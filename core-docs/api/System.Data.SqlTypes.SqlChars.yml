  remarks: "\n<p>If this operation writes to a position beyond <xref href=\"System.Data.SqlTypes.SqlChars.Length\" data-throw-if-not-resolved=\"false\"></xref> but within <xref href=\"System.Data.SqlTypes.SqlChars.MaxLength\" data-throw-if-not-resolved=\"false\"></xref>, <xref href=\"System.Data.SqlTypes.SqlChars.Length\" data-throw-if-not-resolved=\"false\"></xref> is updated to reflect the new ending position.</p>\n<p>The value of <em>offsetInBuffer</em> must be less than or equal to <xref href=\"System.Data.SqlTypes.SqlChars.Length\" data-throw-if-not-resolved=\"false\"></xref>. An exception is thrown otherwise. Only a value of 0 can be specified when writing to a null value instance.</p>\n<p>If an attempt is made to write beyond <xref href=\"System.Data.SqlTypes.SqlChars.MaxLength\" data-throw-if-not-resolved=\"false\"></xref>, an exception is thrown.</p>\n"
