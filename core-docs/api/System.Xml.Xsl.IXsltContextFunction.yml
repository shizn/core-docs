  assemblies:
  - System.Xml.Xsl.Primitives
  namespace: System.Xml.Xsl
  summary: "\n<p>Provides the method to invoke the function with the given arguments in the given context.</p>\n"
  remarks: "\n<p>The <em>docContext</em> parameter is required so that functions which require a node set can be supplied the current context node.</p>\n"
  syntax:
    content: object Invoke(XsltContext xsltContext, object[] args, XPath.XPathNavigator docContext)
    content.vb: Function Invoke(xsltContext As XsltContext, args As Object(), docContext As XPath.XPathNavigator) As Object
    parameters:
    - id: xsltContext
      type: System.Xml.Xsl.XsltContext
      description: "\n<p>The XSLT context for the function call. </p>\n"
    - id: args
      type: System.Object[]
      description: "\n<p>The arguments of the function call. Each argument is an element in the array. </p>\n"
    - id: docContext
      type: System.Xml.XPath.XPathNavigator
      description: "\n<p>The context node for the function call. </p>\n"
    return:
      type: System.Object
      description: "\n<p>An <xref href=\"System.Object\" data-throw-if-not-resolved=\"false\"></xref> representing the return value of the function.</p>\n"
  fullName.vb: System.Xml.Xsl.IXsltContextFunction.Invoke(System.Xml.Xsl.XsltContext, System.Object(), System.Xml.XPath.XPathNavigator)
