  assemblies:
  - System.Data.Common
  namespace: System.Data
  summary: "\n<p>Specifies how a command string is interpreted.</p>\n"
  remarks: "\n<p>When the <xref href=\"System.Data.CommandType\" data-throw-if-not-resolved=\"false\"></xref> property is set to <xref href=\"System.Data.CommandType.StoredProcedure\" data-throw-if-not-resolved=\"false\"></xref>, the <xref href=\"System.Data.IDbCommand.CommandText\" data-throw-if-not-resolved=\"false\"></xref> property should be set to the name of the stored procedure to be accessed. The user may be required to use escape character syntax or include qualifying characters if any of the specified tables named contain any special characters. All rows and columns of the named table or tables will be returned when you call one of the Execute methods of a Command object.</p>\n<p>When the <xref href=\"System.Data.CommandType\" data-throw-if-not-resolved=\"false\"></xref> property is set to <xref href=\"System.Data.CommandType.TableDirect\" data-throw-if-not-resolved=\"false\"></xref>, the <xref href=\"System.Data.IDbCommand.CommandText\" data-throw-if-not-resolved=\"false\"></xref> property should be set to the name of the table to be accessed. The user may be required to use escape character syntax or include qualifying characters if any of the tables named contain any special characters. All rows and columns of the named table will be returned when you call one of the Execute methods. </p>\n<p>In order to access multiple tables, use a comma delimited list, without spaces or padding, containing the names of the tables to access. When the <strong>CommandText</strong> property names multiple tables, a join of the specified tables is returned.</p>\n<p>\n<strong>TableDirect</strong> is only supported by the .NET Framework Data Provider for OLE DB. Multiple table access is not supported when <xref href=\"System.Data.CommandType\" data-throw-if-not-resolved=\"false\"></xref> is set to <strong>TableDirect</strong>.</p>\n"
