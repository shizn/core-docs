  remarks: "\n<p>The <xref href=\"System.DateTime.ToString(System.String)\" data-throw-if-not-resolved=\"false\"></xref> method returns the string representation of a date and time value in a specific format that uses the formatting conventions of the current culture; for more information, see <xref href=\"System.Globalization.CultureInfo.CurrentCulture\" data-throw-if-not-resolved=\"false\"></xref>. </p>\n<p>The <em>format</em> parameter should contain either a single format specifier character (see Standard Date and Time Format Strings) or a custom format pattern (see Custom Date and Time Format Strings) that defines the format of the returned string. If <em>format</em> is <strong>null</strong> or an empty string, the general format specifier, 'G', is used.</p>\n<p>Some uses of this method include: </p>\n<ul><li>\n<p>Getting a string that displays the date and time in the current cultures short date and time format. To do this, you use the G format specifier. </p>\n</li><li>\n<p>Getting a string that contains only the month and year. To do this, you use the MM/yyyy format string. The format string uses the current cultures date separator. </p>\n</li><li>\n<p>Getting a string that contains the date and time in a specific format. For example, the MM/dd/yyyyHH:mm format string displays the date and time string in a fixed format such as 19//03//2013 18:06\". The format string uses / as a fixed date separator regardless of culture-specific settings. </p>\n</li><li>\n<p>Getting a date in a condensed format that could be used for serializing a date string. For example, the \"yyyyMMdd\" format string displays a four-digit year followed by a two-digit month and a two-digit day with no date separator. </p>\n</li></ul>\n<p>The following example uses these three format strings to display a date and time value by using the conventions of the en-US and fr-FR cultures. </p>System.DateTime.ToString#5"
