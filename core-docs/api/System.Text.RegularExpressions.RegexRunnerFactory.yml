  summary: "\n<p>Creates a <xref href=\"System.Text.RegularExpressions.RegexRunner\" data-throw-if-not-resolved=\"false\"></xref> class for a compiled regular expression.</p>\n"
  remarks: "\n<p>A <xref href=\"System.Text.RegularExpressions.RegexRunner\" data-throw-if-not-resolved=\"false\"></xref> object executes a compiled regular expression. A regular expression that is compiled to an assembly becomes a type in that assembly, and an object of that type is typically created using reflection. However, creating an object by reflection is an expensive operation. The <xref href=\"System.Text.RegularExpressions.RegexRunnerFactory\" data-throw-if-not-resolved=\"false\"></xref> class improves the performance of the .NET Framework by providing the <xref href=\"System.Text.RegularExpressions.RegexRunnerFactory.CreateInstance\" data-throw-if-not-resolved=\"false\"></xref> method, which creates a <xref href=\"System.Text.RegularExpressions.RegexRunner\" data-throw-if-not-resolved=\"false\"></xref> object for a specific compiled regular expression.</p>\n"
