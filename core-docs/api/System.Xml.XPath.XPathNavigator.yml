  assemblies:
  - System.Xml.XPath
  namespace: System.Xml.XPath
  summary: "\n<p>Provides a cursor model for navigating and editing XML data.</p>\n"
  remarks: "\n<p>The <xref href=\"System.Xml.XPath.XPathNavigator\" data-throw-if-not-resolved=\"false\"></xref> class in the <xref href=\"System.Xml.XPath\" data-throw-if-not-resolved=\"false\"></xref> namespace is an abstract class which defines a cursor model for navigating and editing XML information items as instances of the XQuery 1.0 and XPath 2.0 Data Model.</p>\n<p>An <xref href=\"System.Xml.XPath.XPathNavigator\" data-throw-if-not-resolved=\"false\"></xref> object is created from a class that implements the <xref href=\"System.Xml.XPath.IXPathNavigable\" data-throw-if-not-resolved=\"false\"></xref> interface such as the <xref href=\"System.Xml.XPath.XPathDocument\" data-throw-if-not-resolved=\"false\"></xref> and <xref href=\"System.Xml.XmlDocument\" data-throw-if-not-resolved=\"false\"></xref> classes. <xref href=\"System.Xml.XPath.XPathNavigator\" data-throw-if-not-resolved=\"false\"></xref> objects created by <xref href=\"System.Xml.XPath.XPathDocument\" data-throw-if-not-resolved=\"false\"></xref> objects are read-only while <xref href=\"System.Xml.XPath.XPathNavigator\" data-throw-if-not-resolved=\"false\"></xref> objects created by <xref href=\"System.Xml.XmlDocument\" data-throw-if-not-resolved=\"false\"></xref> objects can be edited. An <xref href=\"System.Xml.XPath.XPathNavigator\" data-throw-if-not-resolved=\"false\"></xref> object's read-only or editable status is determined using the <xref href=\"System.Xml.XPath.XPathNavigator.CanEdit\" data-throw-if-not-resolved=\"false\"></xref> property of the <xref href=\"System.Xml.XPath.XPathNavigator\" data-throw-if-not-resolved=\"false\"></xref> class.</p>\n<p>For more information about processing XML data using the XPath data model, see the Process XML Data Using the XPath Data Model topic.</p>\n<p>Exceptions raised as a result of using the <xref href=\"System.Xml.XPath.XPathNavigator\" data-throw-if-not-resolved=\"false\"></xref> class, such as the <xref href=\"System.Xml.XPath.XPathException\" data-throw-if-not-resolved=\"false\"></xref> class, may contain sensitive information that should not be exposed in untrusted scenarios. Exceptions should be properly handled so that this sensitive information is not exposed in untrusted scenarios.</p>\n"
