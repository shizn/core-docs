  assemblies:
  - System.Xml.XPath
  namespace: System.Xml.XPath
  summary: "\n<p>When overridden in a derived class, gets the base URI for the current node.</p>\n"
  remarks: "\n<p>A networked XML document is comprised of chunks of data, aggregated using various W3C standard inclusion mechanisms, and therefore contains nodes that come from different places. DTD entities are an example of this aggregated data, but it is not limited to DTDs. The <xref href=\"System.Xml.XPath.XPathNavigator.BaseURI\" data-throw-if-not-resolved=\"false\"></xref> property tells you where these nodes originate from.</p>\n<p>For example, if the XML data is loaded from http://server/mydata.xml, the <xref href=\"System.Xml.XPath.XPathNavigator.BaseURI\" data-throw-if-not-resolved=\"false\"></xref> property returns http://server/mydata.xml.</p>\n<p>Nodes created using the <xref href=\"System.Xml.XPath.XPathNavigator\" data-throw-if-not-resolved=\"false\"></xref> class have the same <xref href=\"System.Xml.XPath.XPathNavigator.BaseURI\" data-throw-if-not-resolved=\"false\"></xref> as the XML document the <xref href=\"System.Xml.XPath.XPathNavigator\" data-throw-if-not-resolved=\"false\"></xref> was created from.</p>\n"
  syntax:
    content: public abstract string BaseURI { get; }
    content.vb: Public MustOverride ReadOnly Property BaseURI As String
    parameters: []
    return:
      type: System.String
      description: "\n<p>The location from which the node was loaded, or <xref href=\"System.String.Empty\" data-throw-if-not-resolved=\"false\"></xref> if there is no value.</p>\n"
  modifiers.csharp:
