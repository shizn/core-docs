  summary: "\n<p>Gets or sets the markup representing the opening and closing tags of the current node and its child nodes.</p>\n"
  remarks: "\n<p>The <xref href=\"System.Xml.XPath.XPathNavigator.InnerXml\" data-throw-if-not-resolved=\"false\"></xref> and <xref href=\"System.Xml.XPath.XPathNavigator.OuterXml\" data-throw-if-not-resolved=\"false\"></xref> properties are not very efficient. If performance is a priority, it is more efficient to use the node navigation methods of the <xref href=\"System.Xml.XPath.XPathNavigator\" data-throw-if-not-resolved=\"false\"></xref> to get values of child nodes.</p>\n"
  example:
  - "\n<p>The following example uses the <xref href=\"System.Xml.XPath.XPathNavigator.OuterXml\" data-throw-if-not-resolved=\"false\"></xref> property to display the contents of the first <code>book</code> element in the <code>contosoBooks.xml</code> file, its child nodes, and its opening and closing tags in the <xref href=\"System.Xml.XPath.XPathNavigator\" data-throw-if-not-resolved=\"false\"></xref>.</p>XPathNavigatorProperties#4<p>The example takes the <code>contosoBooks.xml</code> file as an input.</p><pre><code class=\"xml\"><?xml version=\"1.0\" encoding=\"utf-8\" ?>\n<bookstore xmlns=\"http://www.contoso.com/books\">\n<book genre=\"autobiography\" publicationdate=\"1981-03-22\" ISBN=\"1-861003-11-0\">\n<title>The Autobiography of Benjamin Franklin</title>\n<author>\n    <first-name>Benjamin</first-name>\n    <last-name>Franklin</last-name>\n</author>\n<price>8.99</price>\n</book>\n<book genre=\"novel\" publicationdate=\"1967-11-17\" ISBN=\"0-201-63361-2\">\n<title>The Confidence Man</title>\n<author>\n    <first-name>Herman</first-name>\n    <last-name>Melville</last-name>\n</author>\n<price>11.99</price>\n</book>\n<book genre=\"philosophy\" publicationdate=\"1991-02-15\" ISBN=\"1-861001-57-6\">\n<title>The Gorgias</title>\n<author>\n    <name>Plato</name>\n</author>\n<price>9.99</price>\n</book>\n</bookstore></code></pre>"
