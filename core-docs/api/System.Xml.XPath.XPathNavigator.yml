  summary: "\n<p>Moves the <xref href=\"System.Xml.XPath.XPathNavigator\" data-throw-if-not-resolved=\"false\"></xref> to the next sibling node of the current node that matches the <xref href=\"System.Xml.XPath.XPathNodeType\" data-throw-if-not-resolved=\"false\"></xref> specified.</p>\n"
  remarks: "\n<p>The return value of the <xref href=\"System.Xml.XPath.XPathNavigator.MoveToNext(System.Xml.XPath.XPathNodeType)\" data-throw-if-not-resolved=\"false\"></xref> method depends on the <xref href=\"System.Xml.XPath.XPathNodeType\" data-throw-if-not-resolved=\"false\"></xref> of the current node and the <xref href=\"System.Xml.XPath.XPathNodeType\" data-throw-if-not-resolved=\"false\"></xref> of the next sibling node to move to. </p>\n<p>The following table shows the different <xref href=\"System.Xml.XPath.XPathNodeType\" data-throw-if-not-resolved=\"false\"></xref> nodes and the sibling nodes they can move to.</p>\n<p>Current Node's XPathNodeType</p>\n<p>Sibling Node's XPathNodeType</p>\n<table><tbody><tr><td>\n<p>\n<xref href=\"System.Xml.XPath.XPathNodeType.Element\" data-throw-if-not-resolved=\"false\"></xref>\n</p>\n</td><td>\n<p>\n<xref href=\"System.Xml.XPath.XPathNodeType.Element\" data-throw-if-not-resolved=\"false\"></xref>, <xref href=\"System.Xml.XPath.XPathNodeType.ProcessingInstruction\" data-throw-if-not-resolved=\"false\"></xref>, <xref href=\"System.Xml.XPath.XPathNodeType.Comment\" data-throw-if-not-resolved=\"false\"></xref>, or <xref href=\"System.Xml.XPath.XPathNodeType.Text\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n</td></tr><tr><td>\n<p>\n<xref href=\"System.Xml.XPath.XPathNodeType.Text\" data-throw-if-not-resolved=\"false\"></xref>\n</p>\n</td><td>\n<p>\n<xref href=\"System.Xml.XPath.XPathNodeType.Element\" data-throw-if-not-resolved=\"false\"></xref>, <xref href=\"System.Xml.XPath.XPathNodeType.ProcessingInstruction\" data-throw-if-not-resolved=\"false\"></xref>, <xref href=\"System.Xml.XPath.XPathNodeType.Comment\" data-throw-if-not-resolved=\"false\"></xref>, or <xref href=\"System.Xml.XPath.XPathNodeType.Text\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n</td></tr><tr><td>\n<p>\n<xref href=\"System.Xml.XPath.XPathNodeType.ProcessingInstruction\" data-throw-if-not-resolved=\"false\"></xref>\n</p>\n</td><td>\n<p>\n<xref href=\"System.Xml.XPath.XPathNodeType.Element\" data-throw-if-not-resolved=\"false\"></xref>, <xref href=\"System.Xml.XPath.XPathNodeType.ProcessingInstruction\" data-throw-if-not-resolved=\"false\"></xref>, <xref href=\"System.Xml.XPath.XPathNodeType.Comment\" data-throw-if-not-resolved=\"false\"></xref>, or <xref href=\"System.Xml.XPath.XPathNodeType.Text\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n</td></tr><tr><td>\n<p>\n<xref href=\"System.Xml.XPath.XPathNodeType.Comment\" data-throw-if-not-resolved=\"false\"></xref>\n</p>\n</td><td>\n<p>\n<xref href=\"System.Xml.XPath.XPathNodeType.Element\" data-throw-if-not-resolved=\"false\"></xref>, <xref href=\"System.Xml.XPath.XPathNodeType.ProcessingInstruction\" data-throw-if-not-resolved=\"false\"></xref>, <xref href=\"System.Xml.XPath.XPathNodeType.Comment\" data-throw-if-not-resolved=\"false\"></xref>, or <xref href=\"System.Xml.XPath.XPathNodeType.Text\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n</td></tr><tr><td>\n<p>All other <xref href=\"System.Xml.XPath.XPathNodeType\" data-throw-if-not-resolved=\"false\"></xref> values</p>\n</td><td>\n<p>None.</p>\n</td></tr></tbody></table>\n"
