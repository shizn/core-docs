  remarks: "\n<p>If the <xref href=\"System.Xml.XPath.XPathNavigator\" data-throw-if-not-resolved=\"false\"></xref> is positioned on a node that cannot have child nodes, the <xref href=\"System.Xml.XPath.XPathNavigator.HasChildren\" data-throw-if-not-resolved=\"false\"></xref> property always returns <strong>false</strong>.</p>\n<p>The following table lists the child node <xref href=\"System.Xml.XPath.XPathNodeType\" data-throw-if-not-resolved=\"false\"></xref> nodes allowed for each <xref href=\"System.Xml.XPath.XPathNodeType\" data-throw-if-not-resolved=\"false\"></xref> node.</p>\n<p>XPathNodeType Node </p>\n<p>Child XPathNodeType Nodes </p>\n<table><tbody><tr><td>\n<p>\n<xref href=\"System.Xml.XPath.XPathNodeType.Root\" data-throw-if-not-resolved=\"false\"></xref>\n</p>\n</td><td>\n<p>\n<xref href=\"System.Xml.XPath.XPathNodeType.Element\" data-throw-if-not-resolved=\"false\"></xref>, <xref href=\"System.Xml.XPath.XPathNodeType.Comment\" data-throw-if-not-resolved=\"false\"></xref>, or <xref href=\"System.Xml.XPath.XPathNodeType.ProcessingInstruction\" data-throw-if-not-resolved=\"false\"></xref> nodes.</p>\n<p>\n<xref href=\"System.Xml.XmlNodeType.DocumentFragment\" data-throw-if-not-resolved=\"false\"></xref> is equivalent to <xref href=\"System.Xml.XPath.XPathNodeType.Root\" data-throw-if-not-resolved=\"false\"></xref> when using the <xref href=\"System.Xml.XmlDocument\" data-throw-if-not-resolved=\"false\"></xref> class and can have the same children as an element.</p>\n</td></tr><tr><td>\n<p>\n<xref href=\"System.Xml.XPath.XPathNodeType.Element\" data-throw-if-not-resolved=\"false\"></xref>\n</p>\n</td><td>\n<p>\n<xref href=\"System.Xml.XPath.XPathNodeType.Element\" data-throw-if-not-resolved=\"false\"></xref>, <xref href=\"System.Xml.XPath.XPathNodeType.Text\" data-throw-if-not-resolved=\"false\"></xref>, <xref href=\"System.Xml.XPath.XPathNodeType.Comment\" data-throw-if-not-resolved=\"false\"></xref>, <xref href=\"System.Xml.XPath.XPathNodeType.ProcessingInstruction\" data-throw-if-not-resolved=\"false\"></xref>, <xref href=\"System.Xml.XPath.XPathNodeType.Whitespace\" data-throw-if-not-resolved=\"false\"></xref> or <xref href=\"System.Xml.XPath.XPathNodeType.SignificantWhitespace\" data-throw-if-not-resolved=\"false\"></xref> nodes.</p>\n</td></tr><tr><td>\n<p>All other <xref href=\"System.Xml.XPath.XPathNodeType\" data-throw-if-not-resolved=\"false\"></xref> nodes</p>\n</td><td>\n<p>Cannot have child nodes.</p>\n</td></tr></tbody></table>\n"
