  summary: "\n<p>When overridden in a derived class, gets the namespace prefix associated with the current node.</p>\n"
  remarks: "\n<p>The <xref href=\"System.Xml.XPath.XPathNavigator.Prefix\" data-throw-if-not-resolved=\"false\"></xref> property gets the namespace prefix associated with the current node. For example, the <xref href=\"System.Xml.XPath.XPathNavigator.Prefix\" data-throw-if-not-resolved=\"false\"></xref> property returns <code>bk</code> for the <code><bk:book></code> element. If a prefix does not exist, or the <xref href=\"System.Xml.XPath.XPathNodeType\" data-throw-if-not-resolved=\"false\"></xref> of the current node is not <xref href=\"System.Xml.XPath.XPathNodeType.Element\" data-throw-if-not-resolved=\"false\"></xref> or <xref href=\"System.Xml.XPath.XPathNodeType.Attribute\" data-throw-if-not-resolved=\"false\"></xref>, the <xref href=\"System.Xml.XPath.XPathNavigator.Prefix\" data-throw-if-not-resolved=\"false\"></xref> property returns <xref href=\"System.String.Empty\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n"
