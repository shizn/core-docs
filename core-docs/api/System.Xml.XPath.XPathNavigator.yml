  summary: "\n<p>Sets the typed value of the current node.</p>\n"
  remarks: "\n<p>When an <xref href=\"System.Xml.XmlDocument\" data-throw-if-not-resolved=\"false\"></xref> object is created as the result of a schema validating <xref href=\"System.Xml.XmlReader\" data-throw-if-not-resolved=\"false\"></xref> object, the value specified to the <xref href=\"System.Xml.XPath.XPathNavigator.SetTypedValue(System.Object)\" data-throw-if-not-resolved=\"false\"></xref> method is verified against the XML Schema Definition Language (XSD) schema for the XML document. If the value specified is invalid according to the schema for the XML document, an <xref href=\"System.Xml.Schema.XmlSchemaException\" data-throw-if-not-resolved=\"false\"></xref> is thrown.</p>\n<p>The <xref href=\"System.Xml.XPath.XPathNavigator.SetTypedValue(System.Object)\" data-throw-if-not-resolved=\"false\"></xref> method is valid only when the <xref href=\"System.Xml.XPath.XPathNavigator\" data-throw-if-not-resolved=\"false\"></xref> is positioned on an element or attribute node.</p>\n"
  example:
  - "\n<p>In the following example, the <xref href=\"System.Xml.XPath.XPathNavigator.SetTypedValue(System.Object)\" data-throw-if-not-resolved=\"false\"></xref> method is used to update all <code>price</code> elements in the <code>contosoBooks.xml</code> file using the <xref href=\"System.Xml.XmlNamespaceManager\" data-throw-if-not-resolved=\"false\"></xref> object to resolve namespace prefixes in the XPath expression.</p>XPathNavigatorMethods#46<p>The example takes the <code>contosoBooks.xml</code> file as an input.</p><pre><code class=\"xml\"><?xml version=\"1.0\" encoding=\"utf-8\" ?>\n<bookstore xmlns=\"http://www.contoso.com/books\">\n<book genre=\"autobiography\" publicationdate=\"1981-03-22\" ISBN=\"1-861003-11-0\">\n<title>The Autobiography of Benjamin Franklin</title>\n<author>\n    <first-name>Benjamin</first-name>\n    <last-name>Franklin</last-name>\n</author>\n<price>8.99</price>\n</book>\n<book genre=\"novel\" publicationdate=\"1967-11-17\" ISBN=\"0-201-63361-2\">\n<title>The Confidence Man</title>\n<author>\n    <first-name>Herman</first-name>\n    <last-name>Melville</last-name>\n</author>\n<price>11.99</price>\n</book>\n<book genre=\"philosophy\" publicationdate=\"1991-02-15\" ISBN=\"1-861001-57-6\">\n<title>The Gorgias</title>\n<author>\n    <name>Plato</name>\n</author>\n<price>9.99</price>\n</book>\n</bookstore></code></pre>"
