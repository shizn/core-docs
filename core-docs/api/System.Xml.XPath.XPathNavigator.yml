  namespace: System.Xml.XPath
  summary: "\n<p>Creates a new child element node at the end of the list of child nodes of the current node using the namespace prefix, local name and namespace URI specified with the value specified.</p>\n"
  remarks: "\n<p>Appending a child node adds the new node to the end of the list of child nodes for the current node. For example, when three child nodes exist for an element node, the appended node becomes the fourth child node. If no child nodes exist, then a new child node is created.</p>\n<p>Namespace prefix and URI values can be obtained by using the <xref href=\"System.Xml.XPath.XPathNavigator.LookupPrefix(System.String)\" data-throw-if-not-resolved=\"false\"></xref> method or the  <xref href=\"System.Xml.XPath.XPathNavigator.LookupNamespace(System.String)\" data-throw-if-not-resolved=\"false\"></xref> method. For example, the following syntax appends a child element by using the in-scope namespace <code>xmlns:bk=http://www.contoso.com/books</code>:</p>\n<pre><code>navigator.AppendChildElement(navigator.Prefix, \"pages\", LookupNamespaceURI(navigator.Prefix), String.Empty)</code></pre>\n<p>This creates the new child <code><bk:pages/></code> element.</p>\n<p>The following are important notes to consider when using the <xref href=\"System.Xml.XPath.XPathNavigator.AppendChildElement(System.String,System.String,System.String,System.String)\" data-throw-if-not-resolved=\"false\"></xref> method.</p>\n<ul><li>\n<p>If the namespace prefix specified is <strong>null</strong> or <xref href=\"System.String.Empty\" data-throw-if-not-resolved=\"false\"></xref>, then the prefix for the namespace URI of the new element is obtained from the current namespaces in-scope. If there is no namespace prefix assigned to the specified namespace URI at the current scope, then a namespace prefix is automatically generated.</p>\n</li><li>\n<p>The <xref href=\"System.Xml.XPath.XPathNavigator.AppendChildElement(System.String,System.String,System.String,System.String)\" data-throw-if-not-resolved=\"false\"></xref> method is valid only when the <xref href=\"System.Xml.XPath.XPathNavigator\" data-throw-if-not-resolved=\"false\"></xref> is positioned on the root node or an element node.</p>\n</li><li>\n<p>The <xref href=\"System.Xml.XPath.XPathNavigator.AppendChildElement(System.String,System.String,System.String,System.String)\" data-throw-if-not-resolved=\"false\"></xref> method does not affect the position of the <xref href=\"System.Xml.XPath.XPathNavigator\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n</li></ul>\n"
  example:
  - "\n<p>In the following example, a new <code>pages</code> child element is appended to the list of child elements of the first <code>book</code> element in the <code>contosoBooks.xml</code> file.</p>XPathNavigatorMethods#5<p>The example takes the <code>contosoBooks.xml</code> file as an input.</p><pre><code class=\"xml\"><?xml version=\"1.0\" encoding=\"utf-8\" ?>\n<bookstore xmlns=\"http://www.contoso.com/books\">\n<book genre=\"autobiography\" publicationdate=\"1981-03-22\" ISBN=\"1-861003-11-0\">\n<title>The Autobiography of Benjamin Franklin</title>\n<author>\n    <first-name>Benjamin</first-name>\n    <last-name>Franklin</last-name>\n</author>\n<price>8.99</price>\n</book>\n<book genre=\"novel\" publicationdate=\"1967-11-17\" ISBN=\"0-201-63361-2\">\n<title>The Confidence Man</title>\n<author>\n    <first-name>Herman</first-name>\n    <last-name>Melville</last-name>\n</author>\n<price>11.99</price>\n</book>\n<book genre=\"philosophy\" publicationdate=\"1991-02-15\" ISBN=\"1-861001-57-6\">\n<title>The Gorgias</title>\n<author>\n    <name>Plato</name>\n</author>\n<price>9.99</price>\n</book>\n</bookstore></code></pre>"
