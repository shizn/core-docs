- uid: System.Xml.XPath.XPathNavigator.WriteSubtree(System.Xml.XmlWriter)
  commentId: M:System.Xml.XPath.XPathNavigator.WriteSubtree(System.Xml.XmlWriter)
  id: WriteSubtree(System.Xml.XmlWriter)
  parent: System.Xml.XPath.XPathNavigator
  langs:
  - csharp
  - vb
  name: WriteSubtree(XmlWriter)
  fullName: System.Xml.XPath.XPathNavigator.WriteSubtree(System.Xml.XmlWriter)
  type: Method
  source:
    remote:
      path: src/System.Xml.XPath/ref/System.Xml.XPath.cs
      branch: master
      repo: https://github.com/dotnet/corefx.git
    id: WriteSubtree
    path: src/System.Xml.XPath/ref/System.Xml.XPath.cs
    startLine: 203
  assemblies:
  - System.Xml.XPath
  namespace: System.Xml.XPath
  summary: "\n<p>Streams the current node and its child nodes to the <xref href=\"System.Xml.XmlWriter\" data-throw-if-not-resolved=\"false\"></xref> object specified.</p>\n"
  remarks: "\n<p>Namespace declarations for the in-scope namespaces of the current node are inserted into the XML streamed to the <xref href=\"System.Xml.XmlWriter\" data-throw-if-not-resolved=\"false\"></xref> object specified. </p>\n<p>For example, if the <xref href=\"System.Xml.XPath.XPathNavigator.WriteSubtree(System.Xml.XmlWriter)\" data-throw-if-not-resolved=\"false\"></xref> method is called on the first <code>book</code> element of the <code>books.xml</code> file, the <code>http://www.contoso.com/books</code> namespace declaration made at the top of the XML document will appear in the XML streamed to the <xref href=\"System.Xml.XmlWriter\" data-throw-if-not-resolved=\"false\"></xref> object specified as shown in the following example.</p>\n<pre><code><?xml version=\"1.0\" encoding=\"utf-8\"?>\n<book genre=\"autobiography\" publicationdate=\"1981\" ISBN=\"1-861003-11-0\" xmlns=\"http://www.contoso.com/books\">\n<title>The Autobiography of Benjamin Franklin</title>\n<author>\n<first-name>Benjamin</first-name>\n<last-name>Franklin</last-name>\n</author>\n<price>8.99</price>\n</book></code></pre>\n<p>The <xref href=\"System.Xml.XPath.XPathNavigator.WriteSubtree(System.Xml.XmlWriter)\" data-throw-if-not-resolved=\"false\"></xref> method does not affect the position of the <xref href=\"System.Xml.XPath.XPathNavigator\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n"
  example:
  - "\n<p>The following example illustrates using the <xref href=\"System.Xml.XPath.XPathNavigator.WriteSubtree(System.Xml.XmlWriter)\" data-throw-if-not-resolved=\"false\"></xref> method on the first <code>book</code> element of the <code>contosoBooks.xml</code> file.</p>XPathNavigatorMethods#48<p>The example takes the <code>contosoBooks.xml</code> file as an input.</p><pre><code class=\"xml\"><?xml version=\"1.0\" encoding=\"utf-8\" ?>\n<bookstore xmlns=\"http://www.contoso.com/books\">\n<book genre=\"autobiography\" publicationdate=\"1981-03-22\" ISBN=\"1-861003-11-0\">\n<title>The Autobiography of Benjamin Franklin</title>\n<author>\n    <first-name>Benjamin</first-name>\n    <last-name>Franklin</last-name>\n</author>\n<price>8.99</price>\n</book>\n<book genre=\"novel\" publicationdate=\"1967-11-17\" ISBN=\"0-201-63361-2\">\n<title>The Confidence Man</title>\n<author>\n    <first-name>Herman</first-name>\n    <last-name>Melville</last-name>\n</author>\n<price>11.99</price>\n</book>\n<book genre=\"philosophy\" publicationdate=\"1991-02-15\" ISBN=\"1-861001-57-6\">\n<title>The Gorgias</title>\n<author>\n    <name>Plato</name>\n</author>\n<price>9.99</price>\n</book>\n</bookstore></code></pre>"
  syntax:
    content: public virtual void WriteSubtree(XmlWriter writer)
