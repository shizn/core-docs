    path: src/System.Xml.XPath/ref/System.Xml.XPath.cs
    startLine: 122
  assemblies:
  - System.Xml.XPath
  namespace: System.Xml.XPath
  summary: "\n<p>When overridden in a derived class, creates a new <xref href=\"System.Xml.XPath.XPathNavigator\" data-throw-if-not-resolved=\"false\"></xref> positioned at the same node as this <xref href=\"System.Xml.XPath.XPathNavigator\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n"
  remarks: "\n<p>The <xref href=\"System.Xml.XPath.XPathNavigator.Clone\" data-throw-if-not-resolved=\"false\"></xref> method is especially useful in conjunction with the <xref href=\"System.Xml.XPath.XPathNodeIterator\" data-throw-if-not-resolved=\"false\"></xref>. An <xref href=\"System.Xml.XPath.XPathNodeIterator\" data-throw-if-not-resolved=\"false\"></xref> is used to iterate over a selected node set, and contains a <xref href=\"System.Xml.XPath.XPathNodeIterator.Current\" data-throw-if-not-resolved=\"false\"></xref> property which returns an <xref href=\"System.Xml.XPath.XPathNavigator\" data-throw-if-not-resolved=\"false\"></xref> positioned on the context node of the <xref href=\"System.Xml.XPath.XPathNodeIterator\" data-throw-if-not-resolved=\"false\"></xref>. However, the <xref href=\"System.Xml.XPath.XPathNavigator\" data-throw-if-not-resolved=\"false\"></xref> returned by the <xref href=\"System.Xml.XPath.XPathNodeIterator.Current\" data-throw-if-not-resolved=\"false\"></xref> property cannot be used to move away from the node set. Instead, you clone the returned <xref href=\"System.Xml.XPath.XPathNavigator\" data-throw-if-not-resolved=\"false\"></xref> and use the cloned navigator to do any additional moves.</p>\n<p>The cloned <xref href=\"System.Xml.XPath.XPathNavigator\" data-throw-if-not-resolved=\"false\"></xref> is not affected by subsequent changes to the original <xref href=\"System.Xml.XPath.XPathNavigator\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n"
  example:
  - "\n<p>The following example gets all book titles authored by Herman Melville.</p>XPathNavigatorMethods#6<p>The example takes the <code>books.xml</code> file as an input.</p><pre><code class=\"xml\"><?xml version=\"1.0\" encoding=\"utf-8\" ?> \n<bookstore>\n<book genre=\"autobiography\" publicationdate=\"1981-03-22\" ISBN=\"1-861003-11-0\">\n<title>The Autobiography of Benjamin Franklin</title>\n<author>\n    <first-name>Benjamin</first-name>\n    <last-name>Franklin</last-name>\n</author>\n<price>8.99</price>\n</book>\n<book genre=\"novel\" publicationdate=\"1967-11-17\" ISBN=\"0-201-63361-2\">\n<title>The Confidence Man</title>\n<author>\n    <first-name>Herman</first-name>\n    <last-name>Melville</last-name>\n</author>\n<price>11.99</price>\n</book>\n<book genre=\"philosophy\" publicationdate=\"1991-02-15\" ISBN=\"1-861001-57-6\">\n<title>The Gorgias</title>\n<author>\n    <name>Plato</name>\n</author>\n<price>9.99</price>\n</book>\n</bookstore></code></pre>"
  syntax:
