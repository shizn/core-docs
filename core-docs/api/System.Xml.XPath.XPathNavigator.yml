    path: src/System.Xml.XPath/ref/System.Xml.XPath.cs
    startLine: 108
  assemblies:
  - System.Xml.XPath
  namespace: System.Xml.XPath
  summary: "\n<p>Gets the current node as a boxed object of the most appropriate .NET Framework type.</p>\n"
  remarks: "\n<p>For attributes and elements with atomic simple type or simple text content, the <xref href=\"System.Xml.XPath.XPathNavigator.TypedValue\" data-throw-if-not-resolved=\"false\"></xref> property returns a boxed <xref href=\"System.Object\" data-throw-if-not-resolved=\"false\"></xref> of the most appropriate .NET Framework <xref href=\"System.Type\" data-throw-if-not-resolved=\"false\"></xref>. If the element or attribute's content is a list type, the <xref href=\"System.Xml.XPath.XPathNavigator.TypedValue\" data-throw-if-not-resolved=\"false\"></xref> property returns an array of objects of the most appropriate .NET Framework <xref href=\"System.Type\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n<p>The following table describes the <xref href=\"System.Xml.XPath.XPathNavigator.TypedValue\" data-throw-if-not-resolved=\"false\"></xref> returned by each <xref href=\"System.Xml.XPath.XPathNodeType\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n<p>XPathNodeType</p>\n<p>TypedValue Returned</p>\n<table><tbody><tr><td>\n<p>\n<xref href=\"System.Xml.XPath.XPathNodeType.Root\" data-throw-if-not-resolved=\"false\"></xref>\n</p>\n</td><td>\n<p>Returns a <xref href=\"System.String\" data-throw-if-not-resolved=\"false\"></xref> object containing all <xref href=\"System.Xml.XPath.XPathNodeType.Text\" data-throw-if-not-resolved=\"false\"></xref> node descendants of the document, concatenated and separated by white space. If the document does not have any <xref href=\"System.Xml.XPath.XPathNodeType.Text\" data-throw-if-not-resolved=\"false\"></xref> node children, <xref href=\"System.String.Empty\" data-throw-if-not-resolved=\"false\"></xref> is returned.</p>\n</td></tr><tr><td>\n<p>\n<xref href=\"System.Xml.XPath.XPathNodeType.Element\" data-throw-if-not-resolved=\"false\"></xref>\n</p>\n<p>(typed or simple content)</p>\n</td><td>\n<p>Returns an <xref href=\"System.Object\" data-throw-if-not-resolved=\"false\"></xref> that represents the typed value of the <xref href=\"System.Xml.XPath.XPathNodeType.Element\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n<p>If the <xref href=\"System.Xml.XPath.XPathNodeType.Element\" data-throw-if-not-resolved=\"false\"></xref> is defined as an XML Schema list data type, then the node value is exposed as an array of objects. Each <xref href=\"System.Object\" data-throw-if-not-resolved=\"false\"></xref> in the array contains the typed value of a child of the element.</p>\n</td></tr><tr><td>\n<p>\n<xref href=\"System.Xml.XPath.XPathNodeType.Element\" data-throw-if-not-resolved=\"false\"></xref>\n</p>\n<p>(untyped, mixed, or complex content)</p>\n</td><td>\n<p>Returns a <xref href=\"System.String\" data-throw-if-not-resolved=\"false\"></xref> object containing all <xref href=\"System.Xml.XPath.XPathNodeType.Text\" data-throw-if-not-resolved=\"false\"></xref> node descendants of the <xref href=\"System.Xml.XPath.XPathNodeType.Element\" data-throw-if-not-resolved=\"false\"></xref> (including string representations of typed values), concatenated and separated by white space. If the <xref href=\"System.Xml.XPath.XPathNodeType.Element\" data-throw-if-not-resolved=\"false\"></xref> does not have any <xref href=\"System.Xml.XPath.XPathNodeType.Text\" data-throw-if-not-resolved=\"false\"></xref> node children, <xref href=\"System.String.Empty\" data-throw-if-not-resolved=\"false\"></xref> is returned.</p>\n</td></tr><tr><td>\n<p>\n<xref href=\"System.Xml.XPath.XPathNodeType.Attribute\" data-throw-if-not-resolved=\"false\"></xref>\n</p>\n<p>(typed or simple content)</p>\n</td><td>\n<p>Returns an <xref href=\"System.Object\" data-throw-if-not-resolved=\"false\"></xref> that represents the typed value of the <xref href=\"System.Xml.XPath.XPathNodeType.Attribute\" data-throw-if-not-resolved=\"false\"></xref>. The <xref href=\"System.Object\" data-throw-if-not-resolved=\"false\"></xref> is boxed as a .NET Framework <xref href=\"System.Type\" data-throw-if-not-resolved=\"false\"></xref> value.</p>\n<p>If the <xref href=\"System.Xml.XPath.XPathNodeType.Attribute\" data-throw-if-not-resolved=\"false\"></xref> is defined as an XML Schema list data type, the node value is exposed as an array of objects. Each <xref href=\"System.Object\" data-throw-if-not-resolved=\"false\"></xref> in the array contains the typed value of a child of the <xref href=\"System.Xml.XPath.XPathNodeType.Attribute\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n</td></tr><tr><td>\n<p>\n<xref href=\"System.Xml.XPath.XPathNodeType.Text\" data-throw-if-not-resolved=\"false\"></xref>\n</p>\n</td><td>\n<p>A <xref href=\"System.String\" data-throw-if-not-resolved=\"false\"></xref> object containing the text.</p>\n</td></tr><tr><td>\n<p>\n<xref href=\"System.Xml.XPath.XPathNodeType.Comment\" data-throw-if-not-resolved=\"false\"></xref>\n</p>\n</td><td>\n<p>A <xref href=\"System.String\" data-throw-if-not-resolved=\"false\"></xref> object containing the content of the comments, excluding the surrounding <code><!--</code> and <code>--></code>.</p>\n</td></tr><tr><td>\n<p>\n<xref href=\"System.Xml.XPath.XPathNodeType.ProcessingInstruction\" data-throw-if-not-resolved=\"false\"></xref>\n</p>\n</td><td>\n<p>A <xref href=\"System.String\" data-throw-if-not-resolved=\"false\"></xref> object containing the content of the processing instruction, excluding the target and surrounding <code><?</code> and <code>?></code>.</p>\n</td></tr><tr><td>\n<p>\n<xref href=\"System.Xml.XPath.XPathNodeType.Namespace\" data-throw-if-not-resolved=\"false\"></xref>\n</p>\n</td><td>\n<p>A <xref href=\"System.String\" data-throw-if-not-resolved=\"false\"></xref> object containing the namespace name.</p>\n</td></tr><tr><td>\n<p>\n<xref href=\"System.Xml.XPath.XPathNodeType.Whitespace\" data-throw-if-not-resolved=\"false\"></xref>\n</p>\n</td><td>\n<p>A <xref href=\"System.String\" data-throw-if-not-resolved=\"false\"></xref> object containing the text of the node.</p>\n</td></tr><tr><td>\n<p>\n<xref href=\"System.Xml.XPath.XPathNodeType.SignificantWhitespace\" data-throw-if-not-resolved=\"false\"></xref>\n</p>\n</td><td>\n<p>A <xref href=\"System.String\" data-throw-if-not-resolved=\"false\"></xref> object containing the text of the node.</p>\n</td></tr></tbody></table>\n"
