  namespace: System.Xml.XPath
  summary: "\n<p>Returns an <xref href=\"System.Xml.XmlReader\" data-throw-if-not-resolved=\"false\"></xref> object that contains the current node and its child nodes.</p>\n"
  remarks: "\n<p>When the <xref href=\"System.Xml.XmlReader\" data-throw-if-not-resolved=\"false\"></xref> object is created with the current node and its child nodes, the <xref href=\"System.Xml.XmlReader\" data-throw-if-not-resolved=\"false\"></xref> object's <xref href=\"System.Xml.XmlReader.ReadState\" data-throw-if-not-resolved=\"false\"></xref> property is set to <xref href=\"System.Xml.ReadState.Initial\" data-throw-if-not-resolved=\"false\"></xref>. When the <xref href=\"System.Xml.XmlReader\" data-throw-if-not-resolved=\"false\"></xref> object's <xref href=\"System.Xml.XmlReader.Read\" data-throw-if-not-resolved=\"false\"></xref> method is called for the first time, the <xref href=\"System.Xml.XmlReader\" data-throw-if-not-resolved=\"false\"></xref> is moved to the current node of the <xref href=\"System.Xml.XPath.XPathNavigator\" data-throw-if-not-resolved=\"false\"></xref>. The new <xref href=\"System.Xml.XmlReader\" data-throw-if-not-resolved=\"false\"></xref> object continues to read until the end of the XML tree is reached. At this point, the <xref href=\"System.Xml.XmlReader.Read\" data-throw-if-not-resolved=\"false\"></xref> method returns <strong>false</strong> and the <xref href=\"System.Xml.XmlReader\" data-throw-if-not-resolved=\"false\"></xref> object's <xref href=\"System.Xml.XmlReader.ReadState\" data-throw-if-not-resolved=\"false\"></xref> property is set to <xref href=\"System.Xml.ReadState.EndOfFile\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n<p>Changing the position of the <xref href=\"System.Xml.XmlReader\" data-throw-if-not-resolved=\"false\"></xref> object does not affect the position of the <xref href=\"System.Xml.XPath.XPathNavigator\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n<p>Namespace declarations for the in-scope namespaces of the current node are not inserted into the XML stream provided to the <xref href=\"System.Xml.XmlReader\" data-throw-if-not-resolved=\"false\"></xref> object.</p>\n<p>This behavior differs from the <xref href=\"System.Xml.XPath.XPathNavigator.WriteSubtree(System.Xml.XmlWriter)\" data-throw-if-not-resolved=\"false\"></xref> method.</p>\n<p>This method creates the <xref href=\"System.Xml.XmlReader\" data-throw-if-not-resolved=\"false\"></xref> object with specific reader settings, and the module that uses this method has no control over those settings. For example, the reader returned by this method prohibits processing Data Type Definitions (DTDs). If the reader attempts to read a file that uses a DTD, it will throw an error, <xref href=\"System.Xml.XmlException\" data-throw-if-not-resolved=\"false\"></xref>. The message for the exception will be <code>Unexpected DTD declaration</code>.</p>\n<p>You can change this behavior by implementing a custom <xref href=\"System.Xml.XmlResolver\" data-throw-if-not-resolved=\"false\"></xref> that returns an <xref href=\"System.Xml.XmlReader\" data-throw-if-not-resolved=\"false\"></xref> with the desired <xref href=\"System.Xml.XmlReaderSettings\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n"
  example:
  - "\n<p>The following example illustrates using the <xref href=\"System.Xml.XPath.XPathNavigator.ReadSubtree\" data-throw-if-not-resolved=\"false\"></xref> method on the first <code>book</code> element of the <code>contosoBooks.xml</code> file.</p>XPathNavigatorMethods#35<p>The example takes the <code>contosoBooks.xml</code> file as an input.</p><pre><code class=\"xml\"><?xml version=\"1.0\" encoding=\"utf-8\" ?>\n<bookstore xmlns=\"http://www.contoso.com/books\">\n<book genre=\"autobiography\" publicationdate=\"1981-03-22\" ISBN=\"1-861003-11-0\">\n<title>The Autobiography of Benjamin Franklin</title>\n<author>\n    <first-name>Benjamin</first-name>\n    <last-name>Franklin</last-name>\n</author>\n<price>8.99</price>\n</book>\n<book genre=\"novel\" publicationdate=\"1967-11-17\" ISBN=\"0-201-63361-2\">\n<title>The Confidence Man</title>\n<author>\n    <first-name>Herman</first-name>\n    <last-name>Melville</last-name>\n</author>\n<price>11.99</price>\n</book>\n<book genre=\"philosophy\" publicationdate=\"1991-02-15\" ISBN=\"1-861001-57-6\">\n<title>The Gorgias</title>\n<author>\n    <name>Plato</name>\n</author>\n<price>9.99</price>\n</book>\n</bookstore></code></pre>"
