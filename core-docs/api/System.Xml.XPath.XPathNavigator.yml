      description: "\n<p>The namespace URI of the new child element node (if any). <xref href=\"System.String.Empty\" data-throw-if-not-resolved=\"false\"></xref> and <strong>null</strong> are equivalent.</p>\n"
    - id: value
      type: System.String
      description: "\n<p>The value of the new child element node. If <xref href=\"System.String.Empty\" data-throw-if-not-resolved=\"false\"></xref> or <strong>null</strong> are passed, an empty element is created.</p>\n"
