  assemblies:
  - System.Xml.XPath
  namespace: System.Xml.XPath
  summary: "\n<p>Gets a value indicating whether the <xref href=\"System.Xml.XPath.XPathNavigator\" data-throw-if-not-resolved=\"false\"></xref> can edit the underlying XML data.</p>\n"
  remarks: "\n<p>The <xref href=\"System.Xml.XPath.XPathNavigator.CanEdit\" data-throw-if-not-resolved=\"false\"></xref> property has different values based on the three different implementations of the <xref href=\"System.Xml.XPath.IXPathNavigable\" data-throw-if-not-resolved=\"false\"></xref> interface in the .NET Framework. The <xref href=\"System.Xml.XPath.XPathNavigator.CanEdit\" data-throw-if-not-resolved=\"false\"></xref> values for <xref href=\"System.Xml.XPath.XPathNavigator\" data-throw-if-not-resolved=\"false\"></xref> objects created by each implementation are listed in the following table.</p>\n<p>\n<xref href=\"System.Xml.XPath.IXPathNavigable\" data-throw-if-not-resolved=\"false\"></xref> Implementation</p>\n<p>\n<xref href=\"System.Xml.XPath.XPathNavigator.CanEdit\" data-throw-if-not-resolved=\"false\"></xref> Value</p>\n<table><tbody><tr><td>\n<p>\n<xref href=\"System.Xml.XPath.XPathDocument\" data-throw-if-not-resolved=\"false\"></xref>\n</p>\n</td><td>\n<p>\n<strong>false</strong>\n</p>\n</td></tr><tr><td>\n<p>\n<xref href=\"System.Xml.XmlDocument\" data-throw-if-not-resolved=\"false\"></xref>\n</p>\n</td><td>\n<p>\n<strong>true</strong>\n</p>\n</td></tr></tbody></table>\n"
  example:
  - "\n<p>The following example uses the <xref href=\"System.Xml.XPath.XPathNavigator.CanEdit\" data-throw-if-not-resolved=\"false\"></xref> property to display the <xref href=\"System.Xml.XPath.XPathNavigator.CanEdit\" data-throw-if-not-resolved=\"false\"></xref> values of the <xref href=\"System.Xml.XPath.XPathDocument\" data-throw-if-not-resolved=\"false\"></xref> and <xref href=\"System.Xml.XmlDocument\" data-throw-if-not-resolved=\"false\"></xref> classes.</p>XPathNavigatorProperties#1<p>The example takes the <code>books.xml</code> file as an input.</p><pre><code class=\"xml\"><?xml version=\"1.0\" encoding=\"utf-8\" ?> \n<bookstore>\n<book genre=\"autobiography\" publicationdate=\"1981-03-22\" ISBN=\"1-861003-11-0\">\n<title>The Autobiography of Benjamin Franklin</title>\n<author>\n    <first-name>Benjamin</first-name>\n    <last-name>Franklin</last-name>\n</author>\n<price>8.99</price>\n</book>\n<book genre=\"novel\" publicationdate=\"1967-11-17\" ISBN=\"0-201-63361-2\">\n<title>The Confidence Man</title>\n<author>\n    <first-name>Herman</first-name>\n    <last-name>Melville</last-name>\n</author>\n<price>11.99</price>\n</book>\n<book genre=\"philosophy\" publicationdate=\"1991-02-15\" ISBN=\"1-861001-57-6\">\n<title>The Gorgias</title>\n<author>\n    <name>Plato</name>\n</author>\n<price>9.99</price>\n</book>\n</bookstore></code></pre>"
  syntax:
    content: public virtual bool CanEdit { get; }
    content.vb: Public Overridable ReadOnly Property CanEdit As Boolean
    parameters: []
    return:
      type: System.Boolean
      description: "\n<p>\n<strong>true</strong> if the <xref href=\"System.Xml.XPath.XPathNavigator\" data-throw-if-not-resolved=\"false\"></xref> can edit the underlying XML data; otherwise <strong>false</strong>.</p>\n"
