  summary: "\n<p>Returns an <xref href=\"System.Xml.XmlWriter\" data-throw-if-not-resolved=\"false\"></xref> object used to create one or more new child nodes at the end of the list of child nodes of the current node. </p>\n"
  remarks: "\n<p>Appending child nodes adds the new nodes to the end of the list of child nodes for the current node. For example, when three child nodes exist for an element, the first appended node becomes the fourth child node. If no child nodes exist, then a new child node is created.</p>\n<p>The following are important notes to consider when using the <xref href=\"System.Xml.XPath.XPathNavigator.AppendChild\" data-throw-if-not-resolved=\"false\"></xref> method.</p>\n<ul><li>\n<p>The new child node is not inserted until the <xref href=\"System.Xml.XmlWriter.Close\" data-throw-if-not-resolved=\"false\"></xref> method of the <xref href=\"System.Xml.XmlWriter\" data-throw-if-not-resolved=\"false\"></xref> object is called.</p>\n</li><li>\n<p>The <xref href=\"System.Xml.XPath.XPathNavigator.AppendChild\" data-throw-if-not-resolved=\"false\"></xref> method is valid only when the <xref href=\"System.Xml.XPath.XPathNavigator\" data-throw-if-not-resolved=\"false\"></xref> is positioned on the root node or an element node.</p>\n</li><li>\n<p>The <xref href=\"System.Xml.XPath.XPathNavigator.AppendChild\" data-throw-if-not-resolved=\"false\"></xref> method does not affect the position of the <xref href=\"System.Xml.XPath.XPathNavigator\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n</li></ul>\n<p>You can write more than one node to the writer. All nodes are appended to the end of the list of child nodes of the current node.</p>\n"
  example:
  - "\n<p>In the following example, a new <code>pages</code> child element is appended to the list of child elements of the first <code>book</code> element in the <code>contosoBooks.xml</code> file using the <xref href=\"System.Xml.XmlWriter\" data-throw-if-not-resolved=\"false\"></xref> object returned from the <xref href=\"System.Xml.XPath.XPathNavigator.AppendChild\" data-throw-if-not-resolved=\"false\"></xref> method. </p>XPathNavigatorMethods#1<p>The example takes the <code>contosoBooks.xml</code> file as an input.</p><pre><code class=\"xml\"><?xml version=\"1.0\" encoding=\"utf-8\" ?>\n<bookstore xmlns=\"http://www.contoso.com/books\">\n<book genre=\"autobiography\" publicationdate=\"1981-03-22\" ISBN=\"1-861003-11-0\">\n<title>The Autobiography of Benjamin Franklin</title>\n<author>\n    <first-name>Benjamin</first-name>\n    <last-name>Franklin</last-name>\n</author>\n<price>8.99</price>\n</book>\n<book genre=\"novel\" publicationdate=\"1967-11-17\" ISBN=\"0-201-63361-2\">\n<title>The Confidence Man</title>\n<author>\n    <first-name>Herman</first-name>\n    <last-name>Melville</last-name>\n</author>\n<price>11.99</price>\n</book>\n<book genre=\"philosophy\" publicationdate=\"1991-02-15\" ISBN=\"1-861001-57-6\">\n<title>The Gorgias</title>\n<author>\n    <name>Plato</name>\n</author>\n<price>9.99</price>\n</book>\n</bookstore></code></pre>"
