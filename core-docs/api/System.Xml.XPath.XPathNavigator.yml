  summary: "\n<p>Gets the current node's value as the <xref href=\"System.Type\" data-throw-if-not-resolved=\"false\"></xref> specified, using the <xref href=\"System.Xml.IXmlNamespaceResolver\" data-throw-if-not-resolved=\"false\"></xref> object specified to resolve namespace prefixes.</p>\n"
  remarks: "\n<p>The <xref href=\"System.Xml.XPath.XPathItem.ValueAs(System.Type,System.Xml.IXmlNamespaceResolver)\" data-throw-if-not-resolved=\"false\"></xref> method attempts to convert the value of the current node to the .NET Framework type, specified according to the XPath 2.0 rules for casting the current node's type.</p>\n<p>The <xref href=\"System.Xml.IXmlNamespaceResolver\" data-throw-if-not-resolved=\"false\"></xref> object is used to resolve namespace prefixes related to type conversions. For example, when converting an <code>xs:QName</code> to an <code>xs:string</code>.</p>\n"
  syntax:
