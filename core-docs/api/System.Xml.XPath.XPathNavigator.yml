  namespace: System.Xml.XPath
  summary: "\n<p>Creates an attribute node on the current element node using the namespace prefix, local name and namespace URI specified with the value specified.</p>\n"
  remarks: "\n<p>Namespace prefix and URI values can be obtained using the <xref href=\"System.Xml.XPath.XPathNavigator.LookupPrefix(System.String)\" data-throw-if-not-resolved=\"false\"></xref> or <xref href=\"System.Xml.XPath.XPathNavigator.LookupNamespace(System.String)\" data-throw-if-not-resolved=\"false\"></xref> method. For example, the following syntax creates an attribute by using the in-scope namespace <code>xmlns:bk=\"http://www.contoso.com/books\"</code>:</p>\n<pre><code>editor.CreateAttribute(navigator.Prefix, \"attributeName\", LookupNamespace(navigator.Prefix), \"text\")</code></pre>\n<p>This creates the new attribute <code><bk:element attributeName=\"text\"/></code> on the current element.</p>\n<p>The following are important notes to consider when using the <xref href=\"System.Xml.XPath.XPathNavigator.CreateAttribute(System.String,System.String,System.String,System.String)\" data-throw-if-not-resolved=\"false\"></xref> method.</p>\n<ul><li>\n<p>If the namespace prefix specified is <xref href=\"System.String.Empty\" data-throw-if-not-resolved=\"false\"></xref> or <strong>null</strong>, the prefix for the namespace URI of the new attribute is obtained from the current namespaces in-scope. If there is no namespace prefix assigned to the specified namespace URI at the current scope, a namespace prefix is automatically generated. For example to create a new attribute on an element in the default namespace of the <code>contosoBooks.xml</code> file, (<code>xmlns=\"http://www.contoso.com/books\"</code>), you specify <strong>null</strong> or <xref href=\"System.String.Empty\" data-throw-if-not-resolved=\"false\"></xref> for both the namespace prefix and namespace URI parameters. Specifying <code>http://www.contoso.com/books</code> as the namespace URI parameter will cause the <xref href=\"System.Xml.XPath.XPathNavigator.CreateAttribute(System.String,System.String,System.String,System.String)\" data-throw-if-not-resolved=\"false\"></xref> method to auto generate a namespace prefix for the new attribute.</p>\n</li><li>\n<p>If the new attribute created is a namespace node which conflicts with a namespace declaration on the element, either because the namespace prefix chosen is used by another namespace declaration at the same scope, or because the prefix chosen is the same as that of the element but is bound to a different namespace URI, an exception is thrown.</p>\n</li><li>\n<p>The <xref href=\"System.Xml.XPath.XPathNavigator.CreateAttribute(System.String,System.String,System.String,System.String)\" data-throw-if-not-resolved=\"false\"></xref> method does not affect the position of the <xref href=\"System.Xml.XPath.XPathNavigator\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n</li></ul>\n"
  example:
  - "\n<p>In the following example, a new <code>discount</code> attribute is created on the <code>price</code> child element of the first <code>book</code> element in the <code>contosoBooks.xml</code> file.</p>XPathNavigatorMethods#7<p>The example takes the <code>contosoBooks.xml</code> file as an input.</p><pre><code class=\"xml\"><?xml version=\"1.0\" encoding=\"utf-8\" ?>\n<bookstore xmlns=\"http://www.contoso.com/books\">\n<book genre=\"autobiography\" publicationdate=\"1981-03-22\" ISBN=\"1-861003-11-0\">\n<title>The Autobiography of Benjamin Franklin</title>\n<author>\n    <first-name>Benjamin</first-name>\n    <last-name>Franklin</last-name>\n</author>\n<price>8.99</price>\n</book>\n<book genre=\"novel\" publicationdate=\"1967-11-17\" ISBN=\"0-201-63361-2\">\n<title>The Confidence Man</title>\n<author>\n    <first-name>Herman</first-name>\n    <last-name>Melville</last-name>\n</author>\n<price>11.99</price>\n</book>\n<book genre=\"philosophy\" publicationdate=\"1991-02-15\" ISBN=\"1-861001-57-6\">\n<title>The Gorgias</title>\n<author>\n    <name>Plato</name>\n</author>\n<price>9.99</price>\n</book>\n</bookstore></code></pre>"
