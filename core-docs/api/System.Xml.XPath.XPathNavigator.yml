  source:
    remote:
      path: src/System.Xml.XPath/ref/System.Xml.XPath.cs
      branch: master
      repo: https://github.com/dotnet/corefx.git
    id: DeleteSelf
    path: src/System.Xml.XPath/ref/System.Xml.XPath.cs
    startLine: 129
  assemblies:
  - System.Xml.XPath
  namespace: System.Xml.XPath
  summary: "\n<p>Deletes the current node and its child nodes.</p>\n"
  remarks: "\n<ul><li>\n<p>The <xref href=\"System.Xml.XPath.XPathNavigator\" data-throw-if-not-resolved=\"false\"></xref> is positioned on the deleted node's parent node on successful deletion.</p>\n</li><li>\n<p>If the deleted node is a text node which is the content of a simple typed element, the element loses its type information. This means that when positioned on the element the <xref href=\"System.Xml.XPath.XPathNavigator.XmlType\" data-throw-if-not-resolved=\"false\"></xref>, <xref href=\"System.Xml.XPath.XPathNavigator.ValueType\" data-throw-if-not-resolved=\"false\"></xref> and <xref href=\"System.Xml.XPath.XPathNavigator.TypedValue\" data-throw-if-not-resolved=\"false\"></xref> properties have the values <strong>null</strong>, <xref href=\"System.String\" data-throw-if-not-resolved=\"false\"></xref> and <xref href=\"System.String.Empty\" data-throw-if-not-resolved=\"false\"></xref> respectively.</p>\n</li><li>\n<p>Deleted nodes are still accessible to <xref href=\"System.Xml.XPath.XPathNavigator\" data-throw-if-not-resolved=\"false\"></xref> objects positioned over them prior to deletion. However methods that attempt to move away from the deleted sub-tree fail. For example, the <xref href=\"System.Xml.XPath.XPathNavigator.MoveToParent\" data-throw-if-not-resolved=\"false\"></xref> and <xref href=\"System.Xml.XPath.XPathNavigator.MoveToPrevious\" data-throw-if-not-resolved=\"false\"></xref> methods always fail when the <xref href=\"System.Xml.XPath.XPathNavigator\" data-throw-if-not-resolved=\"false\"></xref> is positioned over the top most deleted node. This is because the deleted node is no longer connected to the XML document. Similarly the <see cref=\"Overload:System.Xml.XPath.XPathNavigator.MoveToNext\"></see> method always fails if the <xref href=\"System.Xml.XPath.XPathNavigator\" data-throw-if-not-resolved=\"false\"></xref> is positioned on the bottom-most deleted node.</p>\n</li></ul>\n"
  example:
  - "\n<p>In the following example the <code>price</code> element of the first <code>book</code> element of the <code>contosoBooks.xml</code> file is deleted using the <xref href=\"System.Xml.XPath.XPathNavigator.DeleteSelf\" data-throw-if-not-resolved=\"false\"></xref> method. The position of the <xref href=\"System.Xml.XPath.XPathNavigator\" data-throw-if-not-resolved=\"false\"></xref> object after the <code>price</code> element is deleted is on the parent <code>book</code> element.</p>XPathNavigatorMethods#9<p>The example takes the <code>contosoBooks.xml</code> file as an input.</p><pre><code class=\"xml\"><?xml version=\"1.0\" encoding=\"utf-8\" ?>\n<bookstore xmlns=\"http://www.contoso.com/books\">\n<book genre=\"autobiography\" publicationdate=\"1981-03-22\" ISBN=\"1-861003-11-0\">\n<title>The Autobiography of Benjamin Franklin</title>\n<author>\n    <first-name>Benjamin</first-name>\n    <last-name>Franklin</last-name>\n</author>\n<price>8.99</price>\n</book>\n<book genre=\"novel\" publicationdate=\"1967-11-17\" ISBN=\"0-201-63361-2\">\n<title>The Confidence Man</title>\n<author>\n    <first-name>Herman</first-name>\n    <last-name>Melville</last-name>\n</author>\n<price>11.99</price>\n</book>\n<book genre=\"philosophy\" publicationdate=\"1991-02-15\" ISBN=\"1-861001-57-6\">\n<title>The Gorgias</title>\n<author>\n    <name>Plato</name>\n</author>\n<price>9.99</price>\n</book>\n</bookstore></code></pre>"
