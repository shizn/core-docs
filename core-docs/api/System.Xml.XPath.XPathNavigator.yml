  namespace: System.Xml.XPath
  summary: "\n<p>Deletes a range of sibling nodes from the current node to the node specified.</p>\n"
  remarks: "\n<p>The <xref href=\"System.Xml.XPath.XPathNavigator.DeleteRange(System.Xml.XPath.XPathNavigator)\" data-throw-if-not-resolved=\"false\"></xref> method deletes a range of sibling nodes from the current node the <xref href=\"System.Xml.XPath.XPathNavigator\" data-throw-if-not-resolved=\"false\"></xref> is positioned on (inclusive) to the node specified by the <xref href=\"System.Xml.XPath.XPathNavigator\" data-throw-if-not-resolved=\"false\"></xref> parameter (inclusive). The <xref href=\"System.Xml.XPath.XPathNavigator\" data-throw-if-not-resolved=\"false\"></xref> is then positioned on its parent node.</p>\n"
  example:
  - "\n<p>In the following example, the first and second <code>book</code> elements of the <code>contosoBooks.xml</code> file are deleted using the <xref href=\"System.Xml.XPath.XPathNavigator.DeleteRange(System.Xml.XPath.XPathNavigator)\" data-throw-if-not-resolved=\"false\"></xref> method.</p>XPathNavigatorMethods#52<p>The example takes the <code>contosoBooks.xml</code> file as an input.</p><pre><code class=\"xml\"><?xml version=\"1.0\" encoding=\"utf-8\" ?>\n<bookstore xmlns=\"http://www.contoso.com/books\">\n<book genre=\"autobiography\" publicationdate=\"1981-03-22\" ISBN=\"1-861003-11-0\">\n<title>The Autobiography of Benjamin Franklin</title>\n<author>\n    <first-name>Benjamin</first-name>\n    <last-name>Franklin</last-name>\n</author>\n<price>8.99</price>\n</book>\n<book genre=\"novel\" publicationdate=\"1967-11-17\" ISBN=\"0-201-63361-2\">\n<title>The Confidence Man</title>\n<author>\n    <first-name>Herman</first-name>\n    <last-name>Melville</last-name>\n</author>\n<price>11.99</price>\n</book>\n<book genre=\"philosophy\" publicationdate=\"1991-02-15\" ISBN=\"1-861001-57-6\">\n<title>The Gorgias</title>\n<author>\n    <name>Plato</name>\n</author>\n<price>9.99</price>\n</book>\n</bookstore></code></pre><p></p>"
  syntax:
    content: public virtual void DeleteRange(XPathNavigator lastSiblingToDelete)
    content.vb: Public Overridable Sub DeleteRange(lastSiblingToDelete As XPathNavigator)
    parameters:
    - id: lastSiblingToDelete
      type: System.Xml.XPath.XPathNavigator
      description: "\n<p>An <xref href=\"System.Xml.XPath.XPathNavigator\" data-throw-if-not-resolved=\"false\"></xref> positioned on the last sibling node in the range to delete.</p>\n"
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
