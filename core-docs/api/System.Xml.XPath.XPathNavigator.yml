  summary: "\n<p>Gets an <xref href=\"System.Collections.IEqualityComparer\" data-throw-if-not-resolved=\"false\"></xref> used for equality comparison of <xref href=\"System.Xml.XPath.XPathNavigator\" data-throw-if-not-resolved=\"false\"></xref> objects.</p>\n"
  remarks: "\n<p>The <xref href=\"System.Xml.XPath.XPathNavigator.NavigatorComparer\" data-throw-if-not-resolved=\"false\"></xref> property allows <xref href=\"System.Xml.XPath.XPathNavigator\" data-throw-if-not-resolved=\"false\"></xref> objects to be compared on the basis of position rather than reference to the object. The <xref href=\"System.Xml.XPath.XPathNavigator.ComparePosition(System.Xml.XPath.XPathNavigator)\" data-throw-if-not-resolved=\"false\"></xref> and <see cref=\"Overload:System.Object.Equals\"></see> methods implemented by this class are based on the position of the <xref href=\"System.Xml.XPath.XPathNavigator\" data-throw-if-not-resolved=\"false\"></xref> objects passed as parameters. The <xref href=\"System.Object.GetHashCode\" data-throw-if-not-resolved=\"false\"></xref> method implemented by this class uses the properties of the node such as its local name and namespace URI to create a hash code for the node.</p>\n"
  example:
  - "\n<p>The following example illustrates the use of the <xref href=\"System.Xml.XPath.XPathNavigator.NavigatorComparer\" data-throw-if-not-resolved=\"false\"></xref> property. </p>XPathNavigatorProperties#3<p>The example takes the <code>books.xml</code> file as an input.</p><pre><code class=\"xml\"><?xml version=\"1.0\" encoding=\"utf-8\" ?> \n<bookstore>\n<book genre=\"autobiography\" publicationdate=\"1981-03-22\" ISBN=\"1-861003-11-0\">\n<title>The Autobiography of Benjamin Franklin</title>\n<author>\n    <first-name>Benjamin</first-name>\n    <last-name>Franklin</last-name>\n</author>\n<price>8.99</price>\n</book>\n<book genre=\"novel\" publicationdate=\"1967-11-17\" ISBN=\"0-201-63361-2\">\n<title>The Confidence Man</title>\n<author>\n    <first-name>Herman</first-name>\n    <last-name>Melville</last-name>\n</author>\n<price>11.99</price>\n</book>\n<book genre=\"philosophy\" publicationdate=\"1991-02-15\" ISBN=\"1-861001-57-6\">\n<title>The Gorgias</title>\n<author>\n    <name>Plato</name>\n</author>\n<price>9.99</price>\n</book>\n</bookstore></code></pre>"
