  summary: "\n<p>When overridden in a derived class, moves to the node that has an attribute of type <code>ID</code> whose value matches the specified <xref href=\"System.String\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n"
  remarks: "\n<p>This method can be used to identify nodes by unique <code>ID</code> provided the source document explicitly declares attributes of type <code>ID</code> using a DTD.</p>\n<p>For example, suppose the following XML data, <code><data><x a=\"a1\"/></data></code>, was loaded using a DTD that included the following: <code><!ATTLIST x a ID #REQUIRED></code>.</p>\n<p>If the <xref href=\"System.Xml.XPath.XPathNavigator\" data-throw-if-not-resolved=\"false\"></xref> was positioned somewhere in the XML data, calling <code>MoveToId(\"a1\")</code> positions the <xref href=\"System.Xml.XPath.XPathNavigator\" data-throw-if-not-resolved=\"false\"></xref> on the element node <code>x</code>.</p>\n"
  syntax:
