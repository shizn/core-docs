      type: System.Xml.XPath.XPathNavigator
      description: "\n<p>The <xref href=\"System.Xml.XPath.XPathNavigator\" data-throw-if-not-resolved=\"false\"></xref> object positioned on the element boundary which the current <xref href=\"System.Xml.XPath.XPathNavigator\" data-throw-if-not-resolved=\"false\"></xref> will not move past while searching for the following element.</p>\n"
    return:
      type: System.Boolean
      description: "\n<p>\n<strong>true</strong> if the <xref href=\"System.Xml.XPath.XPathNavigator\" data-throw-if-not-resolved=\"false\"></xref> moved successfully; otherwise <strong>false</strong>.</p>\n"
