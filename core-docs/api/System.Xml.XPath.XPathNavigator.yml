  summary: "\n<p>Sets the value of the current node.</p>\n"
  remarks: "\n<ul><li>\n<p>If the <xref href=\"System.Xml.XPath.XPathNavigator\" data-throw-if-not-resolved=\"false\"></xref> is positioned on an element node with complex content (child elements), calling the <xref href=\"System.Xml.XPath.XPathNavigator.SetValue(System.String)\" data-throw-if-not-resolved=\"false\"></xref> method replaces the child elements with a text node containing the new string value.</p>\n</li><li>\n<p>The <xref href=\"System.Xml.XPath.XPathNavigator.SetValue(System.String)\" data-throw-if-not-resolved=\"false\"></xref> method cannot update the root node or namespace nodes.</p>\n</li></ul>\n"
  example:
