  summary: "\n<p>When overridden in a derived class, moves the <xref href=\"System.Xml.XPath.XPathNavigator\" data-throw-if-not-resolved=\"false\"></xref> to the first namespace node that matches the <xref href=\"System.Xml.XPath.XPathNamespaceScope\" data-throw-if-not-resolved=\"false\"></xref> specified.</p>\n"
  remarks: "\n<p>The <xref href=\"System.Xml.XPath.XPathNavigator\" data-throw-if-not-resolved=\"false\"></xref> class returns namespace nodes in reverse document order. Therefore, <xref href=\"System.Xml.XPath.XPathNavigator.MoveToFirstNamespace(System.Xml.XPath.XPathNamespaceScope)\" data-throw-if-not-resolved=\"false\"></xref> essentially moves to the last namespace node in the current scope.</p>\n<p>Using the following XML fragment as an example, if the <xref href=\"System.Xml.XPath.XPathNavigator\" data-throw-if-not-resolved=\"false\"></xref> is positioned on the <code>data</code> node, <xref href=\"System.Xml.XPath.XPathNavigator.MoveToFirstNamespace(System.Xml.XPath.XPathNamespaceScope)\" data-throw-if-not-resolved=\"false\"></xref> behaves in the following manner.</p>\n<ul><li>\n<p>\n<code>MoveToFirstNamespace(XPathNamespaceScope.All)</code> moves to one of the following namespace nodes: <code>xmlns:c='C'</code>, <code>xmlns:a='A2'</code>, <code>xmlns=''</code>, <code>xmlns:b='B'</code>, or <code>xmlns:xml='http://www.w3.org/XML/1998/namespace'</code>.</p>\n</li><li>\n<p>\n<code>MoveToFirstNamespace(XPathNamespaceScope.ExcludeXml)</code> moves to one of the following namespace nodes: <code>xmlns:c='C'</code>, <code>xmlns:a='A2'</code>, <code>xmlns=''</code>, or <code>xmlns:b='B'</code>.</p>\n</li><li>\n<p>\n<code>MoveToFirstNamespace(XPathNamespaceScope.Local)</code> moves to the <code>xmlns:c='C'</code> node.</p>\n</li></ul>\n<pre><code><root xmlns='urn:default' xmlns:a='A1' xmlns:b='B'>\n<item xmlns='' xmlns:a='A2'>\n<data xmlns:c='C' />\n</item>\n</root></code></pre>\n<p>If the <xref href=\"System.Xml.XPath.XPathNavigator\" data-throw-if-not-resolved=\"false\"></xref> is not currently positioned on an element, this method returns <strong>false</strong> and the position of the <xref href=\"System.Xml.XPath.XPathNavigator\" data-throw-if-not-resolved=\"false\"></xref> does not change. After the <xref href=\"System.Xml.XPath.XPathNavigator\" data-throw-if-not-resolved=\"false\"></xref> has been moved to the namespace node, the <xref href=\"System.Xml.XPath.XPathNavigator.Name\" data-throw-if-not-resolved=\"false\"></xref> property reflects the name of the namespace.</p>\n<p>When the <xref href=\"System.Xml.XPath.XPathNavigator\" data-throw-if-not-resolved=\"false\"></xref> is positioned on a namespace node, the methods <xref href=\"System.Xml.XPath.XPathNavigator.MoveToNext\" data-throw-if-not-resolved=\"false\"></xref>, <xref href=\"System.Xml.XPath.XPathNavigator.MoveToPrevious\" data-throw-if-not-resolved=\"false\"></xref>, and <xref href=\"System.Xml.XPath.XPathNavigator.MoveToFirst\" data-throw-if-not-resolved=\"false\"></xref> are not applicable. These methods always return <strong>false</strong> and do not change the position of the <xref href=\"System.Xml.XPath.XPathNavigator\" data-throw-if-not-resolved=\"false\"></xref>. Rather, you can call <xref href=\"System.Xml.XPath.XPathNavigator.MoveToNextNamespace\" data-throw-if-not-resolved=\"false\"></xref> to move to the next namespace node.</p>\n<p>After the <xref href=\"System.Xml.XPath.XPathNavigator\" data-throw-if-not-resolved=\"false\"></xref> is positioned on an namespace node, call <xref href=\"System.Xml.XPath.XPathNavigator.MoveToParent\" data-throw-if-not-resolved=\"false\"></xref> to move back to the element node.</p>\n<p>For a definition of namespace nodes, see section 5.4 of the W3C XML Path Language (XPath) recommendation located at http://www.w3.org/TR/xpath#data-model.</p>\n"
  syntax:
    content: public abstract bool MoveToFirstNamespace(XPathNamespaceScope namespaceScope)
    content.vb: Public MustOverride Function MoveToFirstNamespace(namespaceScope As XPathNamespaceScope) As Boolean
    parameters:
    - id: namespaceScope
      type: System.Xml.XPath.XPathNamespaceScope
      description: "\n<p>An <xref href=\"System.Xml.XPath.XPathNamespaceScope\" data-throw-if-not-resolved=\"false\"></xref> value describing the namespace scope. </p>\n"
    return:
      type: System.Boolean
      description: "\n<p>Returns <strong>true</strong> if the <xref href=\"System.Xml.XPath.XPathNavigator\" data-throw-if-not-resolved=\"false\"></xref> is successful moving to the first namespace node; otherwise, <strong>false</strong>. If <strong>false</strong>, the position of the <xref href=\"System.Xml.XPath.XPathNavigator\" data-throw-if-not-resolved=\"false\"></xref> is unchanged.</p>\n"
