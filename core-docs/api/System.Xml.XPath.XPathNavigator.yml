  namespace: System.Xml.XPath
  summary: "\n<p>Evaluates the specified XPath expression and returns the typed result.</p>\n"
  remarks: "\n<p>The following C# code converts the <code>Price/text()</code> node to a number, multiplies it by 10, and returns the resulting value.</p>\n<pre><code>nav.Evaluate(\"Price/text()*10\");</code></pre>\n<p>The XPath position() and last() functions, unless used as a predicate in a location step, require a reference to a node set in order to be evaluated. In this case, you must use the overload which takes an <xref href=\"System.Xml.XPath.XPathNodeIterator\" data-throw-if-not-resolved=\"false\"></xref> as an argument; otherwise, position() and last() return 0.</p>\n<p>This method has no effect on the state of the <xref href=\"System.Xml.XPath.XPathNavigator\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n"
  example:
  - "\n<p>The following example evaluates an XPath expression and returns a <xref href=\"System.Double\" data-throw-if-not-resolved=\"false\"></xref>.</p>XPathNavigatorMethods#10<p>The example takes the <code>books.xml</code> file as an input.</p><pre><code class=\"xml\"><?xml version=\"1.0\" encoding=\"utf-8\" ?> \n<bookstore>\n<book genre=\"autobiography\" publicationdate=\"1981-03-22\" ISBN=\"1-861003-11-0\">\n<title>The Autobiography of Benjamin Franklin</title>\n<author>\n    <first-name>Benjamin</first-name>\n    <last-name>Franklin</last-name>\n</author>\n<price>8.99</price>\n</book>\n<book genre=\"novel\" publicationdate=\"1967-11-17\" ISBN=\"0-201-63361-2\">\n<title>The Confidence Man</title>\n<author>\n    <first-name>Herman</first-name>\n    <last-name>Melville</last-name>\n</author>\n<price>11.99</price>\n</book>\n<book genre=\"philosophy\" publicationdate=\"1991-02-15\" ISBN=\"1-861001-57-6\">\n<title>The Gorgias</title>\n<author>\n    <name>Plato</name>\n</author>\n<price>9.99</price>\n</book>\n</bookstore></code></pre>"
  syntax:
    content: public virtual object Evaluate(string xpath)
    content.vb: Public Overridable Function Evaluate(xpath As String) As Object
    parameters:
    - id: xpath
      type: System.String
      description: "\n<p>A string representing an XPath expression that can be evaluated.</p>\n"
    return:
      type: System.Object
      description: "\n<p>The result of the expression (Boolean, number, string, or node set). This maps to <xref href=\"System.Boolean\" data-throw-if-not-resolved=\"false\"></xref>, <xref href=\"System.Double\" data-throw-if-not-resolved=\"false\"></xref>, <xref href=\"System.String\" data-throw-if-not-resolved=\"false\"></xref>, or <xref href=\"System.Xml.XPath.XPathNodeIterator\" data-throw-if-not-resolved=\"false\"></xref> objects respectively.</p>\n"
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "\n<p>The return type of the XPath expression is a node set.</p>\n"
