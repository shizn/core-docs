  summary: "\n<p>Replaces a range of sibling nodes from the current node to the node specified.</p>\n"
  remarks: "\n<p>The <xref href=\"System.Xml.XPath.XPathNavigator.ReplaceRange(System.Xml.XPath.XPathNavigator)\" data-throw-if-not-resolved=\"false\"></xref> method replaces a range of sibling nodes from the current node the <xref href=\"System.Xml.XPath.XPathNavigator\" data-throw-if-not-resolved=\"false\"></xref> is positioned on (inclusive) to the node specified by the <xref href=\"System.Xml.XPath.XPathNavigator\" data-throw-if-not-resolved=\"false\"></xref> parameter (inclusive).</p>\n<p>The replacement range is not inserted until the <xref href=\"System.Xml.XmlWriter.Close\" data-throw-if-not-resolved=\"false\"></xref> method of the <xref href=\"System.Xml.XmlWriter\" data-throw-if-not-resolved=\"false\"></xref> object is called.</p>\n"
