  summary: "\n<p>Compiles a string representing an XPath expression and returns an <xref href=\"System.Xml.XPath.XPathExpression\" data-throw-if-not-resolved=\"false\"></xref> object.</p>\n"
  remarks: "\n<p>An XPath expression is evaluated to yield one of the following return types: </p>\n<ul><li>\n<p>Node Set: an unordered collection of nodes without duplicates</p>\n</li><li>\n<p>Boolean: <strong>true</strong> or <strong>false</strong></p>\n</li><li>\n<p>Number: a floating-point number</p>\n</li><li>\n<p>String: a sequence of UCS characters</p>\n</li></ul>\n<p>Expressions that return a node set can be used in the <xref href=\"System.Xml.XPath.XPathNavigator.Select(System.Xml.XPath.XPathExpression)\" data-throw-if-not-resolved=\"false\"></xref> and <xref href=\"System.Xml.XPath.XPathNavigator.Evaluate(System.Xml.XPath.XPathExpression)\" data-throw-if-not-resolved=\"false\"></xref> methods. Expressions that return a Boolean, number, or string can be used in the <xref href=\"System.Xml.XPath.XPathNavigator.Evaluate(System.Xml.XPath.XPathExpression)\" data-throw-if-not-resolved=\"false\"></xref> method. The rules on valid expressions for the <xref href=\"System.Xml.XPath.XPathNavigator.Matches(System.Xml.XPath.XPathExpression)\" data-throw-if-not-resolved=\"false\"></xref> method are specific to that method.</p>\n"
