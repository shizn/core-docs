      type: System.String
      description: "\n<p>The namespace prefix of the namespace node.</p>\n"
    return:
      type: System.Boolean
      description: "\n<p>\n<strong>true</strong> if the <xref href=\"System.Xml.XPath.XPathNavigator\" data-throw-if-not-resolved=\"false\"></xref> is successful moving to the specified namespace; <strong>false</strong> if a matching namespace node was not found, or if the <xref href=\"System.Xml.XPath.XPathNavigator\" data-throw-if-not-resolved=\"false\"></xref> is not positioned on an element node. If <strong>false</strong>, the position of the <xref href=\"System.Xml.XPath.XPathNavigator\" data-throw-if-not-resolved=\"false\"></xref> is unchanged.</p>\n"
