    path: src/System.Xml.XPath/ref/System.Xml.XPath.cs
    startLine: 123
  assemblies:
  - System.Xml.XPath
  namespace: System.Xml.XPath
  summary: "\n<p>Compares the position of the current <xref href=\"System.Xml.XPath.XPathNavigator\" data-throw-if-not-resolved=\"false\"></xref> with the position of the <xref href=\"System.Xml.XPath.XPathNavigator\" data-throw-if-not-resolved=\"false\"></xref> specified.</p>\n"
  remarks: "\n<p>The following table describes the <xref href=\"System.Xml.XmlNodeOrder\" data-throw-if-not-resolved=\"false\"></xref> enumeration.</p>\n<p>XmlNodeOrder </p>\n<p>Description </p>\n<table><tbody><tr><td>\n<p>\n<xref href=\"System.Xml.XmlNodeOrder.Before\" data-throw-if-not-resolved=\"false\"></xref>\n</p>\n</td><td>\n<p>The current node of this <xref href=\"System.Xml.XPath.XPathNavigator\" data-throw-if-not-resolved=\"false\"></xref> is before the current node of the supplied <xref href=\"System.Xml.XPath.XPathNavigator\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n</td></tr><tr><td>\n<p>\n<xref href=\"System.Xml.XmlNodeOrder.After\" data-throw-if-not-resolved=\"false\"></xref>\n</p>\n</td><td>\n<p>The current node of this <xref href=\"System.Xml.XPath.XPathNavigator\" data-throw-if-not-resolved=\"false\"></xref> is after the current node of the supplied <xref href=\"System.Xml.XPath.XPathNavigator\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n</td></tr><tr><td>\n<p>\n<xref href=\"System.Xml.XmlNodeOrder.Same\" data-throw-if-not-resolved=\"false\"></xref>\n</p>\n</td><td>\n<p>The two <xref href=\"System.Xml.XPath.XPathNavigator\" data-throw-if-not-resolved=\"false\"></xref> objects are positioned on the same node.</p>\n</td></tr><tr><td>\n<p>\n<xref href=\"System.Xml.XmlNodeOrder.Unknown\" data-throw-if-not-resolved=\"false\"></xref>\n</p>\n</td><td>\n<p>The node positions cannot be determined relative to each other in the document order, or <strong>null</strong> is specified as the <xref href=\"System.Xml.XPath.XPathNavigator\" data-throw-if-not-resolved=\"false\"></xref> parameter. This could occur if the two nodes reside in different trees.</p>\n</td></tr></tbody></table>\n<p>The <xref href=\"System.Xml.XPath.XPathNavigator.ComparePosition(System.Xml.XPath.XPathNavigator)\" data-throw-if-not-resolved=\"false\"></xref> method's behavior is dependent on the <xref href=\"System.Xml.XPath.XPathNodeType\" data-throw-if-not-resolved=\"false\"></xref> the <xref href=\"System.Xml.XPath.XPathNavigator\" data-throw-if-not-resolved=\"false\"></xref> is currently positioned on. When comparing nodes in the XML document, the following rules apply:</p>\n<ul><li>\n<p>\n<xref href=\"System.Xml.XPath.XPathNodeType.Element\" data-throw-if-not-resolved=\"false\"></xref> nodes: These nodes are returned in document order from the source document.</p>\n</li><li>\n<p>\n<xref href=\"System.Xml.XPath.XPathNodeType.Namespace\" data-throw-if-not-resolved=\"false\"></xref> nodes: These nodes may be returned in document order and are always before the <xref href=\"System.Xml.XPath.XPathNodeType.Attribute\" data-throw-if-not-resolved=\"false\"></xref> nodes of the parent element.</p>\n</li><li>\n<p>\n<xref href=\"System.Xml.XPath.XPathNodeType.Attribute\" data-throw-if-not-resolved=\"false\"></xref> nodes: These nodes may be returned in document order. They always come after the <xref href=\"System.Xml.XPath.XPathNodeType.Namespace\" data-throw-if-not-resolved=\"false\"></xref> nodes and before any child nodes of the parent node.</p>\n</li></ul>\n<p>For more information about the XPath data model and details about each of the node types, see section 5 of the W3C XML Path Language (XPath) recommendation located at http://www.w3.org/TR/xpath#data-model.</p>\n<p>This method has no effect on the state of the <xref href=\"System.Xml.XPath.XPathNavigator\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n<p>Use the <xref href=\"System.Xml.XPath.XPathNavigator.IsSamePosition(System.Xml.XPath.XPathNavigator)\" data-throw-if-not-resolved=\"false\"></xref> method rather than the <xref href=\"System.Xml.XPath.XPathNavigator.ComparePosition(System.Xml.XPath.XPathNavigator)\" data-throw-if-not-resolved=\"false\"></xref> method when possible.</p>\n"
  syntax:
    content: public virtual XmlNodeOrder ComparePosition(XPathNavigator nav)
    content.vb: Public Overridable Function ComparePosition(nav As XPathNavigator) As XmlNodeOrder
    parameters:
    - id: nav
      type: System.Xml.XPath.XPathNavigator
      description: "\n<p>The <xref href=\"System.Xml.XPath.XPathNavigator\" data-throw-if-not-resolved=\"false\"></xref> to compare against.</p>\n"
    return:
      type: System.Xml.XmlNodeOrder
      description: "\n<p>An <xref href=\"System.Xml.XmlNodeOrder\" data-throw-if-not-resolved=\"false\"></xref> value representing the comparative position of the two <xref href=\"System.Xml.XPath.XPathNavigator\" data-throw-if-not-resolved=\"false\"></xref> objects.</p>\n"
