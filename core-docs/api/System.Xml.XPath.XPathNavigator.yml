  summary: "\n<p>Uses the supplied context to evaluate the <xref href=\"System.Xml.XPath.XPathExpression\" data-throw-if-not-resolved=\"false\"></xref>, and returns the typed result.</p>\n"
  remarks: "\n<p>The expression is evaluated using the <xref href=\"System.Xml.XPath.XPathNodeIterator.Current\" data-throw-if-not-resolved=\"false\"></xref> node of the <xref href=\"System.Xml.XPath.XPathNodeIterator\" data-throw-if-not-resolved=\"false\"></xref> as the context node. If <em>context</em> is <strong>null</strong>, the node on which the <xref href=\"System.Xml.XPath.XPathNavigator\" data-throw-if-not-resolved=\"false\"></xref> is currently positioned is used as the context node.</p>\n<p>The position() and last() functions, unless used as a predicate in a location step, always return 0 under the following conditions: </p>\n<ul><li>\n<p>The <em>context</em> argument is <strong>null</strong>.</p>\n</li><li>\n<p>\n<xref href=\"System.Xml.XPath.XPathNodeIterator.MoveNext\" data-throw-if-not-resolved=\"false\"></xref> has not been called on the <xref href=\"System.Xml.XPath.XPathNodeIterator\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n</li></ul>\n<p>Because the position() and last() functions work on the current node, you should not use the <xref href=\"System.Xml.XPath.XPathNodeIterator.Current\" data-throw-if-not-resolved=\"false\"></xref> property to move away from the selected node set. This could invalidate the state of the <xref href=\"System.Xml.XPath.XPathNavigator\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n<p>This method has no effect on the state of the <xref href=\"System.Xml.XPath.XPathNavigator\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n"
  example:
  - "\n<p>The following example evaluates an <xref href=\"System.Xml.XPath.XPathExpression\" data-throw-if-not-resolved=\"false\"></xref> and returns a <xref href=\"System.Double\" data-throw-if-not-resolved=\"false\"></xref> using the <xref href=\"System.Xml.XPath.XPathNodeIterator.Current\" data-throw-if-not-resolved=\"false\"></xref> node of the <xref href=\"System.Xml.XPath.XPathNodeIterator\" data-throw-if-not-resolved=\"false\"></xref> as the context node.</p>XPathNavigatorMethods#13<p>The example takes the <code>books.xml</code> file as an input.</p><pre><code class=\"xml\"><?xml version=\"1.0\" encoding=\"utf-8\" ?> \n<bookstore>\n<book genre=\"autobiography\" publicationdate=\"1981-03-22\" ISBN=\"1-861003-11-0\">\n<title>The Autobiography of Benjamin Franklin</title>\n<author>\n    <first-name>Benjamin</first-name>\n    <last-name>Franklin</last-name>\n</author>\n<price>8.99</price>\n</book>\n<book genre=\"novel\" publicationdate=\"1967-11-17\" ISBN=\"0-201-63361-2\">\n<title>The Confidence Man</title>\n<author>\n    <first-name>Herman</first-name>\n    <last-name>Melville</last-name>\n</author>\n<price>11.99</price>\n</book>\n<book genre=\"philosophy\" publicationdate=\"1991-02-15\" ISBN=\"1-861001-57-6\">\n<title>The Gorgias</title>\n<author>\n    <name>Plato</name>\n</author>\n<price>9.99</price>\n</book>\n</bookstore></code></pre>"
