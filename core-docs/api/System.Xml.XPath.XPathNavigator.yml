  summary: "\n<p>When overridden in a derived class, gets the <xref href=\"System.Xml.XPath.XPathNavigator.Name\" data-throw-if-not-resolved=\"false\"></xref> of the current node without any namespace prefix.</p>\n"
  remarks: "\n<p>The local name returned depends on the <xref href=\"System.Xml.XPath.XPathNodeType\" data-throw-if-not-resolved=\"false\"></xref> of the current node. For example, the local name for the <code><bk:book></code> element is <code>book</code>.</p>\n<p>The following table lists the value returned by the <xref href=\"System.Xml.XPath.XPathNavigator.LocalName\" data-throw-if-not-resolved=\"false\"></xref> property, based on the <xref href=\"System.Xml.XPath.XPathNodeType\" data-throw-if-not-resolved=\"false\"></xref> of the current node.</p>\n<p>XPathNodeType</p>\n<p>Property Value</p>\n<table><tbody><tr><td>\n<p>\n<xref href=\"System.Xml.XPath.XPathNodeType.Element\" data-throw-if-not-resolved=\"false\"></xref>\n</p>\n</td><td>\n<p>The local name of the element.</p>\n</td></tr><tr><td>\n<p>\n<xref href=\"System.Xml.XPath.XPathNodeType.Attribute\" data-throw-if-not-resolved=\"false\"></xref>\n</p>\n</td><td>\n<p>The local name of the attribute. </p>\n</td></tr><tr><td>\n<p>\n<xref href=\"System.Xml.XPath.XPathNodeType.Namespace\" data-throw-if-not-resolved=\"false\"></xref>\n</p>\n</td><td>\n<p>The prefix associated with the namespace URI.</p>\n</td></tr><tr><td>\n<p>\n<xref href=\"System.Xml.XPath.XPathNodeType.ProcessingInstruction\" data-throw-if-not-resolved=\"false\"></xref>\n</p>\n</td><td>\n<p>The target of the processing instruction. </p>\n</td></tr><tr><td>\n<p>All other <xref href=\"System.Xml.XPath.XPathNodeType\" data-throw-if-not-resolved=\"false\"></xref> nodes</p>\n</td><td>\n<p>\n<xref href=\"System.String.Empty\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n</td></tr></tbody></table>\n"
  example:
  - "\n<p>The following example iterates over the node tree recursively, and displays information about <xref href=\"System.Xml.XPath.XPathNodeType.Element\" data-throw-if-not-resolved=\"false\"></xref> and <xref href=\"System.Xml.XPath.XPathNodeType.Text\" data-throw-if-not-resolved=\"false\"></xref> nodes.</p>XPathNavigatorMethods#29<p>The example takes the <code>books.xml</code> file as an input.</p><pre><code class=\"xml\"><?xml version=\"1.0\" encoding=\"utf-8\" ?> \n<bookstore>\n<book genre=\"autobiography\" publicationdate=\"1981-03-22\" ISBN=\"1-861003-11-0\">\n<title>The Autobiography of Benjamin Franklin</title>\n<author>\n    <first-name>Benjamin</first-name>\n    <last-name>Franklin</last-name>\n</author>\n<price>8.99</price>\n</book>\n<book genre=\"novel\" publicationdate=\"1967-11-17\" ISBN=\"0-201-63361-2\">\n<title>The Confidence Man</title>\n<author>\n    <first-name>Herman</first-name>\n    <last-name>Melville</last-name>\n</author>\n<price>11.99</price>\n</book>\n<book genre=\"philosophy\" publicationdate=\"1991-02-15\" ISBN=\"1-861001-57-6\">\n<title>The Gorgias</title>\n<author>\n    <name>Plato</name>\n</author>\n<price>9.99</price>\n</book>\n</bookstore></code></pre>"
