  name: MoveToFollowing(String, String, XPathNavigator)
  fullName: System.Xml.XPath.XPathNavigator.MoveToFollowing(System.String, System.String, System.Xml.XPath.XPathNavigator)
  type: Method
  source:
    remote:
      path: src/System.Xml.XPath/ref/System.Xml.XPath.cs
      branch: master
      repo: https://github.com/dotnet/corefx.git
    id: MoveToFollowing
    path: src/System.Xml.XPath/ref/System.Xml.XPath.cs
    startLine: 163
  assemblies:
  - System.Xml.XPath
  namespace: System.Xml.XPath
  summary: "\n<p>Moves the <xref href=\"System.Xml.XPath.XPathNavigator\" data-throw-if-not-resolved=\"false\"></xref> to the element with the local name and namespace URI specified, to the boundary specified, in document order.</p>\n"
  remarks: "\n<ul><li>\n<p>If the <xref href=\"System.Xml.XPath.XPathNavigator\" data-throw-if-not-resolved=\"false\"></xref> boundary passed as a parameter is not positioned after the position of the current <xref href=\"System.Xml.XPath.XPathNavigator\" data-throw-if-not-resolved=\"false\"></xref> it is ignored.</p>\n</li><li>\n<p>If the <xref href=\"System.Xml.XPath.XPathNavigator\" data-throw-if-not-resolved=\"false\"></xref> boundary parameter is <strong>null</strong>, the following element with the local name and namespace URI specified is located in document order.</p>\n</li><li>\n<p>The <see cref=\"Overload:System.Xml.XPath.XPathNavigator.MoveToFollowing\"></see> methods cannot be used to move to attribute or namespace nodes. If the <xref href=\"System.Xml.XPath.XPathNavigator\" data-throw-if-not-resolved=\"false\"></xref> boundary passed as a parameter is positioned over an attribute or namespace node, it is equivalent to the <xref href=\"System.Xml.XPath.XPathNavigator\" data-throw-if-not-resolved=\"false\"></xref> boundary parameter having been positioned on the first child node of its parent element. This ensures that the parent element of the attribute or namespace node that the <xref href=\"System.Xml.XPath.XPathNavigator\" data-throw-if-not-resolved=\"false\"></xref> boundary parameter is positioned on can be matched by this method.</p>\n</li><li>\n<p>If the <xref href=\"System.Xml.XPath.XPathNavigator.MoveToFollowing(System.String,System.String,System.Xml.XPath.XPathNavigator)\" data-throw-if-not-resolved=\"false\"></xref> method returns <strong>false</strong>, the position of the <xref href=\"System.Xml.XPath.XPathNavigator\" data-throw-if-not-resolved=\"false\"></xref> is unchanged.</p>\n</li></ul>\n"
  example:
  - "\n<p>In the following example, the <xref href=\"System.Xml.XPath.XPathNavigator\" data-throw-if-not-resolved=\"false\"></xref> is moved from the root of the <code>contosoBooks.xml</code> file to the following <code>book</code> element. A clone of the <xref href=\"System.Xml.XPath.XPathNavigator\" data-throw-if-not-resolved=\"false\"></xref> object is made using the <xref href=\"System.Xml.XPath.XPathNavigator.Clone\" data-throw-if-not-resolved=\"false\"></xref> method and is moved from the <code>book</code> element to the following <code>first-name</code> element. The cloned <xref href=\"System.Xml.XPath.XPathNavigator\" data-throw-if-not-resolved=\"false\"></xref>, positioned on the <code>first-name</code> element, will be used as a boundary. Changes in the position of the cloned <xref href=\"System.Xml.XPath.XPathNavigator\" data-throw-if-not-resolved=\"false\"></xref> do not affect the original <xref href=\"System.Xml.XPath.XPathNavigator\" data-throw-if-not-resolved=\"false\"></xref>. The original <xref href=\"System.Xml.XPath.XPathNavigator\" data-throw-if-not-resolved=\"false\"></xref> then attempts to move to the following <code>price</code> element using the <xref href=\"System.Xml.XPath.XPathNavigator.MoveToFollowing(System.String,System.String,System.Xml.XPath.XPathNavigator)\" data-throw-if-not-resolved=\"false\"></xref> method with the boundary passed as a parameter. This move fails because the following <code>price</code> element is beyond the boundary. The original <xref href=\"System.Xml.XPath.XPathNavigator\" data-throw-if-not-resolved=\"false\"></xref> then attempts to move to the following <code>title</code> element which is before the boundary using the same method and succeeds.</p>XPathNavigatorMethods#28<p>The example takes the <code>contosoBooks.xml</code> file as an input.</p><pre><code class=\"xml\"><?xml version=\"1.0\" encoding=\"utf-8\" ?>\n<bookstore xmlns=\"http://www.contoso.com/books\">\n<book genre=\"autobiography\" publicationdate=\"1981-03-22\" ISBN=\"1-861003-11-0\">\n<title>The Autobiography of Benjamin Franklin</title>\n<author>\n    <first-name>Benjamin</first-name>\n    <last-name>Franklin</last-name>\n</author>\n<price>8.99</price>\n</book>\n<book genre=\"novel\" publicationdate=\"1967-11-17\" ISBN=\"0-201-63361-2\">\n<title>The Confidence Man</title>\n<author>\n    <first-name>Herman</first-name>\n    <last-name>Melville</last-name>\n</author>\n<price>11.99</price>\n</book>\n<book genre=\"philosophy\" publicationdate=\"1991-02-15\" ISBN=\"1-861001-57-6\">\n<title>The Gorgias</title>\n<author>\n    <name>Plato</name>\n</author>\n<price>9.99</price>\n</book>\n</bookstore></code></pre>"
