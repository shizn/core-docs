    content.vb: Public MustOverride Function MoveToId(id As String) As Boolean
    parameters:
    - id: id
      type: System.String
      description: "\n<p>A <xref href=\"System.String\" data-throw-if-not-resolved=\"false\"></xref> representing the <code>ID</code> value of the node to which you want to move.</p>\n"
    return:
      type: System.Boolean
      description: "\n<p>\n<strong>true</strong> if the <xref href=\"System.Xml.XPath.XPathNavigator\" data-throw-if-not-resolved=\"false\"></xref> is successful moving; otherwise, <strong>false</strong>. If <strong>false</strong>, the position of the navigator is unchanged.</p>\n"
