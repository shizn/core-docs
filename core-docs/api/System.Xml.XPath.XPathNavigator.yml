  summary: "\n<p>Replaces the current node with the content of the string specified.</p>\n"
  remarks: "\n<p>The <xref href=\"System.Xml.XPath.XPathNavigator\" data-throw-if-not-resolved=\"false\"></xref> is positioned on the new node on completion of the <xref href=\"System.Xml.XPath.XPathNavigator.ReplaceSelf(System.String)\" data-throw-if-not-resolved=\"false\"></xref> method and returns <strong>true</strong>. The <xref href=\"System.Xml.XPath.XPathNavigator\" data-throw-if-not-resolved=\"false\"></xref> is not positioned on the new node after completion of the <xref href=\"System.Xml.XPath.XPathNavigator.ReplaceSelf(System.String)\" data-throw-if-not-resolved=\"false\"></xref> method when the XML input is <xref href=\"System.String.Empty\" data-throw-if-not-resolved=\"false\"></xref> in which case the <xref href=\"System.Xml.XPath.XPathNavigator\" data-throw-if-not-resolved=\"false\"></xref> is either positioned on the next sibling node or the parent node if there is no next sibling node to the replaced node and the <xref href=\"System.Xml.XPath.XPathNavigator.ReplaceSelf(System.String)\" data-throw-if-not-resolved=\"false\"></xref> returns <strong>false</strong>. </p>\n<ul><li>\n<p>The <xref href=\"System.Xml.XPath.XPathNavigator.ReplaceSelf(System.String)\" data-throw-if-not-resolved=\"false\"></xref> method is valid only when the <xref href=\"System.Xml.XPath.XPathNavigator\" data-throw-if-not-resolved=\"false\"></xref> is positioned on an element, text, processing instruction, or comment node.</p>\n</li><li>\n<p>If the XML data string is not well-formed than an exception is thrown and the result of this method is equivalent to calling <xref href=\"System.Xml.XPath.XPathNavigator.DeleteSelf\" data-throw-if-not-resolved=\"false\"></xref> on the current node.</p>\n</li><li>\n<p>If the XML string contains multiple nodes, all nodes are added and the <xref href=\"System.Xml.XPath.XPathNavigator\" data-throw-if-not-resolved=\"false\"></xref> is positioned on the first node in the series of nodes.</p>\n</li><li>\n<p>The <xref href=\"System.Xml.XPath.XPathNavigator.ReplaceSelf(System.String)\" data-throw-if-not-resolved=\"false\"></xref> method is not equivalent to the <xref href=\"System.Xml.XPath.XPathNavigator.DeleteSelf\" data-throw-if-not-resolved=\"false\"></xref> method.</p>\n</li></ul>\n"
  example:
  - "\n<p>In the following example the <code>price</code> element in the <code>contosoBooks.xml</code> file is replaced by a new <code>pages</code> element.</p>XPathNavigatorMethods#36<p>The example takes the <code>contosoBooks.xml</code> file as an input.</p><pre><code class=\"xml\"><?xml version=\"1.0\" encoding=\"utf-8\" ?>\n<bookstore xmlns=\"http://www.contoso.com/books\">\n<book genre=\"autobiography\" publicationdate=\"1981-03-22\" ISBN=\"1-861003-11-0\">\n<title>The Autobiography of Benjamin Franklin</title>\n<author>\n    <first-name>Benjamin</first-name>\n    <last-name>Franklin</last-name>\n</author>\n<price>8.99</price>\n</book>\n<book genre=\"novel\" publicationdate=\"1967-11-17\" ISBN=\"0-201-63361-2\">\n<title>The Confidence Man</title>\n<author>\n    <first-name>Herman</first-name>\n    <last-name>Melville</last-name>\n</author>\n<price>11.99</price>\n</book>\n<book genre=\"philosophy\" publicationdate=\"1991-02-15\" ISBN=\"1-861001-57-6\">\n<title>The Gorgias</title>\n<author>\n    <name>Plato</name>\n</author>\n<price>9.99</price>\n</book>\n</bookstore></code></pre>"
