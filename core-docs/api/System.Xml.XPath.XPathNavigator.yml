  summary: "\n<p>Moves the <xref href=\"System.Xml.XPath.XPathNavigator\" data-throw-if-not-resolved=\"false\"></xref> to the namespace node with the specified namespace prefix.</p>\n"
  remarks: "\n<p>After the <xref href=\"System.Xml.XPath.XPathNavigator\" data-throw-if-not-resolved=\"false\"></xref> has been moved to the namespace node, the <xref href=\"System.Xml.XPath.XPathNavigator.Name\" data-throw-if-not-resolved=\"false\"></xref> property reflects the name of the namespace.</p>\n<p>When the <xref href=\"System.Xml.XPath.XPathNavigator\" data-throw-if-not-resolved=\"false\"></xref> is positioned on a namespace node, the methods <xref href=\"System.Xml.XPath.XPathNavigator.MoveToNext\" data-throw-if-not-resolved=\"false\"></xref>, <xref href=\"System.Xml.XPath.XPathNavigator.MoveToPrevious\" data-throw-if-not-resolved=\"false\"></xref>, and <xref href=\"System.Xml.XPath.XPathNavigator.MoveToFirst\" data-throw-if-not-resolved=\"false\"></xref> are not applicable. These methods always return <strong>false</strong> and do not change the position of the <xref href=\"System.Xml.XPath.XPathNavigator\" data-throw-if-not-resolved=\"false\"></xref>. Rather, you can call <xref href=\"System.Xml.XPath.XPathNavigator.MoveToNextNamespace\" data-throw-if-not-resolved=\"false\"></xref> to move to the next namespace node.</p>\n<p>After the <xref href=\"System.Xml.XPath.XPathNavigator\" data-throw-if-not-resolved=\"false\"></xref> is positioned on a namespace node, you can call <xref href=\"System.Xml.XPath.XPathNavigator.MoveToParent\" data-throw-if-not-resolved=\"false\"></xref> to move back to the element node.</p>\n<p>For a definition of namespace nodes, see section 5.4 of the W3C XML Path Language (XPath) recommendation located at http://www.w3.org/TR/xpath#data-model.</p>\n"
  syntax:
    content: public virtual bool MoveToNamespace(string name)
