  summary: "\n<p>Selects a node set using the specified <xref href=\"System.Xml.XPath.XPathExpression\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n"
  remarks: "\n<p>The context for the selection is the position of the <xref href=\"System.Xml.XPath.XPathNavigator\" data-throw-if-not-resolved=\"false\"></xref> when you called this method. After you call this method, the <xref href=\"System.Xml.XPath.XPathNodeIterator\" data-throw-if-not-resolved=\"false\"></xref> returned represents the set of selected nodes. Use <xref href=\"System.Xml.XPath.XPathNodeIterator.MoveNext\" data-throw-if-not-resolved=\"false\"></xref> on the <xref href=\"System.Xml.XPath.XPathNodeIterator\" data-throw-if-not-resolved=\"false\"></xref> to iterate over the selected node set.</p>\n<p>The following C# code iterates over the selected set of nodes.</p>\n<pre><code>XPathNodeIterator ni = nav.Select(expr);\nwhile (ni.MoveNext())\n{\nConsole.WriteLine(ni.Current.Name);\n}</code></pre>\n<p>The following are important notes to consider when using the <xref href=\"System.Xml.XPath.XPathNavigator.Select(System.String)\" data-throw-if-not-resolved=\"false\"></xref> method.</p>\n<ul><li>\n<p>You can still use any of the <xref href=\"System.Xml.XPath.XPathNavigator\" data-throw-if-not-resolved=\"false\"></xref> object's navigation methods to move within the <xref href=\"System.Xml.XPath.XPathNavigator\" data-throw-if-not-resolved=\"false\"></xref>. The <xref href=\"System.Xml.XPath.XPathNavigator\" data-throw-if-not-resolved=\"false\"></xref> navigation methods are independent of the selected nodes in the <xref href=\"System.Xml.XPath.XPathNodeIterator\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n</li><li>\n<p>Future calls to the <xref href=\"System.Xml.XPath.XPathNavigator.Select(System.String)\" data-throw-if-not-resolved=\"false\"></xref> method return a new <xref href=\"System.Xml.XPath.XPathNodeIterator\" data-throw-if-not-resolved=\"false\"></xref> object that points to the selected set of nodes that matches the new <xref href=\"System.Xml.XPath.XPathNavigator.Select(System.String)\" data-throw-if-not-resolved=\"false\"></xref> call. The two <xref href=\"System.Xml.XPath.XPathNodeIterator\" data-throw-if-not-resolved=\"false\"></xref> objects are completely independent of each other.</p>\n</li><li>\n<p>If the <xref href=\"System.Xml.XPath.XPathExpression\" data-throw-if-not-resolved=\"false\"></xref> requires namespace resolution, the prefix and namespace URI pair must be added to an <xref href=\"System.Xml.XmlNamespaceManager\" data-throw-if-not-resolved=\"false\"></xref>, and the <xref href=\"System.Xml.XPath.XPathExpression.SetContext(System.Xml.XmlNamespaceManager)\" data-throw-if-not-resolved=\"false\"></xref> method must be called to specify the <xref href=\"System.Xml.XmlNamespaceManager\" data-throw-if-not-resolved=\"false\"></xref> to use for namespace resolution.</p>\n</li></ul>\n<p>For example, suppose the document contains the following XML nodes.</p>\n<pre><code><bookstore xmlns:bk='urn:samples'>\n<book bk:ISBN='1-325-0980'>\n<title>Pride And Prejudice</title>\n</book>\n</bookstore></code></pre>\n<p>In this case, the following C# code selects the <code>bk:ISBN</code> node.</p>\n<pre><code>XPathExpression expr = nav.Compile(\"book/@bk:ISBN\");\nXmlNamespaceManager mngr = new XmlNamespaceManager(new NameTable());\nmngr.AddNamespace(\"bk\",\"urn:samples\");\nexpr.SetContext(mngr);\nXPathNodeIterator ni = nav.Select(expr);</code></pre>\n<p>If the <xref href=\"System.Xml.XPath.XPathExpression\" data-throw-if-not-resolved=\"false\"></xref> does not include a prefix, it is assumed that the namespace URI is the empty namespace. If your XML includes a default namespace, you must still use the <xref href=\"System.Xml.XPath.XPathExpression.SetContext(System.Xml.XmlNamespaceManager)\" data-throw-if-not-resolved=\"false\"></xref> method and provide an <xref href=\"System.Xml.XmlNamespaceManager\" data-throw-if-not-resolved=\"false\"></xref> that contains a prefix and namespace URI to handle the default namespace.</p>\n<p>For example, suppose you have the following XML.</p>\n<pre><code><bookstore xmlns=\"http://www.lucernepublishing.com\">\n<book>\n<title>Pride And Prejudice</title>\n</book>\n</bookstore></code></pre>\n<p>In this case, the following C# code selects all book nodes: </p>\n<pre><code>XmlNamespaceManager nsmgr = new XmlNamespaceManager(nav.NameTable);\nnsmgr.AddNamespace(\"ab\", \"http://www.lucernepublishing.com\");\nXPathExpression expr;\nexpr = nav.Compile(\"//ab:book\");\nexpr.SetContext(nsmgr);\nXPathNodeIterator ni = nav.Select(expr);</code></pre>\n<p>This method has no effect on the state of the <xref href=\"System.Xml.XPath.XPathNavigator\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n"
