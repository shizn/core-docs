    - id: nsResolver
      type: System.Xml.IXmlNamespaceResolver
      description: "\n<p>The <xref href=\"System.Xml.IXmlNamespaceResolver\" data-throw-if-not-resolved=\"false\"></xref> object used to resolve namespace prefixes.</p>\n"
    return:
      type: System.Object
      description: "\n<p>The value of the current node as the <xref href=\"System.Type\" data-throw-if-not-resolved=\"false\"></xref> requested.</p>\n"
