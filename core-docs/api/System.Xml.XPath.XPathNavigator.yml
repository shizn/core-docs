    path: src/System.Xml.XPath/ref/System.Xml.XPath.cs
    startLine: 115
  assemblies:
  - System.Xml.XPath
  namespace: System.Xml.XPath
  summary: "\n<p>Gets the .NET Framework <xref href=\"System.Type\" data-throw-if-not-resolved=\"false\"></xref> of the current node.</p>\n"
  remarks: "\n<p>The <xref href=\"System.Xml.XPath.XPathItem.ValueType\" data-throw-if-not-resolved=\"false\"></xref> property gets the .NET Framework <xref href=\"System.Type\" data-throw-if-not-resolved=\"false\"></xref> of the typed value of the current node.</p>\n<p>For example, an element of type <code>xs:int</code> would have a <xref href=\"System.Xml.XPath.XPathItem.ValueType\" data-throw-if-not-resolved=\"false\"></xref> of <xref href=\"System.Int32\" data-throw-if-not-resolved=\"false\"></xref> by default. However, the <xref href=\"System.Xml.XPath.XPathItem.ValueType\" data-throw-if-not-resolved=\"false\"></xref> could be any one of the valid types that can be mapped to <code>xs:int</code> such as <xref href=\"System.Int16\" data-throw-if-not-resolved=\"false\"></xref> or <xref href=\"System.Double\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n<p>If a node has no type, this is equivalent to the type annotation on the node being <code>xdt:untypedAtomic</code>. In this case, the <xref href=\"System.Xml.XPath.XPathNavigator.ValueType\" data-throw-if-not-resolved=\"false\"></xref> property returns a string for the node. For more information, see Type Support in the System.Xml Classes.</p>\n"
  example:
  - "\n<p>In the following example, the <code>contosoBooks.xml</code> XML file and <code>contosoBooks.xsd</code> XML Schema definition language (XSD) schema are used to create an <xref href=\"System.Xml.XPath.XPathNavigator\" data-throw-if-not-resolved=\"false\"></xref> object. The typed value of the <code>price</code> element is displayed using the <xref href=\"System.Xml.XPath.XPathNavigator.ValueType\" data-throw-if-not-resolved=\"false\"></xref> property and then returned as a string using the <see cref=\"Overload:System.Xml.XPath.XPathNavigator.ValueAs\"></see> method.</p>XPathNavigatorProperties#6<p>The example takes the <code>contosoBooks.xml</code> file as an input.</p><pre><code class=\"xml\"><?xml version=\"1.0\" encoding=\"utf-8\" ?>\n<bookstore xmlns=\"http://www.contoso.com/books\">\n<book genre=\"autobiography\" publicationdate=\"1981-03-22\" ISBN=\"1-861003-11-0\">\n<title>The Autobiography of Benjamin Franklin</title>\n<author>\n    <first-name>Benjamin</first-name>\n    <last-name>Franklin</last-name>\n</author>\n<price>8.99</price>\n</book>\n<book genre=\"novel\" publicationdate=\"1967-11-17\" ISBN=\"0-201-63361-2\">\n<title>The Confidence Man</title>\n<author>\n    <first-name>Herman</first-name>\n    <last-name>Melville</last-name>\n</author>\n<price>11.99</price>\n</book>\n<book genre=\"philosophy\" publicationdate=\"1991-02-15\" ISBN=\"1-861001-57-6\">\n<title>The Gorgias</title>\n<author>\n    <name>Plato</name>\n</author>\n<price>9.99</price>\n</book>\n</bookstore></code></pre><p>The example also takes the <code>contosoBooks.xsd</code> as an input.</p><pre><code class=\"xml\"><?xml version=\"1.0\" encoding=\"utf-8\"?>\n<xs:schema attributeFormDefault=\"unqualified\" elementFormDefault=\"qualified\" targetNamespace=\"http://www.contoso.com/books\" xmlns:xs=\"http://www.w3.org/2001/XMLSchema\">\n    <xs:element name=\"bookstore\">\n        <xs:complexType>\n            <xs:sequence>\n                <xs:element maxOccurs=\"unbounded\" name=\"book\">\n                    <xs:complexType>\n                        <xs:sequence>\n                            <xs:element name=\"title\" type=\"xs:string\" />\n                            <xs:element name=\"author\">\n                                <xs:complexType>\n                                    <xs:sequence>\n                                        <xs:element minOccurs=\"0\" name=\"name\" type=\"xs:string\" />\n                                        <xs:element minOccurs=\"0\" name=\"first-name\" type=\"xs:string\" />\n                                        <xs:element minOccurs=\"0\" name=\"last-name\" type=\"xs:string\" />\n                                    </xs:sequence>\n                                </xs:complexType>\n                            </xs:element>\n                            <xs:element name=\"price\" type=\"xs:decimal\" />\n                        </xs:sequence>\n                        <xs:attribute name=\"genre\" type=\"xs:string\" use=\"required\" />\n                        <xs:attribute name=\"publicationdate\" type=\"xs:date\" use=\"required\" />\n                        <xs:attribute name=\"ISBN\" type=\"xs:string\" use=\"required\" />\n                    </xs:complexType>\n                </xs:element>\n            </xs:sequence>\n        </xs:complexType>\n    </xs:element>\n</xs:schema></code></pre>"
