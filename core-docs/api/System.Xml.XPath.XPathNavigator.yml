 href=\"System.Xml.XPath.XPathNodeType.ProcessingInstruction\" data-throw-if-not-resolved=\"false\"></xref>\n</p>\n</td><td>\n<p>The target of the <xref href=\"System.Xml.XPath.XPathNodeType.ProcessingInstruction\" data-throw-if-not-resolved=\"false\"></xref>. In the following example, <code><?xml-stylesheet type='text/xsl' href= 'books.xsl'?></code>, the <xref href=\"System.Xml.XPath.XPathNavigator.Name\" data-throw-if-not-resolved=\"false\"></xref> property returns <code>xml-stylesheet</code>. </p>\n</td></tr><tr><td>\n<p>All other <xref href=\"System.Xml.XPath.XPathNodeType\" data-throw-if-not-resolved=\"false\"></xref> nodes</p>\n</td><td>\n<p>\n<xref href=\"System.String.Empty\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n</td></tr></tbody></table>\n"
