  remarks: "\n<ul><li>\n<p>The <xref href=\"System.Xml.XPath.XPathNavigator.MoveToFollowing(System.Xml.XPath.XPathNodeType,System.Xml.XPath.XPathNavigator)\" data-throw-if-not-resolved=\"false\"></xref> method does not move to attribute or namespace nodes. If the <xref href=\"System.Xml.XPath.XPathNodeType\" data-throw-if-not-resolved=\"false\"></xref> parameter value is <xref href=\"System.Xml.XPath.XPathNodeType.Attribute\" data-throw-if-not-resolved=\"false\"></xref> or <xref href=\"System.Xml.XPath.XPathNodeType.Namespace\" data-throw-if-not-resolved=\"false\"></xref>, the <xref href=\"System.Xml.XPath.XPathNavigator.MoveToFollowing(System.Xml.XPath.XPathNodeType,System.Xml.XPath.XPathNavigator)\" data-throw-if-not-resolved=\"false\"></xref> method returns <strong>false</strong> and the position of the <xref href=\"System.Xml.XPath.XPathNavigator\" data-throw-if-not-resolved=\"false\"></xref> is unchanged.</p>\n</li><li>\n<p>If the <xref href=\"System.Xml.XPath.XPathNavigator\" data-throw-if-not-resolved=\"false\"></xref> boundary passed as a parameter is not positioned after the position of the current <xref href=\"System.Xml.XPath.XPathNavigator\" data-throw-if-not-resolved=\"false\"></xref> it is ignored.</p>\n</li><li>\n<p>If <xref href=\"System.Xml.XPath.XPathNavigator\" data-throw-if-not-resolved=\"false\"></xref> boundary passed as a parameter is <strong>null</strong> the next following node with the specified <xref href=\"System.Xml.XPath.XPathNodeType\" data-throw-if-not-resolved=\"false\"></xref> is located in document order.</p>\n</li><li>\n<p>The <see cref=\"Overload:System.Xml.XPath.XPathNavigator.MoveToFollowing\"></see> methods cannot be used to move to attribute or namespace nodes. If the <xref href=\"System.Xml.XPath.XPathNavigator\" data-throw-if-not-resolved=\"false\"></xref> boundary passed as a parameter is positioned over an attribute or namespace node, it is equivalent to the <xref href=\"System.Xml.XPath.XPathNavigator\" data-throw-if-not-resolved=\"false\"></xref> boundary parameter having been positioned on the first child node of its parent element. This ensures that the parent element of the attribute or namespace node that the <xref href=\"System.Xml.XPath.XPathNavigator\" data-throw-if-not-resolved=\"false\"></xref> boundary parameter is positioned on can be matched by this method.</p>\n</li><li>\n<p>If the <xref href=\"System.Xml.XPath.XPathNavigator.MoveToFollowing(System.String,System.String)\" data-throw-if-not-resolved=\"false\"></xref> method returns <strong>false</strong>, the position of the <xref href=\"System.Xml.XPath.XPathNavigator\" data-throw-if-not-resolved=\"false\"></xref> is unchanged.</p>\n</li></ul>\n"
  example:
  - "\n<p>In the following example, the <xref href=\"System.Xml.XPath.XPathNavigator\" data-throw-if-not-resolved=\"false\"></xref> is moved from the root of the <code>contosoBooks.xml</code> file to the following <code>price</code> element. A clone of the <xref href=\"System.Xml.XPath.XPathNavigator\" data-throw-if-not-resolved=\"false\"></xref> object is made using the <xref href=\"System.Xml.XPath.XPathNavigator.Clone\" data-throw-if-not-resolved=\"false\"></xref> method. The cloned <xref href=\"System.Xml.XPath.XPathNavigator\" data-throw-if-not-resolved=\"false\"></xref>, positioned on the <code>price</code> element, will be used as a boundary. Changes in the position of the cloned <xref href=\"System.Xml.XPath.XPathNavigator\" data-throw-if-not-resolved=\"false\"></xref> do not affect the original <xref href=\"System.Xml.XPath.XPathNavigator\" data-throw-if-not-resolved=\"false\"></xref>. The original <xref href=\"System.Xml.XPath.XPathNavigator\" data-throw-if-not-resolved=\"false\"></xref> is moved back to the root of the <code>contosoBooks.xml</code> file using the <xref href=\"System.Xml.XPath.XPathNavigator.MoveToRoot\" data-throw-if-not-resolved=\"false\"></xref> method. The title and first and last name of the author are retrieved using the <xref href=\"System.Xml.XPath.XPathNavigator.MoveToFollowing(System.Xml.XPath.XPathNodeType,System.Xml.XPath.XPathNavigator)\" data-throw-if-not-resolved=\"false\"></xref> method and an <xref href=\"System.Xml.XPath.XPathNodeType\" data-throw-if-not-resolved=\"false\"></xref> of <xref href=\"System.Xml.XPath.XPathNodeType.Text\" data-throw-if-not-resolved=\"false\"></xref>. The <xref href=\"System.Xml.XPath.XPathNavigator.MoveToFollowing(System.Xml.XPath.XPathNodeType,System.Xml.XPath.XPathNavigator)\" data-throw-if-not-resolved=\"false\"></xref> method will return true until the <code>price</code> element boundary is reached.</p>XPathNavigatorMethods#27<p>The example takes the <code>contosoBooks.xml</code> file as an input.</p><pre><code class=\"xml\"><?xml version=\"1.0\" encoding=\"utf-8\" ?>\n<bookstore xmlns=\"http://www.contoso.com/books\">\n<book genre=\"autobiography\" publicationdate=\"1981-03-22\" ISBN=\"1-861003-11-0\">\n<title>The Autobiography of Benjamin Franklin</title>\n<author>\n    <first-name>Benjamin</first-name>\n    <last-name>Franklin</last-name>\n</author>\n<price>8.99</price>\n</book>\n<book genre=\"novel\" publicationdate=\"1967-11-17\" ISBN=\"0-201-63361-2\">\n<title>The Confidence Man</title>\n<author>\n    <first-name>Herman</first-name>\n    <last-name>Melville</last-name>\n</author>\n<price>11.99</price>\n</book>\n<book genre=\"philosophy\" publicationdate=\"1991-02-15\" ISBN=\"1-861001-57-6\">\n<title>The Gorgias</title>\n<author>\n    <name>Plato</name>\n</author>\n<price>9.99</price>\n</book>\n</bookstore></code></pre>"
  syntax:
    content: public virtual bool MoveToFollowing(XPathNodeType type, XPathNavigator end)
    content.vb: Public Overridable Function MoveToFollowing(type As XPathNodeType, end As XPathNavigator) As Boolean
    parameters:
