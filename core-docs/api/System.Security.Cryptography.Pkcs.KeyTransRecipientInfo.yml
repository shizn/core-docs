  - System.Security.Cryptography.Pkcs
  namespace: System.Security.Cryptography.Pkcs
  summary: "\n<p>The <xref href=\"System.Security.Cryptography.Pkcs.KeyTransRecipientInfo.Version\" data-throw-if-not-resolved=\"false\"></xref> property retrieves the version of the key transport recipient. The version of the key transport recipient is automatically set for  objects in this class, and the value  implies that the recipient is taking part in a key transport algorithm.</p>\n"
  remarks: "\n<p>The version determines whether the message in which this <xref href=\"System.Security.Cryptography.Pkcs.KeyTransRecipientInfo\" data-throw-if-not-resolved=\"false\"></xref> is contained is a PKCS #7  message or a Cryptographic Message Syntax (CMS) message. CMS is a newer superset of PKCS #7.</p>\n"
  syntax:
    content: public override int Version { get; }
    content.vb: Public Overrides ReadOnly Property Version As Integer
    parameters: []
    return:
      type: System.Int32
      description: "\n<p>An int value that represents the version of the key transport <xref href=\"System.Security.Cryptography.Pkcs.RecipientInfo\" data-throw-if-not-resolved=\"false\"></xref> object.</p>\n"
  overridden: System.Security.Cryptography.Pkcs.RecipientInfo.Version
