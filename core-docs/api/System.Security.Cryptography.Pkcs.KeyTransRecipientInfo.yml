  namespace: System.Security.Cryptography.Pkcs
  summary: "\n<p>The <xref href=\"System.Security.Cryptography.Pkcs.KeyTransRecipientInfo\" data-throw-if-not-resolved=\"false\"></xref> class defines key transport recipient information.        Key transport algorithms typically use the RSA algorithm, in which  an originator establishes a shared cryptographic key with a recipient by generating that key and  then transporting it to the recipient. This is in contrast to key agreement algorithms, in which the two parties that will be using a cryptographic key both take part in its generation, thereby mutually agreeing to that key.</p>\n"
  remarks: "\n<p>This class does not have a public constructor; therefore, it cannot be publicly instantiated. It is a read-only class accessible from the <xref href=\"System.Security.Cryptography.Pkcs.EnvelopedCms.RecipientInfos\" data-throw-if-not-resolved=\"false\"></xref> property. </p>\n"
  syntax:
    content: 'public sealed class KeyTransRecipientInfo : RecipientInfo'
    content.vb: >-
      Public NotInheritable Class KeyTransRecipientInfo
          Inherits RecipientInfo
