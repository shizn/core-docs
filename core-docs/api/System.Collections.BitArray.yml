  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "\n<p>The length of <em>bytes</em> is greater than <xref href=\"System.Int32.MaxValue\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n"
