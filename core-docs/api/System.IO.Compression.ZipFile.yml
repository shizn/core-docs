  summary: "\n<p>Extracts all the files in the specified zip archive to a directory on the file system and uses the specified character encoding for entry names.</p>\n"
  remarks: "\n<p>This method creates the specified directory and all subdirectories. The destination directory cannot already exist. Exceptions related to validating the paths in the <em>destinationDirectoryName</em> or <em>sourceArchiveFileName</em>  parameters are thrown before extraction. Otherwise, if an error occurs during extraction, the archive remains partially extracted. Each extracted file has the same relative path to the directory specified by <em>destinationDirectoryName</em> as its source entry has to the root of the archive.</p>\n<p>If <em>entryNameEncoding</em> is set to a value other than <strong>null</strong>, entry names are decoded according to the following rules:</p>\n<ul><li>\n<p>For entry names where the language encoding flag (in the general-purpose bit flag of the local file header) is not set, the entry names are decoded by using the specified encoding.</p>\n</li><li>\n<p>For entries where the language encoding flag is set, the entry names are decoded by using UTF-8.</p>\n</li></ul>\n<p>If <em>entryNameEncoding</em> is set to <strong>null</strong>, entry names are decoded according to the following rules:</p>\n<ul><li>\n<p>For entries where the language encoding flag (in the general-purpose bit flag of the local file header) is not set, entry names are decoded by using the current system default code page.</p>\n</li><li>\n<p>For entries where the language encoding flag is set, the entry names are decoded by using UTF-8.</p>\n</li></ul>\n"
