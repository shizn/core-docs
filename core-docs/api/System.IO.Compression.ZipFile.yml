  remarks: "\n<p>The directory structure from the file system is preserved in the archive. If the directory is empty, an empty archive is created. Use this method overload to specify the compression level and whether to include the base directory in the archive. </p>\n<p>If the archive already exists, an <xref href=\"System.IO.IOException\" data-throw-if-not-resolved=\"false\"></xref> exception is thrown. If an entry with the specified name already exists in the archive, a second entry is created with an identical name.</p>\n<p>If a file in the directory cannot be added to the archive, the archive is left incomplete and invalid, and the method throws an <xref href=\"System.IO.IOException\" data-throw-if-not-resolved=\"false\"></xref> exception.</p>\n"
