  namespace: System.IO.Compression
  summary: "\n<p>Provides static methods for creating, extracting, and opening zip archives. </p>\n"
  remarks: "\n<p>To use the <xref href=\"System.IO.Compression.ZipFile\" data-throw-if-not-resolved=\"false\"></xref> class, you must add a reference to the <strong>System.IO.Compression.FileSystem</strong> assembly in your project; otherwise, you'll get the following error message when trying to compile : The name 'ZipFile' does not exist in the current context. For more information on how to add a reference to your project in Visual Studio, see How to: Add or Remove References By Using the Reference Manager. </p>\n<p>The methods for manipulating zip archives and their files are spread across three classes: <xref href=\"System.IO.Compression.ZipFile\" data-throw-if-not-resolved=\"false\"></xref>, <xref href=\"System.IO.Compression.ZipArchive\" data-throw-if-not-resolved=\"false\"></xref> and <xref href=\"System.IO.Compression.ZipArchiveEntry\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n<p>To…</p>\n<p>Use…</p>\n<table><tbody><tr><td>\n<p>Create a zip archive from a directory</p>\n</td><td>\n<p>\n<xref href=\"System.IO.Compression.ZipFile.CreateFromDirectory(System.String,System.String)\" data-throw-if-not-resolved=\"false\"></xref>\n</p>\n</td></tr><tr><td>\n<p>Extract the contents of a zip archive to a directory</p>\n</td><td>\n<p>\n<xref href=\"System.IO.Compression.ZipFile.ExtractToDirectory(System.String,System.String)\" data-throw-if-not-resolved=\"false\"></xref>\n</p>\n</td></tr><tr><td>\n<p>Add new files to an existing zip archive</p>\n</td><td>\n<p>\n<xref href=\"System.IO.Compression.ZipArchive.CreateEntry(System.String)\" data-throw-if-not-resolved=\"false\"></xref>\n</p>\n</td></tr><tr><td>\n<p>Retrieve an file in a zip archive</p>\n</td><td>\n<p>\n<xref href=\"System.IO.Compression.ZipArchive.GetEntry(System.String)\" data-throw-if-not-resolved=\"false\"></xref>\n</p>\n</td></tr><tr><td>\n<p>Retrieve all of the files in a zip archive</p>\n</td><td>\n<p>\n<xref href=\"System.IO.Compression.ZipArchive.Entries\" data-throw-if-not-resolved=\"false\"></xref>\n</p>\n</td></tr><tr><td>\n<p>To open a stream to an individual file contained in a zip archive</p>\n</td><td>\n<p>\n<xref href=\"System.IO.Compression.ZipArchiveEntry.Open\" data-throw-if-not-resolved=\"false\"></xref>\n</p>\n</td></tr><tr><td>\n<p>Delete a file from a zip archive</p>\n</td><td>\n<p>\n<xref href=\"System.IO.Compression.ZipArchiveEntry.Delete\" data-throw-if-not-resolved=\"false\"></xref>\n</p>\n</td></tr></tbody></table>\n<p>You cannot use the <xref href=\"System.IO.Compression.ZipFile\" data-throw-if-not-resolved=\"false\"></xref> or  <xref href=\"System.IO.Compression.ZipFileExtensions\" data-throw-if-not-resolved=\"false\"></xref> classes  in Windows 8.x Store apps. In Windows 8.x Store apps, you should use the following classes to work with compressed files.</p>\n<ul><li>\n<p>\n<xref href=\"System.IO.Compression.ZipArchive\" data-throw-if-not-resolved=\"false\"></xref>\n</p>\n</li><li>\n<p>\n<xref href=\"System.IO.Compression.ZipArchiveEntry\" data-throw-if-not-resolved=\"false\"></xref>\n</p>\n</li><li>\n<p>\n<xref href=\"System.IO.Compression.DeflateStream\" data-throw-if-not-resolved=\"false\"></xref>\n</p>\n</li><li>\n<p>\n<xref href=\"System.IO.Compression.GZipStream\" data-throw-if-not-resolved=\"false\"></xref>\n</p>\n</li></ul>\n"
  example:
  - "\n<p>This example shows how to create and extract a zip archive by using the <xref href=\"System.IO.Compression.ZipFile\" data-throw-if-not-resolved=\"false\"></xref> class. It compresses the contents of a folder into a zip archive, and then extracts that content to a new folder. </p>\n<p>To use the <xref href=\"System.IO.Compression.ZipFile\" data-throw-if-not-resolved=\"false\"></xref> class, you must reference the <strong>System.IO.Compression.FileSystem</strong> assembly in your project. </p>\n<p></p>System.IO.Compression.ZipFile#1"
