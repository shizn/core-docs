  assemblies:
  - System.IO.Compression.ZipFile
  namespace: System.IO.Compression
  summary: "\n<p>Extracts all the files in the specified zip archive to a directory on the file system.</p>\n"
  remarks: "\n<p>This method creates the specified directory and all subdirectories. The destination directory cannot already exist. Exceptions related to validating the paths in the <em>destinationDirectoryName</em> or <em>sourceArchiveFileName</em>  parameters are thrown before extraction. Otherwise, if an error occurs during extraction, the archive remains partially extracted. Each extracted file has the same relative path to the directory specified by <em>destinationDirectoryName</em> as its source entry has to the root of the archive.</p>\n"
  example:
  - "\n<p>This example shows how to create and extract a zip archive by using the <xref href=\"System.IO.Compression.ZipFile\" data-throw-if-not-resolved=\"false\"></xref> class. It compresses the contents of a folder into a zip archive and extracts that content to a new folder. To use the <xref href=\"System.IO.Compression.ZipFile\" data-throw-if-not-resolved=\"false\"></xref> class, you must reference the <strong>System.IO.Compression.FileSystem</strong> assembly in your project.</p>System.IO.Compression.ZipFile#1"
  syntax:
    content: public static void ExtractToDirectory(string sourceArchiveFileName, string destinationDirectoryName)
    content.vb: Public Shared Sub ExtractToDirectory(sourceArchiveFileName As String, destinationDirectoryName As String)
    parameters:
    - id: sourceArchiveFileName
      type: System.String
      description: "\n<p>The path to the archive that is to be extracted.</p>\n"
    - id: destinationDirectoryName
      type: System.String
      description: "\n<p>The path to the directory in which to place the extracted files, specified as a relative or absolute path. A relative path is interpreted as relative to the current working directory.</p>\n"
  exceptions:
