    description: "\n<p>\n<em>mode</em> is set to <xref href=\"System.IO.Compression.ZipArchiveMode.Read\" data-throw-if-not-resolved=\"false\"></xref>, but the file specified in <em>archiveFileName</em> is not found.</p>\n"
