  summary: "\n<p>Opens a zip archive at the specified path and in the specified mode.</p>\n"
  remarks: "\n<p>When you set the <em>mode</em> parameter to <xref href=\"System.IO.Compression.ZipArchiveMode.Read\" data-throw-if-not-resolved=\"false\"></xref>, the archive is opened with <xref href=\"System.IO.FileMode.Open\" data-throw-if-not-resolved=\"false\"></xref> from the <xref href=\"System.IO.FileMode\" data-throw-if-not-resolved=\"false\"></xref> enumeration as the file mode value. If the archive does not exist, a <xref href=\"System.IO.FileNotFoundException\" data-throw-if-not-resolved=\"false\"></xref> exception is thrown. Setting the <em>mode</em> parameter to <xref href=\"System.IO.Compression.ZipArchiveMode.Read\" data-throw-if-not-resolved=\"false\"></xref> is equivalent to calling the <xref href=\"System.IO.Compression.ZipFile.OpenRead(System.String)\" data-throw-if-not-resolved=\"false\"></xref> method.</p>\n<p>When you set the <em>mode</em> parameter to <xref href=\"System.IO.Compression.ZipArchiveMode.Create\" data-throw-if-not-resolved=\"false\"></xref>, the archive is opened with <xref href=\"System.IO.FileMode.CreateNew\" data-throw-if-not-resolved=\"false\"></xref> as the file mode value. If the archive already exists, an <xref href=\"System.IO.IOException\" data-throw-if-not-resolved=\"false\"></xref> is thrown.</p>\n<p>When you set the <em>mode</em> parameter to <xref href=\"System.IO.Compression.ZipArchiveMode.Update\" data-throw-if-not-resolved=\"false\"></xref>,  the archive is opened with <xref href=\"System.IO.FileMode.OpenOrCreate\" data-throw-if-not-resolved=\"false\"></xref> as the file mode value. If the archive exists, it is opened. The existing entries can be modified and new entries can be created. If the archive does not exist, a new archive is created; however, creating a zip archive in <xref href=\"System.IO.Compression.ZipArchiveMode.Update\" data-throw-if-not-resolved=\"false\"></xref> mode is not as efficient as creating it in <xref href=\"System.IO.Compression.ZipArchiveMode.Create\" data-throw-if-not-resolved=\"false\"></xref> mode.</p>\n"
  example:
  - "\n<p>The following example shows how to open a zip archive in the update mode and add an entry to the archive.</p>System.IO.Compression.ZipArchive#3"
