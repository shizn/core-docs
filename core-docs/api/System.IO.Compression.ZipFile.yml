  assemblies:
  - System.IO.Compression.ZipFile
  namespace: System.IO.Compression
  summary: "\n<p>Creates a zip archive that contains the files and directories from the specified directory, uses the specified compression level and character encoding for entry names, and optionally includes the base directory.</p>\n"
  remarks: "\n<p>The directory structure from the file system is preserved in the archive. If the directory is empty, an empty archive is created. Use this method overload to specify the compression level and character encoding, and whether to include the base directory in the archive. </p>\n<p>If the archive already exists, an <xref href=\"System.IO.IOException\" data-throw-if-not-resolved=\"false\"></xref> exception is thrown. If an entry with the specified name already exists in the archive, a second entry is created with an identical name.</p>\n<p>If a file in the directory cannot be added to the archive, the archive is left incomplete and invalid, and the method throws an <xref href=\"System.IO.IOException\" data-throw-if-not-resolved=\"false\"></xref> exception.</p>\n<p>If <em>entryNameEncoding</em> is set to a value other than <strong>null</strong>, the entry names are encoded by using the specified encoding. If the specified encoding is a UTF-8, the language encoding flag (in the general-purpose bit flag of the local file header) is set for each entry,</p>\n<p>If <em>entryNameEncoding</em> is set to <strong>null</strong>, the entry names are encoded according to the following rules:</p>\n<ul><li>\n<p>For entry names that contain characters outside the ASCII range, the language encoding flag is set, and UTF-8 is used to encode the entry name.</p>\n</li><li>\n<p>For entry names that contain only ASCII characters, the language encoding flag is set, and the current system default code page is used to encode the entry names.</p>\n</li></ul>\n"
