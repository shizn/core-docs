  namespace: System.IO.Compression
  summary: "\n<p>Opens a zip archive at the specified path, in the specified mode, and by using the specified character encoding for entry names.</p>\n"
  remarks: "\n<p>When you set the <em>mode</em> parameter to <xref href=\"System.IO.Compression.ZipArchiveMode.Read\" data-throw-if-not-resolved=\"false\"></xref>, the archive is opened with <xref href=\"System.IO.FileMode.Open\" data-throw-if-not-resolved=\"false\"></xref> as the file mode value. If the archive does not exist, a <xref href=\"System.IO.FileNotFoundException\" data-throw-if-not-resolved=\"false\"></xref> exception is thrown. Setting the <em>mode</em> parameter to <xref href=\"System.IO.Compression.ZipArchiveMode.Read\" data-throw-if-not-resolved=\"false\"></xref> is equivalent to calling the <xref href=\"System.IO.Compression.ZipFile.OpenRead(System.String)\" data-throw-if-not-resolved=\"false\"></xref> method.</p>\n<p>When you set the <em>mode</em> parameter to <xref href=\"System.IO.Compression.ZipArchiveMode.Create\" data-throw-if-not-resolved=\"false\"></xref>, the archive is opened with <xref href=\"System.IO.FileMode.CreateNew\" data-throw-if-not-resolved=\"false\"></xref> as the file mode value. If the archive already exists, an <xref href=\"System.IO.IOException\" data-throw-if-not-resolved=\"false\"></xref> is thrown.</p>\n<p>When you set the <em>mode</em> parameter to <xref href=\"System.IO.Compression.ZipArchiveMode.Update\" data-throw-if-not-resolved=\"false\"></xref>,  the archive is opened with <xref href=\"System.IO.FileMode.OpenOrCreate\" data-throw-if-not-resolved=\"false\"></xref> as the file mode value. If the archive exists, it is opened. The existing entries can be modified and new entries can be created. If the archive does not exist, a new archive is created; however, creating a zip archive in <xref href=\"System.IO.Compression.ZipArchiveMode.Update\" data-throw-if-not-resolved=\"false\"></xref> mode is not as efficient as creating it in <xref href=\"System.IO.Compression.ZipArchiveMode.Create\" data-throw-if-not-resolved=\"false\"></xref> mode.</p>\n<p>When you open a zip archive file for reading and <em>entryNameEncoding</em> is set to <strong>null</strong>, entry names are decoded according to the following rules:</p>\n<ul><li>\n<p>When the language encoding flag (in the general-purpose bit flag of the local file header) is not set, the current system default code page is used to decode the entry name.</p>\n</li><li>\n<p>When the language encoding flag is set, UTF-8 is used to decode the entry name.</p>\n</li></ul>\n<p>When you open a zip archive file for reading and <em>entryNameEncoding</em> is set to a value other than <strong>null</strong>, entry names are decoded according to the following rules:</p>\n<ul><li>\n<p>When the language encoding flag is not set, the specified <em>entryNameEncoding</em> is used to decode the entry name.</p>\n</li><li>\n<p>When the language encoding flag is set, UTF-8 is used to decode the entry name.</p>\n</li></ul>\n<p>When you write to archive files and <em>entryNameEncoding</em> is set to <strong>null</strong>, entry names are encoded according to the following rules:</p>\n<ul><li>\n<p>For entry names that contain characters outside the ASCII range, the language encoding flag is set, and entry names are encoded by using UTF-8.</p>\n</li><li>\n<p>For entry names that contain only ASCII characters, the language encoding flag is not set, and entry names are encoded by using the current system default code page.</p>\n</li></ul>\n<p>When you write to archive files and <em>entryNameEncoding</em> is set to a value other than <strong>null</strong>, the specified <em>entryNameEncoding</em> is used to encode the entry names into bytes. The language encoding flag (in the general-purpose bit flag of the local file header) is set only when the specified encoding is a UTF-8 encoding.</p>\n"
