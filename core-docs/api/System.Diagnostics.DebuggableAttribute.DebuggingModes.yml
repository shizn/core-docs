    path: src/mscorlib/src/System/Diagnostics/DebuggerAttributes.cs
    startLine: 67
  assemblies:
  - System.Runtime
  namespace: System.Diagnostics
  summary: "\n<p>Starting with the .NET Framework version 2.0, JIT tracking information is always generated, and this flag has the same effect as <xref href=\"System.Diagnostics.DebuggableAttribute.DebuggingModes.Default\" data-throw-if-not-resolved=\"false\"></xref>, except that it sets the <xref href=\"System.Diagnostics.DebuggableAttribute.IsJITTrackingEnabled\" data-throw-if-not-resolved=\"false\"></xref> property to <strong>false</strong>. However, because JIT tracking is always enabled, the property value is ignored in version 2.0 or later. </p>\n<p>Note that, unlike the <xref href=\"System.Diagnostics.DebuggableAttribute.DebuggingModes.None\" data-throw-if-not-resolved=\"false\"></xref> flag, the <xref href=\"System.Diagnostics.DebuggableAttribute.DebuggingModes.None\" data-throw-if-not-resolved=\"false\"></xref> flag cannot be used to disable JIT optimizations. </p>\n"
  syntax:
    content: None = 0
    return:
      type: System.Diagnostics.DebuggableAttribute.DebuggingModes
