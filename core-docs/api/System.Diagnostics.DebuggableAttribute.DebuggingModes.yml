  assemblies:
  - System.Runtime
  namespace: System.Diagnostics
  summary: "\n<p>Disable optimizations performed by the compiler to make your output file smaller, faster, and more efficient. Optimizations result in code rearrangement in the output file, which can make debugging difficult. Typically optimization should be disabled while debugging. In versions 2.0 or later, combine this value with Default (Default | DisableOptimizations) to enable JIT tracking and disable optimizations.</p>\n"
  syntax:
    content: DisableOptimizations = 256
    return:
      type: System.Diagnostics.DebuggableAttribute.DebuggingModes
