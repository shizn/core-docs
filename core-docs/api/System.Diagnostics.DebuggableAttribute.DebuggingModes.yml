  namespace: System.Diagnostics
  summary: "\n<p>Specifies the debugging mode for the just-in-time (JIT) compiler.</p>\n"
  remarks: "\n<p>The <xref href=\"System.Diagnostics.DebuggableAttribute.DebuggingModes\" data-throw-if-not-resolved=\"false\"></xref> enumeration specifies how the runtime is to track information important to the debugger during code generation. This information helps the debugger provide a rich debugging experience. Unlike the .NET Framework version 1.1, versions 2.0 or later do not allow you to turn off tracking by the just-in-time (JIT) compiler. JIT tracking is always enabled for debuggable files.  In version 2.0 and later, the enumeration values have the following effect.</p>\n<p>Debugging mode</p>\n<p>Result</p>\n<table><tbody><tr><td>\n<p>None</p>\n</td><td>\n<p>Tracking on, JIT optimizations enabled</p>\n</td></tr><tr><td>\n<p>Default</p>\n</td><td>\n<p>Tracking on, JIT optimizations enabled</p>\n</td></tr><tr><td>\n<p>DisableOptimizations</p>\n</td><td>\n<p>Tracking on, JIT optimizations enabled</p>\n</td></tr><tr><td>\n<p>Default | DisableOptimizations</p>\n</td><td>\n<p>Tracking on, JIT optimizations disabled</p>\n</td></tr></tbody></table>\n<p>Sequence points are used to indicate locations in the Microsoft intermediate language (MSIL) code that a debugger user will expect to be able to refer to uniquely, such as for setting a breakpoint. The JIT compiler ensures it does not compile the MSIL at two different sequence points into a single native instruction. By default, the JIT compiler examines the symbol store in the program database (PDB) file for a list of additional sequence points. However, loading the PDB file requires that the file be available and has a negative performance impact. Starting with version 2.0, compilers can emit \"implicit sequence points\" in the MSIL code stream through the use of MSIL \"<code>nop\"</code> instructions. Such compilers should set the <xref href=\"System.Diagnostics.DebuggableAttribute.DebuggingModes.IgnoreSymbolStoreSequencePoints\" data-throw-if-not-resolved=\"false\"></xref> flag to notify the common language runtime to not load the PDB file.</p>\n<p>This enumeration is primarily used by language developers. It is generally not used in application development. Development environments use <xref href=\"System.Diagnostics.DebuggableAttribute.DebuggingModes\" data-throw-if-not-resolved=\"false\"></xref> based on compiler parameters such as /debug and /optimize.</p>\n"
  syntax:
    content: >-
      [Flags]

      [ComVisible(true)]

      public enum DebuggingModes
    content.vb: >-
      <Flags>

      <ComVisible(True)>

      Public Enum DebuggingModes
