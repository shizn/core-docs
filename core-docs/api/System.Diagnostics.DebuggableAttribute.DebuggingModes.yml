  namespace: System.Diagnostics
  summary: "\n<p>Instructs the just-in-time (JIT) compiler to use its default behavior, which includes enabling optimizations, disabling Edit and Continue support, and using symbol store sequence points if present. Starting with the .NET Framework version 2.0, JIT tracking information, the Microsoft intermediate language (MSIL) offset to the native-code offset within a method, is always generated.</p>\n"
  syntax:
    content: Default = 1
    return:
      type: System.Diagnostics.DebuggableAttribute.DebuggingModes
  modifiers.csharp:
  - public
  - const
  modifiers.vb:
  - Public
  - Const
