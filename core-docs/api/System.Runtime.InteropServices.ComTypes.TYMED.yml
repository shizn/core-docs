  summary: "\n<p>The storage medium is a stream object identified by an <strong>IStream</strong> pointer. Use <strong>ISequentialStream::Read</strong> to read the data. If the <xref href=\"System.Runtime.InteropServices.ComTypes.STGMEDIUM\" data-throw-if-not-resolved=\"false\"></xref><xref href=\"System.Runtime.InteropServices.ComTypes.STGMEDIUM.pUnkForRelease\" data-throw-if-not-resolved=\"false\"></xref> member is not <strong>null</strong>, the destination process should use <strong>IStream::Release</strong> to release the stream component.</p>\n"
