  namespace: System.Runtime.InteropServices.ComTypes
  summary: "\n<p>The storage medium is a storage component identified by an <strong>IStorage</strong> pointer. The data is in the streams and storages contained by this <strong>IStorage</strong> instance. If the <xref href=\"System.Runtime.InteropServices.ComTypes.STGMEDIUM\" data-throw-if-not-resolved=\"false\"></xref><xref href=\"System.Runtime.InteropServices.ComTypes.STGMEDIUM.pUnkForRelease\" data-throw-if-not-resolved=\"false\"></xref> member is not <strong>null</strong>, the destination process should use <strong>IStorage::Release</strong> to release the storage component.</p>\n"
