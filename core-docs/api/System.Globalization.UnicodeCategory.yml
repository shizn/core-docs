    path: src/System.Globalization/ref/System.Globalization.cs
    startLine: 291
  assemblies:
  - System.Globalization
  namespace: System.Globalization
  summary: "\n<p>Defines the Unicode category of a character.</p>\n"
  remarks: "\n<p>A member of the <xref href=\"System.Globalization.UnicodeCategory\" data-throw-if-not-resolved=\"false\"></xref> enumeration is returned by the <xref href=\"System.Char.GetUnicodeCategory(System.Char)\" data-throw-if-not-resolved=\"false\"></xref> and <xref href=\"System.Globalization.CharUnicodeInfo.GetUnicodeCategory(System.Char)\" data-throw-if-not-resolved=\"false\"></xref> methods. The <xref href=\"System.Globalization.UnicodeCategory\" data-throw-if-not-resolved=\"false\"></xref> enumeration is also used to support <xref href=\"System.Char\" data-throw-if-not-resolved=\"false\"></xref> methods, such as <xref href=\"System.Char.IsUpper(System.Char)\" data-throw-if-not-resolved=\"false\"></xref>. Such methods determine whether a specified character is a member of a particular Unicode general category. A Unicode general category defines the broad classification of a character, that is, designation as a type of letter, decimal digit, separator, mathematical symbol, punctuation, and so on. </p>\n<p>This enumeration is based on The Unicode Standard, version 5.0. For more information, see the \"UCD File Format\" and \"General Category Values\" subtopics at the <see href=\"http://go.microsoft.com/fwlink/?LinkId=57650\">Unicode Character Database</see>. </p>\n<p>The Unicode Standard defines the following: </p>\n<p>A surrogate pair is a coded character representation for a single abstract character that consists of a sequence of two code units, where the first unit of the pair is a high surrogate and the second is a low surrogate. A high surrogate is a Unicode code point in the range U+D800 through U+DBFF and a low surrogate is a Unicode code point in the range U+DC00 through U+DFFF.</p>\n<p>A combining character sequence is a combination of a base character and one or more combining characters. A surrogate pair represents a base character or a combining character. A combining character is either spacing or nonspacing. A spacing combining character takes up a spacing position by itself when rendered, while a nonspacing combining character does not. Diacritics are an example of nonspacing combining characters.</p>\n<p>A modifier letter is a free-standing spacing character that, like a combining character, indicates modifications of a preceding letter.</p>\n<p>An enclosing mark is a nonspacing combining character that surrounds all previous characters up to and including a base character.</p>\n<p>A format character is a character that is not normally rendered but that affects the layout of text or the operation of text processes.</p>\n<p>The Unicode Standard defines several variations to some punctuation marks. For example, a hyphen can be one of several code values that represent a hyphen, such as U+002D (hyphen-minus) or U+00AD (soft hyphen) or U+2010 (hyphen) or U+2011 (nonbreaking hyphen). The same is true for dashes, space characters, and quotation marks.</p>\n<p>The Unicode Standard also assigns codes to representations of decimal digits that are specific to a given script or language, for example, U+0030 (digit zero) and U+0660 (Arabic-Indic digit zero).</p>\n"
  example:
  - "\n<p>The following example displays the characters and their corresponding code points for characters in the  <xref href=\"System.Globalization.UnicodeCategory.UppercaseLetter\" data-throw-if-not-resolved=\"false\"></xref> category. You can modify the example to display the letters in any other category by replacing <xref href=\"System.Globalization.UnicodeCategory.UppercaseLetter\" data-throw-if-not-resolved=\"false\"></xref> with  the category of interest to you in the assignment to the <code>category</code> variable. Note that the output for some categories can be extensive.</p>System.Globalization.UnicodeCategory#1"
  syntax:
    content: 'public enum UnicodeCategory : int'
    content.vb: Public Enum UnicodeCategory As Integer
