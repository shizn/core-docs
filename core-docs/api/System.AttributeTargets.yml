  assemblies:
  - System.Runtime
  namespace: System
  summary: "\n<p>Specifies the application elements on which it is valid to apply an attribute.</p>\n"
  remarks: "\n<p>The <xref href=\"System.AttributeUsageAttribute\" data-throw-if-not-resolved=\"false\"></xref> class uses this enumeration to specify the kind of element on which it is valid to apply an attribute.</p>\n<p>\n<xref href=\"System.AttributeTargets\" data-throw-if-not-resolved=\"false\"></xref> enumeration values can be combined with a bitwise OR operation to get the preferred combination.</p>\n"
  example:
  - "\n<p>The following example illustrates the application of attributes to various targets. </p>\n<p>Visual Basic and Visual C++ syntax currently do not support the application of attributes to type parameters.</p>AttrTargs#1"
  syntax:
    content: >-
      [Serializable]

      [Flags]

      [ComVisible(true)]

      public enum AttributeTargets
    content.vb: >-
      <Serializable>

      <Flags>

      <ComVisible(True)>

      Public Enum AttributeTargets
