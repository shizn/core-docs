  summary: "\n<p>Specifies the day of the week.</p>\n"
  remarks: "\n<p>The <xref href=\"System.DayOfWeek\" data-throw-if-not-resolved=\"false\"></xref> enumeration represents the day of the week in calendars that have seven days per week. The value of the constants in this enumeration ranges from <xref href=\"System.DayOfWeek.Sunday\" data-throw-if-not-resolved=\"false\"></xref> to <xref href=\"System.DayOfWeek.Saturday\" data-throw-if-not-resolved=\"false\"></xref>. If cast to an integer, its value ranges from zero (which indicates <xref href=\"System.DayOfWeek.Sunday\" data-throw-if-not-resolved=\"false\"></xref>) to six (which indicates <xref href=\"System.DayOfWeek.Saturday\" data-throw-if-not-resolved=\"false\"></xref>). </p>\n<p>This enumeration is useful when it is desirable to have a strongly typed specification of the day of the week. For example, this enumeration is the type of the property value for the <xref href=\"System.DateTime.DayOfWeek\" data-throw-if-not-resolved=\"false\"></xref> property.</p>\n<p>The members of the <xref href=\"System.DayOfWeek\" data-throw-if-not-resolved=\"false\"></xref> enumeration are not localized. To return the localized name of the day of the week, call the <xref href=\"System.DateTime.ToString(System.String)\" data-throw-if-not-resolved=\"false\"></xref> or the <xref href=\"System.DateTime.ToString(System.String,System.IFormatProvider)\" data-throw-if-not-resolved=\"false\"></xref> method with either the \"ddd\" or \"dddd\" format strings. The former format string produces the abbreviated weekday name; the latter produces the full weekday name.</p>\n"
  example:
  - "\n<p>The following example demonstrates the <xref href=\"System.DateTime.DayOfWeek\" data-throw-if-not-resolved=\"false\"></xref> property and the <xref href=\"System.DayOfWeek\" data-throw-if-not-resolved=\"false\"></xref> enumeration.</p>DateTime.DayOfWeek#1"
