  summary: "\n<p>Gets additional error information from an unmanaged certificate chain structure.</p>\n"
  remarks: "\n<p>This string is available only on computers with Windows XP Professional or later operating systems. An empty string (\"\") is returned if the operating system is not Windows XP Professional or later.</p>\n"
  example:
