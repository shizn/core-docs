  summary: "\n<p>Represents the method that handles a cancelable event.</p>\n"
  remarks: "\n<p>When you create a <xref href=\"System.ComponentModel.CancelEventHandler\" data-throw-if-not-resolved=\"false\"></xref> delegate, you identify the method that will handle the event. To associate the event with your event handler, add an instance of the delegate to the event. The event-handler method is called whenever the event occurs, unless you remove the delegate. For more information about event-handler delegates, see NIB: Events and Delegates.</p>\n"
  example:
  - "\n<p>For an example of how to use the <xref href=\"System.ComponentModel.CancelEventHandler\" data-throw-if-not-resolved=\"false\"></xref> delegate, please see the sample code in the <xref href=\"System.ComponentModel.CancelEventArgs\" data-throw-if-not-resolved=\"false\"></xref> class.</p>\n"
