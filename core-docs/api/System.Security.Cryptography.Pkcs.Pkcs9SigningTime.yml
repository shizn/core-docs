  namespace: System.Security.Cryptography.Pkcs
  summary: "\n<p>The <xref href=\"System.Security.Cryptography.Pkcs.Pkcs9SigningTime\" data-throw-if-not-resolved=\"false\"></xref> class defines the signing date and time of a signature. A <xref href=\"System.Security.Cryptography.Pkcs.Pkcs9SigningTime\" data-throw-if-not-resolved=\"false\"></xref> object can  be used as an authenticated attribute of a <xref href=\"System.Security.Cryptography.Pkcs.CmsSigner\" data-throw-if-not-resolved=\"false\"></xref>  object when an authenticated date and time are to accompany a digital signature.</p>\n"
  remarks: "\n<p>A signing time attribute is also available in CAPICOM.  See <see href=\"https://msdn.microsoft.com/library/aa375631.aspx\">CAPICOM_ATTRIBUTE</see>. </p>\n"
  syntax:
    content: 'public sealed class Pkcs9SigningTime : Pkcs9AttributeObject'
    content.vb: >-
      Public NotInheritable Class Pkcs9SigningTime
          Inherits Pkcs9AttributeObject
