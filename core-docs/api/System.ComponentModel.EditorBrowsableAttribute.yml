  namespace: System.ComponentModel
  summary: "\n<p>Specifies that a property or method is viewable in an editor. This class cannot be inherited.</p>\n"
  remarks: "\n<p>\n<xref href=\"System.ComponentModel.EditorBrowsableAttribute\" data-throw-if-not-resolved=\"false\"></xref> is a hint to a designer indicating whether a property or method is to be displayed. You can use this type in a visual designer or text editor to determine what is visible to the user. For example, the IntelliSense engine in Visual Studio uses this attribute to determine whether to show a property or method.</p>\n<p>In Visual C#, you can control when advanced properties appear in IntelliSense and the Properties Window with the Hide Advanced Members setting under Tools | Options | Text Editor | C#. The corresponding <xref href=\"System.ComponentModel.EditorBrowsableState\" data-throw-if-not-resolved=\"false\"></xref> is <xref href=\"System.ComponentModel.EditorBrowsableState.Advanced\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n<p>In Visual C#, <xref href=\"System.ComponentModel.EditorBrowsableAttribute\" data-throw-if-not-resolved=\"false\"></xref> does not suppress members from a class in the same assembly.</p>\n"
  example:
  - "\n<p>The following sample demonstrates how to hide a property of a class from IntelliSense by setting the appropriate value for the <xref href=\"System.ComponentModel.EditorBrowsableAttribute\" data-throw-if-not-resolved=\"false\"></xref> attribute. Build <code>Class1</code> in its own assembly. </p>\n<p>In Visual Studio, create a new Windows Application solution, and add a reference to the assembly which contains <code>Class1</code>. In the Form1 constructor, declare an instance of <code>Class1</code>, type the name of the instance, and press the period key to activate the IntelliSense drop-down list of <code>Class1</code> members. The <code>Age</code> property does not appear in the drop-down list.</p>EditorBrowsableAttribute#1"
  syntax:
    content: >-
      [AttributeUsage(AttributeTargets.Class | AttributeTargets.Constructor | AttributeTargets.Delegate | AttributeTargets.Enum | AttributeTargets.Event | AttributeTargets.Field | AttributeTargets.Interface | AttributeTargets.Method | AttributeTargets.Property | AttributeTargets.Struct)]

      public sealed class EditorBrowsableAttribute : Attribute
    content.vb: >-
