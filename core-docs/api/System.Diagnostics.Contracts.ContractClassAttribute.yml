  summary: "\n<p>Specifies that a separate type contains the code contracts for this type.</p>\n"
  remarks: "\n<p>Types that are marked with this attribute have code contracts that are included in a separate type. The type that contains the contracts is specified in the constructor. </p>\n"
  example:
  - "\n<p>The following example shows how to use the <xref href=\"System.Diagnostics.Contracts.ContractClassAttribute\" data-throw-if-not-resolved=\"false\"></xref> attribute to specify that the contracts for the <code>IArray</code> interface are contained in the <code>IArrayContracts</code> class. </p>ContractExample#1"
