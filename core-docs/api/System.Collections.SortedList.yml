  summary: "\n<p>Determines whether a <xref href=\"System.Collections.SortedList\" data-throw-if-not-resolved=\"false\"></xref> object contains a specific key.</p>\n"
  remarks: "\n<p>The elements of a <xref href=\"System.Collections.SortedList\" data-throw-if-not-resolved=\"false\"></xref> object are sorted by the keys either according to a specific <xref href=\"System.Collections.IComparer\" data-throw-if-not-resolved=\"false\"></xref> implementation specified when the <xref href=\"System.Collections.SortedList\" data-throw-if-not-resolved=\"false\"></xref> is created or according to the <xref href=\"System.IComparable\" data-throw-if-not-resolved=\"false\"></xref> implementation provided by the keys themselves.</p>\n<p>\n<xref href=\"System.Collections.SortedList.Contains(System.Object)\" data-throw-if-not-resolved=\"false\"></xref> implements <xref href=\"System.Collections.IDictionary.Contains(System.Object)\" data-throw-if-not-resolved=\"false\"></xref>. It behaves exactly as <xref href=\"System.Collections.SortedList.ContainsKey(System.Object)\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n<p>This method uses a binary search algorithm; therefore, this method is an O(log <em>n</em>) operation, where <em>n</em> is <xref href=\"System.Collections.SortedList.Count\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n<p>Starting with the .NET Framework 2.0, this method uses the collections objects <xref href=\"System.Object.Equals(System.Object)\" data-throw-if-not-resolved=\"false\"></xref> and <xref href=\"System.IComparable.CompareTo(System.Object)\" data-throw-if-not-resolved=\"false\"></xref> methods on <em>item</em> to determine whether item exists. In the earlier versions of the .NET Framework, this determination was made by using the <xref href=\"System.Object.Equals(System.Object)\" data-throw-if-not-resolved=\"false\"></xref> and <xref href=\"System.IComparable.CompareTo(System.Object)\" data-throw-if-not-resolved=\"false\"></xref> methods of the <em>item</em> parameter on the objects in the collection.</p>\n"
  example:
