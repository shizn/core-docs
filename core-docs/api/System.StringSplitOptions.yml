  summary: "\n<p>Specifies whether applicable <see cref=\"Overload:System.String.Split\"></see> method overloads include or omit empty substrings from the return value.</p>\n"
  remarks: "\n<p>The <see cref=\"Overload:System.String.Split\"></see> method returns an array of the substrings in a given string that are delimited by specified characters or strings. Adjacent delimiters yield an array element that contains an empty string (\"\"). The values of the <xref href=\"System.StringSplitOptions\" data-throw-if-not-resolved=\"false\"></xref> enumeration specify whether an array element that contains an empty string is included in the returned array.</p>\n<p>Specify the <xref href=\"System.StringSplitOptions.None\" data-throw-if-not-resolved=\"false\"></xref> value to invoke the default behavior of the <see cref=\"Overload:System.String.Split\"></see> method, which is to return an array of both empty substrings and substrings that are not empty. Specify the <xref href=\"System.StringSplitOptions.RemoveEmptyEntries\" data-throw-if-not-resolved=\"false\"></xref> value to cause the <see cref=\"Overload:System.String.Split\"></see> method to return an array consisting solely of substrings that are not empty.</p>\n"
  example:
  - "\n<p>The following code example uses the <xref href=\"System.StringSplitOptions\" data-throw-if-not-resolved=\"false\"></xref> enumeration to include or exclude substrings generated by the <see cref=\"Overload:System.String.Split\"></see> method.</p>string.split3#1"
