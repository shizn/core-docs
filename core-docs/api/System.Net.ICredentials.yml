  summary: "\n<p>Provides the base authentication interface for retrieving credentials for Web client authentication.</p>\n"
  remarks: "\n<p>The <xref href=\"System.Net.ICredentials\" data-throw-if-not-resolved=\"false\"></xref> interface provides the <xref href=\"System.Net.ICredentials.GetCredential(System.Uri,System.String)\" data-throw-if-not-resolved=\"false\"></xref> method to objects that supply network credentials to applications.</p>\n"
  example:
  - "\n<p>The following example illustrates how to use the <xref href=\"System.Net.ICredentials\" data-throw-if-not-resolved=\"false\"></xref> interface.</p>ICredential#1"
