  assemblies:
  - System.Net.Primitives
  namespace: System.Net
  summary: "\n<p>Returns a <xref href=\"System.Net.NetworkCredential\" data-throw-if-not-resolved=\"false\"></xref> object that is associated with the specified URI, and authentication type.</p>\n"
  remarks: "\n<p>The <xref href=\"System.Net.ICredentials.GetCredential(System.Uri,System.String)\" data-throw-if-not-resolved=\"false\"></xref> method returns a <xref href=\"System.Net.NetworkCredential\" data-throw-if-not-resolved=\"false\"></xref> instance that contains the credentials that are associated with the specified URI and authorization scheme. When no credentials are available, the <xref href=\"System.Net.ICredentials.GetCredential(System.Uri,System.String)\" data-throw-if-not-resolved=\"false\"></xref> method returns <strong>null</strong>.</p>\n"
  example:
  - "\n<p>The following uses <xref href=\"System.Net.ICredentials.GetCredential(System.Uri,System.String)\" data-throw-if-not-resolved=\"false\"></xref> to retrieve a <xref href=\"System.Net.NetworkCredential\" data-throw-if-not-resolved=\"false\"></xref> instance.</p>ICredential#1"
  syntax:
    content: NetworkCredential GetCredential(Uri uri, string authType)
    content.vb: Function GetCredential(uri As Uri, authType As String) As NetworkCredential
    parameters:
    - id: uri
      type: System.Uri
      description: "\n<p>The <xref href=\"System.Uri\" data-throw-if-not-resolved=\"false\"></xref> that the client is providing authentication for. </p>\n"
    - id: authType
      type: System.String
      description: "\n<p>The type of authentication, as defined in the <xref href=\"System.Net.IAuthenticationModule.AuthenticationType\" data-throw-if-not-resolved=\"false\"></xref> property. </p>\n"
    return:
      type: System.Net.NetworkCredential
      description: "\n<p>The <xref href=\"System.Net.NetworkCredential\" data-throw-if-not-resolved=\"false\"></xref> that is associated with the specified URI and authentication type, or, if no credentials are available, <strong>null</strong>.</p>\n"
