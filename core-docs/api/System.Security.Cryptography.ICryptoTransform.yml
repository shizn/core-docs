  summary: "\n<p>Transforms the specified region of the specified byte array.</p>\n"
  remarks: "\n<p>\n<xref href=\"System.Security.Cryptography.ICryptoTransform.TransformFinalBlock(System.Byte[],System.Int32,System.Int32)\" data-throw-if-not-resolved=\"false\"></xref> is a special function for transforming the last block or a partial block in the stream. It returns a new array that contains the remaining transformed bytes. A new array is returned, because the amount of information returned at the end might be larger than a single block when padding is added.</p>\n"
  syntax:
    content: byte[] TransformFinalBlock(byte[] inputBuffer, int inputOffset, int inputCount)
