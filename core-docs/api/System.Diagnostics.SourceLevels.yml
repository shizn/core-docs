  assemblies:
  - System.Diagnostics.TraceSource
  namespace: System.Diagnostics
  summary: "\n<p>Specifies the levels of trace messages filtered by the source switch and event type filter.</p>\n"
  remarks: "\n<p>The source levels identify the <xref href=\"System.Diagnostics.TraceEventType\" data-throw-if-not-resolved=\"false\"></xref> events that are to be traced. The <xref href=\"System.Diagnostics.SourceSwitch\" data-throw-if-not-resolved=\"false\"></xref> class uses the <xref href=\"System.Diagnostics.SourceLevels\" data-throw-if-not-resolved=\"false\"></xref> enumeration to define the event level of the trace message to use for filtering messages to send to the trace listener. </p>\n<p>The <xref href=\"System.Diagnostics.EventTypeFilter\" data-throw-if-not-resolved=\"false\"></xref> class uses the <xref href=\"System.Diagnostics.SourceLevels\" data-throw-if-not-resolved=\"false\"></xref> enumeration to determine whether a trace listener should emit a trace.</p>\n"
  syntax:
    content: >-
      [Flags]

      public enum SourceLevels
    content.vb: >-
      <Flags>

      Public Enum SourceLevels
