  summary: "\n<p>Indicates the start mode of the service.</p>\n"
  remarks: "\n<p>The <xref href=\"System.ServiceProcess.ServiceStartMode\" data-throw-if-not-resolved=\"false\"></xref> is used by the service installer to indicate whether the new service should be disabled at system startup, whether the system should start the service automatically at system startup, or whether the service should be started manually by a user or application. It is also used by the <xref href=\"System.ServiceProcess.ServiceController.StartType\" data-throw-if-not-resolved=\"false\"></xref> property to indicate how a particular service starts. </p>\n"
  syntax:
