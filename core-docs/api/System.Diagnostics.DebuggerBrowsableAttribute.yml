  remarks: "\n<p>This attribute can be applied only to properties and fields.</p>\n"
  example:
  - "\n<p>The following code example shows the use of a <xref href=\"System.Diagnostics.DebuggerBrowsableAttribute\" data-throw-if-not-resolved=\"false\"></xref> attribute to instruct the debugger to not display the root (property name) of the <code>Keys</code> property, but to display the elements of the array that <code>Keys</code> gets. This code example is part of a larger example provided for the <xref href=\"System.Diagnostics.DebuggerDisplayAttribute\" data-throw-if-not-resolved=\"false\"></xref> class.</p>System.Diagnostics.DebuggerBrowsableAttribute#6"
