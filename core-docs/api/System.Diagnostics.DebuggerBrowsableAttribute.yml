  summary: "\n<p>Determines if and how a member is displayed in the debugger variable windows. This class cannot be inherited.</p>\n"
  remarks: "\n<p>In .NET Framework version 2.0, the <xref href=\"System.Diagnostics.DebuggerBrowsableAttribute\" data-throw-if-not-resolved=\"false\"></xref> class is not supported by Visual Basic. Using C#, you can add expansions for custom data using the <xref href=\"System.Diagnostics.DebuggerTypeProxyAttribute\" data-throw-if-not-resolved=\"false\"></xref>, <xref href=\"System.Diagnostics.DebuggerDisplayAttribute\" data-throw-if-not-resolved=\"false\"></xref>, and <xref href=\"System.Diagnostics.DebuggerBrowsableAttribute\" data-throw-if-not-resolved=\"false\"></xref>. Visual Basic supports the <xref href=\"System.Diagnostics.DebuggerDisplayAttribute\" data-throw-if-not-resolved=\"false\"></xref> attribute but not the <xref href=\"System.Diagnostics.DebuggerBrowsableAttribute\" data-throw-if-not-resolved=\"false\"></xref> attribute.</p>\n<p>This attribute can be applied only as a single instance to properties and fields. It cannot be applied to assemblies.</p>\n<p>The constructor for this attribute takes one of the <xref href=\"System.Diagnostics.DebuggerBrowsableState\" data-throw-if-not-resolved=\"false\"></xref> enumeration values, which specifies one of the following states:</p>\n<ul><li>\n<p>\n<xref href=\"System.Diagnostics.DebuggerBrowsableState.Never\" data-throw-if-not-resolved=\"false\"></xref> indicates that the member is not displayed in the data window.  For example, using this value for the <xref href=\"System.Diagnostics.DebuggerBrowsableAttribute\" data-throw-if-not-resolved=\"false\"></xref> on a field removes the field from the hierarchy; the field is not displayed when you expand the enclosing type by clicking the plus sign (+) for the type instance.</p>\n</li><li>\n<p>\n<xref href=\"System.Diagnostics.DebuggerBrowsableState.Collapsed\" data-throw-if-not-resolved=\"false\"></xref> indicates that the member is displayed but not expanded by default.  This is the default behavior.</p>\n</li><li>\n<p>\n<xref href=\"System.Diagnostics.DebuggerBrowsableState.RootHidden\" data-throw-if-not-resolved=\"false\"></xref> indicates that the member itself is not shown, but its constituent objects are displayed if it is an array or collection.</p>\n</li></ul>\n<p>For an example of the use of this attribute and the <xref href=\"System.Diagnostics.DebuggerDisplayAttribute\" data-throw-if-not-resolved=\"false\"></xref> and <xref href=\"System.Diagnostics.DebuggerTypeProxyAttribute\" data-throw-if-not-resolved=\"false\"></xref> attributes, see the example provided for the <xref href=\"System.Diagnostics.DebuggerDisplayAttribute\" data-throw-if-not-resolved=\"false\"></xref> class.</p>\n"
  syntax:
    content: 'public sealed class DebuggerBrowsableAttribute : Attribute'
