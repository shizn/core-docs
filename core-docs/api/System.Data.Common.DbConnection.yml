    path: src/System.Data.Common/src/System/Data/Common/DbConnection.cs
    startLine: 92
  assemblies:
  - System.Data.Common
  namespace: System.Data.Common
  summary: "\n<p>Closes the connection to the database. This is the preferred method of closing any open connection.</p>\n"
  remarks: "\n<p>The <xref href=\"System.Data.Common.DbConnection.Close\" data-throw-if-not-resolved=\"false\"></xref> method rolls back any pending transactions. It then releases the connection to the connection pool, or closes the connection if connection pooling is disabled.</p>\n<p>An application can call <xref href=\"System.Data.Common.DbConnection.Close\" data-throw-if-not-resolved=\"false\"></xref> more than one time. No exception is generated.</p>\n<p>If the <xref href=\"System.Data.Common.DbConnection\" data-throw-if-not-resolved=\"false\"></xref> goes out of scope, it is not closed. Therefore, you must explicitly close the connection by calling <strong>Close</strong> or <strong>Dispose</strong>, which are functionally equivalent. If the connection pooling value <strong>Pooling</strong> is set to <strong>true</strong> or <strong>yes</strong>, this also releases the physical connection.</p>\n<p>Do not call <strong>Close</strong> or <strong>Dispose</strong> on a <strong>Connection</strong>, a <strong>DataReader</strong>, or any other managed object in the <strong>Finalize</strong> method of your class. In a finalizer, you should only release unmanaged resources that your class owns directly. If your class does not own any unmanaged resources, do not include a <strong>Finalize</strong> method in your class definition. For more information, see Garbage Collection.</p>\n"
  syntax:
    content: public abstract void Close()
    content.vb: Public MustOverride Sub Close
  exceptions:
  - type: System.Data.Common.DbException
    commentId: T:System.Data.Common.DbException
    description: "\n<p>The connection-level error that occurred while opening the connection. </p>\n"
  seealso:
  - type: System.Data.Common.DbConnection.Open
    commentId: M:System.Data.Common.DbConnection.Open
  implements:
  - System.Data.IDbConnection.Close
  modifiers.csharp:
  - public
  - abstract
  modifiers.vb:
  - Public
  - MustOverride
