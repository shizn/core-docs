  assemblies:
  - System.Data.Common
  namespace: System.Data.Common
  summary: "\n<p>This is the asynchronous version of <xref href=\"System.Data.Common.DbConnection.Open\" data-throw-if-not-resolved=\"false\"></xref>. Providers should override with an appropriate implementation. The cancellation token can optionally be honored.</p>\n<p>The default implementation invokes the synchronous <xref href=\"System.Data.Common.DbConnection.Open\" data-throw-if-not-resolved=\"false\"></xref> call and returns a completed task. The default implementation will return a cancelled task if passed an already cancelled cancellationToken. Exceptions thrown by Open will be communicated via the returned Task Exception property.</p>\n<p>Do not invoke other methods and properties of the <strong>DbConnection</strong> object until the returned Task is complete.</p>\n"
  remarks: "\n<p>After calling <see cref=\"Overload:System.Data.Common.DbConnection.OpenAsync\"></see>, <xref href=\"System.Data.Common.DbConnection.State\" data-throw-if-not-resolved=\"false\"></xref> must return <xref href=\"System.Data.ConnectionState.Connecting\" data-throw-if-not-resolved=\"false\"></xref> until the returned <xref href=\"System.Threading.Tasks.Task\" data-throw-if-not-resolved=\"false\"></xref> is completed. Then, if the connection was successful, <xref href=\"System.Data.Common.DbConnection.State\" data-throw-if-not-resolved=\"false\"></xref> must return <xref href=\"System.Data.ConnectionState.Open\" data-throw-if-not-resolved=\"false\"></xref>. If the connection fails, <xref href=\"System.Data.Common.DbConnection.State\" data-throw-if-not-resolved=\"false\"></xref> must return <xref href=\"System.Data.ConnectionState.Closed\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n<p>A call to <xref href=\"System.Data.Common.DbConnection.Close\" data-throw-if-not-resolved=\"false\"></xref> will attempt to cancel or close the corresponding <see cref=\"Overload:System.Data.Common.DbConnection.OpenAsync\"></see> call.</p>\n<p>For more information about asynchronous programming in the .NET Framework Data Provider for SQL Server, see Asynchronous Programming.</p>\n"
