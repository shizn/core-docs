    path: src/System.Data.Common/src/System/Data/Common/DbConnection.cs
    startLine: 50
  assemblies:
  - System.Data.Common
  namespace: System.Data.Common
  summary: "\n<p>Gets the name of the database server to which to connect.</p>\n"
  remarks: "\n<p>If the connection to the database is closed, the <xref href=\"System.Data.Common.DbConnection.DataSource\" data-throw-if-not-resolved=\"false\"></xref> returns whatever is contained in the <xref href=\"System.Data.Common.DbConnection.ConnectionString\" data-throw-if-not-resolved=\"false\"></xref> for the <strong>DataSource</strong> keyword. If the connection is open and the <xref href=\"System.Data.Common.DbConnection.ConnectionString\" data-throw-if-not-resolved=\"false\"></xref> data source keyword's value starts with \"|<strong>datadirectory</strong>|\", the property returns whatever is contained in the <xref href=\"System.Data.Common.DbConnection.ConnectionString\" data-throw-if-not-resolved=\"false\"></xref> for the <strong>DataSource</strong> keyword only. If the connection to the database is open, the property returns what the native provider returns for the <strong>DBPROP_INIT_DATASOURCE</strong>, and if that is empty, the native provider's <strong>DBPROP_DATASOURCENAME</strong> is returned. </p>\n"
  syntax:
    content: public abstract string DataSource { get; }
    content.vb: Public MustOverride ReadOnly Property DataSource As String
    parameters: []
    return:
      type: System.String
  modifiers.csharp:
  - public
  - abstract
  - get
  modifiers.vb:
  - Public
  - MustOverride
  - ReadOnly
