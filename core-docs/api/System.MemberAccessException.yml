  assemblies:
  - System.Runtime
  namespace: System
  summary: "\n<p>The exception that is thrown when an attempt to access a class member fails.</p>\n"
  remarks: "\n<p>\n<xref href=\"System.MemberAccessException\" data-throw-if-not-resolved=\"false\"></xref> is the base class for <xref href=\"System.FieldAccessException\" data-throw-if-not-resolved=\"false\"></xref>, <xref href=\"System.MethodAccessException\" data-throw-if-not-resolved=\"false\"></xref>, <xref href=\"System.MissingMemberException\" data-throw-if-not-resolved=\"false\"></xref>, <xref href=\"System.MissingMethodException\" data-throw-if-not-resolved=\"false\"></xref>, and <xref href=\"System.MissingFieldException\" data-throw-if-not-resolved=\"false\"></xref>, and  (.NET Native only). These exceptions are thrown when a class member is not found or access to the member is not permitted.</p>\n<p>\n<xref href=\"System.MemberAccessException\" data-throw-if-not-resolved=\"false\"></xref> is thrown by the following methods: </p>\n<p>\n<xref href=\"System.Reflection.MethodBase.Invoke(System.Object,System.Reflection.BindingFlags,System.Reflection.Binder,System.Object[],System.Globalization.CultureInfo)\" data-throw-if-not-resolved=\"false\"></xref> of the <xref href=\"System.Reflection\" data-throw-if-not-resolved=\"false\"></xref> classes, <xref href=\"System.Reflection.FieldInfo.GetValue(System.Object)\" data-throw-if-not-resolved=\"false\"></xref> of the <xref href=\"System.Reflection.FieldInfo\" data-throw-if-not-resolved=\"false\"></xref> class, and <xref href=\"System.Delegate.DynamicInvoke(System.Object[])\" data-throw-if-not-resolved=\"false\"></xref> of the <xref href=\"System.Delegate\" data-throw-if-not-resolved=\"false\"></xref> class.</p>\n<p>Apps compiled by using the .NET Native tool chain may throw a  exception at runtime.  is an internal-only exception type derived from <xref href=\"System.MemberAccessException\" data-throw-if-not-resolved=\"false\"></xref>. The exception indicates that metadata needed for the successful execution of an app is not present at runtime. You should not use a <strong>try</strong>/<strong>catch</strong> block to handle the exception. Instead, you should determine what metadata is missing and modify your app's  to ensure that it is present at runtime. </p>\n<p>\n<xref href=\"System.MemberAccessException\" data-throw-if-not-resolved=\"false\"></xref> uses the HRESULT COR_E_MEMBERACCESS, that has the value 0x8013151A.</p>\n<p>For a list of initial property values for an instance of <xref href=\"System.MemberAccessException\" data-throw-if-not-resolved=\"false\"></xref>, see the <xref href=\"System.MemberAccessException\" data-throw-if-not-resolved=\"false\"></xref> constructors.</p>\n"
  syntax:
    content: >-
      [ComVisible(true)]

      [Serializable]

      public class MemberAccessException : SystemException, ISerializable, _Exception
    content.vb: >-
      <ComVisible(True)>

