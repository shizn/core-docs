  summary: "\n<p>Provides the managed definition of the <strong>STATDATA</strong> structure.</p>\n"
  remarks: "\n<p>The <xref href=\"System.Runtime.InteropServices.ComTypes.STATDATA\" data-throw-if-not-resolved=\"false\"></xref> structure is the data structure used to specify each advisory connection. It is used for enumerating current advisory connections.</p>\n<p>For more information about the <strong>STATDATA</strong> structure, see the MSDN Library.</p>\n<p>The common language runtime throws an exception when a COM method in native code returns an HRESULT. For more information, see How to: Map HRESULTs and Exceptions.</p>\n"
  syntax:
    content: >-
      [StructLayout(LayoutKind.Sequential)]

      public struct STATDATA
