  summary: "\n<p>Specifies the default interface of a managed Windows Runtime class.</p>\n"
  remarks: "\n<p>When you develop Windows Runtime Components, use this attribute when you want to specify the default interface that is used to marshal the class the attribute is applied to. This is not necessary if you allow the class interfaces to be generated automatically. </p>\n<p>A Windows Runtime class must have a default interface. If the WinMdExp.exe utility does not detect a default interface for a class when it builds your Windows Runtimecomponent, it chooses an interface as follows: </p>\n<ul><li>\n<p>If the class has automatically generated interfaces, it uses the first one as the default. </p>\n</li><li>\n<p>If the class doesn't have any automatically generated interfaces, it uses the first interface in the class's interface implementation list. </p>\n</li></ul>\n<p>You can apply the <xref href=\"System.Runtime.InteropServices.WindowsRuntime.DefaultInterfaceAttribute\" data-throw-if-not-resolved=\"false\"></xref> attribute to the class, or apply the <strong>Windows.Foundations.Metadata.DefaultAttribute</strong> attribute to an interface. The latter takes precedence if both attributes are supplied. </p>\n"
  syntax:
    content: 'public sealed class DefaultInterfaceAttribute : Attribute'
    content.vb: >-
      Public NotInheritable Class DefaultInterfaceAttribute
          Inherits Attribute
