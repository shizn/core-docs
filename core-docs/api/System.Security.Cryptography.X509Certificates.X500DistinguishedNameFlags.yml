  summary: "\n<p>Specifies characteristics of the X.500 distinguished name.</p>\n"
  remarks: "\n<p>This enumeration is used with the <xref href=\"System.Security.Cryptography.X509Certificates.X500DistinguishedNameFlags\" data-throw-if-not-resolved=\"false\"></xref> class to indicate special characters contained in the distinguished name.</p>\n<p>Several values are mutually exclusive in this enumeration; use only one of these values to define the special characteristics of an X.500 distinguished name. For example, specify only one of the <xref href=\"System.Security.Cryptography.X509Certificates.X500DistinguishedNameFlags.UseCommas\" data-throw-if-not-resolved=\"false\"></xref>, <xref href=\"System.Security.Cryptography.X509Certificates.X500DistinguishedNameFlags.UseNewLines\" data-throw-if-not-resolved=\"false\"></xref> , and <xref href=\"System.Security.Cryptography.X509Certificates.X500DistinguishedNameFlags.UseSemicolons\" data-throw-if-not-resolved=\"false\"></xref> values. You would also specify either <xref href=\"System.Security.Cryptography.X509Certificates.X500DistinguishedNameFlags.UseT61Encoding\" data-throw-if-not-resolved=\"false\"></xref> or <xref href=\"System.Security.Cryptography.X509Certificates.X500DistinguishedNameFlags.UseUTF8Encoding\" data-throw-if-not-resolved=\"false\"></xref> .</p>\n"
  example:
  - "\n<p>The following code example shows how to use the <xref href=\"System.Security.Cryptography.X509Certificates.X500DistinguishedNameFlags\" data-throw-if-not-resolved=\"false\"></xref> enumeration.</p>Cryptography.X509Certificates.X500DistinguishedName#1"
