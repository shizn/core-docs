  summary: "\n<p>Initializes a new instance of the <xref href=\"System.Net.Sockets.UdpClient\" data-throw-if-not-resolved=\"false\"></xref> class and binds it to the specified local endpoint.</p>\n"
  remarks: "\n<p>This constructor creates a new <xref href=\"System.Net.Sockets.UdpClient\" data-throw-if-not-resolved=\"false\"></xref> and binds it to the <xref href=\"System.Net.IPEndPoint\" data-throw-if-not-resolved=\"false\"></xref> specified by the <em>localEP</em> parameter. Before you call this constructor, you must create an <xref href=\"System.Net.IPEndPoint\" data-throw-if-not-resolved=\"false\"></xref> using the IP address and port number from which you intend to send and receive data. You do not need to specify a local IP address and port number for sending and receiving data. If you do not, the underlying service provider will assign the most appropriate local IP address and port number.</p>\n<p>If this constructor is used, the <xref href=\"System.Net.Sockets.UdpClient\" data-throw-if-not-resolved=\"false\"></xref> instance is set with the address family specified by the <em>localEP</em> parameter  that cannot be changed or overwritten by a connect method call with a different address family.</p>\n<p>If you receive a <xref href=\"System.Net.Sockets.SocketException\" data-throw-if-not-resolved=\"false\"></xref>, use <xref href=\"System.Net.Sockets.SocketException.ErrorCode\" data-throw-if-not-resolved=\"false\"></xref> to obtain the specific error code. Once you have obtained this code, you can refer to the Windows Sockets version 2 API error code documentation in MSDN for a detailed description of the error.</p>\n"
