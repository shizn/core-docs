  summary: "\n<p>Initializes a new instance of the <xref href=\"System.Net.Sockets.UdpClient\" data-throw-if-not-resolved=\"false\"></xref> class.</p>\n"
  remarks: "\n<p>This constructor creates a new <xref href=\"System.Net.Sockets.UdpClient\" data-throw-if-not-resolved=\"false\"></xref> and allows the underlying service provider to assign the most appropriate local IPv4 address and port number. If this constructor is used, the <xref href=\"System.Net.Sockets.UdpClient\" data-throw-if-not-resolved=\"false\"></xref> instance is set with an address family of IPv4 that cannot be changed or overwritten by a connect method call with an IPv6 target.</p>\n<p>If you receive a <xref href=\"System.Net.Sockets.SocketException\" data-throw-if-not-resolved=\"false\"></xref>, use <xref href=\"System.Net.Sockets.SocketException.ErrorCode\" data-throw-if-not-resolved=\"false\"></xref> to obtain the specific error code. Once you have obtained this code, you can refer to the Windows Sockets version 2 API error code documentation in MSDN for a detailed description of the error.</p>\n<p>This constructor is not suitable for joining a multicast group because it does not perform socket binding. Also, it works only with IPv4 address types.</p>\n"
  example:
  - "\n<p>The following example demonstrates how to use the default constructor to create an instance of the <xref href=\"System.Net.Sockets.UdpClient\" data-throw-if-not-resolved=\"false\"></xref> class.</p>Classic UdpClient.PublicMethodsAndPropertiesExample#4"
