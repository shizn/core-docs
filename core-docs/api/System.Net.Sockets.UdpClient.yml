  summary: "\n<p>Initializes a new instance of the <xref href=\"System.Net.Sockets.UdpClient\" data-throw-if-not-resolved=\"false\"></xref> class and binds it to the local port number provided.</p>\n"
  remarks: "\n<p>This constructor creates an underlying <xref href=\"System.Net.Sockets.Socket\" data-throw-if-not-resolved=\"false\"></xref> and binds it to the port number from which you intend to communicate.</p>\n<p>The <em>family</em> parameter determines whether the listener uses an IP version 4 address (IPv4) or an IP version 6 (IPv6) address. To use an IPv4 address, pass the <xref href=\"System.Net.Sockets.AddressFamily.InterNetwork\" data-throw-if-not-resolved=\"false\"></xref> value. To use an IPv6 address, pass the <xref href=\"System.Net.Sockets.AddressFamily.InterNetworkV6\" data-throw-if-not-resolved=\"false\"></xref> value. Passing any other value will cause the method to throw an <xref href=\"System.ArgumentException\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n<p>If this constructor is used, the <xref href=\"System.Net.Sockets.UdpClient\" data-throw-if-not-resolved=\"false\"></xref> instance is set with the address family specified by the <em>family</em> parameter  that cannot be changed or overwritten by a connect method call with a different address family.</p>\n<p>If you receive a <xref href=\"System.Net.Sockets.SocketException\" data-throw-if-not-resolved=\"false\"></xref>, use <xref href=\"System.Net.Sockets.SocketException.ErrorCode\" data-throw-if-not-resolved=\"false\"></xref> to obtain the specific error code. Once you have obtained this code, refer to the Windows Sockets version 2 API error code documentation in MSDN for a detailed description of the error.</p>\n"
  example:
  - "\n<p>The following code example shows how to create a UDP client to use in a multicast group.</p>System.Net.Sockets.UdpClient.JoinMulticastGroup#3"
