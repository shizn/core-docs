  remarks: "\n<p>The <xref href=\"System.Net.Sockets.UdpClient.JoinMulticastGroup(System.Net.IPAddress)\" data-throw-if-not-resolved=\"false\"></xref> method subscribes the <xref href=\"System.Net.Sockets.UdpClient\" data-throw-if-not-resolved=\"false\"></xref> to a multicast group using the specified <xref href=\"System.Net.IPAddress\" data-throw-if-not-resolved=\"false\"></xref>. After calling the <xref href=\"System.Net.Sockets.UdpClient.JoinMulticastGroup(System.Net.IPAddress)\" data-throw-if-not-resolved=\"false\"></xref> method, the underlying <xref href=\"System.Net.Sockets.Socket\" data-throw-if-not-resolved=\"false\"></xref> sends an Internet Group Management Protocol (IGMP) packet to the router requesting membership to the multicast group. The multicast address range is 224.0.0.0 to 239.255.255.255. If you specify an address outside this range or if the router to which the request is made is not multicast enabled, <xref href=\"System.Net.Sockets.UdpClient\" data-throw-if-not-resolved=\"false\"></xref> will throw a <xref href=\"System.Net.Sockets.SocketException\" data-throw-if-not-resolved=\"false\"></xref>. If you receive a <xref href=\"System.Net.Sockets.SocketException\" data-throw-if-not-resolved=\"false\"></xref>, use <xref href=\"System.Net.Sockets.SocketException.ErrorCode\" data-throw-if-not-resolved=\"false\"></xref> to obtain the specific error code. Once you have obtained this code, you can refer to the Windows Sockets version 2 API error code documentation in MSDN for a detailed description of the error. The <em>timeToLive</em> parameter specifies how many router hops will be allowed for a multicasted datagram before being discarded. Once the <xref href=\"System.Net.Sockets.UdpClient\" data-throw-if-not-resolved=\"false\"></xref> is listed with the router as a member of the multicast group, it will be able to receive multicasted datagrams sent to the specified <xref href=\"System.Net.IPAddress\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n<p>You must create the <xref href=\"System.Net.Sockets.UdpClient\" data-throw-if-not-resolved=\"false\"></xref> using the multicast port number otherwise you will not be able to receive multicasted datagrams. Do not call the <xref href=\"System.Net.Sockets.UdpClient.Connect(System.String,System.Int32)\" data-throw-if-not-resolved=\"false\"></xref> method prior to calling the <xref href=\"System.Net.Sockets.UdpClient.JoinMulticastGroup(System.Net.IPAddress)\" data-throw-if-not-resolved=\"false\"></xref> method or the receive method will not work. You do not need to belong to a multicast group to send datagrams to a multicast IP address.</p>\n<p>Before joining a multicast group make sure the socket is bound to the port or endpoint. You do that by calling one of the constructors that accept as parameter a port or an endpoint.</p>\n<p>To stop receiving multicasted datagrams, call the <xref href=\"System.Net.Sockets.UdpClient.DropMulticastGroup(System.Net.IPAddress)\" data-throw-if-not-resolved=\"false\"></xref> method and provide the <xref href=\"System.Net.IPAddress\" data-throw-if-not-resolved=\"false\"></xref> of the group from which you would like to withdraw.</p>\n<p>You cannot call <see cref=\"Overload:System.Net.Sockets.UdpClient.JoinMulticastGroup\"></see> on a <xref href=\"System.Net.Sockets.UdpClient\" data-throw-if-not-resolved=\"false\"></xref> constructed without a specific local port (that is, using the <xref href=\"System.Net.Sockets.UdpClient.#ctor\" data-throw-if-not-resolved=\"false\"></xref> or <xref href=\"System.Net.Sockets.UdpClient.#ctor(System.Net.Sockets.AddressFamily)\" data-throw-if-not-resolved=\"false\"></xref> constructor).</p>\n"
