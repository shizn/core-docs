  assemblies:
  - System.Net.Sockets
  namespace: System.Net.Sockets
  summary: "\n<p>Returns a UDP datagram asynchronously that was sent by a remote host.</p>\n"
  remarks: "\n<p>This operation will not block. The returned <xref href=\"System.Threading.Tasks.Task`1\" data-throw-if-not-resolved=\"false\"></xref>> object will complete after the UDP packet has been received.</p>\n<p>If you specify a default remote host in the <xref href=\"System.Net.Sockets.UdpClient.Connect(System.String,System.Int32)\" data-throw-if-not-resolved=\"false\"></xref> method, this method will accept datagrams from that host only. All other datagrams will be discarded.</p>\n<p>If you receive a <xref href=\"System.Net.Sockets.SocketException\" data-throw-if-not-resolved=\"false\"></xref>, use <xref href=\"System.Net.Sockets.SocketException.ErrorCode\" data-throw-if-not-resolved=\"false\"></xref> to obtain the specific error code. Once you have obtained this code, you can refer to the Windows Sockets version 2 API error code documentation in MSDN for a detailed description of the error.</p>\n<p>If you intend to receive multicasted datagrams, do not call the <xref href=\"System.Net.Sockets.UdpClient.Connect(System.String,System.Int32)\" data-throw-if-not-resolved=\"false\"></xref> method prior to calling this method. The <xref href=\"System.Net.Sockets.UdpClient\" data-throw-if-not-resolved=\"false\"></xref> you use to receive datagrams must be created using the multicast port number.</p>\n"
  syntax:
    content: public Task<UdpReceiveResult> ReceiveAsync()
    content.vb: Public Function ReceiveAsync As Task(Of UdpReceiveResult)
    return:
      type: System.Threading.Tasks.Task{System.Net.Sockets.UdpReceiveResult}
      description: "\n<p>Returns <xref href=\"System.Threading.Tasks.Task`1\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n<p>The task object representing the asynchronous operation.</p>\n"
