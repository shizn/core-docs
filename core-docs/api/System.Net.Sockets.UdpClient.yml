  namespace: System.Net.Sockets
  summary: "\n<p>Sends a UDP datagram asynchronously to a remote host.</p>\n"
  remarks: "\n<p>This method sends datagrams to the specified endpoint. Before calling this overload, you must first create an <xref href=\"System.Net.IPEndPoint\" data-throw-if-not-resolved=\"false\"></xref> using the IP address and port number of the remote host to which your datagrams will be delivered. You can send datagrams to the default broadcast address, 255.255.255.255, by specifying <xref href=\"System.Net.Sockets.SocketOptionName.Broadcast\" data-throw-if-not-resolved=\"false\"></xref> for the <xref href=\"System.Net.IPAddress.Address\" data-throw-if-not-resolved=\"false\"></xref> property of the <xref href=\"System.Net.IPEndPoint\" data-throw-if-not-resolved=\"false\"></xref>. After you have created this <xref href=\"System.Net.IPEndPoint\" data-throw-if-not-resolved=\"false\"></xref>, pass it to this method as the <em>endPoint</em> parameter.</p>\n<p>If you want to send datagrams to any other broadcast address, use the <xref href=\"System.Net.Sockets.UdpClient.Client\" data-throw-if-not-resolved=\"false\"></xref> method to obtain the underlying <xref href=\"System.Net.Sockets.Socket\" data-throw-if-not-resolved=\"false\"></xref>, and set the socket option to <xref href=\"System.Net.Sockets.SocketOptionName.Broadcast\" data-throw-if-not-resolved=\"false\"></xref>. You can also revert to using the <xref href=\"System.Net.Sockets.Socket\" data-throw-if-not-resolved=\"false\"></xref> class.</p>\n<p>Do not provide an <em>endPoint</em> parameter to this method if you have already established a remote host with the <xref href=\"System.Net.Sockets.UdpClient.Connect(System.String,System.Int32)\" data-throw-if-not-resolved=\"false\"></xref> method. If you do, this method will throw a <xref href=\"System.Net.Sockets.SocketException\" data-throw-if-not-resolved=\"false\"></xref>. If you receive a <xref href=\"System.Net.Sockets.SocketException\" data-throw-if-not-resolved=\"false\"></xref>, use <xref href=\"System.Net.Sockets.SocketException.ErrorCode\" data-throw-if-not-resolved=\"false\"></xref> to obtain the specific error code. Once you have obtained this code, you can refer to the Windows Sockets version 2 API error code documentation in MSDN for a detailed description of the error.</p>\n"
