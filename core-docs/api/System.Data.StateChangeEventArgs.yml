  summary: "\n<p>Provides data for the state change event of a .NET Framework data provider.</p>\n"
  remarks: "\n<p>The data is used by the <strong>StateChange </strong>property of the <xref href=\"System.Data.OleDb.OleDbConnection\" data-throw-if-not-resolved=\"false\"></xref> and the <strong>StateChange </strong>property of the <xref href=\"System.Data.SqlClient.SqlConnection\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n"
  example:
  - "\n<p>The following example shows how to use the <strong>StateChange </strong>event within the <xref href=\"System.Data.SqlClient.SqlConnection\" data-throw-if-not-resolved=\"false\"></xref> class.</p>Classic WebData StateChangeEventArgs Example#1"
