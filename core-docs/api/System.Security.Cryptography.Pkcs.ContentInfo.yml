  namespace: System.Security.Cryptography.Pkcs
  summary: "\n<p>The <xref href=\"System.Security.Cryptography.Pkcs.ContentInfo.#ctor(System.Security.Cryptography.Oid,System.Byte[])\" data-throw-if-not-resolved=\"false\"></xref>  constructor  creates an instance of the <xref href=\"System.Security.Cryptography.Pkcs.ContentInfo\" data-throw-if-not-resolved=\"false\"></xref> class by using the specified content type and an array of byte values as the data.</p>\n"
  remarks: "\n<p>The digestedData and encryptedData content types, which appear in the CMS/PKCS #7 standards document,  are not content types that can be produced by this implementation. However these content types can be passed to this constructor.</p>\n<p>Use the following OID strings as arguments to the <xref href=\"System.Security.Cryptography.Pkcs.ContentInfo.#ctor(System.Security.Cryptography.Oid,System.Byte[])\" data-throw-if-not-resolved=\"false\"></xref> constructor to build the <em>contentType</em> content type parameter.</p>\n<p>\n<em>contentType </em>content type</p>\n<p>OID string</p>\n<table><tbody><tr><td>\n<p>data</p>\n</td><td>\n<p>1.2.840.113549.1.7.1</p>\n</td></tr><tr><td>\n<p>digestedData</p>\n</td><td>\n<p>1.2.840.113549.1.7.5</p>\n</td></tr><tr><td>\n<p>encryptedData</p>\n</td><td>\n<p>1.2.840.113549.1.7.6</p>\n</td></tr><tr><td>\n<p>envelopedData</p>\n</td><td>\n<p>1.2.840.113549.1.7.3</p>\n</td></tr><tr><td>\n<p>hashedData</p>\n</td><td>\n<p>1.2.840.113549.1.7.5</p>\n</td></tr><tr><td>\n<p>signedAndEnvelopedData</p>\n</td><td>\n<p>1.2.840.113549.1.7.4</p>\n</td></tr><tr><td>\n<p>signedData</p>\n</td><td>\n<p>1.2.840.113549.1.7.2</p>\n</td></tr></tbody></table>\n"
  syntax:
    content: public ContentInfo(Oid contentType, byte[] content)
    content.vb: Public Sub New(contentType As Oid, content As Byte())
    parameters:
    - id: contentType
      type: System.Security.Cryptography.Oid
      description: "\n<p>An <xref href=\"System.Security.Cryptography.Oid\" data-throw-if-not-resolved=\"false\"></xref> object that contains an <em>object identifier</em> (OID) that specifies the content type of the content. This can be data, digestedData, encryptedData, envelopedData, hashedData, signedAndEnvelopedData, or signedData.  For more information, see  Remarks.</p>\n"
    - id: content
      type: System.Byte[]
      description: "\n<p>An array of byte values that represents the data from which to create the <xref href=\"System.Security.Cryptography.Pkcs.ContentInfo\" data-throw-if-not-resolved=\"false\"></xref> object.</p>\n"
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "\n<p>A null reference  was passed to a method that does not accept it as a valid argument. </p>\n"
