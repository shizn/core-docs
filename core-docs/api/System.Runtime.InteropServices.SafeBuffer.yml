  summary: "\n<p>Obtains a pointer from a <xref href=\"System.Runtime.InteropServices.SafeBuffer\" data-throw-if-not-resolved=\"false\"></xref> object for a block of memory.</p>\n"
  remarks: "\n<p>When <xref href=\"System.Runtime.InteropServices.SafeBuffer.AcquirePointer(System.Byte*@)\" data-throw-if-not-resolved=\"false\"></xref> returns, you should perform bounds checking by verifying that the <em>pointer</em> parameter is <strong>null</strong>. If it is not <strong>null</strong>, you must call the <xref href=\"System.Runtime.InteropServices.SafeBuffer.ReleasePointer\" data-throw-if-not-resolved=\"false\"></xref> method in a constrained execution region (CER).</p>\n<p>\n<xref href=\"System.Runtime.InteropServices.SafeBuffer.AcquirePointer(System.Byte*@)\" data-throw-if-not-resolved=\"false\"></xref> calls the <xref href=\"System.Runtime.InteropServices.SafeHandle.DangerousAddRef(System.Boolean@)\" data-throw-if-not-resolved=\"false\"></xref> method and exposes the pointer. Unlike the <xref href=\"System.Runtime.InteropServices.SafeBuffer.Read``1(System.UInt64)\" data-throw-if-not-resolved=\"false\"></xref> method, it does not change the current position of the pointer.</p>\n<p>The following exampledemonstrates how to use the <xref href=\"System.Runtime.InteropServices.SafeBuffer.AcquirePointer(System.Byte*@)\" data-throw-if-not-resolved=\"false\"></xref> method:</p>\n<pre><code>byte* pointer = null;\nRuntimeHelpers.PrepareConstrainedRegions();\ntry {\nMySafeBuffer.AcquirePointer(ref pointer);\n// Use pointer here, with your own bounds checking.\n}\nfinally {\nif (pointer != null)\nMySafeBuffer.ReleasePointer();\n}</code></pre>\n<p>If you cast <em>pointer</em> (which is a pointer to a byte) as a pointer to a different type (T*), you may have pointer alignment issues. </p>\n<p>You must take responsibility for all bounds checking with this pointer.</p>\n"
  example:
