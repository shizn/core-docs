  summary: "\n<p>Provides a controlled memory buffer that can be used for reading and writing. Attempts to access memory outside the controlled buffer (underruns and overruns) raise exceptions.</p>\n"
  remarks: "\n<p>You must call the <see cref=\"Overload:System.Runtime.InteropServices.SafeBuffer.Initialize\"></see> method before you use any instance of <xref href=\"System.Runtime.InteropServices.SafeBuffer\" data-throw-if-not-resolved=\"false\"></xref>. To avoid races when you store an instance of a <xref href=\"System.Runtime.InteropServices.SafeBuffer\" data-throw-if-not-resolved=\"false\"></xref> object in a static variable, you should use one of the following approaches:</p>\n<ul><li>\n<p>Create a lock when publishing the <xref href=\"System.Runtime.InteropServices.SafeBuffer\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n</li><li>\n<p>Create a local variable, initialize the <xref href=\"System.Runtime.InteropServices.SafeBuffer\" data-throw-if-not-resolved=\"false\"></xref>, and then assign the <xref href=\"System.Runtime.InteropServices.SafeBuffer\" data-throw-if-not-resolved=\"false\"></xref> to the static variable, for example, by using the <xref href=\"System.Threading.Interlocked.CompareExchange``1(``0@,``0,``0)\" data-throw-if-not-resolved=\"false\"></xref> method.</p>\n</li></ul>\n<p>Assignments in a static class constructor are implicitly locked.</p>\n"
