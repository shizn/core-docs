  summary: "\n<p>Indicates that data should be marshaled from the caller to the callee, but not back to the caller.</p>\n"
  remarks: "\n<p>You can apply this attribute to parameters.</p>\n<p>The <xref href=\"System.Runtime.InteropServices.InAttribute\" data-throw-if-not-resolved=\"false\"></xref> is optional. The attribute is supported for COM interop and platform invoke only. In the absence of explicit settings, the interop marshaler assumes rules based on the parameter type, whether the parameter is passed by reference or by value, and whether the type is blittable or non-blittable. For example, the <xref href=\"System.Text.StringBuilder\" data-throw-if-not-resolved=\"false\"></xref> class is always assumed to be In/Out and an array of strings passed by value is assumed to be In.</p>\n<p>You cannot apply the <xref href=\"System.Runtime.InteropServices.InAttribute\" data-throw-if-not-resolved=\"false\"></xref> to a parameter modified with the C#-styled <strong>out</strong> keyword. To avoid confusing the <strong>In</strong> keyword in Visual Basic with the <xref href=\"System.Runtime.InteropServices.InAttribute\" data-throw-if-not-resolved=\"false\"></xref>, minus Attribute, use the <code><[In]></code> form with brackets around the attribute.</p>\n<p>Combining the <xref href=\"System.Runtime.InteropServices.InAttribute\" data-throw-if-not-resolved=\"false\"></xref> and <xref href=\"System.Runtime.InteropServices.OutAttribute\" data-throw-if-not-resolved=\"false\"></xref> is particularly useful when applied to arrays and formatted, non-blittable types. Callers see the changes a callee makes to these types only when you apply both attributes. Since these types require copying during marshaling, you can use <xref href=\"System.Runtime.InteropServices.InAttribute\" data-throw-if-not-resolved=\"false\"></xref> and <xref href=\"System.Runtime.InteropServices.OutAttribute\" data-throw-if-not-resolved=\"false\"></xref> to reduce unnecessary copies.</p>\n<p>For more information on the effect of <xref href=\"System.Runtime.InteropServices.InAttribute\" data-throw-if-not-resolved=\"false\"></xref> on marshaling behavior, see Directional Attributes.</p>\n"
  example:
  - "\n<p>The following example shows how to apply the <xref href=\"System.Runtime.InteropServices.InAttribute\" data-throw-if-not-resolved=\"false\"></xref> and <xref href=\"System.Runtime.InteropServices.OutAttribute\" data-throw-if-not-resolved=\"false\"></xref> to a platform invoke prototype that passes an array as a parameter. The combination of directional attributes allows the caller to see the changes made by the callee.</p>Interop InOutParameters#1"
