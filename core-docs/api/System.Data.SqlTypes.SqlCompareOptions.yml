  assemblies:
  - System.Data.SqlClient
  namespace: System.Data.SqlTypes
  summary: "\n<p>Specifies that <xref href=\"System.Data.SqlTypes.SqlString\" data-throw-if-not-resolved=\"false\"></xref> comparisons must ignore the Kana type. Kana type refers to Japanese hiragana and katakana characters that represent phonetic sounds in the Japanese language. Hiragana is used for native Japanese expressions and words, while katakana is used for words borrowed from other languages, such as \"computer\" or \"Internet\". A phonetic sound can be expressed in both hiragana and katakana. If this value is selected, the hiragana character for one sound is considered equal to the katakana character for the same sound.</p>\n"
  syntax:
    content: IgnoreKanaType = 8
    return:
      type: System.Data.SqlTypes.SqlCompareOptions
  modifiers.csharp:
  - public
  - const
  modifiers.vb:
  - Public
  - Const
