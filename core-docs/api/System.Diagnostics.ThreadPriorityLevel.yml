  assemblies:
  - System.Diagnostics.Process
  namespace: System.Diagnostics
  summary: "\n<p>Specifies the priority level of a thread.</p>\n"
  remarks: "\n<p>Every thread has a base-priority level determined by the thread's priority value and the priority class of its process. The operating system uses the base-priority level of all executable threads to determine which thread gets the next slice of processor time.</p>\n<p>The priority level is not an absolute value, but instead is a range of priority values. The operating system computes the priority by using the process priority class to determine where, in the range specified by the <xref href=\"System.Diagnostics.ProcessThread.PriorityLevel\" data-throw-if-not-resolved=\"false\"></xref> property, to set the thread's priority.</p>\n"
  syntax:
    content: public enum ThreadPriorityLevel
    content.vb: Public Enum ThreadPriorityLevel
