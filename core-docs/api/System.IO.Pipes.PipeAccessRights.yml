  assemblies:
  - System.IO.Pipes.AccessControl
  namespace: System.IO.Pipes
  summary: "\n<p>Defines the access rights to use when you create access and audit rules.</p>\n"
  remarks: "\n<p>The <xref href=\"System.IO.Pipes.PipeAccessRights\" data-throw-if-not-resolved=\"false\"></xref> enumeration specifies which file system actions are allowed for a particular user account and which file system actions are audited for a particular user account.      </p>\n<p>Use the <xref href=\"System.IO.Pipes.PipeAccessRights\" data-throw-if-not-resolved=\"false\"></xref> enumeration when you create an access rule with the <xref href=\"System.IO.Pipes.PipeAccessRule\" data-throw-if-not-resolved=\"false\"></xref> class or when you create an audit rule with the <xref href=\"System.IO.Pipes.PipeAuditRule\" data-throw-if-not-resolved=\"false\"></xref> class.</p>\n<p>This enumeration contains several specific system rights values and several values that are a combination of those specific values.  It is easier to use the combination values, such as <xref href=\"System.IO.Pipes.PipeAccessRights.FullControl\" data-throw-if-not-resolved=\"false\"></xref>, <xref href=\"System.IO.Pipes.PipeAccessRights.Read\" data-throw-if-not-resolved=\"false\"></xref>, and <xref href=\"System.IO.Pipes.PipeAccessRights.Write\" data-throw-if-not-resolved=\"false\"></xref>, rather than specifying each component value separately.  </p>\n"
  example:
  - 
  syntax:
    content: >-
      [Flags]

      public enum PipeAccessRights
    content.vb: >-
      <Flags>

      Public Enum PipeAccessRights
