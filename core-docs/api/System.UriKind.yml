  summary: "\n<p>Defines the kinds of <xref href=\"System.Uri\" data-throw-if-not-resolved=\"false\"></xref>s for the <xref href=\"System.Uri.IsWellFormedUriString(System.String,System.UriKind)\" data-throw-if-not-resolved=\"false\"></xref> and several <see cref=\"Overload:System.Uri.#ctor\"></see> methods.</p>\n"
