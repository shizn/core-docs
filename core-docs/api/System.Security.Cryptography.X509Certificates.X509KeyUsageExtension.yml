  namespace: System.Security.Cryptography.X509Certificates
  summary: "\n<p>Defines the usage of a key contained within an X.509 certificate.  This class cannot be inherited.</p>\n"
  remarks: "\n<p>The <xref href=\"System.Security.Cryptography.X509Certificates.X509KeyUsageExtension\" data-throw-if-not-resolved=\"false\"></xref> class uses the flags in the <xref href=\"System.Security.Cryptography.X509Certificates.X509KeyUsageFlags\" data-throw-if-not-resolved=\"false\"></xref> enumeration to define or determine key usage.</p>\n"
  example:
  - "\n<p>The following code example demonstrates how to open a user’s personal certificate store and display information about each certificate in the store.  This example uses the <xref href=\"System.Security.Cryptography.X509Certificates.X509KeyUsageExtension\" data-throw-if-not-resolved=\"false\"></xref> class to display the information.</p>Cryptography.X509Certificates.X509Extensions#1"
  syntax:
    content: 'public sealed class X509KeyUsageExtension : X509Extension'
    content.vb: >-
      Public NotInheritable Class X509KeyUsageExtension
          Inherits X509Extension
