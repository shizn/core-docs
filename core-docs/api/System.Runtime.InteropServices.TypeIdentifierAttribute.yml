  summary: "\n<p>Creates a new instance of the <xref href=\"System.Runtime.InteropServices.TypeIdentifierAttribute\" data-throw-if-not-resolved=\"false\"></xref> class with the specified scope and identifier. </p>\n"
  remarks: "\n<p>The <em>scope</em> and <em>identifier</em> parameters are used to establish type equivalence. They are combined into a GUID and become the key that is used for type equivalence. This constructor is particularly useful for types that do not have GUIDs in their type library.</p>\n<p>The <xref href=\"System.Runtime.InteropServices.TypeIdentifierAttribute\" data-throw-if-not-resolved=\"false\"></xref> class internally maintains the <em>scope</em> and <em>identifier</em> parameters as private members.</p>\n"
  syntax:
    content: public TypeIdentifierAttribute(string scope, string identifier)
    content.vb: Public Sub New(scope As String, identifier As String)
    parameters:
    - id: scope
      type: System.String
      description: "\n<p>The first type equivalence string.</p>\n"
    - id: identifier
      type: System.String
      description: "\n<p>The second type equivalence string.</p>\n"
