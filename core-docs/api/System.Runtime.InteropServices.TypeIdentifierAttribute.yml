  summary: "\n<p>Provides support for type equivalence.</p>\n"
  remarks: "\n<p>The <xref href=\"System.Runtime.InteropServices.TypeIdentifierAttribute\" data-throw-if-not-resolved=\"false\"></xref> attribute is primarily emitted by compilers. It serves two purposes: </p>\n<ul><li>\n<p>For all imported types, it indicates that the type is intended to be used for type equivalence. </p>\n</li><li>\n<p>For types that donâ€™t have GUIDs in their type library, it has a constructor that takes two strings (<em>scope</em> and <em>identifier</em>). These are combined into a GUID and become the key that is used for type equivalence.</p>\n</li></ul>\n<p>Type equivalence is discussed in the <xref href=\"System.Type.IsEquivalentTo(System.Type)\" data-throw-if-not-resolved=\"false\"></xref> topic.</p>\n"
  example:
  - 
  syntax:
    content: 'public sealed class TypeIdentifierAttribute : Attribute'
    content.vb: >-
      Public NotInheritable Class TypeIdentifierAttribute
          Inherits Attribute
