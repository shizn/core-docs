  assemblies:
  - System.Xml.XmlDocument
  namespace: System.Xml
  summary: "\n<p>Provides data for the <xref href=\"System.Xml.XmlDocument.NodeChanged\" data-throw-if-not-resolved=\"false\"></xref>, <xref href=\"System.Xml.XmlDocument.NodeChanging\" data-throw-if-not-resolved=\"false\"></xref>, <xref href=\"System.Xml.XmlDocument.NodeInserted\" data-throw-if-not-resolved=\"false\"></xref>, <xref href=\"System.Xml.XmlDocument.NodeInserting\" data-throw-if-not-resolved=\"false\"></xref>, <xref href=\"System.Xml.XmlDocument.NodeRemoved\" data-throw-if-not-resolved=\"false\"></xref> and <xref href=\"System.Xml.XmlDocument.NodeRemoving\" data-throw-if-not-resolved=\"false\"></xref> events.</p>\n"
  remarks: "\n<p>The following C# code shows how to use the event handler.</p>\n<pre><code> //Add a new event handler.\nXmlDocument doc = new XmlDocument();\ndoc.NodeInserted += new XmlNodeChangedEventHandler(NodeInsertedHandler);\n//Define the event handler.\nvoid NodeInsertedHandler(Object src, XmlNodeChangedEventArgs args)\n{\nConsole.WriteLine(\"Node \" + args.Node.Name + \" inserted!!\");\n}</code></pre>\n<p>If an operation is comprised of multiple actions, it results in multiple events. For example, an <xref href=\"System.Xml.XmlNode.AppendChild(System.Xml.XmlNode)\" data-throw-if-not-resolved=\"false\"></xref> call may have to remove the node being appended from its previous parent. In this case you will see a <strong>NodeRemoved</strong> event followed by a <strong>NodeInserted</strong> event.</p>\n"
  syntax:
    content: 'public class XmlNodeChangedEventArgs : EventArgs'
    content.vb: >-
      Public Class XmlNodeChangedEventArgs
          Inherits EventArgs
