  namespace: System.Runtime.CompilerServices
  summary: "\n<p>Applies metadata to an assembly that indicates that a type is an unmanaged type.  This class cannot be inherited.</p>\n"
  remarks: "\n<p>Compilers use the <xref href=\"System.Runtime.CompilerServices.NativeCppClassAttribute\" data-throw-if-not-resolved=\"false\"></xref> attribute when building assemblies to indicate that a type is an unmanaged type defined in C or C++.  This attribute is used later to correctly handle the unmanaged type when it is imported during interop. </p>\n"
