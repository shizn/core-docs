  namespace: System.Net.NetworkInformation
  summary: "\n<p>Specifies the Network Basic Input/Output System (NetBIOS) node type.</p>\n"
  remarks: "\n<p>The node type determines the way in which NetBIOS names are resolved to Internet Protocol (IP) addresses. The following table shows the name resolution method for each node type.</p>\n<p>Node type </p>\n<p>Resolve name to IP address </p>\n<table><tbody><tr><td>\n<p>Broadcast </p>\n</td><td>\n<p>Uses NetBIOS name queries. </p>\n</td></tr><tr><td>\n<p>Peer2Peer </p>\n</td><td>\n<p>Uses a NetBIOS name server (NBNS), for example, Windows Internet Name Service (WINS). </p>\n</td></tr><tr><td>\n<p>Mixed </p>\n</td><td>\n<p>Attempts to resolve by first using NetBIOS name queries and then using an NBNS. </p>\n</td></tr><tr><td>\n<p>Hybrid </p>\n</td><td>\n<p>Attempts to resolve by first using an NBNS and then using a NetBIOS name query. </p>\n</td></tr></tbody></table>\n<p>This enumeration is used to specify values for the <xref href=\"System.Net.NetworkInformation.IPGlobalProperties.NodeType\" data-throw-if-not-resolved=\"false\"></xref> property.</p>\n"
  syntax:
    content: public enum NetBiosNodeType
