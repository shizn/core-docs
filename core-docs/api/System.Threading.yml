  summary: The <xref href="System.Threading" data-throw-if-not-resolved="false"></xref> namespace provides classes and interfaces that enable multithreaded programming. In addition to classes for synchronizing thread activities and access to data (<xref href="System.Threading.Mutex" data-throw-if-not-resolved="false"></xref>, <xref href="System.Threading.Monitor" data-throw-if-not-resolved="false"></xref>, <xref href="System.Threading.Interlocked" data-throw-if-not-resolved="false"></xref>, <xref href="System.Threading.AutoResetEvent" data-throw-if-not-resolved="false"></xref>, and so on), this namespace includes a <xref href="System.Threading.ThreadPool" data-throw-if-not-resolved="false"></xref> class that allows you to use a pool of system-supplied threads, and a <xref href="System.Threading.Timer" data-throw-if-not-resolved="false"></xref> class that executes callback methods on thread pool threads.
