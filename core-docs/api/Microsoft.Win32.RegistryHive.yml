  assemblies:
  - Microsoft.Win32.Registry
  namespace: Microsoft.Win32
  summary: "\n<p>Represents the possible values for a top-level node on a foreign machine.</p>\n"
  remarks: "\n<p>\n<strong>RegistryHive</strong> values are used by the <xref href=\"Microsoft.Win32.RegistryKey.OpenRemoteBaseKey(Microsoft.Win32.RegistryHive,System.String)\" data-throw-if-not-resolved=\"false\"></xref> method to represent the top-level node of a requested key on a foreign (remote) machine. The node that can be opened with the OpenRemoteBaseKey method must be one of these top-level <strong>RegistryKeys</strong>. Further access to the subkeys of the identified node is available using using methods in <xref href=\"Microsoft.Win32.RegistryKey\" data-throw-if-not-resolved=\"false\"></xref>, so long as the the user has appropriate permission.</p>\n"
  example:
  - "\n<p>The following code example shows how to open a registry key on a remote computer and enumerate the values of the key. The remote computer must be running the remote registry service. Specify the name of the remote computer as a command-line argument when invoking the program.</p>Microsoft.Win32.RegistryKey.OpenRemoteBaseKey#1"
  syntax:
    content: >-
      [Serializable]

      [ComVisible(true)]

      public enum RegistryHive
    content.vb: >-
      <Serializable>

      <ComVisible(True)>

      Public Enum RegistryHive
