  summary: "\n<p>Represents the Gregorian calendar.</p>\n"
  remarks: "\n<p>The Gregorian calendar recognizes two eras: B.C. or B.C.E., and A.D. or C.E. This implementation of the <xref href=\"System.Globalization.GregorianCalendar\" data-throw-if-not-resolved=\"false\"></xref> class recognizes only the current era (A.D. or C.E.).</p>\n<p>For information about using the <xref href=\"System.Globalization.GregorianCalendar\" data-throw-if-not-resolved=\"false\"></xref> class and the other calendar classes in the .NET Framework, see Working with Calendars.</p>\n<p>A leap year in the Gregorian calendar is defined as a year that is evenly divisible by 4, unless it is divisible by 100. However, years that are divisible by 400 are leap years. For example, the year 1900 was not a leap year, but the year 2000 was. A common year has 365 days and a leap year has 366 days.</p>\n<p>The Gregorian calendar has 12 months with 28 to 31 days each: January (31 days), February (28 or 29 days), March (31 days), April (30 days), May (31 days), June (30 days), July (31 days), August (31 days), September (30 days), October (31 days), November (30 days), and December (31 days). February has 29 days during leap years and 28 during common years.</p>\n<p>By default, all <xref href=\"System.DateTime\" data-throw-if-not-resolved=\"false\"></xref> and <xref href=\"System.DateTimeOffset\" data-throw-if-not-resolved=\"false\"></xref> values express dates and times in the Gregorian calendar. </p>\n<p>The Gregorian calendar was developed as a replacement for the Julian calendar (which is represented by the <xref href=\"System.Globalization.JulianCalendar\" data-throw-if-not-resolved=\"false\"></xref> class) and was first introduced in a small number of cultures on October 15, 1582. When working with historic dates that precede a culture's adoption of the Gregorian calendar, you should use the original calendar if it is available in the .NET Framework. For example, Denmark changed from the Julian calendar to the Gregorian calendar on February 19 (in the Julian calendar) or March 1 (in the Gregorian calendar) of 1700. In this case, for dates before the adoption of the Gregorian calendar, you should use the Julian calendar. However, note that no culture offers intrinsic support for the <xref href=\"System.Globalization.JulianCalendar\" data-throw-if-not-resolved=\"false\"></xref> class. You must use the <xref href=\"System.Globalization.JulianCalendar\" data-throw-if-not-resolved=\"false\"></xref> class as a standalone calendar. For more information, see . </p>\n<p>The following example illustrates that February 18, 1700 in the Julian calendar, which is the last day the Julian calendar was officially used in Denmark, is one day earlier than March 1, 1700 in the Gregorian calendar.</p>System.Globalization.GregorianCalendar.Class#1<p>Each <xref href=\"System.Globalization.CultureInfo\" data-throw-if-not-resolved=\"false\"></xref> supports a set of calendars. The <xref href=\"System.Globalization.CultureInfo.Calendar\" data-throw-if-not-resolved=\"false\"></xref> property returns the default calendar for the culture, and the <xref href=\"System.Globalization.CultureInfo.OptionalCalendars\" data-throw-if-not-resolved=\"false\"></xref> property returns an array containing all the calendars supported by the culture. To change the calendar used by a <xref href=\"System.Globalization.CultureInfo\" data-throw-if-not-resolved=\"false\"></xref>, the application can set the <xref href=\"System.Globalization.DateTimeFormatInfo.Calendar\" data-throw-if-not-resolved=\"false\"></xref> property to a new <xref href=\"System.Globalization.Calendar\" data-throw-if-not-resolved=\"false\"></xref>.</p><p><xref href=\"System.Globalization.DateTimeFormatInfo.GetEra(System.String)\" data-throw-if-not-resolved=\"false\"></xref> ignores punctuation in abbreviated era names, only if the <xref href=\"System.Globalization.GregorianCalendar\" data-throw-if-not-resolved=\"false\"></xref> is selected in <xref href=\"System.Globalization.DateTimeFormatInfo.Calendar\" data-throw-if-not-resolved=\"false\"></xref> and the culture uses \"A.D.\" as the era name, that is, \"A.D.\" is equivalent to \"AD\".</p>"
  example:
  - "\n<p>The following code example shows that <xref href=\"System.Globalization.DateTimeFormatInfo\" data-throw-if-not-resolved=\"false\"></xref> ignores the punctuation in the era name, only if the calendar is Gregorian and the culture uses the era name \"A.D.\".</p>System.Globalization.GregorianCalendar.GetEra#1"
