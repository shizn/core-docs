  remarks: "\n<p>Although the value of the <xref href=\"System.Globalization.GregorianCalendar.MinSupportedDateTime\" data-throw-if-not-resolved=\"false\"></xref> property is the first moment of January 1, 0001 C.E., the Gregorian calendar was not introduced until October 15, 1582, and its adoption throughout the European continent and worldwide was slow. Until they adopted the Gregorian calendar, most cultures in the European, American, and Australian continents used the Julian calendar, which is represented by the <xref href=\"System.Globalization.JulianCalendar\" data-throw-if-not-resolved=\"false\"></xref> class. </p>\n"
