  summary: "\n<p>Indicates that a class can be serialized. This class cannot be inherited.</p>\n"
  remarks: "\n<p>Apply the <xref href=\"System.SerializableAttribute\" data-throw-if-not-resolved=\"false\"></xref> attribute to a type to indicate that instances of this type can be serialized. The common language runtime throws <xref href=\"System.Runtime.Serialization.SerializationException\" data-throw-if-not-resolved=\"false\"></xref> if any type in the graph of objects being serialized does not have the <xref href=\"System.SerializableAttribute\" data-throw-if-not-resolved=\"false\"></xref> attribute applied.</p>\n<p>Apply the <xref href=\"System.SerializableAttribute\" data-throw-if-not-resolved=\"false\"></xref> attribute even if the class also implements the <xref href=\"System.Runtime.Serialization.ISerializable\" data-throw-if-not-resolved=\"false\"></xref> interface to control the serialization process.</p>\n<p>When you apply the <xref href=\"System.SerializableAttribute\" data-throw-if-not-resolved=\"false\"></xref> attribute to a type, all private and public fields are serialized by default. You can control serialization more granularly by implementing the <xref href=\"System.Runtime.Serialization.ISerializable\" data-throw-if-not-resolved=\"false\"></xref> interface to override the serialization process. </p>\n<p>Or you can exclude fields from serialization by applying the <xref href=\"System.NonSerializedAttribute\" data-throw-if-not-resolved=\"false\"></xref> attribute to the field. If a field of a serializable type contains a pointer, a handle, or some other data structure that is specific to a particular environment, and cannot be meaningfully reconstituted in a different environment, then you might want to apply the <xref href=\"System.NonSerializedAttribute\" data-throw-if-not-resolved=\"false\"></xref> attribute to that field.</p>\n<p>For more information about using attributes, see Extending Metadata Using Attributes. For more information about serialization, see <xref href=\"System.Runtime.Serialization\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n"
  example:
  - "\n<p>The following example demonstrates serialization of an object that is marked with the <xref href=\"System.SerializableAttribute\" data-throw-if-not-resolved=\"false\"></xref> attribute. To use the <xref href=\"System.Runtime.Serialization.Formatters.Binary.BinaryFormatter\" data-throw-if-not-resolved=\"false\"></xref> instead of the <xref href=\"System.Runtime.Serialization.Formatters.Soap.SoapFormatter\" data-throw-if-not-resolved=\"false\"></xref>, uncomment the appropriate lines.</p>SerializationAttributes#1"
  syntax:
    content: >-
      [AttributeUsage(AttributeTargets.Class | AttributeTargets.Struct | AttributeTargets.Enum | AttributeTargets.Delegate, Inherited = false)]

      [ComVisible(true)]

      public sealed class SerializableAttribute : Attribute, _Attribute
