  summary: "\n<p>Gets or sets the event level applied to the event. </p>\n"
  remarks: "\n<p>ETW events can also be filtered by level. If the level is set at Verbose (5), events of all levels, including Verbose and below are raised. If the level is set at Error (2), only events that belong to Error level and below are raised.</p>\n"
