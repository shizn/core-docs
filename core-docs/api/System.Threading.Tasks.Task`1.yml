  summary: "\n<p>Gets the result value of this <xref href=\"System.Threading.Tasks.Task`1\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n"
  remarks: "\n<p>Accessing the property's get accessor blocks the calling thread until the asynchronous operation is complete; it is equivalent to calling the <xref href=\"System.Threading.Tasks.Task.Wait\" data-throw-if-not-resolved=\"false\"></xref> method. </p>\n<p>Once the result of an operation is available, it is stored and is returned immediately on subsequent calls to the <xref href=\"System.Threading.Tasks.Task`1.Result\" data-throw-if-not-resolved=\"false\"></xref> property. Note that, if an exception occurred during the operation of the task, or if the task has been cancelled, the <xref href=\"System.Threading.Tasks.Task`1.Result\" data-throw-if-not-resolved=\"false\"></xref> property does not return a value. Instead, attempting to access the property value throws an <xref href=\"System.AggregateException\" data-throw-if-not-resolved=\"false\"></xref> exception. </p>\n"
  example:
  - "\n<p>The following example is a command-line utility that calculates the number of bytes in the files in each directory whose name is passed as a command-line argument. If the directory contains files, it executes a lambda expression that instantiates a <xref href=\"System.IO.FileStream\" data-throw-if-not-resolved=\"false\"></xref> object for each file in the directory and retrieves the value of its <xref href=\"System.IO.FileStream.Length\" data-throw-if-not-resolved=\"false\"></xref> property. If a directory contains no files, it simply calls the <xref href=\"System.Threading.Tasks.Task.FromResult``1(``0)\" data-throw-if-not-resolved=\"false\"></xref> method to create a task whose <xref href=\"System.Threading.Tasks.Task`1.Result\" data-throw-if-not-resolved=\"false\"></xref> property is zero (0). When the tasks finish, the total number of bytes in all a directory's files is available from the <xref href=\"System.Threading.Tasks.Task`1.Result\" data-throw-if-not-resolved=\"false\"></xref> property. </p>System.Threading.Tasks.Task.FromResult#1"
  syntax:
    content: public TResult Result { get; }
    content.vb: Public ReadOnly Property Result As TResult
    parameters: []
    return:
      type: '{TResult}'
      description: "\n<p>The result value of this <xref href=\"System.Threading.Tasks.Task`1\" data-throw-if-not-resolved=\"false\"></xref>, which is the same type as the task's type parameter.</p>\n"
  exceptions:
