  assemblies:
  - System.Threading.Tasks
  namespace: System.Threading.Tasks
  summary: "\n<p>Provides access to factory methods for creating and configuring <xref href=\"System.Threading.Tasks.Task`1\" data-throw-if-not-resolved=\"false\"></xref> instances.</p>\n"
  remarks: "\n<p>This property returns a default instance of the <xref href=\"System.Threading.Tasks.TaskFactory`1\" data-throw-if-not-resolved=\"false\"></xref> class that is identical to the one created by calling the parameterless <xref href=\"System.Threading.Tasks.TaskFactory`1.#ctor\" data-throw-if-not-resolved=\"false\"></xref> constructor. It has the following property values:</p>\n<p>Property</p>\n<p>Value</p>\n<table><tbody><tr><td>\n<p>\n<xref href=\"System.Threading.Tasks.TaskFactory`1.CancellationToken\" data-throw-if-not-resolved=\"false\"></xref>\n</p>\n</td><td>\n<p>\n<xref href=\"System.Threading.CancellationToken.None\" data-throw-if-not-resolved=\"false\"></xref>\n</p>\n</td></tr><tr><td>\n<p>\n<xref href=\"System.Threading.Tasks.TaskFactory`1.ContinuationOptions\" data-throw-if-not-resolved=\"false\"></xref>\n</p>\n</td><td>\n<p>\n<xref href=\"System.Threading.Tasks.TaskContinuationOptions.None\" data-throw-if-not-resolved=\"false\"></xref>\n</p>\n</td></tr><tr><td>\n<p>\n<xref href=\"System.Threading.Tasks.TaskFactory`1.CreationOptions\" data-throw-if-not-resolved=\"false\"></xref>\n</p>\n</td><td>\n<p>\n<xref href=\"System.Threading.Tasks.TaskCreationOptions.None\" data-throw-if-not-resolved=\"false\"></xref>\n</p>\n</td></tr><tr><td>\n<p>\n<xref href=\"System.Threading.Tasks.TaskFactory`1.Scheduler\" data-throw-if-not-resolved=\"false\"></xref>\n</p>\n</td><td>\n<p>\n<strong>null</strong>, or <xref href=\"System.Threading.Tasks.TaskScheduler.Current\" data-throw-if-not-resolved=\"false\"></xref></p>\n</td></tr></tbody></table>\n<p>The most common use of this property is to create and start a new task in a single call to the <see cref=\"Overload:System.Threading.Tasks.TaskFactory`1.StartNew\"></see> method. </p>\n<p>Starting with the .NET Framework 4.5, the <xref href=\"System.Threading.Tasks.Task.Run(System.Action)\" data-throw-if-not-resolved=\"false\"></xref> method provides the easiest way to create a <xref href=\"System.Threading.Tasks.Task`1\" data-throw-if-not-resolved=\"false\"></xref> object with default configuration values. </p>\n<p>The following example uses the static <xref href=\"System.Threading.Tasks.Task`1.Factory\" data-throw-if-not-resolved=\"false\"></xref> property to make three calls to the <see cref=\"Overload:System.Threading.Tasks.TaskFactory`1.StartNew\"></see> method. The first starts a <code>Task<Int32></code> object, which executes a lambda expression that returns 1. The second starts a <code>Task<Test></code> object, which executes a lambda expression that instantiates a new <code>Test</code> instance. The third starts a <code>Task<String[]></code> object, which enumerates the files in the C:\\Users\\Public\\Pictures\\Sample Pictures\\ directory. (Note that successful execution of the example requires that the directory exist and that it contain files.</p>TPL#10"
