  summary: "\n<p>Represents an asynchronous operation that can return a value.</p>\n"
  remarks: "\n<p>The <xref href=\"System.Threading.Tasks.Task`1\" data-throw-if-not-resolved=\"false\"></xref> class represents a single operation that returns a value and that usually executes asynchronously. <xref href=\"System.Threading.Tasks.Task`1\" data-throw-if-not-resolved=\"false\"></xref> objects are one of the central components of the  first introduced in the .NET Framework 4. Because the work performed by a <xref href=\"System.Threading.Tasks.Task`1\" data-throw-if-not-resolved=\"false\"></xref> object typically executes asynchronously on a thread pool thread rather than synchronously on the main application thread, you can use the <xref href=\"System.Threading.Tasks.Task.Status\" data-throw-if-not-resolved=\"false\"></xref>  property, as well as the <xref href=\"System.Threading.Tasks.Task.IsCanceled\" data-throw-if-not-resolved=\"false\"></xref>, <xref href=\"System.Threading.Tasks.Task.IsCompleted\" data-throw-if-not-resolved=\"false\"></xref>, and <xref href=\"System.Threading.Tasks.Task.IsFaulted\" data-throw-if-not-resolved=\"false\"></xref> properties, to determine the   state of a task. Most commonly, a lambda expression is used to specify the work that the task is to perform. </p>\n<p>\n<xref href=\"System.Threading.Tasks.Task`1\" data-throw-if-not-resolved=\"false\"></xref> instances may be created in a variety of ways. The most common approach, which is available starting with the .NET Framework 4.5, is to call the static <xref href=\"System.Threading.Tasks.Task.Run``1(System.Func{``0})\" data-throw-if-not-resolved=\"false\"></xref> or <xref href=\"System.Threading.Tasks.Task.Run``1(System.Func{``0},System.Threading.CancellationToken)\" data-throw-if-not-resolved=\"false\"></xref> method. These methods provide a simple way to start a task by using default values and without acquiring additional parameters. The following example uses the <xref href=\"System.Threading.Tasks.Task.Run``1(System.Func{``0})\" data-throw-if-not-resolved=\"false\"></xref> method to start a task that loops and then displays the number of loop iterations: </p>System.Threading.Tasks.Task`1#6<p>An alternative, and the most common way to start a task in the .NET FrameworkÂ 4, is to call the static <xref href=\"System.Threading.Tasks.TaskFactory.StartNew(System.Action)\" data-throw-if-not-resolved=\"false\"></xref> or <xref href=\"System.Threading.Tasks.TaskFactory`1.StartNew(System.Func{`0})\" data-throw-if-not-resolved=\"false\"></xref> method. The <xref href=\"System.Threading.Tasks.Task.Factory\" data-throw-if-not-resolved=\"false\"></xref> property returns a <xref href=\"System.Threading.Tasks.TaskFactory\" data-throw-if-not-resolved=\"false\"></xref> object, and the <xref href=\"System.Threading.Tasks.Task`1.Factory\" data-throw-if-not-resolved=\"false\"></xref> property returns a <xref href=\"System.Threading.Tasks.TaskFactory`1\" data-throw-if-not-resolved=\"false\"></xref> object. Overloads of their <strong>StartNew</strong> method let you pass arguments, define task creation options, and specify a task scheduler. The following example uses the <xref href=\"System.Threading.Tasks.TaskFactory`1.StartNew(System.Func{`0})\" data-throw-if-not-resolved=\"false\"></xref>  method to start a task. It is functionally equivalent to the code in the previous example. </p>System.Threading.Tasks.Task`1#7<p>For more complete examples, see Task Parallelism (Task Parallel Library).</p><p>The <xref href=\"System.Threading.Tasks.Task`1\" data-throw-if-not-resolved=\"false\"></xref> class also provides constructors that initialize the task but that do not schedule it for execution. For performance reasons, the <xref href=\"System.Threading.Tasks.Task.Run(System.Action)\" data-throw-if-not-resolved=\"false\"></xref> and <strong>StartNew</strong> methods are the preferred mechanism for creating and scheduling computational tasks, but for scenarios where task creation and scheduling must be separated, the constructors may be used, and the task's <xref href=\"System.Threading.Tasks.Task.Start\" data-throw-if-not-resolved=\"false\"></xref> method may then be used to schedule the task for execution at a later time. </p><p>Starting with desktop apps that target the .NET Framework 4.6, the culture of the thread that creates and invokes a task becomes part of the thread's context. That is, regardless of the current culture of the thread on which the task executes, the current culture of the task is the culture of the calling thread. For apps that target versions of the .NET Framework prior to the .NET Framework 4.6, the culture of the task is the culture of the thread on which the task executes. For more information, see the \"Culture and task-based asynchronous operations\" section in the <xref href=\"System.Globalization.CultureInfo\" data-throw-if-not-resolved=\"false\"></xref> topic. Note that Store apps follow the Windows Runtime in setting and getting the default culture. </p><p>For operations that do not return a value, you use the <xref href=\"System.Threading.Tasks.Task\" data-throw-if-not-resolved=\"false\"></xref> class. </p>"
