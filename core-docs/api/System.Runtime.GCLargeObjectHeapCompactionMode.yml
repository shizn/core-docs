  summary: "\n<p>[Supported in the .NET Framework 4.5.1 and later versions] </p>\n<p>Indicates whether the next blocking garbage collection compacts the large object heap (LOH). </p>\n"
  remarks: "\n<p>The value of the <xref href=\"System.Runtime.GCSettings.LargeObjectHeapCompactionMode\" data-throw-if-not-resolved=\"false\"></xref> property is a member of the <xref href=\"System.Runtime.GCLargeObjectHeapCompactionMode\" data-throw-if-not-resolved=\"false\"></xref> enumeration that indicates whether the next full blocking garbage collection also compacts the large object heap (LOH). By default, the LOH is not compacted. A value of <xref href=\"System.Runtime.GCLargeObjectHeapCompactionMode.CompactOnce\" data-throw-if-not-resolved=\"false\"></xref> indicates that the blocking garbage collection will compact the LOH. After the garbage collection, the value of the <xref href=\"System.Runtime.GCSettings.LargeObjectHeapCompactionMode\" data-throw-if-not-resolved=\"false\"></xref> property reverts to <xref href=\"System.Runtime.GCLargeObjectHeapCompactionMode.Default\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n"
  syntax:
    content: public enum GCLargeObjectHeapCompactionMode
