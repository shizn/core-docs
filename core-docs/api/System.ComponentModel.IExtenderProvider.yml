  summary: "\n<p>Defines the interface for extending properties to other components in a container.</p>\n"
  remarks: "\n<p>An extender provider is a component that provides properties to other components. For example, the <xref href=\"System.Windows.Forms.ToolTip\" data-throw-if-not-resolved=\"false\"></xref> control is an extender provider. When you add a <xref href=\"System.Windows.Forms.ToolTip\" data-throw-if-not-resolved=\"false\"></xref> control to a <xref href=\"System.Windows.Forms.Form\" data-throw-if-not-resolved=\"false\"></xref>, all other controls on the form have a <xref href=\"System.Windows.Forms.ToolTip\" data-throw-if-not-resolved=\"false\"></xref> property added to their list of properties.</p>\n<p>Any component that provides extender properties must implement <xref href=\"System.ComponentModel.IExtenderProvider\" data-throw-if-not-resolved=\"false\"></xref>. A visual designer can then call <xref href=\"System.ComponentModel.IExtenderProvider.CanExtend(System.Object)\" data-throw-if-not-resolved=\"false\"></xref> to determine which objects in a container should receive the extender properties.</p>\n<p>For more information about extender providers, see How to: Implement an Extender Provider.</p>\n"
  example:
  - "\n<p>The following code example demonstrates how to implement the <xref href=\"System.ComponentModel.IExtenderProvider\" data-throw-if-not-resolved=\"false\"></xref> interface. This example is part of a larger example discussed in How to: Implement a HelpLabel Extender Provider.</p>System.Windows.Forms.HelpLabel#1"
