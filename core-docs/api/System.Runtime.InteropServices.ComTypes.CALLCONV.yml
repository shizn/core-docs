  namespace: System.Runtime.InteropServices.ComTypes
  summary: "\n<p>Identifies the calling convention used by a method described in a <see href=\"https://msdn.microsoft.com/library/85fd7121-3eed-4a83-9ba2-caa81fa1e048\">METHODDATA</see> structure.</p>\n"
  remarks: "\n<p>The calling conventions in this class describe how functions pass arguments and return values. They specify the order in which parameters are set up for the called functions, where the parameters are stored (in registers or in memory), and who (caller or called function) is responsible for cleaning up the stack after the function returns. For example:</p>\n<ul><li>\n<p>\n<xref href=\"System.Runtime.InteropServices.ComTypes.CALLCONV.CC_CDECL\" data-throw-if-not-resolved=\"false\"></xref> uses the naming and calling conventions of the C language. The caller pushes the parameters onto the stack in reverse (right-to-left) order, and cleans the stack after the function returns. This calling convention enables you to call functions with <strong>varargs</strong>, which makes it appropriate for use with methods that accept a variable number of parameters, such as the C run-time functions printf, _printf_l, wprintf, _wprintf_l.</p>\n</li><li>\n<p>\n<xref href=\"System.Runtime.InteropServices.ComTypes.CALLCONV.CC_PASCAL\" data-throw-if-not-resolved=\"false\"></xref> uses the Pascal calling convention. The caller pushes the parameters onto the stack in left-to-right order. The called function cleans the stack before returning.</p>\n</li><li>\n<p>\n<xref href=\"System.Runtime.InteropServices.ComTypes.CALLCONV.CC_STDCALL\" data-throw-if-not-resolved=\"false\"></xref> is the standard calling convention for Win32 functions. It is the default convention for calling unmanaged functions with platform invoke. The caller pushes the parameters onto the stack in reverse (right to left) order, and the called function cleans the stack before returning.</p>\n</li><li>\n<p>\n<xref href=\"System.Runtime.InteropServices.ComTypes.CALLCONV.CC_SYSCALL\" data-throw-if-not-resolved=\"false\"></xref> is similar to CDECL in that arguments are pushed from right to left. The EAX, ECX, and EDX registers are not preserved. </p>\n</li></ul>\n<p>These calling convention identifiers are used by the .NET Framework, the Windows Embedded CE platform, and by Automation.</p>\n<p>For additional information about <xref href=\"System.Runtime.InteropServices.ComTypes.CALLCONV\" data-throw-if-not-resolved=\"false\"></xref>, see the MSDN Library.</p>\n<p>The common language runtime throws an exception when a COM method in native code returns an HRESULT. For more information, see How to: Map HRESULTs and Exceptions.</p>\n"
