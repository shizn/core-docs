  assemblies:
  - System.Net.Sockets
  namespace: System.Net.Sockets
  summary: "\n<p>The type of asynchronous socket operation most recently performed with this context object.</p>\n"
  remarks: "\n<p>This type describes the asynchronous socket operation that was most recently completed using a <xref href=\"System.Net.Sockets.SocketAsyncEventArgs\" data-throw-if-not-resolved=\"false\"></xref> object. The value of the <xref href=\"System.Net.Sockets.SocketAsyncEventArgs.LastOperation\" data-throw-if-not-resolved=\"false\"></xref> property is set to <xref href=\"System.Net.Sockets.SocketAsyncOperation.None\" data-throw-if-not-resolved=\"false\"></xref> until the <xref href=\"System.Net.Sockets.SocketAsyncEventArgs\" data-throw-if-not-resolved=\"false\"></xref> instance is used to begin an asynchronous socket operation. The property will then be set to the type of asynchronous operation being performed. This type more easily facilitates using a single completion callback delegate for multiple kinds of asynchronous socket operations. This type is intended for use in the SocketAsyncCallback completion routine. </p>\n<p>The <xref href=\"System.Net.Sockets.SocketAsyncOperation\" data-throw-if-not-resolved=\"false\"></xref> type is used by the <xref href=\"System.Net.Sockets.SocketAsyncEventArgs.LastOperation\" data-throw-if-not-resolved=\"false\"></xref> property.</p>\n"
  example:
  - 
