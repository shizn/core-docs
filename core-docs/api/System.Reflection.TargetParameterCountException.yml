  assemblies:
  - System.Reflection
  namespace: System.Reflection
  summary: "\n<p>The exception that is thrown when the number of parameters for an invocation does not match the number expected. This class cannot be inherited.</p>\n"
  remarks: "\n<p>\n<strong>TargetParameterCountException</strong> uses the HRESULT COR_E_TARGETPARAMCOUNT which has the value 0x8002000E.</p>\n"
  syntax:
    content: 'public sealed class TargetParameterCountException : Exception'
