  remarks: "\n<p>\n<strong>TargetParmeterCountException</strong> inherits from <xref href=\"System.Exception\" data-throw-if-not-resolved=\"false\"></xref>. This constructor sets the properties of the <strong>Exception</strong> object as shown in the following table.</p>\n<p>Property </p>\n<p>Value </p>\n<table><tbody><tr><td>\n<p>\n<xref href=\"System.Exception.InnerException\" data-throw-if-not-resolved=\"false\"></xref>\n</p>\n</td><td>\n<p>\n<strong>null</strong>\n</p>\n</td></tr><tr><td>\n<p>\n<xref href=\"System.Exception.Message\" data-throw-if-not-resolved=\"false\"></xref>\n</p>\n</td><td>\n<p>The message string. </p>\n</td></tr></tbody></table>\n"
