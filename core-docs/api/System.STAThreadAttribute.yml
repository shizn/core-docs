  summary: "\n<p>Indicates that the COM threading model for an application is single-threaded apartment (STA). </p>\n"
  remarks: "\n<p>Apply this attribute to the entry point method (the <code>Main()</code> method in C# and Visual Basic). It has no effect on other methods. To set the apartment state of threads you start in your code, use the <xref href=\"System.Threading.Thread.SetApartmentState(System.Threading.ApartmentState)\" data-throw-if-not-resolved=\"false\"></xref> or <xref href=\"System.Threading.Thread.TrySetApartmentState(System.Threading.ApartmentState)\" data-throw-if-not-resolved=\"false\"></xref> method before starting the thread.</p>\n<p>For an overview of COM threading models, see <see href=\"http://msdn.microsoft.com/library/ms809971.aspx\">Understanding and Using COM Threading Models</see>.</p>\n<p>COM threading models only apply to applications that use COM interop. The COM threading model can be set to single-threaded apartment or multithreaded apartment. The application thread is only initialized for COM interop if the thread actually makes a call to a COM component. If COM interop is not used, then the thread is not initialized, and the <xref href=\"System.STAThreadAttribute\" data-throw-if-not-resolved=\"false\"></xref> attribute, if it is present, has no effect. </p>\n<p>Starting with the .NET Framework version 2.0, the default threading model for COM interop depends on the language in which you are developing your application, as the following table shows.  </p>\n<p>Language</p>\n<p>COM apartment model</p>\n<table><tbody><tr><td>\n<p>C#</p>\n</td><td>\n<p>Multithreaded apartment </p>\n</td></tr><tr><td>\n<p>C++</p>\n</td><td>\n<p>Multithreaded apartment</p>\n</td></tr><tr><td>\n<p>Visual Basic</p>\n</td><td>\n<p>Single-threaded apartment</p>\n</td></tr></tbody></table>\n<p>To change these defaults, you use the <xref href=\"System.STAThreadAttribute\" data-throw-if-not-resolved=\"false\"></xref> attribute to set the threading model for the application, or call the <xref href=\"System.Threading.Thread.SetApartmentState(System.Threading.ApartmentState)\" data-throw-if-not-resolved=\"false\"></xref> or <xref href=\"System.Threading.Thread.TrySetApartmentState(System.Threading.ApartmentState)\" data-throw-if-not-resolved=\"false\"></xref> method before starting the thread to set the threading model for a particular thread. In C++, you can also use the /CLRTHREADATTRIBUTE linker option to specify the apartment model. </p>\n<p>ASP.NET applications should set the <strong>ASPCompat</strong> attribute of the @ Page directive to <strong>true</strong> to force the page to be serviced by the STA thread pool.</p>\n<p>Here are some of the cases in which youâ€™ll want to use the <xref href=\"System.STAThreadAttribute\" data-throw-if-not-resolved=\"false\"></xref> attribute to explicitly set the threading model to single-threaded apartment: </p>\n<ul><li>\n<p>You're developing a Windows Forms app. Windows Forms apps must be single-threaded if they communicate with Windows system components such as the Clipboard or Windows common dialog boxes, or if they use system features such as drag-and-drop functionality. The Windows Forms Application template for C# automatically adds the <xref href=\"System.STAThreadAttribute\" data-throw-if-not-resolved=\"false\"></xref> attribute to C# projects. Because the single-threaded apartment model is the default for Visual Basic, there is no need for the attribute. </p>\n</li><li>\n<p>You're developing a C# app that calls a Visual Basic library, which, in turn, relies on COM interop. Because the single-threaded apartment model is the default for Visual Basic, you should change your app's threading model to single-threaded by using the <xref href=\"System.STAThreadAttribute\" data-throw-if-not-resolved=\"false\"></xref> attribute. </p>\n</li><li>\n<p>Your application makes calls to COM components that use the single-threaded apartment model. </p>\n</li></ul>\n"
