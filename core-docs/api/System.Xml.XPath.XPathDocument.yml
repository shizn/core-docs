  summary: "\n<p>Initializes a new instance of the <xref href=\"System.Xml.XPath.XPathDocument\" data-throw-if-not-resolved=\"false\"></xref> class from the XML data in the file specified with the white space handling specified.</p>\n"
  remarks: "\n<ul><li>\n<p>The <xref href=\"System.Xml.XmlSpace\" data-throw-if-not-resolved=\"false\"></xref> object passed as a parameter specifies whether to preserve white space. <xref href=\"System.Xml.XmlSpace.Default\" data-throw-if-not-resolved=\"false\"></xref> preserves only significant white space; <xref href=\"System.Xml.XmlSpace.Preserve\" data-throw-if-not-resolved=\"false\"></xref> preserves all white space. By default, the <xref href=\"System.Xml.XmlSpace\" data-throw-if-not-resolved=\"false\"></xref> object is set to <xref href=\"System.Xml.XmlSpace.Default\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n</li><li>\n<p>The functionality of the <xref href=\"System.Xml.XPath.XPathDocument.#ctor(System.String,System.Xml.XmlSpace)\" data-throw-if-not-resolved=\"false\"></xref> constructor is identical to that of the <xref href=\"System.Xml.XPath.XPathDocument.#ctor(System.String)\" data-throw-if-not-resolved=\"false\"></xref> constructor, except for the white space handling options described.</p>\n</li></ul>\n"
