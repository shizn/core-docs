  summary: "\n<p>Initializes a new instance of the <xref href=\"System.Xml.XPath.XPathDocument\" data-throw-if-not-resolved=\"false\"></xref> class from the XML data that is contained in the specified <xref href=\"System.Xml.XmlReader\" data-throw-if-not-resolved=\"false\"></xref> object.</p>\n"
  remarks: "\n<p>An <xref href=\"System.Xml.XmlReader\" data-throw-if-not-resolved=\"false\"></xref> object can be used to load a whole XML document or part of an XML document into an <xref href=\"System.Xml.XPath.XPathDocument\" data-throw-if-not-resolved=\"false\"></xref>. To load part of an XML document into an <xref href=\"System.Xml.XPath.XPathDocument\" data-throw-if-not-resolved=\"false\"></xref>, position the <xref href=\"System.Xml.XmlReader\" data-throw-if-not-resolved=\"false\"></xref> object on the top XML node to load data from. When you create an <xref href=\"System.Xml.XPath.XPathDocument\" data-throw-if-not-resolved=\"false\"></xref> by using the <xref href=\"System.Xml.XPath.XPathDocument.#ctor(System.Xml.XmlReader)\" data-throw-if-not-resolved=\"false\"></xref> constructor, data is loaded from the current top node through all its siblings. Afterwards, the <xref href=\"System.Xml.XmlReader\" data-throw-if-not-resolved=\"false\"></xref> is positioned on the outer scope of the top XML node. Alternatively, you can use the <xref href=\"System.Xml.XmlReader.ReadSubtree\" data-throw-if-not-resolved=\"false\"></xref>  method to load the <xref href=\"System.Xml.XPath.XPathDocument\" data-throw-if-not-resolved=\"false\"></xref> into a particular  element in the XML document.</p>\n<p>The following are important notes to consider when you use the <xref href=\"System.Xml.XPath.XPathDocument.#ctor(System.Xml.XmlReader)\" data-throw-if-not-resolved=\"false\"></xref> constructor.</p>\n<ul><li>\n<p>An <xref href=\"System.Xml.XmlReader\" data-throw-if-not-resolved=\"false\"></xref> object with the appropriate associated <xref href=\"System.Xml.XmlResolver\" data-throw-if-not-resolved=\"false\"></xref> object settings can be used to resolve entities or other references in XML data.</p>\n</li><li>\n<p>If the <xref href=\"System.Xml.XmlReader\" data-throw-if-not-resolved=\"false\"></xref> object is positioned on a leaf node that is not valid for the root level of a document—for example, a white space or attribute node—the <xref href=\"System.Xml.XmlReader\" data-throw-if-not-resolved=\"false\"></xref> object continues to read until it is positioned on a node that can be used for the root. The <xref href=\"System.Xml.XPath.XPathDocument\" data-throw-if-not-resolved=\"false\"></xref> begins loading at this point.</p>\n</li><li>\n<p>To preserve white space, use the <xref href=\"System.Xml.XPath.XPathDocument.#ctor(System.Xml.XmlReader,System.Xml.XmlSpace)\" data-throw-if-not-resolved=\"false\"></xref> constructor that accepts an <xref href=\"System.Xml.XmlSpace\" data-throw-if-not-resolved=\"false\"></xref> object as a parameter.</p>\n</li></ul>\n"
