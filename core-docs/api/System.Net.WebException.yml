  remarks: "\n<p>The <xref href=\"System.Net.WebException.Status\" data-throw-if-not-resolved=\"false\"></xref> property indicates the reason for the <xref href=\"System.Net.WebException\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n<p>The value of <xref href=\"System.Net.WebException.Status\" data-throw-if-not-resolved=\"false\"></xref> is one of the <xref href=\"System.Net.WebExceptionStatus\" data-throw-if-not-resolved=\"false\"></xref> values.</p>\n<p>The <xref href=\"System.Net.WebExceptionStatus.ProxyNameResolutionFailure\" data-throw-if-not-resolved=\"false\"></xref> error is not returned to Windows 8.x Store apps.</p>\n"
