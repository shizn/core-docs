  assemblies:
  - System.Net.Requests
  namespace: System.Net
  summary: "\n<p>Gets the response that the remote host returned.</p>\n"
  remarks: "\n<p>Some Internet protocols, such as HTTP, return otherwise valid responses indicating that an error has occurred at the protocol level. When the response to an Internet request indicates an error, <xref href=\"System.Net.WebRequest.GetResponse\" data-throw-if-not-resolved=\"false\"></xref> sets the <xref href=\"System.Net.WebException.Status\" data-throw-if-not-resolved=\"false\"></xref> property to <xref href=\"System.Net.WebExceptionStatus.ProtocolError\" data-throw-if-not-resolved=\"false\"></xref> and provides the <xref href=\"System.Net.WebResponse\" data-throw-if-not-resolved=\"false\"></xref> that contains the error message in the <xref href=\"System.Net.WebException.Response\" data-throw-if-not-resolved=\"false\"></xref> property of the <xref href=\"System.Net.WebException\" data-throw-if-not-resolved=\"false\"></xref> that was thrown. The application can examine the <xref href=\"System.Net.WebResponse\" data-throw-if-not-resolved=\"false\"></xref> to determine the actual error.</p>\n"
  example:
  - "\n<p>The following example checks the <xref href=\"System.Net.WebException.Status\" data-throw-if-not-resolved=\"false\"></xref> property and prints to the console the <xref href=\"System.Net.HttpWebResponse.StatusCode\" data-throw-if-not-resolved=\"false\"></xref> and <xref href=\"System.Net.HttpWebResponse.StatusDescription\" data-throw-if-not-resolved=\"false\"></xref> of the underlying <xref href=\"System.Net.HttpWebResponse\" data-throw-if-not-resolved=\"false\"></xref> instance.</p>WebException_Status_Response#1"
  syntax:
