  namespace: System.Net
  summary: "\n<p>The exception that is thrown when an error occurs while accessing the network through a pluggable protocol.</p>\n"
  remarks: "\n<p>The <xref href=\"System.Net.WebException\" data-throw-if-not-resolved=\"false\"></xref> class is thrown by classes descended from <xref href=\"System.Net.WebRequest\" data-throw-if-not-resolved=\"false\"></xref> and <xref href=\"System.Net.WebResponse\" data-throw-if-not-resolved=\"false\"></xref> that implement pluggable protocols for accessing the Internet.</p>\n<p>When <xref href=\"System.Net.WebException\" data-throw-if-not-resolved=\"false\"></xref> is thrown by a descendant of the <xref href=\"System.Net.WebRequest\" data-throw-if-not-resolved=\"false\"></xref> class, the <xref href=\"System.Net.WebException.Response\" data-throw-if-not-resolved=\"false\"></xref> property provides the Internet response to the application.</p>\n<p>Associated Tips</p>Check the Response property of the exception to determine why the request failed.<p>When a <xref href=\"System.Net.WebException\" data-throw-if-not-resolved=\"false\"></xref> exception is thrown by a descendent of the <xref href=\"System.Net.WebRequest\" data-throw-if-not-resolved=\"false\"></xref> class, the <xref href=\"System.Net.WebException.Response\" data-throw-if-not-resolved=\"false\"></xref> property provides the Internet response to the application. </p>Check the Status property of the exception to determine why the request failed.<p>The <xref href=\"System.Net.WebException.Status\" data-throw-if-not-resolved=\"false\"></xref> property of the exception provides status information for the error. For more information, see <xref href=\"System.Net.WebExceptionStatus\" data-throw-if-not-resolved=\"false\"></xref>.</p>If you are timing out when stepping into an XML Web Service, set the timeout value for the XML Web Service call to infinite.<p>For more information, see Error: Timeout While Debugging Web Services.</p>"
  syntax:
    content: 'public class WebException : InvalidOperationException, ISerializable, _Exception'
    content.vb: >-
      Public Class WebException
          Inherits InvalidOperationException
          Implements ISerializable, _Exception
