  namespace: System.ComponentModel
  summary: "\n<p>Provides a simple list of delegates. This class cannot be inherited.</p>\n"
  remarks: "\n<p>This class uses a linear search algorithm to find entries in the list of delegates. A linear search algorithm is inefficient when working with a large number of entries. Therefore, when you have a large list, finding entries is slow.</p>\n"
  example:
  - "\n<p>For an example of using an <xref href=\"System.ComponentModel.EventHandlerList\" data-throw-if-not-resolved=\"false\"></xref>, see How to: Handle Multiple Events Using Event Properties.</p>\n"
  syntax:
    content: 'public sealed class EventHandlerList : IDisposable'
    content.vb: >-
      Public NotInheritable Class EventHandlerList
          Implements IDisposable
