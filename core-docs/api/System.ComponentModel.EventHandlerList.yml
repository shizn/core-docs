  namespace: System.ComponentModel
  summary: "\n<p>Disposes the delegate list.</p>\n"
  remarks: "\n<p>Call <xref href=\"System.ComponentModel.EventHandlerList.Dispose\" data-throw-if-not-resolved=\"false\"></xref> when you are finished using the <xref href=\"System.ComponentModel.EventHandlerList\" data-throw-if-not-resolved=\"false\"></xref>. The <xref href=\"System.ComponentModel.EventHandlerList.Dispose\" data-throw-if-not-resolved=\"false\"></xref> method leaves the <xref href=\"System.ComponentModel.EventHandlerList\" data-throw-if-not-resolved=\"false\"></xref> in an unusable state. After calling <xref href=\"System.ComponentModel.EventHandlerList.Dispose\" data-throw-if-not-resolved=\"false\"></xref>, you must release all references to the <xref href=\"System.ComponentModel.EventHandlerList\" data-throw-if-not-resolved=\"false\"></xref> so the memory it was occupying can be reclaimed by garbage collection.</p>\n<p>Always call <xref href=\"System.ComponentModel.EventHandlerList.Dispose\" data-throw-if-not-resolved=\"false\"></xref> before you release your last reference to the <xref href=\"System.ComponentModel.EventHandlerList\" data-throw-if-not-resolved=\"false\"></xref>. Otherwise, the resources the <xref href=\"System.ComponentModel.EventHandlerList\" data-throw-if-not-resolved=\"false\"></xref> is using will not be freed until garbage collection calls the <xref href=\"System.ComponentModel.EventHandlerList\" data-throw-if-not-resolved=\"false\"></xref> object's destructor.</p>\n"
  syntax:
    content: public void Dispose()
    content.vb: Public Sub Dispose
  implements:
  - System.IDisposable.Dispose
