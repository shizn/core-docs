  summary: "\n<p>Gets or sets a fully qualified path that represents the target of the attribute.</p>\n"
  remarks: "\n<p>The <xref href=\"System.Diagnostics.CodeAnalysis.SuppressMessageAttribute.Target\" data-throw-if-not-resolved=\"false\"></xref> property is an optional argument identifying the analysis target of the attribute. An example value is \"System.IO.Stream.ctor():System.Void\". Because it is fully qualified, it can be long, particularly for targets such as parameters. The analysis tool user interface should be capable of automatically formatting the parameter. </p>\n"
