  namespace: System.Diagnostics.CodeAnalysis
  summary: "\n<p>Gets or sets an optional argument expanding on exclusion criteria.</p>\n"
  remarks: "\n<p>The <xref href=\"System.Diagnostics.CodeAnalysis.SuppressMessageAttribute.MessageId\" data-throw-if-not-resolved=\"false\"></xref> property is an optional argument that specifies additional exclusion where the literal metadata target is not sufficiently precise. For example, the <xref href=\"System.Diagnostics.CodeAnalysis.SuppressMessageAttribute\" data-throw-if-not-resolved=\"false\"></xref> cannot be applied within a method, and it may be desirable to suppress a violation against a statement in the method that will give a rule violation, but not against all statements in the method.  </p>\n"
  example:
  - "\n<p>The following code example shows the use of the <xref href=\"System.Diagnostics.CodeAnalysis.SuppressMessageAttribute\" data-throw-if-not-resolved=\"false\"></xref> attribute to suppress warnings for a specific parameter in a method declaration and a specific field in the method. This code example is part of a larger example provided for the <xref href=\"System.Diagnostics.CodeAnalysis.SuppressMessageAttribute\" data-throw-if-not-resolved=\"false\"></xref> class.</p>System.Diagnostics.CodeAnalysis.SuppressMessageAttribute#2"
  syntax:
    content: public string MessageId { get; set; }
    content.vb: Public Property MessageId As String
    parameters: []
    return:
      type: System.String
      description: "\n<p>A string containing the expanded exclusion criteria.</p>\n"
