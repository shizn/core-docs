  summary: "\n<p>Gets or sets the scope of the code that is relevant for the attribute.</p>\n"
  remarks: "\n<p>The <xref href=\"System.Diagnostics.CodeAnalysis.SuppressMessageAttribute.Scope\" data-throw-if-not-resolved=\"false\"></xref> property is an optional argument that specifies the metadata scope for which the attribute is relevant. Possible values for managed metadata include \"member\", \"resource\", \"module\", \"type\", \"method\", or \"namespace\".</p>\n"
