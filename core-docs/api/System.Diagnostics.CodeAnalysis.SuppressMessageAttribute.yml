  assemblies:
  - System.Diagnostics.Tools
  namespace: System.Diagnostics.CodeAnalysis
  summary: "\n<p>Initializes a new instance of the <xref href=\"System.Diagnostics.CodeAnalysis.SuppressMessageAttribute\" data-throw-if-not-resolved=\"false\"></xref> class, specifying the category of the static analysis tool and the identifier for an analysis rule. </p>\n"
  remarks: "\n<p>The <em>category</em> parameter value is specific to the analysis tool and categorizes the rule identified by the <em>checkId</em> parameter. The two parameters concatenated together form a unique identifier for the rule.</p>\n<p>The preprocessor symbol \"CODE_ANALYSIS\" must be defined for this attribute to be effective. The absence of the preprocessor symbol results in the attribute not being applied.</p>\n"
  example:
  - "\n<p>The following code example shows the use of the <xref href=\"System.Diagnostics.CodeAnalysis.SuppressMessageAttribute\" data-throw-if-not-resolved=\"false\"></xref> attribute to suppress warnings for the <code>Microsoft.Performance</code> category and the <code>CA1801</code> and <code>CA1804</code> check identifiers. This code example is part of a larger example provided for the <xref href=\"System.Diagnostics.CodeAnalysis.SuppressMessageAttribute\" data-throw-if-not-resolved=\"false\"></xref> class.</p>System.Diagnostics.CodeAnalysis.SuppressMessageAttribute#2"
  syntax:
    content: public SuppressMessageAttribute(string category, string checkId)
    content.vb: Public Sub New(category As String, checkId As String)
    parameters:
    - id: category
      type: System.String
      description: "\n<p>The category for the attribute.</p>\n"
    - id: checkId
      type: System.String
      description: "\n<p>The identifier of the analysis tool rule the attribute applies to.</p>\n"
  modifiers.csharp:
