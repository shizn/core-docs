  namespace: System.Diagnostics.CodeAnalysis
  summary: "\n<p>Suppresses reporting of a specific static analysis tool rule violation, allowing multiple suppressions on a single code artifact.</p>\n"
  remarks: "\n<p>This attribute can be applied to any application element. For a complete list of the violations that can be suppressed, see Code Analysis for Managed Code Warnings.</p>\n<p>The <xref href=\"System.Diagnostics.ConditionalAttribute\" data-throw-if-not-resolved=\"false\"></xref> is applied to this class, specifying the preprocessing symbol \"CODE_ANALYSIS\" as the conditional symbol that determines whether the attribute call is included or omitted. If the symbol is defined, the attribute call is included; otherwise, the call is omitted.</p>\n<p>When you right-click a Code Analysis warning in the Visual Studio Error List and then click Suppress Message(s), a SuppressMessage attribute is added either in your code or to the project's global suppressions file. For more information about the SuppressMessage attribute and its use in Visual Studio, see In Source Suppression Overview.</p>\n"
  example:
  - "\n<p>The following code example shows the use of the <xref href=\"System.Diagnostics.CodeAnalysis.SuppressMessageAttribute\" data-throw-if-not-resolved=\"false\"></xref> attribute to suppress performance warning messages.</p>System.Diagnostics.CodeAnalysis.SuppressMessageAttribute#1"
  syntax:
    content: 'public sealed class SuppressMessageAttribute : Attribute'
    content.vb: >-
      Public NotInheritable Class SuppressMessageAttribute
          Inherits Attribute
