  assemblies:
  - System.Reflection.Primitives
  namespace: System.Reflection
  summary: "\n<p>Defines the attributes that can be associated with a property. These attribute values are defined in corhdr.h.</p>\n"
  remarks: "\n<p>To get the <strong>PropertyAttributes</strong>, first get the class <strong>Type</strong>. From the <strong>Type</strong>, get the <strong>PropertyInfo</strong>. From the <strong>PropertyInfo</strong>, get the <strong>Attributes</strong>.</p>\n<p>The enumerated value is a number representing the bitwise OR of the attributes implemented on the method.</p>\n"
  example:
  - "\n<p>The following example builds three properties and displays the <xref href=\"System.Reflection.PropertyAttributes\" data-throw-if-not-resolved=\"false\"></xref> enumerated value. Note that the read-only property has no setter and thus cannot be changed by.<code>Caption = statement</code>.</p>Classic PropertyAttributes Example#1"
  syntax:
    content: 'public enum PropertyAttributes : int'
    content.vb: Public Enum PropertyAttributes As Integer
