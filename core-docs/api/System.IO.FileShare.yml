  assemblies:
  - System.IO.FileSystem.Primitives
  namespace: System.IO
  summary: "\n<p>Contains constants for controlling the kind of access other <xref href=\"System.IO.FileStream\" data-throw-if-not-resolved=\"false\"></xref> objects can have to the same file.</p>\n"
  remarks: "\n<p>For an example of creating a file and writing text to a file, see How to: Write Text to a File. For an example of reading text from a file, see How to: Read Text from a File. For an example of reading from and writing to a binary file, see How to: Read and Write to a Newly Created Data File.</p>\n<p>A typical use of this enumeration is to define whether two processes can simultaneously read from the same file. For example, if a file is opened and <xref href=\"System.IO.FileShare.Read\" data-throw-if-not-resolved=\"false\"></xref> is specified, other users can open the file for reading but not for writing.</p>\n<p>A <xref href=\"System.IO.FileShare\" data-throw-if-not-resolved=\"false\"></xref> parameter is specified in some of the constructors for <xref href=\"System.IO.FileStream\" data-throw-if-not-resolved=\"false\"></xref>, <xref href=\"System.IO.IsolatedStorage.IsolatedStorageFileStream\" data-throw-if-not-resolved=\"false\"></xref>, and in some of the <strong>Open</strong> methods of <xref href=\"System.IO.File\" data-throw-if-not-resolved=\"false\"></xref> and <xref href=\"System.IO.FileInfo\" data-throw-if-not-resolved=\"false\"></xref> to control how a file is opened.</p>\n"
  example:
  - "\n<p>The following <xref href=\"System.IO.FileStream\" data-throw-if-not-resolved=\"false\"></xref> constructor opens an existing file and grants read-only access to other users (<xref href=\"System.IO.FileShare.Read\" data-throw-if-not-resolved=\"false\"></xref>).</p>Classic FileAccess Example#1"
  syntax:
    content: 'public enum FileShare : int'
    content.vb: Public Enum FileShare As Integer
