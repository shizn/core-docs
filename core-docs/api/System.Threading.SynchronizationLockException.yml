    path: src/mscorlib/src/System/Threading/SynchronizationLockException.cs
    startLine: 19
  assemblies:
  - System.Threading
  namespace: System.Threading
  summary: "\n<p>The exception that is thrown when a method requires the caller to own the lock on a given Monitor, and the method is invoked by a caller that does not own that lock.</p>\n"
  remarks: "\n<p>\n<xref href=\"System.Threading.SynchronizationLockException\" data-throw-if-not-resolved=\"false\"></xref> is thrown by calling the <xref href=\"System.Threading.Monitor.Exit(System.Object)\" data-throw-if-not-resolved=\"false\"></xref>, <xref href=\"System.Threading.Monitor.Pulse(System.Object)\" data-throw-if-not-resolved=\"false\"></xref>, <xref href=\"System.Threading.Monitor.PulseAll(System.Object)\" data-throw-if-not-resolved=\"false\"></xref>, and <xref href=\"System.Threading.Monitor.Wait(System.Object,System.Int32,System.Boolean)\" data-throw-if-not-resolved=\"false\"></xref> methods of the <xref href=\"System.Threading.Monitor\" data-throw-if-not-resolved=\"false\"></xref> class from an unsynchronized block of code.</p>\n<p>\n<xref href=\"System.Threading.SynchronizationLockException\" data-throw-if-not-resolved=\"false\"></xref> uses the HRESULT COR_E_SYNCHRONIZATIONLOCK, which has the value 0x80131518.</p>\n<p>For a list of initial property values for an instance of <xref href=\"System.Threading.SynchronizationLockException\" data-throw-if-not-resolved=\"false\"></xref>, see the <xref href=\"System.Threading.SynchronizationLockException.#ctor\" data-throw-if-not-resolved=\"false\"></xref> constructors.</p>\n"
  syntax:
    content: >-
      [ComVisible(true)]

      [Serializable]

      public class SynchronizationLockException : SystemException, ISerializable, _Exception
    content.vb: >-
      <ComVisible(True)>

      <Serializable>

      Public Class SynchronizationLockException
          Inherits SystemException
          Implements ISerializable, _Exception
