  assemblies:
  - System.Runtime
  namespace: System
  summary: "\n<p>The exception that is thrown when the operating system denies access because of an I/O error or a specific type of security error.</p>\n"
  remarks: "\n<p>An <xref href=\"System.UnauthorizedAccessException\" data-throw-if-not-resolved=\"false\"></xref> exception is typically thrown by a method that wraps a Windows API call. To find the reasons for the exception, examine the text of the exception object's <xref href=\"System.Exception.Message\" data-throw-if-not-resolved=\"false\"></xref> property. </p>\n<p>\n<xref href=\"System.UnauthorizedAccessException\" data-throw-if-not-resolved=\"false\"></xref> uses the <strong>HRESULT</strong><strong>COR_E_UNAUTHORIZEDACCESS</strong>, which has the value 0x80070005.</p>\n"
  example:
  - "\n<p>The following example illustrates the<xref href=\"System.UnauthorizedAccessException\" data-throw-if-not-resolved=\"false\"></xref> exception that is thrown when attempting to write to a read-only file. </p>System.UnauthorizedAccessException#1"
  syntax:
    content: >-
      [Serializable]

      [ComVisible(true)]

      public class UnauthorizedAccessException : SystemException, ISerializable, _Exception
