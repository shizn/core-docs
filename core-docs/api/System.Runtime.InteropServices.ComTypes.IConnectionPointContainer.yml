  summary: "\n<p>Asks the connectable object if it has a connection point for a particular IID, and if so, returns the <strong>IConnectionPoint</strong> interface pointer to that connection point.</p>\n"
  remarks: "\n<p>For more information, see the existing documentation for <strong>IConnectionPointContainer::FindConnectionPoint</strong> in the MSDN library.</p>\n"
