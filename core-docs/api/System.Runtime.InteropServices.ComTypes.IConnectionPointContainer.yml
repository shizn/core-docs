    content: void FindConnectionPoint(ref Guid riid, out IConnectionPoint ppCP)
    content.vb: Sub FindConnectionPoint(ByRef riid As Guid, ByRef ppCP As IConnectionPoint)
    parameters:
    - id: riid
      type: System.Guid
      description: "\n<p>A reference to the outgoing interface IID whose connection point is being requested. </p>\n"
    - id: ppCP
      type: System.Runtime.InteropServices.ComTypes.IConnectionPoint
      description: "\n<p>When this method returns, contains the connection point that manages the outgoing interface <em>riid</em>. This parameter is passed uninitialized.</p>\n"
