  summary: "\n<p>Represents the method that handles the <xref href=\"System.ComponentModel.TypeDescriptor.Refreshed\" data-throw-if-not-resolved=\"false\"></xref> event raised when a <xref href=\"System.Type\" data-throw-if-not-resolved=\"false\"></xref> or component is changed during design time.</p>\n"
  remarks: "\n<p>When you create a <xref href=\"System.ComponentModel.RefreshEventHandler\" data-throw-if-not-resolved=\"false\"></xref> delegate, you identify the method that will handle the event. To associate the event with your event handler, add an instance of the delegate to the event. The event handler is called whenever the event occurs, unless you remove the delegate. For more information about event handler delegates, see NIB: Events and Delegates.</p>\n"
  example:
  - "\n<p>The following sample demonstrates how to use a <xref href=\"System.ComponentModel.RefreshEventHandler\" data-throw-if-not-resolved=\"false\"></xref> delegate to handle the <xref href=\"System.ComponentModel.TypeDescriptor.Refreshed\" data-throw-if-not-resolved=\"false\"></xref> event when a type or component changes. In the code, the <code>OnRefreshed</code> event handles the event and displays the component being changed.</p>\n<p>The code assumes that a <code>TextBox</code> control is already sited on the form.</p>RefreshEventHandler#1"
