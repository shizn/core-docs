  summary: "\n<p>Specifies the way to open the X.509 certificate store.</p>\n"
  remarks: "\n<p>The <xref href=\"System.Security.Cryptography.X509Certificates.OpenFlags.ReadOnly\" data-throw-if-not-resolved=\"false\"></xref>, <xref href=\"System.Security.Cryptography.X509Certificates.OpenFlags.ReadWrite\" data-throw-if-not-resolved=\"false\"></xref>, and <xref href=\"System.Security.Cryptography.X509Certificates.OpenFlags.MaxAllowed\" data-throw-if-not-resolved=\"false\"></xref> flags are mutually exclusive. The <xref href=\"System.Security.Cryptography.X509Certificates.OpenFlags.OpenExistingOnly\" data-throw-if-not-resolved=\"false\"></xref> flag is the only flag that does not require the <xref href=\"System.Security.Permissions.StorePermissionFlags.CreateStore\" data-throw-if-not-resolved=\"false\"></xref> permission to be granted.</p>\n"
  example:
  - "\n<p>The following code example opens an X.509 certificate store, adds and deletes certificates, and then closes the store. It assumes you have three certificates to add to and remove from a local store.</p>x509store2#1"
  syntax:
