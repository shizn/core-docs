  namespace: System.Security.Cryptography.X509Certificates
  summary: "\n<p>Represents an X509 extension.</p>\n"
  remarks: "\n<p>X509 extensions are dynamic, extended properties that can be added to an X509 certificate and changed. The <xref href=\"System.Security.Cryptography.X509Certificates.X509Extension\" data-throw-if-not-resolved=\"false\"></xref> class can be used to create extensions that are associated with a certificate but are not part of a certificate as issued by a certification authority (CA).</p>\n<p>In its most basic form, an X509 extension has an object identifier (OID), a Boolean value describing whether the extension is considered critical or not, and ASN-encoded data. Custom extensions can be registered in a <xref href=\"System.Security.Cryptography.CryptoConfig\" data-throw-if-not-resolved=\"false\"></xref> file.</p>\n<p>The.NET Framework includes implementations of several common X509 extensions: </p>\n<ul><li>\n<p>\n<xref href=\"System.Security.Cryptography.X509Certificates.X509KeyUsageExtension\" data-throw-if-not-resolved=\"false\"></xref>. Describes the key usages of a certificate.</p>\n</li><li>\n<p>\n<xref href=\"System.Security.Cryptography.X509Certificates.X509BasicConstraintsExtension\" data-throw-if-not-resolved=\"false\"></xref>. Describes the constraints for a certificate.</p>\n</li><li>\n<p>\n<xref href=\"System.Security.Cryptography.X509Certificates.X509EnhancedKeyUsageExtension\" data-throw-if-not-resolved=\"false\"></xref>. Describes the enhanced key usages of a certificate.</p>\n</li><li>\n<p>\n<xref href=\"System.Security.Cryptography.X509Certificates.X509SubjectKeyIdentifierExtension\" data-throw-if-not-resolved=\"false\"></xref>. Describes the key identifier. For example, used with XMLDSIG.</p>\n</li></ul>\n"
  example:
  - "\n<p>The following code example demonstrates using the <xref href=\"System.Security.Cryptography.X509Certificates.X509Extension\" data-throw-if-not-resolved=\"false\"></xref> class.</p>Cryptography.X509Certificates.X509Extensions#1"
