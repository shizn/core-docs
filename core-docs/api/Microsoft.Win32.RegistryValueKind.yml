  assemblies:
  - Microsoft.Win32.Registry
  namespace: Microsoft.Win32
  summary: "\n<p>Specifies the data types to use when storing values in the registry, or identifies the data type of a value in the registry.</p>\n"
  remarks: "\n<p>The <xref href=\"Microsoft.Win32.RegistryValueKind\" data-throw-if-not-resolved=\"false\"></xref> enumeration defines the set of supported registry data types and the value that is used for unsupported types (<xref href=\"Microsoft.Win32.RegistryValueKind.Unknown\" data-throw-if-not-resolved=\"false\"></xref>). Starting in the .NET FrameworkÂ 4, you can specify not to use a data type with the <xref href=\"Microsoft.Win32.RegistryValueKind.None\" data-throw-if-not-resolved=\"false\"></xref> value.</p>\n<p>Use the <xref href=\"Microsoft.Win32.RegistryKey.GetValueKind(System.String)\" data-throw-if-not-resolved=\"false\"></xref> method to determine the data type of a registry key value before retrieving the value. When you set a registry key value, use the <xref href=\"Microsoft.Win32.RegistryKey.SetValue(System.String,System.Object,Microsoft.Win32.RegistryValueKind)\" data-throw-if-not-resolved=\"false\"></xref> method to specify the registry data type explicitly.</p>\n"
  example:
  - "\n<p>The following code example creates a registry key and sets several values for that key, using <xref href=\"Microsoft.Win32.RegistryValueKind\" data-throw-if-not-resolved=\"false\"></xref> to specify the registry data types. The example then uses <xref href=\"Microsoft.Win32.RegistryKey.GetValueKind(System.String)\" data-throw-if-not-resolved=\"false\"></xref> to check the registry data types, in order to retrieve the values and display them.</p>Microsoft.Win32.RegistryValueKind#1"
  syntax:
    content: 'public enum RegistryValueKind : int'
    content.vb: Public Enum RegistryValueKind As Integer
