  summary: "\n<p>Represents a delegate that is used to filter a list of members represented in an array of <xref href=\"System.Reflection.MemberInfo\" data-throw-if-not-resolved=\"false\"></xref> objects.</p>\n"
  remarks: "\n<p>Every derived class of a <xref href=\"System.Delegate\" data-throw-if-not-resolved=\"false\"></xref> and <xref href=\"System.MulticastDelegate\" data-throw-if-not-resolved=\"false\"></xref> has a constructor and an <strong>Invoke</strong> method. (See the code example in <strong>Delegate</strong>.) </p>\n<p>The <xref href=\"System.Type.FindMembers(System.Reflection.MemberTypes,System.Reflection.BindingFlags,System.Reflection.MemberFilter,System.Object)\" data-throw-if-not-resolved=\"false\"></xref> method uses this delegate to filter the list of members that it returns.</p>\n"
  syntax:
    content: >-
      [Serializable]

      [ComVisible(true)]

      public delegate bool MemberFilter(MemberInfo m, object filterCriteria);
