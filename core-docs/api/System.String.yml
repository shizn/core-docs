  summary: "\n<p>Removes all leading and trailing white-space characters from the current <xref href=\"System.String\" data-throw-if-not-resolved=\"false\"></xref> object.</p>\n"
  remarks: "\n<p>The <xref href=\"System.String.Trim\" data-throw-if-not-resolved=\"false\"></xref> method removes from the current string all leading and trailing white-space characters. Each leading and trailing trim operation stops when a non-white-space character is encountered. For example, if the current string is \"abcxyz\", the <xref href=\"System.String.Trim\" data-throw-if-not-resolved=\"false\"></xref> method returns \"abcxyz\". To remove white-space characters between words in a string, use a .NET Framework Regular Expressions. </p>\n<p>If the <xref href=\"System.String.Trim\" data-throw-if-not-resolved=\"false\"></xref> method removes any characters from the current instance, this method does not modify the value of the current instance. Instead, it returns a new string in which all leading and trailing white space characters found in the current instance are removed.</p>\n<p>If the current string equals <xref href=\"System.String.Empty\" data-throw-if-not-resolved=\"false\"></xref> or all the characters in the current instance consist of white-space characters, the method returns <xref href=\"System.String.Empty\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n<p>White-space characters are defined by the Unicode standard. The <xref href=\"System.String.Trim\" data-throw-if-not-resolved=\"false\"></xref> method removes any leading and trailing characters that produce a return value of <strong>true</strong> when they are passed to the <xref href=\"System.Char.IsWhiteSpace(System.Char)\" data-throw-if-not-resolved=\"false\"></xref> method.</p>\n"
  example:
  - "\n<p>The following example uses the <xref href=\"System.String.Trim\" data-throw-if-not-resolved=\"false\"></xref> method to remove any extra white space from strings entered by the user before concatenating them.</p>System.String.Trim#2"
  syntax:
