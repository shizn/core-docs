  summary: "\n<p>Gets the high 16 bits of the revision number.</p>\n"
  remarks: "\n<p>Suppose you release an interim version of your application to temporarily correct a problem until you can release a permanent solution. The temporary version does not warrant a new revision number, but it does need to be identified as a different version. In this case, encode the identification information in the high and low 16-bit portions of the 32-bit revision number. Use the <xref href=\"System.Version.Revision\" data-throw-if-not-resolved=\"false\"></xref> property to obtain the entire revision number, use the <xref href=\"System.Version.MajorRevision\" data-throw-if-not-resolved=\"false\"></xref> property to obtain the high 16 bits, and use the <xref href=\"System.Version.MinorRevision\" data-throw-if-not-resolved=\"false\"></xref> property to obtain the low 16 bits.</p>\n<p>Starting in the .NET Framework version 2.0, the Windows NT operating system uses the <xref href=\"System.Version.MajorRevision\" data-throw-if-not-resolved=\"false\"></xref> property to encode the service pack number. </p>\n"
