  summary: "\n<p>Represents the version number of an assembly, operating system, or the common language runtime. This class cannot be inherited.</p>\n"
  remarks: "\n<p>Version numbers consist of two to four components: major, minor, build, and revision. The major and minor components are required; the build and revision components are optional, but the build component is required if the revision component is defined. All defined components must be integers greater than or equal to 0. The format of the version number is as follows (optional components are shown in square brackets ([ and ]): </p>\n<p>major.minor[.build[.revision]] </p>\n<p>The components are used by convention as follows: </p>\n<ul><li>\n<p>Major: Assemblies with the same name but different major versions are not interchangeable. A higher version number might indicate a major rewrite of a product where backward compatibility cannot be assumed.</p>\n</li><li>\n<p>Minor: If the name and major version number on two assemblies are the same, but the minor version number is different, this indicates significant enhancement with the intention of backward compatibility. This higher minor version number might indicate a point release of a product or a fully backward-compatible new version of a product.</p>\n</li><li>\n<p>Build: A difference in build number represents a recompilation of the same source. Different build numbers might be used when the processor, platform, or compiler changes.</p>\n</li><li>\n<p>Revision: Assemblies with the same name, major, and minor version numbers but different revisions are intended to be fully interchangeable. A higher revision number might be used in a build that fixes a security hole in a previously released assembly.</p>\n</li></ul>\n<p>Subsequent versions of an assembly that differ only by build or revision numbers are considered to be Hotfix updates of the prior version.</p>\n<p>The value of <xref href=\"System.Version\" data-throw-if-not-resolved=\"false\"></xref> properties that have not been explicitly assigned a value is undefined (-1).</p>\n<p>Starting with .NET Framework 2.0, the <xref href=\"System.Version.MajorRevision\" data-throw-if-not-resolved=\"false\"></xref> and <xref href=\"System.Version.MinorRevision\" data-throw-if-not-resolved=\"false\"></xref> properties enable you to identify a temporary version of your application that, for example, corrects a problem until you can release a permanent solution.  Furthermore, the Windows NT operating system uses the <xref href=\"System.Version.MajorRevision\" data-throw-if-not-resolved=\"false\"></xref> property to encode the service pack number.</p>\n"
  example:
  - <p>The following example uses the <xref href="System.Reflection.AssemblyVersionAttribute" data-throw-if-not-resolved="false"></xref> attribute to assign a version number to an assembly. At compile time, this version information is stored with the assembly's metadata. At run time, the example retrieves the value of the <xref href="System.Type.Assembly" data-throw-if-not-resolved="false"></xref> property on a type found in the assembly to get a reference to the executing assembly, and it retrieves the assembly's version information from the <xref href="System.Reflection.AssemblyName.Version" data-throw-if-not-resolved="false"></xref> property of the <xref href="System.Reflection.AssemblyName" data-throw-if-not-resolved="false"></xref> object returned by the <xref href="System.Reflection.Assembly.GetName" data-throw-if-not-resolved="false"></xref> method.</p>System.Version.Class#6
