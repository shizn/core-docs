  assemblies:
  - System.Runtime.Serialization.Xml
  namespace: System.Runtime.Serialization
  summary: "\n<p>Gets a value that specifies whether the <xref href=\"System.Xml.XmlReader\" data-throw-if-not-resolved=\"false\"></xref> is positioned over an XML element that can be read. </p>\n"
  remarks: "\n<p>This method checks whether the reader is positioned on an element to read, and returns <strong>true</strong> if the element is the top-level element for the object found in the XML stream or document. To return <strong>true</strong>, the found element must have an expected name. The actual expected element name depends on the implementation of the serializer. </p>\n<p>With the <xref href=\"System.Runtime.Serialization.DataContractSerializer\" data-throw-if-not-resolved=\"false\"></xref>, the starting element is specified in the constructor of the extension class.  For an example, see the constructors for the <xref href=\"System.Runtime.Serialization.DataContractSerializer\" data-throw-if-not-resolved=\"false\"></xref> class. </p>\n"
  example:
  - 
  syntax:
    content: public virtual bool IsStartObject(XmlReader reader)
    content.vb: Public Overridable Function IsStartObject(reader As XmlReader) As Boolean
    parameters:
    - id: reader
      type: System.Xml.XmlReader
      description: "\n<p>An <xref href=\"System.Xml.XmlReader\" data-throw-if-not-resolved=\"false\"></xref> used to read the XML stream or document.</p>\n"
    return:
      type: System.Boolean
      description: "\n<p>\n<strong>true</strong> if the reader is positioned over the starting element; otherwise, <strong>false</strong>.</p>\n"
  modifiers.csharp:
  - public
  - virtual
  modifiers.vb:
  - Public
  - Overridable
