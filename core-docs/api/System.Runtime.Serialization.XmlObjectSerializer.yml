    id: IsStartObject
    path: src/System.Runtime.Serialization.Xml/ref/System.Runtime.Serialization.Xml.cs
    startLine: 62
  assemblies:
  - System.Runtime.Serialization.Xml
  namespace: System.Runtime.Serialization
  summary: "\n<p>Gets a value that specifies whether the <xref href=\"System.Xml.XmlDictionaryReader\" data-throw-if-not-resolved=\"false\"></xref> is positioned over an XML element that can be read.</p>\n"
  remarks: "\n<p>This method checks if the reader is positioned on an element to read, and returns <strong>true</strong> if the element is the top-level element for the object found in the XML stream or document. The <xref href=\"System.Runtime.Serialization.XmlObjectSerializer\" data-throw-if-not-resolved=\"false\"></xref> implementation determines when to return <strong>true</strong>. Implementations may check that they are positioned on an element or look for an expected element name. One implementation of the <xref href=\"System.Runtime.Serialization.XmlObjectSerializer\" data-throw-if-not-resolved=\"false\"></xref>, the <xref href=\"System.Runtime.Serialization.DataContractSerializer\" data-throw-if-not-resolved=\"false\"></xref>, checks that it is positioned on an element and also checks that the element name is the top level expected name for the type currently being deserialized. </p>\n<p>If needed, additional attributes in the XML stream can be read while positioned on the top level element before reading XML contents using the <see cref=\"Overload:System.Runtime.Serialization.XmlObjectSerializer.ReadObject\"></see> method.</p>\n"
  syntax:
    content: public abstract bool IsStartObject(XmlDictionaryReader reader)
    content.vb: Public MustOverride Function IsStartObject(reader As XmlDictionaryReader) As Boolean
    parameters:
    - id: reader
      type: System.Xml.XmlDictionaryReader
      description: "\n<p>An <xref href=\"System.Xml.XmlDictionaryReader\" data-throw-if-not-resolved=\"false\"></xref> used to read the XML stream or document.</p>\n"
    return:
      type: System.Boolean
      description: "\n<p>\n<strong>true</strong> if the reader can read the data; otherwise, <strong>false</strong>.</p>\n"
  modifiers.csharp:
  - public
  - abstract
  modifiers.vb:
  - Public
  - MustOverride
