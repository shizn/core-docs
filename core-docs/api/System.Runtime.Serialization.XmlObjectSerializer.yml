  assemblies:
  - System.Runtime.Serialization.Xml
  namespace: System.Runtime.Serialization
  summary: "\n<p>Provides the base class used to serialize objects as XML streams or documents. This class is abstract.</p>\n"
  remarks: "\n<p>Extend the <xref href=\"System.Runtime.Serialization.XmlObjectSerializer\" data-throw-if-not-resolved=\"false\"></xref> to create your own serializer to serialize and deserialize objects. Both the <xref href=\"System.Runtime.Serialization.DataContractSerializer\" data-throw-if-not-resolved=\"false\"></xref> class and the <xref href=\"System.Runtime.Serialization.NetDataContractSerializer\" data-throw-if-not-resolved=\"false\"></xref> class inherit from the <xref href=\"System.Runtime.Serialization.XmlObjectSerializer\" data-throw-if-not-resolved=\"false\"></xref> and are used to serialize and deserialize objects that conform to data contract rules (objects created using the <xref href=\"System.Runtime.Serialization.DataContractAttribute\" data-throw-if-not-resolved=\"false\"></xref> and the <xref href=\"System.Runtime.Serialization.DataMemberAttribute\" data-throw-if-not-resolved=\"false\"></xref>).</p>\n"
  example:
  - "\n<p>The following example shows a method named <code>WriteObjectWithInstance</code> that includes an <xref href=\"System.Runtime.Serialization.XmlObjectSerializer\" data-throw-if-not-resolved=\"false\"></xref> as a parameter. The method serializes an object using either the <xref href=\"System.Runtime.Serialization.DataContractSerializer\" data-throw-if-not-resolved=\"false\"></xref> or <xref href=\"System.Runtime.Serialization.NetDataContractSerializer\" data-throw-if-not-resolved=\"false\"></xref> by calling the <xref href=\"System.Runtime.Serialization.XmlObjectSerializer.WriteObject(System.IO.Stream,System.Object)\" data-throw-if-not-resolved=\"false\"></xref> method.</p>XmlObjectSerializer#1"
  syntax:
    content: public abstract class XmlObjectSerializer
    content.vb: Public MustInherit Class XmlObjectSerializer
  exceptions:
  - type: System.Runtime.Serialization.InvalidDataContractException
    commentId: T:System.Runtime.Serialization.InvalidDataContractException
    description: "\n<p>the type being serialized does not conform to data contract rules. For example, the <xref href=\"System.Runtime.Serialization.DataContractAttribute\" data-throw-if-not-resolved=\"false\"></xref> attribute has not been applied to the type.</p>\n"
  - type: System.Runtime.Serialization.SerializationException
    commentId: T:System.Runtime.Serialization.SerializationException
    description: "\n<p>there is a problem with the instance being serialized. </p>\n"
  seealso:
