  summary: "\n<p>Reads the XML stream or document with an <xref href=\"System.Xml.XmlDictionaryReader\" data-throw-if-not-resolved=\"false\"></xref> and returns the deserialized object; it also enables you to specify whether the serializer can read the data before attempting to read it.</p>\n"
  remarks: "\n<p>The <em>verifyObjectName</em> parameter uses the same code as the <see cref=\"Overload:System.Runtime.Serialization.XmlObjectSerializer.IsStartObject\"></see> method to determine whether the element is the start of the object.</p>\n"
  example:
  - 
  syntax:
    content: public abstract object ReadObject(XmlDictionaryReader reader, bool verifyObjectName)
    content.vb: Public MustOverride Function ReadObject(reader As XmlDictionaryReader, verifyObjectName As Boolean) As Object
    parameters:
    - id: reader
      type: System.Xml.XmlDictionaryReader
      description: "\n<p>An <xref href=\"System.Xml.XmlDictionaryReader\" data-throw-if-not-resolved=\"false\"></xref> used to read the XML document.</p>\n"
    - id: verifyObjectName
      type: System.Boolean
      description: "\n<p>\n<strong>true</strong> to check whether the enclosing XML element name and namespace correspond to the root name and root namespace; otherwise, <strong>false</strong> to skip the verification.</p>\n"
    return:
      type: System.Object
      description: "\n<p>The deserialized object.</p>\n"
