  assemblies:
  - System.Runtime
  namespace: System.Runtime.CompilerServices
  summary: "\n<p>Defines the details of how a method is implemented.</p>\n"
  remarks: "\n<p>This enumeration is used with the <xref href=\"System.Runtime.CompilerServices.MethodImplAttribute\" data-throw-if-not-resolved=\"false\"></xref> attribute.</p>\n<p>You can specify multiple <xref href=\"System.Runtime.CompilerServices.MethodImplOptions\" data-throw-if-not-resolved=\"false\"></xref> values by using the bitwise OR operator.</p>\n<p>Locking on the instance or on the type, as with the <xref href=\"System.Runtime.CompilerServices.MethodImplOptions.Synchronized\" data-throw-if-not-resolved=\"false\"></xref> flag, is not recommended for public types, because code other than your own can take locks on public types and instances. This might cause deadlocks or other synchronization problems. </p>\n"
  syntax:
    content: >-
      [Serializable]

      [Flags]

      [ComVisible(true)]

      public enum MethodImplOptions
    content.vb: >-
      <Serializable>

      <Flags>

      <ComVisible(True)>

      Public Enum MethodImplOptions
