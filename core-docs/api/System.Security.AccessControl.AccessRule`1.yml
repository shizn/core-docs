  assemblies:
  - System.Security.AccessControl
  namespace: System.Security.AccessControl
  summary: "\n<p>Represents a combination of a user's identity, an access mask, and an access control type (allow or deny). An AccessRule`1 object also contains information about the how the rule is inherited by child objects and how that inheritance is propagated.</p>\n"
  remarks: "\n<p>Access rights (permissions) are type T, which you can type-cast to or from an int. For example, you can cast a <xref href=\"System.Security.AccessControl.FileSystemRights\" data-throw-if-not-resolved=\"false\"></xref> as the access rights type, and then use the instance normally. In contrast, <xref href=\"System.Security.AccessControl.AccessRule\" data-throw-if-not-resolved=\"false\"></xref> always takes access rights of type int.</p>\n"
  syntax:
    content: 'public class AccessRule<T> : AccessRule where T : struct'
    content.vb: >-
      Public Class AccessRule(Of T As Structure)
          Inherits AccessRule
    typeParameters:
    - id: T
      description: "\n<p>The access rights type for the access rule.</p>\n"
