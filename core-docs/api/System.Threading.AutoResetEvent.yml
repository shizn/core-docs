  summary: "\n<p>Initializes a new instance of the <xref href=\"System.Threading.AutoResetEvent\" data-throw-if-not-resolved=\"false\"></xref> class with a Boolean value indicating whether to set the initial state to signaled.</p>\n"
  example:
  - "\n<p>The following example uses an <xref href=\"System.Threading.AutoResetEvent\" data-throw-if-not-resolved=\"false\"></xref> to synchronize the activities of two threads. The first thread, which is the application thread, executes <code>Main</code>. It writes values to the protected resource, which is a <strong>static</strong> (<strong>Shared</strong> in Visual Basic) field named <code>number</code>. The second thread executes the static <code>ThreadProc</code> method, which reads the values written by <code>Main</code>. </p>\n<p>The <code>ThreadProc</code> method waits for the <xref href=\"System.Threading.AutoResetEvent\" data-throw-if-not-resolved=\"false\"></xref>. When <code>Main</code> calls the <xref href=\"System.Threading.EventWaitHandle.Set\" data-throw-if-not-resolved=\"false\"></xref> method on the <xref href=\"System.Threading.AutoResetEvent\" data-throw-if-not-resolved=\"false\"></xref>, the <code>ThreadProc</code> method reads one value. The <xref href=\"System.Threading.AutoResetEvent\" data-throw-if-not-resolved=\"false\"></xref> immediately resets, so the <code>ThreadProc</code> method waits again. </p>\n<p>The program logic guarantees that the <code>ThreadProc</code> method will never read the same value two times. It does not guarantee that the <code>ThreadProc</code> method will read every value written by <code>Main</code>. That guarantee would require a second <xref href=\"System.Threading.AutoResetEvent\" data-throw-if-not-resolved=\"false\"></xref> lock.</p>\n<p>After each write operation, <code>Main</code> yields by calling the <xref href=\"System.Threading.Thread.Sleep(System.Int32)\" data-throw-if-not-resolved=\"false\"></xref> method, to give the second thread a chance to execute. Otherwise, on a single-processor computer <code>Main</code> would write many values between any two read operations.</p>System.Threading.AutoResetEvent#1"
