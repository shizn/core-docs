  namespace: System.Threading
  summary: "\n<p>Provides convenience methods to for working with a safe handle for a wait handle. </p>\n"
  remarks: "\n<p>The <xref href=\"System.Threading.WaitHandleExtensions\" data-throw-if-not-resolved=\"false\"></xref> class includes two extension methods that allow you to create a safe handle for a wait handle and to retrieve the native operating system handle from a safe handle. </p>\n"
