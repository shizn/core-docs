  assemblies:
  - System.Runtime.Handles
  namespace: System.Threading
  summary: "\n<p>Gets the safe handle for a native operating system wait handle. </p>\n"
  remarks: "\n<p>\n<xref href=\"System.Threading.WaitHandleExtensions.GetSafeWaitHandle(System.Threading.WaitHandle)\" data-throw-if-not-resolved=\"false\"></xref> is an extension method that is equivalent to retrieving the value of the <xref href=\"System.Threading.WaitHandle.SafeWaitHandle\" data-throw-if-not-resolved=\"false\"></xref> property. </p>\n"
  syntax:
    content: >-
      [SecurityCritical]

      public static SafeWaitHandle GetSafeWaitHandle(this WaitHandle waitHandle)
    content.vb: >-
      <SecurityCritical>

      <ExtensionAttribute>

      Public Shared Function GetSafeWaitHandle(waitHandle As WaitHandle) As SafeWaitHandle
    parameters:
    - id: waitHandle
      type: System.Threading.WaitHandle
      description: The <xref href="System.Threading.WaitHandle" data-throw-if-not-resolved="false"></xref> to operate on.
    return:
      type: Microsoft.Win32.SafeHandles.SafeWaitHandle
      description: A <xref href="System.Runtime.InteropServices.SafeHandle" data-throw-if-not-resolved="false"></xref> representing the native operating system handle.
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "\n<p>\n<em>waitHandle</em> is <strong>null</strong>. </p>\n"
