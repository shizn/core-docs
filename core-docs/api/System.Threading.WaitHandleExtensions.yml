  summary: "\n<p>Sets a safe handle for a native operating system wait handle. </p>\n"
  remarks: "\n<p>\n<xref href=\"System.Threading.WaitHandleExtensions.SetSafeWaitHandle(System.Threading.WaitHandle,Microsoft.Win32.SafeHandles.SafeWaitHandle)\" data-throw-if-not-resolved=\"false\"></xref> is an extension method that is equivalent to assigning a value to the <xref href=\"System.Threading.WaitHandle.SafeWaitHandle\" data-throw-if-not-resolved=\"false\"></xref> property. </p>\n"
  syntax:
    content: >-
      [SecurityCritical]

      public static void SetSafeWaitHandle(this WaitHandle waitHandle, SafeWaitHandle value)
