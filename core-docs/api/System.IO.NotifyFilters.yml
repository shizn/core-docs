  assemblies:
  - System.IO.FileSystem.Watcher
  namespace: System.IO
  summary: "\n<p>Specifies changes to watch for in a file or folder.</p>\n"
  remarks: "\n<p>You can combine the members of this enumeration to watch for more than one kind of change. For example, you can watch for changes in the size of a file or folder, and for changes in security settings. This raises an event anytime there is a change in size or security settings of a file or folder.</p>\n"
  example:
  - "\n<p>The following example creates a <xref href=\"System.IO.FileSystemWatcher\" data-throw-if-not-resolved=\"false\"></xref> to watch the directory that is specified at runtime. The component is set to watch for any changes in LastWrite and LastAccess time, the creation, deletion, or renaming of text files in the directory. If a file is changed, created, or deleted, the path to the file prints to the console. When a file is renamed, the old and new paths print to the console.</p>\n<p>Use the <xref href=\"System.Diagnostics\" data-throw-if-not-resolved=\"false\"></xref> and <xref href=\"System.IO\" data-throw-if-not-resolved=\"false\"></xref> namespaces for this example.</p>Classic NotifyFilters Example#1"
  syntax:
    content: >-
      [Flags]

      public enum NotifyFilters
    content.vb: >-
      <Flags>

      Public Enum NotifyFilters
