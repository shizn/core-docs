  summary: "\n<p>Represents a method to be called when a message is to be dispatched to a synchronization context.  </p>\n"
  remarks: "\n<p>\n<xref href=\"System.Threading.SendOrPostCallback\" data-throw-if-not-resolved=\"false\"></xref> represents a callback method that you want to execute when a message is to be dispatched to a synchronization context.  Create the delegate by passing your callback method to the <xref href=\"System.Threading.SendOrPostCallback\" data-throw-if-not-resolved=\"false\"></xref> constructor. Your method must have the signature shown here.</p>\n"
