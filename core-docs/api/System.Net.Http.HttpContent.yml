    id: CreateContentReadStreamAsync
    path: src/System.Net.Http/ref/System.Net.Http.cs
    startLine: 117
  assemblies:
  - System.Net.Http
  namespace: System.Net.Http
  summary: "\n<p>Serialize the HTTP content to a memory stream as an asynchronous operation.</p>\n"
  remarks: "\n<p>This operation will not block. The returned <xref href=\"System.Threading.Tasks.Task`1\" data-throw-if-not-resolved=\"false\"></xref> object will complete after all of the content has been written to the memory stream.</p>\n<p>Once the operation completes, the  <xref href=\"System.Threading.Tasks.Task`1.Result\" data-throw-if-not-resolved=\"false\"></xref> property on the returned task object contains the memory stream that that represents the HTTP content. The returned stream can then be used to read the content using various stream APIs.</p>\n<p>The <xref href=\"System.Net.Http.HttpContent.CreateContentReadStreamAsync\" data-throw-if-not-resolved=\"false\"></xref>  method buffers the content to a memory stream. Derived classes can override this behavior if there is a better way to retrieve the content as stream. For example, a byte array or a string could use a more efficient method way such as wrapping a read-only <xref href=\"System.IO.MemoryStream\" data-throw-if-not-resolved=\"false\"></xref> around the bytes or string.)</p>\n"
  syntax:
    content: protected virtual Task<Stream> CreateContentReadStreamAsync()
    content.vb: Protected Overridable Function CreateContentReadStreamAsync As Task(Of Stream)
    return:
      type: System.Threading.Tasks.Task{System.IO.Stream}
      description: "\n<p>Returns <xref href=\"System.Threading.Tasks.Task`1\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n<p>The task object representing the asynchronous operation.</p>\n"
  modifiers.csharp:
  - protected
  - virtual
  modifiers.vb:
  - Protected
  - Overridable
