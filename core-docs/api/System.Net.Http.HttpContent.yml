  namespace: System.Net.Http
  summary: "\n<p>Determines whether the HTTP content has a valid length in bytes.</p>\n"
  remarks: "\n<p>The <xref href=\"System.Net.Http.HttpContent.TryComputeLength(System.Int64@)\" data-throw-if-not-resolved=\"false\"></xref> method gives a HTTP content the ability to calculate the content length. This is useful for content types which are able to easily calculate the content length. If computing the content length is not possible or expensive (would require the system to buffer the whole content where the serialization would be expensive or require the system to allocate a lot of memory), this method can return <strong>false</strong>. If this method returns <strong>false</strong>, this implies that either chunked transfer is needed or the content must get buffered before being sent to the server.</p>\n"
  syntax:
    content: protected abstract bool TryComputeLength(out long length)
    content.vb: Protected MustOverride Function TryComputeLength(ByRef length As Long) As Boolean
    parameters:
    - id: length
      type: System.Int64
      description: "\n<p>The length in bytes of the HTTP content.</p>\n"
    return:
      type: System.Boolean
      description: "\n<p>Returns <xref href=\"System.Boolean\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n<p>\n<strong>true</strong> if <em>length</em> is a valid length; otherwise, <strong>false</strong>.</p>\n"
