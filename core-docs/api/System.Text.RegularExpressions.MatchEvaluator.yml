  summary: "\n<p>Represents the method that is called each time a regular expression match is found during a <see cref=\"Overload:System.Text.RegularExpressions.Regex.Replace\"></see> method operation.</p>\n"
  remarks: "\n<p>You can use a <xref href=\"System.Text.RegularExpressions.MatchEvaluator\" data-throw-if-not-resolved=\"false\"></xref> delegate method to perform a custom verification or manipulation operation for each match found by a replacement method such as <xref href=\"System.Text.RegularExpressions.Regex.Replace(System.String,System.Text.RegularExpressions.MatchEvaluator)\" data-throw-if-not-resolved=\"false\"></xref>. For each matched string, the <see cref=\"Overload:System.Text.RegularExpressions.Regex.Replace\"></see> method calls the <xref href=\"System.Text.RegularExpressions.MatchEvaluator\" data-throw-if-not-resolved=\"false\"></xref> delegate method with a <xref href=\"System.Text.RegularExpressions.Match\" data-throw-if-not-resolved=\"false\"></xref> object that represents the match. The delegate method performs whatever processing you prefer and returns a string that the <see cref=\"Overload:System.Text.RegularExpressions.Regex.Replace\"></see> method substitutes for the matched string.</p>\n"
  example:
  - "\n<p>The following code example uses the <xref href=\"System.Text.RegularExpressions.MatchEvaluator\" data-throw-if-not-resolved=\"false\"></xref> delegate to replace every matched group of characters with the number of the match occurrence.</p>System.Text.RegularExpressions.MatchEvaluator#1"
