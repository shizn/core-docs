  namespace: System.Security.Cryptography.X509Certificates
  summary: "\n<p>Specifies conditions under which verification of certificates in the X509 chain should be conducted.</p>\n"
  remarks: "\n<p>These flags indicate the conditions under which chain verification should occur. For example, if an application does not require certificates time values in a chain to be valid, the <xref href=\"System.Security.Cryptography.X509Certificates.X509VerificationFlags.IgnoreNotTimeValid\" data-throw-if-not-resolved=\"false\"></xref> flag can be used.</p>\n"
  example:
  - "\n<p>The following example opens the current user's personal certificate store, allows the user to select a certificate, then writes certificate and certificate chain information to the console. The output depends on the certificate you select.</p>x509chaintest#3"
  syntax:
    content: >-
      [Flags]

      public enum X509VerificationFlags
    content.vb: >-
      <Flags>

      Public Enum X509VerificationFlags
