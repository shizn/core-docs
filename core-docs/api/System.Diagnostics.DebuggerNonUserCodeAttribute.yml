  summary: "\n<p>Identifies a type or member that is not part of the user code for an application.</p>\n"
  remarks: "\n<p>Designer provided types and members that are not part of the code specifically created by the user can complicate the debugging experience. This attribute suppresses the display of these adjunct types and members in the debugger window and automatically steps through, rather than into, designer provided code.  When the debugger encounters this attribute when stepping through user code, the user experience is to not see the designer provided code and to step to the next user-supplied code statement.</p>\n<p>The common language runtime attaches no semantics to this attribute. It is provided for use by source code debuggers. For example, in Visual Studio 2005,Â the debugger does not display an element with this attribute in the debugger window, does not stop in a method with this attribute, and does not allow a breakpoint to be set in the method.</p>\n<p>The debugger behavior when the <xref href=\"System.Diagnostics.DebuggerNonUserCodeAttribute\" data-throw-if-not-resolved=\"false\"></xref> is present is similar to using a combination of the <xref href=\"System.Diagnostics.DebuggerHiddenAttribute\" data-throw-if-not-resolved=\"false\"></xref> attribute, which hides the code from the debugger, and the <xref href=\"System.Diagnostics.DebuggerStepThroughAttribute\" data-throw-if-not-resolved=\"false\"></xref> attribute, which tells the debugger to step through, rather than into, the code it is applied to.</p>\n"
  example:
  - "\n<p>The following code example shows the use of this attribute in a Visual Basic project.</p>\n<pre><code>' Form overrides Dispose to clean up the component list.\n<System.Diagnostics.DebuggerNonUserCode()> _\nProtected Overloads Overrides Sub Dispose(ByVal disposing As Boolean)\nIf disposing AndAlso components IsNot Nothing Then\ncomponents.Dispose()\nEnd If\nMyBase.Dispose(disposing)\nEnd Sub</code></pre>\n"
