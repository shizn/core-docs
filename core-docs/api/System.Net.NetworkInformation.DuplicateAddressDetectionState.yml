  summary: "\n<p>Specifies the current state of an IP address.</p>\n"
  remarks: "\n<p>To help ensure that all interfaces on a network have a unique address, the interface host is responsible for running a \"duplicate address detection\" algorithm on unicast addresses. The purpose of this algorithm is to attempt to prevent non-unique addresses on the network. This process is defined in IETF RFC 1971.</p>\n<p>This enumeration is used by the <xref href=\"System.Net.NetworkInformation.UnicastIPAddressInformation\" data-throw-if-not-resolved=\"false\"></xref> and <xref href=\"System.Net.NetworkInformation.MulticastIPAddressInformation\" data-throw-if-not-resolved=\"false\"></xref> classes. Instances of this class are returned when you retrieve the unicast address information for a <xref href=\"System.Net.NetworkInformation.NetworkInterface\" data-throw-if-not-resolved=\"false\"></xref> object.</p>\n"
  example:
  - "\n<p>The following code example determines unicast address information.</p>NclNetInfo2#45"
