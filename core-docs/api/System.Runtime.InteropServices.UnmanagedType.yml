    startLine: 757
  assemblies:
  - System.Runtime.InteropServices
  namespace: System.Runtime.InteropServices
  summary: "\n<p>Identifies how to marshal parameters or fields to unmanaged code. </p>\n"
  remarks: "\n<p>Use the <xref href=\"System.Runtime.InteropServices.UnmanagedType\" data-throw-if-not-resolved=\"false\"></xref> enumeration with the <xref href=\"System.Runtime.InteropServices.MarshalAsAttribute\" data-throw-if-not-resolved=\"false\"></xref> attribute to specify how types are marshaled during interoperation with unmanaged code.  You can use this enumeration to marshal code using simple value types (I1, I2, I4, I8, R4, R8, U2, U4, and U8), unmanaged types that are unavailable in the .NET Framework, and various miscellaneous types.</p>\n<p>For more information, see Interoperating with Unmanaged Code.</p>\n"
  example:
  - "\n<p>The following code fragment demonstrates how to declare, in managed source code, an unmanaged interface implemented by a COM component. The <xref href=\"System.Runtime.InteropServices.ComImportAttribute\" data-throw-if-not-resolved=\"false\"></xref> attribute prevents the <code>IMyStorage</code> interface from being exported back for use by COM. (COM clients should use the existing COM component directly.) In this example, <xref href=\"System.Runtime.InteropServices.MarshalAsAttribute\" data-throw-if-not-resolved=\"false\"></xref> specifies serveral <xref href=\"System.Runtime.InteropServices.UnmanagedType\" data-throw-if-not-resolved=\"false\"></xref> members, which represent the types used by the original COM interface.</p>ImprovedInteropSnippets#2"
  syntax:
    content: 'public enum UnmanagedType : int'
    content.vb: Public Enum UnmanagedType As Integer
