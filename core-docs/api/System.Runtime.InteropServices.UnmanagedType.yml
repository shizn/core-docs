  assemblies:
  - System.Runtime.InteropServices
  namespace: System.Runtime.InteropServices
  summary: "\n<p>When the <xref href=\"System.Runtime.InteropServices.MarshalAsAttribute.Value\" data-throw-if-not-resolved=\"false\"></xref> property is set to <strong>ByValArray</strong>, the <xref href=\"System.Runtime.InteropServices.MarshalAsAttribute.SizeConst\" data-throw-if-not-resolved=\"false\"></xref> field must be set to indicate the number of elements in the array. The <xref href=\"System.Runtime.InteropServices.MarshalAsAttribute.ArraySubType\" data-throw-if-not-resolved=\"false\"></xref> field can optionally contain the <xref href=\"System.Runtime.InteropServices.UnmanagedType\" data-throw-if-not-resolved=\"false\"></xref> of the array elements when it is necessary to differentiate among string types. You can use this <xref href=\"System.Runtime.InteropServices.UnmanagedType\" data-throw-if-not-resolved=\"false\"></xref> only on an array that whose elements appear as fields in a structure.</p>\n"
