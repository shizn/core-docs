- uid: System.Runtime.InteropServices.UnmanagedType.ByValTStr
  commentId: F:System.Runtime.InteropServices.UnmanagedType.ByValTStr
  id: ByValTStr
  parent: System.Runtime.InteropServices.UnmanagedType
  langs:
  - csharp
  - vb
  name: ByValTStr
  fullName: System.Runtime.InteropServices.UnmanagedType.ByValTStr
  type: Field
  source:
    remote:
      path: src/System.Runtime.InteropServices/ref/System.Runtime.InteropServices.cs
      branch: master
      repo: https://github.com/dotnet/corefx.git
    id: ByValTStr
    path: src/System.Runtime.InteropServices/ref/System.Runtime.InteropServices.cs
    startLine: 768
  assemblies:
  - System.Runtime.InteropServices
  namespace: System.Runtime.InteropServices
  summary: "\n<p>Used for in-line, fixed-length character arrays that appear within a structure. The character type used with <xref href=\"System.Runtime.InteropServices.UnmanagedType.ByValTStr\" data-throw-if-not-resolved=\"false\"></xref> is determined by the <xref href=\"System.Runtime.InteropServices.CharSet\" data-throw-if-not-resolved=\"false\"></xref> argument of the <xref href=\"System.Runtime.InteropServices.StructLayoutAttribute\" data-throw-if-not-resolved=\"false\"></xref> attribute applied to the containing structure. Always use the <xref href=\"System.Runtime.InteropServices.MarshalAsAttribute.SizeConst\" data-throw-if-not-resolved=\"false\"></xref> field to indicate the size of the array.</p>\n"
  remarks: "\n<p>.NET Framework <xref href=\"System.Runtime.InteropServices.UnmanagedType.ByValTStr\" data-throw-if-not-resolved=\"false\"></xref> types behave like C-style, fixed-size strings inside a structure (for example, <code>char s[5]</code>). The behavior in managed code differs from the Microsoft Visual Basic 6.0 behavior, which is not null terminated (for example, <code>MyString As String * 5</code>).</p>\n"
  syntax:
    content: ByValTStr = null
    content.vb: ByValTStr = Nothing
    return:
      type: System.Runtime.InteropServices.UnmanagedType
  modifiers.csharp:
  - public
  - const
  modifiers.vb:
  - Public
  - Const
