  namespace: System.Net.NetworkInformation
  summary: "\n<p>Specifies the states of a Transmission Control Protocol (TCP) connection.</p>\n"
  remarks: "\n<p>This enumeration defines valid values for the <xref href=\"System.Net.NetworkInformation.TcpConnectionInformation.State\" data-throw-if-not-resolved=\"false\"></xref> property. TCP is a transport layer protocol responsible for reliably sending and receiving data packets. The TCP states in this enumeration are defined in IETF RFC 793 available at <see href=\"http://www.ietf.org/\">http://www.ietf.org</see>.</p>\n"
  example:
  - "\n<p>The following code example counts the established TCP connections.</p>NCLNetInfo2#2"
