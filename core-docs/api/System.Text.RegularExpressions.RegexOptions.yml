  namespace: System.Text.RegularExpressions
  summary: "\n<p>Provides enumerated values to use to set regular expression options.</p>\n"
  remarks: "\n<p>A <xref href=\"System.Text.RegularExpressions.RegexOptions\" data-throw-if-not-resolved=\"false\"></xref> value can be provided as a parameter to the following members of the <xref href=\"System.Text.RegularExpressions.Regex\" data-throw-if-not-resolved=\"false\"></xref> class:</p>\n<ul><li>\n<p>The <xref href=\"System.Text.RegularExpressions.Regex.#ctor(System.String,System.Text.RegularExpressions.RegexOptions)\" data-throw-if-not-resolved=\"false\"></xref> class constructor.</p>\n</li><li>\n<p>The <xref href=\"System.Text.RegularExpressions.Regex.Split(System.String,System.String,System.Text.RegularExpressions.RegexOptions)\" data-throw-if-not-resolved=\"false\"></xref> method.</p>\n</li><li>\n<p>The <xref href=\"System.Text.RegularExpressions.Regex.IsMatch(System.String,System.String,System.Text.RegularExpressions.RegexOptions)\" data-throw-if-not-resolved=\"false\"></xref> method.</p>\n</li><li>\n<p>The <xref href=\"System.Text.RegularExpressions.Regex.Match(System.String,System.String,System.Text.RegularExpressions.RegexOptions)\" data-throw-if-not-resolved=\"false\"></xref> method.</p>\n</li><li>\n<p>The <xref href=\"System.Text.RegularExpressions.Regex.Matches(System.String,System.String,System.Text.RegularExpressions.RegexOptions)\" data-throw-if-not-resolved=\"false\"></xref> method.</p>\n</li><li>\n<p>The <xref href=\"System.Text.RegularExpressions.Regex.Replace(System.String,System.String,System.String,System.Text.RegularExpressions.RegexOptions)\" data-throw-if-not-resolved=\"false\"></xref> and <xref href=\"System.Text.RegularExpressions.Regex.Replace(System.String,System.String,System.Text.RegularExpressions.MatchEvaluator,System.Text.RegularExpressions.RegexOptions)\" data-throw-if-not-resolved=\"false\"></xref> methods.</p>\n</li></ul>\n<p>A <xref href=\"System.Text.RegularExpressions.RegexOptions\" data-throw-if-not-resolved=\"false\"></xref> value can also be supplied as a parameter to the <xref href=\"System.Text.RegularExpressions.RegexCompilationInfo.#ctor(System.String,System.Text.RegularExpressions.RegexOptions,System.String,System.String,System.Boolean)\" data-throw-if-not-resolved=\"false\"></xref> constructor, or it can be assigned directly to the <xref href=\"System.Text.RegularExpressions.RegexCompilationInfo.Options\" data-throw-if-not-resolved=\"false\"></xref> property. The resulting <xref href=\"System.Text.RegularExpressions.RegexCompilationInfo\" data-throw-if-not-resolved=\"false\"></xref> object is then used in the call to the <xref href=\"System.Text.RegularExpressions.Regex.CompileToAssembly(System.Text.RegularExpressions.RegexCompilationInfo[],System.Reflection.AssemblyName,System.Reflection.Emit.CustomAttributeBuilder[],System.String)\" data-throw-if-not-resolved=\"false\"></xref> method.</p>\n<p>Several options provided by members of the <xref href=\"System.Text.RegularExpressions.RegexOptions\" data-throw-if-not-resolved=\"false\"></xref> enumeration (in particular, by its <xref href=\"System.Text.RegularExpressions.RegexOptions.ExplicitCapture\" data-throw-if-not-resolved=\"false\"></xref>, <xref href=\"System.Text.RegularExpressions.RegexOptions.IgnoreCase\" data-throw-if-not-resolved=\"false\"></xref>, <xref href=\"System.Text.RegularExpressions.RegexOptions.Multiline\" data-throw-if-not-resolved=\"false\"></xref>, and <xref href=\"System.Text.RegularExpressions.RegexOptions.Singleline\" data-throw-if-not-resolved=\"false\"></xref> members) can instead be provided by using an inline option character in the regular expression pattern. For details, see Regular Expression Options.</p>\n"
  example:
  - "\n<p>The following example defines two regular expressions that identify repeated words in text but that are instantiated using different <xref href=\"System.Text.RegularExpressions.RegexOptions\" data-throw-if-not-resolved=\"false\"></xref> values. The first regular expression is case-insensitive; case is ignored when determining whether a word is identical to the preceding word. The second regular expression is case-sensitive; a word must match the case of the preceding word exactly to be considered a duplicate. </p>System.Text.RegularExpressions.RegexOptions#1"
  syntax:
    content: >-
      [Flags]

      public enum RegexOptions
    content.vb: >-
      <Flags>

      Public Enum RegexOptions
