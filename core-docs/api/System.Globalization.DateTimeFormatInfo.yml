  assemblies:
  - System.Globalization
  namespace: System.Globalization
  summary: "\n<p>Provides culture-specific information about the format of date and time values.</p>\n"
  remarks: "\n<p>The properties of the <xref href=\"System.Globalization.DateTimeFormatInfo\" data-throw-if-not-resolved=\"false\"></xref> class contain culture-specific information for formatting or parsing date and time values such as the following: </p>\n<ul><li>\n<p>The patterns used to format date values.</p>\n</li><li>\n<p>The patterns used to format time values.</p>\n</li><li>\n<p>The names of the days of the week.</p>\n</li><li>\n<p>The names of the months of the year.</p>\n</li><li>\n<p>The A.M. and P.M. designators used in time values.</p>\n</li><li>\n<p>The calendar in which dates are expressed.</p>\n</li></ul>\n<p>In this section: </p>\n<ul><li>\n<p>Instantiating a DateTimeFormatInfo object</p>\n<ul><li>\n<p>For the Invariant Culture</p>\n</li><li>\n<p>For a Specific Culture</p>\n</li><li>\n<p>For a neutral culture</p>\n</li><li>\n<p>For the current culture</p>\n</li></ul>\n</li><li>\n<p>DateTimeFormatInfo and dynamic data</p>\n</li><li>\n<p>Formatting dates and times</p>\n</li><li>\n<p>Format strings and DateTimeFormatInfo properties</p>\n</li><li>\n<p>Modifying DateTimeFormatInfo properties</p>\n</li></ul>\n"
  example:
  - <p>The following example uses reflection to get the properties of the <xref href="System.Globalization.DateTimeFormatInfo" data-throw-if-not-resolved="false"></xref> object for the English (United States) culture. It displays the value of those properties that contain custom format strings and uses those strings to display formatted dates.</p>System.Globalization.DateTimeFormatInfo.Class#5
