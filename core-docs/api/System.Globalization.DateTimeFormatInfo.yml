  remarks: "\n<p>This method uses the <xref href=\"System.IFormatProvider.GetFormat(System.Type)\" data-throw-if-not-resolved=\"false\"></xref> method of <em>formatProvider</em> using an <xref href=\"System.Globalization.DateTimeFormatInfo\" data-throw-if-not-resolved=\"false\"></xref> object as the <em>Type</em> parameter. If <em>formatProvider</em> is <strong>null</strong> or if <xref href=\"System.IFormatProvider.GetFormat(System.Type)\" data-throw-if-not-resolved=\"false\"></xref> returns <strong>null</strong>, this method returns <xref href=\"System.Globalization.DateTimeFormatInfo.CurrentInfo\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n<p>Your application can get a <xref href=\"System.Globalization.DateTimeFormatInfo\" data-throw-if-not-resolved=\"false\"></xref> object for a specific culture using one of the following methods: </p>\n<ul><li>\n<p>The <xref href=\"System.Globalization.CultureInfo.DateTimeFormat\" data-throw-if-not-resolved=\"false\"></xref> property.</p>\n</li><li>\n<p>The <xref href=\"System.Globalization.DateTimeFormatInfo.GetInstance(System.IFormatProvider)\" data-throw-if-not-resolved=\"false\"></xref> method, where <em>provider</em> is a <xref href=\"System.Globalization.CultureInfo\" data-throw-if-not-resolved=\"false\"></xref> object.</p>\n</li></ul>\n<p>A <xref href=\"System.Globalization.DateTimeFormatInfo\" data-throw-if-not-resolved=\"false\"></xref> object can be created only for the invariant culture or for specific cultures, not for neutral cultures. </p>\n<p>For more information about the invariant culture, specific cultures, and neutral cultures, see the <xref href=\"System.Globalization.CultureInfo\" data-throw-if-not-resolved=\"false\"></xref> class description.</p>\n"
