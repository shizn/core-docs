  remarks: "\n<p>When this property is set, the array must be one-dimensional and must have exactly 13 elements. <xref href=\"System.Globalization.Calendar\" data-throw-if-not-resolved=\"false\"></xref> objects accommodate calendars with 13 months. The first element (the element at index zero) represents the first month of the year defined by the <xref href=\"System.Globalization.DateTimeFormatInfo.Calendar\" data-throw-if-not-resolved=\"false\"></xref> property.</p>\n<p>If you set the <xref href=\"System.Globalization.DateTimeFormatInfo.MonthNames\" data-throw-if-not-resolved=\"false\"></xref> property, you must also set the <xref href=\"System.Globalization.DateTimeFormatInfo.MonthGenitiveNames\" data-throw-if-not-resolved=\"false\"></xref> property.</p>\n<p>If the custom pattern includes the format pattern \"MMMM\", <xref href=\"System.DateTime.ToString\" data-throw-if-not-resolved=\"false\"></xref> displays the value of <xref href=\"System.Globalization.DateTimeFormatInfo.MonthNames\" data-throw-if-not-resolved=\"false\"></xref> in place of the \"MMMM\" in the format pattern.</p>\n<p>This property is affected if the value of the <xref href=\"System.Globalization.DateTimeFormatInfo.Calendar\" data-throw-if-not-resolved=\"false\"></xref> property changes.</p>\n"
