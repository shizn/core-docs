  assemblies:
  - System.Globalization
  namespace: System.Globalization
  summary: "\n<p>Gets or sets the string designator for hours that are \"ante meridiem\" (before noon).</p>\n"
  remarks: "\n<p>The<xref href=\"System.Globalization.DateTimeFormatInfo.AMDesignator\" data-throw-if-not-resolved=\"false\"></xref> property is used for all times from 0:00:00 (midnight) to 11:59:59.999.</p>\n<p>If a custom format string includes the \"tt\" format specifier and the time is before noon, the <xref href=\"System.DateTime.ToString\" data-throw-if-not-resolved=\"false\"></xref> or <xref href=\"System.DateTimeOffset.ToString\" data-throw-if-not-resolved=\"false\"></xref> method includes the value of the <xref href=\"System.Globalization.DateTimeFormatInfo.AMDesignator\" data-throw-if-not-resolved=\"false\"></xref> property in place of \"tt\" in the result string. If the custom format string includes the \"t\" custom format specifier, only the first character of the <xref href=\"System.Globalization.DateTimeFormatInfo.AMDesignator\" data-throw-if-not-resolved=\"false\"></xref> property value is included. You should use \"tt\" for languages for which it is necessary to maintain the distinction between A.M. and P.M. An example is Japanese, in which the A.M. and P.M. designators differ in the second character instead of the first character. </p>\n<p>For cultures that do not use an A.M. designator, this property returns an empty string.</p>\n"
  syntax:
    content: public string AMDesignator { get; set; }
    content.vb: Public Property AMDesignator As String
    parameters: []
    return:
      type: System.String
      description: "\n<p>The string designator for hours that are ante meridiem. The default for <xref href=\"System.Globalization.DateTimeFormatInfo.InvariantInfo\" data-throw-if-not-resolved=\"false\"></xref> is \"AM\".</p>\n"
  exceptions:
