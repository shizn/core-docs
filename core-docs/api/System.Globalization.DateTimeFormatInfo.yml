      type: System.Globalization.Calendar
      description: "\n<p>The calendar to use for the current culture. The default for <xref href=\"System.Globalization.DateTimeFormatInfo.InvariantInfo\" data-throw-if-not-resolved=\"false\"></xref> is a <xref href=\"System.Globalization.GregorianCalendar\" data-throw-if-not-resolved=\"false\"></xref> object.</p>\n"
