  remarks: "\n<p>The <xref href=\"System.Globalization.DateTimeFormatInfo.Calendar\" data-throw-if-not-resolved=\"false\"></xref> property accepts only calendars that are valid for the culture that is associated with the <xref href=\"System.Globalization.DateTimeFormatInfo\" data-throw-if-not-resolved=\"false\"></xref> object. The <xref href=\"System.Globalization.CultureInfo.OptionalCalendars\" data-throw-if-not-resolved=\"false\"></xref> property specifies the calendars that can be used by a particular culture, and the <xref href=\"System.Globalization.CultureInfo.Calendar\" data-throw-if-not-resolved=\"false\"></xref> property specifies the default calendar for the culture.</p>\n<p>Changing the value of this property affects the following properties as well: <xref href=\"System.Globalization.DateTimeFormatInfo.MonthNames\" data-throw-if-not-resolved=\"false\"></xref>, <xref href=\"System.Globalization.DateTimeFormatInfo.AbbreviatedMonthNames\" data-throw-if-not-resolved=\"false\"></xref>, <xref href=\"System.Globalization.DateTimeFormatInfo.DayNames\" data-throw-if-not-resolved=\"false\"></xref>, <xref href=\"System.Globalization.DateTimeFormatInfo.AbbreviatedDayNames\" data-throw-if-not-resolved=\"false\"></xref>, <xref href=\"System.Globalization.DateTimeFormatInfo.CalendarWeekRule\" data-throw-if-not-resolved=\"false\"></xref>, <xref href=\"System.Globalization.DateTimeFormatInfo.FirstDayOfWeek\" data-throw-if-not-resolved=\"false\"></xref>, <xref href=\"System.Globalization.DateTimeFormatInfo.FullDateTimePattern\" data-throw-if-not-resolved=\"false\"></xref>, <xref href=\"System.Globalization.DateTimeFormatInfo.LongDatePattern\" data-throw-if-not-resolved=\"false\"></xref>, <xref href=\"System.Globalization.DateTimeFormatInfo.ShortDatePattern\" data-throw-if-not-resolved=\"false\"></xref>, <xref href=\"System.Globalization.DateTimeFormatInfo.YearMonthPattern\" data-throw-if-not-resolved=\"false\"></xref>, and <xref href=\"System.Globalization.DateTimeFormatInfo.MonthDayPattern\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n<p>For example, if the culture of the current thread is Japanese, this property accepts <xref href=\"System.Globalization.JapaneseCalendar\" data-throw-if-not-resolved=\"false\"></xref>, <xref href=\"System.Globalization.GregorianCalendarTypes.Localized\" data-throw-if-not-resolved=\"false\"></xref><xref href=\"System.Globalization.GregorianCalendar\" data-throw-if-not-resolved=\"false\"></xref>, or <xref href=\"System.Globalization.GregorianCalendarTypes.USEnglish\" data-throw-if-not-resolved=\"false\"></xref><xref href=\"System.Globalization.GregorianCalendar\" data-throw-if-not-resolved=\"false\"></xref>. When the <xref href=\"System.Globalization.JapaneseCalendar\" data-throw-if-not-resolved=\"false\"></xref> is used, the default long date specifier is \"gg y'\\x5e74'M'\\x6708'd'\\x65e5'\". When the <xref href=\"System.Globalization.GregorianCalendarTypes.Localized\" data-throw-if-not-resolved=\"false\"></xref><xref href=\"System.Globalization.GregorianCalendar\" data-throw-if-not-resolved=\"false\"></xref>, is used, the default long date specifier is \"yyyy'\\x5e74'M'\\x6708'd'\\x65e5'\".</p>\n"
  example:
  - "\n<p>The following example defines a <code>ChangeCalendar</code> method that changes a culture's current calendar to a specified calendar unless it is already the current calendar or if it is not supported by the culture. The code that calls the method instantiates a <xref href=\"System.Globalization.CultureInfo\" data-throw-if-not-resolved=\"false\"></xref> object that represents the Arabic (Egypt) culture and first attempts to change its calendar to the Japanese calendar. Because the Japanese calendar is not supported, the method makes not change the culture's calendar. However, because the Umm al-Qura calendar is a member of the <xref href=\"System.Globalization.CultureInfo.OptionalCalendars\" data-throw-if-not-resolved=\"false\"></xref> collection, the method does succeed in making it the current calendar for the ar-EG culture. </p>System.Globalization.DateTimeFormatInfo.Calendar#1"
