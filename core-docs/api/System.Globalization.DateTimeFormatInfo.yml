  summary: "\n<p>Gets or sets the string designator for hours that are \"post meridiem\" (after noon).</p>\n"
  remarks: "\n<p>The<xref href=\"System.Globalization.DateTimeFormatInfo.PMDesignator\" data-throw-if-not-resolved=\"false\"></xref> property is used for all times from 12:00:00 (noon) to 23:59:59.999.</p>\n<p>If the custom pattern includes the format pattern \"tt\" and the time is after noon, <xref href=\"System.DateTime.ToString\" data-throw-if-not-resolved=\"false\"></xref> displays the value of <xref href=\"System.Globalization.DateTimeFormatInfo.PMDesignator\" data-throw-if-not-resolved=\"false\"></xref> in place of the \"tt\" in the format pattern. If the custom pattern includes the format pattern \"t\", only the first character of <xref href=\"System.Globalization.DateTimeFormatInfo.PMDesignator\" data-throw-if-not-resolved=\"false\"></xref> is displayed. Your application should use \"tt\" for languages for which it is necessary to maintain the distinction between AM and PM. An example is Japanese, for which the AM and PM designators differ in the second character instead of the first character. </p>\n<p>For cultures that do not use a PM designator, this property returns an empty string.</p>\n"
