    id: AbbreviatedDayNames
    path: src/System.Globalization/ref/System.Globalization.cs
    startLine: 164
  assemblies:
  - System.Globalization
  namespace: System.Globalization
  summary: "\n<p>Gets or sets a one-dimensional array of type <xref href=\"System.String\" data-throw-if-not-resolved=\"false\"></xref> containing the culture-specific abbreviated names of the days of the week.</p>\n"
  remarks: "\n<p>If setting this property, the array must be one-dimensional and must have exactly seven elements. The first element (the element at index zero) represents the first day of the week in the calendar defined by the <xref href=\"System.Globalization.DateTimeFormatInfo.Calendar\" data-throw-if-not-resolved=\"false\"></xref> property.</p>\n<p>If a custom format string includes the \"ddd\" format specifier, the <xref href=\"System.DateTime.ToString\" data-throw-if-not-resolved=\"false\"></xref> or <xref href=\"System.DateTimeOffset.ToString\" data-throw-if-not-resolved=\"false\"></xref> method includes the appropriate member of the <xref href=\"System.Globalization.DateTimeFormatInfo.AbbreviatedDayNames\" data-throw-if-not-resolved=\"false\"></xref> array in place of the \"ddd\" in the result string.</p>\n<p>This property is affected if the value of the <xref href=\"System.Globalization.DateTimeFormatInfo.Calendar\" data-throw-if-not-resolved=\"false\"></xref> property changes. If the selected <xref href=\"System.Globalization.DateTimeFormatInfo.Calendar\" data-throw-if-not-resolved=\"false\"></xref> does not support abbreviated day names, the array contains the full day names.</p>\n"
  example:
  - "\n<p>The following example creates a read/write <xref href=\"System.Globalization.CultureInfo\" data-throw-if-not-resolved=\"false\"></xref> object that represents the English (United States) culture and assigns abbreviated day names to its <xref href=\"System.Globalization.DateTimeFormatInfo.AbbreviatedDayNames\" data-throw-if-not-resolved=\"false\"></xref> property. It then uses the \"ddd\" format specifier in a  to display the string representation of dates for one week beginning May 28, 2014. </p>System.Globalization.DateTimeFormatInfo.AbbreviatedDayNames#1"
  syntax:
    content: public string[] AbbreviatedDayNames { get; set; }
    content.vb: Public Property AbbreviatedDayNames As String()
    parameters: []
    return:
      type: System.String[]
      description: "\n<p>A one-dimensional array of type <xref href=\"System.String\" data-throw-if-not-resolved=\"false\"></xref> containing the culture-specific abbreviated names of the days of the week. The array for <xref href=\"System.Globalization.DateTimeFormatInfo.InvariantInfo\" data-throw-if-not-resolved=\"false\"></xref> contains \"Sun\", \"Mon\", \"Tue\", \"Wed\", \"Thu\", \"Fri\", and \"Sat\".</p>\n"
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "\n<p>The property is being set to <strong>null</strong>. </p>\n"
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "\n<p>The property is being set to an array that is multidimensional or that has a length that is not exactly 7. </p>\n"
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "\n<p>The property is being set and the <xref href=\"System.Globalization.DateTimeFormatInfo\" data-throw-if-not-resolved=\"false\"></xref> object is read-only. </p>\n"
  seealso:
