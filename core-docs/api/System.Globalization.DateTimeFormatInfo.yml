  summary: "\n<p>Gets or sets a one-dimensional string array that contains the culture-specific abbreviated names of the months.</p>\n"
  remarks: "\n<p>If you set this property, the array must be one-dimensional with exactly 13 elements. <xref href=\"System.Globalization.Calendar\" data-throw-if-not-resolved=\"false\"></xref> objects accommodate calendars with 13 months. The first element (the element at index zero) represents the first month of the year defined by the <xref href=\"System.Globalization.DateTimeFormatInfo.Calendar\" data-throw-if-not-resolved=\"false\"></xref> property.</p>\n<p>If you set the <xref href=\"System.Globalization.DateTimeFormatInfo.AbbreviatedMonthNames\" data-throw-if-not-resolved=\"false\"></xref> property, you must also set the <xref href=\"System.Globalization.DateTimeFormatInfo.AbbreviatedMonthGenitiveNames\" data-throw-if-not-resolved=\"false\"></xref> property. The <xref href=\"System.Globalization.DateTimeFormatInfo.AbbreviatedMonthNames\" data-throw-if-not-resolved=\"false\"></xref> and <xref href=\"System.Globalization.DateTimeFormatInfo.AbbreviatedMonthGenitiveNames\" data-throw-if-not-resolved=\"false\"></xref> properties are used to format dates using the following format strings: </p>\n<ul><li>\n<p>A standard date and time format string that aliases a custom format string that includes the \"MMM\" format specifier.</p>\n</li><li>\n<p>A custom date and time format string that includes the \"MMM\" format specifier.</p>\n</li></ul>\n<p>This property is affected if the value of the <xref href=\"System.Globalization.DateTimeFormatInfo.Calendar\" data-throw-if-not-resolved=\"false\"></xref> property changes. If the selected <xref href=\"System.Globalization.DateTimeFormatInfo.Calendar\" data-throw-if-not-resolved=\"false\"></xref> does not support abbreviated month names, the array contains the full month names.</p>\n"
  example:
  - "\n<p>The following example creates a read/write <xref href=\"System.Globalization.CultureInfo\" data-throw-if-not-resolved=\"false\"></xref> object that represents the English (United States) culture and assigns abbreviated genitive month names to its <xref href=\"System.Globalization.DateTimeFormatInfo.AbbreviatedMonthNames\" data-throw-if-not-resolved=\"false\"></xref> and <xref href=\"System.Globalization.DateTimeFormatInfo.AbbreviatedMonthGenitiveNames\" data-throw-if-not-resolved=\"false\"></xref> properties. It then displays the string representation of dates that include the abbreviated name of each month in the culture's supported calendar.</p>System.Globalization.DateTimeFormatInfo.AbbreviatedMonthGenitiveNames#1"
