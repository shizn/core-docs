    content: public string[] AbbreviatedMonthNames { get; set; }
    content.vb: Public Property AbbreviatedMonthNames As String()
    parameters: []
    return:
      type: System.String[]
      description: "\n<p>A one-dimensional string array with 13 elements that contains the culture-specific abbreviated names of the months. For 12-month calendars, the 13th element of the array is an empty string. The array for <xref href=\"System.Globalization.DateTimeFormatInfo.InvariantInfo\" data-throw-if-not-resolved=\"false\"></xref> contains \"Jan\", \"Feb\", \"Mar\", \"Apr\", \"May\", \"Jun\", \"Jul\", \"Aug\", \"Sep\", \"Oct\", \"Nov\", \"Dec\", and \"\".</p>\n"
