    id: AbbreviatedMonthGenitiveNames
    path: src/System.Globalization/ref/System.Globalization.cs
    startLine: 165
  assemblies:
  - System.Globalization
  namespace: System.Globalization
  summary: "\n<p>Gets or sets a string array of abbreviated month names associated with the current <xref href=\"System.Globalization.DateTimeFormatInfo\" data-throw-if-not-resolved=\"false\"></xref> object.</p>\n"
  remarks: "\n<p>In some languages, a month name that is part of a date appears in the genitive case. For example, a date in the ru-RU or Russian (Russia) culture consists of the day number and the genitive month name, such as 1 Января (1 January). For these cultures, if a custom format string includes the \"MMM\" format specifier, the <xref href=\"System.DateTime.ToString\" data-throw-if-not-resolved=\"false\"></xref> or <xref href=\"System.DateTimeOffset.ToString\" data-throw-if-not-resolved=\"false\"></xref> method includes the appropriate member of the <xref href=\"System.Globalization.DateTimeFormatInfo.AbbreviatedMonthGenitiveNames\" data-throw-if-not-resolved=\"false\"></xref> array in place of the \"MMM\" in the result string.</p>\n<p>In a set operation, the array must be one-dimensional with exactly 13 elements, because <xref href=\"System.Globalization.Calendar\" data-throw-if-not-resolved=\"false\"></xref> objects accommodate calendars that have 13 months. For calendars that have 12 months, the thirteenth element should be <xref href=\"System.String.Empty\" data-throw-if-not-resolved=\"false\"></xref>. The first element (the element at index zero) represents the first month of the year defined by the <xref href=\"System.Globalization.DateTimeFormatInfo.Calendar\" data-throw-if-not-resolved=\"false\"></xref> property.</p>\n<p>If you set the <xref href=\"System.Globalization.DateTimeFormatInfo.AbbreviatedMonthGenitiveNames\" data-throw-if-not-resolved=\"false\"></xref> property, you must also set the <xref href=\"System.Globalization.DateTimeFormatInfo.AbbreviatedMonthNames\" data-throw-if-not-resolved=\"false\"></xref> property.</p>\n"
  example:
  - "\n<p>The following example creates a read/write <xref href=\"System.Globalization.CultureInfo\" data-throw-if-not-resolved=\"false\"></xref> object that represents the English (United States) culture and assigns abbreviated genitive month names to its <xref href=\"System.Globalization.DateTimeFormatInfo.AbbreviatedMonthNames\" data-throw-if-not-resolved=\"false\"></xref> and <xref href=\"System.Globalization.DateTimeFormatInfo.AbbreviatedMonthGenitiveNames\" data-throw-if-not-resolved=\"false\"></xref> properties. It then displays the string representation of dates that include the abbreviated month name of each month in the culture's supported calendar.</p>System.Globalization.DateTimeFormatInfo.AbbreviatedMonthGenitiveNames#1"
  syntax:
    content: public string[] AbbreviatedMonthGenitiveNames { get; set; }
    content.vb: Public Property AbbreviatedMonthGenitiveNames As String()
    parameters: []
    return:
      type: System.String[]
      description: "\n<p>An array of abbreviated month names.</p>\n"
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "\n<p>In a set operation, the array is multidimensional or has a length that is not exactly 13.</p>\n"
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "\n<p>In a set operation, the array or one of the elements of the array is <strong>null</strong>.</p>\n"
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "\n<p>In a set operation, the current <xref href=\"System.Globalization.DateTimeFormatInfo\" data-throw-if-not-resolved=\"false\"></xref> object is read-only.</p>\n"
