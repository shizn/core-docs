      description: "\n<p>A one-dimensional string array that contains the culture-specific full names of the days of the week. The array for <xref href=\"System.Globalization.DateTimeFormatInfo.InvariantInfo\" data-throw-if-not-resolved=\"false\"></xref> contains \"Sunday\", \"Monday\", \"Tuesday\", \"Wednesday\", \"Thursday\", \"Friday\", and \"Saturday\".</p>\n"
