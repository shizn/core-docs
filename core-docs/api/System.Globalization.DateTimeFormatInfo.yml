  summary: "\n<p>Returns the culture-specific full name of the specified month based on the culture associated with the current <xref href=\"System.Globalization.DateTimeFormatInfo\" data-throw-if-not-resolved=\"false\"></xref> object.</p>\n"
  remarks: "\n<p>For the default invariant <xref href=\"System.Globalization.DateTimeFormatInfo\" data-throw-if-not-resolved=\"false\"></xref> object, this method returns a string from the <xref href=\"System.Globalization.GregorianCalendar\" data-throw-if-not-resolved=\"false\"></xref> object.</p>\n<p>\n<em>month</em>\n</p>\n<p>Return Value </p>\n<table><tbody><tr><td>\n<p>1 </p>\n</td><td>\n<p>\"January\" </p>\n</td></tr><tr><td>\n<p>2 </p>\n</td><td>\n<p>\"February\" </p>\n</td></tr><tr><td>\n<p>3 </p>\n</td><td>\n<p>\"March\" </p>\n</td></tr><tr><td>\n<p>4 </p>\n</td><td>\n<p>\"April\" </p>\n</td></tr><tr><td>\n<p>5 </p>\n</td><td>\n<p>\"May\" </p>\n</td></tr><tr><td>\n<p>6 </p>\n</td><td>\n<p>\"June\" </p>\n</td></tr><tr><td>\n<p>7 </p>\n</td><td>\n<p>\"July\" </p>\n</td></tr><tr><td>\n<p>8 </p>\n</td><td>\n<p>\"August\" </p>\n</td></tr><tr><td>\n<p>9 </p>\n</td><td>\n<p>\"September\" </p>\n</td></tr><tr><td>\n<p>10 </p>\n</td><td>\n<p>\"October\" </p>\n</td></tr><tr><td>\n<p>11 </p>\n</td><td>\n<p>\"November\" </p>\n</td></tr><tr><td>\n<p>12 </p>\n</td><td>\n<p>\"December\" </p>\n</td></tr><tr><td>\n<p>13 </p>\n</td><td>\n<p>\"\" </p>\n</td></tr></tbody></table>\n<p>\n<xref href=\"System.Globalization.Calendar\" data-throw-if-not-resolved=\"false\"></xref> objects can accommodate calendars with 13 months. For 12-month calendars, the empty string is always returned as the name of the 13th month.</p>\n"
  syntax:
    content: public string GetMonthName(int month)
    content.vb: Public Function GetMonthName(month As Integer) As String
    parameters:
