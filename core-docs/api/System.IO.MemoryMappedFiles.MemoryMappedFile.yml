    commentId: T:System.ArgumentOutOfRangeException
    description: "\n<p>\n<em>capacity</em> is greater than the size of the logical address space.</p>\n<p>-or-</p>\n<p>\n<em>capacity</em> is less than zero.</p>\n<p>-or-</p>\n<p>\n<em>capacity</em> is less than the file size (but not zero).</p>\n<p>-or-</p>\n<p>\n<em>capacity</em> is zero, and the size of the file on disk is also zero.</p>\n"
