  namespace: System.IO.MemoryMappedFiles
  summary: "\n<p>Represents a memory-mapped file. </p>\n"
  remarks: "\n<p>A memory-mapped file maps the contents of a file to an application’s logical address space. Memory-mapped files enable programmers to work with extremely large files because memory can be managed concurrently, and they allow complete, random access to a file without the need for seeking. Memory-mapped files can also be shared across multiple processes.</p>\n<p>The <see cref=\"Overload:System.IO.MemoryMappedFiles.MemoryMappedFile.CreateFromFile\"></see> methods create a memory-mapped file from a specified path or a <xref href=\"System.IO.FileStream\" data-throw-if-not-resolved=\"false\"></xref> of an existing file on disk. Changes are automatically propagated to disk when the file is unmapped. </p>\n<p>The <see cref=\"Overload:System.IO.MemoryMappedFiles.MemoryMappedFile.CreateNew\"></see> methods create a memory-mapped file that is not mapped to an existing file on disk; and are suitable for creating shared memory for interprocess communication (IPC).  </p>\n<p>A memory-mapped file is associated with a name. </p>\n<p>You can create multiple views of the memory-mapped file, including views of parts of the file. You can map the same part of a file to more than one address to create concurrent memory. For two views to remain concurrent, they have to be created from the same memory-mapped file. Creating two file mappings of the same file with two views does not provide concurrency.</p>\n"
  example:
  - "\n<p>The following example creates a memory-mapped view of a part of an extremely large file and manipulates a portion of it.</p>MemoryMappedFiles.MemoryMappedFile.CreateFromFile#1"
