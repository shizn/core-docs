  assemblies:
  - System.IO.MemoryMappedFiles
  namespace: System.IO.MemoryMappedFiles
  summary: "\n<p>Creates a memory-mapped file from an existing file with the specified access mode, name, inheritability, and capacity.</p>\n"
  syntax:
    content: public static MemoryMappedFile CreateFromFile(FileStream fileStream, string mapName, long capacity, MemoryMappedFileAccess access, HandleInheritability inheritability, bool leaveOpen)
    content.vb: Public Shared Function CreateFromFile(fileStream As FileStream, mapName As String, capacity As Long, access As MemoryMappedFileAccess, inheritability As HandleInheritability, leaveOpen As Boolean) As MemoryMappedFile
    parameters:
    - id: fileStream
      type: System.IO.FileStream
      description: "\n<p>The file stream of the existing file.</p>\n"
    - id: mapName
      type: System.String
      description: "\n<p>A name to assign to the memory-mapped file.</p>\n"
    - id: capacity
      type: System.Int64
      description: "\n<p>The maximum size, in bytes, to allocate to the memory-mapped file. Specify 0 to set the capacity to the size of <em>filestream</em>.</p>\n"
    - id: access
      type: System.IO.MemoryMappedFiles.MemoryMappedFileAccess
      description: "\n<p>One of the enumeration values that specifies the type of access allowed to the memory-mapped file. </p>\n<p>This parameter can’t be set to <xref href=\"System.IO.MemoryMappedFiles.MemoryMappedFileAccess.Write\" data-throw-if-not-resolved=\"false\"></xref>. </p>\n"
    - id: inheritability
      type: System.IO.HandleInheritability
      description: "\n<p>One of the enumeration values that specifies whether a handle to the memory-mapped file can be inherited by a child process. The default is <xref href=\"System.IO.HandleInheritability.None\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n"
    - id: leaveOpen
      type: System.Boolean
      description: "\n<p>A value that indicates whether to close the source file stream when the <xref href=\"System.IO.MemoryMappedFiles.MemoryMappedFile\" data-throw-if-not-resolved=\"false\"></xref> is disposed. </p>\n"
    return:
      type: System.IO.MemoryMappedFiles.MemoryMappedFile
      description: "\n<p>A memory-mapped file that has the specified characteristics.</p>\n"
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "\n<p>\n<em>mapName</em> is <strong>null</strong> or an empty string.</p>\n<p>-or-</p>\n<p>\n<em>capacity</em> and the length of the file are zero.</p>\n<p>-or-</p>\n<p>\n<em>access</em> is set to <xref href=\"System.IO.MemoryMappedFiles.MemoryMappedFileAccess.Write\" data-throw-if-not-resolved=\"false\"></xref> or <xref href=\"System.IO.MemoryMappedFiles.MemoryMappedFileAccess.Write\" data-throw-if-not-resolved=\"false\"></xref> enumeration value, which is not allowed.</p>\n<p>-or-</p>\n<p>\n<em>access</em> is set to <xref href=\"System.IO.MemoryMappedFiles.MemoryMappedFileAccess.Read\" data-throw-if-not-resolved=\"false\"></xref> and <em>capacity</em> is larger than the length of <strong>filestream</strong>.</p>\n"
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "\n<p>\n<em>fileStream</em>  is <strong>null</strong>.</p>\n"
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "\n<p>\n<em>capacity</em> is less than zero.</p>\n<p>-or-</p>\n<p>\n<em>capacity</em> is less than the file size.</p>\n<p>-or-</p>\n<p>\n<em>access</em> is not a valid <xref href=\"System.IO.MemoryMappedFiles.MemoryMappedFileAccess\" data-throw-if-not-resolved=\"false\"></xref> enumeration value.</p>\n<p>-or-</p>\n<p>\n<em>inheritability</em> is not a valid <xref href=\"System.IO.HandleInheritability\" data-throw-if-not-resolved=\"false\"></xref> enumeration value.</p>\n"
