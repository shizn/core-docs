  example:
  - "\n<p>The following example is composed of three separate processes (console applications) that write <strong>Boolean</strong> values to a memory-mapped file. The following sequence of actions occur:</p>\n<ol><li>\n<p>Process A creates the memory-mapped file and writes a value to it. </p>\n</li><li>\n<p>Process B opens the memory-mapped file and writes a value to it. </p>\n</li><li>\n<p>Process C opens the memory-mapped file and writes a value to it. </p>\n</li><li>\n<p>Process A reads and displays the values from the memory-mapped file. </p>\n</li><li>\n<p>After Process A is finished with the memory-mapped file, the file is immediately reclaimed by garbage collection.</p>\n</li></ol>\n<p>To run this example, do the following:</p>\n<ol><li>\n<p>Compile the applications and open three Command windows.</p>\n</li><li>\n<p>In the first Command window, run Process A.</p>\n</li><li>\n<p>In the second Command window, run Process B.</p>\n</li><li>\n<p>Return to Process A and press ENTER.</p>\n</li><li>\n<p>In the third Command window, run Process C.</p>\n</li><li>\n<p>Return to Process A and press ENTER.</p>\n</li></ol>\n<p>The output of Process A is as follows:</p>\n<pre><code>Start Process B and press ENTER to continue.\nStart Process C and press ENTER to continue.\nProcess A says: True\nProcess B says: False\nProcess C says: True</code></pre>\n<p>Process A</p>System.IO.MemoryMappedFiles_IPC_X#1<p>Process B</p>System.IO.MemoryMappedFiles_IPC_A#1<p>Process C</p>System.IO.MemoryMappedFiles_IPC_B#1"
