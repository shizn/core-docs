      description: "\n<p>A name to assign to the memory-mapped file. </p>\n"
    - id: capacity
      type: System.Int64
      description: "\n<p>The maximum size, in bytes, to allocate to the memory-mapped file. Specify 0 to set the capacity to the size of the file on disk.</p>\n"
