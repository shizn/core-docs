    commentId: T:System.IO.IOException
    description: "\n<p>An I/O error occurred.</p>\n"
  - type: System.IO.PathTooLongException
    commentId: T:System.IO.PathTooLongException
    description: "\n<p>\n<em>path</em> exceeds the maximum length defined by the operating system. In Windows, paths must contain fewer than 248 characters, and file names must contain fewer than 260 characters.</p>\n"
  - type: System.Security.SecurityException
    commentId: T:System.Security.SecurityException
