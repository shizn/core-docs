  summary: "\n<p>Specifies whether a <xref href=\"System.DateTime\" data-throw-if-not-resolved=\"false\"></xref> object represents a local time, a Coordinated Universal Time (UTC), or is not specified as either local time or UTC.</p>\n"
  remarks: "\n<p>A member of the <xref href=\"System.DateTimeKind\" data-throw-if-not-resolved=\"false\"></xref> enumeration is returned by the <xref href=\"System.DateTime.Kind\" data-throw-if-not-resolved=\"false\"></xref> property.</p>\n<p>The members of the <xref href=\"System.DateTimeKind\" data-throw-if-not-resolved=\"false\"></xref> enumeration are used in conversion operations between local time and Coordinated Universal Time (UTC), but not in comparison or arithmetic operations. For more information about time conversions, see Converting Times Between Time Zones.</p>\n"
