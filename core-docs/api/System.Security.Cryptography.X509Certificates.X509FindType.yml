  namespace: System.Security.Cryptography.X509Certificates
  summary: "\n<p>Specifies the type of value the <xref href=\"System.Security.Cryptography.X509Certificates.X509Certificate2Collection.Find(System.Security.Cryptography.X509Certificates.X509FindType,System.Object,System.Boolean)\" data-throw-if-not-resolved=\"false\"></xref> method searches for.</p>\n"
  remarks: "\n<p>\n<xref href=\"System.Security.Cryptography.X509Certificates.X509FindType\" data-throw-if-not-resolved=\"false\"></xref> identifies the type of value provided in the <em>findValue</em> parameter for the <xref href=\"System.Security.Cryptography.X509Certificates.X509Certificate2Collection.Find(System.Security.Cryptography.X509Certificates.X509FindType,System.Object,System.Boolean)\" data-throw-if-not-resolved=\"false\"></xref> method. You can use <xref href=\"System.Security.Cryptography.X509Certificates.X509FindType\" data-throw-if-not-resolved=\"false\"></xref> to search an <xref href=\"System.Security.Cryptography.X509Certificates.X509Certificate2\" data-throw-if-not-resolved=\"false\"></xref> collection by subject name, thumbprint, serial number, valid date range, or other value.</p>\n<p>You can use a combination of <strong>FindByTime</strong> value types to find certificates that are valid in a given time range. The union of certificates returned using <xref href=\"System.Security.Cryptography.X509Certificates.X509FindType.FindByTimeValid\" data-throw-if-not-resolved=\"false\"></xref>, <xref href=\"System.Security.Cryptography.X509Certificates.X509FindType.FindByTimeNotYetValid\" data-throw-if-not-resolved=\"false\"></xref>, and <xref href=\"System.Security.Cryptography.X509Certificates.X509FindType.FindByTimeExpired\" data-throw-if-not-resolved=\"false\"></xref> for a given time represents all certificates in the queried collection.</p>\n"
  example:
  - "\n<p>The following example opens the current user's personal certificate store, finds only valid certificates, allows the user to select a certificate, and then writes certificate information to the console. The output depends on the certificate you select.</p>certselect#1"
  syntax:
