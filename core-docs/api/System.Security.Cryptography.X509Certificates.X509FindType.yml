  summary: "\n<p>The <em>findValue</em> parameter for the <xref href=\"System.Security.Cryptography.X509Certificates.X509Certificate2Collection.Find(System.Security.Cryptography.X509Certificates.X509FindType,System.Object,System.Boolean)\" data-throw-if-not-resolved=\"false\"></xref> method must be a string representing either the application policy friendly name or the object identifier (OID, or <xref href=\"System.Security.Cryptography.Oid\" data-throw-if-not-resolved=\"false\"></xref>) of the certificate. For example, \"Encrypting File System\" or \"1.3.6.1.4.1.311.10.3.4\" can be used. For an application that will be localized, the OID value must be used, because the friendly name is localized.</p>\n"
