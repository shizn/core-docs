  namespace: System.Reflection
  summary: "\n<p>The exception that is thrown in <xref href=\"System.Type.FindMembers(System.Reflection.MemberTypes,System.Reflection.BindingFlags,System.Reflection.MemberFilter,System.Object)\" data-throw-if-not-resolved=\"false\"></xref> when the filter criteria is not valid for the type of filter you are using.</p>\n"
  remarks: "\n<p>\n<strong>InvalidFilterCriteriaException</strong> uses the HRESULT COR_E_INVALIDFILTERCRITERIA which has the value 0x80131601.</p>\n"
