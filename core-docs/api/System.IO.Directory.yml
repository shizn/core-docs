  summary: "\n<p>Returns the names of files (including their paths) that match the specified search pattern in the specified directory.</p>\n"
  remarks: "\n<p>The returned file names are appended to the supplied <em>path</em> parameter and the order of the returned file names is not guaranteed; use the <see cref=\"Overload:System.Array.Sort\"></see> method if a specific sort order is required. </p>\n<p>\n<em>searchPattern</em> can be a combination of literal and wildcard characters, but doesn't support regular expressions. The following wildcard specifiers are permitted in <em>searchPattern</em>.</p>\n<p>Wildcard specifier </p>\n<p>Matches </p>\n<table><tbody><tr><td>\n<p>* (asterisk)</p>\n</td><td>\n<p>Zero or more characters in that position. </p>\n</td></tr><tr><td>\n<p>? (question mark)</p>\n</td><td>\n<p>Zero or one character in that position. </p>\n</td></tr></tbody></table>\n<p>Characters other than the wildcard are literal characters. For example, the <em>searchPattern</em> string \"*t\" searches for all names in <em>path</em> ending with the letter \"t\". The <em>searchPattern</em> string \"s*\" searches for all names in <em>path</em> beginning with the letter \"s\".</p>\n<p>\n<em>searchPattern</em> cannot end in two periods (\"..\") or contain two periods (\"..\") followed by <xref href=\"System.IO.Path.DirectorySeparatorChar\" data-throw-if-not-resolved=\"false\"></xref> or <xref href=\"System.IO.Path.AltDirectorySeparatorChar\" data-throw-if-not-resolved=\"false\"></xref>, nor can it contain any invalid characters. You can query for invalid characters by using the <xref href=\"System.IO.Path.GetInvalidPathChars\" data-throw-if-not-resolved=\"false\"></xref> method.</p>\n<p>When you use the asterisk wildcard character in a <em>searchPattern</em> such as \"*.txt\", the number of characters in the specified extension affects the search as follows: </p>\n<ul><li>\n<p>If the specified extension is exactly three characters long, the method returns files with extensions that begin with the specified extension. For example, \"*.xls\" returns both \"book.xls\" and \"book.xlsx\".</p>\n</li><li>\n<p>In all other cases, the method returns files that exactly match the specified extension. For example, \"*.ai\" returns \"file.ai\" but not \"file.aif\".</p>\n</li></ul>\n<p>When you use the question mark wildcard character, this method returns only files that match the specified file extension. For example, given two files, \"file1.txt\" and \"file1.txtother\", in a directory, a search pattern of \"file?.txt\" returns just the first file, whereas a search pattern of \"file*.txt\" returns both files.</p>\n<p>Because this method checks against file names with both the 8.3 file name format and the long file name format, a search pattern similar to \"*1*.txt\" may return unexpected file names. For example, using a search pattern of \"*1*.txt\" returns \"longfilename.txt\" because the equivalent 8.3 file name format is \"LONGFI~1.TXT\".</p>\n<p>The <see cref=\"Overload:System.IO.Directory.EnumerateFiles\"></see> and <see cref=\"Overload:System.IO.Directory.GetFiles\"></see> methods differ as follows: When you use <see cref=\"Overload:System.IO.Directory.EnumerateFiles\"></see>, you can start enumerating the collection of names before the whole collection is returned; when you use <see cref=\"Overload:System.IO.Directory.GetFiles\"></see>, you must wait for the whole array of names to be returned before you can access the array. Therefore, when you are working with many files and directories, <see cref=\"Overload:System.IO.Directory.EnumerateFiles\"></see> can be more efficient.</p>\n<p>The <em>path</em> parameter can specify relative or absolute path information. Relative path information is interpreted as relative to the current working directory. To obtain the current working directory, see <xref href=\"System.IO.Directory.GetCurrentDirectory\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n<p>The <em>path</em> parameter is not case-sensitive.</p>\n<p>For a list of common I/O tasks, see Common I/O Tasks.</p>\n"
