  assemblies:
  - System.IO.FileSystem
  namespace: System.IO
  summary: "\n<p>Deletes the specified directory and, if indicated, any subdirectories and files in the directory. </p>\n"
  remarks: "\n<p>The <em>path</em> parameter may specify relative or absolute path information. Relative path information is interpreted as relative to the current working directory. To obtain the current working directory, see <xref href=\"System.IO.Directory.GetCurrentDirectory\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n<p>Trailing spaces are removed from the end of the <em>path</em> parameter before deleting the directory.</p>\n<p>The <em>path</em> parameter is not case-sensitive.</p>\n<p>If the <em>recursive</em> parameter is <strong>true</strong>, the user must have write permission for the current directory as well as for all subdirectories.</p>\n<p>The behavior of this method differs slightly when deleting a directory that contains a reparse point, such as a symbolic link or a mount point. If the reparse point is a directory, such as a mount point, it is unmounted and the mount point is deleted. This method does not recurse through the reparse point. If the reparse point is a symbolic link to a file, the reparse point is deleted and not the target of the symbolic link.</p>\n<p>In some cases, if you have the specified directory open in File Explorer, the <xref href=\"System.IO.Directory.Delete(System.String,System.Boolean)\" data-throw-if-not-resolved=\"false\"></xref> method may not be able to delete it.</p>\n"
  example:
  - "\n<p>The following example shows how to create a new directory, subdirectory, and file in the subdirectory, and then recursively delete all the new items.</p>System.IO.Directory.Delete#2"
  syntax:
    content: public static void Delete(string path, bool recursive)
    content.vb: Public Shared Sub Delete(path As String, recursive As Boolean)
    parameters:
    - id: path
      type: System.String
      description: "\n<p>The name of the directory to remove. </p>\n"
    - id: recursive
      type: System.Boolean
      description: "\n<p>\n<strong>true</strong> to remove directories, subdirectories, and files in <em>path</em>; otherwise, <strong>false</strong>. </p>\n"
  exceptions:
  - type: System.IO.IOException
    commentId: T:System.IO.IOException
    description: "\n<p>A file with the same name and location specified by <em>path</em> exists.</p>\n<p>-or-</p>\n<p>The directory specified by <em>path</em> is read-only, or <em>recursive</em> is <strong>false</strong> and <em>path</em> is not an empty directory. </p>\n<p>-or-</p>\n<p>The directory is the application's current working directory. </p>\n<p>-or-</p>\n<p>The directory contains a read-only file.</p>\n<p>-or-</p>\n<p>The directory is being used by another process.</p>\n"
  - type: System.UnauthorizedAccessException
