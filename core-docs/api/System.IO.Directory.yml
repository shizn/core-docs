    path: src/System.IO.FileSystem/ref/System.IO.FileSystem.cs
    startLine: 23
  assemblies:
  - System.IO.FileSystem
  namespace: System.IO
  summary: "\n<p>Deletes an empty directory from a specified path.</p>\n"
  remarks: "\n<p>This method behaves identically to <xref href=\"System.IO.Directory.Delete(System.String,System.Boolean)\" data-throw-if-not-resolved=\"false\"></xref> with <strong>false</strong> specified for the second parameter.</p>\n<p>The <em>path</em> parameter may specify relative or absolute path information. Relative path information is interpreted as relative to the current working directory. To obtain the current working directory, see <xref href=\"System.IO.Directory.GetCurrentDirectory\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n<p>Trailing spaces are removed from the end of the <em>path</em> parameter before deleting the directory.</p>\n<p>This method throws an <xref href=\"System.IO.IOException\" data-throw-if-not-resolved=\"false\"></xref> if the directory specified in the <em>path</em> parameter contains files or subdirectories.</p>\n<p>The <em>path</em> parameter is not case-sensitive.</p>\n<p>In some cases, if you have the specified directory open in File Explorer, the <xref href=\"System.IO.Directory.Delete(System.String)\" data-throw-if-not-resolved=\"false\"></xref> method may not be able to delete it.</p>\n"
  example:
  - "\n<p>The following example shows how to create a new directory and subdirectory, and then delete only the subdirectory.</p>System.IO.Directory.Delete#1"
  syntax:
    content: public static void Delete(string path)
    content.vb: Public Shared Sub Delete(path As String)
    parameters:
    - id: path
      type: System.String
      description: "\n<p>The name of the empty directory to remove. This directory must be writable and empty. </p>\n"
  exceptions:
  - type: System.IO.IOException
    commentId: T:System.IO.IOException
    description: "\n<p>A file with the same name and location specified by <em>path</em> exists.</p>\n<p>-or-</p>\n<p>The directory is the application's current working directory.</p>\n<p>-or-</p>\n<p>The directory specified by <em>path</em> is not empty.</p>\n<p>-or-</p>\n<p>The directory is read-only or contains a read-only file.</p>\n<p>-or-</p>\n<p>The directory is being used by another process.</p>\n"
  - type: System.UnauthorizedAccessException
    commentId: T:System.UnauthorizedAccessException
    description: "\n<p>The caller does not have the required permission. </p>\n"
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "\n<p>\n<em>path</em> is a zero-length string, contains only white space, or contains one or more invalid characters. You can query for invalid characters by using the <xref href=\"System.IO.Path.GetInvalidPathChars\" data-throw-if-not-resolved=\"false\"></xref> method. </p>\n"
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "\n<p>\n<em>path</em> is <strong>null</strong>. </p>\n"
  - type: System.IO.PathTooLongException
    commentId: T:System.IO.PathTooLongException
    description: "\n<p>The specified path, file name, or both exceed the system-defined maximum length. For example, on Windows-based platforms, paths must be less than 248 characters and file names must be less than 260 characters. </p>\n"
  - type: System.IO.DirectoryNotFoundException
    commentId: T:System.IO.DirectoryNotFoundException
    description: "\n<p>\n<em>path</em> does not exist or could not be found.</p>\n<p>-or-</p>\n<p>The specified path is invalid (for example, it is on an unmapped drive). </p>\n"
