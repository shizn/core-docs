  summary: "\n<p>Exposes static methods for creating, moving, and enumerating through directories and subdirectories. This class cannot be inherited.</p>\n<p>To browse the .NET Framework source code for this type, see the <see href=\"http://referencesource.microsoft.com/#mscorlib/system/io/directory.cs#b3ad5f0ba800bb28\">Reference Source</see>.</p>\n"
  remarks: "\n<p>To view the .NET Framework source code for this type, see the <see href=\"http://referencesource.microsoft.com/#mscorlib/system/io/directory.cs#b3ad5f0ba800bb28\">Reference Source</see>. You can browse through the source code online, download the reference for offline viewing, and step through the sources (including patches and updates) during debugging; see <see href=\"http://referencesource.microsoft.com/\">instructions</see>.</p>\n<p>Use the <xref href=\"System.IO.Directory\" data-throw-if-not-resolved=\"false\"></xref> class for typical operations such as copying, moving, renaming, creating, and deleting directories. </p>\n<ul><li>\n<p>To create a directory, use one of the <xref href=\"System.IO.Directory.CreateDirectory(System.String)\" data-throw-if-not-resolved=\"false\"></xref> methods.</p>\n</li><li>\n<p>To delete a directory, use one of the <xref href=\"System.IO.Directory.Delete(System.String)\" data-throw-if-not-resolved=\"false\"></xref> methods.</p>\n</li><li>\n<p>To get or set the current directory for an app, use the <xref href=\"System.IO.Directory.GetCurrentDirectory\" data-throw-if-not-resolved=\"false\"></xref> or <xref href=\"System.IO.Directory.SetCurrentDirectory(System.String)\" data-throw-if-not-resolved=\"false\"></xref> method.</p>\n</li><li>\n<p>To manipulate <xref href=\"System.DateTime\" data-throw-if-not-resolved=\"false\"></xref> information related to the creation, access, and writing of a directory, use methods such as <xref href=\"System.IO.Directory.SetLastAccessTime(System.String,System.DateTime)\" data-throw-if-not-resolved=\"false\"></xref> and <xref href=\"System.IO.Directory.SetCreationTime(System.String,System.DateTime)\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n</li></ul>\n<p>The static methods of the <xref href=\"System.IO.Directory\" data-throw-if-not-resolved=\"false\"></xref> class perform security checks on all methods. If you are going to reuse an object several times, consider using the corresponding instance method of <xref href=\"System.IO.DirectoryInfo\" data-throw-if-not-resolved=\"false\"></xref> instead, because the security check will not always be necessary.</p>\n<p>If you are performing only one directory-related action, it might be more efficient to use a static <xref href=\"System.IO.Directory\" data-throw-if-not-resolved=\"false\"></xref> method rather than a corresponding <xref href=\"System.IO.DirectoryInfo\" data-throw-if-not-resolved=\"false\"></xref> instance method. Most <xref href=\"System.IO.Directory\" data-throw-if-not-resolved=\"false\"></xref> methods require the path to the directory that you are manipulating. </p>\n<p>In members that accept a string <em>path</em> parameter, that path must be well-formed or an exception is raised. For example, if a path is fully qualified but begins with a space (\" c:\\temp\"), the path string isn't trimmed, so the path is considered malformed and an exception is raised. In addition, a path or a combination of paths cannot be fully qualified twice. For example, \"c:\\temp c:\\windows\" also raises an exception. Ensure that your paths are well-formed when using methods that accept a path string. For more information see <xref href=\"System.IO.Path\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n<p>In members that accept a path, the path can refer to a file or a directory. You can use a full path, a relative path, or a Universal Naming Convention (UNC) path for a server and share name. For example, all the following are acceptable paths: </p>\n<ul><li>\n<p>\"c:\\\\MyDir\" in C#, or \"c:\\MyDir\" in Visual Basic.</p>\n</li><li>\n<p>\"MyDir\\\\MySubdir\" in C#, or \"MyDir\\MySubDir\" in Visual Basic.</p>\n</li><li>\n<p>\"\\\\\\\\MyServer\\\\MyShare\" in C#, or \"\\\\MyServer\\MyShare\" in Visual Basic.</p>\n</li></ul>\n<p>By default, full read/write access to new directories is granted to all users. However, the app must have the correct security to access existing directories. </p>\n<p>To demand permissions for a directory and all its subdirectories, end the path string with the directory separator character. (For example, \"C:\\Temp\\\" grants access to C:\\Temp\\ and all its subdirectories.) To demand permissions only for a specific directory, end the path string with a period. (For example, \"C:\\Temp\\.\" grants access only to C:\\Temp\\, not to its subdirectories.)</p>\n<p>In members that accept a <em>searchPattern</em> parameter, the search string can be any combination of literal characters and two wildcard characters; * and ?. This parameter does not recognize regular expressions. For more information, see the <xref href=\"System.IO.Directory.EnumerateDirectories(System.String,System.String)\" data-throw-if-not-resolved=\"false\"></xref> method or any other method that uses the <em>searchPattern</em> parameter.</p>\n<p>For a list of common I/O tasks, see Common I/O Tasks.</p>\n<p>\n<xref href=\"System.IO.Directory\" data-throw-if-not-resolved=\"false\"></xref> and <xref href=\"System.IO.DirectoryInfo\" data-throw-if-not-resolved=\"false\"></xref> are not supported for use in Windows Store apps. For information about how to access files and folders in Windows Store apps, see <see href=\"http://msdn.microsoft.com/library/windows/apps/hh758319.aspx\">Accessing data and files (Windows Store apps)</see>.</p>\n"
  example:
  - "\n<p>The following example shows how to retrieve all the text files from a directory and move them to a new directory. After the files are moved, they no longer exist in the original directory.</p>System.IO.Directory#10<p>The following example demonstrates how to use the <xref href=\"System.IO.Directory.EnumerateFiles(System.String)\" data-throw-if-not-resolved=\"false\"></xref> method to retrieve a collection of text files from a directory, and then use that collection in a query to find all the lines that contain \"Example\".</p>System.IO.Directory#11<p>The following example demonstrates how to move a directory and all its files to a new directory. The original directory no longer exists after it has been moved.</p>System.IO.Directory#14"
