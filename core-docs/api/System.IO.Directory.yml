ratorChar\" data-throw-if-not-resolved=\"false\"></xref>, nor can it contain any invalid characters. You can query for invalid characters by using the <xref href=\"System.IO.Path.GetInvalidPathChars\" data-throw-if-not-resolved=\"false\"></xref> method.</p>\n<p>You can specify relative path information with the <em>path</em> parameter. Relative path information is interpreted as relative to the current working directory, which you can determine by using the <xref href=\"System.IO.Directory.GetCurrentDirectory\" data-throw-if-not-resolved=\"false\"></xref> method.</p>\n<p>The <see cref=\"Overload:System.IO.Directory.EnumerateFiles\"></see> and <see cref=\"Overload:System.IO.Directory.GetFiles\"></see> methods differ as follows: When you use <see cref=\"Overload:System.IO.Directory.EnumerateFiles\"></see>, you can start enumerating the collection of names before the whole collection is returned; when you use <see cref=\"Overload:System.IO.Directory.GetFiles\"></see>, you must wait for the whole array of names to be returned before you can access the array. Therefore, when you are working with many files and directories, <see cref=\"Overload:System.IO.Directory.EnumerateFiles\"></see> can be more efficient.</p>\n<p>The returned collection is not cached; each call to the <xref href=\"System.Collections.Generic.IEnumerable`1.GetEnumerator\" data-throw-if-not-resolved=\"false\"></xref> on the collection will start a new enumeration.</p>\n"
