p>The <em>path</em> parameter can specify relative or absolute path information, and is not case-sensitive.  Relative path information is interpreted as relative to the current working directory. To obtain the current working directory, see <xref href=\"System.IO.Directory.GetCurrentDirectory\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n<p>The <see cref=\"Overload:System.IO.Directory.EnumerateDirectories\"></see> and <see cref=\"Overload:System.IO.Directory.GetDirectories\"></see> methods differ as follows: When you use <see cref=\"Overload:System.IO.Directory.EnumerateDirectories\"></see>, you can start enumerating the collection of names before the whole collection is returned; when you use <see cref=\"Overload:System.IO.Directory.GetDirectories\"></see>, you must wait for the whole array of names to be returned before you can access the array. Therefore, when you are working with many files and directories, <see cref=\"Overload:System.IO.Directory.EnumerateDirectories\"></see> can be more efficient. </p>\n<p>For a list of common I/O tasks, see Common I/O Tasks.</p>\n"
