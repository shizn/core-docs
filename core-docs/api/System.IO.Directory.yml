  summary: "\n<p>Moves a file or a directory and its contents to a new location.</p>\n"
  remarks: "\n<p>This method creates a new directory with the name specified by <em>destDirName</em> and moves the contents of <em>sourceDirName</em> to the newly created destination directory. If you try to move a directory to a directory that already exists, an <xref href=\"System.IO.IOException\" data-throw-if-not-resolved=\"false\"></xref> will occur. For example, an exception will occur if you try to move c:\\mydir to c:\\public, and c:\\public already exists. Alternatively, you could specify \"c:\\\\public\\\\mydir\" as the <em>destDirName</em> parameter, provided that \"mydir\" does not exist under \"c:\\\\public\", or specify a new directory name such as \"c:\\\\newdir\".</p>\n<p>The <em>sourceDirName</em> and <em>destDirName</em> arguments are permitted to specify relative or absolute path information. Relative path information is interpreted as relative to the current working directory. To obtain the current working directory, see <xref href=\"System.IO.Directory.GetCurrentDirectory\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n<p>Trailing spaces are removed from the end of the path parameters before moving the directory.</p>\n<p>For a list of common I/O tasks, see Common I/O Tasks.</p>\n"
  example:
  - "\n<p>The following example demonstrates how to move a directory and all its files to a new directory. The original directory no longer exists after it has been moved.</p>System.IO.Directory#14"
