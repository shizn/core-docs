  assemblies:
  - System.IO.FileSystem
  namespace: System.IO
  summary: "\n<p>Creates all directories and subdirectories in the specified path unless they already exist.</p>\n"
  remarks: "\n<p>Any and all directories specified in <em>path</em> are created, unless they already exist or unless some part of <em>path</em> is invalid. If the directory already exists, this method does not create a new directory, but it returns a <xref href=\"System.IO.DirectoryInfo\" data-throw-if-not-resolved=\"false\"></xref> object for the existing directory. </p>\n<p>The <em>path</em> parameter specifies a directory path, not a file path.</p>\n<p>Trailing spaces are removed from the end of the <em>path</em> parameter before creating the directory.</p>\n<p>You can create a directory on a remote computer, on a share that you have write access to. UNC paths are supported; for example, you can specify the following for <em>path</em>: <code>\\\\2009\\Archives\\December</code> in Visual Basic, and <code>\\\\\\\\2009\\\\Archives\\\\December</code> in C#. </p>\n<p>Creating a directory with only the colon character (:) is not supported, and will cause a <strong>NotSupportedException</strong> to be thrown.</p>\n"
  example:
  - "\n<p>The following example creates and deletes the specified directory.</p>Dir_CreateDir#1<p>To create the directory C:\\Users\\User1\\Public\\Html when the current directory is C:\\Users\\User1, use any of the following calls to ensure that the backslash is interpreted properly.</p><p>In Visual Basic: </p><pre><code> Directory.CreateDirectory(\"Public\\Html\") \nDirectory.CreateDirectory(\"\\Users\\User1\\Public\\Html\") \nDirectory.CreateDirectory(\"c:\\Users\\User1\\Public\\Html\")</code></pre><p>In C#: </p><pre><code> Directory.CreateDirectory(\"Public\\\\Html\");\nDirectory.CreateDirectory(\"\\\\Users\\\\User1\\\\Public\\\\Html\");\nDirectory.CreateDirectory(\"c:\\\\Users\\\\User1\\\\Public\\\\Html\");</code></pre><p>In C++: </p><pre><code> Directory::CreateDirectory(\"Public\\\\Html\");\nDirectory::CreateDirectory(\"\\\\Users\\\\User1\\\\Public\\\\Html\");\nDirectory::CreateDirectory(\"c:\\\\Users\\\\User1\\\\Public\\\\Html\");</code></pre>"
  syntax:
    content: public static DirectoryInfo CreateDirectory(string path)
    content.vb: Public Shared Function CreateDirectory(path As String) As DirectoryInfo
    parameters:
    - id: path
      type: System.String
      description: "\n<p>The directory to create. </p>\n"
    return:
      type: System.IO.DirectoryInfo
      description: "\n<p>An object that represents the directory at the specified path. This object is returned regardless of whether a directory at the specified path already exists.</p>\n"
  exceptions:
  - type: System.IO.IOException
    commentId: T:System.IO.IOException
    description: "\n<p>The directory specified by <em>path</em> is a file.</p>\n<p>-or-</p>\n<p>The network name is not known.</p>\n"
  - type: System.UnauthorizedAccessException
    commentId: T:System.UnauthorizedAccessException
    description: "\n<p>The caller does not have the required permission. </p>\n"
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "\n<p>\n<em>path</em> is a zero-length string, contains only white space, or contains one or more invalid characters. You can query for invalid characters by using the <xref href=\"System.IO.Path.GetInvalidPathChars\" data-throw-if-not-resolved=\"false\"></xref> method.</p>\n<p>-or-</p>\n<p>\n<em>path</em> is prefixed with, or contains, only a colon character (:).</p>\n"
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "\n<p>\n<em>path</em> is <strong>null</strong>. </p>\n"
  - type: System.IO.PathTooLongException
    commentId: T:System.IO.PathTooLongException
    description: "\n<p>The specified path, file name, or both exceed the system-defined maximum length. For example, on Windows-based platforms, paths must be less than 248 characters and file names must be less than 260 characters. </p>\n"
  - type: System.IO.DirectoryNotFoundException
    commentId: T:System.IO.DirectoryNotFoundException
    description: "\n<p>The specified path is invalid (for example, it is on an unmapped drive). </p>\n"
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "\n<p>\n<em>path</em> contains a colon character (:) that is not part of a drive label (\"C:\\\").</p>\n"
