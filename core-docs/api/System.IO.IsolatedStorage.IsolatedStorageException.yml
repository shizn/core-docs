  assemblies:
  - System.IO.IsolatedStorage
  namespace: System.IO.IsolatedStorage
  summary: "\n<p>The exception that is thrown when an operation in isolated storage fails.</p>\n"
  remarks: "\n<p>\n<strong>IsolatedStorageException</strong> uses the HRESULT ISS_E_ISOSTORE, which has the value 0x80131450.</p>\n<p>The most common examples of isolated storage exceptions are as follows.</p>\n<ul><li>\n<p>Missing evidence. Isolated storage requires evidence (information about the assembly and its origin) in order to determine the identity of the code and connect it to the correct associated file space. Without this information, isolated storage cannot be used.</p>\n</li><li>\n<p>Invalid operations. Some <xref href=\"System.IO.FileStream\" data-throw-if-not-resolved=\"false\"></xref> operations are not supported for isolated storage.</p>\n</li></ul>\n<p>For a list of initial property values for an instance of <strong>IsolatedStorageException</strong>, see the <xref href=\"System.IO.IsolatedStorage.IsolatedStorageException.#ctor\" data-throw-if-not-resolved=\"false\"></xref> constructors.</p>\n"
  syntax:
    content: 'public class IsolatedStorageException : Exception, ISerializable, _Exception'
    content.vb: >-
      Public Class IsolatedStorageException
          Inherits Exception
          Implements ISerializable, _Exception
