  namespace: System.Reflection
  summary: "\n<p>Instructs a compiler to use a specific version number for the Win32 file version resource. The Win32 file version is not required to be the same as the assembly's version number.</p>\n"
  remarks: "\n<p>If the <xref href=\"System.Reflection.AssemblyFileVersionAttribute\" data-throw-if-not-resolved=\"false\"></xref> is not supplied, the <xref href=\"System.Reflection.AssemblyVersionAttribute\" data-throw-if-not-resolved=\"false\"></xref> is used for the Win32 file versionthat is displayed on the Version tab of the Windows file properties dialog.</p>\n"
  syntax:
    content: >-
      [AttributeUsage(AttributeTargets.Assembly, Inherited = false)]

      public sealed class AssemblyFileVersionAttribute : Attribute
    content.vb: >-
      <AttributeUsage(AttributeTargets.Assembly, Inherited:=False)>

      Public NotInheritable Class AssemblyFileVersionAttribute
