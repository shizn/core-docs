  summary: "\n<p>Initializes a new instance of the <xref href=\"System.Reflection.AssemblyFileVersionAttribute\" data-throw-if-not-resolved=\"false\"></xref> class, specifying the file version.</p>\n"
  remarks: "\n<p>The file version is normally a string of four numbers, separated by periods, reflecting the major version number, minor version number, build number, and revision number; for example, \"1.0.4309.00\". If <em>version</em> is not in this format, a compiler warning occurs, and the results displayed in the file properties dialog are unpredictable. Wildcards are not supported.</p>\n"
