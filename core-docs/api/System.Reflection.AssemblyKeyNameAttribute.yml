  summary: "\n<p>Specifies the name of a key container within the CSP containing the key pair used to generate a strong name.</p>\n"
  remarks: "\n<p>When building a strong-named assembly, the author must supply either this attribute or <xref href=\"System.Reflection.AssemblyKeyFileAttribute\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n<p>An example of the syntax is <code>[assembly:AssemblyKeyNameAttribute(\"myContainer\")]</code>.</p>\n<p>The classes in <strong>System.Runtime.CompilerServices</strong> are intended for use by compilers only. Do not use them unless you are building a compiler.</p>\n<p>For more information, see the Common Language Infrastructure (CLI) documentation, especially \"Partition II: Metadata Definition and Semantics\". The documentation is available online; see <see href=\"http://go.microsoft.com/fwlink/?LinkID=99212\">ECMA C# and Common Language Infrastructure Standards</see> on MSDN and <see href=\"http://go.microsoft.com/fwlink/?LinkID=65552\">Standard ECMA-335 - Common Language Infrastructure (CLI)</see> on the Ecma International Web site.</p>\n"
  syntax:
    content: >-
      [AttributeUsage(AttributeTargets.Assembly, Inherited = false)]

      public sealed class AssemblyKeyNameAttribute : Attribute
