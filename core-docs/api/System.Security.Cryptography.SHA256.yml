  summary: "\n<p>Computes the <xref href=\"System.Security.Cryptography.SHA256\" data-throw-if-not-resolved=\"false\"></xref> hash for the input data. </p>\n"
  remarks: "\n<p>The hash is used as a unique value of fixed size representing a large amount of data. Hashes of two sets of data should match if and only if the corresponding data also matches. Small changes to the data result in large unpredictable changes in the hash.</p>\n<p>The hash size for the <xref href=\"System.Security.Cryptography.SHA256\" data-throw-if-not-resolved=\"false\"></xref> algorithm is 256 bits.</p>\n<p>This is an abstract class. The only implementation of this class is <xref href=\"System.Security.Cryptography.SHA256Managed\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n"
  example:
  - "\n<p>The following example calculates the SHA-256 hash for all files in a directory.</p>Classic SHA256 Example#1"
  syntax:
    content: 'public abstract class SHA256 : HashAlgorithm'
    content.vb: >-
      Public MustInherit Class SHA256
          Inherits HashAlgorithm
