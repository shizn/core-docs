  summary: "\n<p>Marks each type of member that is defined as a derived class of <xref href=\"System.Reflection.MemberInfo\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n"
  remarks: "\n<p>These enumeration values are returned by the following properties:  </p>\n<ul><li>\n<p>\n<xref href=\"System.Type.MemberType\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n</li><li>\n<p>\n<xref href=\"System.Reflection.MemberInfo.MemberType\" data-throw-if-not-resolved=\"false\"></xref>. </p>\n</li><li>\n<p>\n<xref href=\"System.Reflection.ConstructorInfo\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n</li><li>\n<p>\n<xref href=\"System.Reflection.EventInfo\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n</li><li>\n<p>\n<xref href=\"System.Reflection.FieldInfo\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n</li><li>\n<p>\n<xref href=\"System.Reflection.MethodInfo\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n</li><li>\n<p>\n<xref href=\"System.Reflection.PropertyInfo\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n</li></ul>\n<p>To obtain the <xref href=\"System.Reflection.MemberTypes\" data-throw-if-not-resolved=\"false\"></xref> value for a type: </p>\n<ol><li>\n<p>Get a <xref href=\"System.Type\" data-throw-if-not-resolved=\"false\"></xref> object that represents that type.</p>\n</li><li>\n<p>Retrieve the value of the <xref href=\"System.Type.MemberType\" data-throw-if-not-resolved=\"false\"></xref> property.</p>\n</li></ol>\n<p>To get the <xref href=\"System.Reflection.MemberTypes\" data-throw-if-not-resolved=\"false\"></xref> values for the members of a type.:</p>\n<ol><li>\n<p>Get a <xref href=\"System.Type\" data-throw-if-not-resolved=\"false\"></xref> object that represents that type.</p>\n</li><li>\n<p>Retrieve the <xref href=\"System.Reflection.MemberInfo\" data-throw-if-not-resolved=\"false\"></xref> array that represents the members of that type by calling the <xref href=\"System.Type.GetMembers\" data-throw-if-not-resolved=\"false\"></xref> method.</p>\n</li><li>\n<p>Retrieve the value of the From the <xref href=\"System.Reflection.MemberInfo.MemberType\" data-throw-if-not-resolved=\"false\"></xref> property for each member in the array.  A <strong>switch</strong> statement in C# or <strong>Select Case</strong> statement in Visual Basic is typically used to process member types. </p>\n</li></ol>\n<p>\n<xref href=\"System.Reflection.MemberTypes\" data-throw-if-not-resolved=\"false\"></xref> matches CorTypeAttr as defined in the corhdr.h file.</p>\n"
  example:
  - "\n<p>The following example displays the names of the members of the <xref href=\"System.Reflection.ReflectionTypeLoadException\" data-throw-if-not-resolved=\"false\"></xref> class and their associated member types.</p>System.Reflection.MemberTypes#1"
  syntax:
    content: 'public enum MemberTypes : int'
    content.vb: Public Enum MemberTypes As Integer
