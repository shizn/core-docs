  namespace: System.Net.Sockets
  summary: "\n<p>A value that enables restriction of an IPv6 socket to a specified scope, such as addresses with the same link local or site local prefix. </p>\n"
  remarks: "\n<p>This option enables applications to place access restrictions on IPv6 sockets. Such restrictions enable an application running on a private LAN to simply and robustly harden itself against external attacks. This socket option widens or narrows the scope of a listening socket, enabling unrestricted access from public and private users when appropriate, or restricting access only to the same site, as required.</p>\n"
