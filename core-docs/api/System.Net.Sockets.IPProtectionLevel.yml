- uid: System.Net.Sockets.IPProtectionLevel.EdgeRestricted
  commentId: F:System.Net.Sockets.IPProtectionLevel.EdgeRestricted
  id: EdgeRestricted
  parent: System.Net.Sockets.IPProtectionLevel
  langs:
  - csharp
