  summary: "\n<p>The exception thrown when an invalid COM object is used.</p>\n"
  remarks: "\n<p>An <strong>InvalidComObjectException</strong> is thrown when an invalid COM object is used. This happens when the <strong>__ComObject</strong> type is used directly, without having a backing class factory. For more information, see <xref href=\"System.Type.IsCOMObject\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n<p>\n<strong>InvalidComObjectException</strong> uses the HRESULT COR_E_INVALIDCOMOBJECT which has the value 0x80131527.</p>\n"
  syntax:
