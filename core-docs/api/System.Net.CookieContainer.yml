  summary: "\n<p>Gets a <xref href=\"System.Net.CookieCollection\" data-throw-if-not-resolved=\"false\"></xref> that contains the <xref href=\"System.Net.Cookie\" data-throw-if-not-resolved=\"false\"></xref> instances that are associated with a specific URI.</p>\n"
  remarks: "\n<p>A new instance of a <xref href=\"System.Net.CookieCollection\" data-throw-if-not-resolved=\"false\"></xref> is created. Then the <xref href=\"System.Net.Cookie\" data-throw-if-not-resolved=\"false\"></xref> instances in the internal collection that are associated with the specified URI are read out and added to the new <xref href=\"System.Net.CookieCollection\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n"
