  summary: "\n<p>Gets the number of <xref href=\"System.Net.Cookie\" data-throw-if-not-resolved=\"false\"></xref> instances that a <xref href=\"System.Net.CookieContainer\" data-throw-if-not-resolved=\"false\"></xref> currently holds.</p>\n"
  remarks: "\n<p>The default value of this property is <xref href=\"System.Net.CookieContainer.DefaultCookieLimit\" data-throw-if-not-resolved=\"false\"></xref>. If <xref href=\"System.Net.CookieContainer.Count\" data-throw-if-not-resolved=\"false\"></xref> equals or exceeds <xref href=\"System.Net.CookieContainer.Capacity\" data-throw-if-not-resolved=\"false\"></xref>, one or more <xref href=\"System.Net.Cookie\" data-throw-if-not-resolved=\"false\"></xref> instances are removed from the container. Enough instances are removed to bring <xref href=\"System.Net.CookieContainer.Count\" data-throw-if-not-resolved=\"false\"></xref> below <xref href=\"System.Net.CookieContainer.Capacity\" data-throw-if-not-resolved=\"false\"></xref> as follows: if there are expired <xref href=\"System.Net.Cookie\" data-throw-if-not-resolved=\"false\"></xref> instances in scope, they are cleaned up. If not, then the least recently used <xref href=\"System.Net.CookieCollection\" data-throw-if-not-resolved=\"false\"></xref> is found and removed from the container.</p>\n"
  syntax:
    content: public int Count { get; }
    content.vb: Public ReadOnly Property Count As Integer
    parameters: []
    return:
      type: System.Int32
      description: "\n<p>The number of <xref href=\"System.Net.Cookie\" data-throw-if-not-resolved=\"false\"></xref> instances that a <xref href=\"System.Net.CookieContainer\" data-throw-if-not-resolved=\"false\"></xref> currently holds. This is the total of <xref href=\"System.Net.Cookie\" data-throw-if-not-resolved=\"false\"></xref> instances in all domains.</p>\n"
