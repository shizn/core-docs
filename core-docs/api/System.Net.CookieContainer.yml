  source:
    remote:
      path: src/System.Net.Primitives/ref/System.Net.Primitives.cs
      branch: master
      repo: https://github.com/dotnet/corefx.git
    id: Capacity
    path: src/System.Net.Primitives/ref/System.Net.Primitives.cs
    startLine: 63
  assemblies:
  - System.Net.Primitives
  namespace: System.Net
  summary: "\n<p>Gets and sets the number of <xref href=\"System.Net.Cookie\" data-throw-if-not-resolved=\"false\"></xref> instances that a <xref href=\"System.Net.CookieContainer\" data-throw-if-not-resolved=\"false\"></xref> can hold.</p>\n"
  remarks: "\n<p>If <xref href=\"System.Net.CookieContainer.Count\" data-throw-if-not-resolved=\"false\"></xref> equals or exceeds <xref href=\"System.Net.CookieContainer.Capacity\" data-throw-if-not-resolved=\"false\"></xref>, one or more <xref href=\"System.Net.Cookie\" data-throw-if-not-resolved=\"false\"></xref> instances are removed from the container. Enough instances are removed to bring <xref href=\"System.Net.CookieContainer.Count\" data-throw-if-not-resolved=\"false\"></xref> below <xref href=\"System.Net.CookieContainer.Capacity\" data-throw-if-not-resolved=\"false\"></xref> as follows: if there are expired <xref href=\"System.Net.Cookie\" data-throw-if-not-resolved=\"false\"></xref> instances in scope, they are cleaned up. If not, then the least recently used <xref href=\"System.Net.CookieCollection\" data-throw-if-not-resolved=\"false\"></xref> is found and removed from the container.</p>\n<p>\n<xref href=\"System.Net.CookieContainer.Capacity\" data-throw-if-not-resolved=\"false\"></xref> must be greater than or equal to <xref href=\"System.Net.CookieContainer.PerDomainCapacity\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n"
  syntax:
    content: public int Capacity { get; set; }
    content.vb: Public Property Capacity As Integer
    parameters: []
    return:
      type: System.Int32
      description: "\n<p>The number of <xref href=\"System.Net.Cookie\" data-throw-if-not-resolved=\"false\"></xref> instances that a <xref href=\"System.Net.CookieContainer\" data-throw-if-not-resolved=\"false\"></xref> can hold. This is a hard limit and cannot be exceeded by adding a <xref href=\"System.Net.Cookie\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n"
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "\n<p>\n<em>Capacity</em> is less than or equal to zero or (value is less than <xref href=\"System.Net.CookieContainer.PerDomainCapacity\" data-throw-if-not-resolved=\"false\"></xref> and <xref href=\"System.Net.CookieContainer.PerDomainCapacity\" data-throw-if-not-resolved=\"false\"></xref> is not equal to <xref href=\"System.Int32.MaxValue\" data-throw-if-not-resolved=\"false\"></xref>). </p>\n"
  seealso:
