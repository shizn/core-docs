  summary: "\n<p>Gets the HTTP cookie header that contains the HTTP cookies that represent the <xref href=\"System.Net.Cookie\" data-throw-if-not-resolved=\"false\"></xref> instances that are associated with a specific URI.</p>\n"
  remarks: "\n<p>\n<xref href=\"System.Net.CookieContainer.GetCookieHeader(System.Uri)\" data-throw-if-not-resolved=\"false\"></xref> returns a string that holds the HTTP cookie header for the <xref href=\"System.Net.Cookie\" data-throw-if-not-resolved=\"false\"></xref> instances specified by <em>uri</em>. The HTTP header is built by adding a string representation of each <xref href=\"System.Net.Cookie\" data-throw-if-not-resolved=\"false\"></xref> associated with <em>uri</em>. Note that the exact format of the string depends on the RFC that the <xref href=\"System.Net.Cookie\" data-throw-if-not-resolved=\"false\"></xref> conforms to. The strings for all the <xref href=\"System.Net.Cookie\" data-throw-if-not-resolved=\"false\"></xref> instances that are associated with <em>uri</em> are combined and delimited by semicolons.</p>\n<p>This string is not in the correct format for use as the second parameter of the <xref href=\"System.Net.CookieContainer.SetCookies(System.Uri,System.String)\" data-throw-if-not-resolved=\"false\"></xref> method.</p>\n"
  syntax:
    content: public string GetCookieHeader(Uri uri)
    content.vb: Public Function GetCookieHeader(uri As Uri) As String
    parameters:
    - id: uri
      type: System.Uri
      description: "\n<p>The URI of the <xref href=\"System.Net.Cookie\" data-throw-if-not-resolved=\"false\"></xref> instances desired. </p>\n"
    return:
      type: System.String
      description: "\n<p>An HTTP cookie header, with strings representing <xref href=\"System.Net.Cookie\" data-throw-if-not-resolved=\"false\"></xref> instances delimited by semicolons.</p>\n"
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
