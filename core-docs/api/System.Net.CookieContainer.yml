    id: PerDomainCapacity
    path: src/System.Net.Primitives/ref/System.Net.Primitives.cs
    startLine: 66
  assemblies:
  - System.Net.Primitives
  namespace: System.Net
  summary: "\n<p>Gets and sets the number of <xref href=\"System.Net.Cookie\" data-throw-if-not-resolved=\"false\"></xref> instances that a <xref href=\"System.Net.CookieContainer\" data-throw-if-not-resolved=\"false\"></xref> can hold per domain.</p>\n"
  remarks: "\n<p>If the new <xref href=\"System.Net.CookieContainer.PerDomainCapacity\" data-throw-if-not-resolved=\"false\"></xref> value is less than the current value, and if any of the domain collections contain more <xref href=\"System.Net.Cookie\" data-throw-if-not-resolved=\"false\"></xref> instances than the new value, the collections are pruned to fit. This uses the same basic rules as described in the <xref href=\"System.Net.CookieContainer.Capacity\" data-throw-if-not-resolved=\"false\"></xref> property. However, this does the clean-up only on the collection for this domain.</p>\n"
  syntax:
    content: public int PerDomainCapacity { get; set; }
    content.vb: Public Property PerDomainCapacity As Integer
    parameters: []
    return:
      type: System.Int32
      description: "\n<p>The number of <xref href=\"System.Net.Cookie\" data-throw-if-not-resolved=\"false\"></xref> instances that are allowed per domain.</p>\n"
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "\n<p>\n<em>PerDomainCapacity</em> is less than or equal to zero. </p>\n<p>-or- </p>\n<p>\n<em>(PerDomainCapacity</em> is greater than the maximum allowable number of cookies instances, 300, and is not equal to <xref href=\"System.Int32.MaxValue\" data-throw-if-not-resolved=\"false\"></xref>). </p>\n"
