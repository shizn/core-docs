    path: src/System.Net.Primitives/ref/System.Net.Primitives.cs
    startLine: 71
  assemblies:
  - System.Net.Primitives
  namespace: System.Net
  summary: "\n<p>Adds <xref href=\"System.Net.Cookie\" data-throw-if-not-resolved=\"false\"></xref> instances for one or more cookies from an HTTP cookie header to the <xref href=\"System.Net.CookieContainer\" data-throw-if-not-resolved=\"false\"></xref> for a specific URI.</p>\n"
  remarks: "\n<p>\n<xref href=\"System.Net.CookieContainer.SetCookies(System.Uri,System.String)\" data-throw-if-not-resolved=\"false\"></xref> pulls all the HTTP cookies out of the HTTP cookie header, builds a <xref href=\"System.Net.Cookie\" data-throw-if-not-resolved=\"false\"></xref> for each one, and then adds each <xref href=\"System.Net.Cookie\" data-throw-if-not-resolved=\"false\"></xref> to the internal <xref href=\"System.Net.CookieCollection\" data-throw-if-not-resolved=\"false\"></xref> that is associated with the URI. The HTTP cookies in the <em>cookieHeader</em> string must be delimited by commas.</p>\n"
  syntax:
    content: public void SetCookies(Uri uri, string cookieHeader)
    content.vb: Public Sub SetCookies(uri As Uri, cookieHeader As String)
    parameters:
    - id: uri
      type: System.Uri
      description: "\n<p>The URI of the <xref href=\"System.Net.CookieCollection\" data-throw-if-not-resolved=\"false\"></xref>. </p>\n"
    - id: cookieHeader
      type: System.String
      description: "\n<p>The contents of an HTTP set-cookie header as returned by a HTTP server, with <xref href=\"System.Net.Cookie\" data-throw-if-not-resolved=\"false\"></xref> instances delimited by commas. </p>\n"
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "\n<p>\n<em>uri</em> is <strong>null</strong>. </p>\n"
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "\n<p>\n<em>cookieHeader</em> is <strong>null</strong>. </p>\n"
  - type: System.Net.CookieException
    commentId: T:System.Net.CookieException
    description: "\n<p>One of the cookies is invalid. </p>\n<p>-or- </p>\n<p>An error occurred while adding one of the cookies to the container. </p>\n"
  seealso:
