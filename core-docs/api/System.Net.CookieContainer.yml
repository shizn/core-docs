    path: src/System.Net.Primitives/ref/System.Net.Primitives.cs
    startLine: 57
  assemblies:
  - System.Net.Primitives
  namespace: System.Net
  summary: "\n<p>Provides a container for a collection of <xref href=\"System.Net.CookieCollection\" data-throw-if-not-resolved=\"false\"></xref> objects.</p>\n"
  remarks: "\n<p>A <xref href=\"System.Net.CookieContainer\" data-throw-if-not-resolved=\"false\"></xref> is a data structure that provides storage for instances of the <xref href=\"System.Net.Cookie\" data-throw-if-not-resolved=\"false\"></xref> class, and which is accessed in a database-like manner. The <xref href=\"System.Net.CookieContainer\" data-throw-if-not-resolved=\"false\"></xref> has a capacity limit that is set when the container is created or changed by a property.</p>\n<p>An instance of the <xref href=\"System.Net.Cookie\" data-throw-if-not-resolved=\"false\"></xref> class is added to the container based on its originating URI. It is added to an internal <xref href=\"System.Net.CookieCollection\" data-throw-if-not-resolved=\"false\"></xref> associated with the URI. A <xref href=\"System.Net.Cookie\" data-throw-if-not-resolved=\"false\"></xref> is retrieved from the container based on the URI as a <xref href=\"System.Net.CookieCollection\" data-throw-if-not-resolved=\"false\"></xref>, or as a string that can be used to submit HTTP WebRequests.</p>\n<p>The <xref href=\"System.Net.CookieContainer\" data-throw-if-not-resolved=\"false\"></xref> has three properties that govern the volume of the content of the container: <xref href=\"System.Net.CookieContainer.Capacity\" data-throw-if-not-resolved=\"false\"></xref>, <xref href=\"System.Net.CookieContainer.MaxCookieSize\" data-throw-if-not-resolved=\"false\"></xref>, and <xref href=\"System.Net.CookieContainer.PerDomainCapacity\" data-throw-if-not-resolved=\"false\"></xref>. These values have the default settings of 300, 4096, and 20 respectively. When a <xref href=\"System.Net.Cookie\" data-throw-if-not-resolved=\"false\"></xref> is added to the container, these properties are used to determine whether a <xref href=\"System.Net.Cookie\" data-throw-if-not-resolved=\"false\"></xref> already contained in the <xref href=\"System.Net.CookieContainer\" data-throw-if-not-resolved=\"false\"></xref> should be discarded to make room for the new one. The <xref href=\"System.Net.CookieContainer\" data-throw-if-not-resolved=\"false\"></xref> keeps track of each addition to ensure that neither the <xref href=\"System.Net.CookieContainer.Capacity\" data-throw-if-not-resolved=\"false\"></xref> nor the <xref href=\"System.Net.CookieContainer.PerDomainCapacity\" data-throw-if-not-resolved=\"false\"></xref> limits are exceeded. If one or both are exceeded, then <xref href=\"System.Net.Cookie\" data-throw-if-not-resolved=\"false\"></xref> instances held by the <xref href=\"System.Net.CookieContainer\" data-throw-if-not-resolved=\"false\"></xref> are removed. First, any expired <xref href=\"System.Net.Cookie\" data-throw-if-not-resolved=\"false\"></xref> is removed. If further capacity must be recaptured, then the least-recently used <xref href=\"System.Net.CookieCollection\" data-throw-if-not-resolved=\"false\"></xref> is purged.</p>\n"
