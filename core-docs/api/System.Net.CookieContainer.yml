  summary: "\n<p>Adds a <xref href=\"System.Net.Cookie\" data-throw-if-not-resolved=\"false\"></xref> to the <xref href=\"System.Net.CookieContainer\" data-throw-if-not-resolved=\"false\"></xref> for a particular URI.</p>\n"
  remarks: "\n<p>If you add a <xref href=\"System.Net.Cookie\" data-throw-if-not-resolved=\"false\"></xref> instance for just one specific host, do not set the <xref href=\"System.Net.Cookie.Domain\" data-throw-if-not-resolved=\"false\"></xref> property of the <xref href=\"System.Net.Cookie\" data-throw-if-not-resolved=\"false\"></xref> instance. This is set automatically, based on the URI.</p>\n<p>If your URI corresponds to your local domain and sends to all the hosts on the local domain, set the <xref href=\"System.Net.Cookie\" data-throw-if-not-resolved=\"false\"></xref><xref href=\"System.Net.Cookie.Domain\" data-throw-if-not-resolved=\"false\"></xref> property equal to \".local\". Otherwise, make sure it matches the host name used in the URI.</p>\n<p>If the <xref href=\"System.Net.Cookie.Version\" data-throw-if-not-resolved=\"false\"></xref> property of a <xref href=\"System.Net.Cookie\" data-throw-if-not-resolved=\"false\"></xref> is Netscape, the <xref href=\"System.Net.Cookie.Path\" data-throw-if-not-resolved=\"false\"></xref> property of the <xref href=\"System.Net.Cookie\" data-throw-if-not-resolved=\"false\"></xref>, if not set explicitly, is derived from the URI and is the complete path from the URI, including the page name.</p>\n<p>If the <xref href=\"System.Net.CookieContainer.Count\" data-throw-if-not-resolved=\"false\"></xref> property equals the <xref href=\"System.Net.CookieContainer.Capacity\" data-throw-if-not-resolved=\"false\"></xref> property, one or more <xref href=\"System.Net.Cookie\" data-throw-if-not-resolved=\"false\"></xref> instances are removed from the container before adding the <em>cookie</em> parameter. Enough <xref href=\"System.Net.Cookie\" data-throw-if-not-resolved=\"false\"></xref> instances are removed to bring <xref href=\"System.Net.CookieContainer.Count\" data-throw-if-not-resolved=\"false\"></xref> below <xref href=\"System.Net.CookieContainer.Capacity\" data-throw-if-not-resolved=\"false\"></xref> as follows: if there are expired instances in scope, they are cleaned up. If not, then the least recently used <xref href=\"System.Net.CookieCollection\" data-throw-if-not-resolved=\"false\"></xref> is found and removed from the container.</p>\n"
  syntax:
    content: public void Add(Uri uri, Cookie cookie)
    content.vb: Public Sub Add(uri As Uri, cookie As Cookie)
    parameters:
    - id: uri
      type: System.Uri
      description: "\n<p>The URI of the <xref href=\"System.Net.Cookie\" data-throw-if-not-resolved=\"false\"></xref> to be added to the <xref href=\"System.Net.CookieContainer\" data-throw-if-not-resolved=\"false\"></xref>. </p>\n"
    - id: cookie
      type: System.Net.Cookie
      description: "\n<p>The <xref href=\"System.Net.Cookie\" data-throw-if-not-resolved=\"false\"></xref> to be added to the <xref href=\"System.Net.CookieContainer\" data-throw-if-not-resolved=\"false\"></xref>. </p>\n"
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "\n<p>\n<em>uri</em> is <strong>null</strong> or <em>cookie</em> is <strong>null</strong>. </p>\n"
  - type: System.Net.CookieException
    commentId: T:System.Net.CookieException
    description: "\n<p>\n<em>cookie</em> is larger than <em>maxCookieSize</em>. </p>\n<p>-or- </p>\n<p>The domain for <em>cookie</em> is not a valid URI. </p>\n"
