  summary: "\n<p>Initializes a new instance of the <xref href=\"System.IO.FileNotFoundException\" data-throw-if-not-resolved=\"false\"></xref> class with its message string set to <em>message</em> and its HRESULT set to COR_E_FILENOTFOUND.</p>\n"
  remarks: "\n<p>This constructor initializes the <xref href=\"System.IO.FileNotFoundException.Message\" data-throw-if-not-resolved=\"false\"></xref> property of the new instance using <em>message</em>.</p>\n"
