    startLine: 2650
  assemblies:
  - System.Runtime
  namespace: System.IO
  summary: "\n<p>Returns the fully qualified name of this exception and possibly the error message, the name of the inner exception, and the stack trace.</p>\n"
  remarks: "\n<p>This method overrides <xref href=\"System.Object.ToString\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n<p>The string representation returned by this method includes the name of the exception, the value of the <xref href=\"System.IO.FileNotFoundException.Message\" data-throw-if-not-resolved=\"false\"></xref> property, the result of calling ToString on the inner exception, the value of the <xref href=\"System.IO.FileNotFoundException.FileName\" data-throw-if-not-resolved=\"false\"></xref> property, and the result of calling <xref href=\"System.Environment.StackTrace\" data-throw-if-not-resolved=\"false\"></xref>. If any of these members is a null reference, its value is not included in the returned string.</p>\n"
  syntax:
    content: public override string ToString()
    content.vb: Public Overrides Function ToString As String
    return:
      type: System.String
      description: "\n<p>The fully qualified name of this exception and possibly the error message, the name of the inner exception, and the stack trace.</p>\n"
