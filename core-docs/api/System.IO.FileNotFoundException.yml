  summary: "\n<p>Initializes a new instance of the <xref href=\"System.IO.FileNotFoundException\" data-throw-if-not-resolved=\"false\"></xref> class with its message string set to <em>message</em>, specifying the file name that cannot be found, and its HRESULT set to COR_E_FILENOTFOUND.</p>\n"
  remarks: "\n<p>The constructor initializes the <xref href=\"System.IO.FileNotFoundException.Message\" data-throw-if-not-resolved=\"false\"></xref> property of the new instance using <em>message</em> and the <xref href=\"System.IO.FileNotFoundException.FileName\" data-throw-if-not-resolved=\"false\"></xref> property using <em>fileName</em>.</p>\n"
  syntax:
    content: public FileNotFoundException(string message, string fileName)
    content.vb: Public Sub New(message As String, fileName As String)
    parameters:
    - id: message
      type: System.String
      description: "\n<p>A description of the error. The content of <em>message</em> is intended to be understood by humans. The caller of this constructor is required to ensure that this string has been localized for the current system culture. </p>\n"
    - id: fileName
      type: System.String
      description: "\n<p>The full name of the file with the invalid image. </p>\n"
  modifiers.csharp:
