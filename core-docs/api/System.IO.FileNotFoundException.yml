    id: .ctor
    path: src/System.Runtime/ref/System.Runtime.cs
    startLine: 2643
  assemblies:
  - System.Runtime
  namespace: System.IO
  summary: "\n<p>Initializes a new instance of the <xref href=\"System.IO.FileNotFoundException\" data-throw-if-not-resolved=\"false\"></xref> class with its message string set to a system-supplied message and its HRESULT set to COR_E_FILENOTFOUND.</p>\n"
  remarks: "\n<p>This constructor initializes the <xref href=\"System.IO.FileNotFoundException.Message\" data-throw-if-not-resolved=\"false\"></xref> property of the new instance to a system-supplied message that describes the error, such as \"Could not find the specified file.\" This message takes into account the current system culture.</p>\n"
  syntax:
