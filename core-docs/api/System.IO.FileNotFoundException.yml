  assemblies:
  - System.Runtime
  namespace: System.IO
  summary: "\n<p>The exception that is thrown when an attempt to access a file that does not exist on disk fails.</p>\n"
  remarks: "\n<p>\n<strong>FileNotFoundException</strong> uses the HRESULT COR_E_FILENOTFOUND which has the value 0x80070002.</p>\n<p>If your code does not have <xref href=\"System.Security.Permissions.FileIOPermissionAttribute.PathDiscovery\" data-throw-if-not-resolved=\"false\"></xref> permission, the error message for this exception may only contain file or directory names instead of fully qualified paths.</p>\n"
  syntax:
    content: 'public class FileNotFoundException : IOException'
    content.vb: >-
      Public Class FileNotFoundException
          Inherits IOException
  seealso:
