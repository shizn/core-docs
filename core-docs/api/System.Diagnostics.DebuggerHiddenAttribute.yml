  summary: "\n<p>Specifies the <xref href=\"System.Diagnostics.DebuggerHiddenAttribute\" data-throw-if-not-resolved=\"false\"></xref>. This class cannot be inherited.</p>\n"
  remarks: "\n<p>The common language runtime attaches no semantics to this attribute. It is provided for use by source code debuggers. For example, the Visual Studio 2005 debugger does not stop in a method marked with this attribute and does not allow a breakpoint to be set in the method. Other debugger attributes recognized by the Visual Studio 2005 debugger are the <xref href=\"System.Diagnostics.DebuggerNonUserCodeAttribute\" data-throw-if-not-resolved=\"false\"></xref> and the <xref href=\"System.Diagnostics.DebuggerStepThroughAttribute\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n<p>For more information about using attributes, see Extending Metadata Using Attributes.</p>\n"
