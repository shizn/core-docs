  summary: "\n<p>When applied to a method, specifies that the method is during serialization of an object in an object graph. The order of serialization relative to other objects in the graph is non-deterministic.</p>\n"
  remarks: "\n<p>Use the <xref href=\"System.Runtime.Serialization.OnSerializingAttribute\" data-throw-if-not-resolved=\"false\"></xref> to manipulate the object before serialization occurs. </p>\n<p>To use the <xref href=\"System.Runtime.Serialization.OnSerializingAttribute\" data-throw-if-not-resolved=\"false\"></xref>, the method must contain a <xref href=\"System.Runtime.Serialization.StreamingContext\" data-throw-if-not-resolved=\"false\"></xref> parameter. The attribute marks the method to be called by the serialization infrastructure and the <xref href=\"System.Runtime.Serialization.StreamingContext\" data-throw-if-not-resolved=\"false\"></xref> provides additional data about the type of serialization taking place.  The usage is shown in the following code:</p>System.Runtime.Serialization.OnSerialization#2<p>In your code, you can use the word <strong>OnSerializing</strong> instead of the longer <xref href=\"System.Runtime.Serialization.OnSerializingAttribute\" data-throw-if-not-resolved=\"false\"></xref>.</p><p>When using binary serialization, the binary serialization process omits the call to the <code>onSerializing</code> method when the serialized  objects are equal. Therefore, when using the <xref href=\"System.Runtime.Serialization.Formatters.Binary.BinaryFormatter\" data-throw-if-not-resolved=\"false\"></xref> type with the <code>equals</code> method (or <code>Object.GetHashCode</code>) for example, the result may be undefined behavior.</p>"
  example:
  - "\n<p>The following example applies the <xref href=\"System.Runtime.Serialization.OnDeserializedAttribute\" data-throw-if-not-resolved=\"false\"></xref>, <xref href=\"System.Runtime.Serialization.OnSerializingAttribute\" data-throw-if-not-resolved=\"false\"></xref>, <xref href=\"System.Runtime.Serialization.OnSerializedAttribute\" data-throw-if-not-resolved=\"false\"></xref>, and <xref href=\"System.Runtime.Serialization.OnDeserializingAttribute\" data-throw-if-not-resolved=\"false\"></xref> attributes to methods in a class.</p>System.Runtime.Serialization.OnSerialization#1"
