  summary: "\n<p>Instructs the debugger to step through the code instead of stepping into the code. This class cannot be inherited.</p>\n"
  remarks: "\n<p>This attribute is provided for use by source code debuggers; the common language runtime is not affected by it. For example, the Visual Studio debugger does not stop in a method that is marked with this attribute even if a breakpoint is set in the method. </p>\n<p>The <xref href=\"System.Diagnostics.DebuggerStepThroughAttribute\" data-throw-if-not-resolved=\"false\"></xref> attribute affects the Just My Code (JMC) feature of Visual Studio in the following ways: </p>\n<ul><li>\n<p>If JMC is enabled, the Visual Studio debugger will not stop at a breakpoint in a method marked with the <xref href=\"System.Diagnostics.DebuggerStepThroughAttribute\" data-throw-if-not-resolved=\"false\"></xref> attribute.</p>\n</li><li>\n<p>If JMC is disabled, the debugger stops at the breakpoint even if the method is marked with the <xref href=\"System.Diagnostics.DebuggerStepThroughAttribute\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n</li></ul>\n<p>The following code shows how the Visual Basic compiler uses the attribute.</p>\n<pre><code><System.Diagnostics.DebuggerStepThrough()> _\nPrivate Sub InitializeComponent()\ncomponents = New System.ComponentModel.Container()\nMe.AutoScaleMode = System.Windows.Forms.AutoScaleMode.Font\nMe.Text = \"Form1\"\nEnd Sub</code></pre>\n<p>This attribute avoids having to step into compiler-provided code and only steps into developer-provided code. For example, if you are stepping through code by using the F11 (Step Into) key, the attribute will cause the step to behave like an F10 (Step Over) key for compiler-provided code. The method wonâ€™t be stepped into, but it will be executed.</p>\n<p>For more information about using attributes, see Extending Metadata Using Attributes.</p>\n"
