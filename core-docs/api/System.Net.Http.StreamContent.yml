- uid: System.Net.Http.StreamContent.CreateContentReadStreamAsync
  commentId: M:System.Net.Http.StreamContent.CreateContentReadStreamAsync
  id: CreateContentReadStreamAsync
  parent: System.Net.Http.StreamContent
