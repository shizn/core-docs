    id: CreateContentReadStreamAsync
    path: src/System.Net.Http/ref/System.Net.Http.cs
    startLine: 230
  assemblies:
  - System.Net.Http
  namespace: System.Net.Http
  summary: "\n<p>Write the HTTP stream content to a memory stream as an asynchronous operation.</p>\n"
  remarks: "\n<p>This operation will not block. The returned <xref href=\"System.Threading.Tasks.Task`1\" data-throw-if-not-resolved=\"false\"></xref> object will complete after all of the content has been written to the memory stream.</p>\n<p>The <xref href=\"System.Net.Http.StreamContent.CreateContentReadStreamAsync\" data-throw-if-not-resolved=\"false\"></xref>  method buffers the content to a memory stream. Derived classes can override this behavior if there is a better way to retrieve the content as stream. For example, a byte array or a string could use a more efficient method way such as wrapping a read-only <xref href=\"System.IO.MemoryStream\" data-throw-if-not-resolved=\"false\"></xref> around the bytes or string.)</p>\n"
  syntax:
    content: protected override Task<Stream> CreateContentReadStreamAsync()
    content.vb: Protected Overrides Function CreateContentReadStreamAsync As Task(Of Stream)
    return:
      type: System.Threading.Tasks.Task{System.IO.Stream}
      description: "\n<p>Returns <xref href=\"System.Threading.Tasks.Task`1\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n<p>The task object representing the asynchronous operation.</p>\n"
  overridden: System.Net.Http.HttpContent.CreateContentReadStreamAsync
  modifiers.csharp:
  - protected
  - override
  modifiers.vb:
  - Protected
  - Overrides
