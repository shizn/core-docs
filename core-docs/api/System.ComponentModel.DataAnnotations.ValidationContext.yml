  namespace: System.ComponentModel.DataAnnotations
  summary: "\n<p>Returns the service that provides custom validation.</p>\n"
  remarks: "\n<p>If the <xref href=\"System.ComponentModel.DataAnnotations.ValidationContext.ServiceContainer\" data-throw-if-not-resolved=\"false\"></xref> object is defined at the application level, the <xref href=\"System.ComponentModel.DataAnnotations.ValidationContext.GetService(System.Type)\" data-throw-if-not-resolved=\"false\"></xref> method accesses it to retrieve the requested service. </p>\n<p>If the <xref href=\"System.ComponentModel.DataAnnotations.ValidationContext.ServiceContainer\" data-throw-if-not-resolved=\"false\"></xref> object is not defined or it does not return the service, the <xref href=\"System.ComponentModel.DataAnnotations.ValidationContext.GetService(System.Type)\" data-throw-if-not-resolved=\"false\"></xref> method queries the <xref href=\"System.IServiceProvider\" data-throw-if-not-resolved=\"false\"></xref> object that is passed to the <xref href=\"System.ComponentModel.DataAnnotations.ValidationContext.#ctor(System.Object,System.IServiceProvider,System.Collections.Generic.IDictionary{System.Object,System.Object})\" data-throw-if-not-resolved=\"false\"></xref> method in order to obtain the service.</p>\n"
  example:
