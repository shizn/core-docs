  assemblies:
  - System.ComponentModel.Annotations
  namespace: System.ComponentModel.DataAnnotations
  summary: "\n<p>Initializes a new instance of the <xref href=\"System.ComponentModel.DataAnnotations.ValidationContext\" data-throw-if-not-resolved=\"false\"></xref> class using the specified object and an optional property bag.</p>\n"
  remarks: "\n<p>If <em>items</em> is <strong>null</strong>, an empty dictionary is created. If <em>items</em> is not null, the set of key/value pairs is copied into a new dictionary, preventing consumers from modifying the original dictionary.</p>\n"
  syntax:
    content: public ValidationContext(object instance, IDictionary<object, object> items)
    content.vb: Public Sub New(instance As Object, items As IDictionary(Of Object, Object))
    parameters:
    - id: instance
      type: System.Object
      description: The object instance being validated.  It cannot be null.
    - id: items
      type: System.Collections.Generic.IDictionary{System.Object,System.Object}
      description: "\n    Optional set of key/value pairs to make available to consumers via <xref href=\"System.ComponentModel.DataAnnotations.ValidationContext.Items\" data-throw-if-not-resolved=\"false\"></xref>.\n    If null, an empty dictionary will be created.  If not null, the set of key/value pairs will be copied into a\n    new dictionary, preventing consumers from modifying the original dictionary.\n"
  modifiers.csharp:
  - public
  modifiers.vb:
  - Public
  fullName.vb: System.ComponentModel.DataAnnotations.ValidationContext.ValidationContext(System.Object, System.Collections.Generic.IDictionary(Of System.Object, System.Object))
