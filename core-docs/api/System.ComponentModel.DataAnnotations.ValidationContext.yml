  assemblies:
  - System.ComponentModel.Annotations
  namespace: System.ComponentModel.DataAnnotations
  summary: "\n<p>Gets or sets the name of the member to validate. </p>\n"
  remarks: "\n<p>The <xref href=\"System.ComponentModel.DataAnnotations.ValidationContext.DisplayName\" data-throw-if-not-resolved=\"false\"></xref> value is the name that is shown to the user. If a display name is not explicitly set, this property uses the value that is assigned by the associated <xref href=\"System.ComponentModel.DataAnnotations.DisplayAttribute\" data-throw-if-not-resolved=\"false\"></xref> object. If that attribute does not exist, the property returns the value of the <xref href=\"System.ComponentModel.DataAnnotations.ValidationContext.MemberName\" data-throw-if-not-resolved=\"false\"></xref> property.</p>\n"
  example:
  - 
  syntax:
    content: public string DisplayName { get; set; }
    content.vb: Public Property DisplayName As String
    parameters: []
    return:
      type: System.String
      description: "\n    If this name was not explicitly set, this property will consult an associated <xref href=\"System.ComponentModel.DataAnnotations.DisplayAttribute\" data-throw-if-not-resolved=\"false\"></xref>\n    to see if can use that instead.  Lacking that, it returns <xref href=\"System.ComponentModel.DataAnnotations.ValidationContext.MemberName\" data-throw-if-not-resolved=\"false\"></xref>.  The\n<xref href=\"System.ComponentModel.DataAnnotations.ValidationContext.ObjectInstance\" data-throw-if-not-resolved=\"false\"></xref>\ntype name will be used if MemberName has not been set.\n"
  modifiers.csharp:
  - public
  - get
  - set
  modifiers.vb:
  - Public
