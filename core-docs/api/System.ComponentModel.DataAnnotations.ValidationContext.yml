    path: src/System.ComponentModel.Annotations/src/System/ComponentModel/DataAnnotations/ValidationContext.cs
    startLine: 83
  assemblies:
  - System.ComponentModel.Annotations
  namespace: System.ComponentModel.DataAnnotations
  summary: "\n<p>Initializes a new instance of the <xref href=\"System.ComponentModel.DataAnnotations.ValidationContext\" data-throw-if-not-resolved=\"false\"></xref> class using the service provider and dictionary of service consumers. </p>\n"
  remarks: "\n<p>The <em>serviceProvider</em> parameter represents a service that can be used by the <xref href=\"System.ComponentModel.DataAnnotations.ValidationContext.GetService(System.Type)\" data-throw-if-not-resolved=\"false\"></xref> method in order to perform custom validation. </p>\n<p>If the <em>items</em> parameter is <strong>null</strong>, an empty dictionary is created. If the parameter is not <strong>null</strong>, the set of key/value pairs is copied into a new dictionary, which prevents the service consumers from modifying the original dictionary.</p>\n"
  example:
  - 
  syntax:
    content: public ValidationContext(object instance, IServiceProvider serviceProvider, IDictionary<object, object> items)
    content.vb: Public Sub New(instance As Object, serviceProvider As IServiceProvider, items As IDictionary(Of Object, Object))
    parameters:
    - id: instance
      type: System.Object
      description: The object instance being validated.  It cannot be null.
    - id: serviceProvider
      type: System.IServiceProvider
      description: "\n    Optional <xref href=\"System.IServiceProvider\" data-throw-if-not-resolved=\"false\"></xref> to use when <xref href=\"System.ComponentModel.DataAnnotations.ValidationContext.GetService(System.Type)\" data-throw-if-not-resolved=\"false\"></xref> is called.\n    If it is null, <xref href=\"System.ComponentModel.DataAnnotations.ValidationContext.GetService(System.Type)\" data-throw-if-not-resolved=\"false\"></xref> will always return null.\n"
    - id: items
      type: System.Collections.Generic.IDictionary{System.Object,System.Object}
      description: "\n    Optional set of key/value pairs to make available to consumers via <xref href=\"System.ComponentModel.DataAnnotations.ValidationContext.Items\" data-throw-if-not-resolved=\"false\"></xref>.\n    If null, an empty dictionary will be created.  If not null, the set of key/value pairs will be copied into a\n    new dictionary, preventing consumers from modifying the original dictionary.\n"
  modifiers.csharp:
  - public
  modifiers.vb:
  - Public
  fullName.vb: System.ComponentModel.DataAnnotations.ValidationContext.ValidationContext(System.Object, System.IServiceProvider, System.Collections.Generic.IDictionary(Of System.Object, System.Object))
  name.vb: ValidationContext(Object, IServiceProvider, IDictionary(Of Object, Object))
