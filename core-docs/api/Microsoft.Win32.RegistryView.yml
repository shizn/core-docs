  namespace: Microsoft.Win32
  summary: "\n<p>Specifies which registry view to target on a 64-bit operating system.</p>\n"
  remarks: "\n<p>On the 64-bit version of Windows, portions of the registry are stored separately for 32-bit and 64-bit applications.  There is a 32-bit view for 32-bit applications and a 64-bit view for 64-bit applications.</p>\n<p>You can specify a registry view when you use the <xref href=\"Microsoft.Win32.RegistryKey.OpenBaseKey(Microsoft.Win32.RegistryHive,Microsoft.Win32.RegistryView)\" data-throw-if-not-resolved=\"false\"></xref> and <xref href=\"Microsoft.Win32.RegistryKey.OpenRemoteBaseKey(Microsoft.Win32.RegistryHive,System.String,Microsoft.Win32.RegistryView)\" data-throw-if-not-resolved=\"false\"></xref> methods, and the <xref href=\"Microsoft.Win32.RegistryKey.FromHandle(Microsoft.Win32.SafeHandles.SafeRegistryHandle,Microsoft.Win32.RegistryView)\" data-throw-if-not-resolved=\"false\"></xref> property on a <xref href=\"Microsoft.Win32.RegistryKey\" data-throw-if-not-resolved=\"false\"></xref> object.</p>\n<p>If you request a 64-bit view on a 32-bit operating system, the returned keys will be in the 32-bit view.</p>\n"
  example:
