  summary: "\n<p>Gets the name of the affected file or directory.</p>\n"
  remarks: "\n<p>The name returned by the <xref href=\"System.IO.FileSystemEventArgs.Name\" data-throw-if-not-resolved=\"false\"></xref> property is the relative path of the affected file or directory, with respect to the directory being watched. For example, if a <xref href=\"System.IO.FileSystemWatcher\" data-throw-if-not-resolved=\"false\"></xref> object is watching the directory \"C:\\temp\" and the file at \"C:\\temp\\test\\file.txt\" changes, the <xref href=\"System.IO.FileSystemEventArgs.Name\" data-throw-if-not-resolved=\"false\"></xref> property will return \"test\\file.txt\".</p>\n"
  syntax:
    content: public string Name { get; }
    content.vb: Public ReadOnly Property Name As String
    parameters: []
    return:
      type: System.String
      description: "\n<p>The name of the affected file or directory.</p>\n"
