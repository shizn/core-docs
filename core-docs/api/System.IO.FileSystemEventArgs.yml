  assemblies:
  - System.IO.FileSystem.Watcher
  namespace: System.IO
  summary: "\n<p>Provides data for the directory events: <xref href=\"System.IO.FileSystemWatcher.Changed\" data-throw-if-not-resolved=\"false\"></xref>, <xref href=\"System.IO.FileSystemWatcher.Created\" data-throw-if-not-resolved=\"false\"></xref>, <xref href=\"System.IO.FileSystemWatcher.Deleted\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n"
  remarks: "\n<p>The <xref href=\"System.IO.FileSystemEventArgs\" data-throw-if-not-resolved=\"false\"></xref> class is passed as a parameter to event handlers for these events: </p>\n<p>The <xref href=\"System.IO.FileSystemWatcher.Changed\" data-throw-if-not-resolved=\"false\"></xref> event occurs when changes are made to the size, system attributes, last write time, last access time, or security permissions in a file or directory in the specified <xref href=\"System.IO.FileSystemWatcher.Path\" data-throw-if-not-resolved=\"false\"></xref> of a <xref href=\"System.IO.FileSystemWatcher\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n<p>The <xref href=\"System.IO.FileSystemWatcher.Created\" data-throw-if-not-resolved=\"false\"></xref> event occurs when a file or directory in the specified <xref href=\"System.IO.FileSystemWatcher.Path\" data-throw-if-not-resolved=\"false\"></xref> of a <xref href=\"System.IO.FileSystemWatcher\" data-throw-if-not-resolved=\"false\"></xref> is created.</p>\n<p>The <xref href=\"System.IO.FileSystemWatcher.Deleted\" data-throw-if-not-resolved=\"false\"></xref> event occurs when a file or directory in the specified <xref href=\"System.IO.FileSystemWatcher.Path\" data-throw-if-not-resolved=\"false\"></xref> of a <xref href=\"System.IO.FileSystemWatcher\" data-throw-if-not-resolved=\"false\"></xref> is deleted. For more information, see <xref href=\"System.IO.FileSystemWatcher\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n"
  example:
  - "\n<p>The following example shows how to create a <xref href=\"System.IO.FileSystemWatcher\" data-throw-if-not-resolved=\"false\"></xref> to monitor file changes (creates, deletes, renames, changes) occurring on a disk drive. The example also shows how to properly receive error notifications.</p>FileSystemWatcher#1"
