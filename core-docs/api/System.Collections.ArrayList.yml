      description: "\n<p>The <xref href=\"System.Collections.ArrayList\" data-throw-if-not-resolved=\"false\"></xref> wrapper around the <xref href=\"System.Collections.IList\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n"
