  namespace: System.Runtime.InteropServices
  summary: "\n<p>Dictates which character set marshaled strings should use.</p>\n"
  remarks: "\n<p>Because there are several unmanaged string types and only one managed string type, you must use a character set to specify how managed strings should be marshaled to unmanaged code. This enumeration, which provides character set options, is used by <xref href=\"System.Runtime.InteropServices.DllImportAttribute\" data-throw-if-not-resolved=\"false\"></xref> and <xref href=\"System.Runtime.InteropServices.StructLayoutAttribute\" data-throw-if-not-resolved=\"false\"></xref>. For a detailed description of the string marshaling and name matching behavior associated with this enumeration, see Specifying a Character Set.</p>\n"
  example:
  - "\n<p>The following code example shows how to specify a <xref href=\"System.Runtime.InteropServices.CharSet\" data-throw-if-not-resolved=\"false\"></xref> enumeration value when applying the <xref href=\"System.Runtime.InteropServices.StructLayoutAttribute\" data-throw-if-not-resolved=\"false\"></xref> to a managed definition.</p>System.Runtime.InteropServices.CharSet#1"
