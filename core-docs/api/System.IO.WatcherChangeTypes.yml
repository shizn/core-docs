  summary: "\n<p>Changes that might occur to a file or directory.</p>\n"
  remarks: "\n<p>Each <xref href=\"System.IO.WatcherChangeTypes\" data-throw-if-not-resolved=\"false\"></xref> member is associated with an event in <xref href=\"System.IO.FileSystemWatcher\" data-throw-if-not-resolved=\"false\"></xref>. For more information on the events, see <xref href=\"System.IO.FileSystemWatcher.Created\" data-throw-if-not-resolved=\"false\"></xref>, <xref href=\"System.IO.FileSystemWatcher.Deleted\" data-throw-if-not-resolved=\"false\"></xref>, <xref href=\"System.IO.FileSystemWatcher.Changed\" data-throw-if-not-resolved=\"false\"></xref>, and <xref href=\"System.IO.FileSystemWatcher.Renamed\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n"
  example:
  - "\n<p>The following example shows how to create a FileSystemWatcher to monitor file changes (creates, deletes, renames, changes) occurring on a disk drive. The example also shows how to properly receive error notifications.</p>FileSystemWatcher#1"
