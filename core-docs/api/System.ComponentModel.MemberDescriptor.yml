  assemblies:
  - System.ComponentModel.TypeConverter
  namespace: System.ComponentModel
  summary: "\n<p>Represents a class member, such as a property or event. This is an abstract base class.</p>\n"
  remarks: "\n<p>\n<xref href=\"System.ComponentModel.MemberDescriptor\" data-throw-if-not-resolved=\"false\"></xref> is the base class for the <xref href=\"System.ComponentModel.EventDescriptor\" data-throw-if-not-resolved=\"false\"></xref> and the <xref href=\"System.ComponentModel.PropertyDescriptor\" data-throw-if-not-resolved=\"false\"></xref> classes. The <xref href=\"System.ComponentModel.EventDescriptor\" data-throw-if-not-resolved=\"false\"></xref> class provides a description of an event, and the <xref href=\"System.ComponentModel.PropertyDescriptor\" data-throw-if-not-resolved=\"false\"></xref> class provides a description of a property.</p>\n<p>This class defines properties and methods to access its stored attributes. The <xref href=\"System.ComponentModel.MemberDescriptor.Attributes\" data-throw-if-not-resolved=\"false\"></xref> property gets the collection of attributes. The <xref href=\"System.ComponentModel.MemberDescriptor.Category\" data-throw-if-not-resolved=\"false\"></xref>, <xref href=\"System.ComponentModel.MemberDescriptor.IsBrowsable\" data-throw-if-not-resolved=\"false\"></xref>, <xref href=\"System.ComponentModel.MemberDescriptor.Description\" data-throw-if-not-resolved=\"false\"></xref>, and <xref href=\"System.ComponentModel.MemberDescriptor.DesignTimeOnly\" data-throw-if-not-resolved=\"false\"></xref> properties retrieve the values of those specific attributes. The <xref href=\"System.ComponentModel.MemberDescriptor.Name\" data-throw-if-not-resolved=\"false\"></xref> and <xref href=\"System.ComponentModel.MemberDescriptor.DisplayName\" data-throw-if-not-resolved=\"false\"></xref> properties provide the name of the member.</p>\n<p>The <xref href=\"System.ComponentModel.MemberDescriptor\" data-throw-if-not-resolved=\"false\"></xref> also defines an <xref href=\"System.ComponentModel.MemberDescriptor.Equals(System.Object)\" data-throw-if-not-resolved=\"false\"></xref> method to compare this <xref href=\"System.ComponentModel.MemberDescriptor\" data-throw-if-not-resolved=\"false\"></xref> to another.</p>\n<p>Typically, you inherit from the <xref href=\"System.ComponentModel.EventDescriptor\" data-throw-if-not-resolved=\"false\"></xref> and <xref href=\"System.ComponentModel.PropertyDescriptor\" data-throw-if-not-resolved=\"false\"></xref> classes, and not from this class.</p>\n"
  example:
  - "\n<p>Since most of the usage of this class will fall on the inherited classes <xref href=\"System.ComponentModel.EventDescriptor\" data-throw-if-not-resolved=\"false\"></xref> and <xref href=\"System.ComponentModel.PropertyDescriptor\" data-throw-if-not-resolved=\"false\"></xref>, refer to the examples in these classes.</p>\n"
  syntax:
    content: public abstract class MemberDescriptor
    content.vb: Public MustInherit Class MemberDescriptor
