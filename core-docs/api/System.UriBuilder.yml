  namespace: System
  summary: "\n<p>Initializes a new instance of the <xref href=\"System.UriBuilder\" data-throw-if-not-resolved=\"false\"></xref> class with the specified scheme, host, port number, path and query string or fragment identifier.</p>\n"
  remarks: "\n<p>The <xref href=\"System.UriBuilder\" data-throw-if-not-resolved=\"false\"></xref> instance is initialized with the <xref href=\"System.UriBuilder.Scheme\" data-throw-if-not-resolved=\"false\"></xref> property set to <em>schemeName</em>, the <xref href=\"System.UriBuilder.Host\" data-throw-if-not-resolved=\"false\"></xref> property set to <em>hostName</em>, the <xref href=\"System.UriBuilder.Port\" data-throw-if-not-resolved=\"false\"></xref> property set to <em>portNumber</em>, and the <xref href=\"System.UriBuilder.Path\" data-throw-if-not-resolved=\"false\"></xref> property is set to <em>pathValue</em>. If <em>extraValue</em> begins with a number sign (#), then <xref href=\"System.UriBuilder.Fragment\" data-throw-if-not-resolved=\"false\"></xref> is set to <em>extraValue</em>. If <em>extraValue</em> begins with a question mark (?), then <xref href=\"System.UriBuilder.Query\" data-throw-if-not-resolved=\"false\"></xref> is set to <em>extraValue</em>.</p>\n<p>If the <em>portNumber</em> is set to a value of -1, this indicates that the default port value for the <em>scheme</em> will be used to connect to the <em>host</em>.</p>\n"
  example:
  - "\n<p>The following example creates a <xref href=\"System.UriBuilder\" data-throw-if-not-resolved=\"false\"></xref> instance that contains the URI http://www.contoso.com:8080/index.htm#top.</p>Classic UriBuilder.UriBuilder6 Example#1"
  syntax:
    content: public UriBuilder(string scheme, string host, int port, string path, string extraValue)
    content.vb: Public Sub New(scheme As String, host As String, port As Integer, path As String, extraValue As String)
