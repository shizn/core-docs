  assemblies:
  - System.Runtime.Extensions
  namespace: System
  summary: "\n<p>Provides a custom constructor for uniform resource identifiers (URIs) and modifies URIs for the <xref href=\"System.Uri\" data-throw-if-not-resolved=\"false\"></xref> class.</p>\n"
  remarks: "\n<p>The <xref href=\"System.UriBuilder\" data-throw-if-not-resolved=\"false\"></xref> class provides a convenient way to modify the contents of a <xref href=\"System.Uri\" data-throw-if-not-resolved=\"false\"></xref> instance without creating a new <xref href=\"System.Uri\" data-throw-if-not-resolved=\"false\"></xref> instance for each modification.</p>\n<p>The <xref href=\"System.UriBuilder\" data-throw-if-not-resolved=\"false\"></xref> properties provide read/write access to the read-only <xref href=\"System.Uri\" data-throw-if-not-resolved=\"false\"></xref> properties so that they can be modified.</p>\n"
  syntax:
    content: public class UriBuilder
    content.vb: Public Class UriBuilder
