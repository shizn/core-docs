  summary: "\n<p>Initializes a new instance of the <xref href=\"System.UriBuilder\" data-throw-if-not-resolved=\"false\"></xref> class.</p>\n"
  remarks: "\n<p>The default constructor creates a new instance of the <xref href=\"System.UriBuilder\" data-throw-if-not-resolved=\"false\"></xref> class with its properties initialized as follows.</p>\n<p>Property </p>\n<p>Initial Value </p>\n<table><tbody><tr><td>\n<p>Fragment </p>\n</td><td>\n<p>\n<xref href=\"System.String.Empty\" data-throw-if-not-resolved=\"false\"></xref>\n</p>\n</td></tr><tr><td>\n<p>Host </p>\n</td><td>\n<p>\"loopback\" </p>\n</td></tr><tr><td>\n<p>Password </p>\n</td><td>\n<p>\n<xref href=\"System.String.Empty\" data-throw-if-not-resolved=\"false\"></xref>\n</p>\n</td></tr><tr><td>\n<p>Path </p>\n</td><td>\n<p>\"/\" </p>\n</td></tr><tr><td>\n<p>Port </p>\n</td><td>\n<p>-1 </p>\n</td></tr><tr><td>\n<p>Query </p>\n</td><td>\n<p>\n<xref href=\"System.String.Empty\" data-throw-if-not-resolved=\"false\"></xref>\n</p>\n</td></tr><tr><td>\n<p>Scheme </p>\n</td><td>\n<p>\"http\" </p>\n</td></tr><tr><td>\n<p>UserName </p>\n</td><td>\n<p>\n<xref href=\"System.String.Empty\" data-throw-if-not-resolved=\"false\"></xref>\n</p>\n</td></tr></tbody></table>\n"
