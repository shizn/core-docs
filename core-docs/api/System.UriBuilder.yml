  remarks: "\n<p>The port number defines the protocol port for contacting the host referenced in the URI. If a port is not specified as part of the URI, the <xref href=\"System.Uri.Port\" data-throw-if-not-resolved=\"false\"></xref> property returns the value of -1 to indicate that the default port value for the protocol scheme will be used to connect to the host. If the <xref href=\"System.Uri.Port\" data-throw-if-not-resolved=\"false\"></xref> property is set to a value of -1, this indicates that the default port value for the protocol scheme will be used to connect to the host.</p>\n"
