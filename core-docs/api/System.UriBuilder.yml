  summary: "\n<p>Gets or sets the scheme name of the URI.</p>\n"
  remarks: "\n<p>The following table lists the valid scheme names for the <xref href=\"System.UriBuilder.Scheme\" data-throw-if-not-resolved=\"false\"></xref> property.</p>\n<p>Scheme </p>\n<p>Description </p>\n<table><tbody><tr><td>\n<p>file </p>\n</td><td>\n<p>The resource is a file on the local computer. </p>\n</td></tr><tr><td>\n<p>ftp </p>\n</td><td>\n<p>The resource is accessed through FTP. </p>\n</td></tr><tr><td>\n<p>gopher </p>\n</td><td>\n<p>The resource is accessed through the Gopher protocol. </p>\n</td></tr><tr><td>\n<p>http </p>\n</td><td>\n<p>The resource is accessed through HTTP. </p>\n</td></tr><tr><td>\n<p>https </p>\n</td><td>\n<p>The resource is accessed through SSL-encrypted HTTP. </p>\n</td></tr><tr><td>\n<p>mailto </p>\n</td><td>\n<p>The resource is an e-mail address and is accessed through SMTP. </p>\n</td></tr><tr><td>\n<p>news </p>\n</td><td>\n<p>The resource is accessed through NNTP. </p>\n</td></tr></tbody></table>\n"
