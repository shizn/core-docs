  assemblies:
  - System.Runtime.Extensions
  namespace: System
  summary: "\n<p>Gets or sets the fragment portion of the URI.</p>\n"
  remarks: "\n<p>The <xref href=\"System.UriBuilder.Fragment\" data-throw-if-not-resolved=\"false\"></xref> property contains any text following a fragment marker (#) in the URI, including the marker itself. When setting the <xref href=\"System.UriBuilder.Fragment\" data-throw-if-not-resolved=\"false\"></xref> property, the fragment marker is added to its value. Note   In version 1.0 and 1.1 of the .NET Framework, setting the <xref href=\"System.UriBuilder.Fragment\" data-throw-if-not-resolved=\"false\"></xref> property to any value, including <strong>null</strong>, cleared the <xref href=\"System.UriBuilder.Query\" data-throw-if-not-resolved=\"false\"></xref> property, and setting the <xref href=\"System.UriBuilder.Fragment\" data-throw-if-not-resolved=\"false\"></xref> property to <strong>null</strong> or to <xref href=\"System.String.Empty\" data-throw-if-not-resolved=\"false\"></xref> cleared the property. In version 2.0, however, the <xref href=\"System.UriBuilder.Fragment\" data-throw-if-not-resolved=\"false\"></xref> and <xref href=\"System.UriBuilder.Query\" data-throw-if-not-resolved=\"false\"></xref> properties are independent.</p>\n<p>Note   Do not append a string directly to this property. If the length of <xref href=\"System.UriBuilder.Fragment\" data-throw-if-not-resolved=\"false\"></xref> is greater than 1, retrieve the property value as a string, remove the leading pound sign, append the new query string, and set the property with the combined string.</p>\n<p></p>\n"
  example:
  - "\n<p>The following example creates the URI \"http://www.contoso.com/index.htm#main\".</p>Classic UriBuilder.Fragment Example#1"
  syntax:
    content: public string Fragment { get; set; }
    content.vb: Public Property Fragment As String
    parameters: []
    return:
      type: System.String
      description: "\n<p>The fragment portion of the URI. The fragment identifier (\"#\") is added to the beginning of the fragment.</p>\n"
