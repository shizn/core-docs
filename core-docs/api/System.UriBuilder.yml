  namespace: System
  summary: "\n<p>Gets or sets any query information included in the URI.</p>\n"
  remarks: "\n<p>The <xref href=\"System.Uri.Query\" data-throw-if-not-resolved=\"false\"></xref> property contains any query information included in the URI. Query information is separated from the path information by a question mark (?) and continues to the end of the URI. The query information returned includes the leading question mark.</p>\n<p>The query information is escaped according to RFC 2396.</p>\n<p>Note   In version 1.0 and 1.1 of the .NET Framework, setting the <xref href=\"System.UriBuilder.Fragment\" data-throw-if-not-resolved=\"false\"></xref> property to any value, including <strong>null</strong>, cleared the <xref href=\"System.UriBuilder.Query\" data-throw-if-not-resolved=\"false\"></xref> property, and setting the <xref href=\"System.UriBuilder.Fragment\" data-throw-if-not-resolved=\"false\"></xref> property to <strong>null</strong> or to <xref href=\"System.String.Empty\" data-throw-if-not-resolved=\"false\"></xref> cleared the property. In version 2.0, however, the <xref href=\"System.UriBuilder.Fragment\" data-throw-if-not-resolved=\"false\"></xref> and <xref href=\"System.UriBuilder.Query\" data-throw-if-not-resolved=\"false\"></xref> properties are independent.</p>\n<p>Note   Do not append a string directly to this property. If the length of <xref href=\"System.UriBuilder.Query\" data-throw-if-not-resolved=\"false\"></xref> is greater than 1, retrieve the property value as a string, remove the leading question mark, append the new query string, and set the property with the combined string.</p>\n"
  example:
  - "\n<p>The following example sets the <xref href=\"System.UriBuilder.Query\" data-throw-if-not-resolved=\"false\"></xref> property.</p>UriBuilderSample#1"
  syntax:
    content: public string Query { get; set; }
    content.vb: Public Property Query As String
    parameters: []
    return:
      type: System.String
      description: "\n<p>The query information included in the URI.</p>\n"
