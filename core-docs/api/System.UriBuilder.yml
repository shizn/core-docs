  summary: "\n<p>Initializes a new instance of the <xref href=\"System.UriBuilder\" data-throw-if-not-resolved=\"false\"></xref> class with the specified URI.</p>\n"
  remarks: "\n<p>This constructor initializes a new instance of the <xref href=\"System.UriBuilder\" data-throw-if-not-resolved=\"false\"></xref> class with the <xref href=\"System.UriBuilder.Fragment\" data-throw-if-not-resolved=\"false\"></xref>, <xref href=\"System.UriBuilder.Host\" data-throw-if-not-resolved=\"false\"></xref>, <xref href=\"System.UriBuilder.Path\" data-throw-if-not-resolved=\"false\"></xref>, <xref href=\"System.UriBuilder.Port\" data-throw-if-not-resolved=\"false\"></xref>, <xref href=\"System.UriBuilder.Query\" data-throw-if-not-resolved=\"false\"></xref>, <xref href=\"System.UriBuilder.Scheme\" data-throw-if-not-resolved=\"false\"></xref>, and <xref href=\"System.UriBuilder.Uri\" data-throw-if-not-resolved=\"false\"></xref> properties set as specified in <em>uri</em>.</p>\n<p>If <em>uri</em> does not specify a scheme, the scheme defaults to \"http:\".</p>\n"
  syntax:
    content: public UriBuilder(string uri)
    content.vb: Public Sub New(uri As String)
    parameters:
    - id: uri
      type: System.String
      description: "\n<p>A URI string. </p>\n"
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "\n<p>\n<em>uri</em> is <strong>null</strong>. </p>\n"
  - type: System.UriFormatException
    commentId: T:System.UriFormatException
    description: "\n<p>In the <see href=\"http://go.microsoft.com/fwlink/?LinkID=247912\">.NET for Windows Store apps</see> or the Portable Class Library, catch the base class exception, <xref href=\"System.FormatException\" data-throw-if-not-resolved=\"false\"></xref>, instead.</p>\n<p>\n<em>uri</em> is a zero length string or contains only spaces.</p>\n<p>-or- </p>\n<p>The parsing routine detected a scheme in an invalid form.</p>\n<p>-or- </p>\n<p>The parser detected more than two consecutive slashes in a URI that does not use the \"file\" scheme.</p>\n<p>-or- </p>\n<p>\n<em>uri</em> is not a valid URI. </p>\n"
  modifiers.csharp:
  - public
  modifiers.vb:
  - Public
