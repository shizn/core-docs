  summary: "\n<p>Initializes a new instance of the <xref href=\"System.UriBuilder\" data-throw-if-not-resolved=\"false\"></xref> class with the specified scheme, host, and port.</p>\n"
  remarks: "\n<p>The <xref href=\"System.UriBuilder\" data-throw-if-not-resolved=\"false\"></xref> instance is initialized with the <xref href=\"System.UriBuilder.Scheme\" data-throw-if-not-resolved=\"false\"></xref> property set to <em>schemeName</em>, the <xref href=\"System.UriBuilder.Host\" data-throw-if-not-resolved=\"false\"></xref> property set to <em>hostName</em>, and the <xref href=\"System.UriBuilder.Port\" data-throw-if-not-resolved=\"false\"></xref> property set to <em>portNumber</em>. The <xref href=\"System.UriBuilder.Path\" data-throw-if-not-resolved=\"false\"></xref> property is set to the slash character (/).</p>\n<p>If the <em>portNumber</em> is set to a value of -1, this indicates that the default port value for the <em>scheme</em> will be used to connect to the <em>host</em>.</p>\n"
