  summary: "\n<p>Initializes a new instance of the <xref href=\"System.UriBuilder\" data-throw-if-not-resolved=\"false\"></xref> class with the specified scheme and host.</p>\n"
  remarks: "\n<p>The <xref href=\"System.UriBuilder\" data-throw-if-not-resolved=\"false\"></xref> instance is initialized with the <xref href=\"System.UriBuilder.Scheme\" data-throw-if-not-resolved=\"false\"></xref> property set to <em>schemeName</em> and the <xref href=\"System.UriBuilder.Host\" data-throw-if-not-resolved=\"false\"></xref> property set to <em>hostName</em>. <xref href=\"System.UriBuilder.Port\" data-throw-if-not-resolved=\"false\"></xref> is initialized to the value -1 to indicate the default port for the scheme should be used, and the <xref href=\"System.UriBuilder.Path\" data-throw-if-not-resolved=\"false\"></xref> property is set to the slash character (/).</p>\n"
