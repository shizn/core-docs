  summary: "\n<p>Returns a new <xref href=\"System.Xml.XPath.XPathNavigator\" data-throw-if-not-resolved=\"false\"></xref> object. </p>\n"
  remarks: "\n<p>If the <xref href=\"System.Xml.XPath.IXPathNavigable.CreateNavigator\" data-throw-if-not-resolved=\"false\"></xref> method is called from an <xref href=\"System.Xml.XmlNode\" data-throw-if-not-resolved=\"false\"></xref> object, the <xref href=\"System.Xml.XPath.XPathNavigator\" data-throw-if-not-resolved=\"false\"></xref> object is initially positioned on the node from which the method was called. If the <xref href=\"System.Xml.XPath.IXPathNavigable.CreateNavigator\" data-throw-if-not-resolved=\"false\"></xref> method is called from an <xref href=\"System.Xml.XPath.XPathDocument\" data-throw-if-not-resolved=\"false\"></xref> object or an <xref href=\"System.Xml.XmlDocument\" data-throw-if-not-resolved=\"false\"></xref> object, the <xref href=\"System.Xml.XPath.XPathNavigator\" data-throw-if-not-resolved=\"false\"></xref> object is positioned on the root of the document.</p>\n"
  example:
  - "\n<p>For examples of the <xref href=\"System.Xml.XPath.IXPathNavigable.CreateNavigator\" data-throw-if-not-resolved=\"false\"></xref> method, see the <xref href=\"System.Xml.XmlNode\" data-throw-if-not-resolved=\"false\"></xref>, <xref href=\"System.Xml.XPath.XPathDocument\" data-throw-if-not-resolved=\"false\"></xref>, or <xref href=\"System.Xml.XmlDocument\" data-throw-if-not-resolved=\"false\"></xref> classes.</p>\n"
