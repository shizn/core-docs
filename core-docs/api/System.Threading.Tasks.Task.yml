  summary: "\n<p>Initializes a new <xref href=\"System.Threading.Tasks.Task\" data-throw-if-not-resolved=\"false\"></xref> with the specified action and <xref href=\"System.Threading.CancellationToken\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n"
  remarks: "\n<p>Rather than calling this constructor, the most common way to instantiate a <xref href=\"System.Threading.Tasks.Task\" data-throw-if-not-resolved=\"false\"></xref> object and launch a task is by calling the static <xref href=\"System.Threading.Tasks.Task.Run(System.Action,System.Threading.CancellationToken)\" data-throw-if-not-resolved=\"false\"></xref> and <xref href=\"System.Threading.Tasks.TaskFactory.StartNew(System.Action,System.Threading.CancellationToken)\" data-throw-if-not-resolved=\"false\"></xref> methods. The only advantage offered by this constructor is that it allows object instantiation to be separated from task invocation. </p>\n<p>For more information, see Task Parallelism (Task Parallel Library) and Cancellation in Managed Threads.</p>\n"
  example:
  - "\n<p>The following example calls the <xref href=\"System.Threading.Tasks.Task.#ctor(System.Action,System.Threading.CancellationToken)\" data-throw-if-not-resolved=\"false\"></xref> constructor to create a task that iterates the files in the C:\\Windows\\System32 directory. The lambda expression calls the <xref href=\"System.Threading.Tasks.Parallel.ForEach``1(System.Collections.Concurrent.Partitioner{``0},System.Action{``0})\" data-throw-if-not-resolved=\"false\"></xref> method to add information about each  file to a <xref href=\"System.Collections.Generic.List`1\" data-throw-if-not-resolved=\"false\"></xref> object. Each detached nested task invoked by the <xref href=\"System.Threading.Tasks.Parallel.ForEach``1(System.Collections.Concurrent.Partitioner{``0},System.Action{``0})\" data-throw-if-not-resolved=\"false\"></xref> loop checks the state of the cancellation token and, if cancellation is requested, calls the <xref href=\"System.Threading.CancellationToken.ThrowIfCancellationRequested\" data-throw-if-not-resolved=\"false\"></xref> method. The <xref href=\"System.Threading.CancellationToken.ThrowIfCancellationRequested\" data-throw-if-not-resolved=\"false\"></xref> method throws an <xref href=\"System.OperationCanceledException\" data-throw-if-not-resolved=\"false\"></xref> exception that is handled in a <strong>catch</strong> block when the calling thread calls the <xref href=\"System.Threading.Tasks.Task.Wait\" data-throw-if-not-resolved=\"false\"></xref> method.  The <xref href=\"System.Threading.Tasks.Task.Start\" data-throw-if-not-resolved=\"false\"></xref> method is then called to start the task. </p>System.Threading.Tasks.Task.ctor#4"
