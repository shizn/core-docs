  remarks: "\n<p>If cancellation is requested before the task begins execution, the task does not execute. Instead it is set to the <xref href=\"System.Threading.Tasks.TaskStatus.Canceled\" data-throw-if-not-resolved=\"false\"></xref> state and throws a <xref href=\"System.Threading.Tasks.TaskCanceledException\" data-throw-if-not-resolved=\"false\"></xref> exception.</p>\n<p>The <xref href=\"System.Threading.Tasks.Task.Run(System.Action,System.Threading.CancellationToken)\" data-throw-if-not-resolved=\"false\"></xref> method is a simpler alternative to the <xref href=\"System.Threading.Tasks.TaskFactory.StartNew(System.Action,System.Threading.CancellationToken)\" data-throw-if-not-resolved=\"false\"></xref>  method. It creates a task with the following default values: </p>\n<ul><li>\n<p>Its <xref href=\"System.Threading.Tasks.Task.CreationOptions\" data-throw-if-not-resolved=\"false\"></xref> property value is <xref href=\"System.Threading.Tasks.TaskCreationOptions.DenyChildAttach\" data-throw-if-not-resolved=\"false\"></xref>. </p>\n</li><li>\n<p>It uses the default task scheduler. </p>\n</li></ul>\n<p>For information on handling exceptions thrown by task operations, see Exception Handling (Task Parallel Library).</p>\n"
  example:
  - "\n<p>The following example calls the <xref href=\"System.Threading.Tasks.Task.Run(System.Action,System.Threading.CancellationToken)\" data-throw-if-not-resolved=\"false\"></xref> method to create a task that iterates the files in the C:\\Windows\\System32 directory. The lambda expression calls the <xref href=\"System.Threading.Tasks.Parallel.ForEach``1(System.Collections.Concurrent.Partitioner{``0},System.Action{``0})\" data-throw-if-not-resolved=\"false\"></xref> method to add information about each  file to a <xref href=\"System.Collections.Generic.List`1\" data-throw-if-not-resolved=\"false\"></xref> object. Each detached nested task invoked by the <xref href=\"System.Threading.Tasks.Parallel.ForEach``1(System.Collections.Concurrent.Partitioner{``0},System.Action{``0})\" data-throw-if-not-resolved=\"false\"></xref> loop checks the state of the cancellation token and, if cancellation is requested, calls the <xref href=\"System.Threading.CancellationToken.ThrowIfCancellationRequested\" data-throw-if-not-resolved=\"false\"></xref> method. The <xref href=\"System.Threading.CancellationToken.ThrowIfCancellationRequested\" data-throw-if-not-resolved=\"false\"></xref> method throws an <xref href=\"System.OperationCanceledException\" data-throw-if-not-resolved=\"false\"></xref> exception that is handled in a <strong>catch</strong> block when the calling thread calls the <xref href=\"System.Threading.Tasks.Task.Wait\" data-throw-if-not-resolved=\"false\"></xref> method. </p>System.Threading.Tasks.Task.Run#4"
