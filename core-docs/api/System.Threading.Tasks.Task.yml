  - "\n<p>The following example counts the approximate number of words in text files that represent published books. Each task is responsible for opening a file, reading its entire contents asynchronously, and calculating the word count by using a regular expression. The <xref href=\"System.Threading.Tasks.Task.WaitAll(System.Threading.Tasks.Task[])\" data-throw-if-not-resolved=\"false\"></xref> method is called to ensure that all tasks have completed before  displaying the word count of each book to the console. </p>System.Threading.Tasks.Task.Run#2<p>The regular expression <code>\\p{P}*\\s+</code> matches zero, one, or more punctuation characters followed by one or more whitespace characters. It assumes that the total number of matches equals the approximate word count. </p>"
