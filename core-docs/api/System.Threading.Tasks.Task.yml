  summary: "\n<p>Initializes a new <xref href=\"System.Threading.Tasks.Task\" data-throw-if-not-resolved=\"false\"></xref> with the specified action.</p>\n"
  remarks: "\n<p>Rather than calling this constructor, the most common way to instantiate a <xref href=\"System.Threading.Tasks.Task\" data-throw-if-not-resolved=\"false\"></xref> object and launch a task is by calling the static <xref href=\"System.Threading.Tasks.Task.Run(System.Action)\" data-throw-if-not-resolved=\"false\"></xref> or <xref href=\"System.Threading.Tasks.TaskFactory.StartNew(System.Action)\" data-throw-if-not-resolved=\"false\"></xref> method. The only advantage offered by this constructor is that it allows object instantiation to be separated from task invocation. </p>\n"
  example:
  - "\n<p>The following example uses the <xref href=\"System.Threading.Tasks.Task.#ctor(System.Action)\" data-throw-if-not-resolved=\"false\"></xref> constructor to create tasks that retrieve the filenames in specified directories. All tasks write the file names to a single <xref href=\"System.Collections.Concurrent.ConcurrentBag`1\" data-throw-if-not-resolved=\"false\"></xref> object. The example then calls the <xref href=\"System.Threading.Tasks.Task.WaitAll(System.Threading.Tasks.Task[])\" data-throw-if-not-resolved=\"false\"></xref> method to ensure that all tasks have completed, and then displays a count of the total number of file names written to the <xref href=\"System.Collections.Concurrent.ConcurrentBag`1\" data-throw-if-not-resolved=\"false\"></xref> object.  </p>System.Threading.Tasks.Task.Ctor#1<p>The following example is identical, except that it used the <xref href=\"System.Threading.Tasks.Task.Run(System.Action)\" data-throw-if-not-resolved=\"false\"></xref> method to instantiate and run the task in a single operation. The method returns the <xref href=\"System.Threading.Tasks.Task\" data-throw-if-not-resolved=\"false\"></xref> object that represents the task. </p>System.Threading.Tasks.Task.Run#1"
