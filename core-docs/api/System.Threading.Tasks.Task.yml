  summary: "\n<p>Starts the <xref href=\"System.Threading.Tasks.Task\" data-throw-if-not-resolved=\"false\"></xref>, scheduling it for execution to the current <xref href=\"System.Threading.Tasks.TaskScheduler\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n"
  remarks: "\n<p>A task may be started and run only once. Any attempts to schedule a task a second time will result in an exception.</p>\n<p>The <xref href=\"System.Threading.Tasks.Task.Start\" data-throw-if-not-resolved=\"false\"></xref> is used to execute a task that has been created by calling one of the <xref href=\"System.Threading.Tasks.Task\" data-throw-if-not-resolved=\"false\"></xref> constructors. Typically, you do this when you need to separate the task's creation from its execution, such as when you conditionally execute tasks that you've created. For the more common case in which you don't need to separate  task instantiation from execution, we recommend that you call an overload of the <see cref=\"Overload:System.Threading.Tasks.Task.Run\"></see> or <see cref=\"Overload:System.Threading.Tasks.TaskFactory.StartNew\"></see> method.</p>\n<p>For information on handling exceptions thrown by task operations, see Exception Handling (Task Parallel Library).</p>\n"
