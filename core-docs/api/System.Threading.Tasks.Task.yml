  summary: "\n<p>Waits for the <xref href=\"System.Threading.Tasks.Task\" data-throw-if-not-resolved=\"false\"></xref> to complete execution.</p>\n"
  remarks: "\n<p>\n<see cref=\"Overload:System.Threading.Tasks.Task.Wait\"></see> is a synchronization method that causes the calling thread to wait until the current task has completed. If the current task has not started execution, the Wait method attempts to remove the task from the scheduler and execute it inline on the current thread. If it is unable to do that, or if the current task has already started execution, it blocks the calling thread until the task completes. For more information, see <see href=\"http://blogs.msdn.com/b/pfxteam/archive/2009/10/15/9907713.aspx\">Task.Wait and \"Inlining\"</see> in the Parallel Programming with .NET blog. </p>\n<p>For more information and an example, see How to: Wait on One or More Tasks to Complete.</p>\n"
  example:
  - "\n<p>The following example starts a task that generates one million random integers between 0 and 100 and computes their mean. The example uses the <xref href=\"System.Threading.Tasks.Task.Wait\" data-throw-if-not-resolved=\"false\"></xref> method to ensure that the task completes before the application terminates. Otherwise, because this is a console application, the example would terminate before the task can compute and display the mean. </p>System.Threading.Tasks.Task.Wait#1"
  syntax:
    content: public void Wait()
    content.vb: Public Sub Wait
  exceptions:
  - type: System.ObjectDisposedException
    commentId: T:System.ObjectDisposedException
    description: "\n<p>The <xref href=\"System.Threading.Tasks.Task\" data-throw-if-not-resolved=\"false\"></xref> has been disposed.</p>\n"
  - type: System.AggregateException
    commentId: T:System.AggregateException
    description: "\n<p>The task was canceled. The <xref href=\"System.AggregateException.InnerExceptions\" data-throw-if-not-resolved=\"false\"></xref> collection contains a <xref href=\"System.Threading.Tasks.TaskCanceledException\" data-throw-if-not-resolved=\"false\"></xref> object. </p>\n<p>-or-</p>\n<p>An exception was thrown during the execution of the task. The <xref href=\"System.AggregateException.InnerExceptions\" data-throw-if-not-resolved=\"false\"></xref> collection contains information about the exception or exceptions. </p>\n"
