  summary: "\n<p>Represents a 64-bit signed integer.</p>\n"
  remarks: "\n<p>To view the .NET Framework source code for this type, see the <see href=\"http://referencesource.microsoft.com/#mscorlib/system/int64.cs\">Reference Source</see>. You can browse through the source code online, download the reference for offline viewing, and step through the sources (including patches and updates) during debugging; see <see href=\"http://referencesource.microsoft.com/\">instructions</see>.</p>\n<p>\n<xref href=\"System.Int64\" data-throw-if-not-resolved=\"false\"></xref> is an immutable value type that represents signed integers with values that range from negative 9,223,372,036,854,775,808 (which is represented by the <xref href=\"System.Int64.MinValue\" data-throw-if-not-resolved=\"false\"></xref> constant) through positive 9,223,372,036,854,775,807 (which is represented by the <xref href=\"System.Int64.MaxValue\" data-throw-if-not-resolved=\"false\"></xref> constant. The .NET Framework also includes an unsigned 64-bit integer value type, <xref href=\"System.UInt64\" data-throw-if-not-resolved=\"false\"></xref>, which represents values that range from 0 to 18,446,744,073,709,551,615. </p>\n"
