  remarks: "\n<p>This overload of the <xref href=\"System.Int64.Parse(System.String,System.IFormatProvider)\" data-throw-if-not-resolved=\"false\"></xref> method is typically used to convert text that can be formatted in a variety of ways to an <xref href=\"System.Int64\" data-throw-if-not-resolved=\"false\"></xref> value. For example, it can be used to convert the text entered by a user into an HTML text box to a numeric value.</p>\n<p>The <em>s</em> parameter contains a number of the form: </p>\n<p>[ws][sign]digits[ws] </p>\n<p>Items in square brackets ([ and ]) are optional, and other items are as follows.</p> ws<p>An optional white space. </p> sign<p>An optional sign. </p> digits<p>A sequence of digits ranging from 0 to 9. </p><p>The <em>s</em> parameter is interpreted using the <xref href=\"System.Globalization.NumberStyles.Integer\" data-throw-if-not-resolved=\"false\"></xref> style. In addition to decimal digits, only leading and trailing spaces together with a leading sign are allowed. To explicitly define the style elements that can be present in <em>s</em>, use the <xref href=\"System.Int64.Parse(System.String,System.Globalization.NumberStyles,System.IFormatProvider)\" data-throw-if-not-resolved=\"false\"></xref> method.</p><p>The <em>provider</em> parameter is an <xref href=\"System.IFormatProvider\" data-throw-if-not-resolved=\"false\"></xref> implementation, such as a <xref href=\"System.Globalization.NumberFormatInfo\" data-throw-if-not-resolved=\"false\"></xref> or <xref href=\"System.Globalization.CultureInfo\" data-throw-if-not-resolved=\"false\"></xref> object. The <em>provider</em> parameter supplies culture-specific information about the format of <em>s</em>. If <em>provider</em> is <strong>null</strong>, the <xref href=\"System.Globalization.NumberFormatInfo\" data-throw-if-not-resolved=\"false\"></xref> for the current culture is used.</p>"
  example:
  - "\n<p>The following example is the button click event handler of a Web form. It uses the array returned by the <xref href=\"System.Web.HttpRequest.UserLanguages\" data-throw-if-not-resolved=\"false\"></xref> property to determine the user's locale. It then instantiates a <xref href=\"System.Globalization.CultureInfo\" data-throw-if-not-resolved=\"false\"></xref> object that corresponds to that locale. The <xref href=\"System.Globalization.NumberFormatInfo\" data-throw-if-not-resolved=\"false\"></xref> object that belongs to that <xref href=\"System.Globalization.CultureInfo\" data-throw-if-not-resolved=\"false\"></xref> object is then passed to the <xref href=\"System.Int64.Parse(System.String,System.IFormatProvider)\" data-throw-if-not-resolved=\"false\"></xref> method to convert the user's input to an <xref href=\"System.Int64\" data-throw-if-not-resolved=\"false\"></xref> value. </p>ParseMethod#5"
