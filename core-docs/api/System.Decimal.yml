  assemblies:
  - System.Runtime
  namespace: System
  summary: Converts the string representation of a number to its <xref href="System.Decimal" data-throw-if-not-resolved="false"></xref> equivalent using the specified style and culture-specific format. A return value indicates whether the conversion succeeded or failed.
  syntax:
    content: public static bool TryParse(string s, NumberStyles style, IFormatProvider provider, out decimal result)
    content.vb: Public Shared Function TryParse(s As String, style As NumberStyles, provider As IFormatProvider, ByRef result As Decimal) As Boolean
    parameters:
    - id: s
      type: System.String
      description: The string representation of the number to convert.
    - id: style
      type: System.Globalization.NumberStyles
      description: A bitwise combination of enumeration values that indicates the permitted format of <em>s</em>. A typical value to specify is <xref href="System.Globalization.NumberStyles.Number" data-throw-if-not-resolved="false"></xref>.
    - id: provider
      type: System.IFormatProvider
      description: 'An object that supplies culture-specific parsing information about <em>s</em>. '
    - id: result
      type: System.Decimal
      description: 'When this method returns, contains the <xref href="System.Decimal" data-throw-if-not-resolved="false"></xref> number that is equivalent to the numeric value contained in <em>s</em>, if the conversion succeeded, or is zero if the conversion failed. The conversion fails if the <em>s</em> parameter is null or <xref href="System.String.Empty" data-throw-if-not-resolved="false"></xref>, is not in a format compliant with <em>style</em>, or represents a number less than <xref href="System.Decimal.MinValue" data-throw-if-not-resolved="false"></xref> or greater than <xref href="System.Decimal.MaxValue" data-throw-if-not-resolved="false"></xref>. This parameter is passed uninitialized; any value originally supplied in <em>result</em> will be overwritten.  '
    return:
      type: System.Boolean
      description: true if <em>s</em> was converted successfully; otherwise, false.
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "\n<em>style</em> is not a <xref href=\"System.Globalization.NumberStyles\" data-throw-if-not-resolved=\"false\"></xref> value. -or-<em>style</em> is the <xref href=\"System.Globalization.NumberStyles.AllowHexSpecifier\" data-throw-if-not-resolved=\"false\"></xref> value."
