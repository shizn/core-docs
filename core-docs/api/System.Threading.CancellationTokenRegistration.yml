  namespace: System.Threading
  summary: "\n<p>Represents a callback delegate that has been registered with a <xref href=\"System.Threading.CancellationToken\" data-throw-if-not-resolved=\"false\"></xref>. </p>\n"
  remarks: "\n<p>The callback is called when the token is canceled. To unregister a callback, dispose the corresponding Registration instance. For more information and code examples see Cancellation in Managed Threads.</p>\n"
  syntax:
    content: 'public struct CancellationTokenRegistration : IDisposable, IEquatable<CancellationTokenRegistration>'
