  summary: "\n<p>When applied to a method, specifies that the method is called immediately after deserialization of an object in an object graph. The order of deserialization relative to other objects in the graph is non-deterministic.</p>\n"
  remarks: "\n<p>Use the <xref href=\"System.Runtime.Serialization.OnDeserializedAttribute\" data-throw-if-not-resolved=\"false\"></xref> when you need to fix values on a deserialized object after it has been deserialized and before the graph is returned. This attribute can be used instead of the  <xref href=\"System.Runtime.Serialization.IDeserializationCallback\" data-throw-if-not-resolved=\"false\"></xref> interface. </p>\n<p>To use the <xref href=\"System.Runtime.Serialization.OnDeserializedAttribute\" data-throw-if-not-resolved=\"false\"></xref>, the method must contain a <xref href=\"System.Runtime.Serialization.StreamingContext\" data-throw-if-not-resolved=\"false\"></xref> parameter. The attribute marks the method to be called by the serialization infrastructure and the <xref href=\"System.Runtime.Serialization.StreamingContext\" data-throw-if-not-resolved=\"false\"></xref> provides additional data about the type of serialization taking place.  The usage is shown in the following code:</p>System.Runtime.Serialization.OnSerialization#5<p>In your code, you can use the word <strong>OnDeserialized</strong> instead of the longer <xref href=\"System.Runtime.Serialization.OnDeserializedAttribute\" data-throw-if-not-resolved=\"false\"></xref>.</p>"
  example:
  - "\n<p>The following example applies the <xref href=\"System.Runtime.Serialization.OnDeserializedAttribute\" data-throw-if-not-resolved=\"false\"></xref>, <xref href=\"System.Runtime.Serialization.OnSerializingAttribute\" data-throw-if-not-resolved=\"false\"></xref>, <xref href=\"System.Runtime.Serialization.OnSerializedAttribute\" data-throw-if-not-resolved=\"false\"></xref>, and <xref href=\"System.Runtime.Serialization.OnDeserializingAttribute\" data-throw-if-not-resolved=\"false\"></xref> attributes to methods in a class.</p>System.Runtime.Serialization.OnSerialization#1"
