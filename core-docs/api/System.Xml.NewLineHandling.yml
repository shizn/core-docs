  summary: "\n<p>Specifies how to handle line breaks.</p>\n"
  remarks: "\n<p>This enumeration is passed to the <see cref=\"Overload:System.Xml.XmlWriter.Create\"></see> method to specify whether the <xref href=\"System.Xml.XmlWriter\" data-throw-if-not-resolved=\"false\"></xref> object will normalize line breaks in the output.</p>\n<p>See the <xref href=\"System.Xml.XmlWriterSettings.NewLineHandling\" data-throw-if-not-resolved=\"false\"></xref> property to see a table detailing the behavior of each of the validation types.</p>\n"
