  summary: "\n<p>Specifies the display proxy for a type.</p>\n"
  remarks: "\n<p>Note   Use this attribute when you need to significantly and fundamentally change the debugging view of a type, but not change the type itself.</p>\n<p>The <xref href=\"System.Diagnostics.DebuggerTypeProxyAttribute\" data-throw-if-not-resolved=\"false\"></xref> attribute is used to specify a display proxy for a type, allowing a developer to tailor the view for the type.  This attribute can be used at the assembly level as well, in which case the <xref href=\"System.Diagnostics.DebuggerTypeProxyAttribute.Target\" data-throw-if-not-resolved=\"false\"></xref> property specifies the type for which the proxy will be used. In general, this attribute specifies a private nested type that occurs within the type to which the attribute is applied.  An expression evaluator that supports type viewers checks for this attribute when a type is displayed. If the attribute is found, the expression evaluator substitutes the display proxy type for the type the attribute is applied to.</p>\n<p>When the <xref href=\"System.Diagnostics.DebuggerBrowsableAttribute\" data-throw-if-not-resolved=\"false\"></xref> is present, the debugger variable window displays only the public members of the proxy type. Private members are not displayed. The behavior of the data window is not changed by attribute-enhanced views. </p>\n<p>To avoid unnecessary performance penalties, expression evaluators should not examine the attributes on the display proxy of the type unless the type is expanded, either through the user clicking the plus sign (+) next to the type in a data window, or through the application of the <xref href=\"System.Diagnostics.DebuggerBrowsableAttribute\" data-throw-if-not-resolved=\"false\"></xref> attribute. Therefore, it is recommended that no attributes be applied to the display type. Attributes can and should be applied within the body of the display type.</p>\n"
  example:
  - "\n<p>The following code example shows the use of the <xref href=\"System.Diagnostics.DebuggerTypeProxyAttribute\" data-throw-if-not-resolved=\"false\"></xref> to specify a private nested type to be used as a debugger display proxy. This code example is part of a larger example provided for the <xref href=\"System.Diagnostics.DebuggerDisplayAttribute\" data-throw-if-not-resolved=\"false\"></xref> class.</p>System.Diagnostics.DebuggerBrowsableAttribute#5"
