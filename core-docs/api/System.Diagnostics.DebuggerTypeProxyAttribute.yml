  namespace: System.Diagnostics
  summary: "\n<p>Initializes a new instance of the <xref href=\"System.Diagnostics.DebuggerTypeProxyAttribute\" data-throw-if-not-resolved=\"false\"></xref> class using the type name of the proxy. </p>\n"
  remarks: "\n<p>The debugger creates a new instance of the type proxy class every time it needs to display a variable of the target type. This can have performance implications. As a result, you should not do any more work in the constructor than absolutely necessary.</p>\n"
