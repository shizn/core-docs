  summary: "\n<p>Gets or sets a list of IP addresses that are associated with a host.</p>\n"
  example:
  - "\n<p>The following example uses the <xref href=\"System.Net.IPHostEntry.AddressList\" data-throw-if-not-resolved=\"false\"></xref> property to access the IP addresses that are associated with the <xref href=\"System.Net.IPHostEntry\" data-throw-if-not-resolved=\"false\"></xref>.</p>IPHostEntry_AddressList#1"
  syntax:
