  summary: "\n<p>Provides a container class for Internet host address information.</p>\n"
  remarks: "\n<p>The <xref href=\"System.Net.IPHostEntry\" data-throw-if-not-resolved=\"false\"></xref> class associates a Domain Name System (DNS) host name with an array of aliases and an array of matching IP addresses.</p>\n<p>The <xref href=\"System.Net.IPHostEntry\" data-throw-if-not-resolved=\"false\"></xref> class is used as a helper class with the <xref href=\"System.Net.Dns\" data-throw-if-not-resolved=\"false\"></xref> class.</p>\n"
  example:
  - "\n<p>The following example queries the DNS database for information on the host www.contoso.com and returns the information in an <xref href=\"System.Net.IPHostEntry\" data-throw-if-not-resolved=\"false\"></xref> instance.</p>Classic Dns Example#1"
  syntax:
    content: public class IPHostEntry
    content.vb: Public Class IPHostEntry
