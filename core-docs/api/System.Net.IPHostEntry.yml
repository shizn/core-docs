  summary: "\n<p>Gets or sets the DNS name of the host.</p>\n"
  remarks: "\n<p>The <xref href=\"System.Net.IPHostEntry.HostName\" data-throw-if-not-resolved=\"false\"></xref> property contains the primary host name for a server. If the DNS entry for the server defines additional aliases, they will be available in the <xref href=\"System.Net.IPHostEntry.Aliases\" data-throw-if-not-resolved=\"false\"></xref> property.</p>\n"
  example:
  - "\n<p>The following example uses the <xref href=\"System.Net.IPHostEntry.HostName\" data-throw-if-not-resolved=\"false\"></xref> property to retrieve the primary host name.</p>IPHostEntry_AddressList#1"
