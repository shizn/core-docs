  summary: "\n<p>The exception that is thrown when the <strong>Value</strong> property of a <xref href=\"System.Data.SqlTypes\" data-throw-if-not-resolved=\"false\"></xref> structure is set to null.</p>\n"
  remarks: "\n<p>In order to avoid throwing this exception, you should always examine the <strong>IsNull</strong> property of the structure before accessing the <strong>Value</strong> property.</p>\n"
