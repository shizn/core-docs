  assemblies:
  - System.Runtime.InteropServices
  namespace: System.Runtime.InteropServices
  summary: "\n<p>Identifies a list of interfaces that are exposed as COM event sources for the attributed class.</p>\n"
  remarks: "\n<p>You can apply this attribute to classes.</p>\n<p>You apply this attribute to a managed class to identify the event interfaces that the class exposes as COM connection points. An event interface contains methods that map to the event members of the class. The class event name and the interface method name must be the same. This attribute can accommodate up to four source interfaces for a class by passing the type of the source interface to the appropriate constructor, which take between one and four type arguments. For classes that want to expose more than four source interfaces, the string version of the constructor can be used. For additional information about exposing.NET events to COM clients, see How to: Raise Events Handled by a COM Sink.</p>\n"
  example:
  - "\n<p>The following example shows how to apply the <xref href=\"System.Runtime.InteropServices.ComSourceInterfacesAttribute\" data-throw-if-not-resolved=\"false\"></xref> to connect the event sink interface to a class by passing the namespace and event sink interface.</p>Classic ComSourceInterfacesAttribute Example#1"
  syntax:
    content: 'public sealed class ComSourceInterfacesAttribute : Attribute'
    content.vb: >-
      Public NotInheritable Class ComSourceInterfacesAttribute
          Inherits Attribute
  inheritance:
  - System.Object
