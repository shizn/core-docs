    content.vb: Public ReadOnly Property IsNamespaceDeclaration As Boolean
    parameters: []
    return:
      type: System.Boolean
      description: "\n<p>\n<strong>true</strong> if this attribute is a namespace declaration; otherwise <strong>false</strong>.</p>\n"
