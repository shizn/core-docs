  summary: "\n<p>Specifies and retrieves metadata information from parameters and columns of <xref href=\"Microsoft.SqlServer.Server.SqlDataRecord\" data-throw-if-not-resolved=\"false\"></xref> objects. This class cannot be inherited.</p>\n"
  example:
  - "\n<p>The following example shows the creation of several <xref href=\"Microsoft.SqlServer.Server.SqlMetaData\" data-throw-if-not-resolved=\"false\"></xref> objects, which describe the column metadata of a record, and the creation of a <xref href=\"Microsoft.SqlServer.Server.SqlDataRecord\" data-throw-if-not-resolved=\"false\"></xref>. The column values of the <xref href=\"Microsoft.SqlServer.Server.SqlDataRecord\" data-throw-if-not-resolved=\"false\"></xref> are set and the <xref href=\"Microsoft.SqlServer.Server.SqlDataRecord\" data-throw-if-not-resolved=\"false\"></xref> is sent to the calling program using the <xref href=\"Microsoft.SqlServer.Server.SqlContext\" data-throw-if-not-resolved=\"false\"></xref> class.</p>DataWorks SqlMetaData Samples#1"
