  remarks: "\n<p>Only the following are allowed to be passed to the constructor as <em>dbType</em>: <strong>Binary</strong>, <strong>Char</strong>, <strong>Image</strong>, <strong>NChar</strong>, <strong>Ntext</strong>, <strong>NVarChar</strong>, <strong>Text</strong>, <strong>VarBinary</strong>, <strong>VarChar</strong>.</p>\n<p>Only a <em>maxLength</em> specification of <xref href=\"Microsoft.SqlServer.Server.SqlMetaData.Max\" data-throw-if-not-resolved=\"false\"></xref>, or -1 is allowed for a <em>dbType</em> of <strong>Text</strong>, <strong>NText</strong>, or <strong>Image</strong>.</p>\n<p>For a <em>dbType</em> of <strong>Varchar</strong>, <strong>Nvarchar</strong>, or <strong>VarBinary</strong>, a length specification of <xref href=\"Microsoft.SqlServer.Server.SqlMetaData.Max\" data-throw-if-not-resolved=\"false\"></xref>, or -1, declares the metadata as varchar(max), nvarchar(max), or nvarbinary(max), respectively.</p>\n<p>The following are the default values assigned to <em>dbType</em>, depending on the <strong>SqlDbType</strong> (the <xref href=\"Microsoft.SqlServer.Server.SqlMetaData.XmlSchemaCollectionDatabase\" data-throw-if-not-resolved=\"false\"></xref>, <xref href=\"Microsoft.SqlServer.Server.SqlMetaData.XmlSchemaCollectionName\" data-throw-if-not-resolved=\"false\"></xref>, <xref href=\"Microsoft.SqlServer.Server.SqlMetaData.XmlSchemaCollectionOwningSchema\" data-throw-if-not-resolved=\"false\"></xref>, and <xref href=\"Microsoft.SqlServer.Server.SqlMetaData.Type\" data-throw-if-not-resolved=\"false\"></xref> properties are set to <strong>null</strong>):</p>\n<p>SqlDbType</p>\n<p>Precision</p>\n<p>Scale</p>\n<p>Locale</p>\n<p>Compare options</p>\n"
  example:
