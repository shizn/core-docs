  namespace: System.Runtime.CompilerServices
  summary: "\n<p>Allows you to obtain the full path of the source file that contains the caller. This is the file path at the time of compile.</p>\n"
  remarks: "\n<p>You apply the CallerFilePath attribute to an optional parameter that has a default value. You must specify an explicit default value for the optional parameter. You can't apply this attribute to parameters that aren't specified as optional.</p>\n<p>For more information, see Caller Information (C# and Visual Basic).</p>\n"
  example:
  - "\n<p>The following example shows how to use the CallerFilePath attribute. On each call to the <code>TraceMessage</code> method, the caller information is substituted as an argument to the optional parameter.</p>csProgGuideAttributes#51"
  syntax:
    content: >-
      [AttributeUsage(AttributeTargets.Parameter, Inherited = false)]

      public sealed class CallerFilePathAttribute : Attribute
