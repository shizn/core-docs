  assemblies:
  - System.Net.NetworkInformation
  namespace: System.Net.NetworkInformation
  summary: "\n<p>Gets a <xref href=\"System.Boolean\" data-throw-if-not-resolved=\"false\"></xref> value that indicates whether the interface is configured to use a Dynamic Host Configuration Protocol (DHCP) server to obtain an IP address.</p>\n"
  remarks: "\n<p>When this property is <strong>true</strong>, a DHCP server assigns the IP address to the interface when the computer establishes its network connections.</p>\n"
  example:
  - "\n<p>The following code example gets an <xref href=\"System.Net.NetworkInformation.IPv4InterfaceProperties\" data-throw-if-not-resolved=\"false\"></xref> object and displays its data.</p>NclNetInfo2#48"
  syntax:
    content: public abstract bool IsDhcpEnabled { get; }
    content.vb: Public MustOverride ReadOnly Property IsDhcpEnabled As Boolean
    parameters: []
    return:
      type: System.Boolean
      description: "\n<p>\n<strong>true</strong> if the interface is configured to obtain an IP address from a DHCP server; otherwise, <strong>false</strong>.</p>\n"
  modifiers.csharp:
  - public
  - abstract
  - get
  modifiers.vb:
  - Public
