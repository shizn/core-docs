    id: IsAutomaticPrivateAddressingActive
    path: src/System.Net.NetworkInformation/ref/System.Net.NetworkInformation.cs
    startLine: 208
  assemblies:
  - System.Net.NetworkInformation
  namespace: System.Net.NetworkInformation
  summary: "\n<p>Gets a <xref href=\"System.Boolean\" data-throw-if-not-resolved=\"false\"></xref> value that indicates whether this interface has an automatic private IP addressing (APIPA) address.</p>\n"
  remarks: "\n<p>Automatic private IP addressing allows computers that do not have access to a Dynamic Host Configuration Protocol (DHCP) server to be automatically assigned an IP address that does not conflict with public addresses. These addresses are in the range 169.254.0.0 to 169.254.255.255.</p>\n"
  example:
  - "\n<p>The following code example gets an <xref href=\"System.Net.NetworkInformation.IPv4InterfaceProperties\" data-throw-if-not-resolved=\"false\"></xref> object and displays its data.</p>NclNetInfo2#48"
  syntax:
    content: public abstract bool IsAutomaticPrivateAddressingActive { get; }
    content.vb: Public MustOverride ReadOnly Property IsAutomaticPrivateAddressingActive As Boolean
    parameters: []
    return:
      type: System.Boolean
      description: "\n<p>\n<strong>true</strong> if the interface uses an APIPA address; otherwise, <strong>false</strong>.</p>\n"
  modifiers.csharp:
  - public
  - abstract
  - get
  modifiers.vb:
  - Public
  - MustOverride
  - ReadOnly
