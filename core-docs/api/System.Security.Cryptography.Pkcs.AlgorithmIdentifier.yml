  namespace: System.Security.Cryptography.Pkcs
  summary: "\n<p>The <xref href=\"System.Security.Cryptography.Pkcs.AlgorithmIdentifier.#ctor\" data-throw-if-not-resolved=\"false\"></xref> constructor creates an instance of the <xref href=\"System.Security.Cryptography.Pkcs.AlgorithmIdentifier\" data-throw-if-not-resolved=\"false\"></xref> class by using a set of default parameters. </p>\n"
  remarks: "\n<p>The <xref href=\"System.Security.Cryptography.Pkcs.AlgorithmIdentifier\" data-throw-if-not-resolved=\"false\"></xref> class has the following default property values.</p>\n<p>Property</p>\n<p>Default value</p>\n<table><tbody><tr><td>\n<p>\n<xref href=\"System.Security.Cryptography.Pkcs.AlgorithmIdentifier.Oid\" data-throw-if-not-resolved=\"false\"></xref>\n</p>\n</td><td>\n<p>1.2.840.113549.3.7 (RSA_DES_EDE3_CBC)</p>\n</td></tr><tr><td>\n<p>\n<xref href=\"System.Security.Cryptography.Pkcs.AlgorithmIdentifier.KeyLength\" data-throw-if-not-resolved=\"false\"></xref>\n</p>\n</td><td>\n<p>The maximum provided by the default Cryptographic Service Provider</p>\n</td></tr></tbody></table>\n<p>To gain the highest degree of control over an application constructing an instance of this class, use one of the constructors that allows the algorithm to be set by passing in its  <xref href=\"System.Security.Cryptography.Oid\" data-throw-if-not-resolved=\"false\"></xref> object.  This guards against the possibility that the default algorithm could change because of security or other considerations. </p>\n"
