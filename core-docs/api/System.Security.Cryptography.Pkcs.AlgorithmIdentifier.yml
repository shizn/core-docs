  summary: "\n<p>The <xref href=\"System.Security.Cryptography.Pkcs.AlgorithmIdentifier.KeyLength\" data-throw-if-not-resolved=\"false\"></xref> property sets or retrieves the key length, in bits. This property is not used for algorithms that use a fixed key length.</p>\n"
  remarks: "\n<p>Due to a limitation in the ASN.1 encoding of the key length, the value of this property is estimated for the RC4 encryption algorithm; it is not guaranteed to be accurate.</p>\n"
