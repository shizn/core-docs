  assemblies:
  - System.Runtime
  namespace: System
  summary: "\n<p>Represents a point in time, typically expressed as a date and time of day, relative to Coordinated Universal Time (UTC).</p>\n"
  remarks: "\n<p>The <xref href=\"System.DateTimeOffset\" data-throw-if-not-resolved=\"false\"></xref> structure includes a <xref href=\"System.DateTime\" data-throw-if-not-resolved=\"false\"></xref> value, together with an <xref href=\"System.DateTimeOffset.Offset\" data-throw-if-not-resolved=\"false\"></xref> property that defines the difference between the current <xref href=\"System.DateTimeOffset\" data-throw-if-not-resolved=\"false\"></xref> instance's date and time and Coordinated Universal Time (UTC). Because it exactly defines a date and time relative to UTC, the <xref href=\"System.DateTimeOffset\" data-throw-if-not-resolved=\"false\"></xref> structure does not include a <strong>Kind</strong> member, as the <xref href=\"System.DateTime\" data-throw-if-not-resolved=\"false\"></xref> structure does. It represents dates and times with values whose UTC ranges from 12:00:00 midnight, January 1, 0001 Anno Domini (Common Era), to 11:59:59 P.M., December 31, 9999 A.D. (C.E.).</p>\n<p>The time component of a <xref href=\"System.DateTimeOffset\" data-throw-if-not-resolved=\"false\"></xref> value is measured in 100-nanosecond units called ticks, and a particular date is the number of ticks since 12:00 midnight, January 1, 0001 A.D. (C.E.) in the <xref href=\"System.Globalization.GregorianCalendar\" data-throw-if-not-resolved=\"false\"></xref> calendar. A <xref href=\"System.DateTimeOffset\" data-throw-if-not-resolved=\"false\"></xref> value is always expressed in the context of an explicit or default calendar. Ticks that are attributable to leap seconds are not included in the total number of ticks.</p>\n<p>   If you are working with a ticks value that you want to convert to some other time interval, such as minutes or seconds, you should use the <xref href=\"System.TimeSpan.TicksPerDay\" data-throw-if-not-resolved=\"false\"></xref>, <xref href=\"System.TimeSpan.TicksPerHour\" data-throw-if-not-resolved=\"false\"></xref>, <xref href=\"System.TimeSpan.TicksPerMinute\" data-throw-if-not-resolved=\"false\"></xref>, <xref href=\"System.TimeSpan.TicksPerSecond\" data-throw-if-not-resolved=\"false\"></xref>, or <xref href=\"System.TimeSpan.TicksPerMillisecond\" data-throw-if-not-resolved=\"false\"></xref> constant to perform the conversion. For example, to add the number of seconds represented by a specified number of ticks to the <xref href=\"System.DateTimeOffset.Second\" data-throw-if-not-resolved=\"false\"></xref> component of a <xref href=\"System.DateTimeOffset\" data-throw-if-not-resolved=\"false\"></xref> value, you can use the expression <code>dateValue.Second + nTicks/Timespan.TicksPerSecond</code>.</p>\n<p>Although a <xref href=\"System.DateTimeOffset\" data-throw-if-not-resolved=\"false\"></xref> value includes an offset, it is not a fully time zone-aware data structure. While an offset from UTC is one characteristic of a time zone, it does not unambiguously identify a time zone. Not only do multiple time zones share the same offset from UTC, but the offset of a single time zone changes if it observes daylight saving time. This means that, as soon as a <xref href=\"System.DateTimeOffset\" data-throw-if-not-resolved=\"false\"></xref> value is disassociated from its time zone, it can no longer be unambiguously linked back to its original time zone.</p>\n<p>Because <xref href=\"System.DateTimeOffset\" data-throw-if-not-resolved=\"false\"></xref> is a structure, a <xref href=\"System.DateTimeOffset\" data-throw-if-not-resolved=\"false\"></xref> object that has been declared but not otherwise initialized contains the default values for each of its member fields. This means that its <xref href=\"System.DateTimeOffset.DateTime\" data-throw-if-not-resolved=\"false\"></xref> property is set to <xref href=\"System.DateTimeOffset.MinValue\" data-throw-if-not-resolved=\"false\"></xref> and its <xref href=\"System.DateTimeOffset.Offset\" data-throw-if-not-resolved=\"false\"></xref> property is set to <xref href=\"System.TimeSpan.Zero\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n<p>You can create a new <xref href=\"System.DateTimeOffset\" data-throw-if-not-resolved=\"false\"></xref> value by calling any of the overloads of its constructor, which are similar to the overloaded constructors for the <xref href=\"System.DateTime\" data-throw-if-not-resolved=\"false\"></xref> structure. You can also create a new <xref href=\"System.DateTimeOffset\" data-throw-if-not-resolved=\"false\"></xref> value by assigning it a <xref href=\"System.DateTime\" data-throw-if-not-resolved=\"false\"></xref> value. This is an implicit conversion; it does not require a casting operator (in C#) or call to a conversion method (in Visual Basic). You can also initialize a <xref href=\"System.DateTimeOffset\" data-throw-if-not-resolved=\"false\"></xref> value from the string representation of a date and time by calling a number of static string parsing methods, which include <see cref=\"Overload:System.DateTimeOffset.Parse\"></see>, <see cref=\"Overload:System.DateTimeOffset.ParseExact\"></see>, <see cref=\"Overload:System.DateTimeOffset.TryParse\"></see>, and <see cref=\"Overload:System.DateTimeOffset.TryParseExact\"></see>. </p>\n<p>The members of the <xref href=\"System.DateTimeOffset\" data-throw-if-not-resolved=\"false\"></xref> structure provide functionality in the following areas:</p>\n<ul><li>\n<p>Date and time arithmetic. </p>\n<p>You can add or subtract either dates or time intervals from a particular <xref href=\"System.DateTimeOffset\" data-throw-if-not-resolved=\"false\"></xref> value. Arithmetic operations with <xref href=\"System.DateTimeOffset\" data-throw-if-not-resolved=\"false\"></xref> values, unlike those with <xref href=\"System.DateTime\" data-throw-if-not-resolved=\"false\"></xref> values, adjust for differences in time offsets when returning a result. For example, the following code uses <xref href=\"System.DateTime\" data-throw-if-not-resolved=\"false\"></xref> variables to subtract the current local time from the current UTC time. The code then uses <xref href=\"System.DateTimeOffset\" data-throw-if-not-resolved=\"false\"></xref> variables to perform the same operation. The subtraction with <xref href=\"System.DateTime\" data-throw-if-not-resolved=\"false\"></xref> values returns the local time zone's difference from UTC, while the subtraction with <xref href=\"System.DateTimeOffset\" data-throw-if-not-resolved=\"false\"></xref> values returns <xref href=\"System.TimeSpan.Zero\" data-throw-if-not-resolved=\"false\"></xref>.</p>System.DateTimeOffset.Type#1</li><li>\n<p>Type conversion operations. </p>\n<p>You can convert <xref href=\"System.DateTimeOffset\" data-throw-if-not-resolved=\"false\"></xref> values to <xref href=\"System.DateTimeOffset.DateTime\" data-throw-if-not-resolved=\"false\"></xref> values and vice versa.</p>\n</li><li>\n<p>Time manipulation and extraction operations. </p>\n<p>You can extract either the date or the time of a <xref href=\"System.DateTimeOffset\" data-throw-if-not-resolved=\"false\"></xref> value. You can also retrieve the value of a particular <xref href=\"System.DateTimeOffset\" data-throw-if-not-resolved=\"false\"></xref> component, such as its year or its month.</p>\n</li><li>\n<p>Date and time conversion. </p>\n<p>You can convert any <xref href=\"System.DateTimeOffset\" data-throw-if-not-resolved=\"false\"></xref> value to another <xref href=\"System.DateTimeOffset\" data-throw-if-not-resolved=\"false\"></xref> value that represents the same point in time in another time zone. However, a time zone's adjustment rules are applied only in the case of the <xref href=\"System.DateTimeOffset.ToLocalTime\" data-throw-if-not-resolved=\"false\"></xref> method, which converts a <xref href=\"System.DateTimeOffset\" data-throw-if-not-resolved=\"false\"></xref> value to the date and time in the local system zone.</p>\n</li><li>\n<p>Date and time comparison. </p>\n<p>You can determine whether any particular <xref href=\"System.DateTimeOffset\" data-throw-if-not-resolved=\"false\"></xref> value is earlier than, the same as, or later than another <xref href=\"System.DateTimeOffset\" data-throw-if-not-resolved=\"false\"></xref> value. Before the comparison is performed, all values are converted to UTC.</p>\n</li></ul>\n"
