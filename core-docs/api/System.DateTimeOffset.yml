    id: TryParse
    path: src/System.Runtime/ref/System.Runtime.cs
    startLine: 581
  assemblies:
  - System.Runtime
  namespace: System
  summary: "\n<p>Tries to converts a specified string representation of a date and time to its <xref href=\"System.DateTimeOffset\" data-throw-if-not-resolved=\"false\"></xref> equivalent, and returns a value that indicates whether the conversion succeeded.</p>\n"
  remarks: "\n<p>This overload of the <xref href=\"System.DateTimeOffset.TryParse(System.String,System.DateTimeOffset@)\" data-throw-if-not-resolved=\"false\"></xref> method is like the <xref href=\"System.DateTimeOffset.Parse(System.String)\" data-throw-if-not-resolved=\"false\"></xref> method, except that it does not throw an exception if the conversion fails. It parses a string with three elements that can appear in any order and are delimited by white space. These three elements are shown in the following table.</p>\n<p>Element</p>\n<p>Example</p>\n<table><tbody><tr><td>\n<p><Date></p>\n</td><td>\n<p>\"2/10/2007\"</p>\n</td></tr><tr><td>\n<p><Time></p>\n</td><td>\n<p>\"1:02:03 PM\"</p>\n</td></tr><tr><td>\n<p><Offset></p>\n</td><td>\n<p>\"-7:30\"</p>\n</td></tr></tbody></table>\n<p>Although each of these elements is optional, <Offset> cannot appear by itself. It must be provided together with either <Date> or <Time>. If <Date> is missing, its default value is the current day. If <Date> is present but its year component consists of only two digits, it is converted to a year in the current culture's current calendar based on the value of the <xref href=\"System.Globalization.Calendar.TwoDigitYearMax\" data-throw-if-not-resolved=\"false\"></xref> property. If <Time> is missing, its default value is 12:00:00 AM. If <Offset> is missing, its default value is the offset of the local time zone. If <Offset> is present, it can represent either a negative or a positive offset from Coordinated Universal Time (UTC). In either case, <Offset> must include a sign symbol or the method returns <strong>false</strong>.</p>\n<p>The <em>input</em> string is parsed by using the formatting information in a <xref href=\"System.Globalization.DateTimeFormatInfo\" data-throw-if-not-resolved=\"false\"></xref> object initialized for the current culture. To parse a string that contains designated formatting that does not necessarily correspond to that of the current culture, use the <see cref=\"Overload:System.DateTimeOffset.TryParseExact\"></see> method and provide a format specifier.</p>\n"
  example:
  - "\n<p>The following example calls the <xref href=\"System.DateTimeOffset.TryParse(System.String,System.DateTimeOffset@)\" data-throw-if-not-resolved=\"false\"></xref> method to parse several strings with various date and time formats. </p>System.DateTimeOffset.TryParse#1"
  syntax:
    content: public static bool TryParse(string input, out DateTimeOffset result)
    content.vb: Public Shared Function TryParse(input As String, ByRef result As DateTimeOffset) As Boolean
    parameters:
    - id: input
      type: System.String
      description: "\n<p>A string that contains a date and time to convert.</p>\n"
    - id: result
      type: System.DateTimeOffset
      description: "\n<p>When the method returns, contains the <xref href=\"System.DateTimeOffset\" data-throw-if-not-resolved=\"false\"></xref> equivalent to the date and time of <em>input</em>, if the conversion succeeded, or <xref href=\"System.DateTimeOffset.MinValue\" data-throw-if-not-resolved=\"false\"></xref>, if the conversion failed. The conversion fails if the <em>input</em> parameter is <strong>null</strong> or does not contain a valid string representation of a date and time. This parameter is passed uninitialized.</p>\n"
    return:
      type: System.Boolean
      description: "\n<p>\n<strong>true</strong> if the <em>input</em> parameter is successfully converted; otherwise, <strong>false</strong>.</p>\n"
