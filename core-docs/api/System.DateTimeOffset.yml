  summary: "\n<p>Converts the specified string representation of a date, time, and offset to its <xref href=\"System.DateTimeOffset\" data-throw-if-not-resolved=\"false\"></xref> equivalent.</p>\n"
  remarks: "\n<p>\n<xref href=\"System.DateTimeOffset.Parse(System.String)\" data-throw-if-not-resolved=\"false\"></xref> parses a string with three elements that can appear in any order and are delimited by white space. These three elements are as shown in the following table.</p>\n<p>Element</p>\n<p>Example</p>\n<table><tbody><tr><td>\n<p><Date></p>\n</td><td>\n<p>\"2/10/2007\"</p>\n</td></tr><tr><td>\n<p><Time></p>\n</td><td>\n<p>\"1:02:03 PM\"</p>\n</td></tr><tr><td>\n<p><Offset></p>\n</td><td>\n<p>\"-7:30\"</p>\n</td></tr></tbody></table>\n<p>Although each of these elements is optional, <Offset> cannot appear by itself. It must be provided together with either <Date> or <Time>. If <Date> is missing, its default value is the current day. If <Time> is missing, its default value is 12:00:00 AM. If <Date> is present but its year component consists of only two digits, it is converted to a year in the current culture's current calendar based on the value of the <xref href=\"System.Globalization.Calendar.TwoDigitYearMax\" data-throw-if-not-resolved=\"false\"></xref> property. If <Offset> is missing, its default value is the offset of the local time zone. <Offset> can represent either a negative or a positive offset from Coordinated Universal Time (UTC). In either case, <Offset> must include a sign symbol.</p>\n<p>The <em>input</em> string is parsed by using the formatting information in a <xref href=\"System.Globalization.DateTimeFormatInfo\" data-throw-if-not-resolved=\"false\"></xref> object that is initialized for the current culture. To parse a string that contains designated formatting that does not necessarily correspond to the formatting of the current culture, use the <see cref=\"Overload:System.DateTimeOffset.ParseExact\"></see> method and provide a format specifier.</p>\n"
  example:
