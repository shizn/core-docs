  summary: "\n<p>Specifies the mode used to check for X509 certificate revocation.</p>\n"
  remarks: "\n<p>This enumeration is used to specify whether a revocation check occurs and if it is performed online or offline.</p>\n<p>Specifying an online check can result in a long delay while the certificate authority is contacted.</p>\n<p></p>\n"
  example:
  - "\n<p>The following example opens the current user's personal certificate store, allows the user to select a certificate, then writes certificate and certificate chain information to the console. The output depends on the certificate you select.</p>x509chaintest#3"
