  summary: "\n<p>Defines constants for read, write, or read/write access to a file.</p>\n"
  remarks: "\n<p>For an example of creating a file and writing text to a file, see How to: Write Text to a File. For an example of reading text from a file, see How to: Read Text from a File. For an example of reading from and writing to a binary file, see How to: Read and Write to a Newly Created Data File.</p>\n<p>A <strong>FileAccess</strong> parameter is specified in many of the constructors for <xref href=\"System.IO.File\" data-throw-if-not-resolved=\"false\"></xref>, <xref href=\"System.IO.FileInfo\" data-throw-if-not-resolved=\"false\"></xref>, <xref href=\"System.IO.FileStream\" data-throw-if-not-resolved=\"false\"></xref>, and other constructors where it is important to control the kind of access users have to a file.</p>\n"
  example:
  - "\n<p>The following <strong>FileStream</strong> constructor grants read-only access to an existing file (<strong>FileAccess.Read</strong>).</p>Classic FileAccess Example#1"
