  namespace: System.Security.AccessControl
  summary: "\n<p>Specifies the access control rights that can be applied to named system semaphore objects.</p>\n"
  remarks: "\n<p>Use the <xref href=\"System.Security.AccessControl.SemaphoreRights\" data-throw-if-not-resolved=\"false\"></xref> enumeration to specify access control rights when you create <xref href=\"System.Security.AccessControl.SemaphoreSecurity\" data-throw-if-not-resolved=\"false\"></xref> objects. To apply access rights to a named system semaphore, use <xref href=\"System.Security.AccessControl.SemaphoreSecurity\" data-throw-if-not-resolved=\"false\"></xref> objects with the <xref href=\"System.Threading.Semaphore.#ctor(System.Int32,System.Int32,System.String,System.Boolean@,System.Security.AccessControl.SemaphoreSecurity)\" data-throw-if-not-resolved=\"false\"></xref> constructor and the <xref href=\"System.Threading.Semaphore.SetAccessControl(System.Security.AccessControl.SemaphoreSecurity)\" data-throw-if-not-resolved=\"false\"></xref> method. </p>\n<p>For the numeric values of the underlying Windows access rights, see <see href=\"http://go.microsoft.com/fwlink/p/?LinkId=243073\">Synchronization Object Security and Access Rights (Windows)</see> in the MSDN Library.</p>\n<p>Security on synchronization objects is not supported for Windows 98 or Windows Millennium Edition.</p>\n"
  example:
  - "\n<p>The following code example demonstrates the use of <xref href=\"System.Security.AccessControl.SemaphoreRights\" data-throw-if-not-resolved=\"false\"></xref> values when creating and using <xref href=\"System.Security.AccessControl.SemaphoreAccessRule\" data-throw-if-not-resolved=\"false\"></xref> objects. The example creates a <xref href=\"System.Security.AccessControl.SemaphoreSecurity\" data-throw-if-not-resolved=\"false\"></xref> object, adds rules that allow and deny various rights for the current user, and displays the resulting pair of rules. The example then allows new rights for the current user and displays the result, showing that the new rights are merged with the existing <xref href=\"System.Security.AccessControl.AccessControlType.Allow\" data-throw-if-not-resolved=\"false\"></xref>rule.</p>\n<p>This example does not attach the security object to an <xref href=\"System.Threading.Semaphore\" data-throw-if-not-resolved=\"false\"></xref> object; see <xref href=\"System.Security.AccessControl.SemaphoreSecurity\" data-throw-if-not-resolved=\"false\"></xref>, <xref href=\"System.Threading.Semaphore.GetAccessControl\" data-throw-if-not-resolved=\"false\"></xref> method, and <xref href=\"System.Threading.Semaphore.SetAccessControl(System.Security.AccessControl.SemaphoreSecurity)\" data-throw-if-not-resolved=\"false\"></xref>.</p>System.Security.AccessControl.SemaphoreSecurity.AddAccessRule#1"
