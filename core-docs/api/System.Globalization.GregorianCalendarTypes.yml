  summary: "\n<p>Defines the different language versions of the Gregorian calendar.</p>\n"
  remarks: "\n<p>The date and time patterns associated with the <xref href=\"System.Globalization.GregorianCalendar\" data-throw-if-not-resolved=\"false\"></xref> vary depending on the language. If the <xref href=\"System.Globalization.GregorianCalendar\" data-throw-if-not-resolved=\"false\"></xref> is selected in <xref href=\"System.Globalization.DateTimeFormatInfo.Calendar\" data-throw-if-not-resolved=\"false\"></xref>, <xref href=\"System.Globalization.GregorianCalendarTypes\" data-throw-if-not-resolved=\"false\"></xref> can be used to specify which date and time patterns to use in that <xref href=\"System.Globalization.DateTimeFormatInfo\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n<p>For Arabic cultures, more language versions of the Gregorian calendar are available. For example, you can use the French version of <xref href=\"System.Globalization.GregorianCalendar\" data-throw-if-not-resolved=\"false\"></xref> using the <xref href=\"System.Globalization.GregorianCalendarTypes.MiddleEastFrench\" data-throw-if-not-resolved=\"false\"></xref> value.</p>\n<p>A culture that supports <xref href=\"System.Globalization.GregorianCalendar\" data-throw-if-not-resolved=\"false\"></xref> might not support all language versions of <xref href=\"System.Globalization.GregorianCalendar\" data-throw-if-not-resolved=\"false\"></xref>. The <xref href=\"System.Globalization.CultureInfo.Calendar\" data-throw-if-not-resolved=\"false\"></xref> and <xref href=\"System.Globalization.CultureInfo.OptionalCalendars\" data-throw-if-not-resolved=\"false\"></xref> properties specify the calendars supported by that culture. If <xref href=\"System.Globalization.GregorianCalendar\" data-throw-if-not-resolved=\"false\"></xref> is supported, <xref href=\"System.Globalization.GregorianCalendar.CalendarType\" data-throw-if-not-resolved=\"false\"></xref> can be used to determine which language versions of <xref href=\"System.Globalization.GregorianCalendar\" data-throw-if-not-resolved=\"false\"></xref> are supported.</p>\n"
  example:
  - "\n<p>The following code example demonstrates how to determine the GregorianCalendar language version supported by the culture.</p>System.Globalization.GregorianCalendarTypes#1<p>The following code example prints a <xref href=\"System.DateTime\" data-throw-if-not-resolved=\"false\"></xref> using a <xref href=\"System.Globalization.GregorianCalendar\" data-throw-if-not-resolved=\"false\"></xref> that is localized.</p>System.Globalization.GregorianCalendarLocalized#1"
