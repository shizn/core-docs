  namespace: System.ServiceProcess
  summary: "\n<p>Indicates the current state of the service.</p>\n"
  remarks: "\n<p>The <xref href=\"System.ServiceProcess.ServiceControllerStatus\" data-throw-if-not-resolved=\"false\"></xref> enumeration is used by an instance of the <xref href=\"System.ServiceProcess.ServiceController\" data-throw-if-not-resolved=\"false\"></xref> class to indicate whether an existing service is running, stopped, paused, or whether a Start, Stop, Pause, or Continue command is pending.</p>\n"
  example:
  - "\n<p>The following example uses the <xref href=\"System.ServiceProcess.ServiceController\" data-throw-if-not-resolved=\"false\"></xref> class to check the current status of the TelNet service. If the service is stopped, the example starts the service. If the service is running, the example stops the service.</p>ServiceController#2"
