  summary: "\n<p>Represents a 32-bit signed integer.</p>\n<p>To browse the .NET Framework source code for this type, see the <see href=\"http://referencesource.microsoft.com/#mscorlib/system/int32.cs#225942ed7b7a3252\">Reference Source</see>.</p>\n"
  remarks: "\n<p>To view the .NET Framework source code for this type, see the <see href=\"http://referencesource.microsoft.com/#mscorlib/system/int32.cs#225942ed7b7a3252\">Reference Source</see>. You can browse through the source code online, download the reference for offline viewing, and step through the sources (including patches and updates) during debugging; see <see href=\"http://referencesource.microsoft.com/\">instructions</see>.</p>\n<p>\n<xref href=\"System.Int32\" data-throw-if-not-resolved=\"false\"></xref> is an immutable value type that represents signed integers with values that range from negative 2,147,483,648 (which is represented by the <xref href=\"System.Int32.MinValue\" data-throw-if-not-resolved=\"false\"></xref> constant) through positive 2,147,483,647 (which is represented by the <xref href=\"System.Int32.MaxValue\" data-throw-if-not-resolved=\"false\"></xref> constant. The .NET Framework also includes an unsigned 32-bit integer value type, <xref href=\"System.UInt32\" data-throw-if-not-resolved=\"false\"></xref>, which represents values that range from 0 to 4,294,967,295.</p>\n"
  syntax:
