  assemblies:
  - System.Runtime
  namespace: System
  summary: "\n<p>Converts the string representation of a number to its 32-bit signed integer equivalent.</p>\n"
  remarks: "\n<p>The <em>s</em> parameter contains a number of the form: </p>\n<p>[ws][sign]digits[ws] </p>\n<p>Items in square brackets ([ and ]) are optional. The following table describes each element.</p>\n<p>Element</p>\n<p>Description</p>\n<table><tbody><tr><td>\n<p> ws</p>\n</td><td>\n<p>Optional white space. </p>\n</td></tr><tr><td>\n<p> sign</p>\n</td><td>\n<p>An optional sign. </p>\n</td></tr><tr><td>\n<p> digits</p>\n</td><td>\n<p>A sequence of digits ranging from 0 to 9. </p>\n</td></tr></tbody></table>\n<p>The <em>s</em> parameter is interpreted using the <xref href=\"System.Globalization.NumberStyles.Integer\" data-throw-if-not-resolved=\"false\"></xref> style. In addition to decimal digits, only leading and trailing spaces together with a leading sign are allowed. To explicitly define the style elements that can be present in <em>s</em>, use either the <xref href=\"System.Int32.Parse(System.String,System.Globalization.NumberStyles)\" data-throw-if-not-resolved=\"false\"></xref> or the <xref href=\"System.Int32.Parse(System.String,System.Globalization.NumberStyles,System.IFormatProvider)\" data-throw-if-not-resolved=\"false\"></xref> method. </p>\n<p>The <em>s</em> parameter is parsed using the formatting information in a <xref href=\"System.Globalization.NumberFormatInfo\" data-throw-if-not-resolved=\"false\"></xref> object initialized for the current system culture. For more information, see <xref href=\"System.Globalization.NumberFormatInfo.CurrentInfo\" data-throw-if-not-resolved=\"false\"></xref>. To parse a string using the formatting information of some other culture, use the <xref href=\"System.Int32.Parse(System.String,System.Globalization.NumberStyles,System.IFormatProvider)\" data-throw-if-not-resolved=\"false\"></xref> method.</p>\n"
  example:
  - "\n<p>The following example demonstrates how to convert a string value into a 32-bit signed integer value using the <xref href=\"System.Int32.Parse(System.String)\" data-throw-if-not-resolved=\"false\"></xref> method. The resulting integer value is then displayed to the console.</p>System.Int32.Parse#1"
  syntax:
    content: public static int Parse(string s)
    content.vb: Public Shared Function Parse(s As String) As Integer
    parameters:
    - id: s
      type: System.String
      description: "\n<p>A string containing a number to convert. </p>\n"
    return:
      type: System.Int32
      description: "\n<p>A 32-bit signed integer equivalent to the number contained in <em>s</em>.</p>\n"
