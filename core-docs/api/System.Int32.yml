  summary: "\n<p>Converts the string representation of a number to its 32-bit signed integer equivalent. A return value indicates whether the conversion succeeded.</p>\n"
  remarks: "\n<p>The <xref href=\"System.Int32.TryParse(System.String,System.Int32@)\" data-throw-if-not-resolved=\"false\"></xref> method is like the <xref href=\"System.Int32.Parse(System.String)\" data-throw-if-not-resolved=\"false\"></xref> method, except the <xref href=\"System.Int32.TryParse(System.String,System.Int32@)\" data-throw-if-not-resolved=\"false\"></xref> method does not throw an exception if the conversion fails. It eliminates the need to use exception handling to test for a <xref href=\"System.FormatException\" data-throw-if-not-resolved=\"false\"></xref> in the event that <em>s</em> is invalid and cannot be successfully parsed.</p>\n<p>The <em>s</em> parameter contains a number of the form: </p>\n<p>[ws][sign]digits[ws] </p>\n<p>Items in square brackets ([ and ]) are optional. The following table describes each element.</p>\n<p>Element</p>\n<p>Description</p>\n<table><tbody><tr><td>\n<p>ws</p>\n</td><td>\n<p>Optional white space. </p>\n</td></tr><tr><td>\n<p>sign</p>\n</td><td>\n<p>An optional sign. </p>\n</td></tr><tr><td>\n<p>digits</p>\n</td><td>\n<p>A sequence of digits ranging from 0 to 9. </p>\n</td></tr></tbody></table>\n<p>The <em>s</em> parameter is interpreted using the <xref href=\"System.Globalization.NumberStyles.Integer\" data-throw-if-not-resolved=\"false\"></xref> style. In addition to the decimal digits, only leading and trailing spaces together with a leading sign are allowed. To explicitly define the style elements together with the culture-specific formatting information that can be present in <em>s</em>, use the <xref href=\"System.Int32.TryParse(System.String,System.Globalization.NumberStyles,System.IFormatProvider,System.Int32@)\" data-throw-if-not-resolved=\"false\"></xref> method.</p>\n<p>The <em>s</em> parameter is parsed using the formatting information in a <xref href=\"System.Globalization.NumberFormatInfo\" data-throw-if-not-resolved=\"false\"></xref> object initialized for the current system culture. For more information, see <xref href=\"System.Globalization.NumberFormatInfo.CurrentInfo\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n<p>This overload of the <see cref=\"Overload:System.Int32.TryParse\"></see> method interprets all digits in the <em>s</em> parameter as decimal digits. To parse the string representation of a hexadecimal number, call the <xref href=\"System.Int32.TryParse(System.String,System.Globalization.NumberStyles,System.IFormatProvider,System.Int32@)\" data-throw-if-not-resolved=\"false\"></xref> overload.</p>\n"
  example:
  - "\n<p>The following example calls the <xref href=\"System.Int32.TryParse(System.String,System.Int32@)\" data-throw-if-not-resolved=\"false\"></xref> method with a number of different string values.</p>System.Int32.TryParse#1<p>Some of the strings that the <xref href=\"System.Int32.TryParse(System.String,System.Int32@)\" data-throw-if-not-resolved=\"false\"></xref> method is unable to convert in this example are: </p><ul><li><p>\"9432.0\". The conversion fails because the string cannot contain a decimal separator; it must contain integral digits only. </p></li><li><p>\"16,667\". The conversion fails because the string cannot contain group separators; it must contain integral digits only. </p></li><li><p>\"(100)\". The conversion fails because the string cannot contain a negative sign other than the one defined by the current culture's <xref href=\"System.Globalization.NumberFormatInfo.NegativeSign\" data-throw-if-not-resolved=\"false\"></xref> and <xref href=\"System.Globalization.NumberFormatInfo.NumberNegativePattern\" data-throw-if-not-resolved=\"false\"></xref> properties. </p></li><li><p>\"01FA\". The conversion fails because the string cannot contain hexadecimal digits; it must contain decimal digits only. </p></li></ul>"
