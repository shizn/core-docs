  summary: "\n<p>Specifies that a field can be used in method contracts when the field has less visibility than the method. </p>\n"
  remarks: "\n<p>When you apply the <xref href=\"System.Diagnostics.Contracts.ContractPublicPropertyNameAttribute\" data-throw-if-not-resolved=\"false\"></xref> attribute to a field, that field can be used in the code contracts for a method when the field has less visibility than the method. There must be a visible property that is equivalent to the value of the field. For example, you can use this attribute if the method is public, but the field is private. </p>\n"
  example:
  - 
  syntax:
    content: 'public sealed class ContractPublicPropertyNameAttribute : Attribute'
    content.vb: >-
      Public NotInheritable Class ContractPublicPropertyNameAttribute
          Inherits Attribute
