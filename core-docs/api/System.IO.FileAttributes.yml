  assemblies:
  - System.IO.FileSystem.Primitives
  namespace: System.IO
  summary: "\n<p>The file is temporary. A temporary file contains data that is needed while an application is executing but is not needed after the application is finished. File systems try to keep all the data in memory for quicker access rather than flushing the data back to mass storage. A temporary file should be deleted by the application as soon as it is no longer needed.</p>\n"
