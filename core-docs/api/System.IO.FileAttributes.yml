  assemblies:
  - System.IO.FileSystem.Primitives
  namespace: System.IO
  summary: "\n<p>Provides attributes for files and directories.</p>\n"
  remarks: "\n<p>You can get attributes for files and directories by calling the <xref href=\"System.IO.File.GetAttributes(System.String)\" data-throw-if-not-resolved=\"false\"></xref> method, and you can set them by calling the <xref href=\"System.IO.File.SetAttributes(System.String,System.IO.FileAttributes)\" data-throw-if-not-resolved=\"false\"></xref> method.</p>\n<p>It is not possible to change the compression status of a <xref href=\"System.IO.File\" data-throw-if-not-resolved=\"false\"></xref> object by using the <xref href=\"System.IO.File.SetAttributes(System.String,System.IO.FileAttributes)\" data-throw-if-not-resolved=\"false\"></xref> method. Instead, you must actually compress the file using either a compression tool or one of the classes in the <xref href=\"System.IO.Compression\" data-throw-if-not-resolved=\"false\"></xref> namespace.</p>\n"
  example:
  - "\n<p>The following example shows how to retrieve the attributes for a file and check if the file is read-only.</p>System.IO.FileAttributes#1"
  syntax:
    content: >-
      [Serializable]

      [Flags]

      [ComVisible(true)]

      public enum FileAttributes
    content.vb: >-
      <Serializable>

      <Flags>

      <ComVisible(True)>

      Public Enum FileAttributes
