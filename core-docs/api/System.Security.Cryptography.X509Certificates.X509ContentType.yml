  namespace: System.Security.Cryptography.X509Certificates
  summary: "\n<p>Specifies the format of an X.509 certificate. </p>\n"
  remarks: "\n<p>Content types <xref href=\"System.Security.Cryptography.X509Certificates.X509ContentType.Cert\" data-throw-if-not-resolved=\"false\"></xref>, <xref href=\"System.Security.Cryptography.X509Certificates.X509ContentType.Pkcs12\" data-throw-if-not-resolved=\"false\"></xref>, and <xref href=\"System.Security.Cryptography.X509Certificates.X509ContentType.SerializedCert\" data-throw-if-not-resolved=\"false\"></xref> can be exported as byte arrays. Therefore, all three formats are serialized certificates. <xref href=\"System.Security.Cryptography.X509Certificates.X509ContentType.SerializedCert\" data-throw-if-not-resolved=\"false\"></xref> differs from an exported <xref href=\"System.Security.Cryptography.X509Certificates.X509ContentType.Cert\" data-throw-if-not-resolved=\"false\"></xref> file in that it is created by using the <see href=\"http://go.microsoft.com/fwlink/?LinkId=183293\">CertSerializeCertificateStoreElement function</see>, which serializes both the encoded certificate and its encoded properties. If you export the same <xref href=\"System.Security.Cryptography.X509Certificates.X509Certificate\" data-throw-if-not-resolved=\"false\"></xref> object in both formats and view the resulting byte arrays, you will see that the two are different. </p>\n"
  example:
