      type: System.String
      description: "\n<p>When this method returns, contains the address of a pointer to a zero-terminated string containing the path for the current file, or the default file name prompt (such as *.txt). This parameter is passed uninitialized.</p>\n"
  fullName.vb: System.Runtime.InteropServices.ComTypes.IPersistFile.GetCurFile(ByRef System.String)
