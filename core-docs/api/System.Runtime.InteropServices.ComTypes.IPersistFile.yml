      type: System.String
      description: "\n<p>A zero-terminated string containing the absolute path of the file to open. </p>\n"
    - id: dwMode
      type: System.Int32
      description: "\n<p>A combination of values from the <strong>STGM</strong> enumeration to indicate the access mode in which to open <em>pszFileName</em>. </p>\n"
