  namespace: System.Reflection.Emit
  summary: "\n<p>Provides methods for building signatures.</p>\n"
  remarks: "\n<p>Use the <xref href=\"System.Reflection.Emit.SignatureHelper\" data-throw-if-not-resolved=\"false\"></xref> class to create a signature blob that can be passed to the <xref href=\"System.Reflection.Emit.DynamicILInfo.SetLocalSignature(System.Byte[])\" data-throw-if-not-resolved=\"false\"></xref> method of the <xref href=\"System.Reflection.Emit.DynamicILInfo\" data-throw-if-not-resolved=\"false\"></xref> class. A <xref href=\"System.Reflection.Emit.SignatureHelper\" data-throw-if-not-resolved=\"false\"></xref> object can also be passed to the <xref href=\"System.Reflection.Emit.ILGenerator.Emit(System.Reflection.Emit.OpCode,System.Reflection.Emit.SignatureHelper)\" data-throw-if-not-resolved=\"false\"></xref> method overload to insert an instruction and a signature token into a Microsoft intermediate language (MSIL) stream. For information on signature blobs and signature metadata, see the ECMA Partition II Metadata documentation.</p>\n<p>The ECMA Partition II documentation is available online; see <see href=\"http://go.microsoft.com/fwlink/?LinkID=99212\">ECMA C# and Common Language Infrastructure Standards</see> on MSDN and <see href=\"http://go.microsoft.com/fwlink/?LinkID=65552\">Standard ECMA-335 - Common Language Infrastructure (CLI)</see> on the Ecma International Web site.</p>\n"
  syntax:
    content: 'public sealed class SignatureHelper : object'
    content.vb: >-
      Public NotInheritable Class SignatureHelper
          Inherits Object
