  summary: "\n<p>Gets or sets a value that indicates whether the XML attribute name generated by the <xref href=\"System.Xml.Serialization.XmlSerializer\" data-throw-if-not-resolved=\"false\"></xref> is qualified.</p>\n"
  remarks: "\n<p>The <xref href=\"System.Xml.Serialization.XmlAttributeAttribute.Form\" data-throw-if-not-resolved=\"false\"></xref> property determines whether an XML element is qualified or unqualified. The <xref href=\"System.Xml.Serialization.XmlAttributeAttribute.Form\" data-throw-if-not-resolved=\"false\"></xref> property conforms to the 1999 http://www.w3.org specification <em>Namespaces in XML</em>.</p>\n<p>If the <xref href=\"System.Xml.Serialization.XmlAttributeAttribute.Namespace\" data-throw-if-not-resolved=\"false\"></xref> property is set to any value, attempting to set the <xref href=\"System.Xml.Serialization.XmlElementAttribute.Form\" data-throw-if-not-resolved=\"false\"></xref> property to <strong>XmlSchemaForm.Unqualified</strong> throws an exception.</p>\n<p>The default setting, <strong>XmlSchemaForm.None</strong>, instructs the <xref href=\"System.Xml.Serialization.XmlSerializer\" data-throw-if-not-resolved=\"false\"></xref> to check the schema for the XML document to determine whether the namespace is qualified. If the schema does not specify a value for an individual element or attribute, the <xref href=\"System.Xml.Serialization.XmlSerializer\" data-throw-if-not-resolved=\"false\"></xref> uses the <strong>elementFormDefault</strong> and <strong>attributeFormDefault</strong> values to determine whether an element or attribute is qualified. The following XML code shows a schema: </p>\n<pre><code> <schema elementFormDefault=\"qualified\" \nattributeFormDefault=\"unqualified\"... >\n<element name=\"Name\"/>\n<attribute name=\"Number\"/>\n</schema></code></pre>\n<p>When the <xref href=\"System.Xml.Serialization.XmlSerializer\" data-throw-if-not-resolved=\"false\"></xref> reads the schema, the <xref href=\"System.Xml.Serialization.XmlAttributeAttribute.Form\" data-throw-if-not-resolved=\"false\"></xref> value for both the <strong>Name</strong> and <strong>Number</strong> is <strong>XmlSchemaForm.None</strong>, but the <strong>Name</strong> element is qualified, while the <strong>Number</strong> element is unqualified.</p>\n"
  example:
  - "\n<p>The following example applies the <xref href=\"System.Xml.Serialization.XmlAttributeAttribute\" data-throw-if-not-resolved=\"false\"></xref> to two fields contained in a class.</p>Classic XmlAttributeAttribute.Form Example#1"
