  summary: "\n<p>Specifies that the <xref href=\"System.Xml.Serialization.XmlSerializer\" data-throw-if-not-resolved=\"false\"></xref> must serialize the class member as an XML attribute.</p>\n"
  remarks: "\n<p>The <xref href=\"System.Xml.Serialization.XmlAttributeAttribute\" data-throw-if-not-resolved=\"false\"></xref> belongs to a family of attributes that controls how the <xref href=\"System.Xml.Serialization.XmlSerializer\" data-throw-if-not-resolved=\"false\"></xref> serializes, or deserializes, an object. For a complete list of similar attributes, see Attributes That Control XML Serialization.</p>\n<p>When applied to a public field or property, the <xref href=\"System.Xml.Serialization.XmlAttributeAttribute\" data-throw-if-not-resolved=\"false\"></xref> informs the <xref href=\"System.Xml.Serialization.XmlSerializer\" data-throw-if-not-resolved=\"false\"></xref> to serialize the member as an XML attribute. By default, the <xref href=\"System.Xml.Serialization.XmlSerializer\" data-throw-if-not-resolved=\"false\"></xref> serializes public fields and properties as XML elements.</p>\n<p>You can assign the <xref href=\"System.Xml.Serialization.XmlAttributeAttribute\" data-throw-if-not-resolved=\"false\"></xref> only to public fields or public properties that return a value (or array of values) that can be mapped to one of the XML Schema definition language (XSD) simple types (including all built-in datatypes derived from the XSD <strong>anySimpleType</strong> type). The possible types include any that can be mapped to the XSD simple types, including <xref href=\"System.Guid\" data-throw-if-not-resolved=\"false\"></xref>, <xref href=\"System.Char\" data-throw-if-not-resolved=\"false\"></xref>, and enumerations. See the <xref href=\"System.Xml.Serialization.XmlAttributeAttribute.DataType\" data-throw-if-not-resolved=\"false\"></xref> property for a list of XSD types and how they are mapped to.NET data types.</p>\n<p>There are two special attributes that can be set with the <xref href=\"System.Xml.Serialization.XmlAttributeAttribute\" data-throw-if-not-resolved=\"false\"></xref> : the <strong>xml:lang</strong> (specifies language) and <strong>xml:space</strong> (specifies how to handle white space) attributes. These attributes are intended to convey information that is relevant only to an application processing the XML. Examples of setting these are shown in the following code.</p>\n<pre><code class=\"c#\">[XmlAttribute(\"xml:lang\")]\npublic string Lang;\n// Set this to 'default' or 'preserve'.\n[XmlAttribute(\"space\", \nNamespace = \"http://www.w3.org/XML/1998/namespace\")]\npublic string Space \n[Visual Basic]\n<XmlAttribute(\"xml:lang\")> _\nPublic Lang As String \n' Set this to 'default' or 'preserve'.\n<XmlAttribute(\"space\", _\nNamespace:= \"http://www.w3.org/XML/1998/namespace\")> _\nPublic Space As String</code></pre>\n<p>For more information about using attributes, see Extending Metadata Using Attributes.</p>\n<p>You can use the word <strong>XmlAttribute</strong> in your code instead of the longer <xref href=\"System.Xml.Serialization.XmlAttributeAttribute\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n"
  example:
  - "\n<p>The following example serializes a class that contains several fields to which the <xref href=\"System.Xml.Serialization.XmlAttributeAttribute\" data-throw-if-not-resolved=\"false\"></xref> is applied.</p>Classic XmlAttributeAttribute Example#1"
