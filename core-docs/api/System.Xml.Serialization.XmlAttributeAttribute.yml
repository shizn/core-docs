  summary: "\n<p>Gets or sets the XSD data type of the XML attribute generated by the <xref href=\"System.Xml.Serialization.XmlSerializer\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n"
  remarks: "\n<p>The following table lists the XSD simple data types with their.NET equivalents.</p>\n<p>For the XSD <strong>base64Binary</strong> and <strong>hexBinary</strong> data types, use an array of <xref href=\"System.Byte\" data-throw-if-not-resolved=\"false\"></xref> structures, and apply a <xref href=\"System.Xml.Serialization.XmlArrayItemAttribute\" data-throw-if-not-resolved=\"false\"></xref> with the <xref href=\"System.Xml.Serialization.XmlAttributeAttribute.DataType\" data-throw-if-not-resolved=\"false\"></xref> property set to \"base64Binary\" or \"hexBinary\", as appropriate. For the XSD <strong>time</strong> and <strong>date</strong> data types, use the <xref href=\"System.DateTime\" data-throw-if-not-resolved=\"false\"></xref> type and apply the <xref href=\"System.Xml.Serialization.XmlAttributeAttribute\" data-throw-if-not-resolved=\"false\"></xref> with the <xref href=\"System.Xml.Serialization.XmlAttributeAttribute.DataType\" data-throw-if-not-resolved=\"false\"></xref> set to \"date\" or \"time\".</p>\n<p>For every XSD type that is mapped to a string, apply the <xref href=\"System.Xml.Serialization.XmlAttributeAttribute\" data-throw-if-not-resolved=\"false\"></xref> with its <xref href=\"System.Xml.Serialization.XmlAttributeAttribute.DataType\" data-throw-if-not-resolved=\"false\"></xref> property set to the XSD type. However, this does not change the serialization format, only the schema for the member.</p>\n<p>The property is case-sensitive, so you must set it exactly to one of the XSD data types.</p>\n<p>Passing binary data as an XML element is more efficient than passing it as an XML attribute.</p>\n<p>For more information about XML data types, see the World Wide Web Consortium (www.w3.org) document named \"XML Schema Part 2: Datatypes\".</p>\n<p>XSD data type </p>\n<p>.NET data type </p>\n<table><tbody><tr><td>\n<p>anyURI </p>\n</td><td>\n<p>\n<xref href=\"System.String\" data-throw-if-not-resolved=\"false\"></xref>\n</p>\n</td></tr><tr>