    id: ForceParallelism
    path: src/System.Linq.Parallel/ref/System.Linq.Parallel.cs
    startLine: 238
  assemblies:
  - System.Linq.Parallel
  namespace: System.Linq
  summary: "\n<p>Parallelize the entire query, even if that means using high-overhead algorithms. Use this flag in cases where you know that parallel execution of the query will result in speedup, but PLINQ in the Default mode would execute it as sequential.</p>\n"
  syntax:
    content: ForceParallelism = 1
    return:
      type: System.Linq.ParallelExecutionMode
