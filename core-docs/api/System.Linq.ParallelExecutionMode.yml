  assemblies:
  - System.Linq.Parallel
  namespace: System.Linq
  summary: "\n<p>This is the default setting. PLINQ will examine the query's structure and will only parallelize the query if will likely result in speedup. If the query structure indicates that speedup is not likely to be obtained, then PLINQ will execute the query as an ordinary LINQ to Objects query.</p>\n"
  syntax:
    content: Default = 0
    return:
      type: System.Linq.ParallelExecutionMode
