  summary: "\n<p>Represents an instance of <xref href=\"System.Collections.Comparer\" data-throw-if-not-resolved=\"false\"></xref> that is associated with the <xref href=\"System.Threading.Thread.CurrentCulture\" data-throw-if-not-resolved=\"false\"></xref> of the current thread. This field is read-only.</p>\n"
