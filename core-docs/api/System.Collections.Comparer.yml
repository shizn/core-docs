      repo: https://github.com/dotnet/corefx.git
    id: Compare
    path: src/System.Collections.NonGeneric/ref/System.Collections.NonGeneric.cs
    startLine: 110
  assemblies:
  - System.Collections.NonGeneric
  namespace: System.Collections
  summary: "\n<p>Performs a case-sensitive comparison of two objects of the same type and returns a value indicating whether one is less than, equal to, or greater than the other.</p>\n"
  remarks: "\n<p>If <em>a</em> implements <xref href=\"System.IComparable\" data-throw-if-not-resolved=\"false\"></xref>, then <em>a</em>. <strong>CompareTo</strong> (<em>b</em>) is returned; otherwise, if <em>b</em> implements <xref href=\"System.IComparable\" data-throw-if-not-resolved=\"false\"></xref>, then the negated result of <em>b</em>. <strong>CompareTo</strong> (<em>a</em>) is returned.</p>\n<p>Comparing <strong>null</strong> with any type is allowed and does not generate an exception when using <xref href=\"System.IComparable\" data-throw-if-not-resolved=\"false\"></xref>. When sorting, <strong>null</strong> is considered to be less than any other object.</p>\n<p>String comparisons might have different results depending on the culture. For more information on culture-specific comparisons, see the <xref href=\"System.Globalization\" data-throw-if-not-resolved=\"false\"></xref> namespace and Globalizing and Localizing .NET Framework Applications.</p>\n"
  example:
  - "\n<p>The following code example shows how <xref href=\"System.Collections.Comparer.Compare(System.Object,System.Object)\" data-throw-if-not-resolved=\"false\"></xref> returns different values depending on the culture associated with the <xref href=\"System.Collections.Comparer\" data-throw-if-not-resolved=\"false\"></xref>.</p>System.Collections.Comparer#1"
  syntax:
    content: public int Compare(object a, object b)
    content.vb: Public Function Compare(a As Object, b As Object) As Integer
    parameters:
    - id: a
      type: System.Object
      description: "\n<p>The first object to compare. </p>\n"
    - id: b
      type: System.Object
      description: "\n<p>The second object to compare. </p>\n"
    return:
      type: System.Int32
      description: "\n<p>A signed integer that indicates the relative values of <em>a</em> and <em>b</em>, as shown in the following table.</p>\n<p>Value </p>\n<p>Meaning </p>\n<table><tbody><tr><td>\n<p>Less than zero </p>\n</td><td>\n<p>\n<em>a</em> is less than <em>b</em>. </p>\n</td></tr><tr><td>\n<p>Zero </p>\n</td><td>\n<p>\n<em>a</em> equals <em>b</em>. </p>\n</td></tr><tr><td>\n<p>Greater than zero </p>\n</td><td>\n<p>\n<em>a</em> is greater than <em>b</em>. </p>\n</td></tr></tbody></table>\n"
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "\n<p>Neither <em>a</em> nor <em>b</em> implements the <xref href=\"System.IComparable\" data-throw-if-not-resolved=\"false\"></xref> interface.</p>\n<p>-or- </p>\n<p>\n<em>a</em> and <em>b</em> are of different types and neither one can handle comparisons with the other. </p>\n"
