  namespace: System.Collections
  summary: Performs a case-sensitive comparison of two objects of the same type and returns a value indicating whether one is less than, equal to, or greater than the other.
  syntax:
    content: public int Compare(object a, object b)
    content.vb: Public Function Compare(a As Object, b As Object) As Integer
    parameters:
    - id: a
      type: System.Object
      description: 'The first object to compare. '
    - id: b
      type: System.Object
      description: 'The second object to compare. '
    return:
      type: System.Int32
      description: 'A signed integer that indicates the relative values of <em>a</em> and <em>b</em>, as shown in the following table.Value Meaning Less than zero <em>a</em> is less than <em>b</em>. Zero <em>a</em> equals <em>b</em>. Greater than zero <em>a</em> is greater than <em>b</em>. '
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: 'Neither <em>a</em> nor <em>b</em> implements the <xref href="System.IComparable" data-throw-if-not-resolved="false"></xref> interface.-or- <em>a</em> and <em>b</em> are of different types and neither one can handle comparisons with the other. '
