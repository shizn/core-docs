  assemblies:
  - System.Collections.NonGeneric
  namespace: System.Collections
  summary: "\n<p>Compares two objects for equivalence, where string comparisons are case-sensitive.</p>\n"
  remarks: "\n<p>This class is the default implementation of the <xref href=\"System.Collections.IComparer\" data-throw-if-not-resolved=\"false\"></xref> interface. The <xref href=\"System.Collections.CaseInsensitiveComparer\" data-throw-if-not-resolved=\"false\"></xref> class is the implementation of the <xref href=\"System.Collections.IComparer\" data-throw-if-not-resolved=\"false\"></xref> interface that performs case-insensitive string comparisons.</p>\n<p>Comparison procedures use the <xref href=\"System.Threading.Thread.CurrentCulture\" data-throw-if-not-resolved=\"false\"></xref> of the current thread unless otherwise specified. String comparisons might have different results depending on the culture. For more information on culture-specific comparisons, see the <xref href=\"System.Globalization\" data-throw-if-not-resolved=\"false\"></xref> namespace and Globalizing and Localizing .NET Framework Applications.</p>\n"
  example:
  - "\n<p>The following code example shows how <xref href=\"System.Collections.Comparer.Compare(System.Object,System.Object)\" data-throw-if-not-resolved=\"false\"></xref> returns different values depending on the culture associated with the <xref href=\"System.Collections.Comparer\" data-throw-if-not-resolved=\"false\"></xref>.</p>System.Collections.Comparer#1"
  syntax:
    content: >-
      [Serializable]

      [ComVisible(true)]

      public sealed class Comparer : IComparer, ISerializable
    content.vb: >-
      <Serializable>

      <ComVisible(True)>

