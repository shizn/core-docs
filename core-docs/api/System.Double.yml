  remarks: "\n<p>The value of this constant is negative 1.7976931348623157E+308.</p>\n<p>The result of an operation that is less than <xref href=\"System.Double.MinValue\" data-throw-if-not-resolved=\"false\"></xref>  is <xref href=\"System.Double.NegativeInfinity\" data-throw-if-not-resolved=\"false\"></xref>. In the following example, <xref href=\"System.Double.NegativeInfinity\" data-throw-if-not-resolved=\"false\"></xref> results from subtraction and multiplication operations when the result is less than <xref href=\"System.Double.MinValue\" data-throw-if-not-resolved=\"false\"></xref>. </p>System.Double.MinValue#1"
