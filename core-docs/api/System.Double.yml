  source:
    remote:
      path: src/System.Runtime/ref/System.Runtime.cs
      branch: master
      repo: https://github.com/dotnet/corefx.git
    id: Parse
    path: src/System.Runtime/ref/System.Runtime.cs
    startLine: 760
  assemblies:
  - System.Runtime
  namespace: System
  summary: "\n<p>Converts the string representation of a number to its double-precision floating-point number equivalent.</p>\n"
  remarks: "\n<p>The <em>s</em> parameter can contain the current culture's <xref href=\"System.Globalization.NumberFormatInfo.PositiveInfinitySymbol\" data-throw-if-not-resolved=\"false\"></xref>, <xref href=\"System.Globalization.NumberFormatInfo.NegativeInfinitySymbol\" data-throw-if-not-resolved=\"false\"></xref>, <xref href=\"System.Globalization.NumberFormatInfo.NaNSymbol\" data-throw-if-not-resolved=\"false\"></xref>, or a string of the form: </p>\n<p>[ws][sign][integral-digits[,]]integral-digits[.[fractional-digits]][E[sign]exponential-digits][ws] </p>\n<p>Elements in square brackets ([ and ]) are optional. The following table describes each element.</p>\n<p>Element</p>\n<p>Description</p>\n<table><tbody><tr><td>\n<p>ws</p>\n</td><td>\n<p>A series of white-space characters. </p>\n</td></tr><tr><td>\n<p>sign</p>\n</td><td>\n<p>A negative sign symbol (-) or a positive sign symbol (+). Only a leading sign can be used. </p>\n</td></tr><tr><td>\n<p>integral-digits</p>\n</td><td>\n<p>A series of digits ranging from 0 to 9 that specify the integral part of the number. Runs of integral-digits can be partitioned by a group-separator symbol. For example, in some cultures a comma (,) separates groups of thousands. The integral-digits element can be absent if the string contains the fractional-digits element. </p>\n</td></tr><tr><td>\n<p>,</p>\n</td><td>\n<p>A culture-specific thousands separator symbol.</p>\n</td></tr><tr><td>\n<p>. </p>\n</td><td>\n<p>A culture-specific decimal point symbol. </p>\n</td></tr><tr><td>\n<p>fractional-digits</p>\n</td><td>\n<p>A series of digits ranging from 0 to 9 that specify the fractional part of the number. </p>\n</td></tr><tr><td>\n<p>E </p>\n</td><td>\n<p>The \"e\" or \"E\" character, which indicates that the value is represented in exponential (scientific) notation. </p>\n</td></tr><tr><td>\n<p>exponential-digits</p>\n</td><td>\n<p>A series of digits ranging from 0 to 9 that specify an exponent. </p>\n</td></tr></tbody></table>\n<p>The <em>s</em> parameter is interpreted using a combination of the <xref href=\"System.Globalization.NumberStyles.Float\" data-throw-if-not-resolved=\"false\"></xref> and <xref href=\"System.Globalization.NumberStyles.AllowThousands\" data-throw-if-not-resolved=\"false\"></xref> flags. This means that white space and thousands separators are allowed, for example, while currency symbols are not. For finer control over which style elements are permitted in <em>s</em> for the parse operation to succeed, call the <xref href=\"System.Double.Parse(System.String,System.Globalization.NumberStyles)\" data-throw-if-not-resolved=\"false\"></xref> or the <xref href=\"System.Double.Parse(System.String,System.Globalization.NumberStyles,System.IFormatProvider)\" data-throw-if-not-resolved=\"false\"></xref> method. </p>\n<p>The <em>s</em> parameter is interpreted using the formatting information in a <xref href=\"System.Globalization.NumberFormatInfo\" data-throw-if-not-resolved=\"false\"></xref> object that is initialized for the current thread culture. For more information, see <xref href=\"System.Globalization.NumberFormatInfo.CurrentInfo\" data-throw-if-not-resolved=\"false\"></xref>. To parse a string using the formatting information of some other culture, call the <xref href=\"System.Double.Parse(System.String,System.IFormatProvider)\" data-throw-if-not-resolved=\"false\"></xref> or <xref href=\"System.Double.Parse(System.String,System.Globalization.NumberStyles,System.IFormatProvider)\" data-throw-if-not-resolved=\"false\"></xref> method.</p>\n<p>Ordinarily, if you pass the <see cref=\"Overload:System.Double.Parse\"></see> method a string that is created by calling the <see cref=\"Overload:System.Double.ToString\"></see> method, the original <xref href=\"System.Double\" data-throw-if-not-resolved=\"false\"></xref> value is returned. However, because of a loss of precision, the values may not be equal. In addition, attempting to parse the string representation of either <xref href=\"System.Double.MinValue\" data-throw-if-not-resolved=\"false\"></xref> or <xref href=\"System.Double.MaxValue\" data-throw-if-not-resolved=\"false\"></xref> throws an <xref href=\"System.OverflowException\" data-throw-if-not-resolved=\"false\"></xref>, as the following example illustrates. </p>System.Double.Parse#3<p>If a separator is encountered in the <em>s</em> parameter during a parse operation, and the applicable currency or number decimal and group separators are the same, the parse operation assumes that the separator is a decimal separator rather than a group separator. For more information about separators, see <xref href=\"System.Globalization.NumberFormatInfo.CurrencyDecimalSeparator\" data-throw-if-not-resolved=\"false\"></xref>, <xref href=\"System.Globalization.NumberFormatInfo.NumberDecimalSeparator\" data-throw-if-not-resolved=\"false\"></xref>, <xref href=\"System.Globalization.NumberFormatInfo.CurrencyGroupSeparator\" data-throw-if-not-resolved=\"false\"></xref>, and <xref href=\"System.Globalization.NumberFormatInfo.NumberGroupSeparator\" data-throw-if-not-resolved=\"false\"></xref>.</p>"
  example:
  - "\n<p>The following example illustrates the use of the <xref href=\"System.Double.Parse(System.String)\" data-throw-if-not-resolved=\"false\"></xref> method. </p>Double Example#5"
