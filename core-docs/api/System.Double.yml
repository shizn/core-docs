  summary: "\n<p>Represents the smallest positive <xref href=\"System.Double\" data-throw-if-not-resolved=\"false\"></xref> value that is greater than zero. This field is constant.</p>\n"
  remarks: "\n<p>The value of the <xref href=\"System.Double.Epsilon\" data-throw-if-not-resolved=\"false\"></xref> property reflects the smallest positive <xref href=\"System.Double\" data-throw-if-not-resolved=\"false\"></xref> value that is significant in numeric operations or comparisons when the value of the <xref href=\"System.Double\" data-throw-if-not-resolved=\"false\"></xref> instance is zero. For example, the following code shows that zero and <xref href=\"System.Double.Epsilon\" data-throw-if-not-resolved=\"false\"></xref> are considered to be unequal values, whereas zero and half the value of <xref href=\"System.Double.Epsilon\" data-throw-if-not-resolved=\"false\"></xref> are considered to be equal.</p>System.Double.Epsilon#5<p>More precisely, the floating point format consists of a sign, a 52-bit mantissa or significand, and an 11-bit exponent. As the following example shows, zero has an exponent of -1022 and a mantissa of 0. <xref href=\"System.Double.Epsilon\" data-throw-if-not-resolved=\"false\"></xref> has an exponent of -1022 and a mantissa of 1. This means that <xref href=\"System.Double.Epsilon\" data-throw-if-not-resolved=\"false\"></xref> is the smallest positive <xref href=\"System.Double\" data-throw-if-not-resolved=\"false\"></xref> value greater than zero and represents the smallest possible value and the smallest possible increment for a <xref href=\"System.Double\" data-throw-if-not-resolved=\"false\"></xref> whose exponent is -1022. </p>System.Double.Epsilon#6<p>However, the <xref href=\"System.Double.Epsilon\" data-throw-if-not-resolved=\"false\"></xref> property is not a general measure of precision of the <xref href=\"System.Double\" data-throw-if-not-resolved=\"false\"></xref> type; it applies only to <xref href=\"System.Double\" data-throw-if-not-resolved=\"false\"></xref> instances that have a value of zero or an exponent of -1022. </p><p>The value of the <xref href=\"System.Double.Epsilon\" data-throw-if-not-resolved=\"false\"></xref> property is not equivalent to machine epsilon, which represents the upper bound of the relative error due to rounding in floating-point arithmetic.</p><p>The value of this constant is 4.94065645841247e-324. </p><p>Two apparently equivalent floating-point numbers might not compare equal because of differences in their least significant digits. For example, the C# expression, <code>(double)1/3 == (double)0.33333</code>, does not compare equal because the division operation on the left side has maximum precision while the constant on the right side is precise only to the specified digits. If you create a custom algorithm that determines whether two floating-point numbers can be considered equal, we do not recommend that you base your algorithm on the value of the <xref href=\"System.Double.Epsilon\" data-throw-if-not-resolved=\"false\"></xref> constant to establish the acceptable absolute margin of difference for the two values to be considered equal.  (Typically, that margin of difference is many times greater than <xref href=\"System.Double.Epsilon\" data-throw-if-not-resolved=\"false\"></xref>.) For information about comparing two double-precision floating-point values, see <xref href=\"System.Double\" data-throw-if-not-resolved=\"false\"></xref> and <xref href=\"System.Double.Equals(System.Double)\" data-throw-if-not-resolved=\"false\"></xref>. </p>"
  syntax:
    content: public const double Epsilon = 4.94065645841247E-324
    content.vb: Public Const Epsilon As Double = 4.94065645841247E-324
