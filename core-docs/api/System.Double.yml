  assemblies:
  - System.Runtime
  namespace: System
  summary: "\n<p>Compares this instance to a specified double-precision floating-point number and returns an integer that indicates whether the value of this instance is less than, equal to, or greater than the value of the specified double-precision floating-point number.</p>\n"
  remarks: "\n<p>Values must be identical to be considered equal. Particularly when floating-point values depend on multiple mathematical operations, it is common for them to lose precision and for their values to be nearly identical except for their least significant digits. Because of this, the return value of the <xref href=\"System.Double.CompareTo(System.Double)\" data-throw-if-not-resolved=\"false\"></xref> method at times may seem surprising. For example, multiplication by a particular value followed by division by the same value should produce the original value. In the following example, however, the computed value turns out to be greater than the original value. Showing all significant digits of the two values by using the \"R\" standard numeric format string indicates that the computed value differs from the original value in its least significant digits. For information on handling such comparisons, see the Remarks section of the <xref href=\"System.Double.Equals(System.Double)\" data-throw-if-not-resolved=\"false\"></xref> method. </p>System.Double.CompareTo#1<p>This method implements the <xref href=\"System.IComparable`1\" data-throw-if-not-resolved=\"false\"></xref> interface and performs slightly better than the <xref href=\"System.Double.CompareTo(System.Object)\" data-throw-if-not-resolved=\"false\"></xref> method because it does not have to convert the <em>value</em> parameter to an object.</p><p>Note that, although an object whose value is <xref href=\"System.Double.NaN\" data-throw-if-not-resolved=\"false\"></xref> is not considered equal to another object whose value is <xref href=\"System.Double.NaN\" data-throw-if-not-resolved=\"false\"></xref> (even itself), the <xref href=\"System.IComparable`1\" data-throw-if-not-resolved=\"false\"></xref> interface requires that <code>A.CompareTo(A)</code> return zero.</p>"
  example:
  - <p>The following code example demonstrates generic and nongeneric versions of the <see cref="Overload:System.Double.CompareTo"></see> method for several value and reference types.</p>T.CompareTo#1
  syntax:
    content: public int CompareTo(double value)
    content.vb: Public Function CompareTo(value As Double) As Integer
    parameters:
    - id: value
      type: System.Double
      description: "\n<p>A double-precision floating-point number to compare. </p>\n"
    return:
      type: System.Int32
      description: "\n<p>A signed number indicating the relative values of this instance and <em>value</em>.</p>\n<p>Return Value </p>\n<p>Description </p>\n<table><tbody><tr><td>\n<p>Less than zero </p>\n</td><td>\n<p>This instance is less than <em>value</em>.</p>\n<p>-or- </p>\n<p>This instance is not a number (<xref href=\"System.Double.NaN\" data-throw-if-not-resolved=\"false\"></xref>) and <em>value</em> is a number. </p>\n</td></tr><tr><td>\n<p>Zero </p>\n</td><td>\n<p>This instance is equal to <em>value</em>.</p>\n<p>-or- </p>\n<p>Both this instance and <em>value</em> are not a number (<xref href=\"System.Double.NaN\" data-throw-if-not-resolved=\"false\"></xref>), <xref href=\"System.Double.PositiveInfinity\" data-throw-if-not-resolved=\"false\"></xref>, or <xref href=\"System.Double.NegativeInfinity\" data-throw-if-not-resolved=\"false\"></xref>. </p>\n</td></tr><tr><td>\n<p>Greater than zero </p>\n</td><td>\n<p>This instance is greater than <em>value</em>.</p>\n<p>-or- </p>\n<p>This instance is a number and <em>value</em> is not a number (<xref href=\"System.Double.NaN\" data-throw-if-not-resolved=\"false\"></xref>). </p>\n</td></tr></tbody></table>\n"
