  summary: "\n<p>Converts the numeric value of this instance to its equivalent string representation, using the specified format.</p>\n"
  remarks: "\n<p>The <xref href=\"System.Double.ToString(System.String)\" data-throw-if-not-resolved=\"false\"></xref> method formats a <xref href=\"System.Double\" data-throw-if-not-resolved=\"false\"></xref> value in a specified format by using the conventions of the current culture. If you want to specify a different format or culture, use the other overloads of the <xref href=\"System.Double.ToString(System.String)\" data-throw-if-not-resolved=\"false\"></xref> method, as follows:</p>\n<p>To use format</p>\n<p>For culture</p>\n<p>Use the overload</p>\n<p>The return value can be <xref href=\"System.Globalization.NumberFormatInfo.PositiveInfinitySymbol\" data-throw-if-not-resolved=\"false\"></xref>, <xref href=\"System.Globalization.NumberFormatInfo.NegativeInfinitySymbol\" data-throw-if-not-resolved=\"false\"></xref>, <xref href=\"System.Globalization.NumberFormatInfo.NaNSymbol\" data-throw-if-not-resolved=\"false\"></xref>, or the string representation of a number, as specified by <em>format</em>. </p>\n<p>The <em>format</em> parameter can be any valid standard numeric format specifier except for D and X, as well as any combination of custom numeric format specifiers. If <em>format</em> is <strong>null</strong> or an empty string, the return value is formatted with the general numeric format specifier (\"G\").</p>\n<p>The .NET Framework provides extensive formatting support, which is described in greater detail in the following formatting topics:</p>\n<ul><li>\n<p>For more information about numeric format specifiers, see Standard Numeric Format Strings and Custom Numeric Format Strings. </p>\n</li><li>\n<p>For more information about formatting, see Formatting Types in the .NET Framework. </p>\n</li></ul>\n<p>By default, the return value only contains 15 digits of precision although a maximum of 17 digits is maintained internally. If the value of this instance has greater than 15 digits, <see cref=\"Overload:System.Double.ToString\"></see> returns <xref href=\"System.Globalization.NumberFormatInfo.PositiveInfinitySymbol\" data-throw-if-not-resolved=\"false\"></xref> or <xref href=\"System.Globalization.NumberFormatInfo.NegativeInfinitySymbol\" data-throw-if-not-resolved=\"false\"></xref> instead of the expected number. If you require more precision, specify <em>format</em> with the \"G17\" format specification, which always returns 17 digits of precision, or \"R\", which returns 15 digits if the number can be represented with that precision or 17 digits if the number can only be represented with maximum precision.</p>\n"
  example:
  - "\n<p>The following example defines a numeric value and formats it as a currency value by using the \"C\" standard numeric format string and as a numeric value to three decimal places by using the \"N\" standard numeric format string. The result strings are formatted by using the conventions of the en-US culture. For more information on numeric format strings, see Standard Numeric Format Strings and Custom Numeric Format Strings. </p>System.Double.ToString#7"
  - "\n<p>The following example displays several <xref href=\"System.Double\" data-throw-if-not-resolved=\"false\"></xref> values using the supported standard numeric format specifiers together with three custom numeric format strings. One of those custom format strings illustrates how to pad a <xref href=\"System.Single\" data-throw-if-not-resolved=\"false\"></xref> value with leading zeros. In addition, the example uses precision specifiers with each standard format specifier except for \"R\". The values of the precision specifiers range from 0 to 3. To convert the numeric values to strings, the example uses the formatting conventions of the en-US culture.</p>System.Double.ToString#3"
