  assemblies:
  - System.Runtime
  namespace: System
  summary: "\n<p>Converts the string representation of a number in a specified culture-specific format to its double-precision floating-point number equivalent.</p>\n"
  remarks: "\n<p>This overload of the <xref href=\"System.Double.Parse(System.String,System.IFormatProvider)\" data-throw-if-not-resolved=\"false\"></xref> method is typically used to convert text that can be formatted in a variety of ways to a <xref href=\"System.Double\" data-throw-if-not-resolved=\"false\"></xref> value. For example, it can be used to convert the text that is entered by a user into an HTML text box to a numeric value.</p>\n<p>The <em>s</em> parameter is interpreted using a combination of the <xref href=\"System.Globalization.NumberStyles.Float\" data-throw-if-not-resolved=\"false\"></xref> and <xref href=\"System.Globalization.NumberStyles.AllowThousands\" data-throw-if-not-resolved=\"false\"></xref> flags. The <em>s</em> parameter can contain <xref href=\"System.Globalization.NumberFormatInfo.PositiveInfinitySymbol\" data-throw-if-not-resolved=\"false\"></xref>, <xref href=\"System.Globalization.NumberFormatInfo.NegativeInfinitySymbol\" data-throw-if-not-resolved=\"false\"></xref>, or <xref href=\"System.Globalization.NumberFormatInfo.NaNSymbol\" data-throw-if-not-resolved=\"false\"></xref> for the culture specified by <em>provider</em>, or it can contain a string of the form: </p>\n<p>[ws][sign]integral-digits[.[fractional-digits]][E[sign]exponential-digits][ws] </p>\n<p>Optional elements are framed in square brackets ([ and ]). Elements that contain the term \"digits\" consist of a series of numeric characters ranging from 0 to 9.</p>\n<p>Element</p>\n<p>Description</p>\n<table><tbody><tr><td>\n<p>ws</p>\n</td><td>\n<p>A series of white-space characters. </p>\n</td></tr><tr><td>\n<p>sign</p>\n</td><td>\n<p>A negative sign symbol (-) or a positive sign symbol (+). </p>\n</td></tr><tr><td>\n<p>integral-digits</p>\n</td><td>\n<p>A series of digits ranging from 0 to 9 that specify the integral part of the number. Runs of integral-digits can be partitioned by a group-separator symbol. For example, in some cultures a comma (,) separates groups of thousands. The integral-digits element can be absent if the string contains the fractional-digits element. </p>\n</td></tr><tr><td>\n<p>. </p>\n</td><td>\n<p>A culture-specific decimal point symbol. </p>\n</td></tr><tr><td>\n<p>fractional-digits</p>\n</td><td>\n<p>A series of digits ranging from 0 to 9 that specify the fractional part of the number. </p>\n</td></tr><tr><td>\n<p>E </p>\n</td><td>\n<p>The \"e\" or \"E\" character, which indicates that the value is represented in exponential (scientific) notation. </p>\n</td></tr><tr><td>\n<p>exponential-digits</p>\n</td><td>\n<p>A series of digits ranging from 0 to 9 that specify an exponent. </p>\n</td></tr></tbody></table>\n<p>For more information about numeric formats, see the Formatting Types in the .NET Framework topic.</p>\n<p>The <em>provider</em> parameter is an <xref href=\"System.IFormatProvider\" data-throw-if-not-resolved=\"false\"></xref> implementation whose <xref href=\"System.IFormatProvider.GetFormat(System.Type)\" data-throw-if-not-resolved=\"false\"></xref> method returns a <xref href=\"System.Globalization.NumberFormatInfo\" data-throw-if-not-resolved=\"false\"></xref> object that supplies culture-specific information used in interpreting the format of <em>s</em>. Typically, it is a <xref href=\"System.Globalization.NumberFormatInfo\" data-throw-if-not-resolved=\"false\"></xref> or <xref href=\"System.Globalization.CultureInfo\" data-throw-if-not-resolved=\"false\"></xref> object. If <em>provider</em> is <strong>null</strong> or a <xref href=\"System.Globalization.NumberFormatInfo\" data-throw-if-not-resolved=\"false\"></xref> cannot be obtained, the formatting information for the current system culture is used. </p>\n<p>Ordinarily, if you pass the <see cref=\"Overload:System.Double.Parse\"></see> method a string that is created by calling the <see cref=\"Overload:System.Double.ToString\"></see> method, the original <xref href=\"System.Double\" data-throw-if-not-resolved=\"false\"></xref> value is returned. However, because of a loss of precision, the values may not be equal. In addition, attempting to parse the string representation of either <xref href=\"System.Double.MinValue\" data-throw-if-not-resolved=\"false\"></xref> or <xref href=\"System.Double.MaxValue\" data-throw-if-not-resolved=\"false\"></xref> throws an <xref href=\"System.OverflowException\" data-throw-if-not-resolved=\"false\"></xref>, as the following example illustrates. </p>System.Double.Parse#3<p>If a separator is encountered in the <em>s</em> parameter during a parse operation, and the applicable currency or number decimal and group separators are the same, the parse operation assumes that the separator is a decimal separator rather than a group separator. For more information about separators, see <xref href=\"System.Globalization.NumberFormatInfo.CurrencyDecimalSeparator\" data-throw-if-not-resolved=\"false\"></xref>, <xref href=\"System.Globalization.NumberFormatInfo.NumberDecimalSeparator\" data-throw-if-not-resolved=\"false\"></xref>, <xref href=\"System.Globalization.NumberFormatInfo.CurrencyGroupSeparator\" data-throw-if-not-resolved=\"false\"></xref>, and <xref href=\"System.Globalization.NumberFormatInfo.NumberGroupSeparator\" data-throw-if-not-resolved=\"false\"></xref>.</p>"
  example:
  - "\n<p>The following example is the button click event handler of a Web form. It uses the array returned by the <xref href=\"System.Web.HttpRequest.UserLanguages\" data-throw-if-not-resolved=\"false\"></xref> property to determine the user's locale. It then instantiates a <xref href=\"System.Globalization.CultureInfo\" data-throw-if-not-resolved=\"false\"></xref> object that corresponds to that locale. The <xref href=\"System.Globalization.NumberFormatInfo\" data-throw-if-not-resolved=\"false\"></xref> object that belongs to that <xref href=\"System.Globalization.CultureInfo\" data-throw-if-not-resolved=\"false\"></xref> object is then passed to the <xref href=\"System.Double.Parse(System.String,System.IFormatProvider)\" data-throw-if-not-resolved=\"false\"></xref> method to convert the user's input to a <xref href=\"System.Double\" data-throw-if-not-resolved=\"false\"></xref> value. </p>ParseMethod#2"
