  assemblies:
  - System.Runtime
  namespace: System
  summary: "\n<p>Represents a double-precision floating-point number.</p>\n"
  remarks: "\n<p>The <xref href=\"System.Double\" data-throw-if-not-resolved=\"false\"></xref> value type represents a double-precision 64-bit number with values ranging from negative 1.79769313486232e308 to positive 1.79769313486232e308, as well as positive or negative zero, <xref href=\"System.Double.PositiveInfinity\" data-throw-if-not-resolved=\"false\"></xref>, <xref href=\"System.Double.NegativeInfinity\" data-throw-if-not-resolved=\"false\"></xref>, and not a number (<xref href=\"System.Double.NaN\" data-throw-if-not-resolved=\"false\"></xref>). It is intended to represent values that are extremely large (such as distances between planets or galaxies) or extremely small (the molecular mass of a substance in kilograms) and that often are imprecise (such as the distance from earth to another solar system), The <xref href=\"System.Double\" data-throw-if-not-resolved=\"false\"></xref> type complies with the IEC 60559:1989 (IEEE 754) standard for binary floating-point arithmetic.</p>\n<p>This topic consists of the following sections:</p>\n<ul><li>\n<p>Floating-point representation and precision</p>\n</li><li>\n<p>Testing for equality</p>\n</li><li>\n<p>Floating-point values and exceptions</p>\n</li><li>\n<p>Type conversions and the Double structure</p>\n</li><li>\n<p>Floating-point functionality</p>\n</li></ul>\n"
  example:
  - '<p>The following code example illustrates the use of <xref href="System.Double" data-throw-if-not-resolved="false"></xref>: </p>Double Example#1'
  syntax:
    content: >-
      [StructLayout(LayoutKind.Sequential)]

      public struct Double : IComparable, IComparable<double>, IConvertible, IEquatable<double>, IFormattable
    content.vb: >-
      <StructLayout(LayoutKind.Sequential)>

      Public Structure Double
          Implements IComparable, IComparable(Of Double), IConvertible, IEquatable(Of Double), IFormattable
