  summary: "\n<p>Returns a value indicating whether this instance is equal to a specified object.</p>\n"
  remarks: "\n<p>The<xref href=\"System.Double.Equals(System.Double)\" data-throw-if-not-resolved=\"false\"></xref> method should be used with caution, because two apparently equivalent values can be unequal due to the differing precision of the two values. The following example reports that the <xref href=\"System.Double\" data-throw-if-not-resolved=\"false\"></xref> value .3333 and the <xref href=\"System.Double\" data-throw-if-not-resolved=\"false\"></xref> returned by dividing 1 by 3 are unequal.</p>System.Double.Epsilon#3<p>For alternatives to calling the <xref href=\"System.Double.Equals(System.Object)\" data-throw-if-not-resolved=\"false\"></xref> method, see the documentation for the <xref href=\"System.Double.Equals(System.Double)\" data-throw-if-not-resolved=\"false\"></xref> overload. </p><p>Because <xref href=\"System.Double.Epsilon\" data-throw-if-not-resolved=\"false\"></xref> defines the minimum expression of a positive value whose range is near zero, the margin of difference between two similar values must be greater than <xref href=\"System.Double.Epsilon\" data-throw-if-not-resolved=\"false\"></xref>. Typically, it is many times greater than <xref href=\"System.Double.Epsilon\" data-throw-if-not-resolved=\"false\"></xref>.</p><p>The precision of floating-point numbers beyond the documented precision is specific to the implementation and version of the .NET Framework. Consequently, a comparison of two particular numbers might change between versions of the .NET Framework because the precision of the numbers' internal representation might change.</p><p>If two <xref href=\"System.Double.NaN\" data-throw-if-not-resolved=\"false\"></xref> values are tested for equality by calling the <xref href=\"System.Double.Equals(System.Double)\" data-throw-if-not-resolved=\"false\"></xref> method, the method returns <strong>true</strong>. However, if two <xref href=\"System.Double.NaN\" data-throw-if-not-resolved=\"false\"></xref> values are tested for equality by using the equality operator, the operator returns <strong>false</strong>. When you want to determine whether the value of a <xref href=\"System.Double\" data-throw-if-not-resolved=\"false\"></xref> is not a number (NaN), an alternative is to call the <xref href=\"System.Double.IsNaN(System.Double)\" data-throw-if-not-resolved=\"false\"></xref> method. </p>"
  syntax:
    content: public override bool Equals(object obj)
    content.vb: Public Overrides Function Equals(obj As Object) As Boolean
