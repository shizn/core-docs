  summary: "\n<p>Converts the numeric value of this instance to its equivalent string representation using the specified culture-specific format information.</p>\n"
  remarks: "\n<p>The <xref href=\"System.Double.ToString(System.IFormatProvider)\" data-throw-if-not-resolved=\"false\"></xref> method formats a <xref href=\"System.Double\" data-throw-if-not-resolved=\"false\"></xref> value in the default (\"G\", or general) format of a specified culture. If you want to specify a different format or culture, use the other overloads of the <xref href=\"System.Double.ToString(System.String)\" data-throw-if-not-resolved=\"false\"></xref> method, as follows:</p>\n<p>To use format</p>\n<p>For culture</p>\n<p>Use the overload</p>\n<p>The return value can be <xref href=\"System.Globalization.NumberFormatInfo.PositiveInfinitySymbol\" data-throw-if-not-resolved=\"false\"></xref>, <xref href=\"System.Globalization.NumberFormatInfo.NegativeInfinitySymbol\" data-throw-if-not-resolved=\"false\"></xref>, <xref href=\"System.Globalization.NumberFormatInfo.NaNSymbol\" data-throw-if-not-resolved=\"false\"></xref>, or a string of the form: </p>\n<p>[sign]integral-digits[.[fractional-digits]][e[sign]exponential-digits] </p>\n<p>Optional elements are framed in square brackets ([ and ]). Elements that contain the term \"digits\" consist of a series of numeric characters ranging from 0 to 9. The elements listed in the following table are supported.</p>\n<p>Element</p>\n<p>Description</p>\n<table><tbody><tr><td>\n<p>sign</p>\n</td><td>\n<p>A negative sign or positive sign symbol. </p>\n</td></tr><tr><td>\n<p> integral-digits</p>\n</td><td>\n<p>A series of digits specifying the integral part of the number. Integral-digits can be absent if there are fractional-digits. </p>\n</td></tr><tr><td>\n<p> '.' </p>\n</td><td>\n<p>A culture-specific decimal point symbol. </p>\n</td></tr><tr><td>\n<p>fractional-digits</p>\n</td><td>\n<p>A series of digits specifying the fractional part of the number. </p>\n</td></tr><tr><td>\n<p> 'e' </p>\n</td><td>\n<p>A lowercase character 'e', indicating exponential (scientific) notation. </p>\n</td></tr><tr><td>\n<p>exponential-digits</p>\n</td><td>\n<p>A series of digits specifying an exponent. </p>\n</td></tr></tbody></table>\n<p>Some examples of the return value are \"100\", \"-123,456,789\", \"123.45e+6\", \"500\", \"3.1416\", \"600\", \"-0.123\", and \"-Infinity\".</p>\n<p>This instance is formatted with the general numeric format specifier (\"G\").</p>\n<p>The .NET Framework provides extensive formatting support, which is described in greater detail in the following formatting topics:</p>\n<ul><li>\n<p>For more information about numeric format specifiers, see Standard Numeric Format Strings and Custom Numeric Format Strings. </p>\n</li><li>\n<p>For more information about formatting, see Formatting Types in the .NET Framework. </p>\n</li></ul>\n<p>The <em>provider</em> parameter is an <xref href=\"System.IFormatProvider\" data-throw-if-not-resolved=\"false\"></xref> implementation whose <xref href=\"System.IFormatProvider.GetFormat(System.Type)\" data-throw-if-not-resolved=\"false\"></xref> method returns a <xref href=\"System.Globalization.NumberFormatInfo\" data-throw-if-not-resolved=\"false\"></xref> object. Typically, <em>provider</em> is a <xref href=\"System.Globalization.CultureInfo\" data-throw-if-not-resolved=\"false\"></xref> object or a <xref href=\"System.Globalization.NumberFormatInfo\" data-throw-if-not-resolved=\"false\"></xref> object. The <em>provider</em> parameter supplies culture-specific information used in formatting. If <em>provider</em> is <strong>null</strong>, the return value is formatted using the <xref href=\"System.Globalization.NumberFormatInfo\" data-throw-if-not-resolved=\"false\"></xref> object for the current culture.</p>\n"
  example:
  - "\n<p>The following example displays the string representation of two <xref href=\"System.Double\" data-throw-if-not-resolved=\"false\"></xref> values using <xref href=\"System.Globalization.CultureInfo\" data-throw-if-not-resolved=\"false\"></xref> objects that represent several different cultures.</p>System.Double.ToString#2<p>The following example illustrates the use of <see cref=\"Overload:System.Double.ToString\"></see>, taking a <xref href=\"System.String\" data-throw-if-not-resolved=\"false\"></xref> and an <xref href=\"System.IFormatProvider\" data-throw-if-not-resolved=\"false\"></xref> as parameters. </p>Double Example#4"
