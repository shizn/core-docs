  remarks: "\n<p>The <xref href=\"System.Double.ToString\" data-throw-if-not-resolved=\"false\"></xref> method formats a <xref href=\"System.Double\" data-throw-if-not-resolved=\"false\"></xref> value in the default (\"G\", or general) format of the current culture. If you want to specify a different format, precision, or culture, use the other overloads of the <xref href=\"System.Double.ToString(System.String)\" data-throw-if-not-resolved=\"false\"></xref> method, as follows:</p>\n<p>To use format</p>\n<p>For culture</p>\n<p>Use the overload</p>\n<p></p>\n<p>The return value can be <xref href=\"System.Globalization.NumberFormatInfo.PositiveInfinitySymbol\" data-throw-if-not-resolved=\"false\"></xref>, <xref href=\"System.Globalization.NumberFormatInfo.NegativeInfinitySymbol\" data-throw-if-not-resolved=\"false\"></xref>, <xref href=\"System.Globalization.NumberFormatInfo.NaNSymbol\" data-throw-if-not-resolved=\"false\"></xref>, or a string of the form: </p>\n<p>[sign]integral-digits[.[fractional-digits]][e[sign]exponential-digits] </p>\n<p>Optional elements are framed in square brackets ([ and ]). Elements that contain the term \"digits\" consist of a series of numeric characters ranging from 0 to 9. The elements listed in the following table are supported. </p>\n<p>Element</p>\n<p>Description</p>\n<table><tbody><tr><td>\n<p>sign</p>\n</td><td>\n<p>A negative sign or positive sign symbol. </p>\n</td></tr><tr><td>\n<p>integral-digits</p>\n</td><td>\n<p>A series of digits specifying the integral part of the number. Integral-digits can be absent if there are fractional-digits. </p>\n</td></tr><tr><td>\n<p> '.' </p>\n</td><td>\n<p>A culture-specific decimal point symbol. </p>\n</td></tr><tr><td>\n<p>fractional-digits</p>\n</td><td>\n<p>A series of digits specifying the fractional part of the number. </p>\n</td></tr><tr><td>\n<p> 'e' </p>\n</td><td>\n<p>A lowercase character 'e', indicating exponential (scientific) notation. </p>\n</td></tr><tr><td>\n<p>exponential-digits</p>\n</td><td>\n<p>A series of digits specifying an exponent. </p>\n</td></tr></tbody></table>\n<p>Some examples of the return value are \"100\", \"-123,456,789\", \"123.45e+6\", \"500\", \"3.1416\", \"600\", \"-0.123\", and \"-Infinity\".</p>\n<p>The .NET Framework provides extensive formatting support, which is described in greater detail in the following formatting topics:</p>\n<ul><li>\n<p>For more information about numeric format specifiers, see Standard Numeric Format Strings and Custom Numeric Format Strings. </p>\n</li><li>\n<p>For more information about formatting, see Formatting Types in the .NET Framework. </p>\n</li></ul>\n"
