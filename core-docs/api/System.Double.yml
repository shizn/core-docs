  summary: "\n<p>Represents a value that is not a number (<strong>NaN</strong>). This field is constant.</p>\n"
  remarks: "\n<p>A method or operator returns <xref href=\"System.Double.NaN\" data-throw-if-not-resolved=\"false\"></xref> when the result of an operation is undefined. For example, the result of dividing zero by zero is <xref href=\"System.Double.NaN\" data-throw-if-not-resolved=\"false\"></xref>, as the following example shows. (But note that dividing a non-zero number by zero returns either <xref href=\"System.Double.PositiveInfinity\" data-throw-if-not-resolved=\"false\"></xref> or <xref href=\"System.Double.NegativeInfinity\" data-throw-if-not-resolved=\"false\"></xref>, depending on the sign of the divisor.) </p>System.Double.NaN#1<p>In addition, a method call with a <xref href=\"System.Double.NaN\" data-throw-if-not-resolved=\"false\"></xref> value or an operation on a <xref href=\"System.Double.NaN\" data-throw-if-not-resolved=\"false\"></xref> value returns <xref href=\"System.Double.NaN\" data-throw-if-not-resolved=\"false\"></xref>, as the following example shows.</p>System.Double.NaN#2<p>Use the <xref href=\"System.Double.IsNaN(System.Double)\" data-throw-if-not-resolved=\"false\"></xref> method to determine whether a value is not a number. The <xref href=\"System.Double.op_Equality(System.Double,System.Double)\" data-throw-if-not-resolved=\"false\"></xref> operator considers two <xref href=\"System.Double.NaN\" data-throw-if-not-resolved=\"false\"></xref> values to be unequal to one another. In general, <xref href=\"System.Double\" data-throw-if-not-resolved=\"false\"></xref> operators cannot be used to compare <xref href=\"System.Double.NaN\" data-throw-if-not-resolved=\"false\"></xref> with other <xref href=\"System.Double\" data-throw-if-not-resolved=\"false\"></xref> values, although comparison methods (such as <xref href=\"System.Double.Equals(System.Double)\" data-throw-if-not-resolved=\"false\"></xref> and <xref href=\"System.Double.CompareTo(System.Double)\" data-throw-if-not-resolved=\"false\"></xref>) can. The following example illustrates the difference in behavior between <xref href=\"System.Double\" data-throw-if-not-resolved=\"false\"></xref> comparison operators and methods.  </p>System.Double.NaN#4"
  example:
