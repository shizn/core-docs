  namespace: System
  summary: "\n<p>Converts the string representation of a number to its double-precision floating-point number equivalent. A return value indicates whether the conversion succeeded or failed.</p>\n"
  remarks: "\n<p>This overload differs from the <xref href=\"System.Double.Parse(System.String)\" data-throw-if-not-resolved=\"false\"></xref> method by returning a Boolean value that indicates whether the parse operation succeeded instead of returning the parsed numeric value. It eliminates the need to use exception handling to test for a <xref href=\"System.FormatException\" data-throw-if-not-resolved=\"false\"></xref> in the event that <em>s</em> is invalid and cannot be successfully parsed.</p>\n<p>The <em>s</em> parameter can contain the current culture's <xref href=\"System.Globalization.NumberFormatInfo.PositiveInfinitySymbol\" data-throw-if-not-resolved=\"false\"></xref>, <xref href=\"System.Globalization.NumberFormatInfo.NegativeInfinitySymbol\" data-throw-if-not-resolved=\"false\"></xref>, <xref href=\"System.Globalization.NumberFormatInfo.NaNSymbol\" data-throw-if-not-resolved=\"false\"></xref> (the string comparison is case-sensitive), or a string of the form: </p>\n<p>[ws][sign][integral-digits,]integral-digits[.[fractional-digits]][e[sign]exponential-digits][ws] </p>\n<p>Elements in square brackets are optional. The following table describes each element.</p>\n<p>Element</p>\n<p>Description</p>\n<table><tbody><tr><td>\n<p>ws</p>\n</td><td>\n<p>A series of white-space characters. </p>\n</td></tr><tr><td>\n<p>sign</p>\n</td><td>\n<p>A negative sign or positive sign symbol. </p>\n</td></tr><tr><td>\n<p>integral-digits</p>\n</td><td>\n<p>A series of numeric characters ranging from 0 to 9 that specify the integral part of the number. Integral-digits can be absent if there are fractional-digits. </p>\n</td></tr><tr><td>\n<p>,</p>\n</td><td>\n<p>A culture-specific group separator symbol.</p>\n</td></tr><tr><td>\n<p>. </p>\n</td><td>\n<p>A culture-specific decimal point symbol. </p>\n</td></tr><tr><td>\n<p>fractional-digits</p>\n</td><td>\n<p>A series of numeric characters ranging from 0 to 9 that specify the fractional part of the number. </p>\n</td></tr><tr><td>\n<p>E</p>\n<p></p>\n</td><td>\n<p>An uppercase or lowercase character 'e', that indicates exponential (scientific) notation. </p>\n</td></tr><tr><td>\n<p>exponential-digits</p>\n</td><td>\n<p>A series of numeric characters ranging from 0 to 9 that specify an exponent. </p>\n</td></tr></tbody></table>\n<p>For more information about numeric formats, see Formatting Types in the .NET Framework.</p>\n<p>The <em>s</em> parameter is interpreted by using a combination of the <xref href=\"System.Globalization.NumberStyles.Float\" data-throw-if-not-resolved=\"false\"></xref> and <xref href=\"System.Globalization.NumberStyles.AllowThousands\" data-throw-if-not-resolved=\"false\"></xref> flags. This means that white space and thousands separators are allowed but currency symbols are not. To explicitly define the elements (such as currency symbols, thousands separators, and white space) that can be present in <em>s</em>, use the <xref href=\"System.Double.TryParse(System.String,System.Globalization.NumberStyles,System.IFormatProvider,System.Double@)\" data-throw-if-not-resolved=\"false\"></xref> method overload.</p>\n<p>The <em>s</em> parameter is parsed using the formatting information in a <xref href=\"System.Globalization.NumberFormatInfo\" data-throw-if-not-resolved=\"false\"></xref> object that is initialized for the current system culture. For more information, see <xref href=\"System.Globalization.NumberFormatInfo.CurrentInfo\" data-throw-if-not-resolved=\"false\"></xref>. To parse a string using the formatting information of some other specified culture, use the <xref href=\"System.Double.TryParse(System.String,System.Globalization.NumberStyles,System.IFormatProvider,System.Double@)\" data-throw-if-not-resolved=\"false\"></xref> method overload.</p>\n<p>Ordinarily, if you pass the <see cref=\"Overload:System.Double.TryParse\"></see> method a string that is created by calling the <see cref=\"Overload:System.Double.ToString\"></see> method, the original <xref href=\"System.Double\" data-throw-if-not-resolved=\"false\"></xref> value is returned. However, because of a loss of precision, the values may not be equal. In addition, attempting to parse the string representation of either <xref href=\"System.Double.MinValue\" data-throw-if-not-resolved=\"false\"></xref> or <xref href=\"System.Double.MaxValue\" data-throw-if-not-resolved=\"false\"></xref> throws an <xref href=\"System.OverflowException\" data-throw-if-not-resolved=\"false\"></xref>, as the following example illustrates. </p>System.Double.TryParse#3<p>If a separator is encountered in the <em>s</em> parameter during a parse operation, and the decimal and group separators are the same, the parse operation assumes that the separator is a decimal separator rather than a group separator. For more information about separators, see <xref href=\"System.Globalization.NumberFormatInfo.CurrencyDecimalSeparator\" data-throw-if-not-resolved=\"false\"></xref>, <xref href=\"System.Globalization.NumberFormatInfo.NumberDecimalSeparator\" data-throw-if-not-resolved=\"false\"></xref>, <xref href=\"System.Globalization.NumberFormatInfo.CurrencyGroupSeparator\" data-throw-if-not-resolved=\"false\"></xref>, and <xref href=\"System.Globalization.NumberFormatInfo.NumberGroupSeparator\" data-throw-if-not-resolved=\"false\"></xref>.</p>"
  example:
  - "\n<p>The following example uses the <xref href=\"System.Double.TryParse(System.String,System.Double@)\" data-throw-if-not-resolved=\"false\"></xref> method to convert the string representations of numeric values to <xref href=\"System.Double\" data-throw-if-not-resolved=\"false\"></xref> values. It assumes that en-US is the current culture. </p>System.Double.TryParse#1"
