  summary: "\n<p>Shows the methods that are defined on the interface.</p>\n"
  remarks: "\n<p>The elements returned in the <strong>InterfaceMethods</strong> array match their counterpart elements returned from the <xref href=\"System.Reflection.InterfaceMapping.TargetMethods\" data-throw-if-not-resolved=\"false\"></xref> array. That is, the elements are in the same array indexing order.</p>\n"
