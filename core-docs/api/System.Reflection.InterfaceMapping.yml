  namespace: System.Reflection
  summary: "\n<p>Represents the type that was used to create the interface mapping.</p>\n"
  remarks: "\n<p>The value of the <xref href=\"System.Reflection.InterfaceMapping.TargetType\" data-throw-if-not-resolved=\"false\"></xref> field is the instance of <xref href=\"System.Type\" data-throw-if-not-resolved=\"false\"></xref> whose <xref href=\"System.Type.GetInterfaceMap(System.Type)\" data-throw-if-not-resolved=\"false\"></xref> method returned the current <xref href=\"System.Reflection.InterfaceMapping\" data-throw-if-not-resolved=\"false\"></xref> structure. </p>\n"
