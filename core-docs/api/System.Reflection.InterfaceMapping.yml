  assemblies:
  - System.Reflection.Extensions
  namespace: System.Reflection
  summary: "\n<p>Retrieves the mapping of an interface into the actual methods on a class that implements that interface.</p>\n"
  remarks: "\n<p>Use the <xref href=\"System.Reflection.InterfaceMapping\" data-throw-if-not-resolved=\"false\"></xref> structure when a type implements interface methods that use method names other than those specified by the interface, or when a type implements multiple interfaces which have a method with the same name.</p>\n<p>To obtain an <xref href=\"System.Reflection.InterfaceMapping\" data-throw-if-not-resolved=\"false\"></xref> structure, use the <xref href=\"System.Type.GetInterfaceMap(System.Type)\" data-throw-if-not-resolved=\"false\"></xref> method.</p>\n"
  syntax:
    content: >-
      [ComVisible(true)]

      public struct InterfaceMapping
    content.vb: >-
      <ComVisible(True)>

      Public Structure InterfaceMapping
