  summary: "\n<p>Specifies what messages to output for the <xref href=\"System.Diagnostics.Debug\" data-throw-if-not-resolved=\"false\"></xref>, <xref href=\"System.Diagnostics.Trace\" data-throw-if-not-resolved=\"false\"></xref> and <xref href=\"System.Diagnostics.TraceSwitch\" data-throw-if-not-resolved=\"false\"></xref> classes.</p>\n"
  remarks: "\n<p>This enumeration is used by the <xref href=\"System.Diagnostics.TraceSwitch\" data-throw-if-not-resolved=\"false\"></xref> class.</p>\n<p>You must enable tracing or debugging to use a switch. The following syntax is compiler specific. If you use compilers other than C# or Visual Basic, refer to the documentation for your compiler.</p>\n<ul><li>\n<p>To enable debugging in C#, add the <strong>/d:DEBUG</strong> flag to the compiler command line when you compile your code, or you can add <strong>#define DEBUG</strong> to the top of your file. In Visual Basic, add the <strong>/d:DEBUG=True</strong> flag to the compiler command line.</p>\n</li><li>\n<p>To enable tracing in C#, add the <strong>/d:TRACE</strong> flag to the compiler command line when you compile your code, or add <strong>#define TRACE</strong> to the top of your file. In Visual Basic, add the <strong>/d:TRACE=True</strong> flag to the compiler command line.</p>\n</li></ul>\n<p>For more information on instrumenting your application, see <xref href=\"System.Diagnostics.Debug\" data-throw-if-not-resolved=\"false\"></xref> and <xref href=\"System.Diagnostics.Trace\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n<p>In the .NET Framework version 2.0, you can use text to specify the value for a switch. For example, <code>true</code> for a <xref href=\"System.Diagnostics.BooleanSwitch\" data-throw-if-not-resolved=\"false\"></xref> or the text representing an enumeration value such as <code>Error</code> for a <xref href=\"System.Diagnostics.TraceSwitch\" data-throw-if-not-resolved=\"false\"></xref>. The line <code><add name=\"mySwitch\" value=\"Error\" /></code> is equivalent to <code><add name=\"mySwitch\" value=\"1\" /></code>.</p>\n<p>In the .NET Framework versions 1.0 and 1.1, trace levels in configuration files are set using the integer value corresponding to the enumeration member, rather than the enumeration member itself, as the following example demonstrates.</p>\n<pre><code> <configuration>\n<system.diagnostics>\n<switches>\n   <add name=\"mySwitch\" value=\"4\" />\n</switches>\n</system.diagnostics>\n</configuration></code></pre>\n<p>In addition to setting trace levels using the integer value of the enumeration, the .NET Framework version 2.0 trace levels can be set using the text representation of the enumeration value. For example, <code>Verbose</code> for a <xref href=\"System.Diagnostics.TraceSwitch\" data-throw-if-not-resolved=\"false\"></xref>. The line <code><add name=\"mySwitch\" value=\"Verbose\" /></code> is equivalent to <code><add name=\"mySwitch\" value=\"4\" /></code>.</p>\n<p>The following table shows the relationship between the <xref href=\"System.Diagnostics.TraceLevel\" data-throw-if-not-resolved=\"false\"></xref> enumeration members and their corresponding configuration file entries.</p>\n<p>Trace Level </p>\n<p>Configuration File Value </p>\n<table><tbody><tr><td>\n<p>Off </p>\n</td><td>\n<p>0 </p>\n</td></tr><tr><td>\n<p>Error </p>\n</td><td>\n<p>1 </p>\n</td></tr><tr><td>\n<p>Warning </p>\n</td><td>\n<p>2 </p>\n</td></tr><tr><td>\n<p>Info </p>\n</td><td>\n<p>3 </p>\n</td></tr><tr><td>\n<p>Verbose </p>\n</td><td>\n<p>4 </p>\n</td></tr></tbody></table>\n"
