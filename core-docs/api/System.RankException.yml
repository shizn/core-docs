  assemblies:
  - System.Runtime
  namespace: System
  summary: "\n<p>The exception that is thrown when an array with the wrong number of dimensions is passed to a method.</p>\n"
  remarks: "\n<p>\n<xref href=\"System.RankException\" data-throw-if-not-resolved=\"false\"></xref> uses the HRESULT COR_E_RANK, that has the value 0x80131517.</p>\n<p>For a list of initial property values for an instance of <xref href=\"System.RankException\" data-throw-if-not-resolved=\"false\"></xref>, see the <xref href=\"System.RankException.#ctor\" data-throw-if-not-resolved=\"false\"></xref> constructors.</p>\n"
  syntax:
