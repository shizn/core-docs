  assemblies:
  - System.Data.SqlClient
  namespace: System.Data.SqlTypes
  summary: "\n<p>Represents a numeric value between - 10^38 +1 and 10^38 - 1, with fixed precision and scale. </p>\n"
  remarks: "\n<p>\n<xref href=\"System.Data.SqlTypes.SqlDecimal\" data-throw-if-not-resolved=\"false\"></xref> has different underlying data structures from its corresponding .NET Framework <xref href=\"System.Decimal\" data-throw-if-not-resolved=\"false\"></xref> data type. <xref href=\"System.Decimal\" data-throw-if-not-resolved=\"false\"></xref> has no concept of precision. It uses 3 bytes to store the actual data, and therefore has a maximum scale of 28. The data range is -79,228,162,514,264,337,593,543,950,335 through 79,228,162,514,264,337,593,543,950,335. <xref href=\"System.Data.SqlTypes.SqlDecimal\" data-throw-if-not-resolved=\"false\"></xref> has both precision and scale. It uses 4 unsigned 4-byte integers to store the actual data, and therefore has maximum precision and scale of 38. The data range is - 10^38 +1 through 10^38 - 1.</p>\n"
  syntax:
    content: >-
      [StructLayout(LayoutKind.Sequential)]

      public struct SqlDecimal : INullable, IComparable
