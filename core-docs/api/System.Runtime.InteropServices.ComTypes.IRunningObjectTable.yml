  assemblies:
  - System.Runtime.InteropServices
  namespace: System.Runtime.InteropServices.ComTypes
  summary: "\n<p>Registers that the supplied object has entered the running state.</p>\n"
  remarks: "\n<p>ROT references to <em>punkObject</em> (weak and strong) determine object lifetime. For more information, see the documentation for the COM <see href=\"http://go.microsoft.com/fwlink/?LinkId=163474\">IRunningObjectTable::Register</see> method in the MSDN library.</p>\n"
  example:
  - 
  syntax:
    content: int Register(int grfFlags, object punkObject, IMoniker pmkObjectName)
    content.vb: Function Register(grfFlags As Integer, punkObject As Object, pmkObjectName As IMoniker) As Integer
    parameters:
    - id: grfFlags
      type: System.Int32
      description: "\n<p>Specifies whether the Running Object Table's (ROT) reference to <em>punkObject</em> is weak or strong, and controls access to the object through its entry in the ROT. </p>\n"
    - id: punkObject
      type: System.Object
      description: "\n<p>A reference to the object being registered as running. </p>\n"
    - id: pmkObjectName
      type: System.Runtime.InteropServices.ComTypes.IMoniker
      description: "\n<p>A reference to the moniker that identifies <em>punkObject</em>. </p>\n"
    return:
      type: System.Int32
      description: "\n<p>A value that can be used to identify this ROT entry in subsequent calls to <xref href=\"System.Runtime.InteropServices.ComTypes.IRunningObjectTable.Revoke(System.Int32)\" data-throw-if-not-resolved=\"false\"></xref> or <xref href=\"System.Runtime.InteropServices.ComTypes.IRunningObjectTable.NoteChangeTime(System.Int32,System.Runtime.InteropServices.ComTypes.FILETIME@)\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n"
