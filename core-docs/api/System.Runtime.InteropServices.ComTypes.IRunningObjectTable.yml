  summary: "\n<p>Provides the managed definition of the <strong>IRunningObjectTable</strong> interface.</p>\n"
  remarks: "\n<p>You can retrieve an interface to the running object table by calling the COM <see href=\"http://go.microsoft.com/fwlink/?LinkId=163472\">GetRunningObjectTable</see> function.</p>\n<p>For more information, see the documentation for the COM <see href=\"http://go.microsoft.com/fwlink/?LinkId=163473\">IRunningObjectTable</see> interface in the MSDN library.</p>\n<p>The common language runtime throws an exception when a COM method in native code returns an HRESULT. For more information, see How to: Map HRESULTs and Exceptions.</p>\n"
