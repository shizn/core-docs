  remarks: "\n<p>The subject key identifier (SKI) provides a unique identification for a certificate's subject when working with XML digital signing.  An SKI is an SHA-1 hash of the subject's public key information.</p>\n<p>Use the <xref href=\"System.Security.Cryptography.X509Certificates.X509SubjectKeyIdentifierHashAlgorithm\" data-throw-if-not-resolved=\"false\"></xref> enumeration to define the type of hash algorithm to use with the <xref href=\"System.Security.Cryptography.X509Certificates.X509SubjectKeyIdentifierExtension\" data-throw-if-not-resolved=\"false\"></xref> class when creating an SKI.  </p>\n"
