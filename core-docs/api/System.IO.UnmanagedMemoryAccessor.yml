  namespace: System.IO
  summary: "\n<p>Provides random access to unmanaged blocks of memory from managed code.</p>\n"
  remarks: "\n<p>The <xref href=\"System.IO.MemoryMappedFiles.MemoryMappedFile.CreateViewAccessor\" data-throw-if-not-resolved=\"false\"></xref> method of a <xref href=\"System.IO.MemoryMappedFiles.MemoryMappedFile\" data-throw-if-not-resolved=\"false\"></xref> object returns the unmanaged blocks of memory for working with views of memory-mapped files.</p>\n<p>This type implements the <xref href=\"System.IDisposable\" data-throw-if-not-resolved=\"false\"></xref> interface. When you have finished using the type, you should dispose of it either directly or indirectly. To dispose of the type directly, call its <xref href=\"System.IDisposable.Dispose\" data-throw-if-not-resolved=\"false\"></xref> method in a <strong>try</strong>/<strong>catch</strong> block. To dispose of it indirectly, use a language construct such as <strong>using</strong> (in C#) or <strong>Using</strong> (in Visual Basic). For more information, see the “Using an Object that Implements IDisposable” section in the <xref href=\"System.IDisposable\" data-throw-if-not-resolved=\"false\"></xref> interface topic.</p>\n"
