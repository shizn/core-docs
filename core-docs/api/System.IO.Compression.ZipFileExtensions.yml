  assemblies:
  - System.IO.Compression.ZipFile
  namespace: System.IO.Compression
  summary: "\n<p>Provides extension methods for the <xref href=\"System.IO.Compression.ZipArchive\" data-throw-if-not-resolved=\"false\"></xref> and <xref href=\"System.IO.Compression.ZipArchiveEntry\" data-throw-if-not-resolved=\"false\"></xref> classes.</p>\n"
  remarks: "\n<p>The <xref href=\"System.IO.Compression.ZipFileExtensions\" data-throw-if-not-resolved=\"false\"></xref> class contains only static methods that extend the <xref href=\"System.IO.Compression.ZipArchive\" data-throw-if-not-resolved=\"false\"></xref> and <xref href=\"System.IO.Compression.ZipArchiveEntry\" data-throw-if-not-resolved=\"false\"></xref> classes. You do not create an instance of the <xref href=\"System.IO.Compression.ZipFileExtensions\" data-throw-if-not-resolved=\"false\"></xref> class; instead, you use these methods from instances of <xref href=\"System.IO.Compression.ZipArchive\" data-throw-if-not-resolved=\"false\"></xref> or <xref href=\"System.IO.Compression.ZipArchiveEntry\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n<p>To use the extension methods, you must reference the <strong>System.IO.Compression.FileSystem</strong> assembly in your project. The <strong>System.IO.Compression.FileSystem</strong> assembly is not available in Windows 8.x Store apps. Therefore, the <xref href=\"System.IO.Compression.ZipFileExtensions\" data-throw-if-not-resolved=\"false\"></xref> and <xref href=\"System.IO.Compression.ZipFile\" data-throw-if-not-resolved=\"false\"></xref> classes (both of which are in the <strong>System.IO.Compression.FileSystem</strong> assembly) are not available in Windows 8.x Store apps. In Windows 8.x Store apps, you work with compressed files by using the methods in <xref href=\"System.IO.Compression.ZipArchive\" data-throw-if-not-resolved=\"false\"></xref>, <xref href=\"System.IO.Compression.ZipArchiveEntry\" data-throw-if-not-resolved=\"false\"></xref>, <xref href=\"System.IO.Compression.DeflateStream\" data-throw-if-not-resolved=\"false\"></xref>, and <xref href=\"System.IO.Compression.GZipStream\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n<p>The <xref href=\"System.IO.Compression.ZipFileExtensions\" data-throw-if-not-resolved=\"false\"></xref> class contains three methods that extend <xref href=\"System.IO.Compression.ZipArchive\" data-throw-if-not-resolved=\"false\"></xref>:</p>\n<ul><li>\n<p>\n<xref href=\"System.IO.Compression.ZipFileExtensions.CreateEntryFromFile(System.IO.Compression.ZipArchive,System.String,System.String)\" data-throw-if-not-resolved=\"false\"></xref>\n</p>\n</li><li>\n<p>\n<xref href=\"System.IO.Compression.ZipFileExtensions.CreateEntryFromFile(System.IO.Compression.ZipArchive,System.String,System.String,System.IO.Compression.CompressionLevel)\" data-throw-if-not-resolved=\"false\"></xref>\n</p>\n</li><li>\n<p>\n<xref href=\"System.IO.Compression.ZipFileExtensions.ExtractToDirectory(System.IO.Compression.ZipArchive,System.String)\" data-throw-if-not-resolved=\"false\"></xref>\n</p>\n</li></ul>\n<p>The <xref href=\"System.IO.Compression.ZipFileExtensions\" data-throw-if-not-resolved=\"false\"></xref> class contains two methods that extend <xref href=\"System.IO.Compression.ZipArchiveEntry\" data-throw-if-not-resolved=\"false\"></xref>:</p>\n<ul><li>\n<p>\n<xref href=\"System.IO.Compression.ZipFileExtensions.ExtractToFile(System.IO.Compression.ZipArchiveEntry,System.String)\" data-throw-if-not-resolved=\"false\"></xref>\n</p>\n</li><li>\n<p>\n<xref href=\"System.IO.Compression.ZipFileExtensions.ExtractToFile(System.IO.Compression.ZipArchiveEntry,System.String,System.Boolean)\" data-throw-if-not-resolved=\"false\"></xref>\n</p>\n</li></ul>\n"
  example:
  - "\n<p>The following example shows how to create a new entry in a zip archive from an existing file, and extract the contents of the archive to a directory.</p>System.IO.Compression.ZipArchive#3"
  - "\n<p>The following example shows how to iterate through the contents of a zip archive and extract files that have a .txt extension.</p>System.IO.Compression.ZipArchive#1"
