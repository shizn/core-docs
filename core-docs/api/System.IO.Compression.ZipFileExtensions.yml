  assemblies:
  - System.IO.Compression.ZipFile
  namespace: System.IO.Compression
  summary: Extracts all the files in the zip archive to a directory on the file system.
  syntax:
    content: public static void ExtractToDirectory(this ZipArchive source, string destinationDirectoryName)
    content.vb: >-
      <ExtensionAttribute>

      Public Shared Sub ExtractToDirectory(source As ZipArchive, destinationDirectoryName As String)
    parameters:
    - id: source
      type: System.IO.Compression.ZipArchive
      description: The zip archive to extract files from.
    - id: destinationDirectoryName
      type: System.String
      description: The path to the directory to place the extracted files in. You can specify either a relative or an absolute path. A relative path is interpreted as relative to the current working directory.
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "\n<em>destinationDirectoryName</em> is <xref href=\"System.String.Empty\" data-throw-if-not-resolved=\"false\"></xref>, contains only white space, or contains at least one invalid character."
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "\n<em>destinationDirectoryName</em> is null."
  - type: System.IO.PathTooLongException
    commentId: T:System.IO.PathTooLongException
    description: The specified path exceeds the system-defined maximum length. For example, on Windows-based platforms, paths must not exceed 248 characters, and file names must not exceed 260 characters.
  - type: System.IO.DirectoryNotFoundException
    commentId: T:System.IO.DirectoryNotFoundException
    description: The specified path is invalid (for example, it is on an unmapped drive).
  - type: System.IO.IOException
    commentId: T:System.IO.IOException
    description: The directory specified by <em>destinationDirectoryName</em> already exists.-or-The name of an entry in the archive is <xref href="System.String.Empty" data-throw-if-not-resolved="false"></xref>, contains only white space, or contains at least one invalid character.-or-Extracting an entry from the archive would create a file that is outside the directory specified by <em>destinationDirectoryName</em>. (For example, this might happen if the entry name contains parent directory accessors.) -or-Two or more entries in the archive have the same name.
  - type: System.UnauthorizedAccessException
    commentId: T:System.UnauthorizedAccessException
    description: The caller does not have the required permission to write to the destination directory.
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "\n<em>destinationDirectoryName</em> contains an invalid format."
  - type: System.IO.InvalidDataException
    commentId: T:System.IO.InvalidDataException
    description: An archive entry cannot be found or is corrupt.-or-An archive entry was compressed by using a compression method that is not supported.
