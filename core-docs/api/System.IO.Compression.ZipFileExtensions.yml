  assemblies:
  - System.IO.Compression.ZipFile
  namespace: System.IO.Compression
  summary: Extracts an entry in the zip archive to a file.
  syntax:
    content: public static void ExtractToFile(this ZipArchiveEntry source, string destinationFileName)
    content.vb: >-
      <ExtensionAttribute>

      Public Shared Sub ExtractToFile(source As ZipArchiveEntry, destinationFileName As String)
    parameters:
    - id: source
      type: System.IO.Compression.ZipArchiveEntry
      description: The zip archive entry to extract a file from.
    - id: destinationFileName
      type: System.String
      description: The path of the file to create from the contents of the entry. You can  specify either a relative or an absolute path. A relative path is interpreted as relative to the current working directory.
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "\n<em>destinationFileName</em> is a zero-length string, contains only white space, or contains one or more invalid characters as defined by <xref href=\"System.IO.Path.InvalidPathChars\" data-throw-if-not-resolved=\"false\"></xref>.-or-<em>destinationFileName</em> specifies a directory."
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "\n<em>destinationFileName</em> is null. "
  - type: System.IO.PathTooLongException
    commentId: T:System.IO.PathTooLongException
    description: 'The specified path, file name, or both exceed the system-defined maximum length. For example, on Windows-based platforms, paths must not exceed 248 characters, and file names must not exceed 260 characters. '
  - type: System.IO.DirectoryNotFoundException
    commentId: T:System.IO.DirectoryNotFoundException
    description: 'The specified path is invalid (for example, it is on an unmapped drive). '
  - type: System.IO.IOException
    commentId: T:System.IO.IOException
    description: "\n<em>destinationFileName</em> already exists.-or- An I/O error occurred.-or-The entry is currently open for writing.-or-The entry has been deleted from the archive."
  - type: System.UnauthorizedAccessException
    commentId: T:System.UnauthorizedAccessException
    description: The caller does not have the required permission to create the new file.
  - type: System.IO.InvalidDataException
    commentId: T:System.IO.InvalidDataException
    description: The entry is missing from the archive, or is corrupt and cannot be read.-or-The entry has been compressed by using a compression method that is not supported.
  - type: System.ObjectDisposedException
    commentId: T:System.ObjectDisposedException
    description: The zip archive that this entry belongs to has been disposed.
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "\n<em>destinationFileName</em> is in an invalid format. -or-The zip archive for this entry was opened in <xref href=\"System.IO.Compression.ZipArchiveMode.Create\" data-throw-if-not-resolved=\"false\"></xref> mode, which does not permit the retrieval of entries."
