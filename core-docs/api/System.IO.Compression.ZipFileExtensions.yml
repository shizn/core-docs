  assemblies:
  - System.IO.Compression.ZipFile
  namespace: System.IO.Compression
  summary: Archives a file by compressing it and adding it to the zip archive.
  syntax:
    content: public static ZipArchiveEntry CreateEntryFromFile(this ZipArchive destination, string sourceFileName, string entryName)
    content.vb: >-
      <ExtensionAttribute>

      Public Shared Function CreateEntryFromFile(destination As ZipArchive, sourceFileName As String, entryName As String) As ZipArchiveEntry
    parameters:
    - id: destination
      type: System.IO.Compression.ZipArchive
      description: The zip archive to add the file to.
    - id: sourceFileName
      type: System.String
      description: The path to the file to be archived. You can specify either a relative or an absolute path. A relative path is interpreted as relative to the current working directory.
    - id: entryName
      type: System.String
      description: The name of the entry to create in the zip archive.
    return:
      type: System.IO.Compression.ZipArchiveEntry
      description: A wrapper for the new entry in the zip archive.
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "\n<em>sourceFileName</em> is <xref href=\"System.String.Empty\" data-throw-if-not-resolved=\"false\"></xref>, contains only white space, or contains at least one invalid character.-or-<em>entryName</em> is <xref href=\"System.String.Empty\" data-throw-if-not-resolved=\"false\"></xref>."
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "\n<em>sourceFileName</em> or <em>entryName</em> is null."
  - type: System.IO.PathTooLongException
    commentId: T:System.IO.PathTooLongException
    description: In <em>sourceFileName</em>, the specified path, file name, or both exceed the system-defined maximum length. For example, on Windows-based platforms, paths must not exceed 248 characters, and file names must not exceed 260 characters.
  - type: System.IO.DirectoryNotFoundException
    commentId: T:System.IO.DirectoryNotFoundException
    description: "\n<em>sourceFileName</em> is invalid (for example, it is on an unmapped drive)."
  - type: System.IO.IOException
    commentId: T:System.IO.IOException
    description: The file specified by <em>sourceFileName</em> cannot be opened.
  - type: System.UnauthorizedAccessException
    commentId: T:System.UnauthorizedAccessException
    description: "\n<em>sourceFileName</em> specifies a directory.-or-The caller does not have the required permission to access the file specified by <em>sourceFileName</em>."
  - type: System.IO.FileNotFoundException
    commentId: T:System.IO.FileNotFoundException
    description: The file specified by <em>sourceFileName</em> is not found.
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: The <em>sourceFileName</em> parameter is in an invalid format.-or-The zip archive does not support writing.
  - type: System.ObjectDisposedException
    commentId: T:System.ObjectDisposedException
    description: The zip archive has been disposed.
