  namespace: System.IO.Compression
  summary: Extracts an entry in the zip archive to a file, and optionally overwrites an existing file that has the same name.
  syntax:
    content: public static void ExtractToFile(this ZipArchiveEntry source, string destinationFileName, bool overwrite)
    content.vb: >-
      <ExtensionAttribute>

      Public Shared Sub ExtractToFile(source As ZipArchiveEntry, destinationFileName As String, overwrite As Boolean)
    parameters:
    - id: source
      type: System.IO.Compression.ZipArchiveEntry
      description: The zip archive entry to extract a file from.
    - id: destinationFileName
      type: System.String
      description: The path of the file to create from the contents of the entry. You can specify either a relative or an absolute path. A relative path is interpreted as relative to the current working directory.
    - id: overwrite
      type: System.Boolean
      description: true to overwrite an existing file that has the same name as the destination file; otherwise, false.
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "\n<em>destinationFileName</em> is a zero-length string, contains only white space, or contains one or more invalid characters as defined by <xref href=\"System.IO.Path.InvalidPathChars\" data-throw-if-not-resolved=\"false\"></xref>.-or-<em>destinationFileName</em> specifies a directory."
