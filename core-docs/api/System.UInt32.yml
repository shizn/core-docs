  summary: "\n<p>Tries to convert the string representation of a number to its 32-bit unsigned integer equivalent. A return value indicates whether the conversion succeeded or failed.</p>\n"
  remarks: "\n<p>The <xref href=\"System.UInt32.TryParse(System.String,System.UInt32@)\" data-throw-if-not-resolved=\"false\"></xref> method is like the <xref href=\"System.UInt32.Parse(System.String)\" data-throw-if-not-resolved=\"false\"></xref> method, except that it does not throw an exception if the conversion fails. This method eliminates the need to use exception handling to test for a <xref href=\"System.FormatException\" data-throw-if-not-resolved=\"false\"></xref> if <em>s</em> is invalid and cannot be successfully parsed.</p>\n<p>The <em>s</em> parameter should be the string representation of a decimal number in the following form: </p>\n<p>[ws][sign]digits[ws] </p>\n<p>Elements in square brackets ([ and ]) are optional. The following table describes each element.</p>\n<p>Element</p>\n<p>Description</p>\n<table><tbody><tr><td>\n<p>ws</p>\n</td><td>\n<p>Optional white space.</p>\n</td></tr><tr><td>\n<p>sign</p>\n</td><td>\n<p>An optional sign. Valid sign characters are determined by the <xref href=\"System.Globalization.NumberFormatInfo.NegativeSign\" data-throw-if-not-resolved=\"false\"></xref> and <xref href=\"System.Globalization.NumberFormatInfo.PositiveSign\" data-throw-if-not-resolved=\"false\"></xref> properties of the current culture.</p>\n</td></tr><tr><td>\n<p>digits</p>\n</td><td>\n<p>A sequence of decimal digits ranging from 0 to 9.</p>\n</td></tr></tbody></table>\n<p>The <em>s</em> parameter is interpreted by using the <xref href=\"System.Globalization.NumberStyles.Integer\" data-throw-if-not-resolved=\"false\"></xref> style. In addition to the decimal digits, only leading and trailing spaces with a leading sign are allowed. To explicitly define the style elements with the culture-specific formatting information that can be present in <em>s</em>, call the <xref href=\"System.UInt32.TryParse(System.String,System.Globalization.NumberStyles,System.IFormatProvider,System.UInt32@)\" data-throw-if-not-resolved=\"false\"></xref> method.</p>\n<p>The string specified by the <em>s</em> parameter cannot contain any group separators or decimal separator, and it cannot have a fractional portion. </p>\n<p>The <em>s</em> parameter is parsed by using the formatting information in a <xref href=\"System.Globalization.NumberFormatInfo\" data-throw-if-not-resolved=\"false\"></xref> object for the current system culture. For more information, see <xref href=\"System.Globalization.NumberFormatInfo.CurrentInfo\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n<p>This overload interprets all digits in the <em>s</em> parameter as decimal digits. To parse the string representation of a hexadecimal number, call the <xref href=\"System.UInt32.TryParse(System.String,System.Globalization.NumberStyles,System.IFormatProvider,System.UInt32@)\" data-throw-if-not-resolved=\"false\"></xref> overload instead. </p>\n"
  example:
  - "\n<p>The following example calls the <xref href=\"System.UInt32.TryParse(System.String,System.UInt32@)\" data-throw-if-not-resolved=\"false\"></xref> method once for each element in a string array.</p>System.UInt32.TryParse#1"
