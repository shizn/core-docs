  summary: "\n<p>Converts the numeric value of this instance to its equivalent string representation using the specified format and culture-specific format information.</p>\n"
  remarks: "\n<p>The <xref href=\"System.UInt32.ToString(System.String,System.IFormatProvider)\" data-throw-if-not-resolved=\"false\"></xref> method formats a <xref href=\"System.UInt32\" data-throw-if-not-resolved=\"false\"></xref> value in a specified format by using the <xref href=\"System.Globalization.NumberFormatInfo\" data-throw-if-not-resolved=\"false\"></xref> object of a specified culture. If you want to use default format or culture settings, use the other overloads of the <xref href=\"System.UInt32.ToString(System.String)\" data-throw-if-not-resolved=\"false\"></xref> method, as follows:</p>\n<p>To use format</p>\n<p>For culture</p>\n<p>Use the overload</p>\n<p></p>\n<p>The <em>format</em> parameter can be any valid Standard Numeric Format Strings, or any combination of Custom Numeric Format Strings. If <em>format</em> is equal to <xref href=\"System.String.Empty\" data-throw-if-not-resolved=\"false\"></xref> or is <strong>null</strong>, the return value of the current <xref href=\"System.UInt32\" data-throw-if-not-resolved=\"false\"></xref> object is formatted with the general format specifier (\"G\"). If <em>format</em> is any other value, the method throws a <xref href=\"System.FormatException\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n<p>The .NET Framework provides extensive formatting support, which is described in greater detail in the following formatting topics:</p>\n<ul><li>\n<p>For more information about numeric format specifiers, see Standard Numeric Format Strings and Custom Numeric Format Strings. </p>\n</li><li>\n<p>For more information about formatting, see Formatting Types in the .NET Framework. </p>\n</li></ul>\n<p>The <em>provider</em> parameter is an <xref href=\"System.IFormatProvider\" data-throw-if-not-resolved=\"false\"></xref> implementation. Its <xref href=\"System.IFormatProvider.GetFormat(System.Type)\" data-throw-if-not-resolved=\"false\"></xref> method returns a <xref href=\"System.Globalization.NumberFormatInfo\" data-throw-if-not-resolved=\"false\"></xref> object that provides culture-specific information about the format of the string returned by this method. When the <xref href=\"System.UInt32.ToString(System.String,System.IFormatProvider)\" data-throw-if-not-resolved=\"false\"></xref> method is invoked, it calls the <em>provider</em> parameter's <xref href=\"System.IFormatProvider.GetFormat(System.Type)\" data-throw-if-not-resolved=\"false\"></xref> method and passes it a <xref href=\"System.Type\" data-throw-if-not-resolved=\"false\"></xref> object that represents the <xref href=\"System.Globalization.NumberFormatInfo\" data-throw-if-not-resolved=\"false\"></xref> type. The <xref href=\"System.IFormatProvider.GetFormat(System.Type)\" data-throw-if-not-resolved=\"false\"></xref> method then returns the <xref href=\"System.Globalization.NumberFormatInfo\" data-throw-if-not-resolved=\"false\"></xref> object that provides information for formatting the current <xref href=\"System.UInt32\" data-throw-if-not-resolved=\"false\"></xref> value, such as the group separator symbol or the decimal point symbol. There are three ways to use the <em>provider</em> parameter to supply formatting information to the <xref href=\"System.UInt32.ToString(System.String,System.IFormatProvider)\" data-throw-if-not-resolved=\"false\"></xref> method: </p>\n<ul><li>\n<p>You can pass a <xref href=\"System.Globalization.CultureInfo\" data-throw-if-not-resolved=\"false\"></xref> object that represents the culture that supplies formatting information. Its <xref href=\"System.Globalization.CultureInfo.GetFormat(System.Type)\" data-throw-if-not-resolved=\"false\"></xref> method returns the <xref href=\"System.Globalization.NumberFormatInfo\" data-throw-if-not-resolved=\"false\"></xref> object that provides numeric formatting information for that culture.</p>\n</li><li>\n<p>You can pass the actual <xref href=\"System.Globalization.NumberFormatInfo\" data-throw-if-not-resolved=\"false\"></xref> object that provides numeric formatting information. (Its implementation of <xref href=\"System.Globalization.NumberFormatInfo.GetFormat(System.Type)\" data-throw-if-not-resolved=\"false\"></xref> just returns itself.)</p>\n</li><li>\n<p>You can pass a custom object that implements <xref href=\"System.IFormatProvider\" data-throw-if-not-resolved=\"false\"></xref>. Its <xref href=\"System.IFormatProvider.GetFormat(System.Type)\" data-throw-if-not-resolved=\"false\"></xref> method instantiates and returns the <xref href=\"System.Globalization.NumberFormatInfo\" data-throw-if-not-resolved=\"false\"></xref> object that provides formatting information.</p>\n</li></ul>\n<p>If <em>provider</em> is <strong>null</strong>, the formatting of the returned string is based on the <xref href=\"System.Globalization.NumberFormatInfo\" data-throw-if-not-resolved=\"false\"></xref> object of the current culture.</p>\n"
