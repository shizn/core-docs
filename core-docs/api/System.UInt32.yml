  namespace: System
  summary: "\n<p>Compares this instance to a specified 32-bit unsigned integer and returns an indication of their relative values.</p>\n"
  remarks: "\n<p>This method implements the <xref href=\"System.IComparable`1\" data-throw-if-not-resolved=\"false\"></xref> interface and performs slightly better than the <xref href=\"System.UInt32.CompareTo(System.Object)\" data-throw-if-not-resolved=\"false\"></xref> method because it does not have to convert the <em>value</em> parameter to an object.</p>\n<p>Depending on your programming language, it might be possible to code a <see cref=\"Overload:System.UInt32.CompareTo\"></see> method where the parameter type has fewer bits (is narrower) than the instance type. This is possible because some programming languages perform an implicit widening conversion that represents the parameter as a type with as many bits as the instance.</p>\n<p>For example, suppose the instance type is <xref href=\"System.Int32\" data-throw-if-not-resolved=\"false\"></xref> and the parameter type is <xref href=\"System.Byte\" data-throw-if-not-resolved=\"false\"></xref>. The Microsoft C# compiler generates instructions to represent the value of the parameter as an <xref href=\"System.Int32\" data-throw-if-not-resolved=\"false\"></xref> object, then generates a <xref href=\"System.Int32.CompareTo(System.Object)\" data-throw-if-not-resolved=\"false\"></xref> method that compares the values of the <xref href=\"System.Int32\" data-throw-if-not-resolved=\"false\"></xref> instance and the <xref href=\"System.Int32\" data-throw-if-not-resolved=\"false\"></xref> parameter representation.</p>\n<p>Consult your programming language's documentation to determine whether its compiler performs implicit widening conversions on numeric types.</p>\n"
  example:
  - "\n<p>The following code example demonstrates generic and nongeneric versions of the <see cref=\"Overload:System.UInt32.CompareTo\"></see> method for several value and reference types.</p>T.CompareTo#1"
  syntax:
    content: public int CompareTo(uint value)
    content.vb: Public Function CompareTo(value As UInteger) As Integer
    parameters:
