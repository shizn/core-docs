  assemblies:
  - System.Runtime
  namespace: System
  summary: "\n<p>Converts the string representation of a number to its 32-bit unsigned integer equivalent.</p>\n"
  remarks: "\n<p>The <em>s</em> parameter should be the string representation of a number in the following form.</p>\n<p>[ws][sign]digits[ws]</p>\n<p>Elements in square brackets ([ and ]) are optional. The following table describes each element.</p>\n<p>Element</p>\n<p>Description</p>\n<table><tbody><tr><td>\n<p>ws</p>\n</td><td>\n<p>Optional white space. </p>\n</td></tr><tr><td>\n<p>sign</p>\n</td><td>\n<p>An optional sign. Valid sign characters are determined by the <xref href=\"System.Globalization.NumberFormatInfo.NegativeSign\" data-throw-if-not-resolved=\"false\"></xref> and <xref href=\"System.Globalization.NumberFormatInfo.PositiveSign\" data-throw-if-not-resolved=\"false\"></xref> properties of the current culture. However, the negative sign symbol can be used only with zero; otherwise, the method throws an <xref href=\"System.OverflowException\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n</td></tr><tr><td>\n<p>digits</p>\n</td><td>\n<p>A sequence of digits ranging from 0 to 9. Any leading zeros are ignored.</p>\n</td></tr></tbody></table>\n<p>The string specified by the <em>s</em> parameter is interpreted by using the <xref href=\"System.Globalization.NumberStyles.Integer\" data-throw-if-not-resolved=\"false\"></xref> style. It cannot contain any group separators or decimal separator, and it cannot have a decimal portion.</p>\n<p>The <em>s</em> parameter is parsed by using the formatting information in a <xref href=\"System.Globalization.NumberFormatInfo\" data-throw-if-not-resolved=\"false\"></xref> object that is initialized for the current system culture. For more information, see <xref href=\"System.Globalization.NumberFormatInfo.CurrentInfo\" data-throw-if-not-resolved=\"false\"></xref>. To parse a string by using the formatting information of a specific culture, use the <xref href=\"System.UInt32.Parse(System.String,System.IFormatProvider)\" data-throw-if-not-resolved=\"false\"></xref> method.</p>\n"
  example:
  - "\n<p>The following example uses the <xref href=\"System.UInt32.Parse(System.String)\" data-throw-if-not-resolved=\"false\"></xref> method to parse an array of string values.</p>System.UInt32.Parse#1"
  syntax:
    content: >-
      [CLSCompliant(false)]

      public static uint Parse(string s)
    content.vb: >-
      <CLSCompliant(False)>

      Public Shared Function Parse(s As String) As UInteger
