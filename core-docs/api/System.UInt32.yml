  summary: "\n<p>Represents a 32-bit unsigned integer.</p>\n"
  remarks: "\n<p>The <strong>UInt32</strong> value type represents unsigned integers with values ranging from 0 to 4,294,967,295.</p>\n<p>The <xref href=\"System.UInt32\" data-throw-if-not-resolved=\"false\"></xref> type is not CLS-compliant. The CLS-compliant alternative type is <xref href=\"System.Int64\" data-throw-if-not-resolved=\"false\"></xref>. <xref href=\"System.Int32\" data-throw-if-not-resolved=\"false\"></xref> can be used instead to replace a <xref href=\"System.UInt32\" data-throw-if-not-resolved=\"false\"></xref> value that ranges from zero to <xref href=\"System.Int32.MaxValue\" data-throw-if-not-resolved=\"false\"></xref>. For more information about CLS compliance, see Language Independence and Language-Independent Components. </p>\n<p>\n<strong>UInt32</strong> provides methods to compare instances of this type, convert the value of an instance to its <xref href=\"System.String\" data-throw-if-not-resolved=\"false\"></xref> representation, and convert the <xref href=\"System.String\" data-throw-if-not-resolved=\"false\"></xref> representation of a number to an instance of this type.</p>\n<p>For information about how format specification codes control the <xref href=\"System.String\" data-throw-if-not-resolved=\"false\"></xref> representation of value types, see Formatting Types in the .NET Framework.</p>\n"
  syntax:
