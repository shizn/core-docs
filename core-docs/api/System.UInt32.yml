  remarks: "\n<p>The <xref href=\"System.UInt32.ToString(System.String)\" data-throw-if-not-resolved=\"false\"></xref> method formats a <xref href=\"System.UInt32\" data-throw-if-not-resolved=\"false\"></xref> value in a specified format by using a <xref href=\"System.Globalization.NumberFormatInfo\" data-throw-if-not-resolved=\"false\"></xref> object that represents the conventions of the current culture. If you want to use the default (\"G\", or general) format or specify a different culture, use the other overloads of the <xref href=\"System.UInt32.ToString(System.String)\" data-throw-if-not-resolved=\"false\"></xref> method, as follows:</p>\n<p>To use format</p>\n<p>For culture</p>\n<p>Use the overload</p>\n<p></p>\n<p>The <em>format</em> parameter can be any valid Standard Numeric Format Strings, or any combination of Custom Numeric Format Strings. If <em>format</em> is equal to <xref href=\"System.String.Empty\" data-throw-if-not-resolved=\"false\"></xref> or is <strong>null</strong>, the return value of the current <xref href=\"System.UInt32\" data-throw-if-not-resolved=\"false\"></xref> object is formatted with the general format specifier (\"G\"). If <em>format</em> is any other value, the method throws a <xref href=\"System.FormatException\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n<p>The .NET Framework provides extensive formatting support, which is described in greater detail in the following formatting topics:</p>\n<ul><li>\n<p>For more information about numeric format specifiers, see Standard Numeric Format Strings and Custom Numeric Format Strings. </p>\n</li><li>\n<p>For more information about support for formatting in the .NET Framework, see Formatting Types in the .NET Framework. </p>\n</li></ul>\n<p>The format of the returned string is determined by the <xref href=\"System.Globalization.NumberFormatInfo\" data-throw-if-not-resolved=\"false\"></xref> object for the current culture. Depending on the <em>format</em> parameter, this object controls symbols such as the group separator and the decimal point symbol in the output string. To provide formatting information for cultures other than the current culture, call the <xref href=\"System.UInt32.ToString(System.String,System.IFormatProvider)\" data-throw-if-not-resolved=\"false\"></xref> overload.</p>\n"
