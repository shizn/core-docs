  namespace: System.Runtime.InteropServices.ComTypes
  summary: "\n<p>Represents a pointer to an interface instance that allows the sending process to control the way the storage is released when the receiving process calls the <strong>ReleaseStgMedium</strong> function. If <xref href=\"System.Runtime.InteropServices.ComTypes.STGMEDIUM.pUnkForRelease\" data-throw-if-not-resolved=\"false\"></xref> is <strong>null</strong>, <strong>ReleaseStgMedium</strong> uses default procedures to release the storage; otherwise, <strong>ReleaseStgMedium</strong> uses the specified <strong>IUnknown</strong> interface.</p>\n"
  remarks: "\n<p>For more information about <strong>STGMEDIUM</strong>, see the MSDN Library.</p>\n"
