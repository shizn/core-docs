  namespace: Microsoft.Win32.SafeHandles
  summary: "\n<p>Represents a wrapper class for a file handle. </p>\n"
  remarks: "\n<p>This class is derived from <xref href=\"Microsoft.Win32.SafeHandles.SafeHandleZeroOrMinusOneIsInvalid\" data-throw-if-not-resolved=\"false\"></xref>. A value of 0 or -1 is an invalid file handle.</p>\n<p>This type implements the <xref href=\"System.IDisposable\" data-throw-if-not-resolved=\"false\"></xref> interface. When you have finished using the type, you should dispose of it either directly or indirectly. To dispose of the type directly, call its <xref href=\"System.IDisposable.Dispose\" data-throw-if-not-resolved=\"false\"></xref> method in a <strong>try</strong>/<strong>catch</strong> block. To dispose of it indirectly, use a language construct such as <strong>using</strong> (in C#) or <strong>Using</strong> (in Visual Basic). For more information, see the “Using an Object that Implements IDisposable” section in the <xref href=\"System.IDisposable\" data-throw-if-not-resolved=\"false\"></xref> interface topic.</p>\n"
  example:
  - "\n<p>The following code example demonstrates how to open a file using the <xref href=\"Microsoft.Win32.SafeHandles.SafeFileHandle\" data-throw-if-not-resolved=\"false\"></xref> class and the unmanaged <strong>CreateFile</strong> function. </p>Microsoft.Win32.SafeHandles.SafeFileHandle#1"
  syntax:
    content: 'public sealed class SafeFileHandle : SafeHandle'
    content.vb: >-
      Public NotInheritable Class SafeFileHandle
          Inherits SafeHandle
