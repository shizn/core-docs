  summary: "\n<p>Describes the current state of the connection to a data source.</p>\n"
  remarks: "\n<p>The <xref href=\"System.Data.ConnectionState\" data-throw-if-not-resolved=\"false\"></xref> values are used by the <strong>State</strong> property of the <xref href=\"System.Data.OleDb.OleDbConnection\" data-throw-if-not-resolved=\"false\"></xref> and <xref href=\"System.Data.SqlClient.SqlConnection\" data-throw-if-not-resolved=\"false\"></xref> objects.</p>\n<p>The values in this enumeration are not designed to be used as a set of flags.</p>\n"
