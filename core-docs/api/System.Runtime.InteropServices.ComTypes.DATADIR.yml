  summary: "\n<p>Specifies the direction of the data flow in the <em>dwDirection</em> parameter of the <xref href=\"System.Runtime.InteropServices.ComTypes.IDataObject.EnumFormatEtc(System.Runtime.InteropServices.ComTypes.DATADIR)\" data-throw-if-not-resolved=\"false\"></xref> method. This determines the formats that the resulting enumerator can enumerate.</p>\n"
  remarks: "\n<p>For more information about <strong>DATADIR</strong>, see the MSDN Library.</p>\n<p>The common language runtime throws an exception when a COM method in native code returns an HRESULT. For more information, see How to: Map HRESULTs and Exceptions.</p>\n"
