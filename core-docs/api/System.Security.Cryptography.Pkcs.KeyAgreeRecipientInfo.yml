  namespace: System.Security.Cryptography.Pkcs
  summary: The <xref href="System.Security.Cryptography.Pkcs.KeyAgreeRecipientInfo" data-throw-if-not-resolved="false"></xref> class defines key agreement recipient information. Key agreement algorithms typically use the Diffie-Hellman key agreement algorithm, in which the two parties that establish a shared cryptographic key both take part in its generation and, by definition, agree on that key. This is in contrast to key transport algorithms, in which one party generates the key unilaterally and sends, or transports it, to the other party.
  syntax:
    content: 'public sealed class KeyAgreeRecipientInfo : RecipientInfo'
    content.vb: >-
      Public NotInheritable Class KeyAgreeRecipientInfo
          Inherits RecipientInfo
