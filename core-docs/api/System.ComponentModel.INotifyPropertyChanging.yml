  summary: "\n<p>Notifies clients that a property value is changing.</p>\n"
  remarks: "\n<p>The <xref href=\"System.ComponentModel.INotifyPropertyChanging\" data-throw-if-not-resolved=\"false\"></xref> interface is used to notify clients, typically binding clients, that a property value is changing.</p>\n<p>\n<xref href=\"System.ComponentModel.INotifyPropertyChanging\" data-throw-if-not-resolved=\"false\"></xref> is introduced in the .NET Framework version 3.5.  For more information, see .NET Framework Versions and Dependencies.</p>\n"
