  assemblies:
  - System.Security.Principal.Windows
  namespace: System.Security.Principal
  summary: "\n<p>Compares two <xref href=\"System.Security.Principal.IdentityReference\" data-throw-if-not-resolved=\"false\"></xref> objects to determine whether they are equal. They are considered equal if they have the same canonical name representation as the one returned by the <xref href=\"System.Security.Principal.IdentityReference.Value\" data-throw-if-not-resolved=\"false\"></xref> property or if they are both <strong>null</strong>.</p>\n"
  example:
  - 
  syntax:
    content: public static bool operator ==(IdentityReference left, IdentityReference right)
    content.vb: Public Shared Operator =(left As IdentityReference, right As IdentityReference) As Boolean
    parameters:
    - id: left
      type: System.Security.Principal.IdentityReference
      description: "\n<p>The left <xref href=\"System.Security.Principal.IdentityReference\" data-throw-if-not-resolved=\"false\"></xref> operand to use for the equality comparison. This parameter can be <strong>null</strong>.</p>\n"
    - id: right
      type: System.Security.Principal.IdentityReference
      description: "\n<p>The right <xref href=\"System.Security.Principal.IdentityReference\" data-throw-if-not-resolved=\"false\"></xref> operand to use for the equality comparison. This parameter can be <strong>null</strong>.</p>\n"
    return:
      type: System.Boolean
      description: "\n<p>\n<strong>true</strong> if <em>left</em> and <em>right</em> are equal; otherwise, <strong>false</strong>.</p>\n"
  modifiers.csharp:
