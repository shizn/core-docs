      description: "\n<p>The left <xref href=\"System.Security.Principal.IdentityReference\" data-throw-if-not-resolved=\"false\"></xref> operand to use for the inequality comparison. This parameter can be <strong>null</strong>.</p>\n"
    - id: right
      type: System.Security.Principal.IdentityReference
      description: "\n<p>The right <xref href=\"System.Security.Principal.IdentityReference\" data-throw-if-not-resolved=\"false\"></xref> operand to use for the inequality comparison. This parameter can be <strong>null</strong>.</p>\n"
    return:
      type: System.Boolean
      description: "\n<p>\n<strong>true</strong> if <em>left</em> and <em>right</em> are not equal; otherwise, <strong>false</strong>.</p>\n"
