  assemblies:
  - System.Globalization
  namespace: System.Globalization
  summary: "\n<p>Defines the string comparison options to use with <xref href=\"System.Globalization.CompareInfo\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n"
  remarks: "\n<p>These options denote case sensitivity or necessity to ignore types of characters.</p>\n<p>The .NET Framework uses three distinct ways of sorting: word sort, string sort, and ordinal sort. Word sort performs a culture-sensitive comparison of strings. Certain nonalphanumeric characters might have special weights assigned to them. For example, the hyphen (\"-\") might have a very small weight assigned to it so that \"coop\" and \"co-op\" appear next to each other in a sorted list. String sort is similar to word sort, except that there are no special cases. Therefore, all nonalphanumeric symbols come before all alphanumeric characters. Ordinal sort compares strings based on the Unicode values of each element of the string.</p>\n<p>The <xref href=\"System.Globalization.CompareOptions.StringSort\" data-throw-if-not-resolved=\"false\"></xref> value can only be used with <xref href=\"System.Globalization.CompareInfo.Compare(System.String,System.String)\" data-throw-if-not-resolved=\"false\"></xref> and <xref href=\"System.Globalization.CompareInfo.GetSortKey(System.String,System.Globalization.CompareOptions)\" data-throw-if-not-resolved=\"false\"></xref>. <xref href=\"System.ArgumentException\" data-throw-if-not-resolved=\"false\"></xref> is thrown if the <xref href=\"System.Globalization.CompareOptions.StringSort\" data-throw-if-not-resolved=\"false\"></xref> value is used with <xref href=\"System.Globalization.CompareInfo.IsPrefix(System.String,System.String,System.Globalization.CompareOptions)\" data-throw-if-not-resolved=\"false\"></xref>, <xref href=\"System.Globalization.CompareInfo.IsSuffix(System.String,System.String,System.Globalization.CompareOptions)\" data-throw-if-not-resolved=\"false\"></xref>, <xref href=\"System.Globalization.CompareInfo.IndexOf(System.String,System.Char)\" data-throw-if-not-resolved=\"false\"></xref>, or <xref href=\"System.Globalization.CompareInfo.LastIndexOf(System.String,System.Char)\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n<p>When possible, the application should use string comparison methods that accept a <xref href=\"System.Globalization.CompareOptions\" data-throw-if-not-resolved=\"false\"></xref> value to specify the kind of comparison expected. As a general rule, user-facing comparisons are best served by the use of linguistic options (using the current culture), while security comparisons should specify <xref href=\"System.Globalization.CompareOptions.Ordinal\" data-throw-if-not-resolved=\"false\"></xref> or <xref href=\"System.Globalization.CompareOptions.OrdinalIgnoreCase\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n"
  example:
  - "\n<p>The following code example shows how sorting with <xref href=\"System.Globalization.CompareOptions.StringSort\" data-throw-if-not-resolved=\"false\"></xref> differs from sorting without <xref href=\"System.Globalization.CompareOptions.StringSort\" data-throw-if-not-resolved=\"false\"></xref>.</p>System.Globalization.CompareOptions.StringSort#1"
