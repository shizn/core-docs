    path: src/mscorlib/src/System/Globalization/CompareInfo.cs
    startLine: 57
  assemblies:
  - System.Globalization
  namespace: System.Globalization
  summary: "\n<p>Indicates that the string comparison must use successive Unicode UTF-16 encoded values of the string (code unit by code unit comparison), leading to a fast comparison but one that is culture-insensitive. A string starting with a code unit XXXX16 comes before a string starting with YYYY16, if XXXX16 is less than YYYY16. This value cannot be combined with other <xref href=\"System.Globalization.CompareOptions\" data-throw-if-not-resolved=\"false\"></xref> values and must be used alone.</p>\n"
  syntax:
    content: Ordinal = 1073741824
    return:
      type: System.Globalization.CompareOptions
