  assemblies:
  - System.Text.Encoding
  namespace: System.Text
  summary: "\n<p>Initializes a new instance of the <xref href=\"System.Text.EncoderReplacementFallback\" data-throw-if-not-resolved=\"false\"></xref> class using a specified replacement string.</p>\n"
  remarks: "\n<p>The <em>replacement</em> parameter initializes the replacement string that is the value of this <xref href=\"System.Text.EncoderReplacementFallback\" data-throw-if-not-resolved=\"false\"></xref> object. You application must provide a <em>replacement</em> value that contains only characters that can be encoded in the target encoding. Otherwise, a recursive fallback results, causing an <xref href=\"System.ArgumentException\" data-throw-if-not-resolved=\"false\"></xref>. For example, the fallback provided for an <xref href=\"System.Text.ASCIIEncoding\" data-throw-if-not-resolved=\"false\"></xref> object cannot include the character \"Â¿\" (U+00BF) because that character is itself not a valid ASCII character.</p>\n<p>As a result of this, U+FFFD, which is a good choice for a fallback string for <xref href=\"System.Text.DecoderExceptionFallback\" data-throw-if-not-resolved=\"false\"></xref>, is not generally a good choice for this class. Also, the null character (U+0000) cannot be used in the fallback string.</p>\n"
  syntax:
    content: public EncoderReplacementFallback(string replacement)
    content.vb: Public Sub New(replacement As String)
    parameters:
    - id: replacement
      type: System.String
      description: "\n<p>A string that is converted in an encoding operation in place of an input character that cannot be encoded.</p>\n"
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "\n<p>\n<em>replacement</em> is <strong>null</strong>.</p>\n"
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "\n<p>\n<em>replacement</em> contains an invalid surrogate pair. In other words, the surrogate does not consist of one high surrogate component followed by one low surrogate component.</p>\n"
