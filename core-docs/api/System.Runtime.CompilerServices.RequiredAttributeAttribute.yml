  summary: "\n<p>Specifies that an importing compiler must fully understand the semantics of a type definition, or refuse to use it.  This class cannot be inherited. </p>\n"
  remarks: "\n<p>You can apply this attribute to classes, structures, enumerations, and interfaces.</p>\n<p>For example, you can use this attribute to mark a C++ class that has a copy constructor. Any compiler that uses such a class must understand every constraint on its use, such as never creating an object of that class in the garbage collected heap, because a relocation does not call its copy constructor.</p>\n<p>The classes in <xref href=\"System.Runtime.CompilerServices\" data-throw-if-not-resolved=\"false\"></xref> are for compiler writers use only.</p>\n"
  syntax:
    content: 'public sealed class RequiredAttributeAttribute : Attribute'
    content.vb: >-
      Public NotInheritable Class RequiredAttributeAttribute
          Inherits Attribute
