  remarks: "\n<p>The detailed description of the error will be determined by the Win32 error message associated with the error.</p>\n<p>This constructor uses the <xref href=\"System.Runtime.InteropServices.Marshal.GetLastWin32Error\" data-throw-if-not-resolved=\"false\"></xref> method of <xref href=\"System.Runtime.InteropServices.Marshal\" data-throw-if-not-resolved=\"false\"></xref> to get its error code.</p>\n"
