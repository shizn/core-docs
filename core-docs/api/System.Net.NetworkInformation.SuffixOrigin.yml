  summary: "\n<p>Specifies how an IP address host suffix was located.</p>\n"
  remarks: "\n<p>IP addresses are divided into two parts: the prefix and the suffix. The address prefix identifies the network portion of an IP address, and the address suffix identifies the host portion. Prefixes are assigned by global authorities, and suffixes are assigned by local system administrators.</p>\n<p>This enumeration is used by the <xref href=\"System.Net.NetworkInformation.UnicastIPAddressInformation\" data-throw-if-not-resolved=\"false\"></xref> class. Instances of this class are returned when you retrieve the unicast address information for a <xref href=\"System.Net.NetworkInformation.NetworkInterface\" data-throw-if-not-resolved=\"false\"></xref> object.</p>\n"
  example:
  - "\n<p>The following code example displays prefix and suffix information for unicast addresses.</p>NclNetInfo2#45"
  syntax:
    content: public enum SuffixOrigin
    content.vb: Public Enum SuffixOrigin
