  summary: "\n<p>Computes the <xref href=\"System.Security.Cryptography.SHA1\" data-throw-if-not-resolved=\"false\"></xref> hash for the input data.</p>\n"
  remarks: "\n<p>The hash is used as a unique value of fixed size representing a large amount of data. Hashes of two sets of data should match if the corresponding data also matches. Small changes to the data result in large, unpredictable changes in the hash.</p>\n<p>The hash size for the <xref href=\"System.Security.Cryptography.SHA1\" data-throw-if-not-resolved=\"false\"></xref> algorithm is 160 bits.</p>\n"
  example:
  - "\n<p>The following example computes the <xref href=\"System.Security.Cryptography.SHA1\" data-throw-if-not-resolved=\"false\"></xref> hash for <code>data</code> and stores it in <code>result</code>. This example assumes that there is a predefined constant <code>DATA_SIZE</code>.</p>Classic SHA1 Example#1"
