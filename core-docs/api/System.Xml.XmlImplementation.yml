  assemblies:
  - System.Xml.XmlDocument
  namespace: System.Xml
  summary: "\n<p>Defines the context for a set of <xref href=\"System.Xml.XmlDocument\" data-throw-if-not-resolved=\"false\"></xref> objects.</p>\n"
  remarks: "\n<p>\n<strong>XmlDocument</strong> objects that are created from the same implementation share the same <xref href=\"System.Xml.XmlNameTable\" data-throw-if-not-resolved=\"false\"></xref>. This enables users to compare attribute and element names between the objects more efficiently.</p>\n<p>Although the <strong>XmlDocument</strong> objects share the same implementation, to move nodes from one document to another, you must use the <xref href=\"System.Xml.XmlDocument.ImportNode(System.Xml.XmlNode,System.Boolean)\" data-throw-if-not-resolved=\"false\"></xref> method.</p>\n"
