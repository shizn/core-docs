  summary: "\n<p>Defines the basic functionality of a principal object.</p>\n"
  remarks: "\n<p>A principal object represents the security context of the user on whose behalf the code is running, including that user's identity (<xref href=\"System.Security.Principal.IIdentity\" data-throw-if-not-resolved=\"false\"></xref>) and any roles to which they belong.</p>\n<p>All principal objects are required to implement the <xref href=\"System.Security.Principal.IPrincipal\" data-throw-if-not-resolved=\"false\"></xref> interface. For more information about <xref href=\"System.Security.Principal.IPrincipal\" data-throw-if-not-resolved=\"false\"></xref> implementations, see the <xref href=\"System.Security.Claims.ClaimsPrincipal\" data-throw-if-not-resolved=\"false\"></xref> class.</p>\n"
