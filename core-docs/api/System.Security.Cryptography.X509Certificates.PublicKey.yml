  namespace: System.Security.Cryptography.X509Certificates
  summary: "\n<p>Represents a certificate's public key information. This class cannot be inherited.</p>\n"
  remarks: "\n<p>The <xref href=\"System.Security.Cryptography.X509Certificates.PublicKey\" data-throw-if-not-resolved=\"false\"></xref> object contains the object identifier (<xref href=\"System.Security.Cryptography.X509Certificates.PublicKey.Oid\" data-throw-if-not-resolved=\"false\"></xref>) representing the public key algorithm, the ASN-encoded parameters, and the ASN.1-encoded key value.</p>\n"
  example:
  - "\n<p>The following example demonstrates how to use the public key from a <xref href=\"System.Security.Cryptography.X509Certificates.X509Certificate2\" data-throw-if-not-resolved=\"false\"></xref> object to encrypt a file. It also shows how to decrypt the encrypted file using the private key for that certificate.</p>X509Certificate2#1"
  - "\n<p>The following example creates a command-line executable that takes a certificate file as an argument and prints various certificate properties to the console.</p>CertInfo#1"
