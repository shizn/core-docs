  summary: "\n<p>Gets an object identifier (OID) object of the public key.</p>\n"
  remarks: "\n<p>An object identifier (OID) is a number that uniquely identifies an object class or attribute. An object identifier is represented as a dotted decimal string, such as \"1.2.3.4.\" Object identifiers are organized into a global hierarchy. National registration authorities issue root object identifiers to individuals or organizations, who manage the hierarchy of OIDs grouped below their root object identifier.</p>\n"
  example:
  - "\n<p>The following code example creates a command-line executable that takes a certificate file as an argument and prints various certificate properties to the console.</p>CertInfo#1"
