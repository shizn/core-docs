  assemblies:
  - System.Reflection.Primitives
  namespace: System.Reflection
  summary: "\n<p>Defines the attributes that can be associated with a parameter. These are defined in CorHdr.h.</p>\n"
  remarks: "\n<p>To get the <strong>ParameterAttributes</strong> value, first get the <strong>Type</strong>. From the <strong>Type</strong>, get the <strong>ParameterInfo</strong> array. The <strong>ParameterAttributes</strong> value is within the array.</p>\n<p>These enumerator values are dependent on optional metadata. Not all attributes are available from all compilers. See the appropriate compiler instructions to determine which enumerated values are available.</p>\n"
  example:
  - "\n<p>The following example displays the attributes of the specified parameter.</p>Classic ParameterAttributes Example#1"
  syntax:
    content: >-
      [Serializable]

      [Flags]

      [ComVisible(true)]

      public enum ParameterAttributes
    content.vb: >-
      <Serializable>

      <Flags>

      <ComVisible(True)>

      Public Enum ParameterAttributes
  attributes:
  - type: System.FlagsAttribute
    ctor: System.FlagsAttribute.#ctor
    arguments: []
