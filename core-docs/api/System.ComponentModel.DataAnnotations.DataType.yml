  assemblies:
  - System.ComponentModel.Annotations
  namespace: System.ComponentModel.DataAnnotations
  summary: "\n<p>Represents an enumeration of the data types associated with data fields and parameters. </p>\n"
  remarks: "\n<p>This enumeration is used to specify the type of data to associate with a data column or a parameter. You use the <xref href=\"System.ComponentModel.DataAnnotations.DataTypeAttribute\" data-throw-if-not-resolved=\"false\"></xref> class to specify the data type you want to associate with the data field or parameter. You select the data type from this enumeration. </p>\n<p>The <xref href=\"System.ComponentModel.DataAnnotations.DataTypeAttribute\" data-throw-if-not-resolved=\"false\"></xref> attribute lets you mark fields by using a type that is more specific than the database intrinsic types. For example, a string data field that contains e-mail addresses can be attributed with the <xref href=\"System.ComponentModel.DataAnnotations.DataType.EmailAddress\" data-throw-if-not-resolved=\"false\"></xref> type. This information can be accessed by the field templates and modify how the data field is processed.</p>\n<p>The following table lists the data types Dynamic Data provides.</p>\n"
  example:
  - "\n<p>The following example uses the <xref href=\"System.ComponentModel.DataAnnotations.DataTypeAttribute\" data-throw-if-not-resolved=\"false\"></xref> to customize the display of EmailAddress data field of the customer table in the AdventureWorksLT database. The e-mail addresses are shown as hyperlinks instead of the simple text that ASP.NET Dynamic Data would have inferred from the intrinsic data type. </p>\n<p>The example code: </p>\n<ul><li>\n<p>Implements a metadata partial class for the related table and the associated metadata class. </p>\n</li><li>\n<p>Applies the <xref href=\"System.ComponentModel.DataAnnotations.DataTypeAttribute\" data-throw-if-not-resolved=\"false\"></xref> attribute to the EmailAddress data field by specifying the <xref href=\"System.ComponentModel.DataAnnotations.DataType.EmailAddress\" data-throw-if-not-resolved=\"false\"></xref> enumerated value in the associated metadata class. This indicates to the Text.ascx field template that the e-mail address display is customized. </p>\n</li></ul>System.ComponentModel.DataAnnotations.DataTypeAttribute#1<p>To compile the example code, you need the following:</p><ul><li><p>Visual Studio 2008 Service Pack 1 or Visual Developer 2008 Express Edition Service Pack 1. </p></li><li><p>The AdventureWorksLT sample database. For information about how to download and install the SQL Server sample database, see <see href=\"http://go.microsoft.com/fwlink/?LinkId=117483\">Microsoft SQL Server Product Samples: Database</see> on the CodePlex site. Make sure that you install the correct version of the sample database for the version of SQL Server that you are running (SQL Server 2005 or SQL Server 2008).</p></li><li><p>A Dynamic Data Web site. This enables you to create a data context for the database and the class that contains the data field to customize and the methods to override. In addition, it creates the environment in which to use the page described before. For more information, see Walkthrough: Creating a New Dynamic Data Web Site Using Scaffolding.</p></li></ul><p>For the complete code example that the field template uses to customize the display of the EmailAddress data fields, see <xref href=\"System.ComponentModel.DataAnnotations.DataTypeAttribute\" data-throw-if-not-resolved=\"false\"></xref>. </p>"
  syntax:
    content: public enum DataType
    content.vb: Public Enum DataType
