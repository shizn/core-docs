  assemblies:
  - System.Runtime
  namespace: System
  summary: "\n<p>The exception that is thrown when an invoked method is not supported, or when there is an attempt to read, seek, or write to a stream that does not support the invoked functionality.</p>\n"
  remarks: "\n<p>\n<xref href=\"System.NotSupportedException\" data-throw-if-not-resolved=\"false\"></xref> indicates that no implementation exists for an invoked method or property. </p>\n<p>\n<xref href=\"System.NotSupportedException\" data-throw-if-not-resolved=\"false\"></xref> uses the HRESULT COR_E_NOTSUPPORTED, which has the value 0x80131515.</p>\n<p>For a list of initial property values for an instance of <xref href=\"System.NotSupportedException\" data-throw-if-not-resolved=\"false\"></xref>, see the <xref href=\"System.NotSupportedException.#ctor\" data-throw-if-not-resolved=\"false\"></xref> constructors.</p>\n"
  syntax:
    content: 'public class NotSupportedException : Exception'
    content.vb: >-
      Public Class NotSupportedException
          Inherits Exception
