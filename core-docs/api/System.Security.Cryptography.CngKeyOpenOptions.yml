  summary: "\n<p>Specifies options for opening a key.</p>\n"
  remarks: "\n<p>The <xref href=\"System.Security.Cryptography.CngKeyOpenOptions.Silent\" data-throw-if-not-resolved=\"false\"></xref> option suppresses any UI prompting. This option may not work with some key types, such as smart card keys and keys that are stored in the software key storage provider (KSP). These key types are protected with mandatory UI prompting.</p>\n"
