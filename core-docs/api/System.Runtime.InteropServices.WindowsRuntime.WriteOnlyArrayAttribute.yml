  summary: "\n<p>When applied to an array parameter in a Windows Runtime component, specifies that the contents of an array that is passed to that parameter are used only for output. The caller does not guarantee that the contents are initialized, and the called method should not read the contents. See the Remarks section for important information about callers that are written using managed code.</p>\n"
  remarks: "\n<p>If an array parameter in your Windows Runtime component is passed by value (<strong>ByVal</strong> in Visual Basic), you must apply one of the following attributes to it: </p>\n<ul><li>\n<p>Apply the <xref href=\"System.Runtime.InteropServices.WindowsRuntime.ReadOnlyArrayAttribute\" data-throw-if-not-resolved=\"false\"></xref> attribute if you intend the contents of the array to be used for input only. </p>\n</li><li>\n<p>Apply the <xref href=\"System.Runtime.InteropServices.WindowsRuntime.WriteOnlyArrayAttribute\" data-throw-if-not-resolved=\"false\"></xref> attribute if you intend the contents of the array to be used for output only (that is, the method sets the contents of the array but does not read them).</p>\n</li></ul>\n<p>Applying both attributes to a parameter causes an error. For more information, including the standard pattern for making changes to an array, see <see href=\"http://go.microsoft.com/fwlink/?LinkId=251026\">Passing arrays to a Windows Runtime component</see> in the Windows Dev Center.</p>\n<p>Parameters that have the <xref href=\"System.Runtime.InteropServices.WindowsRuntime.WriteOnlyArrayAttribute\" data-throw-if-not-resolved=\"false\"></xref> attribute behave differently depending on whether the caller is written in native code or managed code. If the caller is native code (JavaScript or Visual C++ component extensions), the called method can't make any assumptions about the contents of the original array. For example, the array the method receives might not be initialized, or might contain default values. The method is expected to set the values of all the elements in the array. </p>\n<p>If the caller is managed code, the caller's original array is passed to the called method, as it would be in any method call in the .NET Framework. Array contents are mutable in managed code, so the method can selectively read and change those values. This is important to remember because it affects unit tests written for a Windows Runtime component. If the tests are written in managed code, the contents of an array will appear to be mutable during testing, and the results are likely to be different if the method is called from native code later. </p>\n<p>Applying this attribute to an <strong>out</strong> parameter or to a parameter that has the <xref href=\"System.Runtime.InteropServices.InAttribute\" data-throw-if-not-resolved=\"false\"></xref> attribute causes an error when the module is exported. Applying the attribute to a parameter that has the <xref href=\"System.Runtime.InteropServices.OutAttribute\" data-throw-if-not-resolved=\"false\"></xref> attribute causes an error unless the parameter also has the Visual Basic <strong>ByRef</strong> modifier. In that case, the attribute is redundant but allowed. </p>\n"
