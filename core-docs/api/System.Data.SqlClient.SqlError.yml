  summary: "\n<p>Some error messages can be raised at multiple points in the code for the Database Engine. For example, an 1105 error can be raised for several different conditions. Each specific condition that raises an error assigns a unique state code.</p>\n"
  remarks: "\n<p>State is only set for errors that are received from the server.</p>\n<p>For more information on errors generated by SQL Server, see <see href=\"http://msdn.microsoft.com/library/ms165761.aspx\">Understanding Database Engine Errors</see>.</p>\n"
