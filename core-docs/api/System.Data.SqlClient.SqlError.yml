  assemblies:
  - System.Data.SqlClient
  namespace: System.Data.SqlClient
  summary: "\n<p>Collects information relevant to a warning or error returned by SQL Server.</p>\n"
  remarks: "\n<p>This class is created by the .NET Framework Data Provider for SQL Server when an error occurs. An instance of <xref href=\"System.Data.SqlClient.SqlError\" data-throw-if-not-resolved=\"false\"></xref> is created and managed by the <xref href=\"System.Data.SqlClient.SqlErrorCollection\" data-throw-if-not-resolved=\"false\"></xref>, which in turn is created by the <xref href=\"System.Data.SqlClient.SqlException\" data-throw-if-not-resolved=\"false\"></xref> class.</p>\n<p>Messages with a severity level of 10 or less are informational and indicate problems caused by mistakes in information that a user has entered. Severity levels from 11 through 16 are generated by the user, and can be corrected by the user. Severity levels from 17 through 25 indicate software or hardware errors. When a level 17, 18, or 19 error occurs, you can continue working, although you might not be able to execute a particular statement.</p>\n<p>The <xref href=\"System.Data.SqlClient.SqlConnection\" data-throw-if-not-resolved=\"false\"></xref> remains open when the severity level is 19 or less. When the severity level is 20 or greater, the server usually closes the <xref href=\"System.Data.SqlClient.SqlConnection\" data-throw-if-not-resolved=\"false\"></xref>. However, the user can reopen the connection and continue. In both cases, a <xref href=\"System.Data.SqlClient.SqlException\" data-throw-if-not-resolved=\"false\"></xref> is generated by the method executing the command.</p>\n<p>For more information on errors generated by SQL Server, see <see href=\"http://msdn.microsoft.com/library/ms365262.aspx\">Cause and Resolution of Database Engine Errors</see>. For more information about severity levels, see <see href=\"http://msdn.microsoft.com/library/ms164086.aspx\">Database Engine Error Severities</see>.</p>\n"
  example:
  - "\n<p>The following example displays each <xref href=\"System.Data.SqlClient.SqlError\" data-throw-if-not-resolved=\"false\"></xref> within the <xref href=\"System.Data.SqlClient.SqlErrorCollection\" data-throw-if-not-resolved=\"false\"></xref> collection.</p>Classic WebData SqlError Example#1"
