  summary: "\n<p>Specifies the lifetime of a performance counter instance.</p>\n"
  remarks: "\n<p>The default behavior is <xref href=\"System.Diagnostics.PerformanceCounterInstanceLifetime.Global\" data-throw-if-not-resolved=\"false\"></xref>, which specifies the removal of the performance counter instance when no counters are using the process category.</p>\n<p>If the <xref href=\"System.Diagnostics.PerformanceCounterCategory.CategoryType\" data-throw-if-not-resolved=\"false\"></xref> property is <xref href=\"System.Diagnostics.PerformanceCounterCategoryType.SingleInstance\" data-throw-if-not-resolved=\"false\"></xref>, the <xref href=\"System.Diagnostics.PerformanceCounter.InstanceLifetime\" data-throw-if-not-resolved=\"false\"></xref> value for the performance counter must be <xref href=\"System.Diagnostics.PerformanceCounterInstanceLifetime.Global\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n"
