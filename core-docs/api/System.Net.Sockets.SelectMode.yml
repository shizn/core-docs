  summary: "\n<p>Defines the polling modes for the <xref href=\"System.Net.Sockets.Socket.Poll(System.Int32,System.Net.Sockets.SelectMode)\" data-throw-if-not-resolved=\"false\"></xref> method.</p>\n"
  remarks: "\n<p>The <xref href=\"System.Net.Sockets.SelectMode\" data-throw-if-not-resolved=\"false\"></xref> enumeration defines the polling modes that can be passed to the <xref href=\"System.Net.Sockets.Socket.Poll(System.Int32,System.Net.Sockets.SelectMode)\" data-throw-if-not-resolved=\"false\"></xref> method. Use the <xref href=\"System.Net.Sockets.SelectMode.SelectRead\" data-throw-if-not-resolved=\"false\"></xref> value to determine if a listening <xref href=\"System.Net.Sockets.Socket\" data-throw-if-not-resolved=\"false\"></xref> has incoming connection requests. Use the <xref href=\"System.Net.Sockets.SelectMode.SelectWrite\" data-throw-if-not-resolved=\"false\"></xref> value to determine if a <xref href=\"System.Net.Sockets.Socket\" data-throw-if-not-resolved=\"false\"></xref> is writeable. Use the <xref href=\"System.Net.Sockets.SelectMode.SelectError\" data-throw-if-not-resolved=\"false\"></xref> value to determine if there is an error condition present on the <xref href=\"System.Net.Sockets.Socket\" data-throw-if-not-resolved=\"false\"></xref>. For explanations of writeability, readability, and the presence of error conditions, see the <xref href=\"System.Net.Sockets.Socket.Poll(System.Int32,System.Net.Sockets.SelectMode)\" data-throw-if-not-resolved=\"false\"></xref> method.</p>\n"
  example:
  - "\n<p>The following example checks the status of a <xref href=\"System.Net.Sockets.Socket\" data-throw-if-not-resolved=\"false\"></xref> using all three <xref href=\"System.Net.Sockets.SelectMode\" data-throw-if-not-resolved=\"false\"></xref> enumeration values. A call to <xref href=\"System.Net.Sockets.Socket.Poll(System.Int32,System.Net.Sockets.SelectMode)\" data-throw-if-not-resolved=\"false\"></xref> using the <xref href=\"System.Net.Sockets.SelectMode.SelectWrite\" data-throw-if-not-resolved=\"false\"></xref> enumerated value should return <strong>true</strong>.</p>SelectModeExample#1"
