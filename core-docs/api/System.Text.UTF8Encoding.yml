  summary: "\n<p>Initializes a new instance of the <xref href=\"System.Text.UTF8Encoding\" data-throw-if-not-resolved=\"false\"></xref> class. Parameters specify whether to provide a Unicode byte order mark and whether to throw an exception when an invalid encoding is detected. </p>\n"
  remarks: "\n<p>The <em>encoderShouldEmitUTF8Identifier</em> parameter controls the operation of the <xref href=\"System.Text.UTF8Encoding.GetPreamble\" data-throw-if-not-resolved=\"false\"></xref> method. If <strong>true</strong>, the method returns a byte array containing the Unicode byte order mark (BOM) in UTF-8 format.  If <strong>false</strong>, it returns a zero-length byte array. However, setting <em>encoderShouldEmitUTF8Identifier</em> to <strong>true</strong> does not cause the <xref href=\"System.Text.UTF8Encoding.GetBytes(System.String)\" data-throw-if-not-resolved=\"false\"></xref> method to prefix the BOM at the beginning of the byte array, nor does it cause the <xref href=\"System.Text.UTF8Encoding.GetByteCount(System.String)\" data-throw-if-not-resolved=\"false\"></xref> method to include the number of bytes in the BOM in the byte count. </p>\n<p>If <em>throwOnInvalidBytes</em> is <strong>true</strong>, a method that detects an invalid byte sequence throws an <xref href=\"System.ArgumentException\" data-throw-if-not-resolved=\"false\"></xref> exception. Otherwise, the method does not throw an exception, and the invalid sequence is ignored. </p>\n<p>For security reasons, you should enable error detection by calling a constructor that includes a <em>throwOnInvalidBytes</em> parameter and setting that parameter to <strong>true</strong>. </p>\n"
  example:
  - "\n<p>The following example creates a new <xref href=\"System.Text.UTF8Encoding\" data-throw-if-not-resolved=\"false\"></xref> instance, specifying that the <xref href=\"System.Text.UTF8Encoding.GetPreamble\" data-throw-if-not-resolved=\"false\"></xref> method should not emit a Unicode byte order mark prefix, and an exception should be thrown when an invalid encoding is detected. The behavior of this constructor is compared to the default <xref href=\"System.Text.UTF8Encoding.#ctor\" data-throw-if-not-resolved=\"false\"></xref> constructor, which does not throw an exception when an invalid encoding is detected. The two <xref href=\"System.Text.UTF8Encoding\" data-throw-if-not-resolved=\"false\"></xref> instances encode a character array that contains two high surrogates (U+D801 and U+D802) in a row, which is an invalid character sequence; a high surrogate should always be followed by a low surrogate. </p>System.Text.UTF8Encoding.ctor3 Example#1"
