  namespace: System.Text
  summary: "\n<p>Calculates the number of bytes produced by encoding a set of characters starting at the specified character pointer.</p>\n"
  remarks: "\n<p>To calculate the exact array size required by the <xref href=\"System.Text.UTF8Encoding.GetBytes(System.String,System.Int32,System.Int32,System.Byte[],System.Int32)\" data-throw-if-not-resolved=\"false\"></xref> method to store the resulting bytes, you call the <xref href=\"System.Text.UTF8Encoding.GetByteCount(System.Char[],System.Int32,System.Int32)\" data-throw-if-not-resolved=\"false\"></xref> method. To calculate the maximum array size, you call the <xref href=\"System.Text.UTF8Encoding.GetMaxByteCount(System.Int32)\" data-throw-if-not-resolved=\"false\"></xref> method. The <xref href=\"System.Text.UTF8Encoding.GetByteCount(System.Char[],System.Int32,System.Int32)\" data-throw-if-not-resolved=\"false\"></xref> method generally allocates less memory, while the <xref href=\"System.Text.UTF8Encoding.GetMaxByteCount(System.Int32)\" data-throw-if-not-resolved=\"false\"></xref> method generally executes faster. </p>\n<p>With error detection, an invalid sequence causes this method to throw an <xref href=\"System.ArgumentException\" data-throw-if-not-resolved=\"false\"></xref> exception. Without error detection, invalid sequences are ignored, and no exception is thrown.</p>\n<p>To ensure that the encoded bytes are decoded properly when they are saved as a file or as a stream, you can prefix a stream of encoded bytes with a preamble. Inserting the preamble at the beginning of a byte stream (such as at the beginning of a series of bytes to be written to a file) is the developer's responsibility, and the number of bytes in the preamble is not reflected in the value returned by the <xref href=\"System.Text.UTF8Encoding.GetByteCount(System.Char*,System.Int32)\" data-throw-if-not-resolved=\"false\"></xref> method. </p>\n"
