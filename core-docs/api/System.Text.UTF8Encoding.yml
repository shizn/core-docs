  summary: "\n<p>Calculates the maximum number of bytes produced by encoding the specified number of characters.</p>\n"
  remarks: "\n<p>To calculate the exact array size required by <xref href=\"System.Text.UTF8Encoding.GetBytes(System.String,System.Int32,System.Int32,System.Byte[],System.Int32)\" data-throw-if-not-resolved=\"false\"></xref> to store the resulting bytes, you call the <xref href=\"System.Text.UTF8Encoding.GetByteCount(System.Char[],System.Int32,System.Int32)\" data-throw-if-not-resolved=\"false\"></xref> method. To calculate the maximum array size, you call the <xref href=\"System.Text.UTF8Encoding.GetMaxByteCount(System.Int32)\" data-throw-if-not-resolved=\"false\"></xref> method. The <xref href=\"System.Text.UTF8Encoding.GetByteCount(System.Char[],System.Int32,System.Int32)\" data-throw-if-not-resolved=\"false\"></xref> method generally allocates less memory, while the <xref href=\"System.Text.UTF8Encoding.GetMaxByteCount(System.Int32)\" data-throw-if-not-resolved=\"false\"></xref> method generally executes faster.</p>\n<p>\n<xref href=\"System.Text.UTF8Encoding.GetMaxByteCount(System.Int32)\" data-throw-if-not-resolved=\"false\"></xref> is a worst-case number, including the worst case for the currently selected <xref href=\"System.Text.EncoderFallback\" data-throw-if-not-resolved=\"false\"></xref>. If a fallback is chosen with a potentially large string, <xref href=\"System.Text.UTF8Encoding.GetMaxByteCount(System.Int32)\" data-throw-if-not-resolved=\"false\"></xref> can return large values.</p>\n<p>In most cases, this method returns reasonable numbers for small strings. For large strings, you might have to choose between using very large buffers and catching errors in the rare case that a more reasonable buffer is exceeded. You might also want to consider a different approach using <see cref=\"Overload:System.Text.UTF8Encoding.GetByteCount\"></see> or <see cref=\"Overload:System.Text.Encoder.Convert\"></see>. For example, text in English and many other languages often needs only one UTF-8 byte to represent a character, but the number returned by <xref href=\"System.Text.UTF8Encoding.GetMaxByteCount(System.Int32)\" data-throw-if-not-resolved=\"false\"></xref> has to allow for the possibility that the string to be converted will consist entirely of characters that each require four bytes. </p>\n<p>\n<xref href=\"System.Text.UTF8Encoding.GetMaxByteCount(System.Int32)\" data-throw-if-not-resolved=\"false\"></xref> has no relation to <xref href=\"System.Text.UTF8Encoding.GetChars(System.Byte[],System.Int32,System.Int32,System.Char[],System.Int32)\" data-throw-if-not-resolved=\"false\"></xref>. If your application needs a similar function to use with <xref href=\"System.Text.UTF8Encoding.GetChars(System.Byte[],System.Int32,System.Int32,System.Char[],System.Int32)\" data-throw-if-not-resolved=\"false\"></xref>, it should use <xref href=\"System.Text.UTF8Encoding.GetMaxCharCount(System.Int32)\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n<p>\n<code>GetMaxByteCount(N)</code> is not necessarily the same value as <code>N* GetMaxByteCount(1)</code>.</p>\n"
  example:
  - "\n<p>The following example uses the <xref href=\"System.Text.UTF8Encoding.GetMaxByteCount(System.Int32)\" data-throw-if-not-resolved=\"false\"></xref> method to return the maximum number of bytes required to encode a specified number of characters.</p>System.Text.utf8encoding.getmaxbytecount example#1"
