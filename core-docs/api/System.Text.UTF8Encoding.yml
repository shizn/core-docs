  summary: "\n<p>Represents a UTF-8 encoding of Unicode characters.</p>\n"
  remarks: "\n<p>Encoding is the process of transforming a set of Unicode characters into a sequence of bytes. Decoding is the process of transforming a sequence of encoded bytes into a set of Unicode characters.</p>\n<p>UTF-8 is a Unicode encoding that represents each code point as a sequence of one to four bytes. Unlike the UTF-16 and UTF-32 encodings, the UTF-8 encoding does not require \"endianness\"; the encoding scheme is the same regardless of whether the processor is big-endian or little-endian. <xref href=\"System.Text.UTF8Encoding\" data-throw-if-not-resolved=\"false\"></xref> corresponds to the Windows code page 65001. For more information about the UTFs and other encodings supported by <xref href=\"System.Text\" data-throw-if-not-resolved=\"false\"></xref>, see Character Encoding in the .NET Framework.</p>\n<p>You can instantiate a <xref href=\"System.Text.UTF8Encoding\" data-throw-if-not-resolved=\"false\"></xref> object in a number of ways, depending on whether you want to it to provide a byte order mark (BOM) and whether you want to enable error detection. The following table lists the constructors and the <xref href=\"System.Text.Encoding\" data-throw-if-not-resolved=\"false\"></xref> property that return a <xref href=\"System.Text.UTF8Encoding\" data-throw-if-not-resolved=\"false\"></xref> object.  </p>\n<p>Member</p>\n<p>BOM</p>\n<p>Error detection</p>\n<p>The <xref href=\"System.Text.UTF8Encoding.GetByteCount(System.Char[],System.Int32,System.Int32)\" data-throw-if-not-resolved=\"false\"></xref> method determines how many bytes result in encoding a set of Unicode characters, and the <xref href=\"System.Text.UTF8Encoding.GetBytes(System.String,System.Int32,System.Int32,System.Byte[],System.Int32)\" data-throw-if-not-resolved=\"false\"></xref> method performs the actual encoding.</p>\n<p>Likewise, the <xref href=\"System.Text.UTF8Encoding.GetCharCount(System.Byte[],System.Int32,System.Int32)\" data-throw-if-not-resolved=\"false\"></xref> method determines how many characters result in decoding a sequence of bytes, and the <xref href=\"System.Text.UTF8Encoding.GetChars(System.Byte[],System.Int32,System.Int32,System.Char[],System.Int32)\" data-throw-if-not-resolved=\"false\"></xref> and <xref href=\"System.Text.UTF8Encoding.GetString(System.Byte[],System.Int32,System.Int32)\" data-throw-if-not-resolved=\"false\"></xref> methods perform the actual decoding.</p>\n<p>For an encoder or decoder that is able to save state information when encoding or decoding data that spans multiple blocks (such as string of 1 million characters that is encoded in 100,000-character segments), use the <xref href=\"System.Text.UTF8Encoding.GetEncoder\" data-throw-if-not-resolved=\"false\"></xref> and <xref href=\"System.Text.UTF8Encoding.GetDecoder\" data-throw-if-not-resolved=\"false\"></xref> properties, respectively. </p>\n<p>Optionally, the <xref href=\"System.Text.UTF8Encoding\" data-throw-if-not-resolved=\"false\"></xref> object provides a byte order mark (BOM), which is an array of bytes that can be prefixed to the beginning of the byte stream that results from the encoding process. If a UTF-8 encoded byte stream is prefaced with a byte order mark (BOM), it helps the decoder determine the byte order and the transformation format or UTF. Note, however, that the Unicode Standard neither requires nor recommends a BOM in UTF-8 encoded streams. For more information on byte order and the byte order mark, see The Unicode Standard at the <see href=\"http://go.microsoft.com/fwlink/?LinkId=37123\">Unicode home page</see>. </p>\n<p>If the encoder is configured to provide a BOM, you can retrieve it by calling the <xref href=\"System.Text.UTF8Encoding.GetPreamble\" data-throw-if-not-resolved=\"false\"></xref> method; otherwise, the method returns an empty array. Note that, even if a <xref href=\"System.Text.UTF8Encoding\" data-throw-if-not-resolved=\"false\"></xref> object is configured for BOM support, you must include the BOM at the beginning of the encoded byte stream as appropriate; the encoding methods of the <xref href=\"System.Text.UTF8Encoding\" data-throw-if-not-resolved=\"false\"></xref> class do not do this automatically. </p>\n<p>To enable error detection and to make the class instance more secure, you should call the <xref href=\"System.Text.UTF8Encoding.#ctor(System.Boolean,System.Boolean)\" data-throw-if-not-resolved=\"false\"></xref> constructor and set the <em>throwOnInvalidBytes</em> parameter to <strong>true</strong>. With error detection enabled, a method that detects an invalid sequence of characters or bytes throws an <xref href=\"System.ArgumentException\" data-throw-if-not-resolved=\"false\"></xref> exception. Without error detection, no exception is thrown, and the invalid sequence is generally ignored. </p>\n<p>The state of a UTF-8 encoded object is not preserved if the object is serialized and deserialized using different .NET Framework versions.</p>\n"
  example:
  - "\n<p>The following example uses a <xref href=\"System.Text.UTF8Encoding\" data-throw-if-not-resolved=\"false\"></xref> object to encode a string of Unicode characters and store them in a byte array. The Unicode string includes two characters, Pi (U+03A0) and Sigma (U+03A3), that are outside the ASCII character range. When the encoded byte array is decoded back to a string, the Pi and Sigma characters are still present. </p>System.Text.UTF8Encoding Example#1"
  - "\n<p>The following example uses the same string as the previous example, except that it writes the encoded bytes to a file and prefixes the byte stream with a byte order mark (BOM). It then reads the file in two different ways: as a text file by using a <xref href=\"System.IO.StreamReader\" data-throw-if-not-resolved=\"false\"></xref> object; and as a binary file. As you would expect, in neither case is the BOM included in the newly read string. </p>System.Text.UTF8Encoding Example#2"
