reamble at the beginning of a byte stream (such as at the beginning of a series of bytes to be written to a file) is the developer's responsibility. The <xref href=\"System.Text.UTF8Encoding.GetBytes(System.Char*,System.Int32,System.Byte*,System.Int32)\" data-throw-if-not-resolved=\"false\"></xref> method does not prepend a preamble to the beginning of a sequence of encoded bytes. </p>\n"
