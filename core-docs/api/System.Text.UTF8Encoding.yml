  namespace: System.Text
  summary: "\n<p>Decodes a range of bytes from a byte array into a string.</p>\n"
  remarks: "\n<p>With error detection, an invalid sequence causes this method to throw an <xref href=\"System.ArgumentException\" data-throw-if-not-resolved=\"false\"></xref> exception. Without error detection, invalid sequences are ignored, and no exception is thrown.</p>\n<p>If the range of bytes to be decoded includes the byte order mark (BOM) and the byte array was returned by a method of a non-BOM aware type, the character U+FFFE is included in the character array returned by this method. You can remove it by calling the <xref href=\"System.String.TrimStart(System.Char[])\" data-throw-if-not-resolved=\"false\"></xref> method. </p>\n<p>Data to be converted, such as data read from a stream, might be available only in sequential blocks. In this case, or if the amount of data is so large that it needs to be divided into smaller blocks, use the <xref href=\"System.Text.Decoder\" data-throw-if-not-resolved=\"false\"></xref> or the <xref href=\"System.Text.Encoder\" data-throw-if-not-resolved=\"false\"></xref> provided by the <xref href=\"System.Text.UTF8Encoding.GetDecoder\" data-throw-if-not-resolved=\"false\"></xref> method or the <xref href=\"System.Text.UTF8Encoding.GetEncoder\" data-throw-if-not-resolved=\"false\"></xref> method, respectively.</p>\n"
  example:
  - "\n<p>The following example initializes an array by calling the <xref href=\"System.Text.UTF8Encoding.GetByteCount(System.String)\" data-throw-if-not-resolved=\"false\"></xref> method to determine exactly how many bytes are required for an encoded string and then adding the size of the byte order mark (BOM). The example then calls the <xref href=\"System.Text.UTF8Encoding.GetPreamble\" data-throw-if-not-resolved=\"false\"></xref> method to store the BOM to the array before calling the <xref href=\"System.Text.UTF8Encoding.GetBytes(System.String)\" data-throw-if-not-resolved=\"false\"></xref> method to store the encoded bytes to the array. The example then calls the <xref href=\"System.Text.UTF8Encoding.GetString(System.Byte[],System.Int32,System.Int32)\" data-throw-if-not-resolved=\"false\"></xref> method to decode the string. </p>System.Text.UTF8Encoding.GetString#1<p>Note that in this case the decoded string differs from the original string, since it begins with a 16-bit byte order mark U+FFFD. This means that the two strings will compare as unequal, and that if the string is output, the BOM will be displayed as the replacement character \"?\". To remove the BOM at the beginning of the string, you can call the <xref href=\"System.String.TrimStart(System.Char[])\" data-throw-if-not-resolved=\"false\"></xref> method. </p>"
