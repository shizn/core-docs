  summary: "\n<p>Obtains an encoder that converts a sequence of Unicode characters into a UTF-8 encoded sequence of bytes.</p>\n"
  remarks: "\n<p>The <xref href=\"System.Text.Encoder.GetBytes(System.Char[],System.Int32,System.Int32,System.Byte[],System.Int32,System.Boolean)\" data-throw-if-not-resolved=\"false\"></xref> method converts sequential blocks of characters into sequential blocks of bytes, in a manner similar to the <xref href=\"System.Text.UTF8Encoding.GetBytes(System.String,System.Int32,System.Int32,System.Byte[],System.Int32)\" data-throw-if-not-resolved=\"false\"></xref> method. However, a <xref href=\"System.Text.Encoder\" data-throw-if-not-resolved=\"false\"></xref> maintains state information between calls so it can correctly encode character sequences that span blocks. The <xref href=\"System.Text.Encoder\" data-throw-if-not-resolved=\"false\"></xref> also preserves trailing characters at the end of data blocks and uses the trailing characters in the next encoding operation. For example, a data block might end with an unmatched high surrogate, and the matching low surrogate might be in the next data block. Therefore, <xref href=\"System.Text.UTF8Encoding.GetDecoder\" data-throw-if-not-resolved=\"false\"></xref> and <xref href=\"System.Text.UTF8Encoding.GetEncoder\" data-throw-if-not-resolved=\"false\"></xref> are useful for network transmission and file operations, because those operations often deal with blocks of data instead of a complete data stream.</p>\n<p>If error detection is enabled, that is, the <em>throwOnInvalidCharacters</em> parameter of the constructor is set to <strong>true</strong>, error detection is also enabled in the <xref href=\"System.Text.Encoder\" data-throw-if-not-resolved=\"false\"></xref> returned by this method. If error detection is enabled and an invalid sequence is encountered, the state of the encoder is undefined and processing must stop.</p>\n"
  example:
