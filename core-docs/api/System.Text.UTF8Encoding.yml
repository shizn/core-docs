  name: GetPreamble()
  fullName: System.Text.UTF8Encoding.GetPreamble()
  type: Method
  source:
    remote:
      path: src/mscorlib/src/System/Text/UTF8Encoding.cs
      branch: master
      repo: https://github.com/dotnet/coreclr.git
    id: GetPreamble
    path: src/mscorlib/src/System/Text/UTF8Encoding.cs
    startLine: 2383
  assemblies:
  - System.Text.Encoding.Extensions
  namespace: System.Text
  summary: "\n<p>Returns a Unicode byte order mark encoded in UTF-8 format, if the <xref href=\"System.Text.UTF8Encoding\" data-throw-if-not-resolved=\"false\"></xref> encoding object is configured to supply one. </p>\n"
  remarks: "\n<p>The <xref href=\"System.Text.UTF8Encoding\" data-throw-if-not-resolved=\"false\"></xref> object can provide a preamble, which is a byte array that can be prefixed to the sequence of bytes that result from the encoding process. Prefacing a sequence of encoded bytes with a byte order mark (code point U+FEFF) helps the decoder determine the byte order and the transformation format, or UTF. The Unicode byte order mark (BOM) is serialized as 0xEF 0xBB 0xBF. Note that the Unicode Standard neither requires nor recommends the use of a BOM for UTF-8 encoded streams. </p>\n<p>You can instantiate a <xref href=\"System.Text.UTF8Encoding\" data-throw-if-not-resolved=\"false\"></xref> object whose <xref href=\"System.Text.UTF8Encoding.GetPreamble\" data-throw-if-not-resolved=\"false\"></xref> method returns a valid BOM in the following ways: </p>\n<ul><li>\n<p>By retrieving the <xref href=\"System.Text.UTF8Encoding\" data-throw-if-not-resolved=\"false\"></xref> object returned by the <xref href=\"System.Text.Encoding.UTF8\" data-throw-if-not-resolved=\"false\"></xref> property. </p>\n</li><li>\n<p>By calling a <xref href=\"System.Text.UTF8Encoding\" data-throw-if-not-resolved=\"false\"></xref> constructor with a <em>encoderShouldEmitUTF8Identifier</em> parameter and setting its value set to <strong>true</strong>. </p>\n</li></ul>\n<p>All other <xref href=\"System.Text.UTF8Encoding\" data-throw-if-not-resolved=\"false\"></xref> objects are configured to return an empty array rather than a valid BOM. </p>\n<p>The BOM provide nearly certain identification of an encoding for files that otherwise have lost a reference to their encoding, such as untagged or improperly tagged web data or random text files stored when a business did not have international concerns. Often user problems might be avoided if data is consistently and properly tagged.  </p>\n<p>For standards that provide an encoding type, a BOM is somewhat redundant. However, it can be used to help a server send the correct encoding header. Alternatively, it can be used as a fallback in case the encoding is otherwise lost.  </p>\n<p>There are some disadvantages to using a BOM. For example, knowing how to limit the database fields that use a BOM can be difficult. Concatenation of files can be a problem also, for example, when files are merged in such a way that an unnecessary character can end up in the middle of data. In spite of the few disadvantages, however, the use of a BOM is highly recommended. </p>\n<p>For more information on byte order and the byte order mark, see The Unicode Standard at the <see href=\"http://go.microsoft.com/fwlink/?LinkId=37123\">Unicode home page</see>.</p>\n<p>To ensure that the encoded bytes are decoded properly when they are saved as a file or as a stream, you can prefix the beginning of a stream of encoded bytes with a preamble. Note that the <xref href=\"System.Text.UTF8Encoding.GetBytes(System.String)\" data-throw-if-not-resolved=\"false\"></xref> method does not prepend a BOM to a sequence of encoded bytes; supplying a BOM at the beginning of an appropriate byte stream is the developer's responsibility. </p>\n"
  example:
  - "\n<p>The following example uses the <xref href=\"System.Text.UTF8Encoding.GetPreamble\" data-throw-if-not-resolved=\"false\"></xref> method to return the Unicode byte order mark encoded in UTF-8 format. Notice that the default constructor for <xref href=\"System.Text.UTF8Encoding\" data-throw-if-not-resolved=\"false\"></xref> does not provide a preamble.</p>System.Text.UTF8Encoding.GetPreamble Example#1"
  - "\n<p>The following example instantiates two <xref href=\"System.Text.UTF8Encoding\" data-throw-if-not-resolved=\"false\"></xref> objects, the first by calling the parameterless <xref href=\"System.Text.UTF8Encoding.#ctor\" data-throw-if-not-resolved=\"false\"></xref> constructor, which does not provide a BOM, and the second by calling the <xref href=\"System.Text.UTF8Encoding.#ctor(System.Boolean)\" data-throw-if-not-resolved=\"false\"></xref> constructor with its <em>encoderShouldEmitUTF8Identifier</em> argument set to <strong>true</strong>. It then calls the <xref href=\"System.Text.UTF8Encoding.GetPreamble\" data-throw-if-not-resolved=\"false\"></xref> method to write the BOM to a file before writing a UF8-encoded string. As the console output from the example shows, the file that saves the bytes from the second encoder has three more bytes than the first. </p>System.Text.UTF8Encoding.GetPreamble#1<p>You can also compare the files by using the <strong>fc</strong> command in a console window, or you can inspect the files in a text editor that includes a Hex View mode. Note that when the file is opened in an editor that supports UTF-8, the BOM is not displayed. </p>"
