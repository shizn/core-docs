  summary: "\n<p>Initializes a new instance of the <xref href=\"System.Text.UTF8Encoding\" data-throw-if-not-resolved=\"false\"></xref> class. A parameter specifies whether to provide a Unicode byte order mark. </p>\n"
  remarks: "\n<p>This constructor creates an instance that does not throw an exception when an invalid encoding is detected.</p>\n<p>For security reasons, you should enable error detection by calling a constructor that includes a <em>throwOnInvalidBytes</em> parameter and setting its value to <strong>true</strong>. </p>\n<p>The <em>encoderShouldEmitUTF8Identifier</em> parameter controls the operation of the <xref href=\"System.Text.UTF8Encoding.GetPreamble\" data-throw-if-not-resolved=\"false\"></xref> method. If <strong>true</strong>, the method returns a byte array containing the Unicode byte order mark (BOM) in UTF-8 format.  If <strong>false</strong>, it returns a zero-length byte array. However, setting <em>encoderShouldEmitUTF8Identifier</em> to <strong>true</strong> does not cause the <xref href=\"System.Text.UTF8Encoding.GetBytes(System.String)\" data-throw-if-not-resolved=\"false\"></xref> method to prefix the BOM at the beginning of the byte array, nor does it cause the <xref href=\"System.Text.UTF8Encoding.GetByteCount(System.String)\" data-throw-if-not-resolved=\"false\"></xref> method to include the number of bytes in the BOM in the byte count. </p>\n"
  example:
  - "\n<p>The following example creates a new <xref href=\"System.Text.UTF8Encoding\" data-throw-if-not-resolved=\"false\"></xref> instance and specifies that a Unicode byte order mark prefix should be emitted by the <xref href=\"System.Text.UTF8Encoding.GetPreamble\" data-throw-if-not-resolved=\"false\"></xref> method. The <xref href=\"System.Text.UTF8Encoding.GetPreamble\" data-throw-if-not-resolved=\"false\"></xref> method then returns the Unicode byte order mark prefix. </p>System.Text.UTF8Encoding.ctor2 Example#1"
