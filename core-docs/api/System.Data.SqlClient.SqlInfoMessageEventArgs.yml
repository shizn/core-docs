  summary: "\n<p>Provides data for the <xref href=\"System.Data.SqlClient.SqlConnection.InfoMessage\" data-throw-if-not-resolved=\"false\"></xref> event.</p>\n"
  remarks: "\n<p>The <xref href=\"System.Data.SqlClient.SqlConnection.InfoMessage\" data-throw-if-not-resolved=\"false\"></xref> event contains a <xref href=\"System.Data.SqlClient.SqlErrorCollection\" data-throw-if-not-resolved=\"false\"></xref> collection which contains the warnings sent from the server.</p>\n<p>An <xref href=\"System.Data.SqlClient.SqlConnection.InfoMessage\" data-throw-if-not-resolved=\"false\"></xref> event is generated when a SQL Server message with a severity level of 10 or less occurs.</p>\n"
