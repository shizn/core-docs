  namespace: System.Data.SqlClient
  summary: "\n<p>Adds a value to the end of the <xref href=\"System.Data.SqlClient.SqlParameterCollection\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n"
  remarks: "\n<p>\n<xref href=\"System.Data.SqlClient.SqlParameterCollection.AddWithValue(System.String,System.Object)\" data-throw-if-not-resolved=\"false\"></xref> replaces the <strong>SqlParameterCollection.Add </strong>method that takes a <xref href=\"System.String\" data-throw-if-not-resolved=\"false\"></xref> and an <xref href=\"System.Object\" data-throw-if-not-resolved=\"false\"></xref>. The overload of <strong>Add</strong> that takes a string and an object was deprecated because of possible ambiguity with the <strong>SqlParameterCollection.Add</strong> overload that takes a <xref href=\"System.String\" data-throw-if-not-resolved=\"false\"></xref> and a <xref href=\"System.Data.SqlDbType\" data-throw-if-not-resolved=\"false\"></xref> enumeration value where passing an integer with the string could be interpreted as being either the parameter value or the corresponding <xref href=\"System.Data.SqlDbType\" data-throw-if-not-resolved=\"false\"></xref> value. Use <xref href=\"System.Data.SqlClient.SqlParameterCollection.AddWithValue(System.String,System.Object)\" data-throw-if-not-resolved=\"false\"></xref> whenever you want to add a parameter by specifying its name and value.</p>\n<p>For <xref href=\"System.Data.SqlDbType\" data-throw-if-not-resolved=\"false\"></xref><strong>Xml</strong> enumeration values, you can use a string, an XML value, an <xref href=\"System.Xml.XmlReader\" data-throw-if-not-resolved=\"false\"></xref> derived type instance, or a <xref href=\"System.Data.SqlTypes.SqlXml\" data-throw-if-not-resolved=\"false\"></xref> object.</p>\n"
  example:
  - "\n<p>The following example demonstrates how to use the <strong>AddWithValue</strong> method.</p>DataWorks SqlParameterCollection.AddWithValue#1"
