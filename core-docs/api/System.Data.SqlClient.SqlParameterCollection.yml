  assemblies:
  - System.Data.SqlClient
  namespace: System.Data.SqlClient
  summary: "\n<p>Represents a collection of parameters associated with a <xref href=\"System.Data.SqlClient.SqlCommand\" data-throw-if-not-resolved=\"false\"></xref> and their respective mappings to columns in a <xref href=\"System.Data.DataSet\" data-throw-if-not-resolved=\"false\"></xref>. This class cannot be inherited.</p>\n"
  remarks: "\n<p>If the command contains an ad hoc SQL statement, as opposed to a stored-procedure name, the number of the parameters in the collection must be equal to the number of parameter placeholders within the command text, or SQL Server raises an error. With a stored procedure, all the parameters declared in the stored procedure without a default value must be provided. Parameters declared with a default value are optional. This lets you specify a value other than the default.</p>\n<p>For more information with additional sample code demonstrating how to use parameters, see Commands and Parameters.</p>\n"
  example:
  - "\n<p>The following example creates multiple instances of <xref href=\"System.Data.SqlClient.SqlParameter\" data-throw-if-not-resolved=\"false\"></xref> through the <xref href=\"System.Data.SqlClient.SqlParameterCollection\" data-throw-if-not-resolved=\"false\"></xref> collection. The parameters are used to select data within the data source and populate the <xref href=\"System.Data.DataSet\" data-throw-if-not-resolved=\"false\"></xref>. This code assumes that a <xref href=\"System.Data.DataSet\" data-throw-if-not-resolved=\"false\"></xref> and a <xref href=\"System.Data.SqlClient.SqlDataAdapter\" data-throw-if-not-resolved=\"false\"></xref> have already been created with the appropriate schema, commands, and connection.</p>Classic WebData SqlParameter Example#1"
  syntax:
    content: 'public sealed class SqlParameterCollection : DbParameterCollection, DbParameterCollection'
    content.vb: >-
      Public NotInheritable Class SqlParameterCollection
          Inherits DbParameterCollection
          Implements DbParameterCollection
  inheritance:
