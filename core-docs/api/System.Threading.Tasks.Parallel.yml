  summary: "\n<p>Executes a <strong>for</strong> (<strong>For</strong> in Visual Basic) loop with 64-bit indexes in which iterations may run in parallel and the state of the loop can be monitored and manipulated.</p>\n"
  remarks: "\n<p>The <em>body</em> delegate is invoked once for each value in the iteration range (<em>fromInclusive</em>, <em>toExclusive</em>). It is provided with the following parameters: the iteration count (<xref href=\"System.Int64\" data-throw-if-not-resolved=\"false\"></xref>), and a <xref href=\"System.Threading.Tasks.ParallelLoopState\" data-throw-if-not-resolved=\"false\"></xref> instance that may be used to break out of the loop prematurely.</p>\n<p>Calling the <xref href=\"System.Threading.Tasks.ParallelLoopState.Break\" data-throw-if-not-resolved=\"false\"></xref> method informs the <strong>for</strong> operation that iterations after the current one donâ€™t have to be executed, but all iterations before the current one do.</p>\n<p> Therefore, calling Break is similar to using a break operation within a conventional <strong>for</strong> loop in a language like C#, but it is not a perfect substitute: For example, there is no guarantee that iterations after the current one will definitely not execute.</p>\n<p>If executing all iterations before the current one is not necessary, use the <xref href=\"System.Threading.Tasks.ParallelLoopState.Stop\" data-throw-if-not-resolved=\"false\"></xref> method instead of using <xref href=\"System.Threading.Tasks.ParallelLoopState.Break\" data-throw-if-not-resolved=\"false\"></xref>. Calling <xref href=\"System.Threading.Tasks.ParallelLoopState.Stop\" data-throw-if-not-resolved=\"false\"></xref> informs the <strong>for</strong> loop that it may abandon all remaining iterations, regardless of whether they're before or after the current iteration, because all required work will have already been completed. However, as with <xref href=\"System.Threading.Tasks.ParallelLoopState.Break\" data-throw-if-not-resolved=\"false\"></xref>, there are no guarantees regarding which other iterations will not execute.</p>\n<p>If a loop is ended prematurely, the <xref href=\"System.Threading.Tasks.ParallelLoopResult\" data-throw-if-not-resolved=\"false\"></xref> structure that is returned will contain relevant information about the loop's completion.</p>\n<p>If <em>fromInclusive</em> is greater than or equal to <em>toExclusive</em>, then the method returns immediately without performing any iterations.</p>\n"
