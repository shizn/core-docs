  namespace: System.Runtime.CompilerServices
  summary: "\n<p>Controls the strictness of the code generated by the common language runtime's just-in-time (JIT) compiler.</p>\n"
  remarks: "\n<p>Apply the <xref href=\"System.Runtime.CompilerServices.CompilationRelaxationsAttribute\" data-throw-if-not-resolved=\"false\"></xref> attribute to assemblies to specify assembly compilation parameters.  Use the <xref href=\"System.Runtime.CompilerServices.CompilationRelaxations\" data-throw-if-not-resolved=\"false\"></xref> enumeration to specify compilation options.</p>\n<p>This attribute is ignored in version 1.0 of the Microsoft .NET Framework.</p>\n<p>The classes in <xref href=\"System.Runtime.CompilerServices\" data-throw-if-not-resolved=\"false\"></xref> are for compiler writers' use only.</p>\n"
  example:
  - "\n<p>The following example demonstrates how to apply the <xref href=\"System.Runtime.CompilerServices.CompilationRelaxationsAttribute\" data-throw-if-not-resolved=\"false\"></xref>.</p>Runtime.CompilerServices.CompilationRelaxationsAttribute#1"
  syntax:
    content: >-
      [AttributeUsage(AttributeTargets.Assembly | AttributeTargets.Class | AttributeTargets.Method | AttributeTargets.Module)]

      public class CompilationRelaxationsAttribute : Attribute
    content.vb: >-
      <AttributeUsage(AttributeTargets.Assembly Or AttributeTargets.Class Or AttributeTargets.Method Or AttributeTargets.Module)>

