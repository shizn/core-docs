  assemblies:
  - System.Xml.Xsl.Primitives
  namespace: System.Xml.Xsl
  summary: When overridden in a derived class, compares the base Uniform Resource Identifiers (URIs) of two documents based upon the order the documents were loaded by the XSLT processor (that is, the <xref href="System.Xml.Xsl.XslTransform" data-throw-if-not-resolved="false"></xref> class).
  syntax:
    content: public abstract int CompareDocument(string baseUri, string nextbaseUri)
    content.vb: Public MustOverride Function CompareDocument(baseUri As String, nextbaseUri As String) As Integer
    parameters:
    - id: baseUri
      type: System.String
      description: 'The base URI of the first document to compare. '
    - id: nextbaseUri
      type: System.String
      description: 'The base URI of the second document to compare. '
    return:
      type: System.Int32
      description: 'An integer value describing the relative order of the two base URIs: -1 if <em>baseUri</em> occurs before <em>nextbaseUri</em>; 0 if the two base URIs are identical; and 1 if <em>baseUri</em> occurs after <em>nextbaseUri</em>.'
  modifiers.csharp:
  - public
  - abstract
  modifiers.vb:
  - Public
  - MustOverride
