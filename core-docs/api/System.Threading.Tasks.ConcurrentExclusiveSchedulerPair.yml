  namespace: System.Threading.Tasks
  summary: "\n<p>Informs the scheduler pair that it should not accept any more tasks.</p>\n"
  remarks: "\n<p>Calling <xref href=\"System.Threading.Tasks.ConcurrentExclusiveSchedulerPair.Complete\" data-throw-if-not-resolved=\"false\"></xref> is optional. It is necessary only if you're relying on the <xref href=\"System.Threading.Tasks.ConcurrentExclusiveSchedulerPair.Completion\" data-throw-if-not-resolved=\"false\"></xref> property for notification that all processing has been completed.</p>\n"
