  assemblies:
  - System.Threading.Tasks
  namespace: System.Threading.Tasks
  summary: "\n<p>Provides task schedulers that coordinate to execute tasks while ensuring that concurrent tasks may run concurrently and exclusive tasks never do.</p>\n"
  example:
  - "\n<p>The following example shows the use of the <xref href=\"System.Threading.Tasks.ConcurrentExclusiveSchedulerPair\" data-throw-if-not-resolved=\"false\"></xref> class. Readers run on the concurrent part of the scheduler. The writer runs on the exclusive part of the scheduler. This code example is part of a larger example provided for the How to: Specify a Task Scheduler in a Dataflow Block topic.</p>TPLDataflow_WriterReadersWinForms#4"
