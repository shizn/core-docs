  namespace: System.IO
  summary: "\n<p>The exception that is thrown when trying to access a drive or share that is not available.</p>\n"
  remarks: "\n<p>The <xref href=\"System.IO.DriveNotFoundException\" data-throw-if-not-resolved=\"false\"></xref> class uses the HRESULT COR_E_DIRECTORYNOTFOUND. This exception can be thrown when a Win32 ERROR_PATH_NOT_FOUND HRESULT error is encountered.</p>\n"
