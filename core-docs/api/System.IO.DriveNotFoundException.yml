  namespace: System.IO
  summary: "\n<p>Initializes a new instance of the <xref href=\"System.IO.DriveNotFoundException\" data-throw-if-not-resolved=\"false\"></xref> class with its message string set to a system-supplied message and its HRESULT set to COR_E_DIRECTORYNOTFOUND. </p>\n"
  remarks: "\n<p>This constructor initializes the <xref href=\"System.Exception.Message\" data-throw-if-not-resolved=\"false\"></xref> property of the new instance to a system-supplied message that describes the error, such as \"Could not find the specified directory.\" This message is localized based on the current system culture.</p>\n<p>The <xref href=\"System.Exception.InnerException\" data-throw-if-not-resolved=\"false\"></xref> property of the new instance is initialized to <strong>null</strong>.</p>\n"
