  type: Method
  source:
    remote:
      path: src/Microsoft.VisualBasic/ref/Microsoft.VisualBasic.cs
      branch: master
      repo: https://github.com/dotnet/corefx.git
    id: ChrW
    path: src/Microsoft.VisualBasic/ref/Microsoft.VisualBasic.cs
    startLine: 44
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic
  summary: "\n<p>Returns the character associated with the specified character code.</p>\n"
  remarks: "\n<p>The asymmetric range accepted for <em>CharCode</em> compensates for the storage differences between the <strong>Short</strong> and the <strong>Integer</strong>. For example, -29183 is a <strong>Short</strong> but +36353 is an <strong>Integer</strong>. This also facilitates compatibility with Visual Basic 6.0.</p>\n<p>\n<strong>Chr</strong> uses the <xref href=\"System.Text.Encoding\" data-throw-if-not-resolved=\"false\"></xref> class in the <xref href=\"System.Text\" data-throw-if-not-resolved=\"false\"></xref> namespace to determine if the current thread is using a single-byte character set (SBCS) or a double-byte character set (DBCS). It then takes <em>CharCode</em> as a code point in the appropriate set. The range can be 0 through 255 for SBCS characters and -32768 through 65535 for DBCS characters. </p>\n<p>The returned value depends on the code page for the current thread, which is contained in the <xref href=\"System.Globalization.TextInfo.ANSICodePage\" data-throw-if-not-resolved=\"false\"></xref> property of the <xref href=\"System.Globalization.TextInfo\" data-throw-if-not-resolved=\"false\"></xref> class in the <xref href=\"System.Globalization\" data-throw-if-not-resolved=\"false\"></xref> namespace. You can obtain <xref href=\"System.Globalization.TextInfo.ANSICodePage\" data-throw-if-not-resolved=\"false\"></xref> by specifying <code>System.Globalization.CultureInfo.CurrentCulture.TextInfo.ANSICodePage</code>.</p>\n<p>\n<strong>ChrW</strong> takes <em>CharCode</em> as a Unicode code point. The range is independent of the culture and code page settings for the current thread. Values from -32768 through -1 are treated the same as values in the range +32768 through +65535.</p>\n<p>Numbers from 0 through 31 are the same as standard nonprintable ASCII codes. For example, <code>Chr(10)</code> returns a line feed character.</p>\n<p>The <strong>ChrB</strong> function in earlier versions of Visual Basic returns a single byte. It is used primarily for converting strings in double-byte character set (DBCS) applications. All strings in Visual Basic and the .NET Framework are in Unicode, and <strong>ChrB</strong> is no longer supported.</p>\n"
  example:
  - "\n<p>The following example uses the <strong>Chr</strong> function to return the character associated with the specified character code.</p>VbVbalrStrings#7"
  syntax:
    content: public static char ChrW(int CharCode)
    content.vb: Public Shared Function ChrW(CharCode As Integer) As Char
    parameters:
    - id: CharCode
      type: System.Int32
      description: "\n<p>Required. An <strong>Integer</strong> expression representing the <em>code point</em>, or character code, for the character. </p>\n"
    return:
      type: System.Char
      description: "\n<p>Returns the character associated with the specified character code.</p>\n"
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "\n<p>\n<em>CharCode</em> < -32768 or > 65535 for <strong>ChrW</strong>.</p>\n"
