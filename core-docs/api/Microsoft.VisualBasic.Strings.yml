  type: Method
  source:
    remote:
      path: src/Microsoft.VisualBasic/ref/Microsoft.VisualBasic.cs
      branch: master
      repo: https://github.com/dotnet/corefx.git
    id: AscW
    path: src/Microsoft.VisualBasic/ref/Microsoft.VisualBasic.cs
    startLine: 42
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic
  summary: "\n<p>Returns an <strong>Integer</strong> value representing the character code corresponding to a character.</p>\n"
  remarks: "\n<p>\n<strong>Asc</strong> returns the code point, or character code, for the input character. This can be 0 through 255 for single-byte character set (SBCS) values and -32768 through 32767 for double-byte character set (DBCS) values. </p>\n<p>\n<strong>AscW</strong> returns the Unicode code point for the input character. This can be 0 through 65535. The returned value is independent of the culture and code page settings for the current thread.</p>\n<p>The <strong>AscB</strong> function of earlier versions of Visual Basic returns a code for a byte, rather than a character. It is used primarily for converting strings in double-byte character set (DBCS) applications. All Visual Basic 2005 strings are in Unicode, and <strong>AscB</strong> is no longer supported.</p>\n"
  example:
  - "\n<p>The following example uses the <strong>Asc</strong> function to return <strong>Integer</strong> character codes corresponding to the first letter in each string.</p>VbVbalrFunctions#19"
  syntax:
    content: public static int AscW(char String)
    content.vb: Public Shared Function AscW(String As Char) As Integer
    parameters:
    - id: String
      type: System.Char
      description: "\n<p>Required. Any valid <strong>Char</strong> or <strong>String</strong> expression. If <em>String</em> is a <strong>String</strong> expression, only the first character of the string is used for input. If <em>String</em> is <strong>Nothing</strong> or contains no characters, an <xref href=\"System.ArgumentException\" data-throw-if-not-resolved=\"false\"></xref> error occurs.</p>\n"
    return:
      type: System.Int32
      description: "\n<p>Returns an <strong>Integer</strong> value representing the character code corresponding to a character.</p>\n"
