  summary: "\n<p>Marks a method as being the invariant method for a class.</p>\n"
  remarks: "\n<p>The invariant method can have any name, but it must return <strong>void</strong> and take no parameters. A suggested name for the method is <code>ObjectInvariant</code>. The body of the invariant method must consist solely of one or more calls to the <xref href=\"System.Diagnostics.Contracts.Contract.Invariant(System.Boolean)\" data-throw-if-not-resolved=\"false\"></xref> method. A type can have more than one contract invariant method, which can be public or private. </p>\n"
