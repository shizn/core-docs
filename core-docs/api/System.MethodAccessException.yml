  namespace: System
  summary: "\n<p>The exception that is thrown when there is an invalid attempt to access a method, such as accessing a private method from partially trusted code.</p>\n"
  remarks: "\n<p>This exception is not included in the <see href=\"http://go.microsoft.com/fwlink/?LinkID=247912\">.NET for Windows Store apps</see> or the Portable Class Library, but it is thrown by some members that are. To catch the exception in that case, write a <strong>catch</strong> statement for <xref href=\"System.MemberAccessException\" data-throw-if-not-resolved=\"false\"></xref> instead.</p>\n<p>This exception is thrown in situations such as the following:</p>\n<ul><li>\n<p>A private, protected, or internal method that would not be accessible from normal compiled code is accessed from partially trusted code by using reflection.</p>\n</li><li>\n<p>A security-critical method is accessed from transparent code.</p>\n</li><li>\n<p>The access level of a method in a class library has changed, and one or more assemblies that reference the library have not been recompiled.</p>\n</li></ul>\n<p>Beginning with the .NET FrameworkÂ 4, the common language runtime treats application code as transparent when it is run with partial trust. See Security Considerations for Reflection.</p>\n<p>\n<xref href=\"System.MethodAccessException\" data-throw-if-not-resolved=\"false\"></xref> uses the HRESULT COR_E_METHODACCESS, that has the value 0x80131510.</p>\n<p>For a list of initial property values for an instance of <xref href=\"System.MethodAccessException\" data-throw-if-not-resolved=\"false\"></xref>, see the <xref href=\"System.MethodAccessException.#ctor\" data-throw-if-not-resolved=\"false\"></xref> constructors.</p>\n"
  syntax:
    content: 'public class MethodAccessException : MemberAccessException'
    content.vb: >-
      Public Class MethodAccessException
          Inherits MemberAccessException
