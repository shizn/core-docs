  type: Method
  source:
    remote:
      path: src/System.Net.NetworkInformation/ref/System.Net.NetworkInformation.cs
      branch: master
      repo: https://github.com/dotnet/corefx.git
    id: Parse
    path: src/System.Net.NetworkInformation/ref/System.Net.NetworkInformation.cs
    startLine: 337
  assemblies:
  - System.Net.NetworkInformation
  namespace: System.Net.NetworkInformation
  summary: "\n<p>Parses the specified <xref href=\"System.String\" data-throw-if-not-resolved=\"false\"></xref> and stores its contents as the address bytes of the <xref href=\"System.Net.NetworkInformation.PhysicalAddress\" data-throw-if-not-resolved=\"false\"></xref> returned by this method.</p>\n"
  remarks: "\n<p>The <em>address</em> parameter must contain a string that can only consist of numbers and upper-case letters as hexadecimal digits. Some examples of string formats that are acceptable are as follows:</p>\n<p>\n<code>001122334455</code>\n</p>\n<p>\n<code>00-11-22-33-44-55</code>\n</p>\n<p>\n<code>F0-E1-D2-C3-B4-A5</code>\n</p>\n<p>Note that an address that contains <code>f0-e1-d2-c3-b4-a5</code> will fail to parse and throw an exception.</p>\n<p>Use the <xref href=\"System.Net.NetworkInformation.PhysicalAddress.GetAddressBytes\" data-throw-if-not-resolved=\"false\"></xref> method to retrieve the address from an existing <xref href=\"System.Net.NetworkInformation.PhysicalAddress\" data-throw-if-not-resolved=\"false\"></xref> instance.</p>\n"
  example:
  - "\n<p>The following code example creates a <xref href=\"System.Net.NetworkInformation.PhysicalAddress\" data-throw-if-not-resolved=\"false\"></xref> instance by calling the <xref href=\"System.Net.NetworkInformation.PhysicalAddress.Parse(System.String)\" data-throw-if-not-resolved=\"false\"></xref> method.</p>NCLPhysicalAddress#5"
  syntax:
    content: public static PhysicalAddress Parse(string address)
    content.vb: Public Shared Function Parse(address As String) As PhysicalAddress
    parameters:
    - id: address
      type: System.String
      description: "\n<p>A <xref href=\"System.String\" data-throw-if-not-resolved=\"false\"></xref> containing the address that will be used to initialize the <xref href=\"System.Net.NetworkInformation.PhysicalAddress\" data-throw-if-not-resolved=\"false\"></xref> instance returned by this method.</p>\n"
    return:
      type: System.Net.NetworkInformation.PhysicalAddress
      description: "\n<p>A <xref href=\"System.Net.NetworkInformation.PhysicalAddress\" data-throw-if-not-resolved=\"false\"></xref> instance with the specified address.</p>\n"
  exceptions:
  - type: System.FormatException
    commentId: T:System.FormatException
    description: "\n<p>The <em>address</em> parameter contains an illegal hardware address. </p>\n<p>This exception also occurs if the <em>address</em> parameter contains a string in the incorrect format.</p>\n"
  modifiers.csharp:
  - public
  - static
  modifiers.vb:
  - Public
  - Shared
