  summary: "\n<p>Provides the Media Access Control (MAC) address for a network interface (adapter).</p>\n"
  remarks: "\n<p>The MAC address, or physical address, is a hardware address that uniquely identifies each node, such as a computer or printer, on a network.</p>\n<p>Instances of this class are returned by the <xref href=\"System.Net.NetworkInformation.NetworkInterface.GetPhysicalAddress\" data-throw-if-not-resolved=\"false\"></xref> method.</p>\n"
  example:
  - "\n<p>The following code example displays the physical addresses of all interfaces on the local computer.</p>NCLPhysicalAddress#2"
