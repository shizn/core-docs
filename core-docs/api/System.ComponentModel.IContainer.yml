  summary: "\n<p>Provides functionality for containers. Containers are objects that logically contain zero or more components.</p>\n"
  remarks: "\n<p>Containers are objects that encapsulate and track zero or more components. In this context, containment refers to logical containment, not visual containment. You can use components and containers in a variety of scenarios, including scenarios that are both visual and not visual.</p>\n"
  example:
