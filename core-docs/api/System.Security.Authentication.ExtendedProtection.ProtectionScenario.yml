  assemblies:
  - System.Net.Security
  namespace: System.Security.Authentication.ExtendedProtection
  summary: "\n<p>The transport will select between a secure and standard protection scenario depending on the type of channel used. For secure protection, integrated Windows authentication is wrapped in a secure channel and has an exactly matching channel binding token with no Service Provider Name (SPN) validation. For standard protection, integrated Windows authentication is optionally wrapped in a secure channel with an optional channel binding token and SPN validation is required. So if the request comes through a secure channel, the channel binding token (CBT) is checked, otherwise the SPN is checked.</p>\n"
  syntax:
    content: TransportSelected = 0
    return:
      type: System.Security.Authentication.ExtendedProtection.ProtectionScenario
  modifiers.csharp:
  - public
