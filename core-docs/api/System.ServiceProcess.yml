  summary: The <xref href="System.ServiceProcess" data-throw-if-not-resolved="false"></xref> namespace provides classes that allow you to implement, install, and control Windows service applications. Services are long-running executables that run without a user interface. Implementing a service involves inheriting from the <xref href="System.ServiceProcess.ServiceBase" data-throw-if-not-resolved="false"></xref> class and defining specific behavior to process when start, stop, pause, and continue commands are passed in, as well as custom behavior and actions to take when the system shuts down.
