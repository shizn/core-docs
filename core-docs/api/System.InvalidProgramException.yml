  assemblies:
  - System.Runtime
  namespace: System
  summary: "\n<p>The exception that is thrown when a program contains invalid Microsoft intermediate language (MSIL) or metadata. Generally this indicates a bug in the compiler that generated the program.</p>\n"
  remarks: "\n<p>\n<xref href=\"System.InvalidProgramException\" data-throw-if-not-resolved=\"false\"></xref> uses the HRESULT COR_E_INVALIDPROGRAM, which has the value 0x8013153A.</p>\n<p>For a list of initial property values for an instance of <xref href=\"System.InvalidProgramException\" data-throw-if-not-resolved=\"false\"></xref>, see the <xref href=\"System.InvalidProgramException\" data-throw-if-not-resolved=\"false\"></xref> constructors.</p>\n<p>For more information about <xref href=\"System.InvalidProgramException\" data-throw-if-not-resolved=\"false\"></xref>, see article Q312544, \"What to Do If You Receive an InvalidProgramException Error Message,\" in the Microsoft Knowledge Base at http://support.microsoft.com.</p>\n"
  syntax:
    content: 'public sealed class InvalidProgramException : Exception'
    content.vb: >-
      Public NotInheritable Class InvalidProgramException
          Inherits Exception
