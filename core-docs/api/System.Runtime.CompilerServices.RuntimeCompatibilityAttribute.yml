  summary: Gets or sets a value that indicates whether to wrap exceptions that do not derive from the <xref href="System.Exception" data-throw-if-not-resolved="false"></xref> class with a <xref href="System.Runtime.CompilerServices.RuntimeWrappedException" data-throw-if-not-resolved="false"></xref> object.
  syntax:
    content: public bool WrapNonExceptionThrows { get; set; }
    content.vb: Public Property WrapNonExceptionThrows As Boolean
    parameters: []
    return:
      type: System.Boolean
      description: true if exceptions that do not derive from the <xref href="System.Exception" data-throw-if-not-resolved="false"></xref> class should appear wrapped with a <xref href="System.Runtime.CompilerServices.RuntimeWrappedException" data-throw-if-not-resolved="false"></xref> object; otherwise, false.
