  assemblies:
  - System.Runtime
  namespace: System.Collections
  summary: "\n<p>Determines whether the specified objects are equal.</p>\n"
  remarks: "\n<p>Implement this method to provide a customized equality comparison for objects. </p>\n"
  example:
  - "\n<p>The following code example demonstrates the implementation of a case-insensitive <xref href=\"System.Collections.IEqualityComparer\" data-throw-if-not-resolved=\"false\"></xref>. In this example, the <xref href=\"System.Collections.CaseInsensitiveComparer.Compare(System.Object,System.Object)\" data-throw-if-not-resolved=\"false\"></xref> method is used to determine whether two objects are equal, based on the provided <xref href=\"System.Globalization.CultureInfo\" data-throw-if-not-resolved=\"false\"></xref>.</p>System.Collections.Hashtable_ctor#2"
  syntax:
    content: bool Equals(object x, object y)
    content.vb: Function Equals(x As Object, y As Object) As Boolean
    parameters:
    - id: x
      type: System.Object
      description: "\n<p>The first object to compare.</p>\n"
    - id: y
      type: System.Object
      description: "\n<p>The second object to compare.</p>\n"
    return:
      type: System.Boolean
      description: "\n<p>\n<strong>true</strong> if the specified objects are equal; otherwise, <strong>false</strong>.</p>\n"
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "\n<p>\n<em>x</em> and <em>y</em> are of different types and neither one can handle comparisons with the other.</p>\n"
