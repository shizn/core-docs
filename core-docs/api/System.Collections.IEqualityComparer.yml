  summary: "\n<p>Returns a hash code for the specified object.</p>\n"
  remarks: "\n<p>Implement this method to provide customized hash codes for objects,corresponding to the customized equality comparison provided by the <xref href=\"System.Collections.IEqualityComparer.Equals(System.Object,System.Object)\" data-throw-if-not-resolved=\"false\"></xref> method. </p>\n"
  example:
  - "\n<p>The following code example demonstrates the implementation of a case-insensitive <xref href=\"System.Collections.IEqualityComparer\" data-throw-if-not-resolved=\"false\"></xref>. In this example, the <xref href=\"System.Collections.IEqualityComparer.GetHashCode(System.Object)\" data-throw-if-not-resolved=\"false\"></xref> method returns the hash code provided by the <xref href=\"System.Object\" data-throw-if-not-resolved=\"false\"></xref> type.</p>System.Collections.Hashtable_ctor#2"
  syntax:
    content: int GetHashCode(object obj)
    content.vb: Function GetHashCode(obj As Object) As Integer
    parameters:
    - id: obj
      type: System.Object
      description: "\n<p>The <xref href=\"System.Object\" data-throw-if-not-resolved=\"false\"></xref> for which a hash code is to be returned.</p>\n"
    return:
      type: System.Int32
      description: "\n<p>A hash code for the specified object.</p>\n"
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "\n<p>The type of <em>obj</em> is a reference type and <em>obj</em> is <strong>null</strong>.</p>\n"
