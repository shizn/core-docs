  namespace: System.Collections
  summary: "\n<p>Defines methods to support the comparison of objects for equality.</p>\n"
  remarks: "\n<p>This interface allows the implementation of customized equality comparison for collections. That is, you can create your own definition of equality, and specify that this definition be used with a collection type that accepts the <xref href=\"System.Collections.IEqualityComparer\" data-throw-if-not-resolved=\"false\"></xref> interface. In the .NET Framework, constructors of the <xref href=\"System.Collections.Hashtable\" data-throw-if-not-resolved=\"false\"></xref>, <xref href=\"System.Collections.Specialized.NameValueCollection\" data-throw-if-not-resolved=\"false\"></xref>, and <xref href=\"System.Collections.Specialized.OrderedDictionary\" data-throw-if-not-resolved=\"false\"></xref> collection types accept this interface.</p>\n<p>This interface supports only equality comparisons. Customization of comparisons for sorting and ordering is provided by the <xref href=\"System.Collections.IComparer\" data-throw-if-not-resolved=\"false\"></xref> interface. </p>\n<p>For the generic version of this interface, see <xref href=\"System.Collections.Generic.IEqualityComparer`1\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n"
  syntax:
    content: public interface IEqualityComparer
    content.vb: Public Interface IEqualityComparer
