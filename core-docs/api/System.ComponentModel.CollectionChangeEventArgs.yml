  summary: "\n<p>Gets an action that specifies how the collection changed.</p>\n"
  remarks: "\n<p>This property can have one of the following values: </p>\n<p>Action </p>\n<p>Property value </p>\n<table><tbody><tr><td>\n<p>An element was added to the collection </p>\n</td><td>\n<p>\n<strong>CollectionChangeAction.Add</strong>\n</p>\n</td></tr><tr><td>\n<p>An element was removed from the collection </p>\n</td><td>\n<p>\n<strong>CollectionChangeAction.Remove</strong>\n</p>\n</td></tr><tr><td>\n<p>The collection was completely changed </p>\n</td><td>\n<p>\n<strong>CollectionChangeAction.Refresh</strong>\n</p>\n</td></tr></tbody></table>\n"
  example:
  - "\n<p>The following code example demonstrates the use of this member. In the example, an event handler reports on the occurrence of the <xref href=\"System.Windows.Forms.AutoCompleteStringCollection.CollectionChanged\" data-throw-if-not-resolved=\"false\"></xref> event. This report helps you to learn when the event occurs and can assist you in debugging. To report on multiple events or on events that occur frequently, consider replacing <see cref=\"Overload:System.Windows.Forms.MessageBox.Show\"></see> with <see cref=\"Overload:System.Console.WriteLine\"></see> or appending the message to a multiline <xref href=\"System.Windows.Forms.TextBox\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n<p>To run the example code, paste it into a project that contains an instance of type <xref href=\"System.Windows.Forms.AutoCompleteStringCollection\" data-throw-if-not-resolved=\"false\"></xref> named <code>AutoCompleteStringCollection1</code>. Then ensure that the event handler is associated with the <xref href=\"System.Windows.Forms.AutoCompleteStringCollection.CollectionChanged\" data-throw-if-not-resolved=\"false\"></xref> event.</p>System.Windows.Forms.EventExamples#76"
