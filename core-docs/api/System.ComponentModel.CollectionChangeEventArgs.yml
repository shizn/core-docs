  - System.ComponentModel.TypeConverter
  namespace: System.ComponentModel
  summary: "\n<p>Provides data for the <xref href=\"System.Data.DataColumnCollection.CollectionChanged\" data-throw-if-not-resolved=\"false\"></xref> event.</p>\n"
  remarks: "\n<p>A <xref href=\"System.Data.DataColumnCollection.CollectionChanged\" data-throw-if-not-resolved=\"false\"></xref> event is raised when you change which items are in a collection, for example, by adding an element to a collection or removing an element from the collection. This event is not raised when an individual element changes its value.</p>\n"
  example:
  - "\n<p>The following code example demonstrates the use of this type. In the example, an event handler reports on the occurrence of the <xref href=\"System.Windows.Forms.AutoCompleteStringCollection.CollectionChanged\" data-throw-if-not-resolved=\"false\"></xref> event. This report helps you to learn when the event occurs and can assist you in debugging. To report on multiple events or on events that occur frequently, consider replacing <see cref=\"Overload:System.Windows.Forms.MessageBox.Show\"></see> with <see cref=\"Overload:System.Console.WriteLine\"></see> or appending the message to a multiline <xref href=\"System.Windows.Forms.TextBox\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n<p>To run the example code, paste it into a project that contains an instance of type <xref href=\"System.Windows.Forms.AutoCompleteStringCollection\" data-throw-if-not-resolved=\"false\"></xref> named <code>AutoCompleteStringCollection1</code>. Then ensure that the event handler is associated with the <xref href=\"System.Windows.Forms.AutoCompleteStringCollection.CollectionChanged\" data-throw-if-not-resolved=\"false\"></xref> event.</p>System.Windows.Forms.EventExamples#76"
  syntax:
    content: 'public class CollectionChangeEventArgs : EventArgs'
    content.vb: >-
      Public Class CollectionChangeEventArgs
          Inherits EventArgs
