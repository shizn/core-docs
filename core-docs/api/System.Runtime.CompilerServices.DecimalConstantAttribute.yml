  summary: "\n<p>Initializes a new instance of the <xref href=\"System.Runtime.CompilerServices.DecimalConstantAttribute\" data-throw-if-not-resolved=\"false\"></xref> class with the specified signed integer values. </p>\n"
  syntax:
    content: public DecimalConstantAttribute(byte scale, byte sign, int hi, int mid, int low)
    content.vb: Public Sub New(scale As Byte, sign As Byte, hi As Integer, mid As Integer, low As Integer)
    parameters:
    - id: scale
      type: System.Byte
      description: "\n<p>The power of 10 scaling factor that indicates the number of digits to the right of the decimal point. Valid values are 0 through 28 inclusive.</p>\n"
    - id: sign
      type: System.Byte
      description: "\n<p>A value of 0 indicates a positive value, and a value of 1 indicates a negative value.</p>\n"
    - id: hi
      type: System.Int32
      description: "\n<p>The high 32 bits of the 96-bit <xref href=\"System.Runtime.CompilerServices.DecimalConstantAttribute.Value\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n"
    - id: mid
      type: System.Int32
      description: "\n<p>The middle 32 bits of the 96-bit <xref href=\"System.Runtime.CompilerServices.DecimalConstantAttribute.Value\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n"
    - id: low
      type: System.Int32
      description: "\n<p>The low 32 bits of the 96-bit <xref href=\"System.Runtime.CompilerServices.DecimalConstantAttribute.Value\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n"
