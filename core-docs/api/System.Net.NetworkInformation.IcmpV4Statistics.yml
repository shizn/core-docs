  assemblies:
  - System.Net.NetworkInformation
  namespace: System.Net.NetworkInformation
  summary: "\n<p>Provides Internet Control Message Protocol for IPv4 (ICMPv4) statistical data for the local computer.</p>\n"
  remarks: "\n<p>ICMPv4 is a set of error and informational messages for use with Internet Protocol version 4. ICMP version 4 is defined in IETF RFC 792.</p>\n<p>This class is used by the <xref href=\"System.Net.NetworkInformation.IPGlobalProperties.GetIcmpV4Statistics\" data-throw-if-not-resolved=\"false\"></xref> method to return ICMPv4 traffic information.</p>\n"
  example:
  - "\n<p>The following example displays the current ICMPv4 statistics.</p>NCLNetInfoReport#6"
  syntax:
    content: public abstract class IcmpV4Statistics
