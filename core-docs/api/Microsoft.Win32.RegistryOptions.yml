  summary: "\n<p>Specifies options to use when creating a registry key.</p>\n"
  remarks: "\n<p>You can create a registry key that is available only in memory and that will not be persisted when the computer is restarted. This is known as a volatile key. You can specify that you want to create a volatile or non-volatile key by using the <see cref=\"Overload:Microsoft.Win32.RegistryKey.CreateSubKey\"></see> method overloads that take an <em>options</em> parameter. </p>\n"
