      type: System.Int16
      description: 'When this method returns, contains the 16-bit signed integer value equivalent to the number contained in <em>s</em>, if the conversion succeeded, or zero if the conversion failed. The conversion fails if the <em>s</em> parameter is null  or <xref href="System.String.Empty" data-throw-if-not-resolved="false"></xref>, is not in a format compliant with <em>style</em>, or represents a number less than <xref href="System.Int16.MinValue" data-throw-if-not-resolved="false"></xref> or greater than <xref href="System.Int16.MaxValue" data-throw-if-not-resolved="false"></xref>. This parameter is passed uninitialized; any value originally supplied in <em>result</em> will be overwritten.  '
    return:
      type: System.Boolean
      description: true if <em>s</em> was converted successfully; otherwise, false.
