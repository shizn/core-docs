  summary: Converts the string representation of a number in a specified style and culture-specific format to its 16-bit signed integer equivalent. A return value indicates whether the conversion succeeded or failed.
  syntax:
    content: public static bool TryParse(string s, NumberStyles style, IFormatProvider provider, out short result)
    content.vb: Public Shared Function TryParse(s As String, style As NumberStyles, provider As IFormatProvider, ByRef result As Short) As Boolean
    parameters:
    - id: s
      type: System.String
      description: A string containing a number to convert. The string is interpreted using the style specified by <em>style</em>.
    - id: style
      type: System.Globalization.NumberStyles
      description: A bitwise combination of enumeration values that indicates the style elements that can be present in <em>s</em>. A typical value to specify is <xref href="System.Globalization.NumberStyles.Integer" data-throw-if-not-resolved="false"></xref>.
    - id: provider
      type: System.IFormatProvider
      description: 'An object that supplies culture-specific formatting information about <em>s</em>. '
