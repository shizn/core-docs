  summary: "\n<p>Wraps objects the marshaler should marshal as a <strong>VT_DISPATCH</strong>.</p>\n"
  remarks: "\n<p>Use to wrap objects the marshaler should marshal as a <strong>VT_DISPATCH</strong>. This wrapper will force objects to be marshaled out as <strong>VT_DISPATCH</strong>. If the object does not support <strong>IDispatch</strong> then an exception will be thrown.</p>System.Runtime.InteropServices.DispatchWrapper#1<p>For more information on <strong>VT_DISPATCH</strong>, please see the existing documentation for <strong>VARENUM::VT_DISPATCH</strong> in the MSDN library.</p>"
