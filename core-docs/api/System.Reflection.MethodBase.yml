  fullName: System.Reflection.MethodBase.Invoke(System.Object, System.Object[])
  type: Method
  source:
    remote:
      path: src/mscorlib/src/System/Reflection/MethodBase.cs
      branch: master
      repo: https://github.com/dotnet/coreclr.git
    id: Invoke
    path: src/mscorlib/src/System/Reflection/MethodBase.cs
    startLine: 198
  assemblies:
  - System.Reflection
  namespace: System.Reflection
  summary: Invokes the method or constructor represented by the current instance, using the specified parameters.
  syntax:
    content: public virtual object Invoke(object obj, object[] parameters)
    content.vb: Public Overridable Function Invoke(obj As Object, parameters As Object()) As Object
    parameters:
    - id: obj
      type: System.Object
      description: 'The object on which to invoke the method or constructor. If a method is static, this argument is ignored. If a constructor is static, this argument must be null or an instance of the class that defines the constructor. '
    - id: parameters
      type: System.Object[]
      description: 'An argument list for the invoked method or constructor. This is an array of objects with the same number, order, and type as the parameters of the method or constructor to be invoked. If there are no parameters, <em>parameters</em> should be null.If the method or constructor represented by this instance takes a ref parameter (ByRef in Visual Basic), no special attribute is required for that parameter in order to invoke the method or constructor using this function. Any object in this array that is not explicitly initialized with a value will contain the default value for that object type. For reference-type elements, this value is null. For value-type elements, this value is 0, 0.0, or false, depending on the specific element type. '
    return:
      type: System.Object
      description: An object containing the return value of the invoked method, or null in the case of a constructor.CautionElements of the <em>parameters</em> array that represent parameters declared with the ref or out keyword may also be modified.
  exceptions:
  - type: System.Reflection.TargetException
    commentId: T:System.Reflection.TargetException
    description: In the .NET for Windows Store apps or the Portable Class Library, catch <xref href="System.Exception" data-throw-if-not-resolved="false"></xref> instead.The <em>obj</em> parameter is null and the method is not static.-or- The method is not declared or inherited by the class of <em>obj</em>. -or-A static constructor is invoked, and <em>obj</em> is neither null nor an instance of the class that declared the constructor.
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: 'The elements of the <em>parameters</em>array do not match the signature of the method or constructor reflected by this instance. '
  - type: System.Reflection.TargetInvocationException
    commentId: T:System.Reflection.TargetInvocationException
    description: The invoked method or constructor throws an exception. -or-The current instance is a <xref href="System.Reflection.Emit.DynamicMethod" data-throw-if-not-resolved="false"></xref> that contains unverifiable code. See the "Verification" section in Remarks for <xref href="System.Reflection.Emit.DynamicMethod" data-throw-if-not-resolved="false"></xref>.
  - type: System.Reflection.TargetParameterCountException
    commentId: T:System.Reflection.TargetParameterCountException
    description: 'The <em>parameters</em> array does not have the correct number of arguments. '
  - type: System.MethodAccessException
    commentId: T:System.MethodAccessException
    description: 'In the .NET for Windows Store apps or the Portable Class Library, catch the base class exception, <xref href="System.MemberAccessException" data-throw-if-not-resolved="false"></xref>, instead.The caller does not have permission to execute the method or constructor that is represented by the current instance. '
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: The type that declares the method is an open generic type. That is, the <xref href="System.Type.ContainsGenericParameters" data-throw-if-not-resolved="false"></xref> property returns true for the declaring type.
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: The current instance is a <xref href="System.Reflection.Emit.MethodBuilder" data-throw-if-not-resolved="false"></xref>.
  modifiers.csharp:
  - public
  - virtual
  modifiers.vb:
  - Public
  - Overridable
