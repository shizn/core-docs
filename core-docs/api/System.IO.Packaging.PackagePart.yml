  summary: "\n<p>Initializes a new instance of the <xref href=\"System.IO.Packaging.PackagePart\" data-throw-if-not-resolved=\"false\"></xref> class with a specified parent <xref href=\"System.IO.Packaging.PackagePart.Package\" data-throw-if-not-resolved=\"false\"></xref> and part URI.</p>\n"
  remarks: "\n<p>\n<em>partUri</em> must be valid <xref href=\"System.IO.Packaging.PackagePart\" data-throw-if-not-resolved=\"false\"></xref> URI formed in accordance with the <see href=\"http://tools.ietf.org/html/rfc3986\">RFC 3986</see> <em>Uniform Resource Identifier (URI) Generic Syntax</em> specification and the <see href=\"http://go.microsoft.com/fwlink/?LinkID=71255\">Open Packaging Conventions</see> specification.</p>\n<p>Use this constructor when the <xref href=\"System.IO.Packaging.PackagePart.ContentType\" data-throw-if-not-resolved=\"false\"></xref> of the part is not immediately known and will be set later when <see cref=\"Overload:System.IO.Packaging.Package.CreatePart\"></see> is called.</p>\n<p>By default, the <xref href=\"System.IO.Packaging.PackagePart.CompressionOption\" data-throw-if-not-resolved=\"false\"></xref> property of the part is initialized to <xref href=\"System.IO.Packaging.CompressionOption.NotCompressed\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n"
