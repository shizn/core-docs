      type: System.String
      description: "\n<p>The role of the relationship.</p>\n"
    return:
      type: System.IO.Packaging.PackageRelationship
      description: "\n<p>The part-level relationship between this <xref href=\"System.IO.Packaging.PackagePart\" data-throw-if-not-resolved=\"false\"></xref> to the target <xref href=\"System.IO.Packaging.PackagePart\" data-throw-if-not-resolved=\"false\"></xref> or external resource.</p>\n"
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "\n<p>The part has been deleted.</p>\n<p>-or-</p>\n<p>The <xref href=\"System.IO.Packaging.PackagePart.Package\" data-throw-if-not-resolved=\"false\"></xref> is not open (<xref href=\"System.IO.Packaging.Package.Dispose(System.Boolean)\" data-throw-if-not-resolved=\"false\"></xref> or <xref href=\"System.IO.Packaging.Package.Close\" data-throw-if-not-resolved=\"false\"></xref> has been called).</p>\n"
