  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "\n<p>The part identified by the <em>targetUri</em> is a relationship (the target of a relationship cannot be another relationship).</p>\n<p>-or-</p>\n<p>\n<em>targetMode</em> is specified as <xref href=\"System.IO.Packaging.TargetMode.Internal\" data-throw-if-not-resolved=\"false\"></xref> but <em>targetUri</em> is an absolute external URI.</p>\n"
