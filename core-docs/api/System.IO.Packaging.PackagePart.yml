  namespace: System.IO.Packaging
  summary: "\n<p>Creates a part-level relationship between this <xref href=\"System.IO.Packaging.PackagePart\" data-throw-if-not-resolved=\"false\"></xref> to a specified target <xref href=\"System.IO.Packaging.PackagePart\" data-throw-if-not-resolved=\"false\"></xref> or external resource.</p>\n"
  remarks: "\n<p>A part-level relationship defines an association between this part and a target part or resource.  A part-level relationship can be one of two forms.</p>\n<ul><li>\n<p>Between a source <xref href=\"System.IO.Packaging.PackagePart\" data-throw-if-not-resolved=\"false\"></xref> to a target <xref href=\"System.IO.Packaging.PackagePart\" data-throw-if-not-resolved=\"false\"></xref> inside the <xref href=\"System.IO.Packaging.Package\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n</li><li>\n<p>Between a source <xref href=\"System.IO.Packaging.PackagePart\" data-throw-if-not-resolved=\"false\"></xref> to a target resource outside the package.</p>\n</li></ul>\n<p>In a part-relationship the source part is considered the \"owner\" of the relationship.  When the source part is deleted, all the relationships owned by the part are also deleted.  The process of creating or deleting the relationship does not physically alter the target part or resource in any way.</p>\n<p>The <xref href=\"System.IO.Packaging.PackagePart.CreateRelationship(System.Uri,System.IO.Packaging.TargetMode,System.String)\" data-throw-if-not-resolved=\"false\"></xref> method does not physically change either the source part, or the target part or resource in any way.</p>\n<p>The target of a relationship cannot be another relationship.</p>\n<p>If <em>targetMode</em> is specified as <xref href=\"System.IO.Packaging.TargetMode.Internal\" data-throw-if-not-resolved=\"false\"></xref>, <em>targetUri</em> must be a relative URI that is formed in accordance with the <see href=\"http://tools.ietf.org/html/rfc3986\">RFC 3986</see> <em>Uniform Resource Identifier (URI) Generic Syntax</em> specification.  The internal relative URI can be either an absolute path that starts with a forward slash (\"/\") character such as \"/page1.xaml\" or \"/images/picture4.jpg\", or a relative path such as \"../imagespicture1.jpg\" that resolves against the package root (\"/\") as the base URI.</p>\n<p>If <em>targetMode</em> is specified as <xref href=\"System.IO.Packaging.TargetMode.External\" data-throw-if-not-resolved=\"false\"></xref>, <em>targetUri</em> can be either an absolute or relative URI formed in accordance with the <see href=\"http://tools.ietf.org/html/rfc3986\">RFC 3986</see> <em>Uniform Resource Identifier (URI) Generic Syntax</em> specification.  \"http://www.microsoft.com/page2.xml\" is an example of an absolute URI that references an external target resource \"page2.xml\".  \"images/picture1.jpg\" is an example of a relative URI that also references an external target resource \"1.jpg\" but which resolves against the URI of the package itself.</p>\n<p>\n<em>relationshipType</em> must be a URI that is formed according to the <see href=\"http://tools.ietf.org/html/rfc3986\">RFC 3986</see> <em>Uniform Resource Identifier (URI) Generic Syntax</em> specification.  Different package types can define different part-level relationship types.  The following table shows the part-level <em>relationshipType</em> URIs defined for documents that conform to the <em>Open XML Paper Specification (XPS)</em>.</p>\n<p>XPS Document Part-Level Relationship</p>\n<p>Relationship Type URI</p>\n<table><tbody><tr><td>\n<p>Digital Signature Definitions</p>\n</td><td>\n<p>\n<see href=\"http://schemas.microsoft.com/xps/2005/06/signature-definitions\">http://schemas.microsoft.com/xps/2005/06/signature-definitions</see>\n</p>\n</td></tr><tr><td>\n<p>DiscardControl</p>\n</td><td>\n<p>http://schemas.microsoft.com/xps/2005/06/discard-control</p>\n</td></tr><tr><td>\n<p>DocumentStructure</p>\n</td><td>\n<p>http://schemas.microsoft.com/xps/2005/06/documentstructure</p>\n</td></tr><tr><td>\n<p>PrintTicket</p>\n</td><td>\n<p>http://schemas.microsoft.com/xps/2005/06/printticket</p>\n</td></tr><tr><td>\n<p>Required Resource</p>\n</td><td>\n<p>http://schemas.microsoft.com/xps/2005/06/required-resource</p>\n</td></tr><tr><td>\n<p>Restricted Font</p>\n</td><td>\n<p>http://schemas.microsoft.com/xps/2005/06/restricted-font</p>\n</td></tr><tr><td>\n<p>StartPart</p>\n</td><td>\n<p>http://schemas.microsoft.com/xps/2005/06/fixedrepresentation</p>\n</td></tr><tr><td>\n<p>StoryFragments</p>\n</td><td>\n<p>http://schemas.microsoft.com/xps/2005/06/storyfragments</p>\n</td></tr></tbody></table>\n<p>For more information about package relationships see section 1.3 of the <em>Open Packaging Conventions (OPC)</em> specification available for download at <see href=\"http://go.microsoft.com/fwlink/?LinkID=71255\">http://go.microsoft.com/fwlink/?LinkID=71255</see>.</p>\n<p>For more information about XPS documents see the <em>Open XML Paper Specification (XPS)</em> available for download at <see href=\"http://go.microsoft.com/fwlink/?LinkID=67000\">http://go.microsoft.com/fwlink/?LinkID=67000</see>.</p>\n"
  example:
