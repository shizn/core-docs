  assemblies:
  - System.Net.Http
  namespace: System.Net.Http
  summary: "\n<p>Send an HTTP request as an asynchronous operation.</p>\n"
  remarks: "\n<p>This operation will not block. The returned <xref href=\"System.Threading.Tasks.Task`1\" data-throw-if-not-resolved=\"false\"></xref> object will complete once the entire response including content is read.</p>\n<p>Most applications that are connecting to a web site will use one of the <xref href=\"System.Net.Http.HttpClient.SendAsync(System.Net.Http.HttpRequestMessage)\" data-throw-if-not-resolved=\"false\"></xref> methods on the <xref href=\"System.Net.Http.HttpClient\" data-throw-if-not-resolved=\"false\"></xref>  class.</p>\n"
  syntax:
    content: public virtual Task<HttpResponseMessage> SendAsync(HttpRequestMessage request, CancellationToken cancellationToken)
    content.vb: Public Overridable Function SendAsync(request As HttpRequestMessage, cancellationToken As CancellationToken) As Task(Of HttpResponseMessage)
    parameters:
    - id: request
      type: System.Net.Http.HttpRequestMessage
      description: "\n<p>The HTTP request message to send.</p>\n"
    - id: cancellationToken
      type: System.Threading.CancellationToken
      description: "\n<p>The cancellation token to cancel operation.</p>\n"
    return:
      type: System.Threading.Tasks.Task{System.Net.Http.HttpResponseMessage}
      description: "\n<p>Returns <xref href=\"System.Threading.Tasks.Task`1\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n<p>The task object representing the asynchronous operation.</p>\n"
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "\n<p>The <em>request</em> was <strong>null</strong>.</p>\n"
