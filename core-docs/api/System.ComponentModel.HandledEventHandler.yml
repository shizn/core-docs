  summary: "\n<p>Represents a method that can handle events which may or may not require further processing after the event handler has returned.</p>\n"
  remarks: "\n<p>This delegate is available for use with your own events when the <xref href=\"System.ComponentModel.HandledEventArgs.Handled\" data-throw-if-not-resolved=\"false\"></xref> property provides sufficient event data. The event handler can set the <xref href=\"System.ComponentModel.HandledEventArgs.Handled\" data-throw-if-not-resolved=\"false\"></xref> property to <strong>true</strong> if all necessary processing has been completed in the handler. </p>\n<p>Typically, events that require this functionality will also require additional event data, and will use a class that derives from <xref href=\"System.ComponentModel.HandledEventArgs\" data-throw-if-not-resolved=\"false\"></xref> along with a corresponding, similarly-named delegate type. For example, the <xref href=\"System.Windows.Forms.DataGridView.RowPrePaint\" data-throw-if-not-resolved=\"false\"></xref> event uses the <xref href=\"System.Windows.Forms.DataGridViewRowPrePaintEventArgs\" data-throw-if-not-resolved=\"false\"></xref> event-data type and the <xref href=\"System.Windows.Forms.DataGridViewRowPrePaintEventHandler\" data-throw-if-not-resolved=\"false\"></xref> delegate type. Because delegates are not inherited, the <xref href=\"System.ComponentModel.HandledEventHandler\" data-throw-if-not-resolved=\"false\"></xref> is rarely used. </p>\n"
  syntax:
    content: public delegate void HandledEventHandler(object sender, HandledEventArgs e);
    content.vb: Public Delegate Sub HandledEventHandler(sender As Object, e As HandledEventArgs)
    parameters:
    - id: sender
