  summary: "\n<p>Represents the Thai Buddhist calendar.</p>\n"
  remarks: "\n<p>The Thai Buddhist calendar works exactly like the Gregorian calendar, except that the year and era are different.</p>\n<p>For information about using the <xref href=\"System.Globalization.ThaiBuddhistCalendar\" data-throw-if-not-resolved=\"false\"></xref> class and the other calendar classes in the .NET Framework, see Working with Calendars.</p>\n<p>The <xref href=\"System.Globalization.ThaiBuddhistCalendar\" data-throw-if-not-resolved=\"false\"></xref> class recognizes only the current era.</p>\n<p>Leap years in the Thai Buddhist calendar correspond to the same leap years in the Gregorian calendar. A leap year in the Gregorian calendar is defined as a Gregorian year that is evenly divisible by four, except if it is divisible by 100. However, Gregorian years that are divisible by 400 are leap years. A common year has 365 days and a leap year has 366 days.</p>\n<p>The Thai Buddhist calendar has 12 months with 28 to 31 days each: </p>\n<p>GetMonth value </p>\n<p>Month </p>\n<p>Days in common years </p>\n<p>Days in leap years </p>\n<p>February has 29 days during leap years and 28 during common years.</p>\n<p>The date January 1, 2001 A.D. in the Gregorian calendar is equivalent to the first day of January in the year 2544 of the current era in the Thai Buddhist calendar.</p>\n<p>Each <xref href=\"System.Globalization.CultureInfo\" data-throw-if-not-resolved=\"false\"></xref> supports a set of calendars. The <xref href=\"System.Globalization.CultureInfo.Calendar\" data-throw-if-not-resolved=\"false\"></xref> property returns the default calendar for the culture, and the <xref href=\"System.Globalization.CultureInfo.OptionalCalendars\" data-throw-if-not-resolved=\"false\"></xref> property returns an array containing all the calendars supported by the culture. To change the calendar used by a <xref href=\"System.Globalization.CultureInfo\" data-throw-if-not-resolved=\"false\"></xref>, the application should set the <xref href=\"System.Globalization.DateTimeFormatInfo.Calendar\" data-throw-if-not-resolved=\"false\"></xref> property of <xref href=\"System.Globalization.CultureInfo.DateTimeFormat\" data-throw-if-not-resolved=\"false\"></xref> to a new <xref href=\"System.Globalization.Calendar\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n"
  syntax:
