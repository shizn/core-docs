  summary: "\n<p>Returns the week of the year that includes the date in the specified <xref href=\"System.DateTime\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n"
  remarks: "\n<p>This method can be used to determine the number of weeks in the year by setting the <em>time</em> parameter to the last day of the year.</p>\n<p>\n<xref href=\"System.Globalization.CultureInfo.DateTimeFormat\" data-throw-if-not-resolved=\"false\"></xref> contains culture-specific values that can be used for the <em>rule</em> and <em>firstDayOfWeek</em> parameters.</p>\n<p>The <xref href=\"System.Globalization.DateTimeFormatInfo.FirstDayOfWeek\" data-throw-if-not-resolved=\"false\"></xref> property of <xref href=\"System.Globalization.CultureInfo.DateTimeFormat\" data-throw-if-not-resolved=\"false\"></xref> contains the default <xref href=\"System.DayOfWeek\" data-throw-if-not-resolved=\"false\"></xref> value that represents the first day of the week for a specific culture, using the calendar specified in the <xref href=\"System.Globalization.DateTimeFormatInfo.Calendar\" data-throw-if-not-resolved=\"false\"></xref> property of <xref href=\"System.Globalization.CultureInfo.DateTimeFormat\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n<p>The <xref href=\"System.Globalization.DateTimeFormatInfo.CalendarWeekRule\" data-throw-if-not-resolved=\"false\"></xref> property of <xref href=\"System.Globalization.CultureInfo.DateTimeFormat\" data-throw-if-not-resolved=\"false\"></xref> contains the default <xref href=\"System.Globalization.CalendarWeekRule\" data-throw-if-not-resolved=\"false\"></xref> value that defines a calendar week for a specific culture, using the calendar specified in the <xref href=\"System.Globalization.DateTimeFormatInfo.Calendar\" data-throw-if-not-resolved=\"false\"></xref> property of <xref href=\"System.Globalization.CultureInfo.DateTimeFormat\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n<p>For example, in <xref href=\"System.Globalization.GregorianCalendar\" data-throw-if-not-resolved=\"false\"></xref>, <xref href=\"System.Globalization.Calendar.GetWeekOfYear(System.DateTime,System.Globalization.CalendarWeekRule,System.DayOfWeek)\" data-throw-if-not-resolved=\"false\"></xref> for January 1 returns 1.</p>\n"
  example:
  - "\n<p>The following example shows how the result of the <xref href=\"System.Globalization.ThaiBuddhistCalendar.GetWeekOfYear(System.DateTime,System.Globalization.CalendarWeekRule,System.DayOfWeek)\" data-throw-if-not-resolved=\"false\"></xref> method varies depending on the <xref href=\"System.Globalization.DateTimeFormatInfo.FirstDayOfWeek\" data-throw-if-not-resolved=\"false\"></xref> and <xref href=\"System.Globalization.CalendarWeekRule\" data-throw-if-not-resolved=\"false\"></xref> values used. If the specified date is the last day of the year, <xref href=\"System.Globalization.ThaiBuddhistCalendar.GetWeekOfYear(System.DateTime,System.Globalization.CalendarWeekRule,System.DayOfWeek)\" data-throw-if-not-resolved=\"false\"></xref> returns the total number of weeks in that year.</p>System.Globalization.Calendar.GetWeekOfYear#1"
