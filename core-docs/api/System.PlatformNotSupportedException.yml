  namespace: System
  summary: "\n<p>The exception that is thrown when a feature does not run on a particular platform.</p>\n"
  remarks: "\n<p>\n<strong>PlatformNotSupportedException</strong> uses the HRESULT COR_E_PLATFORMNOTSUPPORTED, which has the value 0x80131539.</p>\n"
  syntax:
    content: 'public class PlatformNotSupportedException : NotSupportedException'
