  summary: "\n<p>Exposes a stream around an anonymous pipe, which supports both synchronous and asynchronous read and write operations.</p>\n"
  remarks: "\n<p>Anonymous pipes help provide safe and secure interprocess communication between child and parent processes. The <xref href=\"System.IO.Pipes.AnonymousPipeServerStream\" data-throw-if-not-resolved=\"false\"></xref> class enables a parent process to send or receive information from a child process.</p>\n<p>Anonymous pipes are unnamed, one-way pipes that typically transfer data between parent and child processes. Anonymous pipes are always local; they cannot be used over a network. A <xref href=\"System.IO.Pipes.PipeDirection\" data-throw-if-not-resolved=\"false\"></xref> value of <xref href=\"System.IO.Pipes.PipeDirection.InOut\" data-throw-if-not-resolved=\"false\"></xref> is not supported because anonymous pipes are defined to be one-way.</p>\n<p>Anonymous pipes do not support <xref href=\"System.IO.Pipes.PipeTransmissionMode.Message\" data-throw-if-not-resolved=\"false\"></xref> read modes.</p>\n<p>The client side of an anonymous pipe must be created from a pipe handle provided by the server side by calling the <xref href=\"System.IO.Pipes.AnonymousPipeServerStream.GetClientHandleAsString\" data-throw-if-not-resolved=\"false\"></xref> method. The string is then passed as a parameter when creating the client process. From the client process, it is then passed to the <xref href=\"System.IO.Pipes.AnonymousPipeClientStream\" data-throw-if-not-resolved=\"false\"></xref> constructor as the <em>pipeHandleAsString</em> parameter.</p>\n<p>The <xref href=\"System.IO.Pipes.AnonymousPipeServerStream\" data-throw-if-not-resolved=\"false\"></xref> object must dispose the client handle using the <xref href=\"System.IO.Pipes.AnonymousPipeServerStream.DisposeLocalCopyOfClientHandle\" data-throw-if-not-resolved=\"false\"></xref> method in order to be notified when the client exits.</p>\n<p>For Windows XP Professional and Windows 2000 Server, aÂ maximum of 10 pipes can simultaneously connect over the network.</p>\n"
  example:
  - "\n<p>The following example demonstrates a way to send a string from a parent process to a child process using anonymous pipes. This example creates an <xref href=\"System.IO.Pipes.AnonymousPipeServerStream\" data-throw-if-not-resolved=\"false\"></xref> object in a parent process with a <xref href=\"System.IO.Pipes.PipeDirection\" data-throw-if-not-resolved=\"false\"></xref> value of <xref href=\"System.IO.Pipes.PipeDirection.Out\" data-throw-if-not-resolved=\"false\"></xref>. It also creates an <xref href=\"System.IO.Pipes.AnonymousPipeClientStream\" data-throw-if-not-resolved=\"false\"></xref> object in a child process with a <xref href=\"System.IO.Pipes.PipeDirection\" data-throw-if-not-resolved=\"false\"></xref> value of <xref href=\"System.IO.Pipes.PipeDirection.In\" data-throw-if-not-resolved=\"false\"></xref>. The parent process then sends a user-supplied string to the child process. The string is displayed to the console.</p>\n<p>This example is for the server process, which uses the <xref href=\"System.IO.Pipes.AnonymousPipeServerStream\" data-throw-if-not-resolved=\"false\"></xref> class. For the entire code example, including the code for both the pipe client and server, see How to: Use Anonymous Pipes for Local Interprocess Communication.</p>System.IO.Pipes.AnonymousPipeServerStream_Sample#01"
  syntax:
    content: 'public sealed class AnonymousPipeServerStream : PipeStream, IDisposable'
