    content: NetworkCredential GetCredential(string host, int port, string authenticationType)
    content.vb: Function GetCredential(host As String, port As Integer, authenticationType As String) As NetworkCredential
    parameters:
    - id: host
      type: System.String
      description: "\n<p>The host computer that is authenticating the client.</p>\n"
    - id: port
      type: System.Int32
      description: "\n<p>The port on <em>host </em>that the client will communicate with.</p>\n"
    - id: authenticationType
      type: System.String
      description: "\n<p>The authentication protocol.</p>\n"
    return:
      type: System.Net.NetworkCredential
      description: "\n<p>A <xref href=\"System.Net.NetworkCredential\" data-throw-if-not-resolved=\"false\"></xref> for the specified host, port, and authentication protocol, or <strong>null</strong> if there are no credentials available for the specified host, port, and authentication protocol.</p>\n"
