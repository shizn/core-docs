  summary: "\n<p>Specifies protocols for authentication.</p>\n"
  remarks: "\n<p>This enumeration is used to specify the method used to authenticate client requests being processed by <xref href=\"System.Net.HttpListener\" data-throw-if-not-resolved=\"false\"></xref> objects.</p>\n<p>Note   Basic authentication requires the exchange of a password and should therefore be avoided except in the case of secure, encrypted connections.</p>\n"
  example:
  - "\n<p>The following code example demonstrates using the <xref href=\"System.Net.AuthenticationSchemes.Negotiate\" data-throw-if-not-resolved=\"false\"></xref> enumeration value to specify that clients are authenticated using the Negotiate security protocol.</p>NCLListener#3"
