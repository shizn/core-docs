  summary: "\n<p>Specifies the current execution state of the thread.</p>\n"
  remarks: "\n<p>There are two thread state enumerations, <xref href=\"System.Diagnostics.ThreadState\" data-throw-if-not-resolved=\"false\"></xref> and <xref href=\"System.Threading.ThreadState\" data-throw-if-not-resolved=\"false\"></xref>.  The thread state enumerations are only of interest in a few debugging scenarios. Your code should never use thread state to synchronize the activities of threads.</p>\n"
