  namespace: System.Runtime.InteropServices
  summary: "\n<p>Specifies the value of the <xref href=\"System.Runtime.InteropServices.CharSet\" data-throw-if-not-resolved=\"false\"></xref> enumeration. This class cannot be inherited.</p>\n"
  remarks: "\n<p>Apply the <xref href=\"System.Runtime.InteropServices.DefaultCharSetAttribute\" data-throw-if-not-resolved=\"false\"></xref> attribute at the assembly level or module level to set the <xref href=\"System.Runtime.InteropServices.DllImportAttribute.CharSet\" data-throw-if-not-resolved=\"false\"></xref> value for any call to <xref href=\"System.Runtime.InteropServices.DllImportAttribute\" data-throw-if-not-resolved=\"false\"></xref> that does not include a <xref href=\"System.Runtime.InteropServices.DllImportAttribute.CharSet\" data-throw-if-not-resolved=\"false\"></xref> named argument specified by the user.</p>\n<p>A <xref href=\"System.Runtime.InteropServices.DllImportAttribute.CharSet\" data-throw-if-not-resolved=\"false\"></xref> named argument specified by the user overrides the setting of <xref href=\"System.Runtime.InteropServices.DefaultCharSetAttribute\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n<p>Only the C# and Visual Basic compilers recognize this attribute; it is not used by the C++ compiler. </p>\n"
  example:
  - "\n<p>The following code example changes the default <xref href=\"System.Runtime.InteropServices.CharSet\" data-throw-if-not-resolved=\"false\"></xref> value from <xref href=\"System.Runtime.InteropServices.CharSet.Ansi\" data-throw-if-not-resolved=\"false\"></xref> to <xref href=\"System.Runtime.InteropServices.CharSet.Auto\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n<p>\n<code>using System.Runtime.InteropServices;</code>\n</p>\n<p></p>\n<p>\n<code>[module: DefaultCharSet(CharSet.Auto)]</code>\n</p>\n<p>\n<code>// â€¦</code>\n</p>\n"
