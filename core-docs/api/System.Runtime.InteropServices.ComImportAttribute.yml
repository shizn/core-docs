  summary: "\n<p>Indicates that the attributed type was previously defined in COM.</p>\n"
  remarks: "\n<p>You can apply this attribute to classes or interfaces, although the Tlbimp.exe (Type Library Importer) typically applies it for you when it imports a type library.</p>\n<p>\n<xref href=\"System.Runtime.InteropServices.ComImportAttribute\" data-throw-if-not-resolved=\"false\"></xref> is a pseudo-custom attribute that indicates that a type has been defined in a previously published type library. The common language runtime treats these types differently when activating, exporting, coercing, and so on.</p>\n<p>All base COM types that are inherited by a managed object must aggregate the Free Threaded Marshaller (FTM).  COM types that do not aggregate the FTM can't be inherited by managed objects. </p>\n"
  example:
  - "\n<p>The following example demonstrates how to apply the <xref href=\"System.Runtime.InteropServices.ComImportAttribute\" data-throw-if-not-resolved=\"false\"></xref> to a managed interface declaration. You apply this attribute only when generating an interop assembly manually in source code, and want to simulate the metadata produced by Tlbimp.exe.</p>ImprovedInteropSnippets#2"
