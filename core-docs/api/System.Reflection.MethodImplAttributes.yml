    startLine: 87
  assemblies:
  - System.Reflection.Primitives
  namespace: System.Reflection
  summary: "\n<p>Specifies flags for the attributes of a method implementation.</p>\n"
  remarks: "\n<p>The attributes are combined using the bitwise OR operation as follows: </p>\n<p>Code implementation masks: </p>\n<ul><li>\n<p>\n<strong>CodeTypeMask</strong>\n</p>\n</li><li>\n<p>\n<strong>IL</strong>\n</p>\n</li><li>\n<p>\n<strong>Native</strong>\n</p>\n</li><li>\n<p>\n<strong>OPTIL</strong>\n</p>\n</li><li>\n<p>\n<strong>Runtime</strong>\n</p>\n</li></ul>\n<p>Managed masks: </p>\n<ul><li>\n<p>\n<strong>ManagedMask</strong>\n</p>\n</li><li>\n<p>\n<strong>Unmanaged</strong>\n</p>\n</li><li>\n<p>\n<strong>Managed</strong>\n</p>\n</li></ul>\n<p>Implementation information and interop masks: </p>\n<ul><li>\n<p>\n<strong>ForwardRef</strong>\n</p>\n</li><li>\n<p>\n<strong>PreserveSig</strong>\n</p>\n</li><li>\n<p>\n<strong>InternalCall</strong>\n</p>\n</li><li>\n<p>\n<strong>Synchronized</strong>\n</p>\n</li><li>\n<p>\n<strong>NoInlining</strong>\n</p>\n</li><li>\n<p>\n<strong>NoOptimization</strong>\n</p>\n</li><li>\n<p>\n<strong>MaxMethodImplVal</strong>\n</p>\n</li></ul>\n<p>Locking on the instance or on the type, as with the <xref href=\"System.Reflection.MethodImplAttributes.Synchronized\" data-throw-if-not-resolved=\"false\"></xref> flag, is not recommended for public types, because code other than your own can take locks on public types and instances. This might cause deadlocks or other synchronization problems.</p>\n"
  syntax:
    content: 'public enum MethodImplAttributes : int'
    content.vb: Public Enum MethodImplAttributes As Integer
