  assemblies:
  - System.Collections.Specialized
  namespace: System.Collections.Specialized
  summary: "\n<p>Represents a section of the vector that can contain an integer number.</p>\n"
  remarks: "\n<p>Use <xref href=\"System.Collections.Specialized.BitVector32.CreateSection(System.Int16)\" data-throw-if-not-resolved=\"false\"></xref> to define a new section. A <xref href=\"System.Collections.Specialized.BitVector32.Section\" data-throw-if-not-resolved=\"false\"></xref> is a window into the <xref href=\"System.Collections.Specialized.BitVector32\" data-throw-if-not-resolved=\"false\"></xref> and is composed of the smallest number of consecutive bits that can contain the maximum value specified in <xref href=\"System.Collections.Specialized.BitVector32.CreateSection(System.Int16)\" data-throw-if-not-resolved=\"false\"></xref>. For example, a section with a maximum value of 1 is composed of only one bit, whereas a section with a maximum value of 5 is composed of three bits. You can create a <xref href=\"System.Collections.Specialized.BitVector32.Section\" data-throw-if-not-resolved=\"false\"></xref> with a maximum value of 1 to serve as a Boolean, thereby allowing you to store integers and Booleans in the same <xref href=\"System.Collections.Specialized.BitVector32\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n"
  example:
  - "\n<p>The following code example uses a <xref href=\"System.Collections.Specialized.BitVector32\" data-throw-if-not-resolved=\"false\"></xref> as a collection of sections.</p>System.Collections.Specialized.BitVector32_Sections#1"
