  summary: "\n<p>Indicates the name by which an indexer is known in programming languages that do not support indexers directly.</p>\n"
  remarks: "\n<p>You can apply this attribute to properties.</p>\n<p>This attribute is directly processed by the compiler, and cannot be accessed after compilation through Reflection.</p>\n<p>The classes in <xref href=\"System.Runtime.CompilerServices\" data-throw-if-not-resolved=\"false\"></xref> are for compiler writers use only.</p>\n"
