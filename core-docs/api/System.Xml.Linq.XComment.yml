  summary: "\n<p>Initializes a new instance of the <xref href=\"System.Xml.Linq.XComment\" data-throw-if-not-resolved=\"false\"></xref> class with the specified string content. </p>\n"
  example:
  - "\n<p>The following example creates an element that contains a comment as a child node.</p>\n<pre><code class=\"c#\">XElement root = new XElement(\"Root\",\nnew XComment(\"This is a comment\")\n);\nConsole.WriteLine(root);</code></pre>\n<pre><code class=\"vb\">Dim root As XElement = <Root>\n                   <!--This is a comment-->\n               </Root>\nConsole.WriteLine(root)</code></pre>\n<p>This example produces the following output:</p>\n<pre><code class=\"xml\"><Root>\n<!--This is a comment-->\n</Root></code></pre>\n"
