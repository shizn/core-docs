  assemblies:
  - System.Xml.XDocument
  namespace: System.Xml.Linq
  summary: "\n<p>Gets or sets the string value of this comment.</p>\n"
  remarks: "\n<p>Unlike <xref href=\"System.Xml.Linq.XElement\" data-throw-if-not-resolved=\"false\"></xref> and <xref href=\"System.Xml.Linq.XAttribute\" data-throw-if-not-resolved=\"false\"></xref>, you cannot retrieve the contents of a comment by casting it to a string. Instead, you must use this property to retrieve the contents. </p>\n<p>Setting this property will raise the <xref href=\"System.Xml.Linq.XObject.Changed\" data-throw-if-not-resolved=\"false\"></xref> and the <xref href=\"System.Xml.Linq.XObject.Changing\" data-throw-if-not-resolved=\"false\"></xref> events.</p>\n"
  example:
  - "\n<p>The following example creates a comment node. It then retrieves the contents of the comment node.</p>\n<pre><code class=\"c#\">XComment com = new XComment(\"This is a comment\");\nConsole.WriteLine(com.Value);</code></pre>\n<pre><code class=\"vb\">Dim com As XComment = New XComment(\"This is a comment\")\nConsole.WriteLine(com.Value)</code></pre>\n<p>This example produces the following output:</p>\n<pre><code>This is a comment</code></pre>\n"
  syntax:
    content: public string Value { get; set; }
    content.vb: Public Property Value As String
    parameters: []
    return:
      type: System.String
      description: "\n<p>A <xref href=\"System.String\" data-throw-if-not-resolved=\"false\"></xref> that contains the string value of this comment.</p>\n"
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "\n<p>The <em>value</em> is <strong>null</strong>.</p>\n"
