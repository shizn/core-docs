  assemblies:
  - System.Net.Security
  namespace: System.Security.Authentication
  summary: "\n<p>The exception that is thrown when authentication fails for an authentication stream and cannot be retried.</p>\n"
  remarks: "\n<p>The <xref href=\"System.Net.Security.NegotiateStream\" data-throw-if-not-resolved=\"false\"></xref> and <xref href=\"System.Net.Security.SslStream\" data-throw-if-not-resolved=\"false\"></xref> classes throw this exception when authentication fails. This exception indicates that the underlying stream is not in a valid state and you cannot retry the authentication using the <xref href=\"System.Net.Security.NegotiateStream\" data-throw-if-not-resolved=\"false\"></xref> or <xref href=\"System.Net.Security.SslStream\" data-throw-if-not-resolved=\"false\"></xref> instance. If you can retry the authentication, an <xref href=\"System.Security.Authentication.AuthenticationException\" data-throw-if-not-resolved=\"false\"></xref> is thrown instead of the <xref href=\"System.Security.Authentication.InvalidCredentialException\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n"
  example:
  - 
  syntax:
    content: 'public class InvalidCredentialException : AuthenticationException, ISerializable, _Exception'
    content.vb: >-
      Public Class InvalidCredentialException
          Inherits AuthenticationException
          Implements ISerializable, _Exception
