- uid: System.Net.Http.ByteArrayContent.TryComputeLength(System.Int64@)
  commentId: M:System.Net.Http.ByteArrayContent.TryComputeLength(System.Int64@)
  id: TryComputeLength(System.Int64@)
  parent: System.Net.Http.ByteArrayContent
  langs:
  - csharp
  - vb
  name: TryComputeLength(out Int64)
  fullName: System.Net.Http.ByteArrayContent.TryComputeLength(out System.Int64)
  type: Method
  source:
    remote:
      path: src/System.Net.Http/ref/System.Net.Http.cs
      branch: master
      repo: https://github.com/dotnet/corefx.git
    id: TryComputeLength
    path: src/System.Net.Http/ref/System.Net.Http.cs
    startLine: 16
  assemblies:
  - System.Net.Http
  namespace: System.Net.Http
  summary: "\n<p>Determines whether a byte array has a valid length in bytes.</p>\n"
  remarks: "\n<p>The <xref href=\"System.Net.Http.ByteArrayContent.TryComputeLength(System.Int64@)\" data-throw-if-not-resolved=\"false\"></xref> method gives a derived content type the ability to calculate the content length. This is useful for content types which are able to easily calculate the content length. If computing the content length is not possible or expensive (would require the system to buffer the whole content where the serialization would be expensive or require the system to allocate a lot of memory), this method can return <strong>false</strong>. If this method returns <strong>false</strong>, this implies that either chunked transfer is needed or the content must get buffered before being sent to the server.</p>\n<p>This method always returned <strong>true</strong> for <xref href=\"System.Net.Http.ByteArrayContent\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n"
  syntax:
    content: protected override bool TryComputeLength(out long length)
    content.vb: Protected Overrides Function TryComputeLength(ByRef length As Long) As Boolean
    parameters:
    - id: length
      type: System.Int64
      description: "\n<p>The length in bytes of the byte array.</p>\n"
    return:
      type: System.Boolean
      description: "\n<p>Returns <xref href=\"System.Boolean\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n<p>\n<strong>true</strong> if <em>length</em> is a valid length; otherwise, <strong>false</strong>.</p>\n"
  overridden: System.Net.Http.HttpContent.TryComputeLength(System.Int64@)
  modifiers.csharp:
  - protected
  - override
  modifiers.vb:
  - Protected
  - Overrides
  fullName.vb: System.Net.Http.ByteArrayContent.TryComputeLength(ByRef System.Int64)
  name.vb: TryComputeLength(ByRef Int64)
