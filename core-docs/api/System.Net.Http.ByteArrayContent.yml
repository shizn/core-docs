  assemblies:
  - System.Net.Http
  namespace: System.Net.Http
  summary: "\n<p>Serialize and write the byte array provided in the constructor to an HTTP content stream as an asynchronous operation.</p>\n"
  remarks: "\n<p>This operation does not block. When the returned <xref href=\"System.Threading.Tasks.Task\" data-throw-if-not-resolved=\"false\"></xref> object completes, the whole byte array has been written to the <em>stream</em> parameter.</p>\n"
  syntax:
    content: protected override Task SerializeToStreamAsync(Stream stream, TransportContext context)
    content.vb: Protected Overrides Function SerializeToStreamAsync(stream As Stream, context As TransportContext) As Task
    parameters:
    - id: stream
      type: System.IO.Stream
      description: "\n<p>The target stream.</p>\n"
    - id: context
      type: System.Net.TransportContext
      description: "\n<p>Information about the transport, like channel binding token. This parameter may be <strong>null</strong>.</p>\n"
    return:
      type: System.Threading.Tasks.Task
      description: "\n<p>Returns <xref href=\"System.Threading.Tasks.Task\" data-throw-if-not-resolved=\"false\"></xref>. </p>\n<p>The task object representing the asynchronous operation.</p>\n"
  overridden: System.Net.Http.HttpContent.SerializeToStreamAsync(System.IO.Stream,System.Net.TransportContext)
