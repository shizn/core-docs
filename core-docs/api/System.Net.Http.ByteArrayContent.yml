  summary: "\n<p>Creates an HTTP content stream as an asynchronous operation for reading whose backing store is memory from the <xref href=\"System.Net.Http.ByteArrayContent\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n"
  remarks: "\n<p>This operation will not block. The returned <xref href=\"System.Threading.Tasks.Task`1\" data-throw-if-not-resolved=\"false\"></xref>object will complete after all of the content stream has been created.</p>\n"
