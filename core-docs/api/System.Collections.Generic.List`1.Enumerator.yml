  namespace: System.Collections.Generic
  summary: "\n<p>Gets the element at the current position of the enumerator.</p>\n"
  remarks: "\n<p>\n<xref href=\"System.Collections.Generic.List`1.Enumerator.Current\" data-throw-if-not-resolved=\"false\"></xref> is undefined under any of the following conditions:</p>\n<ul><li>\n<p>The enumerator is positioned before the first element in the collection, immediately after the enumerator is created.   <xref href=\"System.Collections.Generic.List`1.Enumerator.MoveNext\" data-throw-if-not-resolved=\"false\"></xref> must be called to advance the enumerator to the first element of the collection before reading the value of <xref href=\"System.Collections.Generic.List`1.Enumerator.Current\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n</li><li>\n<p>The last call to <xref href=\"System.Collections.Generic.List`1.Enumerator.MoveNext\" data-throw-if-not-resolved=\"false\"></xref> returned <strong>false</strong>, which indicates the end of the collection.</p>\n</li></ul>\n<p>\n<xref href=\"System.Collections.Generic.List`1.Enumerator.Current\" data-throw-if-not-resolved=\"false\"></xref> returns the same object until <xref href=\"System.Collections.Generic.List`1.Enumerator.MoveNext\" data-throw-if-not-resolved=\"false\"></xref> is called. <xref href=\"System.Collections.Generic.List`1.Enumerator.MoveNext\" data-throw-if-not-resolved=\"false\"></xref> sets <xref href=\"System.Collections.Generic.List`1.Enumerator.Current\" data-throw-if-not-resolved=\"false\"></xref> to the next element. If the list is modified between <xref href=\"System.Collections.IEnumerator.MoveNext\" data-throw-if-not-resolved=\"false\"></xref> and <xref href=\"System.Collections.IEnumerator.Current\" data-throw-if-not-resolved=\"false\"></xref>, <xref href=\"System.Collections.IEnumerator.Current\" data-throw-if-not-resolved=\"false\"></xref> returns the element that it is set to, even though the enumerator is invalidated.</p>\n<p>For better performance, this property does not throw an exception if the enumerator is positioned before the first element or after the last element. The value of the property is undefined. To get an exception instead, cast the <xref href=\"System.Collections.Generic.Dictionary`2.Enumerator\" data-throw-if-not-resolved=\"false\"></xref> to the <xref href=\"System.Collections.IEnumerator\" data-throw-if-not-resolved=\"false\"></xref> interface before using it.</p>\n"
  syntax:
    content: public T Current { get; }
    content.vb: Public ReadOnly Property Current As T
    parameters: []
    return:
      type: '{T}'
      description: "\n<p>The element in the <xref href=\"System.Collections.Generic.List`1\" data-throw-if-not-resolved=\"false\"></xref> at the current position of the enumerator.</p>\n"
