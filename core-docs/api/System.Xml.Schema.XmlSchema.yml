  summary: "\n<p>An in-memory representation of an XML Schema, as specified in the World Wide Web Consortium (W3C) <see href=\"http://www.w3.org/TR/xmlschema-1/\">XML Schema Part 1: Structures</see> and <see href=\"http://www.w3.org/TR/xmlschema-2/\">XML Schema Part 2: Datatypes</see> specifications.</p>\n"
  remarks: "\n<ul><li>\n<p>Do not use schemas from unknown or untrusted sources or locations. Doing so will compromise the security of your code.</p>\n</li><li>\n<p>XML schemas (including inline schemas) are inherently vulnerable to denial of service attacks; do not accept them in untrusted scenarios.</p>\n</li><li>\n<p>Exceptions raised as a result of using the <xref href=\"System.Xml.Schema.XmlSchema\" data-throw-if-not-resolved=\"false\"></xref> class, such as the <xref href=\"System.Xml.Schema.XmlSchemaException\" data-throw-if-not-resolved=\"false\"></xref> class, may contain sensitive information that should not be exposed in untrusted scenarios. For example, the <xref href=\"System.Xml.Schema.XmlSchemaException.SourceUri\" data-throw-if-not-resolved=\"false\"></xref> property of an <xref href=\"System.Xml.Schema.XmlSchemaException\" data-throw-if-not-resolved=\"false\"></xref> returns the URI path to the schema file that caused the exception. The <xref href=\"System.Xml.Schema.XmlSchemaException.SourceUri\" data-throw-if-not-resolved=\"false\"></xref> property should not be exposed in untrusted scenarios. Exceptions should be properly handled so this sensitive information is not exposed in untrusted scenarios.</p>\n</li></ul>\n"
  example:
  - "\n<p>The following example creates a schema definition.</p>Classic WebData XmlSchema Example#1<p>The following XML file is generated for the preceding code example.</p>Classic WebData XmlSchema Example#2"
