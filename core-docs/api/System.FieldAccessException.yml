  assemblies:
  - System.Runtime
  namespace: System
  summary: "\n<p>The exception that is thrown when there is an invalid attempt to access a private or protected field inside a class.</p>\n"
  remarks: "\n<p>This exception is typically thrown when the access level of a field in a class library is changed, and one or more assemblies referencing the library have not been recompiled.</p>\n<p>\n<xref href=\"System.FieldAccessException\" data-throw-if-not-resolved=\"false\"></xref> uses the HRESULT COR_E_FIELDACCESS, which has the value 0x80131507.</p>\n<p>For a list of initial property values for an instance of <xref href=\"System.FieldAccessException\" data-throw-if-not-resolved=\"false\"></xref>, see the <xref href=\"System.FieldAccessException.#ctor\" data-throw-if-not-resolved=\"false\"></xref> constructors.</p>\n<p>This exception is not included in the <see href=\"http://go.microsoft.com/fwlink/?LinkID=247912\">.NET for Windows Store apps</see> or the , but it is thrown by some members that are. To catch the exception in that case, write a <strong>catch</strong> statement for <xref href=\"System.MemberAccessException\" data-throw-if-not-resolved=\"false\"></xref> instead.</p>\n"
  syntax:
    content: 'public class FieldAccessException : MemberAccessException'
    content.vb: >-
      Public Class FieldAccessException
          Inherits MemberAccessException
