  summary: "\n<p>Provides data for the <xref href=\"System.ComponentModel.INotifyPropertyChanged.PropertyChanged\" data-throw-if-not-resolved=\"false\"></xref> event.</p>\n"
  remarks: "\n<p>A <xref href=\"System.ComponentModel.INotifyPropertyChanged.PropertyChanged\" data-throw-if-not-resolved=\"false\"></xref> event is raised when a property is changed on a component. A <xref href=\"System.ComponentModel.PropertyChangedEventArgs\" data-throw-if-not-resolved=\"false\"></xref> object specifies the name of the property that changed.</p>\n<p>\n<xref href=\"System.ComponentModel.PropertyChangedEventArgs\" data-throw-if-not-resolved=\"false\"></xref> provides the <xref href=\"System.ComponentModel.PropertyChangedEventArgs.PropertyName\" data-throw-if-not-resolved=\"false\"></xref> property to get the name of the property that changed.</p>\n"
