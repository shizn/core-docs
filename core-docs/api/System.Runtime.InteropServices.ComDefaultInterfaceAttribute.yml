  summary: "\n<p>Specifies a default interface to expose to COM. This class cannot be inherited.</p>\n"
  remarks: "\n<p>Compilers do not necessarily respect the order in which interfaces are implemented. For example, suppose you have the following code: </p>\n<pre><code>interface IBase {}interface IDerived : IBase {}class MyClass : IBase, IDerived {}</code></pre>\n<p>The compiler emits the implemented interfaces as <code>IDerived, IBase</code>. The ordering of interfaces is important  when using the <xref href=\"System.Runtime.InteropServices.ClassInterfaceAttribute\" data-throw-if-not-resolved=\"false\"></xref> class with <code>[ClassInterface(ClassInterfaceType.None)]</code> to expose an explicit interface as the default interface. Regardless of the specified <code>ClassInterfaceType</code>, use the <xref href=\"System.Runtime.InteropServices.ComDefaultInterfaceAttribute\" data-throw-if-not-resolved=\"false\"></xref> attribute to specify which interface should be recognized as the default.</p>\n<p>Note that the type decorated by the <xref href=\"System.Runtime.InteropServices.ComDefaultInterfaceAttribute\" data-throw-if-not-resolved=\"false\"></xref> must actually derive from the interface specified as the default interface.</p>\n"
  syntax:
    content: 'public sealed class ComDefaultInterfaceAttribute : Attribute'
    content.vb: >-
      Public NotInheritable Class ComDefaultInterfaceAttribute
          Inherits Attribute
