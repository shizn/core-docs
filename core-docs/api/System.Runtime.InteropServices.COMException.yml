  summary: "\n<p>The exception that is thrown when an unrecognized HRESULT is returned from a COM method call.</p>\n"
  remarks: "\n<p>The common language runtime transforms well-known HRESULTs to .NET Framework exceptions, enabling COM objects to return meaningful error information to managed clients. The HRESULT to exception mapping also works in the other direction by returning specific HRESULTs to unmanaged clients. For mapping details, see How to: Map HRESULTs and Exceptions.</p>\n<p>When the runtime encounters an unfamiliar HRESULT (an HRESULT that lacks a specific, corresponding exception), it throws an instance of the <xref href=\"System.Runtime.InteropServices.COMException\" data-throw-if-not-resolved=\"false\"></xref> class. This all-purpose exception exposes the same members as any exception, and inherits a public <xref href=\"System.Runtime.InteropServices.ExternalException.ErrorCode\" data-throw-if-not-resolved=\"false\"></xref> property that contains the HRESULT returned by the callee. If an error message is available to the runtime (obtained from the <see href=\"https://msdn.microsoft.com/library/windows/desktop/ms723041(v=vs.85).aspx\">IErrorInfo</see> interface or the <strong>Err</strong> object in Visual Basic, or in some cases from the operating system), the message is returned to the caller. However, if the COM component developer fails to include an error message, the runtime returns the eight-digit HRESULT in place of a message string. Having an HRESULT allows the caller to determine the cause of the generic exception.</p>\n"
  syntax:
