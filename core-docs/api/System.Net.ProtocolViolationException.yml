  remarks: "\n<p>This constructor initializes a new instance of the <xref href=\"System.Net.ProtocolViolationException\" data-throw-if-not-resolved=\"false\"></xref> class with the <xref href=\"System.Exception.Message\" data-throw-if-not-resolved=\"false\"></xref> property set to the value of the <em>message</em> parameter. If <em>message</em> is a null reference, the <strong>Message</strong> property is initialized to a system-supplied message. The <strong>InnerException</strong> property is initialized to <strong>null</strong>.</p>\n"
