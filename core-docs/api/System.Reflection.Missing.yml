  summary: "\n<p>Represents a missing <xref href=\"System.Object\" data-throw-if-not-resolved=\"false\"></xref>. This class cannot be inherited.</p>\n"
  remarks: "\n<p>The \n<xref href=\"System.Reflection.Missing\" data-throw-if-not-resolved=\"false\"></xref> class is used to invoke a method with a default argument, typically when using reflection.</p>\n<p>Only one instance of <xref href=\"System.Reflection.Missing\" data-throw-if-not-resolved=\"false\"></xref>, which is returned by the <xref href=\"System.Reflection.Missing.Value\" data-throw-if-not-resolved=\"false\"></xref> field,  ever exists.</p>\n"
  example:
  - "\n<p>The following example shows how to use the <xref href=\"System.Reflection.Missing\" data-throw-if-not-resolved=\"false\"></xref> object to invoke a method with a default argument by using reflection. </p>System.Reflection.Missing#1"
