  summary: "\n<p>Represents a dynamic object, that can have its operations bound at runtime.</p>\n"
  remarks: "\n<p>Objects that want to participate in the binding process should implement an IDynamicMetaObjectProvider interface, and implement <xref href=\"System.Dynamic.IDynamicMetaObjectProvider.GetMetaObject(System.Linq.Expressions.Expression)\" data-throw-if-not-resolved=\"false\"></xref> to return a <xref href=\"System.Dynamic.DynamicMetaObject\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n<p>For more information, see documentation on the <see href=\"http://go.microsoft.com/fwlink/?LinkId=141028\">CodePlex</see> Web site and the MSDN article <see href=\"http://go.microsoft.com/fwlink/?LinkID=198161\">Implementing Dynamic Interfaces</see>. </p>\n"
