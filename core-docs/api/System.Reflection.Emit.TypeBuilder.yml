 argument. Then call the <xref href=\"System.Reflection.Emit.TypeBuilder.GetMethod(System.Type,System.Reflection.MethodInfo)\" data-throw-if-not-resolved=\"false\"></xref> method with the return value of the <xref href=\"System.Reflection.Emit.TypeBuilder.MakeGenericType(System.Type[])\" data-throw-if-not-resolved=\"false\"></xref> method as parameter <em>type</em> and the <xref href=\"System.Reflection.Emit.MethodBuilder\" data-throw-if-not-resolved=\"false\"></xref> object that represents <code>T M()</code> as parameter <em>method</em>. The return value is the <xref href=\"System.Reflection.MethodInfo\" data-throw-if-not-resolved=\"false\"></xref> object you need to emit the function call. The code example demonstrates a scenario similar to this.</p>\n"
