ument. Then call the <xref href=\"System.Reflection.Emit.TypeBuilder.GetField(System.Type,System.Reflection.FieldInfo)\" data-throw-if-not-resolved=\"false\"></xref> method with the return value of the <xref href=\"System.Reflection.Emit.TypeBuilder.MakeGenericType(System.Type[])\" data-throw-if-not-resolved=\"false\"></xref> method as parameter <em>type</em> and the <xref href=\"System.Reflection.Emit.FieldBuilder\" data-throw-if-not-resolved=\"false\"></xref> object that represents <code>F</code> as parameter <em>field</em>. The return value is the <xref href=\"System.Reflection.FieldInfo\" data-throw-if-not-resolved=\"false\"></xref> object you need to emit the function call. The code example demonstrates this scenario.</p>\n"
