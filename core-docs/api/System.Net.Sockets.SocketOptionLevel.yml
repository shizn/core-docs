  namespace: System.Net.Sockets
  summary: "\n<p>Defines socket option levels for the <xref href=\"System.Net.Sockets.Socket.SetSocketOption(System.Net.Sockets.SocketOptionLevel,System.Net.Sockets.SocketOptionName,System.Int32)\" data-throw-if-not-resolved=\"false\"></xref> and <xref href=\"System.Net.Sockets.Socket.GetSocketOption(System.Net.Sockets.SocketOptionLevel,System.Net.Sockets.SocketOptionName)\" data-throw-if-not-resolved=\"false\"></xref> methods.</p>\n"
  remarks: "\n<p>The <xref href=\"System.Net.Sockets.SocketOptionLevel\" data-throw-if-not-resolved=\"false\"></xref> enumeration defines the socket option levels that can be passed to the <xref href=\"System.Net.Sockets.Socket.SetSocketOption(System.Net.Sockets.SocketOptionLevel,System.Net.Sockets.SocketOptionName,System.Int32)\" data-throw-if-not-resolved=\"false\"></xref> and <xref href=\"System.Net.Sockets.Socket.GetSocketOption(System.Net.Sockets.SocketOptionLevel,System.Net.Sockets.SocketOptionName)\" data-throw-if-not-resolved=\"false\"></xref> methods. <xref href=\"System.Net.Sockets.SocketOptionName\" data-throw-if-not-resolved=\"false\"></xref> enumerated values are grouped by <xref href=\"System.Net.Sockets.SocketOptionLevel\" data-throw-if-not-resolved=\"false\"></xref>. </p>\n<p>Note   To use <xref href=\"System.Net.Sockets.SocketOptionLevel.IPv6\" data-throw-if-not-resolved=\"false\"></xref> on Windows XP, install Advance Networking Pack for Windows XP.</p>\n"
  example:
  - "\n<p>The following example uses this enumeration to set socket options.</p>Socket_Socket_Options#1"
