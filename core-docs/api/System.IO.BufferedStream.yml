  assemblies:
  - System.IO
  namespace: System.IO
  summary: "\n<p>Adds a buffering layer to read and write operations on another stream. This class cannot be inherited.</p>\n"
  remarks: "\n<p>A buffer is a block of bytes in memory used to cache data, thereby reducing the number of calls to the operating system. Buffers improve read and write performance. A buffer can be used for either reading or writing, but never both simultaneously. The <xref href=\"System.IO.BufferedStream.Read(System.Byte[],System.Int32,System.Int32)\" data-throw-if-not-resolved=\"false\"></xref> and <xref href=\"System.IO.BufferedStream.Write(System.Byte[],System.Int32,System.Int32)\" data-throw-if-not-resolved=\"false\"></xref> methods of <strong>BufferedStream</strong> automatically maintain the buffer.</p>\n<p>This type implements the <xref href=\"System.IDisposable\" data-throw-if-not-resolved=\"false\"></xref> interface. When you have finished using the type, you should dispose of it either directly or indirectly. To dispose of the type directly, call its <xref href=\"System.IDisposable.Dispose\" data-throw-if-not-resolved=\"false\"></xref> method in a <strong>try</strong>/<strong>catch</strong> block. To dispose of it indirectly, use a language construct such as <strong>using</strong> (in C#) or <strong>Using</strong> (in Visual Basic). For more information, see the “Using an Object that Implements IDisposable” section in the <xref href=\"System.IDisposable\" data-throw-if-not-resolved=\"false\"></xref> interface topic.</p>\n<p>\n<strong>BufferedStream</strong> can be composed around certain types of streams. It provides implementations for reading and writing bytes to an underlying data source or repository. Use <xref href=\"System.IO.BinaryReader\" data-throw-if-not-resolved=\"false\"></xref> and <xref href=\"System.IO.BinaryWriter\" data-throw-if-not-resolved=\"false\"></xref> for reading and writing other data types. <strong>BufferedStream</strong> is designed to prevent the buffer from slowing down input and output when the buffer is not needed. If you always read and write for sizes greater than the internal buffer size, then <strong>BufferedStream</strong> might not even allocate the internal buffer. <strong>BufferedStream</strong> also buffers reads and writes in a shared buffer. It is assumed that you will almost always be doing a series of reads or writes, but rarely alternate between the two of them.</p>\n"
  example:
  - "\n<p>The following code examples show how to use the <strong>BufferedStream</strong> class over the <strong>NetworkStream</strong> class to increase the performance of certain I/O operations. Start the server on a remote computer before starting the client. Specify the remote computer name as a command-line argument when starting the client. Vary the <strong>dataArraySize</strong> and <strong>streamBufferSize</strong> constants to view their effect on performance.</p>\n<p>The first example shows the code that runs on the client, and the second example shows the code that runs on the server.</p>\n<p>Example 1: Code that runs on the client</p>System.IO.BufferedStream1#1"
  - "\n<p>Example 2: Code that runs on the server</p>System.IO.BufferedStream2#1"
