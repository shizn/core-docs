  namespace: System.IO
  summary: "\n<p>Clears all buffers for this stream and causes any buffered data to be written to the underlying device.</p>\n"
  remarks: "\n<p>Flushing the stream will not flush its underlying encoder unless you explicitly call <strong>Flush</strong> or <xref href=\"System.IO.Stream.Close\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n<p>If you use the <xref href=\"System.IO.BufferedStream.#ctor(System.IO.Stream,System.Int32)\" data-throw-if-not-resolved=\"false\"></xref> constructor, thus specifying the buffer size while creating the <strong>BufferedStream</strong> object, the content is flushed when it reaches the buffer size. For example, code such as <code>BufferedStream bs = new BufferedStream(bs, 5)</code> will flush the content when the buffer size reaches 5 bytes.</p>\n<p>All the read and write methods of <strong>BufferedStream</strong> automatically maintain the buffer, so there is no need to invoke <strong>Flush</strong> when switching back and forth between reading and writing.</p>\n"
  example:
