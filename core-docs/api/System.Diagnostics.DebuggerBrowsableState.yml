  summary: "\n<p>Provides display instructions for the debugger.</p>\n"
  remarks: "\n<p>\n<xref href=\"System.Diagnostics.DebuggerBrowsableState\" data-throw-if-not-resolved=\"false\"></xref> is used to simplify the view in the debug window. Use of the <xref href=\"System.Diagnostics.DebuggerDisplayAttribute\" data-throw-if-not-resolved=\"false\"></xref> attribute using this enumeration can result in a much simpler and more pleasing view in the debug window. See the <xref href=\"System.Diagnostics.DebuggerBrowsableAttribute\" data-throw-if-not-resolved=\"false\"></xref> class for information on the use of this enumeration.</p>\n"
  example:
  - "\n<p>The following code example shows the use of the <xref href=\"System.Diagnostics.DebuggerBrowsableState\" data-throw-if-not-resolved=\"false\"></xref> enumeration to instruct the debugger to not display the root (property name) of the <code>Keys</code> property, but to display the elements of the array that <code>Keys</code> gets. This code example is part of a larger example provided for the <xref href=\"System.Diagnostics.DebuggerDisplayAttribute\" data-throw-if-not-resolved=\"false\"></xref> class.</p>System.Diagnostics.DebuggerBrowsableAttribute#6"
