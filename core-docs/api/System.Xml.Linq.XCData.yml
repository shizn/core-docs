  summary: "\n<p>Represents a text node that contains CDATA. </p>\n"
  remarks: "\n<p>An XML CDATA section allows you to store almost any arbitrary string as the contents of an XML element. This class represents the XML concept of a CDATA text node.</p>\n<p>This class derives from <xref href=\"System.Xml.Linq.XText\" data-throw-if-not-resolved=\"false\"></xref>, which represents XML text. CDATA sections are special cases of XML text.</p>\n"
