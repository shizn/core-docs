  summary: "\n<p>Initializes a new instance of the <xref href=\"System.Net.Cookie\" data-throw-if-not-resolved=\"false\"></xref> class with a specified <xref href=\"System.Net.Cookie.Name\" data-throw-if-not-resolved=\"false\"></xref> and <xref href=\"System.Net.Cookie.Value\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n"
  remarks: "\n<p>The default for the <em>value</em> parameter uses the empty string (\"\").</p>\n<p>The <em>value</em> parameter for a <xref href=\"System.Net.Cookie\" data-throw-if-not-resolved=\"false\"></xref> must not be a <strong>null</strong> reference (Nothing in Visual Basic). The following characters are reserved and cannot be passed in the <em>value</em> parameter unless the string passed in the <em>value</em> parameter is enclosed in double quotes: semicolon, comma. So the following example constructor would succeed but when you try to add this <xref href=\"System.Net.Cookie\" data-throw-if-not-resolved=\"false\"></xref> to a <xref href=\"System.Net.CookieContainer\" data-throw-if-not-resolved=\"false\"></xref> instance with the <xref href=\"System.Net.CookieContainer.Add(System.Net.Cookie)\" data-throw-if-not-resolved=\"false\"></xref> or <xref href=\"System.Net.CookieContainer.Add(System.Uri,System.Net.Cookie)\" data-throw-if-not-resolved=\"false\"></xref> methods the operation will fail and throw an exception:</p>\n<p>\n<code>System.Net.Cookie cookie = new System.Net.Cookie(\"contoso\", \"123,456\", \"\");</code>\n</p>\n<p>However, the following constructor with these special characters escaped will create a <xref href=\"System.Net.Cookie\" data-throw-if-not-resolved=\"false\"></xref> that can be added to a <xref href=\"System.Net.CookieContainer\" data-throw-if-not-resolved=\"false\"></xref> instance:</p>\n<p>\n<code>System.Net.Cookie cookie = new System.Net.Cookie(\"contoso\", \"\\\"123,456\\\"\");</code>\n</p>\n<p>The comma character is used as a delimiter between separate cookies on the same line.</p>\n"
  syntax:
    content: public Cookie(string name, string value)
    content.vb: Public Sub New(name As String, value As String)
    parameters:
    - id: name
      type: System.String
      description: "\n<p>The name of a <xref href=\"System.Net.Cookie\" data-throw-if-not-resolved=\"false\"></xref>. The following characters must not be used inside <em>name</em>: equal sign, semicolon, comma, newline (\\n), return (\\r), tab (\\t), and space character. The dollar sign character (\"$\") cannot be the first character. </p>\n"
    - id: value
      type: System.String
      description: "\n<p>The value of a <xref href=\"System.Net.Cookie\" data-throw-if-not-resolved=\"false\"></xref>. The following characters must not be used inside <em>value</em>: semicolon, comma. </p>\n"
  exceptions:
  - type: System.Net.CookieException
    commentId: T:System.Net.CookieException
    description: "\n<p>The <em>name</em> parameter is <strong>null</strong>. </p>\n<p>-or- </p>\n<p>The <em>name</em> parameter is of zero length. </p>\n<p>-or- </p>\n<p>The <em>name</em> parameter contains an invalid character.</p>\n<p>-or- </p>\n<p>The <em>value</em> parameter is <strong>null</strong> .</p>\n<p>-or - </p>\n<p>The <em>value</em> parameter contains a string not enclosed in quotes that contains an invalid character. </p>\n"
