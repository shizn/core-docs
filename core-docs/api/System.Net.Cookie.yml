  summary: "\n<p>Provides a set of properties and methods that are used to manage cookies. This class cannot be inherited.</p>\n"
  remarks: "\n<p>The <xref href=\"System.Net.Cookie\" data-throw-if-not-resolved=\"false\"></xref> class is used by a client application to retrieve information about cookies that are received with HTTP responses. The following cookie formats are supported during parsing of the HTTP response headers: the original Netscape specification, RFC 2109, and RFC 2965.</p>\n<p>For a list of initial property values for an instance of <xref href=\"System.Net.Cookie\" data-throw-if-not-resolved=\"false\"></xref>, see the various <xref href=\"System.Net.Cookie\" data-throw-if-not-resolved=\"false\"></xref> constructors.</p>\n"
  example:
  - "\n<p>The following example sends a request to a URL and displays the cookies returned in the response.</p>NCLCookies#1"
