  summary: "\n<p>Provides a read-only container for a collection of <xref href=\"System.ComponentModel.IComponent\" data-throw-if-not-resolved=\"false\"></xref> objects.</p>\n"
  remarks: "\n<p>This collection inherits from <xref href=\"System.Collections.ReadOnlyCollectionBase\" data-throw-if-not-resolved=\"false\"></xref>. The only way to add <xref href=\"System.ComponentModel.IComponent\" data-throw-if-not-resolved=\"false\"></xref> objects to this collection is to use the class constructor.</p>\n<p>This collection provides two indexer properties, a string indexer and an integer indexer. The string indexer property returns a component in the collection by name if the <xref href=\"System.ComponentModel.IComponent.Site\" data-throw-if-not-resolved=\"false\"></xref> property of a component in the collection is not <strong>null</strong> and the <xref href=\"System.ComponentModel.ISite.Name\" data-throw-if-not-resolved=\"false\"></xref> property of the <xref href=\"System.ComponentModel.IComponent.Site\" data-throw-if-not-resolved=\"false\"></xref> property of the component matches the specified string. The integer indexer property returns the <xref href=\"System.ComponentModel.IComponent\" data-throw-if-not-resolved=\"false\"></xref> at the specified collection index. The <xref href=\"System.ComponentModel.ComponentCollection.CopyTo(System.ComponentModel.IComponent[],System.Int32)\" data-throw-if-not-resolved=\"false\"></xref> method copies the contents of the collection to a specified array, beginning writing to the array at the specified index.</p>\n"
  example:
  - "\n<p>The following code example demonstrates how to use a <xref href=\"System.ComponentModel.ComponentCollection\" data-throw-if-not-resolved=\"false\"></xref> to enumerate a collection of custom <code>BookComponent</code> objects.</p>ContainerExmpl#2"
