  remarks: "\n<p>The <xref href=\"System.Boolean.TryParse(System.String,System.Boolean@)\" data-throw-if-not-resolved=\"false\"></xref> method is like the <xref href=\"System.Boolean.Parse(System.String)\" data-throw-if-not-resolved=\"false\"></xref> method, except the <xref href=\"System.Boolean.TryParse(System.String,System.Boolean@)\" data-throw-if-not-resolved=\"false\"></xref>  method does not throw an exception if the conversion fails.</p>\n<p>The <em>value</em> parameter can be preceded or followed by white space. The comparison is ordinal and case-insensitive.</p>\n"
