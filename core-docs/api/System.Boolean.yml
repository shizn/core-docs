  summary: "\n<p>Represents a Boolean (<strong>true</strong> or <strong>false</strong>) value.</p>\n"
  remarks: "\n<p>A <xref href=\"System.Boolean\" data-throw-if-not-resolved=\"false\"></xref> instance can have either of two values: <strong>true</strong>, or <strong>false</strong>.</p>\n<p>The <xref href=\"System.Boolean\" data-throw-if-not-resolved=\"false\"></xref> structure provides methods that support the following tasks: </p>\n<ul><li>\n<p>Converting Boolean values to strings: <xref href=\"System.Boolean.ToString\" data-throw-if-not-resolved=\"false\"></xref></p>\n</li><li>\n<p>Parsing strings to convert them to Boolean values: <xref href=\"System.Boolean.Parse(System.String)\" data-throw-if-not-resolved=\"false\"></xref> and <xref href=\"System.Boolean.TryParse(System.String,System.Boolean@)\" data-throw-if-not-resolved=\"false\"></xref></p>\n</li><li>\n<p>Comparing values: <xref href=\"System.Boolean.CompareTo(System.Boolean)\" data-throw-if-not-resolved=\"false\"></xref> and <xref href=\"System.Boolean.Equals(System.Boolean)\" data-throw-if-not-resolved=\"false\"></xref></p>\n</li></ul>\n<p>The following sections explain these tasks and other usage details:</p>\n<p>Formatting Boolean valuesConverting to and from Boolean valuesParsing Boolean valuesComparing Boolean valuesWorking with Booleans as binary valuesPerforming operations with Boolean valuesBooleans and Interop</p>\n"
