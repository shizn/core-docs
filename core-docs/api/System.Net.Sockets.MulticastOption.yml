  assemblies:
  - System.Net.Sockets
  namespace: System.Net.Sockets
  summary: "\n<p>Contains <xref href=\"System.Net.IPAddress\" data-throw-if-not-resolved=\"false\"></xref> values used to join and drop multicast groups.</p>\n"
  remarks: "\n<p>Use a <xref href=\"System.Net.Sockets.MulticastOption\" data-throw-if-not-resolved=\"false\"></xref> to store the <xref href=\"System.Net.IPAddress\" data-throw-if-not-resolved=\"false\"></xref> of a multicast group you want to join or drop. Use the <xref href=\"System.Net.Sockets.Socket.SetSocketOption(System.Net.Sockets.SocketOptionLevel,System.Net.Sockets.SocketOptionName,System.Int32)\" data-throw-if-not-resolved=\"false\"></xref> method with the following parameters to join a multicast group.</p>\n<p>Parameter </p>\n<p>Value </p>\n<table><tbody><tr><td>\n<p>socketOptionLevel </p>\n</td><td>\n<p>\n<xref href=\"System.Net.Sockets.SocketOptionLevel.Udp\" data-throw-if-not-resolved=\"false\"></xref>\n</p>\n</td></tr><tr><td>\n<p>socketOptionName </p>\n</td><td>\n<p>\n<xref href=\"System.Net.Sockets.SocketOptionName.AddMembership\" data-throw-if-not-resolved=\"false\"></xref>\n</p>\n</td></tr><tr><td>\n<p>object </p>\n</td><td>\n<p>\n<xref href=\"System.Net.Sockets.MulticastOption\" data-throw-if-not-resolved=\"false\"></xref>\n</p>\n</td></tr></tbody></table>\n<p>Use <xref href=\"System.Net.Sockets.SocketOptionName.DropMembership\" data-throw-if-not-resolved=\"false\"></xref> to drop a multicast group.</p>\n"
  example:
  - "\n<p>The following examples join the default IP interface to an IP multicast group. They assume the IP multicast group address in the range 224.0.0.0 to 239.255.255.255.</p>System.Net.Sockets.MulticastOptionListener#1System.Net.Sockets.MulticastOptionSender#1"
