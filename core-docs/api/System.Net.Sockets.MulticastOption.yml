  namespace: System.Net.Sockets
  summary: "\n<p>Gets or sets the local address associated with a multicast group.</p>\n"
  remarks: "\n<p>The <xref href=\"System.Net.Sockets.MulticastOption.LocalAddress\" data-throw-if-not-resolved=\"false\"></xref> property contains the IP address of the interface associated with the multicast group membership. If <xref href=\"System.Net.Sockets.MulticastOption.LocalAddress\" data-throw-if-not-resolved=\"false\"></xref> is set to <xref href=\"System.Net.IPAddress.Any\" data-throw-if-not-resolved=\"false\"></xref>, the default interface is used.</p>\n"
  example:
  - "\n<p>The following example displays the value of this property.</p>System.Net.Sockets.MulticastOptionListener#3"
