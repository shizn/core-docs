    id: CreateEphemeralKey
    path: src/System.Security.Cryptography.Csp/ref/System.Security.Cryptography.Csp.cs
    startLine: 42
  assemblies:
  - System.Security.Cryptography.Csp
  namespace: System.Security.Cryptography
  summary: "\n<p>Create a temporary key that is released when the associated Rivest-Shamir-Adleman (RSA) object is closed. Do not use this flag if you want your key to be independent of the RSA object.</p>\n"
  remarks: "\n<p>The <xref href=\"System.Security.Cryptography.CspProviderFlags.CreateEphemeralKey\" data-throw-if-not-resolved=\"false\"></xref> flag provides temporary keys with more reliable cleanup. If this flag is not used, the common language runtime (CLR) generates a randomly named key when an RSA object is created. When the object is finalized or disposed of, the key is deleted. When impersonation is in effect, not explicitly calling <strong>Dispose</strong> can potentially create a problem. For example, if you use impersonation, create an RSA object, and do not dispose of it, the finalizer thread (which is not impersonating) can fail to delete the key, and then throws an exception. This exception is unhandled and can terminate the process. The resources allocated to the key are not recovered, resulting in a memory leak. The <xref href=\"System.Security.Permissions.KeyContainerPermission\" data-throw-if-not-resolved=\"false\"></xref> demand is suppressed by this flag.</p>\n"
  syntax:
    content: CreateEphemeralKey = null
    content.vb: CreateEphemeralKey = Nothing
    return:
      type: System.Security.Cryptography.CspProviderFlags
  modifiers.csharp:
