  summary: "\n<p>Represents the result of a sorting operation.</p>\n"
  remarks: "\n<p>The <xref href=\"System.Linq.IOrderedQueryable`1\" data-throw-if-not-resolved=\"false\"></xref> interface is intended for implementation by query providers.</p>\n<p>This interface represents the result of a sorting query that calls the method(s) <see cref=\"Overload:System.Linq.Queryable.OrderBy\"></see>, <see cref=\"Overload:System.Linq.Queryable.OrderByDescending\"></see>, <see cref=\"Overload:System.Linq.Queryable.ThenBy\"></see> or <see cref=\"Overload:System.Linq.Queryable.ThenByDescending\"></see>. When <xref href=\"System.Linq.IQueryProvider.CreateQuery``1(System.Linq.Expressions.Expression)\" data-throw-if-not-resolved=\"false\"></xref> is called and passed an expression tree that represents a sorting query, the resulting <xref href=\"System.Linq.IQueryable`1\" data-throw-if-not-resolved=\"false\"></xref> object must be of a type that implements <xref href=\"System.Linq.IOrderedQueryable`1\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n<p>For more information about how to create your own LINQ provider, see <see href=\"http://go.microsoft.com/fwlink/?LinkID=112370\">LINQ: Building an IQueryable Provider</see> on MSDN Blogs.</p>\n"
  example:
