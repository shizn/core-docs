  namespace: System.Runtime.CompilerServices
  summary: "\n<p>Indicates that any private members contained in an assembly's types are not available to reflection. </p>\n"
  remarks: "\n<p>Ordinarily, reflection methods, such a <xref href=\"System.Type.GetMethod(System.String)\" data-throw-if-not-resolved=\"false\"></xref> or <xref href=\"System.Reflection.PropertyInfo.GetValue(System.Object)\" data-throw-if-not-resolved=\"false\"></xref>, can be used to get information about private members at runtime. When applies to an assembly, the <xref href=\"System.Runtime.CompilerServices.DisablePrivateReflectionAttribute\" data-throw-if-not-resolved=\"false\"></xref> attribute makes information about private members in that assembly's types unavailable to runtime reflection. </p>\n"
  syntax:
    content: >-
      [AttributeUsage(AttributeTargets.Assembly, AllowMultiple = false, Inherited = false)]

      public sealed class DisablePrivateReflectionAttribute : Attribute
    content.vb: >-
      <AttributeUsage(AttributeTargets.Assembly, AllowMultiple:=False, Inherited:=False)>

