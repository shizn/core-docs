  namespace: System.Runtime.CompilerServices
  summary: "\n<p>Schedules the continuation action that's invoked when the instance completes.</p>\n"
  remarks: "\n<p>Unlike OnCompleted, UnsafeOnCompleted doesn't have to propagate ExecutionContext information.</p>\n"
  syntax:
    content: void UnsafeOnCompleted(Action continuation)
    content.vb: Sub UnsafeOnCompleted(continuation As Action)
