  summary: "\n<p>When applied to a method, specifies that the method is called during deserialization of an object in an object graph. The order of deserialization relative to other objects in the graph is non-deterministic.</p>\n"
  remarks: "\n<p>Use the <xref href=\"System.Runtime.Serialization.OnDeserializingAttribute\" data-throw-if-not-resolved=\"false\"></xref> to set default values during deserialization. For example, if the type that you are deserializing does not contain a constructor, create a method to set values of any fields in the instance and apply the attribute to the method.</p>\n<p>To use the <xref href=\"System.Runtime.Serialization.OnDeserializingAttribute\" data-throw-if-not-resolved=\"false\"></xref>, the method must contain a <xref href=\"System.Runtime.Serialization.StreamingContext\" data-throw-if-not-resolved=\"false\"></xref> parameter. The attribute marks the method to be called by the serialization infrastructure and the <xref href=\"System.Runtime.Serialization.StreamingContext\" data-throw-if-not-resolved=\"false\"></xref> provides additional data about the type of serialization taking place.  The usage is shown in the following code:</p>System.Runtime.Serialization.OnSerialization#4<p>In your code, you can use the word <strong>OnDeserializing</strong> instead of the longer <xref href=\"System.Runtime.Serialization.OnDeserializingAttribute\" data-throw-if-not-resolved=\"false\"></xref>.</p>"
  example:
  - "\n<p>The following example applies the <xref href=\"System.Runtime.Serialization.OnDeserializedAttribute\" data-throw-if-not-resolved=\"false\"></xref>, <xref href=\"System.Runtime.Serialization.OnSerializingAttribute\" data-throw-if-not-resolved=\"false\"></xref>, <xref href=\"System.Runtime.Serialization.OnSerializedAttribute\" data-throw-if-not-resolved=\"false\"></xref>, and <xref href=\"System.Runtime.Serialization.OnDeserializingAttribute\" data-throw-if-not-resolved=\"false\"></xref> attributes to methods in a class.</p>System.Runtime.Serialization.OnSerialization#1"
