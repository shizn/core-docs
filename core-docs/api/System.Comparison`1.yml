      description: "\n<p>A signed integer that indicates the relative values of <em>x</em> and <em>y</em>, as shown in the following table.</p>\n<p>Value </p>\n<p>Meaning </p>\n<table><tbody><tr><td>\n<p>Less than 0 </p>\n</td><td>\n<p>\n<em>x</em> is less than <em>y</em>.</p>\n</td></tr><tr><td>\n<p>0 </p>\n</td><td>\n<p>\n<em>x</em> equals <em>y</em>.</p>\n</td></tr><tr><td>\n<p>Greater than 0 </p>\n</td><td>\n<p>\n<em>x</em> is greater than <em>y</em>.</p>\n</td></tr></tbody></table>\n"
