  summary: "\n<p>Identifies a method that is not generating an event.</p>\n"
  remarks: "\n<p>By default, all instance methods in a class that subclasses <strong>code:EventSource</strong> and that return <strong>void</strong> are assumed to be methods that generate an event. This default can be overridden by applying the <xref href=\"System.Diagnostics.Tracing.NonEventAttribute\" data-throw-if-not-resolved=\"false\"></xref> attribute. </p>\n"
