  summary: "\n<p>Returns a value indicating whether two instances of <xref href=\"System.Xml.Linq.XName\" data-throw-if-not-resolved=\"false\"></xref> are not equal.</p>\n"
  remarks: "\n<p>The operator overloads <code>==</code> and <code>!=</code> are included to enable comparisons between <xref href=\"System.Xml.Linq.XName\" data-throw-if-not-resolved=\"false\"></xref> and a string, such as<strong></strong><code>element.Name == \"SomeElementName\"</code>. The predefined reference equality operators in C# require one operand to be convertible to the type of the other through reference conversions only. These operators do not consider the implicit conversion from string to <xref href=\"System.Xml.Linq.XName\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n"
  example:
  - "\n<p>The following C# example compares an <xref href=\"System.Xml.Linq.XName\" data-throw-if-not-resolved=\"false\"></xref> object to a string, which invokes this operator. </p>\n<pre><code class=\"c#\">XNamespace aw = \"http://www.adventure-works.com\";\nXElement root = new XElement(aw + \"Root\", \"content\");\n\nConsole.WriteLine(root.Name != \"{http://www.adventure-works.com}Root\");\n\n// the following is the preferred idiom\nConsole.WriteLine(root.Name != aw + \"Root\");</code></pre>\n<pre><code class=\"vb\">Imports <xmlns=\"http://www.adventure-works.com\">\n\nModule Module1\nSub Main()\nDim root As XElement = <Root>content</Root>\nConsole.WriteLine(root.Name <> \"{http://www.adventure-works.com}Root\")\n\n' the following is the preferred idiom\nConsole.WriteLine(root.Name <> GetXmlNamespace() + \"Root\")\nEnd Sub\nEnd Module</code></pre>\n<p>This example produces the following output:</p>\n<pre><code>False\nFalse</code></pre>\n"
  syntax:
    content: public static bool operator !=(XName left, XName right)
    content.vb: Public Shared Operator <>(left As XName, right As XName) As Boolean
    parameters:
    - id: left
      type: System.Xml.Linq.XName
      description: "\n<p>The first <xref href=\"System.Xml.Linq.XName\" data-throw-if-not-resolved=\"false\"></xref> to compare.</p>\n"
    - id: right
      type: System.Xml.Linq.XName
      description: "\n<p>The second <xref href=\"System.Xml.Linq.XName\" data-throw-if-not-resolved=\"false\"></xref> to compare.</p>\n"
    return:
      type: System.Boolean
      description: "\n<p>\n<strong>true</strong> if <em>left</em> and <em>right</em> are not equal; otherwise <strong>false</strong>.</p>\n"
