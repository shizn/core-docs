  remarks: "\n<p>This method contains overloads that allow you to create an <xref href=\"System.Xml.Linq.XName\" data-throw-if-not-resolved=\"false\"></xref>. You can create it from an expanded XML name in the form <code>{namespace}localname</code>, or from a namespace and a local name, specified separately.</p>\n<p>A much more common and easier way to create an <xref href=\"System.Xml.Linq.XName\" data-throw-if-not-resolved=\"false\"></xref> is to use the implicit conversion from string.</p>\n<p>Because <xref href=\"System.Xml.Linq.XName\" data-throw-if-not-resolved=\"false\"></xref> are atomized, if there is an existing <xref href=\"System.Xml.Linq.XName\" data-throw-if-not-resolved=\"false\"></xref> with exactly the same name, the assigned variable will refer to the existing <xref href=\"System.Xml.Linq.XName\" data-throw-if-not-resolved=\"false\"></xref>. If there is no existing <xref href=\"System.Xml.Linq.XName\" data-throw-if-not-resolved=\"false\"></xref>, a new one will be created and initialized.</p>\n"
