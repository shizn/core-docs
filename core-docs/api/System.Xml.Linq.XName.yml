  namespace: System.Xml.Linq
  summary: "\n<p>Gets an <xref href=\"System.Xml.Linq.XName\" data-throw-if-not-resolved=\"false\"></xref> object from an expanded name.</p>\n"
  remarks: "\n<p>This method contains overloads that allow you to create an <xref href=\"System.Xml.Linq.XName\" data-throw-if-not-resolved=\"false\"></xref>. You can create it from a expanded XML name in the form <code>{namespace}localname</code>, or from a namespace and a local name, specified separately.</p>\n<p>A much more common and easier way to create an <xref href=\"System.Xml.Linq.XName\" data-throw-if-not-resolved=\"false\"></xref> is to use the implicit conversion from string.</p>\n<p>Because <xref href=\"System.Xml.Linq.XName\" data-throw-if-not-resolved=\"false\"></xref> are atomized, if there is an existing <xref href=\"System.Xml.Linq.XName\" data-throw-if-not-resolved=\"false\"></xref> with exactly the same name, the assigned variable will refer to the existing <xref href=\"System.Xml.Linq.XName\" data-throw-if-not-resolved=\"false\"></xref>. If there is no existing <xref href=\"System.Xml.Linq.XName\" data-throw-if-not-resolved=\"false\"></xref>, a new one will be created and initialized.</p>\n"
  example:
  - "\n<p>The following example shows the use of this method.</p>\n<pre><code class=\"c#\">XName name = XName.Get(\"{http://www.adventure-works.com}Root\");\nXElement el = new XElement(name, \"content\");\nConsole.WriteLine(el);\n\n// This is the preferred approach for specifying the XName in the\n// constructor of XElement.\nXNamespace aw = \"http://www.adventure-works.com\";\nXElement el2 = new XElement(aw + \"Root\", \"content\");\nConsole.WriteLine(el2);</code></pre>\n<pre><code class=\"vb\">Imports <xmlns=\"http://www.adventure-works.com\">\n\nModule Module1\nSub Main()\nDim name As XName = XName.Get(\"{http://www.adventure-works.com}Root\")\nDim el As XElement = New XElement(name, \"content\")\nConsole.WriteLine(el)\n\n' The preferred approach for specifying an XName in a namespace\n' for Visual Basic is to import a global namespace.\nDim el2 As XElement = <Root>content</Root>\nConsole.WriteLine(el2)\nEnd Sub\nEnd Module</code></pre>\n<p>This example produces the following output:</p>\n<pre><code><Root xmlns=\"http://www.adventure-works.com\">content</Root>\n<Root xmlns=\"http://www.adventure-works.com\">content</Root></code></pre>\n"
  syntax:
