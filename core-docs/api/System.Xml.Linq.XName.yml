  summary: "\n<p>Returns a value indicating whether two instances of <xref href=\"System.Xml.Linq.XName\" data-throw-if-not-resolved=\"false\"></xref> are equal.</p>\n"
  remarks: "\n<p>The operator overloads <code>==</code> and <code>!=</code> are included to enable comparisons between <xref href=\"System.Xml.Linq.XName\" data-throw-if-not-resolved=\"false\"></xref> and a <strong>string</strong>, such as<strong></strong><code>element.Name == \"SomeElementName\"</code>. The predefined reference equality operators in C# require one operand to be convertible to the type of the other through reference conversions only. These operators do not consider the implicit conversion from string to <xref href=\"System.Xml.Linq.XName\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n"
  example:
  - "\n<p>The following example shows some comparisons between <xref href=\"System.Xml.Linq.XName\" data-throw-if-not-resolved=\"false\"></xref> objects and strings.</p>\n<pre><code class=\"c#\">XName xn;\nxn = XName.Get(\"Root\");\nConsole.WriteLine(xn == \"Root\");\n\nxn = XName.Get(\"Root\", \"http://www.adventure-works.com\");\nConsole.WriteLine(xn == \"{http://www.adventure-works.com}Root\");\n\nXElement root = new XElement(\"Root\", \"content\");\nConsole.WriteLine(root.Name == \"Root\");</code></pre>\n<pre><code class=\"vb\">Dim xn As XName\nxn = XName.Get(\"Root\")\nConsole.WriteLine(xn = \"Root\")\n\nxn = XName.Get(\"Root\", \"http://www.adventure-works.com\")\nConsole.WriteLine(xn = \"{http://www.adventure-works.com}Root\")\n\nDim root As XElement = New XElement(\"Root\", \"content\")\nConsole.WriteLine(root.Name = \"Root\")</code></pre>\n<p>This example produces the following output:</p>\n<pre><code>True\nTrue\nTrue</code></pre>\n"
