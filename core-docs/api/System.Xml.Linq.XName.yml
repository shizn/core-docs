  namespace: System.Xml.Linq
  summary: "\n<p>Converts a string formatted as an expanded XML name (that is,<code>{namespace}localname</code>) to an <xref href=\"System.Xml.Linq.XName\" data-throw-if-not-resolved=\"false\"></xref> object.</p>\n"
  remarks: "\n<p>You are using this implicit operator when you create an <xref href=\"System.Xml.Linq.XElement\" data-throw-if-not-resolved=\"false\"></xref> or <xref href=\"System.Xml.Linq.XAttribute\" data-throw-if-not-resolved=\"false\"></xref> by passing a string to the appropriate constructor.</p>\n"
  example:
  - "\n<p>The following example creates an <xref href=\"System.Xml.Linq.XName\" data-throw-if-not-resolved=\"false\"></xref> by assigning a string to it, which invokes this implicit conversion operator.</p>\n<pre><code class=\"c#\">XElement el = new XElement(\"{http://www.adventure-works.com}Root\", \"content\");\nConsole.WriteLine(el);\n\n// The preferred approach is to initialize an XNamespace object\n// and use the overload of the addition operator.\nXNamespace aw = \"http://www.adventure-works.com\";\nXElement root = new XElement(aw + \"Root\", \"content\");\nConsole.WriteLine(root);</code></pre>\n<pre><code class=\"vb\">Imports <xmlns=\"http://www.adventure-works.com\">\n\nModule Module1\nSub Main()\nDim el As XElement = New XElement(\"{http://www.adventure-works.com}Root\", \"content\")\nConsole.WriteLine(el)\n\n' The preferred approach is to import a global namespace and \n' use an XML literal.\nDim root As XElement = <Root>content</Root>\nConsole.WriteLine(root)\nEnd Sub\nEnd Module</code></pre>\n<p>This example produces the following output:</p>\n<pre><code><Root xmlns=\"http://www.adventure-works.com\">content</Root>\n<Root xmlns=\"http://www.adventure-works.com\">content</Root></code></pre>\n"
  syntax:
    content: >-
      [CLSCompliant(false)]

      public static implicit operator XName(string expandedName)
    content.vb: >-
      <CLSCompliant(False)>

      Public Shared Widening Operator CType(expandedName As String) As XName
    parameters:
    - id: expandedName
      type: System.String
      description: "\n<p>A string that contains an expanded XML name in the format <code>{namespace}localname</code>.</p>\n"
    return:
      type: System.Xml.Linq.XName
      description: "\n<p>An <xref href=\"System.Xml.Linq.XName\" data-throw-if-not-resolved=\"false\"></xref> object constructed from the expanded name.</p>\n"
