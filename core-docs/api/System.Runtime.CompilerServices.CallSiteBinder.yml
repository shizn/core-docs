  assemblies:
  - System.Dynamic.Runtime
  namespace: System.Runtime.CompilerServices
  summary: "\n<p>Performs the runtime binding of the dynamic operation on a set of arguments.</p>\n"
  example:
  - 
  syntax:
    content: public abstract Expression Bind(object[] args, ReadOnlyCollection<ParameterExpression> parameters, LabelTarget returnLabel)
    content.vb: Public MustOverride Function Bind(args As Object(), parameters As ReadOnlyCollection(Of ParameterExpression), returnLabel As LabelTarget) As Expression
    parameters:
    - id: args
      type: System.Object[]
      description: "\n<p>An array of arguments to the dynamic operation.</p>\n"
    - id: parameters
      type: System.Collections.ObjectModel.ReadOnlyCollection{System.Linq.Expressions.ParameterExpression}
      description: "\n<p>The array of <xref href=\"System.Linq.Expressions.ParameterExpression\" data-throw-if-not-resolved=\"false\"></xref> instances that represent the parameters of the call site in the binding process.</p>\n"
    - id: returnLabel
      type: System.Linq.Expressions.LabelTarget
      description: "\n<p>A LabelTarget used to return the result of the dynamic binding.</p>\n"
    return:
      type: System.Linq.Expressions.Expression
      description: "\n<p>An Expression that performs tests on the dynamic operation arguments, and performs the dynamic operation if the tests are valid. If the tests fail on subsequent occurrences of the dynamic operation, Bind will be called again to produce a new <xref href=\"System.Linq.Expressions.Expression\" data-throw-if-not-resolved=\"false\"></xref> for the new argument types.</p>\n"
  modifiers.csharp:
  - public
  - abstract
  modifiers.vb:
  - Public
  - MustOverride
