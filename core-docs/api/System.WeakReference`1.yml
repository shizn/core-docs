  summary: "\n<p>Represents a typed weak reference, which references an object while still allowing that object to be reclaimed by garbage collection.</p>\n"
  remarks: "\n<p>A weak reference enables the garbage collector to collect an object while still allowing an application to access the object. If you need the object, you can obtain a strong reference to it and prevent it from being collected.</p>\n"
  syntax:
    content: >-
      public sealed class WeakReference<T>
          where T : class
    content.vb: Public NotInheritable Class WeakReference(Of T As Class)
    typeParameters:
    - id: T
      description: "\n<p>The type of the object referenced.</p>\n"
