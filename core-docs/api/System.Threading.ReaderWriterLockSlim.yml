  namespace: System.Threading
  summary: "\n<p>Tries to enter the lock in upgradeable mode.</p>\n"
  remarks: "\n<p>This method blocks until the calling thread enters the lock, and therefore might never return. Use the <see cref=\"Overload:System.Threading.ReaderWriterLockSlim.TryEnterUpgradeableReadLock\"></see> method to block for a specified interval, and then return if the calling thread has not entered upgradeable mode during that interval.</p>\n<p>Use upgradeable mode when a thread usually accesses the resource that is protected by the <xref href=\"System.Threading.ReaderWriterLockSlim\" data-throw-if-not-resolved=\"false\"></xref> in read mode, but may need to enter write mode if certain conditions are met. A thread in upgradeable mode can downgrade to read mode or upgrade to write mode.</p>\n<p>Only one thread can enter upgradeable mode at any given time. If a thread is in upgradeable mode, and there are no threads waiting to enter write mode, any number of other threads can enter read mode, even if there are threads waiting to enter upgradeable mode.</p>\n<p>If one or more threads are waiting to enter write mode, a thread that calls the <xref href=\"System.Threading.ReaderWriterLockSlim.EnterUpgradeableReadLock\" data-throw-if-not-resolved=\"false\"></xref> method blocks until those threads have either timed out or entered write mode and then exited from it.</p>\n<p>If a lock allows recursion, a thread that has entered the lock in upgradeable mode can enter upgradeable mode recursively, even if other threads are waiting to enter write mode. </p>\n"
  example:
  - "\n<p>The following example shows how to use the <xref href=\"System.Threading.ReaderWriterLockSlim.EnterUpgradeableReadLock\" data-throw-if-not-resolved=\"false\"></xref> method to enter the lock in upgradeable mode. A <strong>finally</strong> block is used to execute the <xref href=\"System.Threading.ReaderWriterLockSlim.ExitUpgradeableReadLock\" data-throw-if-not-resolved=\"false\"></xref> method, ensuring that the caller exits upgradeable mode.</p>\n<p>The method shown in the example retrieves the value associated with a key and compares it with a new value. If the value is unchanged, the method returns a status indicating no change. It no value is found for the key, the key/value pair is inserted. If the value has changed, it is updated. Upgradeable mode allows the thread to upgrade the read lock as needed, without risk of deadlocks.</p>\n<p>The example uses the default constructor to create the lock, so recursion is not allowed. Programming the <xref href=\"System.Threading.ReaderWriterLockSlim\" data-throw-if-not-resolved=\"false\"></xref> is simpler and less prone to error when the lock does not allow recursion. </p>\n<p>This code is part of a larger example provided for the <xref href=\"System.Threading.ReaderWriterLockSlim\" data-throw-if-not-resolved=\"false\"></xref> class.</p>System.Threading.ReaderWriterLockSlim_Shadow#2,6,10"
  syntax:
    content: public void EnterUpgradeableReadLock()
    content.vb: Public Sub EnterUpgradeableReadLock
  exceptions:
  - type: System.Threading.LockRecursionException
    commentId: T:System.Threading.LockRecursionException
    description: "\n<p>The <xref href=\"System.Threading.ReaderWriterLockSlim.RecursionPolicy\" data-throw-if-not-resolved=\"false\"></xref> property is <xref href=\"System.Threading.LockRecursionPolicy.NoRecursion\" data-throw-if-not-resolved=\"false\"></xref> and the current thread has already entered the lock in any mode. </p>\n<p>-or-</p>\n<p>The current thread has entered read mode, so trying to enter upgradeable mode would create the possibility of a deadlock. </p>\n<p>-or-</p>\n<p>The recursion number would exceed the capacity of the counter. The limit is so large that applications should never encounter it.</p>\n"
