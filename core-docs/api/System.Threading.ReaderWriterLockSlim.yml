  summary: "\n<p>Initializes a new instance of the <xref href=\"System.Threading.ReaderWriterLockSlim\" data-throw-if-not-resolved=\"false\"></xref> class, specifying the lock recursion policy.</p>\n"
  remarks: "\n<p>Recursion policy determines the restrictions on threads that enter the lock more than once. For example, if a lock was created with <xref href=\"System.Threading.LockRecursionPolicy.NoRecursion\" data-throw-if-not-resolved=\"false\"></xref> and a thread has entered the lock in read mode, <xref href=\"System.Threading.LockRecursionException\" data-throw-if-not-resolved=\"false\"></xref> is thrown if the thread tries to reenter the lock in read mode. Similarly, if a thread has entered the lock in write mode, <xref href=\"System.Threading.LockRecursionException\" data-throw-if-not-resolved=\"false\"></xref> is thrown if the thread tries to reenter the lock in any mode. </p>\n<p>A thread in upgradeable mode can upgrade to write mode or downgrade to read mode regardless of the lock recursion policy setting. </p>\n<p>Regardless of recursion policy, a thread that initially entered read mode is not allowed to upgrade to upgradeable mode or write mode, because that pattern creates a strong probability of deadlocks. </p>\n<p>For more information about recursion policy and its effects, see the <xref href=\"System.Threading.LockRecursionPolicy\" data-throw-if-not-resolved=\"false\"></xref> enumeration and the <xref href=\"System.Threading.ReaderWriterLockSlim\" data-throw-if-not-resolved=\"false\"></xref> class.</p>\n"
  example:
  - "\n<p>The following example shows two exception scenarios, one that depends on the <xref href=\"System.Threading.LockRecursionPolicy\" data-throw-if-not-resolved=\"false\"></xref> setting and one that does not. </p>\n<p>In the first scenario, the thread enters read mode and then tries to enter read mode recursively. If the <xref href=\"System.Threading.ReaderWriterLockSlim\" data-throw-if-not-resolved=\"false\"></xref> is created by using the default constructor, which sets recursion policy to <xref href=\"System.Threading.LockRecursionPolicy.NoRecursion\" data-throw-if-not-resolved=\"false\"></xref>, an exception is thrown. If <xref href=\"System.Threading.LockRecursionPolicy.SupportsRecursion\" data-throw-if-not-resolved=\"false\"></xref> is used to create the <xref href=\"System.Threading.ReaderWriterLockSlim\" data-throw-if-not-resolved=\"false\"></xref>, no exception is thrown.</p>\n<p>In the second scenario, the thread enters read mode and then tries to enter write mode. <xref href=\"System.Threading.LockRecursionException\" data-throw-if-not-resolved=\"false\"></xref> is thrown regardless of the lock recursion policy.</p>System.Threading.LockRecursionPolicy#11,12<p>The following code then uses the <code>SynchronizedCache</code> object to store a dictionary of vegetable names. It creates three tasks. The first writes the names of vegetables stored in an array to a <code>SynchronizedCache</code> instance. The second and third task display the names of the vegetables, the first in ascending order (from low index to high index), the second in descending order. The final task searches for the string \"cucumber\" and, when it finds it, calls the <xref href=\"System.Threading.ReaderWriterLockSlim.EnterUpgradeableReadLock\" data-throw-if-not-resolved=\"false\"></xref> method  to substitute the string \"green bean\". </p>System.Threading.LockRecursionPolicy#11,13"
