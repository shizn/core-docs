    id: EnterReadLock
    path: src/System.Threading/ref/System.Threading.cs
    startLine: 231
  assemblies:
  - System.Threading
  namespace: System.Threading
  summary: "\n<p>Tries to enter the lock in read mode.</p>\n"
  remarks: "\n<p>This method blocks until the calling thread enters the lock, and therefore might never return. Use the <see cref=\"Overload:System.Threading.ReaderWriterLockSlim.TryEnterReadLock\"></see> method to block for a specified interval, and then return if the calling thread has not entered read mode during that interval. </p>\n<p>Multiple threads can enter read mode at the same time.</p>\n<p>If one or more threads are waiting to enter write mode, a thread that calls the <xref href=\"System.Threading.ReaderWriterLockSlim.EnterReadLock\" data-throw-if-not-resolved=\"false\"></xref> method blocks until those threads have either timed out or entered write mode and then exited from it.</p>\n<p>If a lock allows recursion, a thread that has entered the lock in read mode can enter read mode recursively, even if other threads are waiting to enter write mode. </p>\n<p>At most one thread can be in upgradeable mode while other threads are in read mode. If additional threads are waiting to enter upgradeable mode, and there are no threads waiting to enter write mode, threads that call the <xref href=\"System.Threading.ReaderWriterLockSlim.EnterReadLock\" data-throw-if-not-resolved=\"false\"></xref> method enter read mode immediately and do not block.</p>\n"
  example:
  - "\n<p>The following example shows how to use the <xref href=\"System.Threading.ReaderWriterLockSlim.EnterReadLock\" data-throw-if-not-resolved=\"false\"></xref> method to enter the lock in read mode. The method shown in the example retrieves the value associated with a key. If the key is not found, the exception thrown by the inner <xref href=\"System.Collections.Generic.Dictionary`2\" data-throw-if-not-resolved=\"false\"></xref> is allowed to terminate the method. A <strong>finally</strong> block is used to execute the <xref href=\"System.Threading.ReaderWriterLockSlim.ExitReadLock\" data-throw-if-not-resolved=\"false\"></xref> method, ensuring that the caller exits read mode.</p>\n<p>This code is part of a larger example provided for the <xref href=\"System.Threading.ReaderWriterLockSlim\" data-throw-if-not-resolved=\"false\"></xref> class.</p>System.Threading.ReaderWriterLockSlim_Shadow#2,3"
  syntax:
    content: public void EnterReadLock()
    content.vb: Public Sub EnterReadLock
  exceptions:
  - type: System.Threading.LockRecursionException
    commentId: T:System.Threading.LockRecursionException
    description: "\n<p>The current thread cannot acquire the write lock when it holds the read lock.</p>\n<p>-or-</p>\n<p>The <xref href=\"System.Threading.ReaderWriterLockSlim.RecursionPolicy\" data-throw-if-not-resolved=\"false\"></xref> property is <xref href=\"System.Threading.LockRecursionPolicy.NoRecursion\" data-throw-if-not-resolved=\"false\"></xref>, and the current thread has attempted to acquire the read lock when it already holds the read lock. </p>\n<p>-or-</p>\n<p>The <xref href=\"System.Threading.ReaderWriterLockSlim.RecursionPolicy\" data-throw-if-not-resolved=\"false\"></xref> property is <xref href=\"System.Threading.LockRecursionPolicy.NoRecursion\" data-throw-if-not-resolved=\"false\"></xref>, and the current thread has attempted to acquire the read lock when it already holds the write lock. </p>\n<p>-or-</p>\n<p>The recursion number would exceed the capacity of the counter. This limit is so large that applications should never encounter this exception. </p>\n"
  - type: System.ObjectDisposedException
    commentId: T:System.ObjectDisposedException
    description: "\n<p>The <xref href=\"System.Threading.ReaderWriterLockSlim\" data-throw-if-not-resolved=\"false\"></xref> object has been disposed. </p>\n"
