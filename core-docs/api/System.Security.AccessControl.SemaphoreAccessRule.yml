  assemblies:
  - System.Threading.AccessControl
  namespace: System.Security.AccessControl
  summary: "\n<p>Represents a set of access rights allowed or denied for a user or group. This class cannot be inherited.</p>\n"
  remarks: "\n<p>The <xref href=\"System.Security.AccessControl.SemaphoreAccessRule\" data-throw-if-not-resolved=\"false\"></xref> class is one of a set of classes that the .NET Framework provides for managing Windows access control security on named system semaphores. For an overview of these classes, and their relationship to the underlying Windows access control structures, see <xref href=\"System.Security.AccessControl.SemaphoreSecurity\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n<p>Windows access control security is meaningful only for named system semaphores. If a <xref href=\"System.Threading.Semaphore\" data-throw-if-not-resolved=\"false\"></xref> object represents a local semaphore, access control is irrelevant.</p>\n<p>To get a list of the rules currently applied to a named semaphore, use the <xref href=\"System.Threading.Semaphore.GetAccessControl\" data-throw-if-not-resolved=\"false\"></xref> method to get a <xref href=\"System.Security.AccessControl.SemaphoreSecurity\" data-throw-if-not-resolved=\"false\"></xref> object, then use its <xref href=\"System.Security.AccessControl.CommonObjectSecurity.GetAccessRules(System.Boolean,System.Boolean,System.Type)\" data-throw-if-not-resolved=\"false\"></xref> method to obtain a collection of <xref href=\"System.Security.AccessControl.SemaphoreAccessRule\" data-throw-if-not-resolved=\"false\"></xref> objects.</p>\n<p>\n<xref href=\"System.Security.AccessControl.SemaphoreAccessRule\" data-throw-if-not-resolved=\"false\"></xref> objects do not map one-to-one with access control entries in the underlying discretionary access control list (DACL). When you get the set of all access rules for a semaphore, the set contains the minimum number of rules currently required to express all the access control entries. </p>\n<p>The underlying access control entries change as you apply and remove rules. The information in rules is merged if possible, to maintain the smallest number of access control entries. Thus, when you read the current list of rules, it might not look exactly like the list of all the rules you have added.</p>\n<p>Use <xref href=\"System.Security.AccessControl.SemaphoreAccessRule\" data-throw-if-not-resolved=\"false\"></xref> objects to specify access rights to allow or deny to a user or group. A <xref href=\"System.Security.AccessControl.SemaphoreAccessRule\" data-throw-if-not-resolved=\"false\"></xref> object always represents either allowed access or denied access, never both.</p>\n<p>To apply a rule to a named system semaphore, use the <xref href=\"System.Threading.Semaphore.GetAccessControl\" data-throw-if-not-resolved=\"false\"></xref> method to get the <xref href=\"System.Security.AccessControl.SemaphoreSecurity\" data-throw-if-not-resolved=\"false\"></xref> object. Modify the <xref href=\"System.Security.AccessControl.SemaphoreSecurity\" data-throw-if-not-resolved=\"false\"></xref> object by using its methods to add the rule, and then use the <xref href=\"System.Threading.Semaphore.SetAccessControl(System.Security.AccessControl.SemaphoreSecurity)\" data-throw-if-not-resolved=\"false\"></xref> method to reattach the security object.</p>\n<p>Changes you make to a <xref href=\"System.Security.AccessControl.SemaphoreSecurity\" data-throw-if-not-resolved=\"false\"></xref> object do not affect the access levels of the named semaphore until you call the <xref href=\"System.Threading.Semaphore.SetAccessControl(System.Security.AccessControl.SemaphoreSecurity)\" data-throw-if-not-resolved=\"false\"></xref> method to assign the altered security object to the named semaphore.</p>\n<p>\n<xref href=\"System.Security.AccessControl.SemaphoreAccessRule\" data-throw-if-not-resolved=\"false\"></xref> objects are immutable. Security for a semaphore is modified using the methods of the <xref href=\"System.Security.AccessControl.SemaphoreSecurity\" data-throw-if-not-resolved=\"false\"></xref> class to add or remove rules; as you do this, the underlying access control entries are modified. </p>\n<p>Security on synchronization objects is not supported for Windows 98 or Windows Millennium Edition.</p>\n"
  example:
  - "\n<p>The following code example demonstrates the separation between <xref href=\"System.Security.AccessControl.AccessControlType.Allow\" data-throw-if-not-resolved=\"false\"></xref> rules and <xref href=\"System.Security.AccessControl.AccessControlType.Deny\" data-throw-if-not-resolved=\"false\"></xref> rules, and shows the combination of rights in compatible rules. The example creates a <xref href=\"System.Security.AccessControl.SemaphoreSecurity\" data-throw-if-not-resolved=\"false\"></xref> object, adds rules that allow and deny various rights for the current user, and displays the resulting pair of rules. The example then allows new rights for the current user and displays the result, showing that the new rights are merged with the existing <xref href=\"System.Security.AccessControl.AccessControlType.Allow\" data-throw-if-not-resolved=\"false\"></xref> rule.</p>\n<p>This example does not attach the security object to a <xref href=\"System.Threading.Semaphore\" data-throw-if-not-resolved=\"false\"></xref> object. Examples that attach security objects can be found in <xref href=\"System.Threading.Semaphore.GetAccessControl\" data-throw-if-not-resolved=\"false\"></xref> and <xref href=\"System.Threading.Semaphore.SetAccessControl(System.Security.AccessControl.SemaphoreSecurity)\" data-throw-if-not-resolved=\"false\"></xref>.</p>System.Security.AccessControl.SemaphoreSecurity.AddAccessRule#1"
