  summary: "\n<p>Specifies the browsable state of a property or method from within an editor.</p>\n"
  remarks: "\n<p>This class is used by a visual designer to determine what is visible to the user. For example, the IntelliSense engine in Visual Studio never shows methods or properties that are marked as <xref href=\"System.ComponentModel.EditorBrowsableState.Never\" data-throw-if-not-resolved=\"false\"></xref>. Use <xref href=\"System.ComponentModel.EditorBrowsableAttribute\" data-throw-if-not-resolved=\"false\"></xref> to specify the <xref href=\"System.ComponentModel.EditorBrowsableState\" data-throw-if-not-resolved=\"false\"></xref> for a member.</p>\n"
  example:
  - "\n<p>For an example of using the <xref href=\"System.ComponentModel.EditorBrowsableState\" data-throw-if-not-resolved=\"false\"></xref> enumerator, see the sample code in <xref href=\"System.ComponentModel.EditorBrowsableAttribute\" data-throw-if-not-resolved=\"false\"></xref> class.</p>\n"
  syntax:
    content: public enum EditorBrowsableState
