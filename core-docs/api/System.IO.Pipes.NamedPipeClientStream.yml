    content.vb: Public ReadOnly Property NumberOfServerInstances As Integer
    parameters: []
    return:
      type: System.Int32
      description: "\n<p>The number of server instances that share the same pipe name.</p>\n"
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "\n<p>The pipe handle has not been set.</p>\n<p>-or-</p>\n<p>The current <xref href=\"System.IO.Pipes.NamedPipeClientStream\" data-throw-if-not-resolved=\"false\"></xref> object has not yet connected to a <xref href=\"System.IO.Pipes.NamedPipeServerStream\" data-throw-if-not-resolved=\"false\"></xref> object.</p>\n"
