  summary: "\n<p>Connects to a waiting server with an infinite time-out value.</p>\n"
  remarks: "\n<p>This method calls the <xref href=\"System.IO.Pipes.NamedPipeClientStream.Connect(System.Int32)\" data-throw-if-not-resolved=\"false\"></xref> method with an infinite time-out value.</p>\n<p>This method waits for a pipe instance to become available. <see cref=\"Overload:System.IO.Pipes.NamedPipeClientStream.Connect\"></see> might return before <xref href=\"System.IO.Pipes.NamedPipeServerStream.WaitForConnection\" data-throw-if-not-resolved=\"false\"></xref> is called from the <xref href=\"System.IO.Pipes.NamedPipeServerStream\" data-throw-if-not-resolved=\"false\"></xref> object, but <xref href=\"System.IO.Pipes.NamedPipeServerStream.WaitForConnection\" data-throw-if-not-resolved=\"false\"></xref> will not return until <see cref=\"Overload:System.IO.Pipes.NamedPipeClientStream.Connect\"></see> has returned.</p>\n<p>Any data written to the pipe after a <xref href=\"System.IO.Pipes.NamedPipeClientStream\" data-throw-if-not-resolved=\"false\"></xref> object has connected, but before the server has called <xref href=\"System.IO.Pipes.NamedPipeServerStream.WaitForConnection\" data-throw-if-not-resolved=\"false\"></xref>, will be available to the server following the call to <xref href=\"System.IO.Pipes.NamedPipeServerStream.WaitForConnection\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n"
  example:
  - "\n<p>The following example demonstrates a method to send a string from a parent process to a child process using named pipes. This example creates a <xref href=\"System.IO.Pipes.NamedPipeClientStream\" data-throw-if-not-resolved=\"false\"></xref> object in a child process, which then connects to a pipe on the local computer. The server example can be seen in the <xref href=\"System.IO.Pipes.NamedPipeServerStream\" data-throw-if-not-resolved=\"false\"></xref> class. This example is part of a larger example provided for the <xref href=\"System.IO.Pipes.NamedPipeServerStream\" data-throw-if-not-resolved=\"false\"></xref> and <xref href=\"System.IO.Pipes.NamedPipeClientStream\" data-throw-if-not-resolved=\"false\"></xref> classes.</p>System.IO.Pipes.NamedPipeClientStream_Sample1#01"
  syntax:
