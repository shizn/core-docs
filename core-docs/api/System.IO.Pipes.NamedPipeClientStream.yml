  assemblies:
  - System.IO.Pipes
  namespace: System.IO.Pipes
  summary: "\n<p>Exposes a <xref href=\"System.IO.Stream\" data-throw-if-not-resolved=\"false\"></xref> around a named pipe, which supports both synchronous and asynchronous read and write operations.</p>\n"
  remarks: "\n<p>Named pipes provide one-way or duplex pipes for communication between a pipe server and one or more pipe clients. Named pipes can be used for interprocess communication locally or over a network. A single pipe name can be shared by multiple <xref href=\"System.IO.Pipes.NamedPipeClientStream\" data-throw-if-not-resolved=\"false\"></xref> objects.</p>\n<p>Any process can act as either a named pipe server or client, or both. </p>\n<p>For Windows XP Professional and Windows 2000 Server, a maximum of 10 pipes can simultaneously connect over the network.</p>\n"
  example:
  - "\n<p>The following example demonstrates a way to send a string from a parent process to a child process on the same computer using named pipes. This example creates a <xref href=\"System.IO.Pipes.NamedPipeServerStream\" data-throw-if-not-resolved=\"false\"></xref> object in a parent process. The <xref href=\"System.IO.Pipes.NamedPipeServerStream\" data-throw-if-not-resolved=\"false\"></xref> object has a <xref href=\"System.IO.Pipes.PipeDirection\" data-throw-if-not-resolved=\"false\"></xref> value of <xref href=\"System.IO.Pipes.PipeDirection.Out\" data-throw-if-not-resolved=\"false\"></xref>. The server then waits for a <xref href=\"System.IO.Pipes.NamedPipeClientStream\" data-throw-if-not-resolved=\"false\"></xref> object in a child process to connect to it. In this example, both processes are on the same computer and the <xref href=\"System.IO.Pipes.NamedPipeClientStream\" data-throw-if-not-resolved=\"false\"></xref> object has a <xref href=\"System.IO.Pipes.PipeDirection\" data-throw-if-not-resolved=\"false\"></xref> value of <xref href=\"System.IO.Pipes.PipeDirection.In\" data-throw-if-not-resolved=\"false\"></xref>. The parent process then sends a user-supplied string to the child process. The string is displayed to the console.</p>\n<p>This example is for the client process, which connects to the server process. For the entire code sample, including the code for both the pipe client and server, see How to: Use Named Pipes for Network Interprocess Communication.</p>System.IO.Pipes.NamedPipeClientStream_Sample1#01"
