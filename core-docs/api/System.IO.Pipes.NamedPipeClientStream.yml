  remarks: "\n<p>This method waits for a pipe instance to become available. <see cref=\"Overload:System.IO.Pipes.NamedPipeClientStream.Connect\"></see> might return before <xref href=\"System.IO.Pipes.NamedPipeServerStream.WaitForConnection\" data-throw-if-not-resolved=\"false\"></xref> is called from the <xref href=\"System.IO.Pipes.NamedPipeServerStream\" data-throw-if-not-resolved=\"false\"></xref>, but <xref href=\"System.IO.Pipes.NamedPipeServerStream.WaitForConnection\" data-throw-if-not-resolved=\"false\"></xref> will not return until <see cref=\"Overload:System.IO.Pipes.NamedPipeClientStream.Connect\"></see> has returned. You set the <em>timeout</em> parameter to <xref href=\"System.Threading.Timeout.Infinite\" data-throw-if-not-resolved=\"false\"></xref> to specify an infinite time-out value.</p>\n<p>Any data written to the pipe after a <xref href=\"System.IO.Pipes.NamedPipeClientStream\" data-throw-if-not-resolved=\"false\"></xref> object has connected, but before the server has called <xref href=\"System.IO.Pipes.NamedPipeServerStream.WaitForConnection\" data-throw-if-not-resolved=\"false\"></xref>, will be available to the server following the call to <xref href=\"System.IO.Pipes.NamedPipeServerStream.WaitForConnection\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n"
