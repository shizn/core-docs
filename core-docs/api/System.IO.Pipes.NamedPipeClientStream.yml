  summary: "\n<p>Gets the number of server instances that share the same pipe name.</p>\n"
  remarks: "\n<p>This property returns the number of server instances for the <xref href=\"System.IO.Pipes.NamedPipeServerStream\" data-throw-if-not-resolved=\"false\"></xref> object that the current <xref href=\"System.IO.Pipes.NamedPipeClientStream\" data-throw-if-not-resolved=\"false\"></xref> object has a handle to or is connected to. If the current <xref href=\"System.IO.Pipes.NamedPipeClientStream\" data-throw-if-not-resolved=\"false\"></xref> object has not yet connected to a named pipe server, or if the current pipe handle has not yet been set, this property throws an <xref href=\"System.InvalidOperationException\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n"
  example:
  - "\n<p>The following example demonstrates a method to send a string from a parent process to a child process using named pipes. In this example, a <xref href=\"System.IO.Pipes.NamedPipeClientStream\" data-throw-if-not-resolved=\"false\"></xref> object is created in a child process, which then connects to a pipe on the local computer. The server example can be seen in the <xref href=\"System.IO.Pipes.NamedPipeServerStream\" data-throw-if-not-resolved=\"false\"></xref> class. This example is part of a larger example provided for the <xref href=\"System.IO.Pipes.NamedPipeServerStream\" data-throw-if-not-resolved=\"false\"></xref> and <xref href=\"System.IO.Pipes.NamedPipeClientStream\" data-throw-if-not-resolved=\"false\"></xref> classes.</p>System.IO.Pipes.NamedPipeClientStream_Sample1#01"
