  assemblies:
  - System.Net.Ping
  namespace: System.Net.NetworkInformation
  summary: "\n<p>Reports the status of sending an Internet Control Message Protocol (ICMP) echo message to a computer.</p>\n"
  remarks: "\n<p>The <xref href=\"System.Net.NetworkInformation.Ping\" data-throw-if-not-resolved=\"false\"></xref> class uses the values in this enumeration to set the <xref href=\"System.Net.NetworkInformation.PingReply.Status\" data-throw-if-not-resolved=\"false\"></xref> property. The <xref href=\"System.Net.NetworkInformation.Ping\" data-throw-if-not-resolved=\"false\"></xref> class returns <xref href=\"System.Net.NetworkInformation.PingReply\" data-throw-if-not-resolved=\"false\"></xref> objects when you call the <see cref=\"Overload:System.Net.NetworkInformation.Ping.Send\"></see> or <see cref=\"Overload:System.Net.NetworkInformation.Ping.SendAsync\"></see> methods to check whether you can reach a computer across the network.</p>\n<p>The <xref href=\"System.Net.NetworkInformation.IPStatus.DestinationProhibited\" data-throw-if-not-resolved=\"false\"></xref> and <xref href=\"System.Net.NetworkInformation.IPStatus.DestinationProtocolUnreachable\" data-throw-if-not-resolved=\"false\"></xref> enumeration values have the same numeric value. This is possible because <xref href=\"System.Net.NetworkInformation.IPStatus.DestinationProhibited\" data-throw-if-not-resolved=\"false\"></xref> applies only to IPv6 and <xref href=\"System.Net.NetworkInformation.IPStatus.DestinationProtocolUnreachable\" data-throw-if-not-resolved=\"false\"></xref> applies only to IPv4.</p>\n"
  example:
  - "\n<p>The following code example sends an ICMP echo message and checks the status.</p>NclPingSync#1"
  syntax:
    content: public enum IPStatus
    content.vb: Public Enum IPStatus
  modifiers.csharp:
