    startLine: 21
  assemblies:
  - System.Net.Ping
  namespace: System.Net.NetworkInformation
  summary: "\n<p>The ICMP echo request failed because the source address and destination address that are specified in an ICMP echo message are not in the same scope. This is typically caused by a router forwarding a packet using an interface that is outside the scope of the source address. Address scopes (link-local, site-local, and global scope) determine where on the network an address is valid.</p>\n"
  syntax:
    content: DestinationScopeMismatch = 11045
    return:
      type: System.Net.NetworkInformation.IPStatus
