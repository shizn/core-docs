  summary: "\n<p>Initializes a new instance of the <xref href=\"System.Security.Cryptography.CngKeyBlobFormat\" data-throw-if-not-resolved=\"false\"></xref> class by using the specified format.</p>\n"
  remarks: "\n<p>The primary purpose of this constructor is to provide a method for creating <xref href=\"System.Security.Cryptography.CngKeyBlobFormat\" data-throw-if-not-resolved=\"false\"></xref> objects for format types that are not represented by the static properties of the <xref href=\"System.Security.Cryptography.CngKeyBlobFormat\" data-throw-if-not-resolved=\"false\"></xref> class. This capacity allows future .NET Framework releases, service packs, and third-party developers to add new key BLOB formats, which can be accessed just like the key BLOB formats that are currently available.</p>\n"
