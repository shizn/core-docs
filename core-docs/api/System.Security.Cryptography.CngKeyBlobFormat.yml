  assemblies:
  - System.Security.Cryptography.Cng
  namespace: System.Security.Cryptography
  summary: "\n<p>Specifies a key BLOB format for use with Microsoft Cryptography Next Generation (CNG) objects. </p>\n"
  remarks: "\n<p>The <xref href=\"System.Security.Cryptography.CngKeyBlobFormat\" data-throw-if-not-resolved=\"false\"></xref> class is a utility class. It consists of static properties, comparison methods, and a private, internally maintained string that specifies the key BLOB format name.</p>\n<p>The static properties return <xref href=\"System.Security.Cryptography.CngKeyBlobFormat\" data-throw-if-not-resolved=\"false\"></xref> objects. Each object's internal string name is initialized to the key BLOB format name that corresponds to the name of the static property.</p>\n<p>You can also use this class to create objects for key BLOB formats that are not covered by the static properties.</p>\n<p>Several CNG classes (such as <xref href=\"System.Security.Cryptography.CngKey\" data-throw-if-not-resolved=\"false\"></xref>) accept <xref href=\"System.Security.Cryptography.CngKeyBlobFormat\" data-throw-if-not-resolved=\"false\"></xref> objects through a <em>format</em> parameter. When the class receives the <xref href=\"System.Security.Cryptography.CngKeyBlobFormat\" data-throw-if-not-resolved=\"false\"></xref> object, it retrieves the embedded name of the key BLOB format by calling the object's <xref href=\"System.Security.Cryptography.CngKeyBlobFormat.Format\" data-throw-if-not-resolved=\"false\"></xref> property.</p>\n<p>Therefore, <xref href=\"System.Security.Cryptography.CngKeyBlobFormat\" data-throw-if-not-resolved=\"false\"></xref> serves as an enumeration of well-known key BLOB formats. It lets you identify a well-known key BLOB format by using a strongly typed value instead of a string.</p>\n"
  example:
  - 
  syntax:
    content: 'public sealed class CngKeyBlobFormat : IEquatable<CngKeyBlobFormat>'
    content.vb: >-
      Public NotInheritable Class CngKeyBlobFormat
          Implements IEquatable(Of CngKeyBlobFormat)
