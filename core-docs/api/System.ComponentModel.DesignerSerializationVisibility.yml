  summary: "\n<p>Specifies the visibility a property has to the design-time serializer.</p>\n"
  remarks: "\n<p>A visual designer uses a <xref href=\"System.ComponentModel.DesignerSerializationVisibility\" data-throw-if-not-resolved=\"false\"></xref> value to indicate which aspects of the property or event should be examined and saved.</p>\n"
  example:
  - "\n<p>For an example of using the <xref href=\"System.ComponentModel.DesignerSerializationVisibility\" data-throw-if-not-resolved=\"false\"></xref> enumerator, please see the sample code at <xref href=\"System.ComponentModel.DesignerSerializationVisibilityAttribute\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n"
