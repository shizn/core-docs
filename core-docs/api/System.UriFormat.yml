  summary: "\n<p>Controls how URI information is escaped.</p>\n"
  remarks: "\n<p>This enumeration is used by the <xref href=\"System.Uri.GetComponents(System.UriComponents,System.UriFormat)\" data-throw-if-not-resolved=\"false\"></xref> method to specify the level of character escaping in the returned URI.</p>\n<p>RFC 2396 defines the standard escaping for URIs, and is available at <see href=\"http://rfc-editor.org\">http://rfc-editor.org</see>.</p>\n<p>\n<xref href=\"System.UriFormat.SafeUnescaped\" data-throw-if-not-resolved=\"false\"></xref> leaves the following characters escaped if the character has a reserved meaning in the requested <xref href=\"System.UriComponents\" data-throw-if-not-resolved=\"false\"></xref>: \"%\", \"#\", \"?\", \"/\", \"\\\", and \"@\".</p>\n"
