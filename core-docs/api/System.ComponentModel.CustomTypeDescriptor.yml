  namespace: System.ComponentModel
  summary: "\n<p>Initializes a new instance of the <xref href=\"System.ComponentModel.CustomTypeDescriptor\" data-throw-if-not-resolved=\"false\"></xref> class using a parent custom type descriptor.</p>\n"
  remarks: "\n<p>If the <em>parent</em> parameter is <strong>null</strong>, all <xref href=\"System.ComponentModel.CustomTypeDescriptor\" data-throw-if-not-resolved=\"false\"></xref> methods will return default values. Otherwise, all <xref href=\"System.ComponentModel.CustomTypeDescriptor\" data-throw-if-not-resolved=\"false\"></xref> methods will delegate to the methods of <em>parent</em>.</p>\n<p>Most <xref href=\"System.ComponentModel.CustomTypeDescriptor\" data-throw-if-not-resolved=\"false\"></xref> methods return <strong>null</strong> by default. The following table shows the return values for the methods that do not return <strong>null</strong> by default.</p>\n<p>Method</p>\n<p>Default return value</p>\n<table><tbody><tr><td>\n<p>\n<xref href=\"System.ComponentModel.CustomTypeDescriptor.GetAttributes\" data-throw-if-not-resolved=\"false\"></xref>\n</p>\n</td><td>\n<p>An empty attribute collection (<xref href=\"System.ComponentModel.AttributeCollection.Empty\" data-throw-if-not-resolved=\"false\"></xref>).</p>\n</td></tr><tr><td>\n<p>\n<xref href=\"System.ComponentModel.CustomTypeDescriptor.GetConverter\" data-throw-if-not-resolved=\"false\"></xref>\n</p>\n</td><td>\n<p>The default <xref href=\"System.ComponentModel.TypeConverter\" data-throw-if-not-resolved=\"false\"></xref> instance.</p>\n</td></tr><tr><td>\n<p>\n<see cref=\"Overload:System.ComponentModel.CustomTypeDescriptor.GetEvents\"></see>\n</p>\n</td><td>\n<p>An empty events collection (<xref href=\"System.ComponentModel.EventDescriptorCollection.Empty\" data-throw-if-not-resolved=\"false\"></xref>).</p>\n</td></tr><tr><td>\n<p>\n<see cref=\"Overload:System.ComponentModel.CustomTypeDescriptor.GetProperties\"></see>\n</p>\n</td><td>\n<p>An empty property collection (<xref href=\"System.ComponentModel.PropertyDescriptorCollection.Empty\" data-throw-if-not-resolved=\"false\"></xref>).</p>\n</td></tr></tbody></table>\n"
  syntax:
