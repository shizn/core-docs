  namespace: System.IO
  summary: "\n<p>Specifies the position in a stream to use for seeking.</p>\n"
  remarks: "\n<p>\n<xref href=\"System.IO.SeekOrigin\" data-throw-if-not-resolved=\"false\"></xref> is used by the <strong>Seek</strong> methods of <xref href=\"System.IO.Stream\" data-throw-if-not-resolved=\"false\"></xref>, <xref href=\"System.IO.BufferedStream\" data-throw-if-not-resolved=\"false\"></xref>, <xref href=\"System.IO.FileStream\" data-throw-if-not-resolved=\"false\"></xref>, <xref href=\"System.IO.MemoryStream\" data-throw-if-not-resolved=\"false\"></xref>, <xref href=\"System.IO.BinaryWriter\" data-throw-if-not-resolved=\"false\"></xref>, and other classes. The <strong>Seek</strong> methods take an offset parameter that is relative to the position specified by <xref href=\"System.IO.SeekOrigin\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n"
  example:
  - "\n<p>The following example shows how to read backwards starting at the end of the stream, and how to read from a specified point in the stream.</p>System.IO.FileStream.Seek#1"
