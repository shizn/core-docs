  assemblies:
  - System.Runtime
  namespace: System.Globalization
  summary: "\n<p>Indicates that the numeric string can have group separators, such as symbols that separate hundreds from thousands. If the <xref href=\"System.Globalization.NumberStyles\" data-throw-if-not-resolved=\"false\"></xref> value includes the <xref href=\"System.Globalization.NumberStyles.AllowCurrencySymbol\" data-throw-if-not-resolved=\"false\"></xref> flag and the string to be parsed includes a currency symbol, the valid group separator character is determined by the <xref href=\"System.Globalization.NumberFormatInfo.CurrencyGroupSeparator\" data-throw-if-not-resolved=\"false\"></xref> property,  and the number of digits in each group is determined by the <xref href=\"System.Globalization.NumberFormatInfo.CurrencyGroupSizes\" data-throw-if-not-resolved=\"false\"></xref> property. Otherwise, the valid group separator character is determined by the <xref href=\"System.Globalization.NumberFormatInfo.NumberGroupSeparator\" data-throw-if-not-resolved=\"false\"></xref> property, and the number of digits in each group is determined by the <xref href=\"System.Globalization.NumberFormatInfo.NumberGroupSizes\" data-throw-if-not-resolved=\"false\"></xref> property.</p>\n"
