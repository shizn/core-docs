  namespace: System.Globalization
  summary: "\n<p>Indicates that the numeric string can have a decimal point. If the <xref href=\"System.Globalization.NumberStyles\" data-throw-if-not-resolved=\"false\"></xref> value includes the <xref href=\"System.Globalization.NumberStyles.AllowCurrencySymbol\" data-throw-if-not-resolved=\"false\"></xref> flag and the parsed string includes a currency symbol, the decimal separator character is determined by the <xref href=\"System.Globalization.NumberFormatInfo.CurrencyDecimalSeparator\" data-throw-if-not-resolved=\"false\"></xref> property. Otherwise, the decimal separator character is determined by the <xref href=\"System.Globalization.NumberFormatInfo.NumberDecimalSeparator\" data-throw-if-not-resolved=\"false\"></xref> property.</p>\n"
  syntax:
    content: AllowDecimalPoint = 32
