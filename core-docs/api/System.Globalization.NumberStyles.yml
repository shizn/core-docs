    id: AllowHexSpecifier
    path: src/mscorlib/src/System/Globalization/NumberStyles.cs
    startLine: 45
  assemblies:
  - System.Runtime
  namespace: System.Globalization
  summary: "\n<p>Indicates that the numeric string represents a hexadecimal value. Valid hexadecimal values include the numeric digits 0-9 and the hexadecimal digits A-F and a-f. Strings that are parsed using this style cannot be prefixed with \"0x\" or \"&h\". A string that is parsed with the <xref href=\"System.Globalization.NumberStyles.AllowHexSpecifier\" data-throw-if-not-resolved=\"false\"></xref> style will always be interpreted as a hexadecimal value. The only flags that can be combined with <xref href=\"System.Globalization.NumberStyles.AllowHexSpecifier\" data-throw-if-not-resolved=\"false\"></xref> are <xref href=\"System.Globalization.NumberStyles.AllowLeadingWhite\" data-throw-if-not-resolved=\"false\"></xref> and <xref href=\"System.Globalization.NumberStyles.AllowTrailingWhite\" data-throw-if-not-resolved=\"false\"></xref>. The <xref href=\"System.Globalization.NumberStyles\" data-throw-if-not-resolved=\"false\"></xref> enumeration includes a composite style, <xref href=\"System.Globalization.NumberStyles.HexNumber\" data-throw-if-not-resolved=\"false\"></xref>, that consists of these three flags.</p>\n"
  syntax:
    content: AllowHexSpecifier = 512
    return:
      type: System.Globalization.NumberStyles
  modifiers.csharp:
  - public
  - const
  modifiers.vb:
  - Public
  - Const
