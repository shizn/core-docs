  assemblies:
  - System.Runtime
  namespace: System.Globalization
  summary: "\n<p>Determines the styles permitted in numeric string arguments that are passed to the <strong>Parse</strong> and <strong>TryParse</strong> methods of the integral and floating-point numeric types.</p>\n"
  remarks: "\n<p>The <xref href=\"System.Globalization.NumberStyles\" data-throw-if-not-resolved=\"false\"></xref> enumeration consists of two kinds of enumeration values that are used to parse the string representations of numeric values: </p>\n<ul><li>\n<p>Individual field flags, which define specific style elements (such as white space and group separators) that can be present in the parsed string.</p>\n</li><li>\n<p>Composite number styles, which consist of multiple field flags that define the style elements that can be present in the parsed string.</p>\n</li></ul>\n<p>Except for <xref href=\"System.Globalization.NumberStyles.AllowHexSpecifier\" data-throw-if-not-resolved=\"false\"></xref>, the individual field flags in the <xref href=\"System.Globalization.NumberStyles\" data-throw-if-not-resolved=\"false\"></xref> enumeration define style elements that are used when parsing the string representation of a decimal number. <xref href=\"System.Globalization.NumberStyles.None\" data-throw-if-not-resolved=\"false\"></xref> indicates that only digits can be present in the parsed string. The remaining individual field flags define style elements that may be, but do not have to be, present in the string representation of a decimal number for the parse operation to succeed. In contrast, the <xref href=\"System.Globalization.NumberStyles.AllowHexSpecifier\" data-throw-if-not-resolved=\"false\"></xref> flag indicates that the string to be parsed is always interpreted as a hexadecimal value. The only individual field flags that can be used with <xref href=\"System.Globalization.NumberStyles.AllowHexSpecifier\" data-throw-if-not-resolved=\"false\"></xref> are <xref href=\"System.Globalization.NumberStyles.AllowLeadingWhite\" data-throw-if-not-resolved=\"false\"></xref> and <xref href=\"System.Globalization.NumberStyles.AllowTrailingWhite\" data-throw-if-not-resolved=\"false\"></xref>. The <xref href=\"System.Globalization.NumberStyles\" data-throw-if-not-resolved=\"false\"></xref> enumeration includes a composite number style, <xref href=\"System.Globalization.NumberStyles.HexNumber\" data-throw-if-not-resolved=\"false\"></xref>, that consists of all three flags.</p>\n<p>The symbols (such as the currency symbol, the group separator, the decimal separator, and the positive and negative signs) that can appear in the string to be parsed are defined by the members of the <xref href=\"System.Globalization.NumberFormatInfo\" data-throw-if-not-resolved=\"false\"></xref> object that is passed either implicitly or explicitly to the <strong>Parse</strong> method. The members table in this topic provides a description of each individual flag and indicates its relationship to <xref href=\"System.Globalization.NumberFormatInfo\" data-throw-if-not-resolved=\"false\"></xref> properties.</p>\n<p>The following table lists the composite number styles and indicates which individual field flags they include. A \"1\" in a cell indicates that the composite number style includes the individual number style in that row. A \"0\" indicates that the composite number style does not include the individual number style.</p>\n<p></p>\n<p>Any </p>\n<p>Currency </p>\n<p>Float </p>\n<p>Integer </p>\n<p>Number </p>\n<p>HexNumber </p>\n"
  example:
  - "\n<p>This example shows how to parse a string into a 32-bit integer by using various <xref href=\"System.Globalization.NumberStyles\" data-throw-if-not-resolved=\"false\"></xref> flags.</p>NumberStyles#1"
  syntax:
    content: >-
      [Serializable]

      [Flags]

