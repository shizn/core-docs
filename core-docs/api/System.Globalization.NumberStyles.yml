    id: AllowExponent
    path: src/mscorlib/src/System/Globalization/NumberStyles.cs
    startLine: 41
  assemblies:
  - System.Runtime
  namespace: System.Globalization
  summary: "\n<p>Indicates that the numeric string can be in exponential notation. The <xref href=\"System.Globalization.NumberStyles.AllowExponent\" data-throw-if-not-resolved=\"false\"></xref> flag allows the parsed string to contain an exponent that begins with the \"E\" or \"e\" character and that is followed by an optional positive or negative sign and an integer. In other words, it successfully parses strings in the form nnnExx, nnnE+xx, and nnnE-xx. It does not allow a decimal separator or sign in the significand or mantissa; to allow these elements in the string to be parsed, use the <xref href=\"System.Globalization.NumberStyles.AllowDecimalPoint\" data-throw-if-not-resolved=\"false\"></xref> and <xref href=\"System.Globalization.NumberStyles.AllowLeadingSign\" data-throw-if-not-resolved=\"false\"></xref> flags, or use a composite style that includes these individual flags.</p>\n"
  syntax:
    content: AllowExponent = 128
    return:
      type: System.Globalization.NumberStyles
  modifiers.csharp:
  - public
  - const
  modifiers.vb:
  - Public
  - Const
