  summary: "\n<p>Gets or sets the key for the <xref href=\"System.Security.Cryptography.TripleDESCng\" data-throw-if-not-resolved=\"false\"></xref> algorithm.</p>\n"
  remarks: "\n<p>If you've created the <xref href=\"System.Security.Cryptography.TripleDESCng\" data-throw-if-not-resolved=\"false\"></xref> object using an existing persisted key, when you read the value of the <xref href=\"System.Security.Cryptography.TripleDESCng.Key\" data-throw-if-not-resolved=\"false\"></xref> property, an attempt to export the key will be made. In this case, if the key is not exportable, a <xref href=\"System.Security.Cryptography.CryptographicException\" data-throw-if-not-resolved=\"false\"></xref> will be thrown. </p>\n<p>In addition to that, if you set the value of the <xref href=\"System.Security.Cryptography.TripleDESCng.Key\" data-throw-if-not-resolved=\"false\"></xref> property,  the persisted key will no longer be used and a temporary key will be used instead. If you need to use the persisted key again, a new instance of <xref href=\"System.Security.Cryptography.TripleDESCng\" data-throw-if-not-resolved=\"false\"></xref> class needs to be created.</p>\n"
