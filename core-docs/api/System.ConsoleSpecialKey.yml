  namespace: System
  summary: "\n<p>Specifies combinations of modifier and console keys that can interrupt the current process.</p>\n"
  remarks: "\n<p>The <xref href=\"System.ConsoleCancelEventArgs.SpecialKey\" data-throw-if-not-resolved=\"false\"></xref> property returns the <xref href=\"System.ConsoleSpecialKey\" data-throw-if-not-resolved=\"false\"></xref> enumeration type.</p>\n<p>Simultaneously pressing certain key combinations signals the operating system to interrupt the currently running process. The two valid key combinations are <xref href=\"System.ConsoleModifiers.Control\" data-throw-if-not-resolved=\"false\"></xref> plus BREAK (CTRL+BREAK) and <xref href=\"System.ConsoleModifiers.Control\" data-throw-if-not-resolved=\"false\"></xref> plus <xref href=\"System.ConsoleKey.C\" data-throw-if-not-resolved=\"false\"></xref> (CTRL+C).</p>\n"
  example:
  - "\n<p>The following code example displays the <xref href=\"System.ConsoleSpecialKey\" data-throw-if-not-resolved=\"false\"></xref> value that invokes the associated event handler.</p>console.cancelkeypress#1"
