  assemblies:
  - System.Reflection
  namespace: System.Reflection
  summary: "\n<p>Represents the exception that is thrown when an attempt is made to invoke an invalid target.</p>\n"
  remarks: "\n<p>A <strong>TargetException</strong> is thrown when an attempt is made to invoke a non-static method on a null object. This may occur because the caller does not have access to the member, or because the target does not define the member, and so on.</p>\n<p>This exception is not included in the <see href=\"http://go.microsoft.com/fwlink/?LinkID=247912\">.NET for Windows Store apps</see> or the , but it is thrown by some members that are. To catch the exception in that case, write a <strong>catch</strong> statement for <xref href=\"System.Exception\" data-throw-if-not-resolved=\"false\"></xref> instead.</p>\n"
  syntax:
    content: 'public class TargetException : Exception'
    content.vb: >-
      Public Class TargetException
          Inherits Exception
