  summary: "\n<p>Initializes a new instance of the <xref href=\"System.Reflection.TargetException\" data-throw-if-not-resolved=\"false\"></xref> class with an empty message and the root cause of the exception.</p>\n"
  remarks: "\n<p>The <strong>InnerException</strong> property is set to <strong>null</strong> and the HRESULT error code is set to COR_E_TARGET.</p>\n<p>\n<strong>TargetException</strong> inherits from the <xref href=\"System.Exception\" data-throw-if-not-resolved=\"false\"></xref>. This constructor sets the properties of the <strong>Exception</strong> object as shown in the following table.</p>\n<p>Property </p>\n<p>Value </p>\n<table><tbody><tr><td>\n<p>\n<xref href=\"System.Exception.InnerException\" data-throw-if-not-resolved=\"false\"></xref>\n</p>\n</td><td>\n<p>\n<strong>null</strong>\n</p>\n</td></tr><tr><td>\n<p>\n<xref href=\"System.Exception.Message\" data-throw-if-not-resolved=\"false\"></xref>\n</p>\n</td><td>\n<p>The empty string (\"\"). </p>\n</td></tr></tbody></table>\n"
