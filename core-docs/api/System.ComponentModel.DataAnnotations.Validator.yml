    startLine: 196
  assemblies:
  - System.ComponentModel.Annotations
  namespace: System.ComponentModel.DataAnnotations
  summary: "\n<p>Returns a value that indicates whether the specified value is valid with the specified attributes.</p>\n"
  remarks: "\n<p>This method tests each validation attribute in the <em>validationAttributes</em> parameter against the <em>value</em> parameter. If the <em>validationResults</em> parameter is not <strong>null</strong>, this method adds a <xref href=\"System.ComponentModel.DataAnnotations.ValidationResult\" data-throw-if-not-resolved=\"false\"></xref> object for each validation failure to the validation results collection. If the <em>validationResults</em> parameter is <strong>null</strong>, this method does not add a <xref href=\"System.ComponentModel.DataAnnotations.ValidationResult\" data-throw-if-not-resolved=\"false\"></xref> object to the collection. If a <xref href=\"System.ComponentModel.DataAnnotations.RequiredAttribute\" data-throw-if-not-resolved=\"false\"></xref> attribute is included in the <em>validationAttributes</em> parameter, the <xref href=\"System.ComponentModel.DataAnnotations.RequiredAttribute\" data-throw-if-not-resolved=\"false\"></xref> attribute is evaluated first.</p>\n"
  example:
  - 
  syntax:
    content: public static bool TryValidateValue(object value, ValidationContext validationContext, ICollection<ValidationResult> validationResults, IEnumerable<ValidationAttribute> validationAttributes)
    content.vb: Public Shared Function TryValidateValue(value As Object, validationContext As ValidationContext, validationResults As ICollection(Of ValidationResult), validationAttributes As IEnumerable(Of ValidationAttribute)) As Boolean
    parameters:
    - id: value
      type: System.Object
      description: The value to test.  It cannot be null.
    - id: validationContext
      type: System.ComponentModel.DataAnnotations.ValidationContext
      description: "\n    Describes the object being validated and provides services and context for the\n    validators.\n"
    - id: validationResults
      type: System.Collections.Generic.ICollection{System.ComponentModel.DataAnnotations.ValidationResult}
      description: Optional collection to receive <xref href="System.ComponentModel.DataAnnotations.ValidationResult" data-throw-if-not-resolved="false"></xref>s for the failures.
    - id: validationAttributes
      type: System.Collections.Generic.IEnumerable{System.ComponentModel.DataAnnotations.ValidationAttribute}
      description: "\n    The list of <xref href=\"System.ComponentModel.DataAnnotations.ValidationAttribute\" data-throw-if-not-resolved=\"false\"></xref>s to validate this\n<em>value</em> against.\n"
    return:
      type: System.Boolean
      description: <code>true</code> if the object is valid, <code>false</code> if any validation errors are encountered.
