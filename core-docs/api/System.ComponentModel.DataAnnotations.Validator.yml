  assemblies:
  - System.ComponentModel.Annotations
  namespace: System.ComponentModel.DataAnnotations
  summary: "\n<p>Determines whether the specified object is valid using the validation context and validation results collection.</p>\n"
  remarks: "\n<p>This method evaluates each <xref href=\"System.ComponentModel.DataAnnotations.ValidationAttribute\" data-throw-if-not-resolved=\"false\"></xref> instance that is attached to the object type. It also checks whether each property that is marked with <xref href=\"System.ComponentModel.DataAnnotations.RequiredAttribute\" data-throw-if-not-resolved=\"false\"></xref> is provided. It does not recursively validate the property values of the object.</p>\n"
  example:
  - 
  syntax:
    content: public static bool TryValidateObject(object instance, ValidationContext validationContext, ICollection<ValidationResult> validationResults)
    content.vb: Public Shared Function TryValidateObject(instance As Object, validationContext As ValidationContext, validationResults As ICollection(Of ValidationResult)) As Boolean
    parameters:
    - id: instance
      type: System.Object
      description: The object instance to test.  It cannot be <code>null</code>.
    - id: validationContext
      type: System.ComponentModel.DataAnnotations.ValidationContext
      description: Describes the object to validate and provides services and context for the validators.
    - id: validationResults
      type: System.Collections.Generic.ICollection{System.ComponentModel.DataAnnotations.ValidationResult}
      description: Optional collection to receive <xref href="System.ComponentModel.DataAnnotations.ValidationResult" data-throw-if-not-resolved="false"></xref>s for the failures.
    return:
      type: System.Boolean
      description: <code>true</code> if the object is valid, <code>false</code> if any validation errors are encountered.
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "\n<p>\n<em>instance</em> is <strong>null</strong>.</p>\n"
