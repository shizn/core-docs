      type: System.Security.AccessControl.MutexRights
      description: A bitwise combination of <xref href="System.Security.AccessControl.MutexRights" data-throw-if-not-resolved="false"></xref> values specifying the rights allowed or denied.
    - id: type
      type: System.Security.AccessControl.AccessControlType
      description: One of the <xref href="System.Security.AccessControl.AccessControlType" data-throw-if-not-resolved="false"></xref> values specifying whether the rights are allowed or denied.
