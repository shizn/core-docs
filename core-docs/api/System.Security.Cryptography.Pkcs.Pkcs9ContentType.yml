  summary: "\n<p>The <xref href=\"System.Security.Cryptography.Pkcs.Pkcs9ContentType\" data-throw-if-not-resolved=\"false\"></xref> class defines the type of the content of a CMS/PKCS #7 message.</p>\n"
  remarks: "\n<p>A <xref href=\"System.Security.Cryptography.Pkcs.Pkcs9ContentType\" data-throw-if-not-resolved=\"false\"></xref> object will be automatically generated and placed in the <xref href=\"System.Security.Cryptography.Pkcs.SignerInfo.SignedAttributes\" data-throw-if-not-resolved=\"false\"></xref> property  whenever the <xref href=\"System.Security.Cryptography.Pkcs.CmsSigner.SignedAttributes\" data-throw-if-not-resolved=\"false\"></xref> property for the corresponding signer is not empty.</p>\n"
