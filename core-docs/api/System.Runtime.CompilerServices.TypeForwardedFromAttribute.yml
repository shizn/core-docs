  summary: "\n<p>Specifies a source <xref href=\"System.Type\" data-throw-if-not-resolved=\"false\"></xref> in another assembly. </p>\n"
  remarks: "\n<p>The <xref href=\"System.Runtime.CompilerServices.TypeForwardedFromAttribute\" data-throw-if-not-resolved=\"false\"></xref> attribute enables the target framework provider to trace a loaded type back to the original assembly it was forwarded from.</p>\n"
  example:
