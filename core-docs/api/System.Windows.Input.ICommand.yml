  assemblies:
  - System.ObjectModel
  namespace: System.Windows.Input
  summary: "\n<p>Occurs when changes occur that affect whether or not the command should execute.</p>\n"
  remarks: "\n<p>Normally, a command source calls <xref href=\"System.Windows.Input.ICommand.CanExecute(System.Object)\" data-throw-if-not-resolved=\"false\"></xref> on the command when this event occurs.</p>\n<p>Normally, if the command cannot execute, the command source disables itself.</p>\n"
