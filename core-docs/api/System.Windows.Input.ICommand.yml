  namespace: System.Windows.Input
  summary: "\n<p>Defines the method that determines whether the command can execute in its current state.</p>\n"
  remarks: "\n<p>Typically, a command source calls the <xref href=\"System.Windows.Input.ICommand.CanExecute(System.Object)\" data-throw-if-not-resolved=\"false\"></xref> method when the <xref href=\"System.Windows.Input.ICommand.CanExecuteChanged\" data-throw-if-not-resolved=\"false\"></xref> event is raised.</p>\n"
  example:
  - 
  syntax:
    content: bool CanExecute(object parameter)
    content.vb: Function CanExecute(parameter As Object) As Boolean
    parameters:
    - id: parameter
      type: System.Object
      description: "\n<p>Data used by the command.  If the command does not require data to be passed, this object can be set to <strong>null</strong>.</p>\n"
    return:
      type: System.Boolean
      description: "\n<p>\n<strong>true</strong> if this command can be executed; otherwise, <strong>false</strong>.</p>\n"
