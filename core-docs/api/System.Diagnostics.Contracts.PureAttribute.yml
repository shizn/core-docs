  summary: "\n<p>Indicates that a type or method is pure, that is, it does not make any visible state changes.</p>\n"
  remarks: "\n<p>Methods and types that are marked with this attribute can be used in calls to <xref href=\"System.Diagnostics.Contracts.Contract\" data-throw-if-not-resolved=\"false\"></xref> methods. Pure methods do not make any visible state changes. This attribute is not enforced by the current analysis tools; you should use this attribute only if you are sure that the methods are pure. </p>\n"
