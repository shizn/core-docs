  summary: "\n<p>Describes the exceptions that occur during <strong>IDispatch::Invoke</strong>.</p>\n"
  remarks: "\n<p>For additional information about <strong>EXCEPINFO</strong>, see the MSDN Library.</p>\n<p>The common language runtime throws an exception when a COM method in native code returns an HRESULT. For more information, see How to: Map HRESULTs and Exceptions.</p>\n"
