  namespace: System
  summary: "\n<p>The exception that is thrown when an invalid Uniform Resource Identifier (URI) is detected.</p>\n"
  remarks: "\n<p>The <xref href=\"System.UriFormatException\" data-throw-if-not-resolved=\"false\"></xref> is thrown by the Uri class constructor if the supplied URI could not be correctly parsed. The format for a valid URI is defined in RFC 2396.</p>\n<p>The text of the <xref href=\"System.Exception.Message\" data-throw-if-not-resolved=\"false\"></xref> property indicates the reason that the exception was thrown.</p>\n<p>This exception is not included in the <see href=\"http://go.microsoft.com/fwlink/?LinkID=247912\">.NET for Windows Store apps</see> or the , but it is thrown by some members that are. To catch the exception in that case, write a <strong>catch</strong> statement for <xref href=\"System.FormatException\" data-throw-if-not-resolved=\"false\"></xref> instead.</p>\n"
  syntax:
    content: 'public class UriFormatException : FormatException'
    content.vb: >-
      Public Class UriFormatException
          Inherits FormatException
