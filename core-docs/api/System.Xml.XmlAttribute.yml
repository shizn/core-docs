  namespace: System.Xml
  summary: "\n<p>Gets the base Uniform Resource Identifier (URI) of the node.</p>\n"
  remarks: "\n<p>A networked XML document is comprised of chunks of data aggregated using various World Wide Web Consortium (W3C) standard inclusion mechanisms and therefore contains nodes that come from different places. The <strong>BaseURI</strong> tells you where these nodes came from.</p>\n<p>For additional information on <strong>BaseURI</strong> and how it behaves with other node types, see <xref href=\"System.Xml.XmlNode.BaseURI\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n<p>This property is a Microsoft extension to the Document Object Model (DOM).</p>\n"
  example:
  - "\n<p>The following example displays information on the attribute node, including its base URI.</p>Classic WebData XmlAttribute.BaseURI Example#1<p>The sample uses the file, <strong>baseuri.xml</strong>, as input.</p>Classic WebData XmlAttribute.BaseURI Example#2"
  syntax:
    content: public override string BaseURI { get; }
    content.vb: Public Overrides ReadOnly Property BaseURI As String
    parameters: []
    return:
      type: System.String
      description: "\n<p>The location from which the node was loaded or String.Empty if the node has no base URI. Attribute nodes have the same base URI as their owner element. If an attribute node does not have an owner element, <strong>BaseURI</strong> returns String.Empty.</p>\n"
