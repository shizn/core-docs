  summary: "\n<p>Represents an attribute. Valid and default values for the attribute are defined in a document type definition (DTD) or schema.</p>\n"
  remarks: "\n<p>Attributes can be associated with an element. Use the <xref href=\"System.Xml.XmlAttribute.OwnerElement\" data-throw-if-not-resolved=\"false\"></xref> property to get the <xref href=\"System.Xml.XmlElement\" data-throw-if-not-resolved=\"false\"></xref> to which the attribute belongs.</p>\n<p>The <strong>XmlElement</strong> class has several methods which allow you to access attribute nodes (<xref href=\"System.Xml.XmlElement.GetAttribute(System.String)\" data-throw-if-not-resolved=\"false\"></xref>, <xref href=\"System.Xml.XmlElement.SetAttribute(System.String,System.String)\" data-throw-if-not-resolved=\"false\"></xref>, <xref href=\"System.Xml.XmlElement.RemoveAttribute(System.String)\" data-throw-if-not-resolved=\"false\"></xref>, and so on). Additionally, you can call the <xref href=\"System.Xml.XmlElement.Attributes\" data-throw-if-not-resolved=\"false\"></xref> property, which returns an <xref href=\"System.Xml.XmlAttributeCollection\" data-throw-if-not-resolved=\"false\"></xref> enabling you to access attributes by name or index from the collection.</p>\n"
  syntax:
