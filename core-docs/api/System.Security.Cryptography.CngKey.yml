  assemblies:
  - System.Security.Cryptography.Cng
  namespace: System.Security.Cryptography
  summary: "\n<p>Gets the persistence state of the key.</p>\n"
  remarks: "\n<p>This property determines whether the key is ephemeral (that is, the key exists only for the lifetime of the handle), or persisted (that is, the key exists independently of the handle).</p>\n<p>The return value depends on the method that is used to obtain the key:</p>\n<ul><li>\n<p>If the key was not opened by the <xref href=\"System.Security.Cryptography.CngKey.Open(Microsoft.Win32.SafeHandles.SafeNCryptKeyHandle,System.Security.Cryptography.CngKeyHandleOpenOptions)\" data-throw-if-not-resolved=\"false\"></xref> method overload, the common language runtime (CLR) is managing the key and can determine whether it is ephemeral. </p>\n</li><li>\n<p>If the key was opened by the <xref href=\"System.Security.Cryptography.CngKey.Open(Microsoft.Win32.SafeHandles.SafeNCryptKeyHandle,System.Security.Cryptography.CngKeyHandleOpenOptions)\" data-throw-if-not-resolved=\"false\"></xref> method overload, the CLR cannot determine whether it is ephemeral. Therefore, the key is assumed to be persisted. However, if this method is used to open a handle to a key that is created by the CLR, the CLR will be able to determine whether it is ephemeral.</p>\n</li></ul>\n<p>This property does not have a public setter; it is read-only.</p>\n"
  syntax:
    content: public bool IsEphemeral { get; }
    content.vb: Public ReadOnly Property IsEphemeral As Boolean
    parameters: []
    return:
      type: System.Boolean
      description: "\n<p>\n<strong>true</strong> if the key is ephemeral; otherwise, <strong>false</strong>. </p>\n"
  modifiers.csharp:
  - public
  - get
  modifiers.vb:
  - Public
  - ReadOnly
