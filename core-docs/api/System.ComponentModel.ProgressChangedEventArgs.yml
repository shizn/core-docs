  summary: "\n<p>Gets the asynchronous task progress percentage.</p>\n"
  remarks: "\n<p>The <xref href=\"System.ComponentModel.ProgressChangedEventArgs.ProgressPercentage\" data-throw-if-not-resolved=\"false\"></xref> property determines what percentage of an asynchronous task has been completed.</p>\n"
  example:
  - "\n<p>The following code example demonstrates the use of this member. In the example, an event handler reports on the occurrence of the <xref href=\"System.Windows.Forms.PictureBox.LoadProgressChanged\" data-throw-if-not-resolved=\"false\"></xref> event. This report helps you to learn when the event occurs and can assist you in debugging. To report on multiple events or on events that occur frequently, consider replacing <see cref=\"Overload:System.Windows.Forms.MessageBox.Show\"></see> with <see cref=\"Overload:System.Console.WriteLine\"></see> or appending the message to a multiline <xref href=\"System.Windows.Forms.TextBox\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n<p>To run the example code, paste it into a project that contains an instance of type <xref href=\"System.Windows.Forms.PictureBox\" data-throw-if-not-resolved=\"false\"></xref> named <code>PictureBox1</code>. Then ensure that the event handler is associated with the <xref href=\"System.Windows.Forms.PictureBox.LoadProgressChanged\" data-throw-if-not-resolved=\"false\"></xref> event.</p>System.Windows.Forms.EventExamples#517"
  syntax:
