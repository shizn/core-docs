  summary: "\n<p>Gets or sets an object that specifies how the <xref href=\"System.Xml.Serialization.XmlSerializer\" data-throw-if-not-resolved=\"false\"></xref> serializes a class as an XML root element.</p>\n"
  example:
  - "\n<p>The following example creates an <xref href=\"System.Xml.Serialization.XmlAttributeOverrides\" data-throw-if-not-resolved=\"false\"></xref> object, an <xref href=\"System.Xml.Serialization.XmlAttributes\" data-throw-if-not-resolved=\"false\"></xref> object, and an <xref href=\"System.Xml.Serialization.XmlRootAttribute\" data-throw-if-not-resolved=\"false\"></xref> object. The example assigns the <xref href=\"System.Xml.Serialization.XmlRootAttribute\" data-throw-if-not-resolved=\"false\"></xref> to the <xref href=\"System.Xml.Serialization.XmlAttributes.XmlRoot\" data-throw-if-not-resolved=\"false\"></xref> property of the <xref href=\"System.Xml.Serialization.XmlAttributes\" data-throw-if-not-resolved=\"false\"></xref> object, and adds the <xref href=\"System.Xml.Serialization.XmlAttributes\" data-throw-if-not-resolved=\"false\"></xref> object to the <xref href=\"System.Xml.Serialization.XmlAttributeOverrides\" data-throw-if-not-resolved=\"false\"></xref> object. Lastly, the example gets the <xref href=\"System.Xml.Serialization.XmlAttributes\" data-throw-if-not-resolved=\"false\"></xref> object by passing the <xref href=\"System.Type\" data-throw-if-not-resolved=\"false\"></xref> of the serialized class to the <xref href=\"System.Xml.Serialization.XmlAttributeOverrides\" data-throw-if-not-resolved=\"false\"></xref> object. (In this example, the <xref href=\"System.Type\" data-throw-if-not-resolved=\"false\"></xref> is <strong>Group</strong>.) </p>Classic XmlAttributes.XmlRoot Example#1"
