  assemblies:
  - System.Xml.XPath
  namespace: System.Xml.XPath
  summary: "\n<p>When overridden in a derived class, gets the .NET Framework 2.0 type of the item.</p>\n"
  remarks: "\n<p>When overridden in a derived class, the <xref href=\"System.Xml.XPath.XPathItem.ValueType\" data-throw-if-not-resolved=\"false\"></xref> property gets the .NET Framework type of the typed value of the item.</p>\n<p>For example, an element of type <code>xs:int</code> would have a <xref href=\"System.Xml.XPath.XPathItem.ValueType\" data-throw-if-not-resolved=\"false\"></xref> of <xref href=\"System.Int32\" data-throw-if-not-resolved=\"false\"></xref> by default. However, the <xref href=\"System.Xml.XPath.XPathItem.ValueType\" data-throw-if-not-resolved=\"false\"></xref> could be any one of the valid types that can be mapped to <code>xs:int</code>, such as <xref href=\"System.Int16\" data-throw-if-not-resolved=\"false\"></xref> or <xref href=\"System.Double\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n<p>For more information about type support in the <xref href=\"System.Xml\" data-throw-if-not-resolved=\"false\"></xref> namespace, see Type Support in the System.Xml Classes.</p>\n"
  syntax:
    content: public abstract Type ValueType { get; }
    content.vb: Public MustOverride ReadOnly Property ValueType As Type
    parameters: []
    return:
      type: System.Type
      description: "\n<p>The .NET Framework type of the item. The default value is <xref href=\"System.String\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n"
