  remarks: "\n<p>When overridden in a derived class, the <xref href=\"System.Xml.XPath.XPathItem.ValueAs(System.Type,System.Xml.IXmlNamespaceResolver)\" data-throw-if-not-resolved=\"false\"></xref> method attempts to convert the value of the item to the .NET Framework 2.0 type specified.</p>\n<p>The <xref href=\"System.Xml.IXmlNamespaceResolver\" data-throw-if-not-resolved=\"false\"></xref> object is used to resolve namespace prefixes related to type conversions. For example, when converting an <code>xs:QName</code> to an <code>xs:string</code>.</p>\n<p>For more information about type support in the <xref href=\"System.Xml\" data-throw-if-not-resolved=\"false\"></xref> namespace, see Type Support in the System.Xml Classes.</p>\n"
  syntax:
    content: public abstract object ValueAs(Type returnType, IXmlNamespaceResolver nsResolver)
    content.vb: Public MustOverride Function ValueAs(returnType As Type, nsResolver As IXmlNamespaceResolver) As Object
    parameters:
    - id: returnType
      type: System.Type
      description: "\n<p>The type to return the item's value as.</p>\n"
    - id: nsResolver
      type: System.Xml.IXmlNamespaceResolver
      description: "\n<p>The <xref href=\"System.Xml.IXmlNamespaceResolver\" data-throw-if-not-resolved=\"false\"></xref> object used to resolve namespace prefixes.</p>\n"
    return:
      type: System.Object
      description: "\n<p>The value of the item as the type requested.</p>\n"
  exceptions:
  - type: System.FormatException
    commentId: T:System.FormatException
    description: "\n<p>The item's value is not in the correct format for the target type.</p>\n"
  - type: System.InvalidCastException
    commentId: T:System.InvalidCastException
    description: "\n<p>The attempted cast is not valid.</p>\n"
  - type: System.OverflowException
    commentId: T:System.OverflowException
    description: "\n<p>The attempted cast resulted in an overflow.</p>\n"
  seealso:
  - type: System.Xml.IXmlNamespaceResolver
    commentId: T:System.Xml.IXmlNamespaceResolver
  modifiers.csharp:
  - public
  - abstract
  modifiers.vb:
  - Public
  - MustOverride
