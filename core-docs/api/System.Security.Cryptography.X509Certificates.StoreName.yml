  namespace: System.Security.Cryptography.X509Certificates
  summary: "\n<p>Specifies the name of the X.509 certificate store to open.</p>\n"
  remarks: "\n<p>This enumeration specifies the X.509 store name, which also includes the type of certificates included. For example, <xref href=\"System.Security.Cryptography.X509Certificates.StoreName.My\" data-throw-if-not-resolved=\"false\"></xref> includes personal certificates, whereas <xref href=\"System.Security.Cryptography.X509Certificates.StoreName.Disallowed\" data-throw-if-not-resolved=\"false\"></xref> includes only revoked certificates.</p>\n"
  example:
  - "\n<p>The following code example opens an X.509 certificate store, adds and deletes certificates, and then closes the store. It assumes you have three certificates to add to and remove from a local store.</p>X509StoreName#1"
  syntax:
    content: public enum StoreName
    content.vb: Public Enum StoreName
