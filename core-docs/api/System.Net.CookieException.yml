  summary: "\n<p>The exception that is thrown when an error is made adding a <xref href=\"System.Net.Cookie\" data-throw-if-not-resolved=\"false\"></xref> to a <xref href=\"System.Net.CookieContainer\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n"
  remarks: "\n<p>This exception is thrown if an attempt is made to <xref href=\"System.Net.CookieContainer.Add(System.Net.Cookie)\" data-throw-if-not-resolved=\"false\"></xref> a <xref href=\"System.Net.Cookie\" data-throw-if-not-resolved=\"false\"></xref> with length greater than <xref href=\"System.Net.CookieContainer.MaxCookieSize\" data-throw-if-not-resolved=\"false\"></xref> to a <xref href=\"System.Net.CookieContainer\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n<p>Associated Tips</p>Make sure the cookie size does not exceed the maximum allowed by the cookie container.<p>This exception is thrown when an attempt is made to add a <xref href=\"System.Net.Cookie\" data-throw-if-not-resolved=\"false\"></xref> with length greater than <xref href=\"System.Net.CookieContainer.MaxCookieSize\" data-throw-if-not-resolved=\"false\"></xref> to a <xref href=\"System.Net.CookieContainer\" data-throw-if-not-resolved=\"false\"></xref>. The default maximum cookie size is 4096 bytes.</p>When setting the Name property for a cookie, make sure the value is not a null reference or empty string.<p>The <xref href=\"System.Net.Cookie.Name\" data-throw-if-not-resolved=\"false\"></xref> property must be initialized before using an instance of the <xref href=\"System.Net.Cookie\" data-throw-if-not-resolved=\"false\"></xref> class. The following characters are reserved and cannot be used for this attribute value: equal sign, semicolon, comma, new line (\\n), carriage return (\\r), tab (\\t). The dollar sign ($) character cannot be the first character.</p>When setting the Port property for a cookie, make sure the value is valid and enclosed in double quotes.<p>The <xref href=\"System.Net.Cookie.Port\" data-throw-if-not-resolved=\"false\"></xref> attribute restricts the ports to which a cookie may be sent. The default value means no restriction. Setting the property to an empty string (\"\") restricts the port to the one used in the HTTP response. Otherwise the value must be a string in quotation marks that contains port values delineated with commas.</p>When setting the Value property for a cookie, make sure the value is not null.<p>The following characters are reserved and cannot be used for this property: semicolon, comma.</p>"
  syntax:
    content: 'public class CookieException : FormatException, ISerializable, _Exception'
