  summary: "\n<p>Retrieves the addresses of static functions or variables, such as those defined in a DLL.</p>\n"
  remarks: "\n<p>For additional information about <strong>ITypeInfo::AddressOfMember</strong>, see the MSDN Library.</p>\n"
