  remarks: "\n<p>The values of the <em>pDispParams</em> parameter can be accessed through the <xref href=\"System.Runtime.InteropServices.Marshal.PtrToStructure(System.IntPtr,System.Object)\" data-throw-if-not-resolved=\"false\"></xref> method.</p>\n<p>Valid values for the <em>wFlags</em> parameter are: </p>\n<p>Value </p>\n<p>Description </p>\n<table><tbody><tr><td>\n<p>DISPATCH_METHOD </p>\n</td><td>\n<p>The member is accessed as a method. If there is ambiguity, both this flag and the <strong>DISPATCH_PROPERTYGET</strong> flag can be set. </p>\n</td></tr><tr><td>\n<p>DISPATCH_PROPERTYGET </p>\n</td><td>\n<p>The member is retrieved as a property or data member. </p>\n</td></tr><tr><td>\n<p>DISPATCH_PROPERTYPUT </p>\n</td><td>\n<p>The member is changed as a property or data member. </p>\n</td></tr><tr><td>\n<p>DISPATCH_PROPERTYPUTREF </p>\n</td><td>\n<p>The member is changed by using a reference assignment, rather than a value assignment. This value is valid only when the property accepts a reference to an object. </p>\n</td></tr></tbody></table>\n<p>For additional information about <strong>ITypeInfo::Invoke</strong>, see the MSDN Library.</p>\n"
