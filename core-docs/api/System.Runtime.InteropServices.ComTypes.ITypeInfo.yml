      type: System.Int32
      description: "\n<p>The ID of the member whose documentation is to be returned. </p>\n"
    - id: strName
      type: System.String
      description: "\n<p>When this method returns, contains the name of the item method. This parameter is passed uninitialized.</p>\n"
    - id: strDocString
      type: System.String
      description: "\n<p>When this method returns, contains the documentation string for the specified item. This parameter is passed uninitialized.</p>\n"
