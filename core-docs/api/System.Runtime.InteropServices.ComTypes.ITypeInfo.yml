    id: Invoke
    path: src/System.Runtime.InteropServices/ref/System.Runtime.InteropServices.cs
    startLine: 1271
  assemblies:
  - System.Runtime.InteropServices
  namespace: System.Runtime.InteropServices.ComTypes
  summary: "\n<p>Invokes a method, or accesses a property of an object, that implements the interface described by the type description.</p>\n"
  remarks: "\n<p>The values of the <em>pDispParams</em> parameter can be accessed through the <xref href=\"System.Runtime.InteropServices.Marshal.PtrToStructure(System.IntPtr,System.Object)\" data-throw-if-not-resolved=\"false\"></xref> method.</p>\n<p>Valid values for the <em>wFlags</em> parameter are: </p>\n<p>Value </p>\n<p>Description </p>\n<table><tbody><tr><td>\n<p>DISPATCH_METHOD </p>\n</td><td>\n<p>The member is accessed as a method. If there is ambiguity, both this flag and the <strong>DISPATCH_PROPERTYGET</strong> flag can be set. </p>\n</td></tr><tr><td>\n<p>DISPATCH_PROPERTYGET </p>\n</td><td>\n<p>The member is retrieved as a property or data member. </p>\n</td></tr><tr><td>\n<p>DISPATCH_PROPERTYPUT </p>\n</td><td>\n<p>The member is changed as a property or data member. </p>\n</td></tr><tr><td>\n<p>DISPATCH_PROPERTYPUTREF </p>\n</td><td>\n<p>The member is changed by using a reference assignment, rather than a value assignment. This value is valid only when the property accepts a reference to an object. </p>\n</td></tr></tbody></table>\n<p>For additional information about <strong>ITypeInfo::Invoke</strong>, see the MSDN Library.</p>\n"
  syntax:
    content: void Invoke(object pvInstance, int memid, short wFlags, ref DISPPARAMS pDispParams, IntPtr pVarResult, IntPtr pExcepInfo, out int puArgErr)
    content.vb: Sub Invoke(pvInstance As Object, memid As Integer, wFlags As Short, ByRef pDispParams As DISPPARAMS, pVarResult As IntPtr, pExcepInfo As IntPtr, ByRef puArgErr As Integer)
    parameters:
    - id: pvInstance
      type: System.Object
      description: "\n<p>A reference to the interface described by this type description. </p>\n"
    - id: memid
      type: System.Int32
      description: "\n<p>A value that identifies the interface member. </p>\n"
    - id: wFlags
      type: System.Int16
      description: "\n<p>Flags that describe the context of the invoke call. </p>\n"
    - id: pDispParams
      type: System.Runtime.InteropServices.ComTypes.DISPPARAMS
      description: "\n<p>A reference to a structure that contains an array of arguments, an array of DISPIDs for named arguments, and counts of the number of elements in each array. </p>\n"
    - id: pVarResult
      type: System.IntPtr
      description: "\n<p>A reference to the location at which the result is to be stored. If <em>wFlags</em> specifies <strong>DISPATCH_PROPERTYPUT</strong> or <strong>DISPATCH_PROPERTYPUTREF</strong>, <em>pVarResult</em> is ignored. Set to <strong>null</strong> if no result is desired. </p>\n"
    - id: pExcepInfo
      type: System.IntPtr
      description: "\n<p>A pointer to an exception information structure, which is filled in only if <strong>DISP_E_EXCEPTION</strong> is returned. </p>\n"
    - id: puArgErr
      type: System.Int32
      description: "\n<p>If <strong>Invoke</strong> returns <strong>DISP_E_TYPEMISMATCH</strong>, <em>puArgErr</em> indicates the index within <em>rgvarg</em> of the argument with the incorrect type. If more than one argument returns an error, <em>puArgErr</em> indicates only the first argument with an error. This parameter is passed uninitialized. </p>\n"
  fullName.vb: System.Runtime.InteropServices.ComTypes.ITypeInfo.Invoke(System.Object, System.Int32, System.Int16, ByRef System.Runtime.InteropServices.ComTypes.DISPPARAMS, System.IntPtr, System.IntPtr, ByRef System.Int32)
  name.vb: Invoke(Object, Int32, Int16, ByRef DISPPARAMS, IntPtr, IntPtr, ByRef Int32)
