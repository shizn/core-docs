  assemblies:
  - System.Runtime.InteropServices
  namespace: System.Runtime.InteropServices.ComTypes
  summary: "\n<p>Retrieves a description or specification of an entry point for a function in a DLL.</p>\n"
  remarks: "\n<p>For additional information about <strong>ITypeInfo::GetDllEntry</strong>, see the MSDN Library.</p>\n"
  syntax:
    content: void GetDllEntry(int memid, INVOKEKIND invKind, IntPtr pBstrDllName, IntPtr pBstrName, IntPtr pwOrdinal)
    content.vb: Sub GetDllEntry(memid As Integer, invKind As INVOKEKIND, pBstrDllName As IntPtr, pBstrName As IntPtr, pwOrdinal As IntPtr)
    parameters:
    - id: memid
      type: System.Int32
      description: "\n<p>The ID of the member function whose DLL entry description is to be returned. </p>\n"
    - id: invKind
      type: System.Runtime.InteropServices.ComTypes.INVOKEKIND
      description: "\n<p>One of the <xref href=\"System.Runtime.InteropServices.ComTypes.INVOKEKIND\" data-throw-if-not-resolved=\"false\"></xref> values that specifies the kind of member identified by <em>memid</em>. </p>\n"
    - id: pBstrDllName
      type: System.IntPtr
      description: "\n<p>If not <strong>null</strong>, the function sets <em>pBstrDllName</em> to a <strong>BSTR</strong> that contains the name of the DLL. </p>\n"
    - id: pBstrName
      type: System.IntPtr
      description: "\n<p>If not <strong>null</strong>, the function sets <em>lpbstrName</em> to a <strong>BSTR</strong> that contains the name of the entry point. </p>\n"
    - id: pwOrdinal
      type: System.IntPtr
      description: "\n<p>If not <strong>null</strong>, and the function is defined by an ordinal, then <em>lpwOrdinal</em> is set to point to the ordinal. </p>\n"
