    parameters:
    - id: memid
      type: System.Int32
      description: "\n<p>The member ID of the <strong>static</strong> member's address to retrieve. </p>\n"
    - id: invKind
      type: System.Runtime.InteropServices.ComTypes.INVOKEKIND
      description: "\n<p>One of the <xref href=\"System.Runtime.InteropServices.ComTypes.INVOKEKIND\" data-throw-if-not-resolved=\"false\"></xref>  values that specifies whether the member is a property, and if so, what kind. </p>\n"
    - id: ppv
      type: System.IntPtr
      description: "\n<p>When this method returns, contains a reference to the <strong>static</strong> member. This parameter is passed uninitialized.</p>\n"
