    parameters:
    - id: memid
      type: System.Int32
      description: 'The ID of the member function whose DLL entry description is to be returned. '
    - id: invKind
      type: System.Runtime.InteropServices.ComTypes.INVOKEKIND
      description: 'One of the <xref href="System.Runtime.InteropServices.ComTypes.INVOKEKIND" data-throw-if-not-resolved="false"></xref> values that specifies the kind of member identified by <em>memid</em>. '
    - id: pBstrDllName
      type: System.IntPtr
      description: 'If not null, the function sets <em>pBstrDllName</em> to a BSTR that contains the name of the DLL. '
    - id: pBstrName
      type: System.IntPtr
      description: 'If not null, the function sets <em>lpbstrName</em> to a BSTR that contains the name of the entry point. '
    - id: pwOrdinal
      type: System.IntPtr
      description: 'If not null, and the function is defined by an ordinal, then <em>lpwOrdinal</em> is set to point to the ordinal. '
