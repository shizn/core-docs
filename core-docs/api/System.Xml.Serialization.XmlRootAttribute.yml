  summary: "\n<p>Controls XML serialization of the attribute target as an XML root element.</p>\n"
  remarks: "\n<p>The <xref href=\"System.Xml.Serialization.XmlRootAttribute\" data-throw-if-not-resolved=\"false\"></xref> belongs to a family of attributes that controls how the <xref href=\"System.Xml.Serialization.XmlSerializer\" data-throw-if-not-resolved=\"false\"></xref> serializes or deserializes an object. For a complete list of similar attributes, see Attributes That Control XML Serialization.</p>\n<p>You can apply the <xref href=\"System.Xml.Serialization.XmlRootAttribute\" data-throw-if-not-resolved=\"false\"></xref> to a class, structure, enumeration, or interface. You can also apply the attribute to the return value of an XML Web service method.</p>\n<p>Every XML document must have a single root element that contains all the other elements. The <xref href=\"System.Xml.Serialization.XmlRootAttribute\" data-throw-if-not-resolved=\"false\"></xref> allows you to control how the <xref href=\"System.Xml.Serialization.XmlSerializer\" data-throw-if-not-resolved=\"false\"></xref> generates the root element by setting certain properties. For example, specify the name of the generated XML element by setting the <xref href=\"System.Xml.Serialization.XmlRootAttribute.ElementName\" data-throw-if-not-resolved=\"false\"></xref> property.</p>\n<p>For more information about using attributes, see Extending Metadata Using Attributes.</p>\n<p>You can use the word <strong>XmlRoot</strong> in your code instead of the longer <xref href=\"System.Xml.Serialization.XmlRootAttribute\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n"
  example:
  - "\n<p>The following example applies the <xref href=\"System.Xml.Serialization.XmlRootAttribute\" data-throw-if-not-resolved=\"false\"></xref> to a class. The attribute specifies the element name, namespace, and whether the element is qualified, and whether the <strong>xsi:nil</strong> attribute is generated if the class is set to <strong>null</strong>.</p>Classic XmlRootAttribute Example#1"
