  summary: "\n<p>Gets or sets a value that indicates whether the <xref href=\"System.Xml.Serialization.XmlSerializer\" data-throw-if-not-resolved=\"false\"></xref> must serialize a member that is set to <strong>null</strong> into the <strong>xsi:nil</strong> attribute set to <strong>true</strong>.</p>\n"
  remarks: "\n<p>The XML schema specification for structures allows an XML document to explicitly signal that an element's content is missing. Such an element contains the attribute <strong>xsi:nil</strong> set to <strong>true</strong>. For more information, see the http://www.w3.org/TR/xmlschema-1/ specification named <em>XML Schema Part 1: Structures</em>.</p>\n<p>If the <xref href=\"System.Xml.Serialization.XmlRootAttribute.IsNullable\" data-throw-if-not-resolved=\"false\"></xref> property is set to <strong>true</strong>, the <strong>xsi:nil</strong> attribute is generated as shown in the following XML: </p>\n<pre><code> <?xml version=\"1.0\" encoding=\"utf-8\"?>\n<Group xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" \nxmlns:xsd=\"http://www.w3.org/2001/XMLSchema\" xsi:nil=\"true\" /></code></pre>\n<p>If the <xref href=\"System.Xml.Serialization.XmlRootAttribute.IsNullable\" data-throw-if-not-resolved=\"false\"></xref> property is <strong>false</strong>, an empty element is created as shown in the following code: </p>\n<pre><code> <?xml version=\"1.0\" encoding=\"utf-8\"?>\n<Group xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" \nxmlns:xsd=\"http://www.w3.org/2001/XMLSchema\" /></code></pre>\n"
  example:
  - "\n<p>The following example serializes a class named <strong>Group</strong>. The example applies the <xref href=\"System.Xml.Serialization.XmlRootAttribute\" data-throw-if-not-resolved=\"false\"></xref> to the class, and sets the <xref href=\"System.Xml.Serialization.XmlRootAttribute.IsNullable\" data-throw-if-not-resolved=\"false\"></xref> property to <strong>false</strong>.</p>Classic XmlRootAttribute.IsNullable Example#1"
  syntax:
