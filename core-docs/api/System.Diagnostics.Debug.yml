  summary: "\n<p>Writes a message to the trace listeners in the <xref href=\"System.Diagnostics.Debug.Listeners\" data-throw-if-not-resolved=\"false\"></xref> collection if a condition is <strong>true</strong>.</p>\n"
  remarks: "\n<p>By default, the output is written to an instance of <xref href=\"System.Diagnostics.DefaultTraceListener\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n<p>This method calls the <xref href=\"System.Diagnostics.TraceListener.WriteLine(System.String)\" data-throw-if-not-resolved=\"false\"></xref> method of the trace listener.</p>\n"
  example:
  - "\n<p>The following example creates a <xref href=\"System.Diagnostics.TraceSwitch\" data-throw-if-not-resolved=\"false\"></xref> named <code>generalSwitch</code>. This switch is set outside of the code sample.</p>\n<p>If the switch is set to the <xref href=\"System.Diagnostics.TraceLevel\" data-throw-if-not-resolved=\"false\"></xref><strong>Error</strong> or higher, the example outputs the first error message to the <xref href=\"System.Diagnostics.Debug.Listeners\" data-throw-if-not-resolved=\"false\"></xref>. For information about adding a listener to the <xref href=\"System.Diagnostics.Debug.Listeners\" data-throw-if-not-resolved=\"false\"></xref> collection, see the <xref href=\"System.Diagnostics.TraceListenerCollection\" data-throw-if-not-resolved=\"false\"></xref> class.</p>\n<p>Then, if the <xref href=\"System.Diagnostics.TraceLevel\" data-throw-if-not-resolved=\"false\"></xref> is set to <strong>Verbose</strong>, the example outputs the second error message on the same line as the first message. A line terminator follows the second message.</p>Classic Debug.WriteLineIf Example#1"
