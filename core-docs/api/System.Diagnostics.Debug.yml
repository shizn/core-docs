  namespace: System.Diagnostics
  summary: Checks for a condition; if the condition is false, outputs two messages (simple and formatted) and displays a message box that shows the call stack.
  syntax:
    content: public static void Assert(bool condition, string message, string detailMessageFormat, params object[] args)
    content.vb: Public Shared Sub Assert(condition As Boolean, message As String, detailMessageFormat As String, ParamArray args As Object())
    parameters:
    - id: condition
      type: System.Boolean
      description: 'The conditional expression to evaluate. If the condition is true, the specified messages are not sent and the message box is not displayed.  '
    - id: message
      type: System.String
      description: 'The message to send to the <xref href="System.Diagnostics.Trace.Listeners" data-throw-if-not-resolved="false"></xref> collection. '
    - id: detailMessageFormat
      type: System.String
      description: The composite format string (see Remarks) to send to the <xref href="System.Diagnostics.Trace.Listeners" data-throw-if-not-resolved="false"></xref> collection. This message contains text intermixed with zero or more format items, which correspond to objects in the <em>args</em> array.
    - id: args
      type: System.Object[]
      description: An object array that contains zero or more objects to format.
