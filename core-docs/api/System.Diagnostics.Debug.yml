  summary: "\n<p>Checks for a condition; if the condition is <strong>false</strong>, outputs two messages (simple and formatted) and displays a message box that shows the call stack.</p>\n"
  remarks: "\n<p>This method uses the  of the .NET Framework to convert the value of an object to its text representation and embed that representation in a string. The resulting string is sent to the <xref href=\"System.Diagnostics.Trace.Listeners\" data-throw-if-not-resolved=\"false\"></xref> collection.  </p>\n<p>By default, the <see cref=\"Overload:System.Diagnostics.Debug.Assert\"></see> method works only in debug builds. Use the <see cref=\"Overload:System.Diagnostics.Trace.Assert\"></see> method if you want to do assertions in release builds. For more information, see Assertions in Managed Code.</p>\n<p>Typically, the <xref href=\"System.Diagnostics.Debug.Assert(System.Boolean,System.String,System.String,System.Object[])\" data-throw-if-not-resolved=\"false\"></xref> method is used to identify logic errors during program development. <xref href=\"System.Diagnostics.Debug.Assert(System.Boolean,System.String,System.String,System.Object[])\" data-throw-if-not-resolved=\"false\"></xref> evaluates the condition. If the result is <strong>false</strong>, The <xref href=\"System.String.Format(System.String,System.Object[])\" data-throw-if-not-resolved=\"false\"></xref> method is called and the <em>detailMessageFormat</em> string and <em>args</em> array are passed in as parameters. <xref href=\"System.Diagnostics.Debug.Assert(System.Boolean,System.String,System.String,System.Object[])\" data-throw-if-not-resolved=\"false\"></xref> then sends the specified text message and the formatted text message to the <xref href=\"System.Diagnostics.Debug.Listeners\" data-throw-if-not-resolved=\"false\"></xref> collection. You can customize this behavior by adding a <xref href=\"System.Diagnostics.TraceListener\" data-throw-if-not-resolved=\"false\"></xref> to, or removing one from, the <xref href=\"System.Diagnostics.Debug.Listeners\" data-throw-if-not-resolved=\"false\"></xref> collection.</p>\n<p>When the application runs in user interface mode, it displays a message box that shows the call stack with file and line numbers. The message box contains three buttons: Abort, Retry, and Ignore. Clicking the Abort button terminates the application. Clicking Retry sends you to the code in the debugger if your application is running in a debugger, or offers to open a debugger if it is not. Clicking Ignore continues with the next instruction in the code.</p>\n<p>The display of the message box is dependent on the presence of the <xref href=\"System.Diagnostics.DefaultTraceListener\" data-throw-if-not-resolved=\"false\"></xref>. If the <xref href=\"System.Diagnostics.DefaultTraceListener\" data-throw-if-not-resolved=\"false\"></xref> is not in the <xref href=\"System.Diagnostics.Trace.Listeners\" data-throw-if-not-resolved=\"false\"></xref> collection, the message box is not displayed. The <xref href=\"System.Diagnostics.DefaultTraceListener\" data-throw-if-not-resolved=\"false\"></xref> can be removed by the <clear> Element for <listeners> for <trace>, the <remove> Element for <listeners> for <trace>, or by calling the <xref href=\"System.Diagnostics.TraceListenerCollection.Clear\" data-throw-if-not-resolved=\"false\"></xref> method on the <xref href=\"System.Diagnostics.Trace.Listeners\" data-throw-if-not-resolved=\"false\"></xref> property (<code>System.Diagnostics.Trace.Listeners.Clear()</code>).</p>\n<p>You can change the behavior of the <xref href=\"System.Diagnostics.DefaultTraceListener\" data-throw-if-not-resolved=\"false\"></xref> in the configuration file that corresponds to the name of your application. In this file, you can enable and disable the assert message box or set the <xref href=\"System.Diagnostics.DefaultTraceListener.LogFileName\" data-throw-if-not-resolved=\"false\"></xref> property. The configuration file should be formatted as follows: </p>\n<pre><code><configuration>\n<system.diagnostics>\n<assert assertuienabled=\"true\" logfilename=\"c:\\\\myFile.log\" />\n</system.diagnostics>\n</configuration></code></pre>\n"
