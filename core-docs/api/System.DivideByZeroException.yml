  assemblies:
  - System.Runtime
  namespace: System
  summary: "\n<p>The exception that is thrown when there is an attempt to divide an integral or <xref href=\"System.Decimal\" data-throw-if-not-resolved=\"false\"></xref> value by zero.</p>\n"
  remarks: "\n<p>Trying to divide an integer or <xref href=\"System.Decimal\" data-throw-if-not-resolved=\"false\"></xref> number by zero throws a <xref href=\"System.DivideByZeroException\" data-throw-if-not-resolved=\"false\"></xref> exception. To prevent the exception, ensure that the denominator in a division operation with integer or <xref href=\"System.Decimal\" data-throw-if-not-resolved=\"false\"></xref> values is non-zero.</p>\n<p>Dividing a floating-point value by zero doesn't throw an exception; it results in positive infinity, negative infinity, or not a number (NaN), according to the rules of IEEE 754 arithmetic. Because the following example uses floating-point division rather than integer division, the operation does not throw a <xref href=\"System.DivideByZeroException\" data-throw-if-not-resolved=\"false\"></xref> exception. </p>System.DivideByZeroException.Class#2<p>For more information, see <xref href=\"System.Single\" data-throw-if-not-resolved=\"false\"></xref> and <xref href=\"System.Double\" data-throw-if-not-resolved=\"false\"></xref>.</p><p>The following Microsoft intermediate language (MSIL) instructions throw <xref href=\"System.DivideByZeroException\" data-throw-if-not-resolved=\"false\"></xref>: </p><ul><li><p>div </p></li><li><p>div.un </p></li><li><p>rem </p></li><li><p>rem.un </p></li></ul><p><xref href=\"System.DivideByZeroException\" data-throw-if-not-resolved=\"false\"></xref> uses the HRESULT COR_E_DIVIDEBYZERO, which has the value 0x80020012.</p><p>For a list of initial property values for an instance of <xref href=\"System.DivideByZeroException\" data-throw-if-not-resolved=\"false\"></xref>, see the <xref href=\"System.DivideByZeroException.#ctor\" data-throw-if-not-resolved=\"false\"></xref> constructors.</p>"
  example:
  - "\n<p>The following example handles a <xref href=\"System.DivideByZeroException\" data-throw-if-not-resolved=\"false\"></xref> exception in integer division.</p>System.DivideByZeroException.Class#1"
  syntax:
