  namespace: System.Net.NetworkInformation
  summary: "\n<p>Gets the number of User Datagram Protocol (UDP) datagrams that were received.</p>\n"
  remarks: "\n<p>The number returned by this property does not include datagrams that were received but not deliverable.</p>\n"
  example:
  - "\n<p>The following code example displays the UDP statistics for the specified address family.</p>NCLNetInfoReport#3"
  syntax:
    content: public abstract long DatagramsReceived { get; }
    content.vb: Public MustOverride ReadOnly Property DatagramsReceived As Long
    parameters: []
    return:
      type: System.Int64
      description: "\n<p>An <xref href=\"System.Int64\" data-throw-if-not-resolved=\"false\"></xref> value that specifies the total number of datagrams that were delivered to UDP users.</p>\n"
  modifiers.csharp:
  - public
  - abstract
  - get
  modifiers.vb:
  - Public
