  assemblies:
  - System.Net.NetworkInformation
  namespace: System.Net.NetworkInformation
  summary: "\n<p>Provides User Datagram Protocol (UDP) statistical data.</p>\n"
  remarks: "\n<p>Instances of this class are returned by the <xref href=\"System.Net.NetworkInformation.IPGlobalProperties.GetUdpIPv4Statistics\" data-throw-if-not-resolved=\"false\"></xref> and <xref href=\"System.Net.NetworkInformation.IPGlobalProperties.GetUdpIPv6Statistics\" data-throw-if-not-resolved=\"false\"></xref> methods to give applications access to UDP traffic information.</p>\n<p>The information in this class correlates to the management information objects described in <see href=\"http://www.ietf.org/rfc/rfc2013.txt\">http://www.ietf.org/rfc/rfc2013.txt</see>.</p>\n"
  example:
  - "\n<p>The following code example displays the UDP statistics for the specified address family.</p>NCLNetInfoReport#3"
  syntax:
    content: public abstract class UdpStatistics
    content.vb: Public MustInherit Class UdpStatistics
