  assemblies:
  - System.Net.NetworkInformation
  namespace: System.Net.NetworkInformation
  summary: "\n<p>Gets the number of local endpoints that are listening for User Datagram Protocol (UDP) datagrams.</p>\n"
  remarks: "\n<p>You can use the <xref href=\"System.Net.Sockets.UdpClient\" data-throw-if-not-resolved=\"false\"></xref> and <xref href=\"System.Net.Sockets.Socket\" data-throw-if-not-resolved=\"false\"></xref> classes to create UDP listener applications.</p>\n"
  example:
  - "\n<p>The following code example displays the UDP statistics for the specified Internet Protocol version.</p>NCLNetInfoReport#3"
  syntax:
    content: public abstract int UdpListeners { get; }
    content.vb: Public MustOverride ReadOnly Property UdpListeners As Integer
    parameters: []
    return:
      type: System.Int32
      description: "\n<p>An <xref href=\"System.Int64\" data-throw-if-not-resolved=\"false\"></xref> value that specifies the total number of sockets that are listening for UDP datagrams.</p>\n"
  modifiers.csharp:
  - public
  - abstract
  - get
  modifiers.vb:
  - Public
  - MustOverride
  - ReadOnly
