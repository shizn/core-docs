  assemblies:
  - System.Net.NetworkInformation
  namespace: System.Net.NetworkInformation
  summary: "\n<p>Gets the number of User Datagram Protocol (UDP) datagrams that were received and discarded because of port errors.</p>\n"
  remarks: "\n<p>To find the total number of datagrams that could not be delivered, add the values that were returned by this property and the <xref href=\"System.Net.NetworkInformation.UdpStatistics.IncomingDatagramsWithErrors\" data-throw-if-not-resolved=\"false\"></xref> property.</p>\n"
  example:
  - "\n<p>The following code example displays the UDP statistics for the specified Internet Protocol version.</p>NCLNetInfoReport#3"
  syntax:
    content: public abstract long IncomingDatagramsDiscarded { get; }
    content.vb: Public MustOverride ReadOnly Property IncomingDatagramsDiscarded As Long
    parameters: []
    return:
      type: System.Int64
      description: "\n<p>An <xref href=\"System.Int64\" data-throw-if-not-resolved=\"false\"></xref> value that specifies the total number of received UDP datagrams that were discarded because there was no listening application at the destination port.</p>\n"
  modifiers.csharp:
  - public
  - abstract
  - get
  modifiers.vb:
  - Public
  - MustOverride
  - ReadOnly
