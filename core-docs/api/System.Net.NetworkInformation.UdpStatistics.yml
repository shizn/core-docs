  assemblies:
  - System.Net.NetworkInformation
  namespace: System.Net.NetworkInformation
  summary: "\n<p>Gets the number of User Datagram Protocol (UDP) datagrams that were received and discarded because of errors other than bad port information.</p>\n"
  remarks: "\n<p>To find the total number of datagrams that could not be delivered, add the values that were returned by this property and the <xref href=\"System.Net.NetworkInformation.UdpStatistics.IncomingDatagramsDiscarded\" data-throw-if-not-resolved=\"false\"></xref> property.</p>\n"
  example:
  - "\n<p>The following code example displays the UDP statistics for the specified Internet Protocol version.</p>NCLNetInfoReport#3"
  syntax:
    content: public abstract long IncomingDatagramsWithErrors { get; }
    content.vb: Public MustOverride ReadOnly Property IncomingDatagramsWithErrors As Long
    parameters: []
    return:
      type: System.Int64
      description: "\n<p>An <xref href=\"System.Int64\" data-throw-if-not-resolved=\"false\"></xref> value that specifies the total number of received UDP datagrams that could not be delivered for reasons other than the lack of an application at the destination port.</p>\n"
  modifiers.csharp:
  - public
  - abstract
  - get
  modifiers.vb:
  - Public
  - MustOverride
  - ReadOnly
