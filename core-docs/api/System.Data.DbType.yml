    path: src/System.Data.Common/src/System/Data/DbType.cs
    startLine: 10
  assemblies:
  - System.Data.Common
  namespace: System.Data
  summary: "\n<p>Specifies the data type of a field, a property, or a <strong>Parameter</strong> object of a .NET Framework data provider.</p>\n"
  remarks: "\n<p>The type of a parameter is specific to the .NET Framework data provider. Specifying the type converts the value of the <strong>Parameter</strong> to the data provider Type before passing the value to the data source. If the type is not specified, ADO.NET infers the data provider Type of the <strong>Parameter</strong> from the <strong>Value</strong> property of the <strong>Parameter</strong> object. </p>\n<p>You can also generically specify the type of a <strong>Parameter</strong> by setting <strong>DbType</strong> property of a <strong>Parameter</strong> object. </p>\n<p>ADO.NET cannot correctly infer the type if a byte array is larger than 8,000 bytes. Explicitly specify the <xref href=\"System.Data.DbType\" data-throw-if-not-resolved=\"false\"></xref> when working with byte arrays larger than 8,000 bytes.</p>\n"
  syntax:
    content: public enum DbType
    content.vb: Public Enum DbType
