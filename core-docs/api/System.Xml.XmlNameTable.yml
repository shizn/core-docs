  namespace: System.Xml
  summary: "\n<p>Table of atomized string objects.</p>\n"
  remarks: "\n<p>Several classes, such as <xref href=\"System.Xml.XmlDocument\" data-throw-if-not-resolved=\"false\"></xref> and <xref href=\"System.Xml.XmlReader\" data-throw-if-not-resolved=\"false\"></xref>, use the <strong>XmlNameTable</strong> class internally to store attribute and element names. When an element or attribute name occurs multiple times in an XML document, it is stored only once in the <strong>XmlNameTable</strong>.</p>\n<p>The names are stored as common language runtime (CLR) object types. This enables you to do object comparisons on these strings rather than a more expensive string comparison. These string objects are referred to as  <strong>atomized</strong><strong>strings</strong>.</p>\n<p>\n<strong>XmlNameTable</strong> is implemented in the <xref href=\"System.Xml.NameTable\" data-throw-if-not-resolved=\"false\"></xref> class.</p>\n"
  example:
  - "\n<p>The following example compares two element names.</p>NameTable_v2#1"
