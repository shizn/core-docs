  assemblies:
  - System.Xml.ReaderWriter
  namespace: System.Xml
  summary: "\n<p>When overridden in a derived class, atomizes the specified string and adds it to the <strong>XmlNameTable</strong>.</p>\n"
  remarks: "\n<p>For more information on atomized strings, see <xref href=\"System.Xml.XmlNameTable\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n"
  syntax:
    content: public abstract string Add(char[] array, int offset, int length)
    content.vb: Public MustOverride Function Add(array As Char(), offset As Integer, length As Integer) As String
    parameters:
    - id: array
      type: System.Char[]
      description: "\n<p>The character array containing the name to add. </p>\n"
    - id: offset
      type: System.Int32
      description: "\n<p>Zero-based index into the array specifying the first character of the name. </p>\n"
    - id: length
      type: System.Int32
      description: "\n<p>The number of characters in the name. </p>\n"
    return:
      type: System.String
      description: "\n<p>The new atomized string or the existing one if it already exists. If length is zero, String.Empty is returned.</p>\n"
  exceptions:
  - type: System.IndexOutOfRangeException
    commentId: T:System.IndexOutOfRangeException
    description: "\n<p>0 > <em>offset</em></p>\n<p>-or- </p>\n<p>\n<em>offset</em> >= <em>array</em>.Length </p>\n<p>-or- </p>\n<p>\n<em>length</em> > <em>array</em>.Length </p>\n<p>The above conditions do not cause an exception to be thrown if <em>length</em> =0. </p>\n"
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "\n<p>\n<em>length</em> < 0. </p>\n"
