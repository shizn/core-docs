  summary: "\n<p>Specifies that the assembly is not fully signed when created.</p>\n"
  remarks: "\n<p>When this attribute is used on an assembly, space is reserved for the signature which is later filled by a signing tool such as the Sn.exe utility. Delayed signing is used when the author of the assembly does not have access to the private key that will be used to generate the signature, as in <code>[assembly:AssemblyDelaySignAttribute(true)]</code>.</p>\n<p>The classes in <strong>System.Runtime.CompilerServices</strong> are intended for use by compilers only. Do not use them unless you are building a compiler.</p>\n<p>For more information, see the Common Language Infrastructure (CLI) documentation, especially \"Partition II: Metadata Definition and Semantics\". The documentation is available online; see <see href=\"http://go.microsoft.com/fwlink/?LinkID=99212\">ECMA C# and Common Language Infrastructure Standards</see> on MSDN and <see href=\"http://go.microsoft.com/fwlink/?LinkID=65552\">Standard ECMA-335 - Common Language Infrastructure (CLI)</see> on the Ecma International Web site.</p>\n"
  example:
  - "\n<p>The following code example shows the use of the <xref href=\"System.Reflection.AssemblyDelaySignAttribute\" data-throw-if-not-resolved=\"false\"></xref> attribute with the <xref href=\"System.Reflection.AssemblyKeyFileAttribute\" data-throw-if-not-resolved=\"false\"></xref>. To compile this example, you must create a strong-name key file named TestPublicKey.snk using the Sn.exe (Strong Name Tool):</p>\n<pre><code>sn -k TestPublicKey.snk </code></pre>\n<p>Compile the example as a .dll. If you compile from the command line, use the <strong>/t:library</strong> option for C# or Visual Basic, or the <strong>/LD</strong> linker option for Visual C++.</p>AssemblyDelaySignattribute#1"
  syntax:
    content: >-
      [AttributeUsage(AttributeTargets.Assembly, Inherited = false)]

      public sealed class AssemblyDelaySignAttribute : Attribute
