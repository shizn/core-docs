  namespace: System.Runtime.InteropServices
  summary: "\n<p>Search the application directory, and then call the Win32 <see href=\"http://go.microsoft.com/fwlink/?LinkId=236091\">LoadLibraryEx</see> function with the LOAD_WITH_ALTERED_SEARCH_PATH flag. This value is ignored if any other value is specified. Operating systems that do not support the <xref href=\"System.Runtime.InteropServices.DefaultDllImportSearchPathsAttribute\" data-throw-if-not-resolved=\"false\"></xref> attribute use this value, and ignore other values. </p>\n"
  syntax:
    content: LegacyBehavior = 0
