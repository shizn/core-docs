    id: SetConstant
    path: src/System.Reflection.Emit/ref/System.Reflection.Emit.cs
    startLine: 183
  assemblies:
  - System.Reflection.Emit
  namespace: System.Reflection.Emit
  summary: "\n<p>Sets the default value of this property.</p>\n"
  remarks: "\n<p>\n<em>defaultValue</em> is restricted to the following types: <strong>Boolean</strong>, <strong>SByte</strong>, <strong>Int16</strong>, <strong>Int32</strong>, <strong>Int64</strong>, <strong>Byte</strong>, <strong>UInt16</strong>, <strong>UInt32</strong>, <strong>UInt64</strong>, <strong>Single</strong>, <strong>Double</strong>, <strong>DateTime</strong>, <strong>Char</strong>, <strong>String</strong>, and <strong>Enum</strong>. If the property type is a reference type, CLS compliance requires <em>defaultValue</em> to be <strong>null</strong>. However, starting with the .NET Framework 4, <em>defaultValue</em> can be non-null for reference types as long as the value can be assigned to that reference type. For example, an <strong>Int32</strong> value can be assigned to a property of type <xref href=\"System.Object\" data-throw-if-not-resolved=\"false\"></xref>. This is not CLS-compliant, but it can be useful in interop scenarios.</p>\n"
  syntax:
    content: public void SetConstant(object defaultValue)
    content.vb: Public Sub SetConstant(defaultValue As Object)
    parameters:
    - id: defaultValue
      type: System.Object
      description: "\n<p>The default value of this property. </p>\n"
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "\n<p>\n<xref href=\"System.Reflection.Emit.TypeBuilder.CreateType\" data-throw-if-not-resolved=\"false\"></xref> has been called on the enclosing type. </p>\n"
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "\n<p>The property is not one of the supported types.</p>\n<p>-or-</p>\n<p>The type of <em>defaultValue</em> does not match the type of the property.</p>\n<p>-or-</p>\n<p>The property is of type <xref href=\"System.Object\" data-throw-if-not-resolved=\"false\"></xref> or other reference type, <em>defaultValue</em> is not <strong>null</strong>, and the value cannot be assigned to the reference type.</p>\n"
  modifiers.csharp:
  - public
  modifiers.vb:
  - Public
