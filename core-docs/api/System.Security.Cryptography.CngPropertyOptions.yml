  summary: "\n<p>Specifies Cryptography Next Generation (CNG) key property options.</p>\n"
  remarks: "\n<p>These options are used to initialize <xref href=\"System.Security.Cryptography.CngProperty\" data-throw-if-not-resolved=\"false\"></xref> objects, which are then used in <xref href=\"System.Security.Cryptography.CngKey.SetProperty(System.Security.Cryptography.CngProperty)\" data-throw-if-not-resolved=\"false\"></xref> calls. You also use these options when you query for the value of properties with the <xref href=\"System.Security.Cryptography.CngKey.GetProperty(System.String,System.Security.Cryptography.CngPropertyOptions)\" data-throw-if-not-resolved=\"false\"></xref> method.</p>\n<p>Properties must be queried with the <xref href=\"System.Security.Cryptography.CngPropertyOptions\" data-throw-if-not-resolved=\"false\"></xref> they are stored with. Otherwise, they will not be found.</p>\n"
