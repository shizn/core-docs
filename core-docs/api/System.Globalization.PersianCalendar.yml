  remarks: "\n<p>The value of the <xref href=\"System.Globalization.PersianCalendar.MaxSupportedDateTime\" data-throw-if-not-resolved=\"false\"></xref> property is the last moment of December 31, 9999 C.E. in the Gregorian calendar. In the .NET Framework 4.6, this value is equivalent to the 13th day of the 10th month of the year 9378 in the Persian calendar. In previous versions of the .NET Framework, it is equivalent to the 10th day of the 10th month of the year 9378 in the Persian calendar. For more information, see \"The PersianCalendar class and .NET Framework versions\" in the <xref href=\"System.Globalization.PersianCalendar\" data-throw-if-not-resolved=\"false\"></xref> topic. </p>\n<p>9999 C.E. is equivalent to the year 9378 in the Persian calendar. </p>\n"
