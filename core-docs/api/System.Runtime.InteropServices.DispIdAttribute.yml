  summary: "\n<p>Specifies the COM dispatch identifier (DISPID) of a method, field, or property.</p>\n"
  remarks: "\n<p>You can apply this attribute to methods, fields, or properties.</p>\n<p>This attribute contains the DISPID for the method, field, or property it describes. Unique DISPIDs are typically assigned by the common language runtime, but you can use this attribute to assign a specific DISPID to a method. When importing a type library, this attribute is applied to all methods with assigned DISPIDs. This ensures that any managed implementation of the same method retains the same DISPID if exposed to COM.</p>\n<p>See <see href=\"https://msdn.microsoft.com/library/windows/desktop/ms221242(v=vs.85).aspx\">DISPID Constants</see> for a list of commonly used DISPID values.</p>\n"
  example:
  - "\n<p>The following example demonstrates how explicit DISPIDs can be assigned to members of a class.</p>Classic DispIdAttribute Example#1"
  syntax:
    content: 'public sealed class DispIdAttribute : Attribute'
    content.vb: >-
      Public NotInheritable Class DispIdAttribute
          Inherits Attribute
