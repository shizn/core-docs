    content.vb: Public Sub New(fileName As String, includeSections As AccessControlSections)
    parameters:
    - id: fileName
      type: System.String
      description: "\n<p>The location of a file to create a <xref href=\"System.Security.AccessControl.FileSecurity\" data-throw-if-not-resolved=\"false\"></xref> object from.</p>\n"
    - id: includeSections
      type: System.Security.AccessControl.AccessControlSections
      description: "\n<p>One of the <xref href=\"System.Security.AccessControl.AccessControlSections\" data-throw-if-not-resolved=\"false\"></xref> values that specifies the type of access control list (ACL) information to retrieve. </p>\n"
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "\n<p>The <em>fileName</em> parameter is a zero-length string, contains only white space, or contains one or more invalid characters as defined by <xref href=\"System.IO.Path.InvalidPathChars\" data-throw-if-not-resolved=\"false\"></xref>. </p>\n"
  - type: System.IO.DirectoryNotFoundException
    commentId: T:System.IO.DirectoryNotFoundException
    description: "\n<p>The specified path is invalid, (for example, it is on an unmapped drive). </p>\n"
  - type: System.IO.FileNotFoundException
    commentId: T:System.IO.FileNotFoundException
    description: "\n<p>The file specified in the <em>fileName</em> parameter was not found. </p>\n"
  - type: System.IO.IOException
    commentId: T:System.IO.IOException
    description: "\n<p>An I/O error occurred while opening the file.</p>\n"
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "\n<p>\n<em>path</em> is in an invalid format. </p>\n"
  - type: System.Runtime.InteropServices.SEHException
    commentId: T:System.Runtime.InteropServices.SEHException
    description: "\n<p>The <em>fileName</em> parameter is <strong>null</strong>.</p>\n"
  - type: System.PlatformNotSupportedException
    commentId: T:System.PlatformNotSupportedException
    description: "\n<p>The current operating system is not Microsoft Windows 2000 or later.</p>\n"
  - type: System.IO.PathTooLongException
    commentId: T:System.IO.PathTooLongException
    description: "\n<p>The specified path, file name, or both exceed the system-defined maximum length. For example, on Windows-based platforms, paths must be less than 248 characters, and file names must be less than 260 characters. </p>\n"
  - type: System.Security.AccessControl.PrivilegeNotHeldException
    commentId: T:System.Security.AccessControl.PrivilegeNotHeldException
    description: "\n<p>The current system account does not have administrative privileges.</p>\n"
  - type: System.SystemException
    commentId: T:System.SystemException
    description: "\n<p>The file could not be found.</p>\n"
  - type: System.UnauthorizedAccessException
    commentId: T:System.UnauthorizedAccessException
    description: "\n<p>The <em>fileName</em> parameter specified a file that is read-only.</p>\n<p>-or- </p>\n<p>This operation is not supported on the current platform.</p>\n<p>-or- </p>\n<p>The <em>fileName</em> parameter specified a directory.</p>\n<p>-or- </p>\n<p>The caller does not have the required permission.</p>\n"
