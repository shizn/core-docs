  assemblies:
  - System.IO.FileSystem.AccessControl
  namespace: System.Security.AccessControl
  summary: "\n<p>Represents the access control and audit security for a file. This class cannot be inherited.</p>\n"
  remarks: "\n<p>The <xref href=\"System.Security.AccessControl.FileSecurity\" data-throw-if-not-resolved=\"false\"></xref> class specifies the access rights for a system file and how access attempts are audited.  This class represents access and audit rights as a set of rules. Each access rule is represented by a <xref href=\"System.Security.AccessControl.FileSystemAccessRule\" data-throw-if-not-resolved=\"false\"></xref> object, while each audit rule is represented by a <xref href=\"System.Security.AccessControl.FileSystemAuditRule\" data-throw-if-not-resolved=\"false\"></xref> object.</p>\n<p>The <xref href=\"System.Security.AccessControl.FileSecurity\" data-throw-if-not-resolved=\"false\"></xref> class is an abstraction of the underlying Microsoft Windows file security system. In this system, each file has a discretionary access control list (DACL), which controls access to the file, and a system access control list (SACL), which specifies the access control attempts that are audited.  The <xref href=\"System.Security.AccessControl.FileSystemAccessRule\" data-throw-if-not-resolved=\"false\"></xref> and <xref href=\"System.Security.AccessControl.FileSystemAuditRule\" data-throw-if-not-resolved=\"false\"></xref> classes are abstractions of the access control entries (ACEs) that comprise DACLs and SACLs.      </p>\n<p>The <xref href=\"System.Security.AccessControl.FileSecurity\" data-throw-if-not-resolved=\"false\"></xref> class hides many of the details of DACLs and SACLs; you do not have to worry about ACE ordering or null DACLS.</p>\n<p>Use the <xref href=\"System.Security.AccessControl.FileSecurity\" data-throw-if-not-resolved=\"false\"></xref> class to retrieve, add, or change the access rules that represent the DACL and SACL of a file.</p>\n<p>To persist new or changed access or audit rules to a file, use the <xref href=\"System.IO.FileInfo.SetAccessControl(System.Security.AccessControl.FileSecurity)\" data-throw-if-not-resolved=\"false\"></xref> method. To retrieve access or audit rules from an existing file, use the <xref href=\"System.IO.FileInfo.GetAccessControl\" data-throw-if-not-resolved=\"false\"></xref> method.</p>\n"
  example:
  - "\n<p>The following code example uses the <xref href=\"System.Security.AccessControl.FileSecurity\" data-throw-if-not-resolved=\"false\"></xref> class to add and then remove an access control list (ACL) entry from a file.  You must supply a valid user or group account to run this example.</p>IO.File.GetAccessControl-SetAccessControl#1"
