  summary: "\n<p>Initializes a new instance of the <xref href=\"System.Security.AccessControl.FileSecurity\" data-throw-if-not-resolved=\"false\"></xref> class. </p>\n"
  remarks: "\n<p>Use this constructor when you want to create an empty <xref href=\"System.Security.AccessControl.FileSecurity\" data-throw-if-not-resolved=\"false\"></xref> object that is not based on an existing file.  You can then populate the object with access control information and apply it to a file.  </p>\n<p>You can add access or audit rules to the <xref href=\"System.Security.AccessControl.FileSecurity\" data-throw-if-not-resolved=\"false\"></xref> object using the <xref href=\"System.Security.AccessControl.FileSystemSecurity.AddAccessRule(System.Security.AccessControl.FileSystemAccessRule)\" data-throw-if-not-resolved=\"false\"></xref> method. You can remove access or audit rules using the <xref href=\"System.Security.AccessControl.FileSystemSecurity.RemoveAccessRule(System.Security.AccessControl.FileSystemAccessRule)\" data-throw-if-not-resolved=\"false\"></xref> method.  </p>\n<p>To persist new or changed access or audit rules to a file, use the <xref href=\"System.IO.File.SetAccessControl(System.String,System.Security.AccessControl.FileSecurity)\" data-throw-if-not-resolved=\"false\"></xref> or <xref href=\"System.IO.FileInfo.SetAccessControl(System.Security.AccessControl.FileSecurity)\" data-throw-if-not-resolved=\"false\"></xref> method.  To retrieve access or audit rules from an existing file, use the <xref href=\"System.IO.File.GetAccessControl(System.String,System.Security.AccessControl.AccessControlSections)\" data-throw-if-not-resolved=\"false\"></xref> or <xref href=\"System.IO.FileInfo.GetAccessControl(System.Security.AccessControl.AccessControlSections)\" data-throw-if-not-resolved=\"false\"></xref> method. </p>\n"
