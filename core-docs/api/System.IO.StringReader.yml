  assemblies:
  - System.IO
  namespace: System.IO
  summary: 'Reads a specified maximum number of characters from the current string asynchronously and writes the data to a buffer, beginning at the specified index. '
  syntax:
    content: public override Threading.Tasks.Task<int> ReadAsync(char[] buffer, int index, int count)
    content.vb: Public Overrides Function ReadAsync(buffer As Char(), index As Integer, count As Integer) As Threading.Tasks.Task(Of Integer)
    parameters:
    - id: buffer
      type: System.Char[]
      description: When this method returns, contains the specified character array with the values between <em>index</em> and (<em>index</em> + <em>count</em> - 1) replaced by the characters read from the current source.
    - id: index
      type: System.Int32
      description: The position in <em>buffer</em> at which to begin writing.
    - id: count
      type: System.Int32
      description: The maximum number of characters to read. If the end of the string is reached before the specified number of characters is written into the buffer, the method returns.
    return:
      type: System.Threading.Tasks.Task{System.Int32}
      description: A task that represents the asynchronous read operation. The value of the <em>TResult</em> parameter contains the total number of bytes read into the buffer. The result value can be less than the number of bytes requested if the number of bytes currently available is less than the requested number, or it can be 0 (zero) if the end of the string has been reached.
  overridden: System.IO.TextReader.ReadAsync(System.Char[],System.Int32,System.Int32)
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "\n<em>buffer</em> is null."
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "\n<em>index</em> or <em>count</em> is negative."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: The sum of <em>index</em> and <em>count</em> is larger than the buffer length.
  - type: System.ObjectDisposedException
    commentId: T:System.ObjectDisposedException
    description: The string reader has been disposed.
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: 'The reader is currently in use by a previous read operation. '
  modifiers.csharp:
