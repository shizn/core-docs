  assemblies:
  - System.IO
  namespace: System.IO
  summary: "\n<p>Implements a <xref href=\"System.IO.TextReader\" data-throw-if-not-resolved=\"false\"></xref> that reads from a string.</p>\n"
  remarks: "\n<p>\n<xref href=\"System.IO.StringReader\" data-throw-if-not-resolved=\"false\"></xref> enables you to read a string synchronously or asynchronously. You can read a character at a time with the <xref href=\"System.IO.StringReader.Read\" data-throw-if-not-resolved=\"false\"></xref> or the <xref href=\"System.IO.StringReader.ReadAsync(System.Char[],System.Int32,System.Int32)\" data-throw-if-not-resolved=\"false\"></xref> method, a line at a time using the <xref href=\"System.IO.StringReader.ReadLine\" data-throw-if-not-resolved=\"false\"></xref> or the <xref href=\"System.IO.StringReader.ReadLineAsync\" data-throw-if-not-resolved=\"false\"></xref> method and an entire string using the <xref href=\"System.IO.StringReader.ReadToEnd\" data-throw-if-not-resolved=\"false\"></xref> or the <xref href=\"System.IO.StringReader.ReadToEndAsync\" data-throw-if-not-resolved=\"false\"></xref> method.</p>\n<p>This type implements the <xref href=\"System.IDisposable\" data-throw-if-not-resolved=\"false\"></xref> interface. When you have finished using the type, you should dispose of it either directly or indirectly. To dispose of the type directly, call its <xref href=\"System.IDisposable.Dispose\" data-throw-if-not-resolved=\"false\"></xref> method in a <strong>try</strong>/<strong>catch</strong> block. To dispose of it indirectly, use a language construct such as <strong>using</strong> (in C#) or <strong>Using</strong> (in Visual Basic). For more information, see the “Using an Object that Implements IDisposable” section in the <xref href=\"System.IDisposable\" data-throw-if-not-resolved=\"false\"></xref> interface topic.</p>\n<p>The following table lists examples of other typical or related I/O tasks.</p>\n<p>To do this... </p>\n<p>See the example in this topic... </p>\n<table><tbody><tr><td>\n<p>Create a text file. </p>\n</td><td>\n<p>How to: Write Text to a File</p>\n</td></tr><tr><td>\n<p>Write to a text file. </p>\n</td><td>\n<p>How to: Write Text to a File</p>\n</td></tr><tr><td>\n<p>Read from a text file. </p>\n</td><td>\n<p>How to: Read Text from a File</p>\n</td></tr><tr><td>\n<p>Append text to a file. </p>\n</td><td>\n<p>How to: Open and Append to a Log File</p>\n<p>\n<xref href=\"System.IO.File.AppendText(System.String)\" data-throw-if-not-resolved=\"false\"></xref>\n</p>\n<p>\n<xref href=\"System.IO.FileInfo.AppendText\" data-throw-if-not-resolved=\"false\"></xref>\n</p>\n</td></tr><tr><td>\n<p>Get the size of a file. </p>\n</td><td>\n<p>\n<xref href=\"System.IO.FileInfo.Length\" data-throw-if-not-resolved=\"false\"></xref>\n</p>\n</td></tr><tr><td>\n<p>Get the attributes of a file. </p>\n</td><td>\n<p>\n<xref href=\"System.IO.File.GetAttributes(System.String)\" data-throw-if-not-resolved=\"false\"></xref>\n</p>\n</td></tr><tr><td>\n<p>Set the attributes of a file. </p>\n</td><td>\n<p>\n<xref href=\"System.IO.File.SetAttributes(System.String,System.IO.FileAttributes)\" data-throw-if-not-resolved=\"false\"></xref>\n</p>\n</td></tr><tr><td>\n<p>Determine if a file exists. </p>\n</td><td>\n<p>\n<xref href=\"System.IO.File.Exists(System.String)\" data-throw-if-not-resolved=\"false\"></xref>\n</p>\n</td></tr><tr><td>\n<p>Read from a binary file. </p>\n</td><td>\n<p>How to: Read and Write to a Newly Created Data File</p>\n</td></tr><tr><td>\n<p>Write to a binary file. </p>\n</td><td>\n<p>How to: Read and Write to a Newly Created Data File</p>\n</td></tr></tbody></table>\n"
