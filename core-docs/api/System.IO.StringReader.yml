    path: src/System.IO/ref/System.IO.cs
    startLine: 239
  assemblies:
  - System.IO
  namespace: System.IO
  summary: "\n<p>Returns the next available character but does not consume it.</p>\n"
  remarks: "\n<p>The <xref href=\"System.IO.StringReader.Peek\" data-throw-if-not-resolved=\"false\"></xref> method returns an integer value in order to determine whether the end of the file, or another error has occurred. This allows a user to first check if the returned value is -1 before casting it to a <xref href=\"System.Char\" data-throw-if-not-resolved=\"false\"></xref> type.</p>\n<p>This method overrides the <xref href=\"System.IO.TextReader.Peek\" data-throw-if-not-resolved=\"false\"></xref> method.</p>\n<p>The current position of the <strong>StringReader</strong> is not changed by this operation.</p>\n<p>The following table lists examples of other typical or related I/O tasks.</p>\n<p>To do this... </p>\n<p>See the example in this topic... </p>\n<table><tbody><tr><td>\n<p>Create a text file. </p>\n</td><td>\n<p>How to: Write Text to a File</p>\n</td></tr><tr><td>\n<p>Write to a text file. </p>\n</td><td>\n<p>How to: Write Text to a File</p>\n</td></tr><tr><td>\n<p>Read from a text file. </p>\n</td><td>\n<p>How to: Read Text from a File</p>\n</td></tr><tr><td>\n<p>Get the size of a file. </p>\n</td><td>\n<p>\n<xref href=\"System.IO.FileInfo.Length\" data-throw-if-not-resolved=\"false\"></xref>\n</p>\n</td></tr></tbody></table>\n"
  syntax:
    content: public override int Peek()
    content.vb: Public Overrides Function Peek As Integer
    return:
      type: System.Int32
      description: "\n<p>An integer representing the next character to be read, or -1 if no more characters are available or the stream does not support seeking.</p>\n"
  overridden: System.IO.TextReader.Peek
