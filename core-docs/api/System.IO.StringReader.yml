  assemblies:
  - System.IO
  namespace: System.IO
  summary: "\n<p>Reads a block of characters from the input string and advances the character position by <em>count</em>.</p>\n"
  remarks: "\n<p>This method overrides <xref href=\"System.IO.TextReader.Read\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n<p>The method will read up to <em>count</em> characters from the <xref href=\"System.IO.StringReader\" data-throw-if-not-resolved=\"false\"></xref> into the <em>buffer</em> character array starting at position <em>index</em>. Returns the actual number of characters read, or zero if the end of the string has been reached and no characters are read.</p>\n<p>The following table lists examples of other typical or related I/O tasks.</p>\n<p>To do this... </p>\n<p>See the example in this topic... </p>\n<table><tbody><tr><td>\n<p>Create a text file. </p>\n</td><td>\n<p>How to: Write Text to a File</p>\n</td></tr><tr><td>\n<p>Write to a text file. </p>\n</td><td>\n<p>How to: Write Text to a File</p>\n</td></tr><tr><td>\n<p>Read from a text file. </p>\n</td><td>\n<p>How to: Read Text from a File</p>\n</td></tr><tr><td>\n<p>Append text to a file. </p>\n</td><td>\n<p>How to: Open and Append to a Log File</p>\n<p>\n<xref href=\"System.IO.File.AppendText(System.String)\" data-throw-if-not-resolved=\"false\"></xref>\n</p>\n<p>\n<xref href=\"System.IO.FileInfo.AppendText\" data-throw-if-not-resolved=\"false\"></xref>\n</p>\n</td></tr><tr><td>\n<p>Get the size of a file. </p>\n</td><td>\n<p>\n<xref href=\"System.IO.FileInfo.Length\" data-throw-if-not-resolved=\"false\"></xref>\n</p>\n</td></tr><tr><td>\n<p>Get the attributes of a file. </p>\n</td><td>\n<p>\n<xref href=\"System.IO.File.GetAttributes(System.String)\" data-throw-if-not-resolved=\"false\"></xref>\n</p>\n</td></tr><tr><td>\n<p>Set the attributes of a file. </p>\n</td><td>\n<p>\n<xref href=\"System.IO.File.SetAttributes(System.String,System.IO.FileAttributes)\" data-throw-if-not-resolved=\"false\"></xref>\n</p>\n</td></tr><tr><td>\n<p>Determine if a file exists. </p>\n</td><td>\n<p>\n<xref href=\"System.IO.File.Exists(System.String)\" data-throw-if-not-resolved=\"false\"></xref>\n</p>\n</td></tr><tr><td>\n<p>Read from a binary file. </p>\n</td><td>\n<p>How to: Read and Write to a Newly Created Data File</p>\n</td></tr><tr><td>\n<p>Write to a binary file. </p>\n</td><td>\n<p>How to: Read and Write to a Newly Created Data File</p>\n</td></tr></tbody></table>\n"
  syntax:
    content: public override int Read(char[] buffer, int index, int count)
    content.vb: Public Overrides Function Read(buffer As Char(), index As Integer, count As Integer) As Integer
    parameters:
    - id: buffer
      type: System.Char[]
      description: "\n<p>When this method returns, contains the specified character array with the values between <em>index</em> and (<em>index</em> + <em>count</em> - 1) replaced by the characters read from the current source. </p>\n"
    - id: index
      type: System.Int32
