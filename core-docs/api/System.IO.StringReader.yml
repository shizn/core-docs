  assemblies:
  - System.IO
  namespace: System.IO
  summary: "\n<p>Reads a line of characters from the current string and returns the data as a string.</p>\n"
  remarks: "\n<p>This method overrides the <xref href=\"System.IO.TextReader.ReadLine\" data-throw-if-not-resolved=\"false\"></xref> method.</p>\n<p>A line is defined as a sequence of characters followed by a line feed (\"\\n\"), a carriage return (\"\\r\"), or a carriage return immediately followed by a line feed (\"\\r\\n\"). The string that is returned does not contain the terminating carriage return or line feed. The returned value is <strong>null</strong> if the end of the string has been reached.</p>\n<p>If the current method throws an <xref href=\"System.OutOfMemoryException\" data-throw-if-not-resolved=\"false\"></xref>, the reader's position in the underlying string is advanced by the number of characters the method was able to read, but the characters already read into the internal <xref href=\"System.IO.StringReader.ReadLine\" data-throw-if-not-resolved=\"false\"></xref> buffer are discarded. Because the position of the reader in the string cannot be changed, the characters already read are unrecoverable, and can be accessed only by reinitializing the <xref href=\"System.IO.StringReader\" data-throw-if-not-resolved=\"false\"></xref>. To avoid such a situation, use the <xref href=\"System.IO.StringReader.Read\" data-throw-if-not-resolved=\"false\"></xref> method and store the read characters in a preallocated buffer.</p>\n<p>The following table lists examples of other typical or related I/O tasks.</p>\n<p>To do this... </p>\n<p>See the example in this topic... </p>\n<table><tbody><tr><td>\n<p>Create a text file. </p>\n</td><td>\n<p>How to: Write Text to a File</p>\n</td></tr><tr><td>\n<p>Write to a text file. </p>\n</td><td>\n<p>How to: Write Text to a File</p>\n</td></tr><tr><td>\n<p>Read from a text file. </p>\n</td><td>\n<p>How to: Read Text from a File</p>\n</td></tr><tr><td>\n<p>Append text to a file. </p>\n</td><td>\n<p>How to: Open and Append to a Log File</p>\n<p>\n<xref href=\"System.IO.File.AppendText(System.String)\" data-throw-if-not-resolved=\"false\"></xref>\n</p>\n<p>\n<xref href=\"System.IO.FileInfo.AppendText\" data-throw-if-not-resolved=\"false\"></xref>\n</p>\n</td></tr><tr><td>\n<p>Get the size of a file. </p>\n</td><td>\n<p>\n<xref href=\"System.IO.FileInfo.Length\" data-throw-if-not-resolved=\"false\"></xref>\n</p>\n</td></tr><tr><td>\n<p>Get the attributes of a file. </p>\n</td><td>\n<p>\n<xref href=\"System.IO.File.GetAttributes(System.String)\" data-throw-if-not-resolved=\"false\"></xref>\n</p>\n</td></tr><tr><td>\n<p>Set the attributes of a file. </p>\n</td><td>\n<p>\n<xref href=\"System.IO.File.SetAttributes(System.String,System.IO.FileAttributes)\" data-throw-if-not-resolved=\"false\"></xref>\n</p>\n</td></tr><tr><td>\n<p>Determine if a file exists. </p>\n</td><td>\n<p>\n<xref href=\"System.IO.File.Exists(System.String)\" data-throw-if-not-resolved=\"false\"></xref>\n</p>\n</td></tr><tr><td>\n<p>Read from a binary file. </p>\n</td><td>\n<p>How to: Read and Write to a Newly Created Data File</p>\n</td></tr><tr><td>\n<p>Write to a binary file. </p>\n</td><td>\n<p>How to: Read and Write to a Newly Created Data File</p>\n</td></tr></tbody></table>\n"
