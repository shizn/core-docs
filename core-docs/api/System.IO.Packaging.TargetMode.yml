  summary: "\n<p>Specifies whether the target of a <xref href=\"System.IO.Packaging.PackageRelationship\" data-throw-if-not-resolved=\"false\"></xref> is inside or outside the <xref href=\"System.IO.Packaging.Package\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n"
  remarks: "\n<p>If the target is inside the <xref href=\"System.IO.Packaging.Package\" data-throw-if-not-resolved=\"false\"></xref> (<xref href=\"System.IO.Packaging.TargetMode.Internal\" data-throw-if-not-resolved=\"false\"></xref>), the relationship <xref href=\"System.IO.Packaging.PackageRelationship.TargetUri\" data-throw-if-not-resolved=\"false\"></xref> is always a relative URI.</p>\n<p>If the target is outside the <xref href=\"System.IO.Packaging.Package\" data-throw-if-not-resolved=\"false\"></xref> (<xref href=\"System.IO.Packaging.TargetMode.External\" data-throw-if-not-resolved=\"false\"></xref>), the relationship <xref href=\"System.IO.Packaging.PackageRelationship.TargetUri\" data-throw-if-not-resolved=\"false\"></xref> can be either relative to the current location of the package or an absolute URI.</p>\n"
