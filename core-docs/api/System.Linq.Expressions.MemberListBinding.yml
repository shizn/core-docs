  summary: "\n<p>Represents initializing the elements of a collection member of a newly created object.</p>\n"
  remarks: "\n<p>Use the <see cref=\"Overload:System.Linq.Expressions.Expression.ListBind\"></see> factory methods to create a <xref href=\"System.Linq.Expressions.MemberListBinding\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n<p>A <xref href=\"System.Linq.Expressions.MemberListBinding\" data-throw-if-not-resolved=\"false\"></xref> has the <xref href=\"System.Linq.Expressions.MemberBinding.BindingType\" data-throw-if-not-resolved=\"false\"></xref> property equal to <xref href=\"System.Linq.Expressions.MemberBindingType.ListBinding\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n"
