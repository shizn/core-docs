  summary: "\n<p>Supplies an explicit <xref href=\"System.Guid\" data-throw-if-not-resolved=\"false\"></xref> when an automatic GUID is undesirable.</p>\n"
  remarks: "\n<p>You can apply this attribute to assemblies, interfaces, classes, enumerations, structures, or delegates, although the Tlbimp.exe (Type Library Importer) can apply it for you when it imports a type library.</p>\n<p>The string passed to the attribute must be in a format that is an acceptable constructor argument for the type <xref href=\"System.Guid\" data-throw-if-not-resolved=\"false\"></xref>. To avoid conflicts with the type <xref href=\"System.Guid\" data-throw-if-not-resolved=\"false\"></xref>, use the long name <xref href=\"System.Runtime.InteropServices.GuidAttribute\" data-throw-if-not-resolved=\"false\"></xref> explicitly. Only use an explicit GUID when a type must have a specific GUID. If the attribute is omitted, a GUID is assigned automatically.</p>\n"
  example:
  - "\n<p>The following example demonstrates how to apply the <xref href=\"System.Runtime.InteropServices.GuidAttribute\" data-throw-if-not-resolved=\"false\"></xref> to a class that is exported to COM with a fixed GUID.</p>Classic GuidAttribute Example#1"
