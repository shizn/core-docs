  summary: "\n<p>The exception thrown when an error occurs during serialization or deserialization.</p>\n"
  remarks: "\n<p>\n<xref href=\"System.Runtime.Serialization.SerializationException\" data-throw-if-not-resolved=\"false\"></xref> uses the <strong>HRESULT</strong> COR_E_SERIALIZATION with the value 0x8013150C.</p>\n<p>\n<xref href=\"System.Runtime.Serialization.SerializationException\" data-throw-if-not-resolved=\"false\"></xref> uses the default <xref href=\"System.Object.Equals(System.Object)\" data-throw-if-not-resolved=\"false\"></xref> implementation, which supports reference equality.</p>\n<p>For a list of initial property values for an instance of <xref href=\"System.Runtime.Serialization.SerializationException\" data-throw-if-not-resolved=\"false\"></xref>, see the <xref href=\"System.Runtime.Serialization.SerializationException.#ctor\" data-throw-if-not-resolved=\"false\"></xref> constructors.</p>\n"
