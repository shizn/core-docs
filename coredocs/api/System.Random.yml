    content.vb: Public Overridable Function Next(maxValue As Integer) As Integer
    parameters:
    - id: maxValue
      type: System.Int32
      description: 'The exclusive upper bound of the random number to be generated. <em>maxValue</em> must be greater than or equal to 0. '
