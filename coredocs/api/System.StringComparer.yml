  namespace: System
  summary: When overridden in a derived class, compares two strings and returns an indication of their relative sort order.
  syntax:
    content: public abstract int Compare(string x, string y)
    content.vb: Public MustOverride Function Compare(x As String, y As String) As Integer
    parameters:
    - id: x
      type: System.String
      description: A string to compare to <em>y</em>.
    - id: y
      type: System.String
      description: A string to compare to <em>x</em>.
    return:
      type: System.Int32
      description: 'A signed integer that indicates the relative values of <em>x</em> and <em>y</em>, as shown in the following table.ValueMeaningLess than zero<em>x</em> precedes <em>y</em> in the sort order.-or-<em>x</em> is null and <em>y</em> is not null.Zero<em>x</em> is equal to <em>y</em>.-or-<em>x</em> and <em>y</em> are both null. Greater than zero<em>x</em> follows <em>y</em> in the sort order.-or-<em>y</em> is null and <em>x</em> is not null. '
  modifiers.csharp:
