  assemblies:
  - System.IO
  namespace: System.IO
  summary: Reads a specified maximum number of characters from the current reader and writes the data to a buffer, beginning at the specified index.
  syntax:
    content: public virtual int Read(char[] buffer, int index, int count)
    content.vb: Public Overridable Function Read(buffer As Char(), index As Integer, count As Integer) As Integer
    parameters:
    - id: buffer
      type: System.Char[]
      description: 'When this method returns, contains the specified character array with the values between <em>index</em> and (<em>index</em> + <em>count</em> - 1) replaced by the characters read from the current source. '
    - id: index
      type: System.Int32
      description: 'The position in <em>buffer</em> at which to begin writing. '
    - id: count
      type: System.Int32
      description: 'The maximum number of characters to read. If the end of the reader is reached before the specified number of characters is read into the buffer, the method returns. '
    return:
      type: System.Int32
      description: The number of characters that have been read. The number will be less than or equal to <em>count</em>, depending on whether the data is available within the reader. This method returns 0 (zero) if it is called when no more characters are left to read.
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "\n<em>buffer</em> is null. "
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: 'The buffer length minus <em>index</em> is less than <em>count</em>. '
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "\n<em>index</em> or <em>count</em> is negative. "
  - type: System.ObjectDisposedException
    commentId: T:System.ObjectDisposedException
    description: 'The <xref href="System.IO.TextReader" data-throw-if-not-resolved="false"></xref> is closed. '
  - type: System.IO.IOException
    commentId: T:System.IO.IOException
    description: 'An I/O error occurs. '
