  namespace: System.Net.Sockets
  summary: The IP protection level is edge restricted. This value would be used by applications designed to operate across the Internet. This setting does not allow Network Address Translation (NAT) traversal using the Windows Teredo implementation. These applications may bypass IPv4 firewalls, so applications must be hardened against Internet attacks directed at the opened port. On Windows Server 2003 and Windows XP, the default value for the IP Protection level on a socket is edge restricted.
  syntax:
    content: EdgeRestricted = null
    content.vb: EdgeRestricted = Nothing
    return:
      type: System.Net.Sockets.IPProtectionLevel
