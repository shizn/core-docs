  assemblies:
  - System.Threading
  namespace: System.Threading
  summary: Acquires the lock in a reliable manner, such that even if an exception occurs within the method call, <em>lockTaken</em> can be examined reliably to determine whether the lock was acquired.
  syntax:
    content: public void Enter(ref bool lockTaken)
    content.vb: Public Sub Enter(ByRef lockTaken As Boolean)
    parameters:
    - id: lockTaken
      type: System.Boolean
      description: True if the lock is acquired; otherwise, false. <em>lockTaken</em> must be initialized to false prior to calling this method.
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: The <em>lockTaken</em> argument must be initialized to false prior to calling Enter.
  - type: System.Threading.LockRecursionException
    commentId: T:System.Threading.LockRecursionException
    description: Thread ownership tracking is enabled, and the current thread has already acquired this lock.
  modifiers.csharp:
  - public
  modifiers.vb:
  - Public
  fullName.vb: System.Threading.SpinLock.Enter(ByRef System.Boolean)
  name.vb: Enter(ByRef Boolean)
