  assemblies:
  - System.Threading
  namespace: System.Threading
  summary: Attempts to acquire the lock in a reliable manner, such that even if an exception occurs within the method call, <em>lockTaken</em> can be examined reliably to determine whether the lock was acquired.
  syntax:
    content: public void TryEnter(int millisecondsTimeout, ref bool lockTaken)
    content.vb: Public Sub TryEnter(millisecondsTimeout As Integer, ByRef lockTaken As Boolean)
    parameters:
    - id: millisecondsTimeout
      type: System.Int32
      description: The number of milliseconds to wait, or <xref href="System.Threading.Timeout.Infinite" data-throw-if-not-resolved="false"></xref> (-1) to wait indefinitely.
    - id: lockTaken
      type: System.Boolean
      description: True if the lock is acquired; otherwise, false. <em>lockTaken</em> must be initialized to false prior to calling this method.
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "\n<em>millisecondsTimeout</em> is a negative number other than -1, which represents an infinite time-out."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: The <em>lockTaken</em> argument must be initialized to false prior to calling TryEnter.
  - type: System.Threading.LockRecursionException
    commentId: T:System.Threading.LockRecursionException
    description: Thread ownership tracking is enabled, and the current thread has already acquired this lock.
