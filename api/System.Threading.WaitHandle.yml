    content: public static int WaitAny(WaitHandle[] waitHandles, TimeSpan timeout)
    content.vb: Public Shared Function WaitAny(waitHandles As WaitHandle(), timeout As TimeSpan) As Integer
    parameters:
    - id: waitHandles
      type: System.Threading.WaitHandle[]
      description: 'A WaitHandle array containing the objects for which the current instance will wait. '
    - id: timeout
      type: System.TimeSpan
      description: 'A <xref href="System.TimeSpan" data-throw-if-not-resolved="false"></xref> that represents the number of milliseconds to wait, or a <xref href="System.TimeSpan" data-throw-if-not-resolved="false"></xref> that represents -1 milliseconds to wait indefinitely. '
    return:
      type: System.Int32
      description: The array index of the object that satisfied the wait, or <xref href="System.Threading.WaitHandle.WaitTimeout" data-throw-if-not-resolved="false"></xref> if no object satisfied the wait and a time interval equivalent to <em>timeout</em> has passed.
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: 'The <em>waitHandles</em> parameter is null.-or-One or more of the objects in the <em>waitHandles</em> array is null. '
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: 'The number of objects in <em>waitHandles</em> is greater than the system permits. '
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "\n<em>timeout</em> is a negative number other than -1 milliseconds, which represents an infinite time-out. -or-<em>timeout</em> is greater than <xref href=\"System.Int32.MaxValue\" data-throw-if-not-resolved=\"false\"></xref>."
  - type: System.Threading.AbandonedMutexException
    commentId: T:System.Threading.AbandonedMutexException
    description: The wait completed because a thread exited without releasing a mutex. This exception is not thrown on Windows 98 or Windows Millennium Edition.
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "\n<em>waitHandles</em> is an array with no elements. "
