    path: src/mscorlib/src/System/Threading/WaitHandle.cs
    startLine: 365
  assemblies:
  - System.Runtime
  namespace: System.Threading
  summary: Waits for all the elements in the specified array to receive a signal.
  syntax:
    content: public static bool WaitAll(WaitHandle[] waitHandles)
    content.vb: Public Shared Function WaitAll(waitHandles As WaitHandle()) As Boolean
    parameters:
    - id: waitHandles
      type: System.Threading.WaitHandle[]
      description: 'A WaitHandle array containing the objects for which the current instance will wait. This array cannot contain multiple references to the same object. '
    return:
      type: System.Boolean
      description: true when every element in <em>waitHandles</em> has received a signal; otherwise the method never returns.
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: The <em>waitHandles</em> parameter is null. -or- One or more of the objects in the <em>waitHandles</em> array are null. -or-<em>waitHandles</em> is an array with no elements and the .NET Framework version is 2.0 or later.
  - type: System.DuplicateWaitObjectException
    commentId: T:System.DuplicateWaitObjectException
    description: 'In the .NET for Windows Store apps or the Portable Class Library, catch the base class exception, <xref href="System.ArgumentException" data-throw-if-not-resolved="false"></xref>, instead.The <em>waitHandles</em> array contains elements that are duplicates. '
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: 'The number of objects in <em>waitHandles</em> is greater than the system permits.-or- The <xref href="System.STAThreadAttribute" data-throw-if-not-resolved="false"></xref> attribute is applied to the thread procedure for the current thread, and <em>waitHandles</em> contains more than one element. '
  - type: System.ApplicationException
    commentId: T:System.ApplicationException
    description: "\n<em>waitHandles</em> is an array with no elements and the .NET Framework version is 1.0 or 1.1. "
  - type: System.Threading.AbandonedMutexException
    commentId: T:System.Threading.AbandonedMutexException
    description: The wait terminated because a thread exited without releasing a mutex. This exception is not thrown on Windows 98 or Windows Millennium Edition.
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: The <em>waitHandles</em> array contains a transparent proxy for a <xref href="System.Threading.WaitHandle" data-throw-if-not-resolved="false"></xref> in another application domain.
