  assemblies:
  - System.Net.NameResolution
  namespace: System.Net
  summary: Returns the Internet Protocol (IP) addresses for the specified host as an asynchronous operation.
  syntax:
    content: public static Threading.Tasks.Task<IPAddress[]> GetHostAddressesAsync(string hostNameOrAddress)
    content.vb: Public Shared Function GetHostAddressesAsync(hostNameOrAddress As String) As Threading.Tasks.Task(Of IPAddress())
    parameters:
    - id: hostNameOrAddress
      type: System.String
      description: The host name or IP address to resolve.
    return:
      type: System.Threading.Tasks.Task{System.Net.IPAddress[]}
      description: Returns <xref href="System.Threading.Tasks.Task`1" data-throw-if-not-resolved="false"></xref>.The task object representing the asynchronous operation. The <xref href="System.Threading.Tasks.Task`1.Result" data-throw-if-not-resolved="false"></xref> property on the task object returns an array of type <xref href="System.Net.IPAddress" data-throw-if-not-resolved="false"></xref> that holds the IP addresses for the host that is specified by the <em>hostNameOrAddress</em> parameter.
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "\n<em>hostNameOrAddress</em> is null. "
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: 'The length of <em>hostNameOrAddress</em> is greater than 255 characters. '
  - type: System.Net.Sockets.SocketException
    commentId: T:System.Net.Sockets.SocketException
    description: 'An error is encountered when resolving <em>hostNameOrAddress</em>. '
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "\n<em>hostNameOrAddress</em> is an invalid IP address."
  modifiers.csharp:
  - public
  - static
  modifiers.vb:
  - Public
  - Shared
