  summary: Initializes a new instance of the <xref href="System.Security.AccessControl.EventWaitHandleAuditRule" data-throw-if-not-resolved="false"></xref> class, specifying the user or group to audit, the rights to audit, and whether to audit success, failure, or both.
  syntax:
    content: public EventWaitHandleAuditRule(Principal.IdentityReference identity, EventWaitHandleRights eventRights, AuditFlags flags)
    content.vb: Public Sub New(identity As Principal.IdentityReference, eventRights As EventWaitHandleRights, flags As AuditFlags)
    parameters:
    - id: identity
      type: System.Security.Principal.IdentityReference
      description: The user or group the rule applies to. Must be of type <xref href="System.Security.Principal.SecurityIdentifier" data-throw-if-not-resolved="false"></xref> or a type such as <xref href="System.Security.Principal.NTAccount" data-throw-if-not-resolved="false"></xref> that can be converted to type <xref href="System.Security.Principal.SecurityIdentifier" data-throw-if-not-resolved="false"></xref>.
    - id: eventRights
      type: System.Security.AccessControl.EventWaitHandleRights
      description: A bitwise combination of <xref href="System.Security.AccessControl.EventWaitHandleRights" data-throw-if-not-resolved="false"></xref> values specifying the kinds of access to audit.
    - id: flags
      type: System.Security.AccessControl.AuditFlags
      description: A bitwise combination of <xref href="System.Security.AccessControl.AuditFlags" data-throw-if-not-resolved="false"></xref> values specifying whether to audit success, failure, or both.
  exceptions:
