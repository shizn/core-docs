  assemblies:
  - System.Runtime.InteropServices
  namespace: System.Runtime.InteropServices.ComTypes
  summary: Finds occurrences of a type description in a type library.
  syntax:
    content: void FindName(string szNameBuf, int lHashVal, ITypeInfo[] ppTInfo, int[] rgMemId, ref short pcFound)
    content.vb: Sub FindName(szNameBuf As String, lHashVal As Integer, ppTInfo As ITypeInfo(), rgMemId As Integer(), ByRef pcFound As Short)
    parameters:
    - id: szNameBuf
      type: System.String
      description: 'The name to search for. '
    - id: lHashVal
      type: System.Int32
      description: 'A hash value to speed up the search, computed by the LHashValOfNameSys function. If <em>lHashVal</em> is 0, a value is computed. '
    - id: ppTInfo
      type: System.Runtime.InteropServices.ComTypes.ITypeInfo[]
      description: 'When this method returns, contains an array of pointers to the type descriptions that contain the name specified in <em>szNameBuf</em>. This parameter is passed uninitialized. '
    - id: rgMemId
      type: System.Int32[]
      description: 'When this method returns, contains an array of the MEMBERIDs of the found items; <em>rgMemId</em> [i] is the MEMBERID that indexes into the type description specified by <em>ppTInfo</em> [i]. This parameter cannot be null. This parameter is passed uninitialized. '
    - id: pcFound
      type: System.Int16
      description: 'On entry, a value, passed by reference, that indicates how many instances to look for. For example, <em>pcFound</em> = 1 can be called to find the first occurrence. The search stops when one instance is found.On exit, indicates the number of instances that were found. If the in and out values of <em>pcFound</em> are identical, there might be more type descriptions that contain the name. '
  fullName.vb: System.Runtime.InteropServices.ComTypes.ITypeLib2.FindName(System.String, System.Int32, System.Runtime.InteropServices.ComTypes.ITypeInfo(), System.Int32(), ByRef System.Int16)
  name.vb: FindName(String, Int32, ITypeInfo(), Int32(), ByRef Int16)
