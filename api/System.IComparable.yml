  assemblies:
  - System.Runtime
  namespace: System
  summary: Compares the current instance with another object of the same type and returns an integer that indicates whether the current instance precedes, follows, or occurs in the same position in the sort order as the other object.
  syntax:
    content: int CompareTo(object obj)
    content.vb: Function CompareTo(obj As Object) As Integer
    parameters:
    - id: obj
      type: System.Object
      description: 'An object to compare with this instance. '
    return:
      type: System.Int32
      description: 'A value that indicates the relative order of the objects being compared. The return value has these meanings: Value Meaning Less than zero This instance precedes <em>obj</em> in the sort order. Zero This instance occurs in the same position in the sort order as <em>obj</em>. Greater than zero This instance follows <em>obj</em> in the sort order. '
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "\n<em>obj</em> is not the same type as this instance. "
