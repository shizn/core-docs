  summary: 'The <xref href="System.Security.Cryptography.Pkcs.RecipientInfo.Version" data-throw-if-not-resolved="false"></xref> abstract property retrieves the version of the recipient information. Derived classes automatically set this property for their objects, and the value indicates whether it is using PKCS #7 or Cryptographic Message Syntax (CMS) to protect messages. The version also implies whether the <xref href="System.Security.Cryptography.Pkcs.RecipientInfo" data-throw-if-not-resolved="false"></xref> object establishes a cryptographic key by a key agreement algorithm or a key transport algorithm.'
