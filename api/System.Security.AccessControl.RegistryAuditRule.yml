  summary: Initializes a new instance of the <xref href="System.Security.AccessControl.RegistryAuditRule" data-throw-if-not-resolved="false"></xref> class, specifying the user or group to audit, the rights to audit, whether to take inheritance into account, and whether to audit success, failure, or both.
  syntax:
    content: public RegistryAuditRule(Principal.IdentityReference identity, RegistryRights registryRights, InheritanceFlags inheritanceFlags, PropagationFlags propagationFlags, AuditFlags flags)
    content.vb: Public Sub New(identity As Principal.IdentityReference, registryRights As RegistryRights, inheritanceFlags As InheritanceFlags, propagationFlags As PropagationFlags, flags As AuditFlags)
    parameters:
    - id: identity
      type: System.Security.Principal.IdentityReference
      description: The user or group the rule applies to. Must be of type <xref href="System.Security.Principal.SecurityIdentifier" data-throw-if-not-resolved="false"></xref> or a type such as <xref href="System.Security.Principal.NTAccount" data-throw-if-not-resolved="false"></xref> that can be converted to type <xref href="System.Security.Principal.SecurityIdentifier" data-throw-if-not-resolved="false"></xref>.
    - id: registryRights
      type: System.Security.AccessControl.RegistryRights
      description: A bitwise combination of <xref href="System.Security.AccessControl.RegistryRights" data-throw-if-not-resolved="false"></xref> values specifying the kinds of access to audit.
    - id: inheritanceFlags
      type: System.Security.AccessControl.InheritanceFlags
      description: A bitwise combination of <xref href="System.Security.AccessControl.InheritanceFlags" data-throw-if-not-resolved="false"></xref> values specifying whether the audit rule applies to subkeys of the current key.
    - id: propagationFlags
      type: System.Security.AccessControl.PropagationFlags
      description: A bitwise combination of <xref href="System.Security.AccessControl.PropagationFlags" data-throw-if-not-resolved="false"></xref> values that affect the way an inherited audit rule is propagated to subkeys of the current key.
    - id: flags
      type: System.Security.AccessControl.AuditFlags
      description: A bitwise combination of <xref href="System.Security.AccessControl.AuditFlags" data-throw-if-not-resolved="false"></xref> values specifying whether to audit success, failure, or both.
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "\n<em>eventRights</em> specifies an invalid value.-or-<em>flags</em> specifies an invalid value.-or-<em>inheritanceFlags</em> specifies an invalid value.-or-<em>propagationFlags</em> specifies an invalid value."
  - type: System.ArgumentNullException
