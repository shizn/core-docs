  summary: Creates a new audit rule, specifying the user the rule applies to, the access rights to audit, and the outcome that triggers the audit rule.
  syntax:
    content: public override AuditRule AuditRuleFactory(Principal.IdentityReference identityReference, int accessMask, bool isInherited, InheritanceFlags inheritanceFlags, PropagationFlags propagationFlags, AuditFlags flags)
    content.vb: Public Overrides Function AuditRuleFactory(identityReference As Principal.IdentityReference, accessMask As Integer, isInherited As Boolean, inheritanceFlags As InheritanceFlags, propagationFlags As PropagationFlags, flags As AuditFlags) As AuditRule
    parameters:
    - id: identityReference
      type: System.Security.Principal.IdentityReference
      description: An <xref href="System.Security.Principal.IdentityReference" data-throw-if-not-resolved="false"></xref> that identifies the user or group the rule applies to.
    - id: accessMask
      type: System.Int32
      description: A bitwise combination of <xref href="System.Security.AccessControl.MutexRights" data-throw-if-not-resolved="false"></xref> values specifying the access rights to audit, cast to an integer.
    - id: isInherited
      type: System.Boolean
      description: Meaningless for named wait handles, because they have no hierarchy.
    - id: inheritanceFlags
      type: System.Security.AccessControl.InheritanceFlags
      description: Meaningless for named wait handles, because they have no hierarchy.
    - id: propagationFlags
      type: System.Security.AccessControl.PropagationFlags
      description: Meaningless for named wait handles, because they have no hierarchy.
    - id: flags
      type: System.Security.AccessControl.AuditFlags
      description: A bitwise combination of <xref href="System.Security.AccessControl.AuditFlags" data-throw-if-not-resolved="false"></xref> values that specify whether to audit successful access, failed access, or both.
    return:
      type: System.Security.AccessControl.AuditRule
      description: A <xref href="System.Security.AccessControl.MutexAuditRule" data-throw-if-not-resolved="false"></xref> object representing the specified audit rule for the specified user. The return type of the method is the base class, <xref href="System.Security.AccessControl.AuditRule" data-throw-if-not-resolved="false"></xref>, but the return value can be cast safely to the derived class.
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
