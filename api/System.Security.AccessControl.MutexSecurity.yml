  - System.Threading.AccessControl
  namespace: System.Security.AccessControl
  summary: Searches for an access control rule with the same user and <xref href="System.Security.AccessControl.AccessControlType" data-throw-if-not-resolved="false"></xref> (allow or deny) as the specified rule, and with compatible inheritance and propagation flags; if such a rule is found, the rights contained in the specified access rule are removed from it.
  syntax:
    content: public bool RemoveAccessRule(MutexAccessRule rule)
    content.vb: Public Function RemoveAccessRule(rule As MutexAccessRule) As Boolean
    parameters:
    - id: rule
      type: System.Security.AccessControl.MutexAccessRule
      description: A <xref href="System.Security.AccessControl.MutexAccessRule" data-throw-if-not-resolved="false"></xref> that specifies the user and <xref href="System.Security.AccessControl.AccessControlType" data-throw-if-not-resolved="false"></xref> to search for, and a set of inheritance and propagation flags that a matching rule, if found, must be compatible with. Specifies the rights to remove from the compatible rule, if found.
    return:
      type: System.Boolean
      description: true if a compatible rule is found; otherwise false.
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "\n<em>rule</em> is null."
