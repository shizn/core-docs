  summary: Indicates whether two specified <xref href="System.Nullable`1" data-throw-if-not-resolved="false"></xref> objects are equal.
  syntax:
    content: 'public static bool Equals<T>(T? n1, T? n2)where T : struct'
    content.vb: Public Shared Function Equals(Of T As Structure)(n1 As T?, n2 As T?) As Boolean
    parameters:
    - id: n1
      type: System.Nullable{{T}}
      description: A <xref href="System.Nullable`1" data-throw-if-not-resolved="false"></xref> object.
    - id: n2
      type: System.Nullable{{T}}
      description: A <xref href="System.Nullable`1" data-throw-if-not-resolved="false"></xref> object.
    typeParameters:
    - id: T
      description: The underlying value type of the <em>n1</em> and <em>n2</em> parameters.
    return:
      type: System.Boolean
      description: true if the <em>n1</em> parameter is equal to the <em>n2</em> parameter; otherwise, false. The return value depends on the <xref href="System.Nullable`1.HasValue" data-throw-if-not-resolved="false"></xref> and <xref href="System.Nullable`1.Value" data-throw-if-not-resolved="false"></xref> properties of the two parameters that are compared.Return ValueDescriptiontrueThe <xref href="System.Nullable`1.HasValue" data-throw-if-not-resolved="false"></xref> properties for <em>n1</em> and <em>n2</em> are false. -or-The <xref href="System.Nullable`1.HasValue" data-throw-if-not-resolved="false"></xref> properties for <em>n1</em> and <em>n2</em> are true, and the <xref href="System.Nullable`1.Value" data-throw-if-not-resolved="false"></xref> properties of the parameters are equal.falseThe <xref href="System.Nullable`1.HasValue" data-throw-if-not-resolved="false"></xref> property is true for one parameter and false for the other parameter.-or-The <xref href="System.Nullable`1.HasValue" data-throw-if-not-resolved="false"></xref> properties for <em>n1</em> and <em>n2</em> are true, and the <xref href="System.Nullable`1.Value" data-throw-if-not-resolved="false"></xref> properties of the parameters are unequal.
