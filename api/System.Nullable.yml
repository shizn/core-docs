    return:
      type: System.Int32
      description: An integer that indicates the relative values of the <em>n1</em> and <em>n2</em> parameters.Return ValueDescriptionLess than zeroThe <xref href="System.Nullable`1.HasValue" data-throw-if-not-resolved="false"></xref> property for <em>n1</em> is false, and the <xref href="System.Nullable`1.HasValue" data-throw-if-not-resolved="false"></xref> property for <em>n2</em> is true.-or-The <xref href="System.Nullable`1.HasValue" data-throw-if-not-resolved="false"></xref> properties for <em>n1</em> and <em>n2</em> are true, and the value of the <xref href="System.Nullable`1.Value" data-throw-if-not-resolved="false"></xref> property for <em>n1</em> is less than the value of the <xref href="System.Nullable`1.Value" data-throw-if-not-resolved="false"></xref> property for <em>n2</em>.ZeroThe <xref href="System.Nullable`1.HasValue" data-throw-if-not-resolved="false"></xref> properties for <em>n1</em> and <em>n2</em> are false.-or-The <xref href="System.Nullable`1.HasValue" data-throw-if-not-resolved="false"></xref> properties for <em>n1</em> and <em>n2</em> are true, and the value of the <xref href="System.Nullable`1.Value" data-throw-if-not-resolved="false"></xref> property for <em>n1</em> is equal to the value of the <xref href="System.Nullable`1.Value" data-throw-if-not-resolved="false"></xref> property for <em>n2</em>.Greater than zeroThe <xref href="System.Nullable`1.HasValue" data-throw-if-not-resolved="false"></xref> property for <em>n1</em> is true, and the <xref href="System.Nullable`1.HasValue" data-throw-if-not-resolved="false"></xref> property for <em>n2</em> is false.-or-The <xref href="System.Nullable`1.HasValue" data-throw-if-not-resolved="false"></xref> properties for <em>n1</em> and <em>n2</em> are true, and the value of the <xref href="System.Nullable`1.Value" data-throw-if-not-resolved="false"></xref> property for <em>n1</em> is greater than the value of the <xref href="System.Nullable`1.Value" data-throw-if-not-resolved="false"></xref> property for <em>n2</em>.
