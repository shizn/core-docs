  assemblies:
  - System.Globalization.Extensions
  namespace: System.Globalization
  summary: Encodes a string of domain name labels that consist of Unicode characters to a string of displayable Unicode characters in the US-ASCII character range. The string is formatted according to the IDNA standard.
  syntax:
    content: public string GetAscii(string unicode)
    content.vb: Public Function GetAscii(unicode As String) As String
    parameters:
    - id: unicode
      type: System.String
      description: The string to convert, which consists of one or more domain name labels delimited with label separators.
    return:
      type: System.String
      description: The equivalent of the string specified by the <em>unicode</em> parameter, consisting of displayable Unicode characters in the US-ASCII character range (U+0020 to U+007E) and formatted according to the IDNA standard.
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "\n<em>unicode</em> is null."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "\n<em>unicode</em> is invalid based on the <xref href=\"System.Globalization.IdnMapping.AllowUnassigned\" data-throw-if-not-resolved=\"false\"></xref> and <xref href=\"System.Globalization.IdnMapping.UseStd3AsciiRules\" data-throw-if-not-resolved=\"false\"></xref> properties, and the IDNA standard."
  modifiers.csharp:
  - public
  modifiers.vb:
  - Public
