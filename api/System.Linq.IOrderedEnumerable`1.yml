  summary: Performs a subsequent ordering on the elements of an <xref href="System.Linq.IOrderedEnumerable`1" data-throw-if-not-resolved="false"></xref> according to a key.
  syntax:
    content: IOrderedEnumerable<TElement> CreateOrderedEnumerable<TKey>(Func<TElement, TKey> keySelector, Collections.Generic.IComparer<TKey> comparer, bool descending)
    content.vb: Function CreateOrderedEnumerable(Of TKey)(keySelector As Func(Of TElement, TKey), comparer As Collections.Generic.IComparer(Of TKey), descending As Boolean) As IOrderedEnumerable(Of TElement)
    parameters:
    - id: keySelector
      type: System.Func{{TElement},{TKey}}
      description: The <xref href="System.Func`2" data-throw-if-not-resolved="false"></xref> used to extract the key for each element.
    - id: comparer
      type: System.Collections.Generic.IComparer{{TKey}}
      description: The <xref href="System.Collections.Generic.IComparer`1" data-throw-if-not-resolved="false"></xref> used to compare keys for placement in the returned sequence.
    - id: descending
      type: System.Boolean
      description: true to sort the elements in descending order; false to sort the elements in ascending order.
    typeParameters:
    - id: TKey
      description: The type of the key produced by <em>keySelector</em>.
    return:
      type: System.Linq.IOrderedEnumerable`1
      description: An <xref href="System.Linq.IOrderedEnumerable`1" data-throw-if-not-resolved="false"></xref> whose elements are sorted according to a key.
