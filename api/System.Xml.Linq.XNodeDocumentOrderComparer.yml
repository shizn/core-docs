  summary: Compares two nodes to determine their relative document order.
  syntax:
    content: public int Compare(XNode x, XNode y)
    content.vb: Public Function Compare(x As XNode, y As XNode) As Integer
    parameters:
    - id: x
      type: System.Xml.Linq.XNode
      description: The first <xref href="System.Xml.Linq.XNode" data-throw-if-not-resolved="false"></xref> to compare.
    - id: y
      type: System.Xml.Linq.XNode
      description: The second <xref href="System.Xml.Linq.XNode" data-throw-if-not-resolved="false"></xref> to compare.
    return:
      type: System.Int32
      description: An <xref href="System.Int32" data-throw-if-not-resolved="false"></xref> that contains 0 if the nodes are equal; -1 if <em>x</em> is before <em>y</em>; 1 if <em>x</em> is after <em>y</em>.
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: The two nodes do not share a common ancestor.
